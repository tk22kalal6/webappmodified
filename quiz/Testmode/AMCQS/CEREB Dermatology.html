t. Painful oral ulcers (enanthem) on the tongue, buccal mucosa, and soft palate . Vesicular rash on the palms, soles, and buttocks (exanthem). Transmission : Fecal-oral and respiratory droplets, common in daycare settings.&lt;/li&gt;&lt;li&gt;• Low-grade fever, malaise, and sore throat.&lt;/li&gt;&lt;li&gt;• Low-grade fever, malaise, and sore throat.&lt;/li&gt;&lt;li&gt;• Painful oral ulcers (enanthem) on the tongue, buccal mucosa, and soft palate .&lt;/li&gt;&lt;li&gt;• Painful oral ulcers&lt;/li&gt;&lt;li&gt;• tongue, buccal mucosa, and soft palate&lt;/li&gt;&lt;li&gt;• Vesicular rash on the palms, soles, and buttocks (exanthem).&lt;/li&gt;&lt;li&gt;• Vesicular rash on the palms, soles, and buttocks&lt;/li&gt;&lt;li&gt;• Transmission : Fecal-oral and respiratory droplets, common in daycare settings.&lt;/li&gt;&lt;li&gt;• Transmission&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Supportive care (hydration, pain relief with acetaminophen/NSAIDs). Maintaining oral hydration is crucial due to painful ulcers. Self-limited illness resolving in 7-10 days .&lt;/li&gt;&lt;li&gt;• Supportive care (hydration, pain relief with acetaminophen/NSAIDs).&lt;/li&gt;&lt;li&gt;• Supportive care&lt;/li&gt;&lt;li&gt;• Maintaining oral hydration is crucial due to painful ulcers.&lt;/li&gt;&lt;li&gt;• Maintaining oral hydration&lt;/li&gt;&lt;li&gt;• Self-limited illness resolving in 7-10 days .&lt;/li&gt;&lt;li&gt;• Self-limited illness&lt;/li&gt;&lt;li&gt;• 7-10 days&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Herpangina : Caused by Coxsackievirus , presents with fever, sore throat, and painful posterior pharyngeal vesicles , but lacks the characteristic palm and sole rash seen in HFMD.&lt;/li&gt;&lt;li&gt;• Option A. Herpangina&lt;/li&gt;&lt;li&gt;• Coxsackievirus&lt;/li&gt;&lt;li&gt;• fever, sore throat, and painful posterior pharyngeal vesicles&lt;/li&gt;&lt;li&gt;• lacks the characteristic palm and sole rash&lt;/li&gt;&lt;li&gt;• Option C. Varicella (Chickenpox) : Presents with diffuse vesicular rash in different stages of evolution (vesicles, pustules, crusts) rather than localized lesions on the hands, feet, and mouth.&lt;/li&gt;&lt;li&gt;• Option C. Varicella (Chickenpox)&lt;/li&gt;&lt;li&gt;• diffuse vesicular rash in different stages of evolution&lt;/li&gt;&lt;li&gt;• Option D. Erythema Multiforme : Associated with HSV infection or drug reactions , presents with target lesions rather than vesicles on hands, feet, and oral mucosa .&lt;/li&gt;&lt;li&gt;• Option D. Erythema Multiforme&lt;/li&gt;&lt;li&gt;• HSV infection or drug reactions&lt;/li&gt;&lt;li&gt;• target lesions&lt;/li&gt;&lt;li&gt;• vesicles on hands, feet, and oral mucosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hand, foot, and mouth disease (HFMD) is caused by Coxsackievirus A16 and presents with painful oral ulcers and a vesicular rash on the palms, soles, and buttocks. It is a self-limited illness managed with supportive care.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy presents with multiple, small, firm, dome-shaped papules on his face, trunk, and axillae. The lesions have a central umbilication and are non-tender. His mother reports that he recently started swimming lessons, and some of his classmates have similar lesions. The child is otherwise healthy with no systemic symptoms. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varicella (Chickenpox)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Molluscum Contagiosum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Verruca Vulgaris (Common Warts)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hand, Foot, and Mouth Disease (HFMD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Molluscum Contagiosum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Molluscum Contagiosum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Molluscum Contagiosum is a viral skin infection caused by the poxvirus . It is commonly seen in children and spreads through direct skin contact , contaminated objects (e.g., towels, swimming pools) , or autoinoculation .&lt;/li&gt;&lt;li&gt;• Molluscum Contagiosum&lt;/li&gt;&lt;li&gt;• viral skin infection&lt;/li&gt;&lt;li&gt;• poxvirus&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• direct skin contact&lt;/li&gt;&lt;li&gt;• contaminated objects (e.g., towels, swimming pools)&lt;/li&gt;&lt;li&gt;• autoinoculation&lt;/li&gt;&lt;li&gt;• Key Features of Molluscum Contagiosum:&lt;/li&gt;&lt;li&gt;• Key Features of Molluscum Contagiosum:&lt;/li&gt;&lt;li&gt;• Small, firm, dome-shaped papules with central umbilication . Painless and non-pruritic . Common in children , especially those in close-contact environments (e.g., swimming pools, daycare). Self-limited but can persist for months . Immunocompromised patients may have widespread, persistent lesions .&lt;/li&gt;&lt;li&gt;• Small, firm, dome-shaped papules with central umbilication .&lt;/li&gt;&lt;li&gt;• Small, firm, dome-shaped papules with central umbilication&lt;/li&gt;&lt;li&gt;• Painless and non-pruritic .&lt;/li&gt;&lt;li&gt;• Painless and non-pruritic&lt;/li&gt;&lt;li&gt;• Common in children , especially those in close-contact environments (e.g., swimming pools, daycare).&lt;/li&gt;&lt;li&gt;• Common in children&lt;/li&gt;&lt;li&gt;• Self-limited but can persist for months .&lt;/li&gt;&lt;li&gt;• Self-limited but can persist for months&lt;/li&gt;&lt;li&gt;• Immunocompromised patients may have widespread, persistent lesions .&lt;/li&gt;&lt;li&gt;• Immunocompromised patients&lt;/li&gt;&lt;li&gt;• widespread, persistent lesions&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Observation (self-limited, resolves in 6-12 months). Cryotherapy, curettage, or topical agents (e.g., cantharidin) for extensive or bothersome lesions .&lt;/li&gt;&lt;li&gt;• Observation (self-limited, resolves in 6-12 months).&lt;/li&gt;&lt;li&gt;• Observation&lt;/li&gt;&lt;li&gt;• Cryotherapy, curettage, or topical agents (e.g., cantharidin) for extensive or bothersome lesions .&lt;/li&gt;&lt;li&gt;• Cryotherapy, curettage, or topical agents (e.g., cantharidin) for extensive or bothersome lesions&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Varicella (Chickenpox) : Presents with vesicular rash in different stages of evolution (vesicles, pustules, crusts), unlike the discrete, umbilicated papules of molluscum contagiosum.&lt;/li&gt;&lt;li&gt;• Option A. Varicella (Chickenpox)&lt;/li&gt;&lt;li&gt;• vesicular rash in different stages of evolution&lt;/li&gt;&lt;li&gt;• discrete, umbilicated papules&lt;/li&gt;&lt;li&gt;• Option C. Verruca Vulgaris (Common Warts) : Caused by HPV , presents as rough, hyperkeratotic papules , often on hands and feet, without central umbilication .&lt;/li&gt;&lt;li&gt;• Option C. Verruca Vulgaris (Common Warts)&lt;/li&gt;&lt;li&gt;• HPV&lt;/li&gt;&lt;li&gt;• rough, hyperkeratotic papules&lt;/li&gt;&lt;li&gt;• central umbilication&lt;/li&gt;&lt;li&gt;• Option D. Hand, Foot, and Mouth Disease (HFMD) : Caused by Coxsackievirus , presents with painful oral ulcers and vesicular rash on the palms, soles, and buttocks , which is not seen in molluscum contagiosum.&lt;/li&gt;&lt;li&gt;• Option D. Hand, Foot, and Mouth Disease (HFMD)&lt;/li&gt;&lt;li&gt;• Coxsackievirus&lt;/li&gt;&lt;li&gt;• painful oral ulcers and vesicular rash on the palms, soles, and buttocks&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Molluscum Contagiosum is a poxvirus infection causing small, dome-shaped papules with central umbilication. It is self-limited but may persist for months. Treatment is usually not required, but cryotherapy or curettage can be considered for persistent cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the lesion characteristics in Varicella?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Different types of skin lesions at the same time&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The lesions spread from the trunk to the periphery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only one type of lesion at any one time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lesions are very pruritic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Different types of skin lesions at the same time&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Chickenpox (Varicella), caused by Varicella-Zoster Virus (VZV), presents with:&lt;/li&gt;&lt;li&gt;• Chickenpox (Varicella), caused by Varicella-Zoster Virus (VZV),&lt;/li&gt;&lt;li&gt;• Successive crops of lesions in different stages (macules, papules, vesicles, pustules, and crusts). \&quot;Dew drop on a rose petal\&quot; vesicles characteristic of varicella. Rash begins on the trunk and spreads to the face and extremities . Highly pruritic lesions leading to scratching and secondary bacterial infections. Mild fever and malaise prior to rash onset.&lt;/li&gt;&lt;li&gt;• Successive crops of lesions in different stages (macules, papules, vesicles, pustules, and crusts).&lt;/li&gt;&lt;li&gt;• Successive crops of lesions in different stages&lt;/li&gt;&lt;li&gt;• \&quot;Dew drop on a rose petal\&quot; vesicles characteristic of varicella.&lt;/li&gt;&lt;li&gt;• \&quot;Dew drop on a rose petal\&quot; vesicles&lt;/li&gt;&lt;li&gt;• Rash begins on the trunk and spreads to the face and extremities .&lt;/li&gt;&lt;li&gt;• Rash begins on the trunk and spreads to the face and extremities&lt;/li&gt;&lt;li&gt;• Highly pruritic lesions leading to scratching and secondary bacterial infections.&lt;/li&gt;&lt;li&gt;• Highly pruritic lesions&lt;/li&gt;&lt;li&gt;• Mild fever and malaise prior to rash onset.&lt;/li&gt;&lt;li&gt;• Mild fever and malaise&lt;/li&gt;&lt;li&gt;• The presence of lesions in various stages is a hallmark feature differentiating varicella from other viral exanthems.&lt;/li&gt;&lt;li&gt;• lesions in various stages&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. The lesions spread from the trunk to the periphery : This is true but does not define the most characteristic feature of chickenpox.&lt;/li&gt;&lt;li&gt;• Option B. The lesions spread from the trunk to the periphery&lt;/li&gt;&lt;li&gt;• Option C. Only one type of lesion at any one time : This describes smallpox (variola) , where all lesions are at the same stage of development, unlike chickenpox.&lt;/li&gt;&lt;li&gt;• Option C. Only one type of lesion at any one time&lt;/li&gt;&lt;li&gt;• smallpox (variola)&lt;/li&gt;&lt;li&gt;• Option D. Lesions are very pruritic : While pruritus is a symptom, it is not the most defining feature of varicella.&lt;/li&gt;&lt;li&gt;• Option D. Lesions are very pruritic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Varicella (chickenpox) presents with a pruritic rash characterized by lesions in multiple stages of evolution (\&quot;crops of lesions\&quot;) occurring simultaneously. The rash classically begins on the trunk and spreads centrifugally to the face and extremities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man presents with mildly pruritic, discolored skin lesions on his neck for the past four days. He recently returned from a beach vacation with his girlfriend. On examination, multiple, well-demarcated, oval, finely scaling hypopigmented patches are noted on his neck. KOH preparation of skin scrapings reveals a \&quot;spaghetti and meatballs\&quot; pattern. Which of the following medications is ineffective in the treatment of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selenium sulfide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clotrimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Griseofulvin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Griseofulvin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Griseofulvin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient presents with Tinea (Pityriasis) Versicolor , a superficial fungal infection caused by Malassezia species . The presence of hypopigmented patches with fine scaling and KOH preparation showing a \&quot;spaghetti and meatballs\&quot; pattern confirms the diagnosis.&lt;/li&gt;&lt;li&gt;• Tinea (Pityriasis) Versicolor&lt;/li&gt;&lt;li&gt;• Malassezia species&lt;/li&gt;&lt;li&gt;• hypopigmented patches with fine scaling&lt;/li&gt;&lt;li&gt;• KOH preparation showing a \&quot;spaghetti and meatballs\&quot; pattern&lt;/li&gt;&lt;li&gt;• Tinea (Pityriasis) Versicolor&lt;/li&gt;&lt;li&gt;• Tinea (Pityriasis) Versicolor&lt;/li&gt;&lt;li&gt;• Etiology: Malassezia spp. (lipophilic yeast). Risk Factors: Hot, humid climates (e.g., after beach trips, excessive sweating) . Oily skin or immunosuppression . Clinical Features: Well-demarcated, oval hypopigmented, hyperpigmented, or erythematous macules . Fine scaling is present on the surface. Lesions fail to tan after sun exposure (due to fungal inhibition of melanogenesis). Common sites: Neck, upper back, chest. Diagnosis: KOH preparation: \&quot;Spaghetti and meatballs\&quot; pattern (hyphae + spores). Wood&#x27;s lamp examination: Yellow or yellow-green fluorescence.&lt;/li&gt;&lt;li&gt;• Etiology: Malassezia spp. (lipophilic yeast).&lt;/li&gt;&lt;li&gt;• Etiology:&lt;/li&gt;&lt;li&gt;• Risk Factors: Hot, humid climates (e.g., after beach trips, excessive sweating) . Oily skin or immunosuppression .&lt;/li&gt;&lt;li&gt;• Risk Factors:&lt;/li&gt;&lt;li&gt;• Hot, humid climates (e.g., after beach trips, excessive sweating) . Oily skin or immunosuppression .&lt;/li&gt;&lt;li&gt;• Hot, humid climates (e.g., after beach trips, excessive sweating) .&lt;/li&gt;&lt;li&gt;• Hot, humid climates (e.g., after beach trips, excessive sweating)&lt;/li&gt;&lt;li&gt;• Oily skin or immunosuppression .&lt;/li&gt;&lt;li&gt;• Oily skin or immunosuppression&lt;/li&gt;&lt;li&gt;• Clinical Features: Well-demarcated, oval hypopigmented, hyperpigmented, or erythematous macules . Fine scaling is present on the surface. Lesions fail to tan after sun exposure (due to fungal inhibition of melanogenesis). Common sites: Neck, upper back, chest.&lt;/li&gt;&lt;li&gt;• Clinical Features:&lt;/li&gt;&lt;li&gt;• Well-demarcated, oval hypopigmented, hyperpigmented, or erythematous macules . Fine scaling is present on the surface. Lesions fail to tan after sun exposure (due to fungal inhibition of melanogenesis). Common sites: Neck, upper back, chest.&lt;/li&gt;&lt;li&gt;• Well-demarcated, oval hypopigmented, hyperpigmented, or erythematous macules .&lt;/li&gt;&lt;li&gt;• hypopigmented, hyperpigmented, or erythematous macules&lt;/li&gt;&lt;li&gt;• Fine scaling is present on the surface.&lt;/li&gt;&lt;li&gt;• Fine scaling&lt;/li&gt;&lt;li&gt;• Lesions fail to tan after sun exposure (due to fungal inhibition of melanogenesis).&lt;/li&gt;&lt;li&gt;• Lesions fail to tan after sun exposure&lt;/li&gt;&lt;li&gt;• Common sites: Neck, upper back, chest.&lt;/li&gt;&lt;li&gt;• Common sites:&lt;/li&gt;&lt;li&gt;• Diagnosis: KOH preparation: \&quot;Spaghetti and meatballs\&quot; pattern (hyphae + spores). Wood&#x27;s lamp examination: Yellow or yellow-green fluorescence.&lt;/li&gt;&lt;li&gt;• Diagnosis:&lt;/li&gt;&lt;li&gt;• KOH preparation: \&quot;Spaghetti and meatballs\&quot; pattern (hyphae + spores). Wood&#x27;s lamp examination: Yellow or yellow-green fluorescence.&lt;/li&gt;&lt;li&gt;• KOH preparation: \&quot;Spaghetti and meatballs\&quot; pattern (hyphae + spores).&lt;/li&gt;&lt;li&gt;• KOH preparation:&lt;/li&gt;&lt;li&gt;• Wood&#x27;s lamp examination: Yellow or yellow-green fluorescence.&lt;/li&gt;&lt;li&gt;• Wood&#x27;s lamp examination:&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• First-line (topical therapy) Selenium sulfide (lotion or shampoo). Ketoconazole, clotrimazole, miconazole (creams/shampoos). Second-line (systemic therapy, for widespread/refractory cases) Oral ketoconazole or itraconazole. Griseofulvin is used for dermatophyte infections (e.g., Tinea corporis, Tinea capitis) but does not treat Malassezia infections. It is ineffective against Tinea (Pityriasis) Versicolor.&lt;/li&gt;&lt;li&gt;• First-line (topical therapy) Selenium sulfide (lotion or shampoo). Ketoconazole, clotrimazole, miconazole (creams/shampoos).&lt;/li&gt;&lt;li&gt;• First-line (topical therapy)&lt;/li&gt;&lt;li&gt;• Selenium sulfide (lotion or shampoo). Ketoconazole, clotrimazole, miconazole (creams/shampoos).&lt;/li&gt;&lt;li&gt;• Selenium sulfide (lotion or shampoo).&lt;/li&gt;&lt;li&gt;• Selenium sulfide (lotion or shampoo).&lt;/li&gt;&lt;li&gt;• Ketoconazole, clotrimazole, miconazole (creams/shampoos).&lt;/li&gt;&lt;li&gt;• Ketoconazole, clotrimazole, miconazole (creams/shampoos).&lt;/li&gt;&lt;li&gt;• Second-line (systemic therapy, for widespread/refractory cases) Oral ketoconazole or itraconazole.&lt;/li&gt;&lt;li&gt;• Second-line (systemic therapy, for widespread/refractory cases)&lt;/li&gt;&lt;li&gt;• Oral ketoconazole or itraconazole.&lt;/li&gt;&lt;li&gt;• Oral ketoconazole or itraconazole.&lt;/li&gt;&lt;li&gt;• Oral ketoconazole or itraconazole.&lt;/li&gt;&lt;li&gt;• Griseofulvin is used for dermatophyte infections (e.g., Tinea corporis, Tinea capitis) but does not treat Malassezia infections.&lt;/li&gt;&lt;li&gt;• Griseofulvin is used for dermatophyte infections (e.g., Tinea corporis, Tinea capitis) but does not treat Malassezia infections.&lt;/li&gt;&lt;li&gt;• It is ineffective against Tinea (Pityriasis) Versicolor.&lt;/li&gt;&lt;li&gt;• It is ineffective against Tinea (Pityriasis) Versicolor.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Selenium Sulfide&lt;/li&gt;&lt;li&gt;• Option A. Selenium Sulfide&lt;/li&gt;&lt;li&gt;• Effective in treating Tinea Versicolor . Applied topically as a lotion or shampoo .&lt;/li&gt;&lt;li&gt;• Effective in treating Tinea Versicolor .&lt;/li&gt;&lt;li&gt;• Effective in treating Tinea Versicolor&lt;/li&gt;&lt;li&gt;• Applied topically as a lotion or shampoo .&lt;/li&gt;&lt;li&gt;• topically as a lotion or shampoo&lt;/li&gt;&lt;li&gt;• Option B. Clotrimazole&lt;/li&gt;&lt;li&gt;• Option B. Clotrimazole&lt;/li&gt;&lt;li&gt;• An azole antifungal used in Tinea Versicolor treatment. Available in cream and shampoo forms .&lt;/li&gt;&lt;li&gt;• An azole antifungal used in Tinea Versicolor treatment.&lt;/li&gt;&lt;li&gt;• An azole antifungal&lt;/li&gt;&lt;li&gt;• Tinea Versicolor&lt;/li&gt;&lt;li&gt;• Available in cream and shampoo forms .&lt;/li&gt;&lt;li&gt;• cream and shampoo forms&lt;/li&gt;&lt;li&gt;• Option C. Ketoconazole&lt;/li&gt;&lt;li&gt;• Option C. Ketoconazole&lt;/li&gt;&lt;li&gt;• Used both orally and topically for Tinea Versicolor. Inhibits ergosterol synthesis , leading to fungal cell membrane disruption.&lt;/li&gt;&lt;li&gt;• Used both orally and topically for Tinea Versicolor.&lt;/li&gt;&lt;li&gt;• Used both orally and topically&lt;/li&gt;&lt;li&gt;• Inhibits ergosterol synthesis , leading to fungal cell membrane disruption.&lt;/li&gt;&lt;li&gt;• Inhibits ergosterol synthesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tinea (Pityriasis) Versicolor is a superficial fungal infection caused by Malassezia species. It presents with well-demarcated, finely scaling hypo/hyperpigmented macules, especially after sun exposure. Diagnosis is confirmed by KOH preparation (\&quot;spaghetti and meatballs\&quot; pattern). Effective treatments include selenium sulfide, ketoconazole, and clotrimazole. Griseofulvin is ineffective.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents with a boggy, inflamed mass on the scalp that has been progressively enlarging for the past three months. He also complains of mild pain and hair loss in the affected area. His mother reports that he has a pet dog at home. Examination reveals a tender, Boggy swelling with thick crusting and matting of hair. Regional lymphadenopathy is present. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furuncle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidermoid cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kerion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Folliculitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Kerion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Kerion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Kerion is a severe inflammatory form of tinea capitis , caused by zoophilic dermatophytes . It occurs due to a delayed hypersensitivity reaction to fungal antigens, leading to boggy, indurated plaques with pustules, crusting, and hair loss . Common dermatophytes responsible include Trichophyton verrucosum and Trichophyton mentagrophytes , often transmitted from animals (pet dog in the question clue).&lt;/li&gt;&lt;li&gt;• Kerion&lt;/li&gt;&lt;li&gt;• severe inflammatory form of tinea capitis&lt;/li&gt;&lt;li&gt;• zoophilic dermatophytes&lt;/li&gt;&lt;li&gt;• delayed hypersensitivity reaction&lt;/li&gt;&lt;li&gt;• boggy, indurated plaques with pustules, crusting, and hair loss&lt;/li&gt;&lt;li&gt;• Common dermatophytes&lt;/li&gt;&lt;li&gt;• Trichophyton verrucosum and Trichophyton mentagrophytes&lt;/li&gt;&lt;li&gt;• animals (pet dog in the question clue).&lt;/li&gt;&lt;li&gt;• Key Features of Kerion:&lt;/li&gt;&lt;li&gt;• Key Features of Kerion:&lt;/li&gt;&lt;li&gt;• Boggy, inflamed scalp swelling with thick crusting and matted hair . Easily pluckable hair leading to patchy alopecia . Regional lymphadenopathy is often present. KOH preparation of hair or scales shows fungal hyphae . Treatment: Griseofulvin is the drug of choice for Microsporum, while Terbinafine is preferred for Trichophyton.&lt;/li&gt;&lt;li&gt;• Boggy, inflamed scalp swelling with thick crusting and matted hair .&lt;/li&gt;&lt;li&gt;• Boggy, inflamed scalp swelling&lt;/li&gt;&lt;li&gt;• thick crusting and matted hair&lt;/li&gt;&lt;li&gt;• Easily pluckable hair leading to patchy alopecia .&lt;/li&gt;&lt;li&gt;• Easily pluckable hair&lt;/li&gt;&lt;li&gt;• patchy alopecia&lt;/li&gt;&lt;li&gt;• Regional lymphadenopathy is often present.&lt;/li&gt;&lt;li&gt;• Regional lymphadenopathy&lt;/li&gt;&lt;li&gt;• KOH preparation of hair or scales shows fungal hyphae .&lt;/li&gt;&lt;li&gt;• KOH preparation&lt;/li&gt;&lt;li&gt;• fungal hyphae&lt;/li&gt;&lt;li&gt;• Treatment: Griseofulvin is the drug of choice for Microsporum, while Terbinafine is preferred for Trichophyton.&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Griseofulvin&lt;/li&gt;&lt;li&gt;• Terbinafine&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Furuncle : A deep bacterial infection of a hair follicle , presents as a localized, erythematous, and tender nodule with central purulence, unlike the diffuse boggy swelling seen in kerion .&lt;/li&gt;&lt;li&gt;• Option A. Furuncle&lt;/li&gt;&lt;li&gt;• bacterial infection of a hair follicle&lt;/li&gt;&lt;li&gt;• localized, erythematous, and tender nodule&lt;/li&gt;&lt;li&gt;• diffuse boggy swelling seen in kerion&lt;/li&gt;&lt;li&gt;• Option B. Epidermoid Cyst : A benign keratin-filled cyst , typically with a central punctum . It is non-inflammatory and does not cause hair loss or lymphadenopathy .&lt;/li&gt;&lt;li&gt;• Option B. Epidermoid Cyst&lt;/li&gt;&lt;li&gt;• keratin-filled cyst&lt;/li&gt;&lt;li&gt;• central punctum&lt;/li&gt;&lt;li&gt;• non-inflammatory&lt;/li&gt;&lt;li&gt;• hair loss or lymphadenopathy&lt;/li&gt;&lt;li&gt;• Option D. Folliculitis : Presents with multiple small, pruritic pustules , but does not cause boggy scalp swelling or significant hair loss .&lt;/li&gt;&lt;li&gt;• Option D. Folliculitis&lt;/li&gt;&lt;li&gt;• multiple small, pruritic pustules&lt;/li&gt;&lt;li&gt;• boggy scalp swelling&lt;/li&gt;&lt;li&gt;• significant hair loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kerion is a severe inflammatory tinea capitis caused by zoophilic dermatophytes, leading to boggy scalp swelling, hair loss, and crusting. Diagnosis is confirmed by KOH preparation, and the treatment of choice is oral griseofulvin or terbinafine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man with a history of HIV infection presents with white plaques on his tongue and buccal mucosa that have developed over the past two weeks. He reports a burning sensation and mild discomfort while eating spicy foods. On examination, the white plaques can be easily scraped off, revealing an erythematous base. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral Hairy Leukoplakia (OHL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral Candidiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aphthous ulcers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Geographic tongue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oral Candidiasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oral Candidiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Oral candidiasis (thrush) is a common opportunistic fungal infection in immunocompromised individuals , including HIV/AIDS patients . It is caused by Candida albicans and presents with white plaques on the tongue and buccal mucosa that can be easily scraped off, leaving an erythematous base .&lt;/li&gt;&lt;li&gt;• Oral candidiasis (thrush)&lt;/li&gt;&lt;li&gt;• common opportunistic fungal infection&lt;/li&gt;&lt;li&gt;• immunocompromised individuals&lt;/li&gt;&lt;li&gt;• HIV/AIDS patients&lt;/li&gt;&lt;li&gt;• Candida albicans&lt;/li&gt;&lt;li&gt;• white plaques on the tongue and buccal mucosa that can be easily scraped off, leaving an erythematous base&lt;/li&gt;&lt;li&gt;• Key Features of Oral Candidiasis:&lt;/li&gt;&lt;li&gt;• Key Features of Oral Candidiasis:&lt;/li&gt;&lt;li&gt;• White plaques on the tongue, buccal mucosa, or oropharynx . Plaques can be scraped off , revealing erythematous, sometimes bleeding mucosa . Burning sensation, dysgeusia (altered taste), or mild discomfort . Associated with immunosuppression (e.g., HIV, steroid use, diabetes, chemotherapy) . Diagnosis: Clinical, confirmed by potassium hydroxide (KOH) preparation showing budding yeast and pseudohyphae . Treatment: Oral fluconazole or topical nystatin/clotrimazole .&lt;/li&gt;&lt;li&gt;• White plaques on the tongue, buccal mucosa, or oropharynx .&lt;/li&gt;&lt;li&gt;• White plaques on the tongue, buccal mucosa, or oropharynx&lt;/li&gt;&lt;li&gt;• Plaques can be scraped off , revealing erythematous, sometimes bleeding mucosa .&lt;/li&gt;&lt;li&gt;• Plaques can be scraped off&lt;/li&gt;&lt;li&gt;• erythematous, sometimes bleeding mucosa&lt;/li&gt;&lt;li&gt;• Burning sensation, dysgeusia (altered taste), or mild discomfort .&lt;/li&gt;&lt;li&gt;• Burning sensation, dysgeusia (altered taste), or mild discomfort&lt;/li&gt;&lt;li&gt;• Associated with immunosuppression (e.g., HIV, steroid use, diabetes, chemotherapy) .&lt;/li&gt;&lt;li&gt;• Associated with immunosuppression (e.g., HIV, steroid use, diabetes, chemotherapy)&lt;/li&gt;&lt;li&gt;• Diagnosis: Clinical, confirmed by potassium hydroxide (KOH) preparation showing budding yeast and pseudohyphae .&lt;/li&gt;&lt;li&gt;• Diagnosis:&lt;/li&gt;&lt;li&gt;• potassium hydroxide (KOH) preparation showing budding yeast and pseudohyphae&lt;/li&gt;&lt;li&gt;• Treatment: Oral fluconazole or topical nystatin/clotrimazole .&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Oral fluconazole&lt;/li&gt;&lt;li&gt;• topical nystatin/clotrimazole&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Oral Hairy Leukoplakia (OHL) : Caused by Epstein-Barr Virus (EBV) in HIV patients .&lt;/li&gt;&lt;li&gt;• Option A. Oral Hairy Leukoplakia (OHL)&lt;/li&gt;&lt;li&gt;• Epstein-Barr Virus (EBV)&lt;/li&gt;&lt;li&gt;• HIV patients&lt;/li&gt;&lt;li&gt;• Presents as white plaques on the lateral tongue . Plaques cannot be scraped off . Typically painless and asymptomatic . More common in advanced HIV with low CD4 counts .&lt;/li&gt;&lt;li&gt;• Presents as white plaques on the lateral tongue .&lt;/li&gt;&lt;li&gt;• white plaques on the lateral tongue&lt;/li&gt;&lt;li&gt;• Plaques cannot be scraped off .&lt;/li&gt;&lt;li&gt;• Plaques cannot be scraped off&lt;/li&gt;&lt;li&gt;• Typically painless and asymptomatic .&lt;/li&gt;&lt;li&gt;• painless and asymptomatic&lt;/li&gt;&lt;li&gt;• More common in advanced HIV with low CD4 counts .&lt;/li&gt;&lt;li&gt;• advanced HIV with low CD4 counts&lt;/li&gt;&lt;li&gt;• Option C. Aphthous Ulcers : Painful, shallow ulcers with erythematous halos in the oral mucosa .&lt;/li&gt;&lt;li&gt;• Option C. Aphthous Ulcers&lt;/li&gt;&lt;li&gt;• erythematous halos&lt;/li&gt;&lt;li&gt;• oral mucosa&lt;/li&gt;&lt;li&gt;• Not associated with white plaques . Related to stress, vitamin deficiencies, or autoimmune conditions .&lt;/li&gt;&lt;li&gt;• Not associated with white plaques .&lt;/li&gt;&lt;li&gt;• white plaques&lt;/li&gt;&lt;li&gt;• Related to stress, vitamin deficiencies, or autoimmune conditions .&lt;/li&gt;&lt;li&gt;• stress, vitamin deficiencies, or autoimmune conditions&lt;/li&gt;&lt;li&gt;• Option D. Geographic Tongue : Characterized by patchy areas of depapillation , creating a map-like appearance .&lt;/li&gt;&lt;li&gt;• Option D. Geographic Tongue&lt;/li&gt;&lt;li&gt;• patchy areas of depapillation&lt;/li&gt;&lt;li&gt;• map-like appearance&lt;/li&gt;&lt;li&gt;• Benign condition , may cause mild burning but does not have removable white plaques.&lt;/li&gt;&lt;li&gt;• Benign condition , may cause mild burning but does not have removable white plaques.&lt;/li&gt;&lt;li&gt;• Benign condition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral candidiasis presents with white plaques that can be scraped off, revealing an erythematous base, whereas Oral Hairy Leukoplakia (OHL) plaques cannot be scraped off. Candidiasis is caused by Candida albicans and treated with fluconazole, while OHL is linked to EBV and does not require antifungal therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are correct in respect of scabies? Male mite Sarcoptes scabiei are commonly transferred from an infected person to a non-infected person. Norwegian scabies occur in immunodeficient patients. Permethrin cream (5%) is used for treatment. Pruritus intensifies at night and after hot shower. Select the answer using the code given below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-22%20125407.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2, 3 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• 2. Norwegian scabies occur in immunodeficient patients.&lt;/li&gt;&lt;li&gt;• 2. Norwegian scabies occur in immunodeficient patients.&lt;/li&gt;&lt;li&gt;• Norwegian scabies, also known as crusted scabies, occurs in immunocompromised individuals and is characterized by thick crusts of skin containing large numbers of mites and eggs.&lt;/li&gt;&lt;li&gt;• Norwegian scabies, also known as crusted scabies, occurs in immunocompromised individuals and is characterized by thick crusts of skin containing large numbers of mites and eggs.&lt;/li&gt;&lt;li&gt;• 3. Permethrin cream (5%) is used for treatment.&lt;/li&gt;&lt;li&gt;• 3. Permethrin cream (5%) is used for treatment.&lt;/li&gt;&lt;li&gt;• Permethrin cream (5%) is the treatment of choice for scabies. It is applied to the entire body from the neck down and left on for several hours before washing off.&lt;/li&gt;&lt;li&gt;• Permethrin cream (5%) is the treatment of choice for scabies.&lt;/li&gt;&lt;li&gt;• It is applied to the entire body from the neck down and left on for several hours before washing off.&lt;/li&gt;&lt;li&gt;• 4. Pruritus intensifies at night and after hot shower.&lt;/li&gt;&lt;li&gt;• 4. Pruritus intensifies at night and after hot shower.&lt;/li&gt;&lt;li&gt;• Pruritus (itching) in scabies is typically more intense at night and after a hot shower due to the increased activity of the mites in warmer temperatures and the relaxation of the skin&#x27;s outer layers, which allows for easier mite movement.&lt;/li&gt;&lt;li&gt;• Pruritus (itching) in scabies is typically more intense at night and after a hot shower due to the increased activity of the mites in warmer temperatures and the relaxation of the skin&#x27;s outer layers, which allows for easier mite movement.&lt;/li&gt;&lt;li&gt;• Incorrect Statement&lt;/li&gt;&lt;li&gt;• Incorrect Statement&lt;/li&gt;&lt;li&gt;• 1. Male mite Sarcoptes scabiei are commonly transferred from an infected person to a non-infected person.&lt;/li&gt;&lt;li&gt;• 1. Male mite Sarcoptes scabiei are commonly transferred from an infected person to a non-infected person.&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Female mites are responsible for laying eggs and burrowing into the skin, and they are primarily the ones transferred during close personal contact. Male mites do not burrow into the skin and are not typically involved in transmission.&lt;/li&gt;&lt;li&gt;• This statement is incorrect.&lt;/li&gt;&lt;li&gt;• Female mites are responsible for laying eggs and burrowing into the skin, and they are primarily the ones transferred during close personal contact.&lt;/li&gt;&lt;li&gt;• Male mites do not burrow into the skin and are not typically involved in transmission.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scabies is characterized by intense pruritus, especially at night, and crusted scabies occurs in immunocompromised patients. Permethrin cream (5%) is the preferred treatment.&lt;/li&gt;&lt;li&gt;➤ Scabies is characterized by intense pruritus, especially at night, and crusted scabies occurs in immunocompromised patients.&lt;/li&gt;&lt;li&gt;➤ Permethrin cream (5%) is the preferred treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male from India presents with hypopigmented macules and erythematous nodular lesions on his face, trunk, and upper extremities. He was treated for visceral leishmaniasis (kala-azar) two years ago with sodium stibogluconate. He has no systemic symptoms, and examination reveals symmetric, non-tender skin lesions without ulceration. Skin biopsy shows Leishmania donovani amastigotes within macrophages. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lepromatous leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post-Kala-Azar Dermal Leishmaniasis (PKDL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cutaneous leishmaniasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary syphilis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Post-Kala-Azar Dermal Leishmaniasis (PKDL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Post-Kala-Azar Dermal Leishmaniasis (PKDL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Post-Kala-Azar Dermal Leishmaniasis (PKDL) is a cutaneous sequela of visceral leishmaniasis (VL) caused by Leishmania donovani . It typically occurs months to years after successful VL treatment and is endemic in South Asia (India, Bangladesh, Nepal) and East Africa (Sudan, Ethiopia) .&lt;/li&gt;&lt;li&gt;• Post-Kala-Azar Dermal Leishmaniasis (PKDL)&lt;/li&gt;&lt;li&gt;• cutaneous sequela of visceral leishmaniasis (VL)&lt;/li&gt;&lt;li&gt;• Leishmania donovani&lt;/li&gt;&lt;li&gt;• months to years after successful VL treatment&lt;/li&gt;&lt;li&gt;• endemic in South Asia (India, Bangladesh, Nepal) and East Africa (Sudan, Ethiopia)&lt;/li&gt;&lt;li&gt;• Key Features of PKDL:&lt;/li&gt;&lt;li&gt;• Key Features of PKDL:&lt;/li&gt;&lt;li&gt;• History of treated visceral leishmaniasis (kala-azar) . Hypopigmented macules, erythematous papules, or nodular skin lesions . Symmetric distribution on the face, trunk, and extremities . No systemic symptoms (unlike active visceral leishmaniasis) . Diagnosis: Skin biopsy with Leishman-Donovan (LD) bodies (amastigotes) in macrophages . Treatment: Miltefosine&lt;/li&gt;&lt;li&gt;• History of treated visceral leishmaniasis (kala-azar) .&lt;/li&gt;&lt;li&gt;• History of treated visceral leishmaniasis (kala-azar)&lt;/li&gt;&lt;li&gt;• Hypopigmented macules, erythematous papules, or nodular skin lesions .&lt;/li&gt;&lt;li&gt;• Hypopigmented macules, erythematous papules, or nodular skin lesions&lt;/li&gt;&lt;li&gt;• Symmetric distribution on the face, trunk, and extremities .&lt;/li&gt;&lt;li&gt;• Symmetric distribution on the face, trunk, and extremities&lt;/li&gt;&lt;li&gt;• No systemic symptoms (unlike active visceral leishmaniasis) .&lt;/li&gt;&lt;li&gt;• No systemic symptoms (unlike active visceral leishmaniasis)&lt;/li&gt;&lt;li&gt;• Diagnosis: Skin biopsy with Leishman-Donovan (LD) bodies (amastigotes) in macrophages .&lt;/li&gt;&lt;li&gt;• Diagnosis:&lt;/li&gt;&lt;li&gt;• Skin biopsy with Leishman-Donovan (LD) bodies (amastigotes) in macrophages&lt;/li&gt;&lt;li&gt;• Treatment: Miltefosine&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Miltefosine&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Lepromatous Leprosy : Presents with diffuse nodular lesions, thickened nerves, and sensory loss . Skin biopsy shows acid-fast bacilli (Mycobacterium leprae), not amastigotes.&lt;/li&gt;&lt;li&gt;• Option A. Lepromatous Leprosy&lt;/li&gt;&lt;li&gt;• diffuse nodular lesions, thickened nerves, and sensory loss&lt;/li&gt;&lt;li&gt;• acid-fast bacilli&lt;/li&gt;&lt;li&gt;• Option C. Cutaneous Leishmaniasis : Presents with painless ulcerated skin lesions with rolled margins , not widespread nodular lesions.&lt;/li&gt;&lt;li&gt;• Option C. Cutaneous Leishmaniasis&lt;/li&gt;&lt;li&gt;• painless ulcerated skin lesions with rolled margins&lt;/li&gt;&lt;li&gt;• Option D. Secondary Syphilis : Features widespread maculopapular rash (involving palms and soles) and condylomata lata.&lt;/li&gt;&lt;li&gt;• Option D. Secondary Syphilis&lt;/li&gt;&lt;li&gt;• widespread maculopapular rash (involving palms and soles) and condylomata lata.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Post-Kala-Azar Dermal Leishmaniasis (PKDL) is a cutaneous manifestation occurring months to years after visceral leishmaniasis treatment, presenting with hypopigmented macules and nodular lesions. Diagnosis is confirmed by detecting amastigotes in skin biopsy, and treatment involves miltefosine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the Most Effective Treatment of Vagabonds Disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5% Permethrin below-neck application&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1% Permethrin whole-body application&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disinfection of clothing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clotrimazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Disinfection of clothing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Disinfection of clothing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Vagabond’s disease (Pediculosis corporis) is caused by infestation with body lice (Pediculus humanus corporis) . Unlike head lice or scabies, body lice live and lay eggs in clothing and only move to the skin to feed.&lt;/li&gt;&lt;li&gt;• Vagabond’s disease (Pediculosis corporis)&lt;/li&gt;&lt;li&gt;• infestation with body lice (Pediculus humanus corporis)&lt;/li&gt;&lt;li&gt;• body lice live and lay eggs in clothing&lt;/li&gt;&lt;li&gt;• Key Features of Vagabond’s Disease (Pediculosis Corporis):&lt;/li&gt;&lt;li&gt;• Key Features of Vagabond’s Disease (Pediculosis Corporis):&lt;/li&gt;&lt;li&gt;• Common in individuals with poor hygiene (e.g., homeless, refugees, prisoners). Severe itching, particularly at night . Excoriations, secondary infections, and post-inflammatory hyperpigmentation (\&quot;vagabond&#x27;s skin\&quot;) . Lice and nits found in seams of unwashed clothing .&lt;/li&gt;&lt;li&gt;• Common in individuals with poor hygiene (e.g., homeless, refugees, prisoners).&lt;/li&gt;&lt;li&gt;• Common in individuals with poor hygiene&lt;/li&gt;&lt;li&gt;• Severe itching, particularly at night .&lt;/li&gt;&lt;li&gt;• Severe itching, particularly at night&lt;/li&gt;&lt;li&gt;• Excoriations, secondary infections, and post-inflammatory hyperpigmentation (\&quot;vagabond&#x27;s skin\&quot;) .&lt;/li&gt;&lt;li&gt;• Excoriations, secondary infections, and post-inflammatory hyperpigmentation (\&quot;vagabond&#x27;s skin\&quot;)&lt;/li&gt;&lt;li&gt;• Lice and nits found in seams of unwashed clothing .&lt;/li&gt;&lt;li&gt;• Lice and nits found in seams of unwashed clothing&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Primary treatment is clothing disinfection (hot water washing, ironing, or insecticide sprays for fabrics). Permethrin or ivermectin may be used in extensive infestations, but they are not first-line . Antibiotics if secondary bacterial infection is present.&lt;/li&gt;&lt;li&gt;• Primary treatment is clothing disinfection (hot water washing, ironing, or insecticide sprays for fabrics).&lt;/li&gt;&lt;li&gt;• Primary treatment is clothing disinfection&lt;/li&gt;&lt;li&gt;• Permethrin or ivermectin may be used in extensive infestations, but they are not first-line .&lt;/li&gt;&lt;li&gt;• Permethrin or ivermectin&lt;/li&gt;&lt;li&gt;• not first-line&lt;/li&gt;&lt;li&gt;• Antibiotics if secondary bacterial infection is present.&lt;/li&gt;&lt;li&gt;• Antibiotics&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. 5% Permethrin below-neck application : Used for scabies , not body lice. Scabies burrows into the skin, whereas body lice live in clothing.&lt;/li&gt;&lt;li&gt;• Option A. 5% Permethrin below-neck application&lt;/li&gt;&lt;li&gt;• scabies&lt;/li&gt;&lt;li&gt;• Option B. 1% Permethrin whole-body application : Used for head lice , not effective for Vagabond’s disease, as body lice do not reside on the skin.&lt;/li&gt;&lt;li&gt;• Option B. 1% Permethrin whole-body application&lt;/li&gt;&lt;li&gt;• head lice&lt;/li&gt;&lt;li&gt;• Option D. Clotrimazole : An antifungal medication, ineffective against lice infestations.&lt;/li&gt;&lt;li&gt;• Option D. Clotrimazole&lt;/li&gt;&lt;li&gt;• antifungal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most effective treatment for Vagabond’s disease (Pediculosis corporis) is disinfection of clothing, as body lice live in garments rather than on the skin. Permethrin is not the first-line therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an orally administered drug used in the treatment of leishmaniasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antimony&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amphotericin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Miltefosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pentamidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Miltefosine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Miltefosine is the only effective oral drug approved for the treatment of leishmaniasis , including visceral, cutaneous, and mucocutaneous forms. It is a phosphocholine analogue that disrupts Leishmania membrane metabolism and signaling pathways , leading to parasite death .&lt;/li&gt;&lt;li&gt;• only effective oral drug&lt;/li&gt;&lt;li&gt;• leishmaniasis&lt;/li&gt;&lt;li&gt;• visceral, cutaneous, and mucocutaneous&lt;/li&gt;&lt;li&gt;• phosphocholine analogue&lt;/li&gt;&lt;li&gt;• Leishmania membrane metabolism and signaling pathways&lt;/li&gt;&lt;li&gt;• parasite death&lt;/li&gt;&lt;li&gt;• Key Features of Miltefosine:&lt;/li&gt;&lt;li&gt;• Key Features of Miltefosine:&lt;/li&gt;&lt;li&gt;• Effective against all forms of leishmaniasis (visceral, cutaneous, mucocutaneous) Administered orally Approved for use in endemic regions Common side effects include gastrointestinal upset, hepatotoxicity, and teratogenic effects (contraindicated in pregnancy).&lt;/li&gt;&lt;li&gt;• Effective against all forms of leishmaniasis (visceral, cutaneous, mucocutaneous)&lt;/li&gt;&lt;li&gt;• Effective against all forms of leishmaniasis (visceral, cutaneous, mucocutaneous)&lt;/li&gt;&lt;li&gt;• Administered orally&lt;/li&gt;&lt;li&gt;• Administered orally&lt;/li&gt;&lt;li&gt;• Approved for use in endemic regions&lt;/li&gt;&lt;li&gt;• Approved for use in endemic regions&lt;/li&gt;&lt;li&gt;• Common side effects include gastrointestinal upset, hepatotoxicity, and teratogenic effects (contraindicated in pregnancy).&lt;/li&gt;&lt;li&gt;• Common side effects include gastrointestinal upset, hepatotoxicity, and teratogenic effects (contraindicated in pregnancy).&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Antimony (Sodium Stibogluconate, Meglumine Antimoniate) : These pentavalent antimonials are used intravenously or intramuscularly for treating leishmaniasis, especially cutaneous forms. They are not orally available.&lt;/li&gt;&lt;li&gt;• Option A. Antimony (Sodium Stibogluconate, Meglumine Antimoniate)&lt;/li&gt;&lt;li&gt;• pentavalent antimonials&lt;/li&gt;&lt;li&gt;• intravenously or intramuscularly&lt;/li&gt;&lt;li&gt;• Option B. Amphotericin B : Liposomal amphotericin B is a first-line treatment for visceral leishmaniasis , but it is administered intravenously and not available in oral form.&lt;/li&gt;&lt;li&gt;• Option B. Amphotericin B&lt;/li&gt;&lt;li&gt;• Liposomal amphotericin B&lt;/li&gt;&lt;li&gt;• visceral leishmaniasis&lt;/li&gt;&lt;li&gt;• intravenously&lt;/li&gt;&lt;li&gt;• Option D. Pentamidine : Used as a second-line agent for visceral leishmaniasis , but it is administered intravenously or intramuscularly , not orally.&lt;/li&gt;&lt;li&gt;• Option D. Pentamidine&lt;/li&gt;&lt;li&gt;• second-line&lt;/li&gt;&lt;li&gt;• visceral leishmaniasis&lt;/li&gt;&lt;li&gt;• intravenously or intramuscularly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Miltefosine is the only effective oral medication for treating leishmaniasis. Other treatments, such as pentavalent antimonials, amphotericin B, and pentamidine, require parenteral administration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old sexually active male presents to the clinic with a 2-day history of dysuria and purulent urethral discharge. He reports unprotected intercourse with a new partner one week ago. Examination reveals erythema at the urethral meatus with yellowish, thick, purulent discharge. Urine microscopy shows numerous polymorphonuclear leukocytes (PMNs) with intracellular gram-negative diplococci. Which of the following is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone + Azithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metronidazole + Doxycycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acyclovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ceftriaxone + Azithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ceftriaxone + Azithromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Gonococcal urethritis is caused by Neisseria gonorrhoeae , a gram-negative diplococcus that primarily infects the urethra, cervix, pharynx, and rectum .&lt;/li&gt;&lt;li&gt;• Gonococcal urethritis&lt;/li&gt;&lt;li&gt;• Neisseria gonorrhoeae&lt;/li&gt;&lt;li&gt;• gram-negative diplococcus&lt;/li&gt;&lt;li&gt;• urethra, cervix, pharynx, and rectum&lt;/li&gt;&lt;li&gt;• Key Features of Gonococcal Urethritis:&lt;/li&gt;&lt;li&gt;• Key Features of Gonococcal Urethritis:&lt;/li&gt;&lt;li&gt;• Incubation period : 2-7 days post-exposure. Symptoms : Dysuria, thick purulent urethral discharge (yellow/green). Signs : Urethral erythema, meatal inflammation . Microscopy : Intracellular gram-negative diplococci inside PMNs. Treatment : Ceftriaxone (IM) + Azithromycin (oral) to cover possible chlamydial co-infection .&lt;/li&gt;&lt;li&gt;• Incubation period : 2-7 days post-exposure.&lt;/li&gt;&lt;li&gt;• Incubation period&lt;/li&gt;&lt;li&gt;• 2-7 days&lt;/li&gt;&lt;li&gt;• Symptoms : Dysuria, thick purulent urethral discharge (yellow/green).&lt;/li&gt;&lt;li&gt;• Symptoms&lt;/li&gt;&lt;li&gt;• Dysuria, thick purulent urethral discharge&lt;/li&gt;&lt;li&gt;• Signs : Urethral erythema, meatal inflammation .&lt;/li&gt;&lt;li&gt;• Signs&lt;/li&gt;&lt;li&gt;• Urethral erythema, meatal inflammation&lt;/li&gt;&lt;li&gt;• Microscopy : Intracellular gram-negative diplococci inside PMNs.&lt;/li&gt;&lt;li&gt;• Microscopy&lt;/li&gt;&lt;li&gt;• Intracellular gram-negative diplococci&lt;/li&gt;&lt;li&gt;• Treatment : Ceftriaxone (IM) + Azithromycin (oral) to cover possible chlamydial co-infection .&lt;/li&gt;&lt;li&gt;• Treatment&lt;/li&gt;&lt;li&gt;• Ceftriaxone (IM) + Azithromycin (oral)&lt;/li&gt;&lt;li&gt;• chlamydial co-infection&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Metronidazole + Doxycycline : Used for trichomoniasis and chlamydial infections , but does not cover gonorrhea .&lt;/li&gt;&lt;li&gt;• Option B. Metronidazole + Doxycycline&lt;/li&gt;&lt;li&gt;• trichomoniasis and chlamydial infections&lt;/li&gt;&lt;li&gt;• gonorrhea&lt;/li&gt;&lt;li&gt;• Option C. Acyclovir : Used for herpes simplex virus (HSV) infections , which present with painful genital ulcers , not purulent urethral discharge.&lt;/li&gt;&lt;li&gt;• Option C. Acyclovir&lt;/li&gt;&lt;li&gt;• herpes simplex virus (HSV) infections&lt;/li&gt;&lt;li&gt;• painful genital ulcers&lt;/li&gt;&lt;li&gt;• Option D. Fluconazole : Used for Candida infections , which present with white, curdy discharge , but not urethritis in an immunocompetent male.&lt;/li&gt;&lt;li&gt;• Option D. Fluconazole&lt;/li&gt;&lt;li&gt;• Candida infections&lt;/li&gt;&lt;li&gt;• white, curdy discharge&lt;/li&gt;&lt;li&gt;• not urethritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gonococcal urethritis presents with purulent urethral discharge and dysuria within 2-7 days of exposure. Diagnosis is confirmed by gram stain (intracellular gram-negative diplococci). The treatment is ceftriaxone (IM) plus azithromycin (oral) to cover both gonorrhea and possible chlamydia co-infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old sexually active woman presents with multiple painless, flesh-colored lesions on her external genitalia for the past 3 months. She denies dysuria, pruritus, or abnormal vaginal discharge. She has had multiple sexual partners and does not consistently use condoms. On examination, there are soft, verrucous, exophytic lesions on the labia majora and perineum. Which of the following is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Human papillomavirus (HPV)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes simplex virus (HSV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haemophilus ducreyi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Human papillomavirus (HPV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Human papillomavirus (HPV)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Genital warts (condyloma acuminata) are caused by low-risk HPV types 6 and 11 , presenting as painless, verrucous, cauliflower-like growths on the external genitalia, perineum, or anus.&lt;/li&gt;&lt;li&gt;• Genital warts (condyloma acuminata)&lt;/li&gt;&lt;li&gt;• low-risk HPV types 6 and 11&lt;/li&gt;&lt;li&gt;• painless, verrucous, cauliflower-like growths&lt;/li&gt;&lt;li&gt;• Key Features of Genital Warts:&lt;/li&gt;&lt;li&gt;• Key Features of Genital Warts:&lt;/li&gt;&lt;li&gt;• Appearance : Soft, pink or flesh-colored, verrucous, exophytic growths. Symptoms : Usually asymptomatic , but may cause itching or irritation . Transmission : Sexual contact. Diagnosis : Clinical; biopsy if uncertain. Treatment : Cryotherapy, podophyllin, imiquimod, or trichloroacetic acid. Pregnant women : C ryotherapy (podophyllin is contraindicated). Prevention : HPV vaccination (Gardasil) protects against HPV types 6, 11, 16, 18.&lt;/li&gt;&lt;li&gt;• Appearance : Soft, pink or flesh-colored, verrucous, exophytic growths.&lt;/li&gt;&lt;li&gt;• Appearance&lt;/li&gt;&lt;li&gt;• Symptoms : Usually asymptomatic , but may cause itching or irritation .&lt;/li&gt;&lt;li&gt;• Symptoms&lt;/li&gt;&lt;li&gt;• asymptomatic&lt;/li&gt;&lt;li&gt;• itching or irritation&lt;/li&gt;&lt;li&gt;• Transmission : Sexual contact.&lt;/li&gt;&lt;li&gt;• Transmission&lt;/li&gt;&lt;li&gt;• Diagnosis : Clinical; biopsy if uncertain.&lt;/li&gt;&lt;li&gt;• Diagnosis&lt;/li&gt;&lt;li&gt;• Treatment : Cryotherapy, podophyllin, imiquimod, or trichloroacetic acid. Pregnant women : C ryotherapy (podophyllin is contraindicated).&lt;/li&gt;&lt;li&gt;• Treatment&lt;/li&gt;&lt;li&gt;• Cryotherapy, podophyllin, imiquimod, or trichloroacetic acid. Pregnant women : C ryotherapy (podophyllin is contraindicated).&lt;/li&gt;&lt;li&gt;• Cryotherapy, podophyllin, imiquimod, or trichloroacetic acid.&lt;/li&gt;&lt;li&gt;• Pregnant women : C ryotherapy (podophyllin is contraindicated).&lt;/li&gt;&lt;li&gt;• Pregnant women&lt;/li&gt;&lt;li&gt;• ryotherapy&lt;/li&gt;&lt;li&gt;• Prevention : HPV vaccination (Gardasil) protects against HPV types 6, 11, 16, 18.&lt;/li&gt;&lt;li&gt;• Prevention&lt;/li&gt;&lt;li&gt;• vaccination&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Treponema pallidum : Causes syphilis , which presents with a single, painless ulcer (chancre) , not multiple verrucous lesions.&lt;/li&gt;&lt;li&gt;• Option B. Treponema pallidum&lt;/li&gt;&lt;li&gt;• syphilis&lt;/li&gt;&lt;li&gt;• single, painless ulcer (chancre)&lt;/li&gt;&lt;li&gt;• Option C. Herpes simplex virus (HSV) : Causes genital herpes , which presents with painful vesicles that evolve into ulcers with erythematous bases .&lt;/li&gt;&lt;li&gt;• Option C. Herpes simplex virus (HSV)&lt;/li&gt;&lt;li&gt;• genital herpes&lt;/li&gt;&lt;li&gt;• painful vesicles&lt;/li&gt;&lt;li&gt;• ulcers with erythematous bases&lt;/li&gt;&lt;li&gt;• Option D. Haemophilus ducreyi : Causes chancroid , which presents as a painful genital ulcer with purulent base and tender lymphadenopathy .&lt;/li&gt;&lt;li&gt;• Option D. Haemophilus ducreyi&lt;/li&gt;&lt;li&gt;• chancroid&lt;/li&gt;&lt;li&gt;• painful genital ulcer with purulent base&lt;/li&gt;&lt;li&gt;• tender lymphadenopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Genital warts (condyloma acuminata) are caused by HPV types 6 and 11, presenting as painless, verrucous, flesh-colored lesions. Treatment includes cryotherapy, podophyllin, or trichloroacetic acid, and prevention is achieved through HPV vaccination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old sexually active woman presents with a fishy-smelling, thin, gray vaginal discharge for the past one week. She denies vaginal itching, dyspareunia, or dysuria. On pelvic examination, there is no vaginal erythema or cervical motion tenderness. Whiff test is positive, and wet mount microscopy reveals clue cells. Which of the following is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acyclovir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metronidazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Metronidazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Bacterial vaginosis (BV) is the most common cause of abnormal vaginal discharge in reproductive-age women. It is caused by an imbalance of normal vaginal flora , with overgrowth of Gardnerella vaginalis and reduction in Lactobacilli .&lt;/li&gt;&lt;li&gt;• Bacterial vaginosis (BV)&lt;/li&gt;&lt;li&gt;• abnormal vaginal discharge&lt;/li&gt;&lt;li&gt;• imbalance of normal vaginal flora&lt;/li&gt;&lt;li&gt;• Gardnerella vaginalis&lt;/li&gt;&lt;li&gt;• Lactobacilli&lt;/li&gt;&lt;li&gt;• Key Features of BV (Amsel’s Criteria - Need 3 out of 4 for Diagnosis):&lt;/li&gt;&lt;li&gt;• Key Features of BV (Amsel’s Criteria - Need 3 out of 4 for Diagnosis):&lt;/li&gt;&lt;li&gt;• Thin, gray-white vaginal discharge Positive whiff test (fishy odor when KOH is added) Clue cells on wet mount (epithelial cells coated with bacteria) Vaginal pH &amp;gt;4.5&lt;/li&gt;&lt;li&gt;• Thin, gray-white vaginal discharge&lt;/li&gt;&lt;li&gt;• Thin, gray-white vaginal discharge&lt;/li&gt;&lt;li&gt;• Positive whiff test (fishy odor when KOH is added)&lt;/li&gt;&lt;li&gt;• Positive whiff test (fishy odor when KOH is added)&lt;/li&gt;&lt;li&gt;• Clue cells on wet mount (epithelial cells coated with bacteria)&lt;/li&gt;&lt;li&gt;• Clue cells on wet mount (epithelial cells coated with bacteria)&lt;/li&gt;&lt;li&gt;• Vaginal pH &amp;gt;4.5&lt;/li&gt;&lt;li&gt;• Vaginal pH &amp;gt;4.5&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Metronidazole Avoid douching &amp;amp; unnecessary antibiotics , as they can disrupt vaginal flora&lt;/li&gt;&lt;li&gt;• Metronidazole&lt;/li&gt;&lt;li&gt;• Metronidazole&lt;/li&gt;&lt;li&gt;• Avoid douching &amp;amp; unnecessary antibiotics , as they can disrupt vaginal flora&lt;/li&gt;&lt;li&gt;• Avoid douching &amp;amp; unnecessary antibiotics&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Fluconazole: Used for vulvovaginal candidiasis , which presents with thick, white, curdy discharge with vaginal itching and normal vaginal pH .&lt;/li&gt;&lt;li&gt;• Option A. Fluconazole:&lt;/li&gt;&lt;li&gt;• vulvovaginal candidiasis&lt;/li&gt;&lt;li&gt;• thick, white, curdy discharge with vaginal itching&lt;/li&gt;&lt;li&gt;• normal vaginal pH&lt;/li&gt;&lt;li&gt;• Option C. Doxycycline : Used for Chlamydia trachomatis infections , which typically cause mucopurulent discharge and cervical motion tenderness .&lt;/li&gt;&lt;li&gt;• Option C. Doxycycline&lt;/li&gt;&lt;li&gt;• Chlamydia trachomatis infections&lt;/li&gt;&lt;li&gt;• mucopurulent discharge and cervical motion tenderness&lt;/li&gt;&lt;li&gt;• Option D. Acyclovir : Used for genital herpes (HSV) , which presents with painful vesicles/ulcers on the vulva.&lt;/li&gt;&lt;li&gt;• Option D. Acyclovir&lt;/li&gt;&lt;li&gt;• genital herpes (HSV)&lt;/li&gt;&lt;li&gt;• painful vesicles/ulcers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bacterial vaginosis presents with thin, gray, fishy-smelling vaginal discharge, a positive whiff test, clue cells on microscopy, and pH &amp;gt;4.5. The first-line treatment is metronidazole&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old sexually active man presents with a painless ulcer on his penis that appeared 2 weeks ago. He denies fever, dysuria, or penile discharge. On examination, there is a single, indurated, non-tender ulcer with a clean base on the glans penis and bilateral, non-tender inguinal lymphadenopathy. Which of the following is the most appropriate next step in diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dark-field microscopy of ulcer exudate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes simplex virus (HSV) PCR test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nucleic acid amplification test (NAAT) for Chlamydia and Gonorrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tzanck smear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dark-field microscopy of ulcer exudate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Dark-field microscopy of ulcer exudate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Primary syphilis , caused by Treponema pallidum , presents with a painless, indurated genital ulcer (chancre) and non-tender lymphadenopathy . The ulcer heals spontaneously within 3-6 weeks , but if untreated, syphilis can progress to secondary and tertiary stages .&lt;/li&gt;&lt;li&gt;• Primary syphilis&lt;/li&gt;&lt;li&gt;• Treponema pallidum&lt;/li&gt;&lt;li&gt;• painless, indurated genital ulcer (chancre) and non-tender lymphadenopathy&lt;/li&gt;&lt;li&gt;• heals spontaneously within 3-6 weeks&lt;/li&gt;&lt;li&gt;• secondary and tertiary stages&lt;/li&gt;&lt;li&gt;• Key Features of Primary Syphilis:&lt;/li&gt;&lt;li&gt;• Key Features of Primary Syphilis:&lt;/li&gt;&lt;li&gt;• Painless, indurated ulcer (chancre) with clean base Bilateral, non-tender inguinal lymphadenopathy No fever, no systemic symptoms in early stage&lt;/li&gt;&lt;li&gt;• Painless, indurated ulcer (chancre) with clean base&lt;/li&gt;&lt;li&gt;• Painless, indurated ulcer (chancre) with clean base&lt;/li&gt;&lt;li&gt;• Bilateral, non-tender inguinal lymphadenopathy&lt;/li&gt;&lt;li&gt;• Bilateral, non-tender inguinal lymphadenopathy&lt;/li&gt;&lt;li&gt;• No fever, no systemic symptoms in early stage&lt;/li&gt;&lt;li&gt;• No fever, no systemic symptoms in early stage&lt;/li&gt;&lt;li&gt;• Diagnosis:&lt;/li&gt;&lt;li&gt;• Diagnosis:&lt;/li&gt;&lt;li&gt;• Dark-field microscopy (gold standard for early syphilis) : detects motile spirochetes Serologic tests (RPR/VDRL) : may be negative in early primary syphilis, but useful in follow-up&lt;/li&gt;&lt;li&gt;• Dark-field microscopy (gold standard for early syphilis) : detects motile spirochetes&lt;/li&gt;&lt;li&gt;• Dark-field microscopy (gold standard for early syphilis) : detects motile spirochetes&lt;/li&gt;&lt;li&gt;• Serologic tests (RPR/VDRL) : may be negative in early primary syphilis, but useful in follow-up&lt;/li&gt;&lt;li&gt;• Serologic tests (RPR/VDRL) : may be negative in early primary syphilis, but useful in follow-up&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Single dose intramuscular Benzathine Penicillin G (2.4 million units IM)&lt;/li&gt;&lt;li&gt;• Single dose intramuscular Benzathine Penicillin G (2.4 million units IM)&lt;/li&gt;&lt;li&gt;• Single dose intramuscular Benzathine Penicillin G (2.4 million units IM)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. HSV PCR test : Used for genital herpes , which presents with painful vesicles/ulcers with erythematous base and tender lymphadenopathy .&lt;/li&gt;&lt;li&gt;• Option B. HSV PCR test&lt;/li&gt;&lt;li&gt;• genital herpes&lt;/li&gt;&lt;li&gt;• painful vesicles/ulcers with erythematous base&lt;/li&gt;&lt;li&gt;• tender lymphadenopathy&lt;/li&gt;&lt;li&gt;• Option C. NAAT for Chlamydia and Gonorrhea : Used for urethritis or cervicitis , which present with mucopurulent discharge and dysuria , but not painless ulcers.&lt;/li&gt;&lt;li&gt;• Option C. NAAT for Chlamydia and Gonorrhea&lt;/li&gt;&lt;li&gt;• urethritis or cervicitis&lt;/li&gt;&lt;li&gt;• mucopurulent discharge and dysuria&lt;/li&gt;&lt;li&gt;• Option D. Tzanck smear : Used for herpes simplex virus (HSV) , but has low sensitivity compared to PCR.&lt;/li&gt;&lt;li&gt;• Option D. Tzanck smear&lt;/li&gt;&lt;li&gt;• herpes simplex virus (HSV)&lt;/li&gt;&lt;li&gt;• low sensitivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary syphilis presents with a painless, indurated chancre and non-tender lymphadenopathy. Diagnosis is confirmed by dark-field microscopy, and the treatment of choice is a single dose of IM benzathine penicillin G.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following sexually transmitted infections is not effectively prevented by condom use?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonococcal urethritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlamydia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphogranuloma venereum (LGV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pubic lice&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pubic lice&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pubic lice&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Pubic lice (Phthirus pubis) infestations occur through close physical contact , including sexual and non-sexual interactions (e.g., sharing bedding, towels, and clothing). Since these parasites live in pubic hair rather than genital mucosa , condoms do not provide protection against them. The hallmark symptom is intense pruritus , especially at night, due to an allergic reaction to lice saliva.&lt;/li&gt;&lt;li&gt;• Pubic lice (Phthirus pubis)&lt;/li&gt;&lt;li&gt;• close physical contact&lt;/li&gt;&lt;li&gt;• sexual and non-sexual&lt;/li&gt;&lt;li&gt;• pubic hair rather than genital mucosa&lt;/li&gt;&lt;li&gt;• condoms do not provide protection&lt;/li&gt;&lt;li&gt;• intense pruritus&lt;/li&gt;&lt;li&gt;• Key Clinical Features of Pubic Lice Infestation:&lt;/li&gt;&lt;li&gt;• Key Clinical Features of Pubic Lice Infestation:&lt;/li&gt;&lt;li&gt;• Severe itching in the pubic region , worse at night Maculae ceruleae (bluish-gray spots) due to louse saliva Nits (eggs) firmly attached to hair shafts Can also affect eyelashes, axillary hair, and body hair in severe cases&lt;/li&gt;&lt;li&gt;• Severe itching in the pubic region , worse at night&lt;/li&gt;&lt;li&gt;• Severe itching in the pubic region&lt;/li&gt;&lt;li&gt;• Maculae ceruleae (bluish-gray spots) due to louse saliva&lt;/li&gt;&lt;li&gt;• Maculae ceruleae (bluish-gray spots) due to louse saliva&lt;/li&gt;&lt;li&gt;• Nits (eggs) firmly attached to hair shafts&lt;/li&gt;&lt;li&gt;• Nits (eggs) firmly attached to hair shafts&lt;/li&gt;&lt;li&gt;• Can also affect eyelashes, axillary hair, and body hair in severe cases&lt;/li&gt;&lt;li&gt;• eyelashes, axillary hair, and body hair&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Topical Permethrin 1% or Pyrethrins with piperonyl butoxide Oral Ivermectin (for extensive infestation) Washing clothes and bedding in hot water&lt;/li&gt;&lt;li&gt;• Topical Permethrin 1% or Pyrethrins with piperonyl butoxide&lt;/li&gt;&lt;li&gt;• Topical Permethrin 1% or Pyrethrins with piperonyl butoxide&lt;/li&gt;&lt;li&gt;• Oral Ivermectin (for extensive infestation)&lt;/li&gt;&lt;li&gt;• Oral Ivermectin&lt;/li&gt;&lt;li&gt;• Washing clothes and bedding in hot water&lt;/li&gt;&lt;li&gt;• Washing clothes and bedding in hot water&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Gonococcal urethritis : Caused by Neisseria gonorrhoeae; spread through genital secretions and prevented by condom use .&lt;/li&gt;&lt;li&gt;• Option A. Gonococcal urethritis&lt;/li&gt;&lt;li&gt;• prevented by condom use&lt;/li&gt;&lt;li&gt;• Option B. Chlamydia : Caused by Chlamydia trachomatis; transmitted via sexual contact and condoms provide protection .&lt;/li&gt;&lt;li&gt;• Option B. Chlamydia&lt;/li&gt;&lt;li&gt;• condoms provide protection&lt;/li&gt;&lt;li&gt;• Option C. Lymphogranuloma venereum (LGV) : Caused by Chlamydia trachomatis serovars L1-L3; spread through genital contact, and condoms help prevent transmission .&lt;/li&gt;&lt;li&gt;• Option C. Lymphogranuloma venereum (LGV)&lt;/li&gt;&lt;li&gt;• condoms help prevent transmission&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Unlike bacterial STIs (e.g., gonorrhea, chlamydia, and LGV), pubic lice infestations occur through close physical contact and are not prevented by condom use, as transmission occurs via pubic hair.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old sexually active male presents with painful genital ulcers and tender inguinal lymphadenopathy. He reports unprotected intercourse with multiple partners. Examination reveals multiple soft ulcers with irregular borders and a purulent base on the penile shaft. Gram stain of the ulcer exudate shows gram-negative coccobacilli in a school of fish pattern. Which of the following is the drug of choice for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benzathine penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acyclovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valacyclovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Azithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Azithromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Chancroid is a sexually transmitted infection (STI) caused by Haemophilus ducreyi , a gram-negative coccobacillus . It presents with:&lt;/li&gt;&lt;li&gt;• Chancroid&lt;/li&gt;&lt;li&gt;• sexually transmitted infection (STI)&lt;/li&gt;&lt;li&gt;• Haemophilus ducreyi&lt;/li&gt;&lt;li&gt;• gram-negative coccobacillus&lt;/li&gt;&lt;li&gt;• Painful genital ulcers with a purulent base and ragged borders . Tender suppurative inguinal lymphadenopathy . The classic \&quot;school of fish\&quot; pattern seen on Gram stain.&lt;/li&gt;&lt;li&gt;• Painful genital ulcers with a purulent base and ragged borders .&lt;/li&gt;&lt;li&gt;• Painful&lt;/li&gt;&lt;li&gt;• purulent base and ragged borders&lt;/li&gt;&lt;li&gt;• Tender suppurative inguinal lymphadenopathy .&lt;/li&gt;&lt;li&gt;• Tender suppurative inguinal lymphadenopathy&lt;/li&gt;&lt;li&gt;• The classic \&quot;school of fish\&quot; pattern seen on Gram stain.&lt;/li&gt;&lt;li&gt;• \&quot;school of fish\&quot;&lt;/li&gt;&lt;li&gt;• Azithromycin (1g single dose).&lt;/li&gt;&lt;li&gt;• Azithromycin (1g single dose).&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Benzathine penicillin : Used for syphilis , which presents with a painless ulcer (chancre) and non-tender lymphadenopathy.&lt;/li&gt;&lt;li&gt;• Option A. Benzathine penicillin&lt;/li&gt;&lt;li&gt;• syphilis&lt;/li&gt;&lt;li&gt;• painless ulcer (chancre)&lt;/li&gt;&lt;li&gt;• Options B &amp;amp; C. Acyclovir / Valacyclovir : Used for genital herpes (HSV-2) , which presents with painful vesicular lesions on an erythematous base rather than soft ulcers.&lt;/li&gt;&lt;li&gt;• Options B &amp;amp; C. Acyclovir / Valacyclovir&lt;/li&gt;&lt;li&gt;• genital herpes (HSV-2)&lt;/li&gt;&lt;li&gt;• painful vesicular lesions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chancroid, cau
