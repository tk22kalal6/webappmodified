lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For the diagnosis of Pure Neuritic Leprosy , the superficial branch of the radial nerve is the preferred site for biopsy due to its accessibility, lower risk of complications, and high diagnostic yield.&lt;/li&gt;&lt;li&gt;➤ Pure Neuritic Leprosy&lt;/li&gt;&lt;li&gt;➤ superficial branch of the radial&lt;/li&gt;&lt;li&gt;➤ accessibility, lower risk of complications, and high diagnostic yield.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which diagnostic investigation is utilized to identify the condition characterized by a 40-year-old man displaying abrupt erythematous painful lesions on the trunk and face, joint pain, and glove and stock anesthesia? Nerve examination Skin biopsy Slit skin smear Mantoux test&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 1, 2, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pregnant woman at 12 weeks of gestation, who is currently undergoing multidrug therapy (MDT) for leprosy, she now presents with type 2 lepra reaction. What is the preferred treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop MDT and start oral steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue MDT and add oral steroids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continue MDT and add oral steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Continue MDT and add oral steroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option D: Continue MDT and add oral steroids:&lt;/li&gt;&lt;li&gt;• Continue MDT and add oral steroids:&lt;/li&gt;&lt;li&gt;• In the management of leprosy, it is crucial to continue multidrug therapy (MDT) to effectively treat the underlying infection caused by Mycobacterium leprae. A Type 2 lepra reaction, also known as erythema nodosum leprosum (ENL), is a complex immunological reaction that occurs in lepromatous and borderline lepromatous leprosy , which can present with painful nodules , fever, malaise , and other systemic symptoms. Oral steroids , such as prednisone , are the treatment of choice for controlling acute inflammatory complications associated with Type 2 lepra reaction. They help reduce inflammation and immune response. It is important to manage the reaction without discontinuing the MDT to prevent the development of drug resistance and further progression of the disease.&lt;/li&gt;&lt;li&gt;• In the management of leprosy, it is crucial to continue multidrug therapy (MDT) to effectively treat the underlying infection caused by Mycobacterium leprae.&lt;/li&gt;&lt;li&gt;• continue&lt;/li&gt;&lt;li&gt;• (MDT)&lt;/li&gt;&lt;li&gt;• underlying infection&lt;/li&gt;&lt;li&gt;• Mycobacterium leprae.&lt;/li&gt;&lt;li&gt;• A Type 2 lepra reaction, also known as erythema nodosum leprosum (ENL), is a complex immunological reaction that occurs in lepromatous and borderline lepromatous leprosy , which can present with painful nodules , fever, malaise , and other systemic symptoms.&lt;/li&gt;&lt;li&gt;• Type 2 lepra&lt;/li&gt;&lt;li&gt;• erythema nodosum leprosum (ENL),&lt;/li&gt;&lt;li&gt;• immunological reaction&lt;/li&gt;&lt;li&gt;• lepromatous and borderline lepromatous leprosy&lt;/li&gt;&lt;li&gt;• painful nodules&lt;/li&gt;&lt;li&gt;• fever, malaise&lt;/li&gt;&lt;li&gt;• systemic&lt;/li&gt;&lt;li&gt;• Oral steroids , such as prednisone , are the treatment of choice for controlling acute inflammatory complications associated with Type 2 lepra reaction. They help reduce inflammation and immune response.&lt;/li&gt;&lt;li&gt;• Oral steroids&lt;/li&gt;&lt;li&gt;• prednisone&lt;/li&gt;&lt;li&gt;• acute inflammatory complications&lt;/li&gt;&lt;li&gt;• reduce inflammation&lt;/li&gt;&lt;li&gt;• immune&lt;/li&gt;&lt;li&gt;• It is important to manage the reaction without discontinuing the MDT to prevent the development of drug resistance and further progression of the disease.&lt;/li&gt;&lt;li&gt;• without discontinuing&lt;/li&gt;&lt;li&gt;• MDT&lt;/li&gt;&lt;li&gt;• prevent&lt;/li&gt;&lt;li&gt;• drug resistance&lt;/li&gt;&lt;li&gt;• Erythema nodosum leprosum (ENL)&lt;/li&gt;&lt;li&gt;• Erythema nodosum leprosum (ENL)&lt;/li&gt;&lt;li&gt;• It is a type 3 hypersensitive immune complex-mediated reaction that affects the skin, nerves, and other organs. It is typically r ecurrent and commonly observed in individuals with multibacillary leprosy. ENL may occur before treatment , during treatment or after completion of treatment. It is characterized by painful, erythematous nodules appearing on the extensor surfaces of the limbs and face.&lt;/li&gt;&lt;li&gt;• It is a type 3 hypersensitive immune complex-mediated reaction that affects the skin, nerves, and other organs.&lt;/li&gt;&lt;li&gt;• type 3 hypersensitive immune complex-mediated reaction&lt;/li&gt;&lt;li&gt;• skin, nerves, and other organs.&lt;/li&gt;&lt;li&gt;• It is typically r ecurrent and commonly observed in individuals with multibacillary leprosy. ENL may occur before treatment , during treatment or after completion of treatment.&lt;/li&gt;&lt;li&gt;• ecurrent&lt;/li&gt;&lt;li&gt;• multibacillary&lt;/li&gt;&lt;li&gt;• before treatment&lt;/li&gt;&lt;li&gt;• during treatment&lt;/li&gt;&lt;li&gt;• after&lt;/li&gt;&lt;li&gt;• It is characterized by painful, erythematous nodules appearing on the extensor surfaces of the limbs and face.&lt;/li&gt;&lt;li&gt;• painful, erythematous nodules&lt;/li&gt;&lt;li&gt;• limbs and face.&lt;/li&gt;&lt;li&gt;• In a type 2 lepra reaction, systemic symptoms such as iritis, orchitis , and the appearance of fresh skin lesions can be observed.&lt;/li&gt;&lt;li&gt;• systemic symptoms&lt;/li&gt;&lt;li&gt;• iritis, orchitis&lt;/li&gt;&lt;li&gt;• fresh&lt;/li&gt;&lt;li&gt;• Treatment includes:&lt;/li&gt;&lt;li&gt;• Treatment includes:&lt;/li&gt;&lt;li&gt;• High doses of glucocorticoids are frequently administered to all patients which assist in reducing the acute signs and symptoms of inflammation. In patients with lepra reactions, MDT is never discontinued . Only severe cases of type-2 lepra reaction or erythema nodosum Leprosum are treated with thalidomide. Thalidomide is gold standard for type II Lepra reaction, but it is NOT the Drug of Choice due to its cost factor &amp;amp; also its Adverse drug reactions profile.&lt;/li&gt;&lt;li&gt;• High doses of glucocorticoids are frequently administered to all patients which assist in reducing the acute signs and symptoms of inflammation.&lt;/li&gt;&lt;li&gt;• glucocorticoids&lt;/li&gt;&lt;li&gt;• reducing&lt;/li&gt;&lt;li&gt;• inflammation.&lt;/li&gt;&lt;li&gt;• In patients with lepra reactions, MDT is never discontinued .&lt;/li&gt;&lt;li&gt;• MDT is never discontinued&lt;/li&gt;&lt;li&gt;• Only severe cases of type-2 lepra reaction or erythema nodosum Leprosum are treated with thalidomide. Thalidomide is gold standard for type II Lepra reaction, but it is NOT the Drug of Choice due to its cost factor &amp;amp; also its Adverse drug reactions profile.&lt;/li&gt;&lt;li&gt;• Only severe cases of type-2 lepra reaction or erythema nodosum Leprosum are treated with thalidomide.&lt;/li&gt;&lt;li&gt;• gold standard for type II Lepra&lt;/li&gt;&lt;li&gt;• NOT the Drug of Choice&lt;/li&gt;&lt;li&gt;• cost&lt;/li&gt;&lt;li&gt;• Adverse drug reactions profile.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Histopathology of a tissue sample from a patient with leprosy is shown below. All of the following are possibilities except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculoid leprosy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lepromatous Leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borderline Leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Borderline Lepromatous leprosy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tuberculoid leprosy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/28/image_9jKRmp9.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Lepromatous Leprosy –&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Lepromatous leprosy represents the polar opposite of the leprosy spectrum with poor cell-mediated immunity leading to a multibacillary state . Lepromatous leprosy exhibits the Grenz zone most obviously because there are not many granulomas to fill the empty spaces below the epidermis. The Virchow cells with globi as indicated in the image, which are large macrophages filled with mycobacteria , are a characteristic feature of lepromatous leprosy . Additionally, it appears on the borderline spectrum .&lt;/li&gt;&lt;li&gt;• Lepromatous leprosy represents the polar opposite of the leprosy spectrum with poor cell-mediated immunity leading to a multibacillary state .&lt;/li&gt;&lt;li&gt;• polar opposite&lt;/li&gt;&lt;li&gt;• poor cell-mediated immunity&lt;/li&gt;&lt;li&gt;• multibacillary state&lt;/li&gt;&lt;li&gt;• Lepromatous leprosy exhibits the Grenz zone most obviously because there are not many granulomas to fill the empty spaces below the epidermis.&lt;/li&gt;&lt;li&gt;• Lepromatous leprosy&lt;/li&gt;&lt;li&gt;• granulomas&lt;/li&gt;&lt;li&gt;• The Virchow cells with globi as indicated in the image, which are large macrophages filled with mycobacteria , are a characteristic feature of lepromatous leprosy .&lt;/li&gt;&lt;li&gt;• Virchow cells with globi&lt;/li&gt;&lt;li&gt;• macrophages filled with mycobacteria&lt;/li&gt;&lt;li&gt;• lepromatous leprosy&lt;/li&gt;&lt;li&gt;• Additionally, it appears on the borderline spectrum .&lt;/li&gt;&lt;li&gt;• borderline spectrum&lt;/li&gt;&lt;li&gt;• Option C. Borderline Leprosy –&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Borderline leprosy falls within the middle of the leprosy spectrum , with histological features that can fluctuate between those seen in tuberculoid and lepromatous forms. It can show a grenz zone and foamy macrophages, which makes it a possibility in this case.&lt;/li&gt;&lt;li&gt;• Borderline leprosy falls within the middle of the leprosy spectrum , with histological features that can fluctuate between those seen in tuberculoid and lepromatous forms.&lt;/li&gt;&lt;li&gt;• middle of the leprosy spectrum&lt;/li&gt;&lt;li&gt;• It can show a grenz zone and foamy macrophages, which makes it a possibility in this case.&lt;/li&gt;&lt;li&gt;• can show a grenz zone&lt;/li&gt;&lt;li&gt;• foamy macrophages,&lt;/li&gt;&lt;li&gt;• Option D. Borderline Lepromatous leprosy –&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Borderline Lepromatous leprosy is a subtype of leprosy that falls between the lepromatous and tuberculoid forms. It would show features of both, with numerous bacteria present as well as some immune response limiting the spread. Therefore, the histological findings seen in the image could correspond to this type, making it a possible option .&lt;/li&gt;&lt;li&gt;• Borderline Lepromatous leprosy is a subtype of leprosy that falls between the lepromatous and tuberculoid forms.&lt;/li&gt;&lt;li&gt;• lepromatous&lt;/li&gt;&lt;li&gt;• and tuberculoid&lt;/li&gt;&lt;li&gt;• It would show features of both, with numerous bacteria present as well as some immune response limiting the spread.&lt;/li&gt;&lt;li&gt;• numerous bacteria&lt;/li&gt;&lt;li&gt;• some immune response&lt;/li&gt;&lt;li&gt;• Therefore, the histological findings seen in the image could correspond to this type, making it a possible option .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that the absence of a grenz zone in histopathological samples is associated with tuberculoid leprosy , while the presence of a grenz zone and Virchow cells with globi are indicative of lepromatous forms of the disease .&lt;/li&gt;&lt;li&gt;➤ Recognize that the absence of a grenz zone in histopathological samples is associated with tuberculoid leprosy , while the presence of a grenz zone and Virchow cells with globi are indicative of lepromatous forms of the disease .&lt;/li&gt;&lt;li&gt;➤ absence&lt;/li&gt;&lt;li&gt;➤ grenz zone&lt;/li&gt;&lt;li&gt;➤ tuberculoid leprosy&lt;/li&gt;&lt;li&gt;➤ presence&lt;/li&gt;&lt;li&gt;➤ grenz zone&lt;/li&gt;&lt;li&gt;➤ Virchow cells&lt;/li&gt;&lt;li&gt;➤ globi&lt;/li&gt;&lt;li&gt;➤ lepromatous forms&lt;/li&gt;&lt;li&gt;➤ disease&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology 9 th Edition Page No. 28.5&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology 9 th Edition Page No. 28.5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A women with multiple sexual partners came with complains of lower abdominal pain, intermenstrual bleed &amp;amp; dysuria. The causative organism would be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HSV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neisseria gonorrhoea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Neisseria gonorrhoea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Neisseria gonorrhoeae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify the causative organism in a patient with lower abdominal pain, intermenstrual bleeding, and dysuria, indicative of PID, and recognize that Neisseria gonorrhoeae is a common sexually transmitted pathogen associated with PID.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the Viral organisms / infections in Colum A with its Histopathological characteristic features in Colum B:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-c, 3-a&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/14.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most common causative organism for verruca vulgaris?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Human papillomavirus-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human papillomavirus-7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human papillomavirus-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Human papillomavirus-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Human papillomavirus-2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/102.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Human papillomavirus-2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to the clinic with a one-week history of fever, headache, and myalgia. He reports a recent hiking trip in a rural area of Southeast Asia. On physical examination, he is found to have a maculopapular rash on his trunk and extremities and an eschar on his back, as shown in the image. Laboratory tests reveal thrombocytopenia and elevated hepatic transaminases. He denies any respiratory symptoms, gastrointestinal symptoms, or a history of similar episodes. Which of the following diseases is most likely depicted by the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;COVID 19&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rocky Mountain spotted fever (RMSF)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Scrub typhus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/104.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/whatsapp-image-2023-12-20-at-12530-pm-1.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Scrub&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let’s discuss all the options:&lt;/li&gt;&lt;li&gt;• Let’s discuss all the options:&lt;/li&gt;&lt;li&gt;• Option D . Scrub typhus.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Scrub typhus&lt;/li&gt;&lt;li&gt;• Scrub typhus&lt;/li&gt;&lt;li&gt;• It is caused by Orientia tsutsugamushi , which is transmitted by the bite of an infected chigger (trombiculid mite ). The clinical presentation can include fever, headache , myalgia, and a maculopapular rash . A hallmark of the disease is the presence of an eschar at the site of the mite bite, which is typically a black, crusted lesion surrounded by an erythematous halo , as seen in the provided image. The patient&#x27;s history of traveling to Southeast Asia and the presence of an eschar with accompanying symptoms strongly suggest scrub typhus.&lt;/li&gt;&lt;li&gt;• It is caused by Orientia tsutsugamushi , which is transmitted by the bite of an infected chigger (trombiculid mite ).&lt;/li&gt;&lt;li&gt;• Orientia tsutsugamushi&lt;/li&gt;&lt;li&gt;• chigger (trombiculid mite&lt;/li&gt;&lt;li&gt;• The clinical presentation can include fever, headache , myalgia, and a maculopapular rash .&lt;/li&gt;&lt;li&gt;• fever, headache&lt;/li&gt;&lt;li&gt;• maculopapular rash&lt;/li&gt;&lt;li&gt;• A hallmark of the disease is the presence of an eschar at the site of the mite bite, which is typically a black, crusted lesion surrounded by an erythematous halo , as seen in the provided image.&lt;/li&gt;&lt;li&gt;• eschar&lt;/li&gt;&lt;li&gt;• black, crusted lesion&lt;/li&gt;&lt;li&gt;• erythematous halo&lt;/li&gt;&lt;li&gt;• The patient&#x27;s history of traveling to Southeast Asia and the presence of an eschar with accompanying symptoms strongly suggest scrub typhus.&lt;/li&gt;&lt;li&gt;• Southeast Asia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male patient presented with well demarcated redness over leg as shown in the image below. It was extremely painful. Which of the following statement is true regarding it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Can be caused by both staphylococcus and streptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It extends deep into subcutaneous tissues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It feels hard on palpation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It never involves ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It feels hard on palpation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/105.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/106.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female presents with red, subcutaneous violaceous swelling over the cervical region from the last several months. Some of the lesions ulcerated &amp;amp; underwent spontaneous healing leaving typical cord like scars. Infection of the underlying cervical lymph node is present with multiple sinuses. Histology showed marked caseous necrosis. Labs revealed CD4 count&amp;lt; 50 cells/mm3. what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scrofuloderma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lupus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acne vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema nodosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Scrofuloderma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/107.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Scrofuloderma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The given image shows subcutaneous swelling over cervical lymph node region which are forming sinuses &amp;amp; healing with cord like scars , all these are classical features of Scrofuloderma . It is a multibacillary manifestation of cutaneous tuberculosis.&lt;/li&gt;&lt;li&gt;• subcutaneous swelling&lt;/li&gt;&lt;li&gt;• cervical lymph node&lt;/li&gt;&lt;li&gt;• sinuses&lt;/li&gt;&lt;li&gt;• scars&lt;/li&gt;&lt;li&gt;• Scrofuloderma&lt;/li&gt;&lt;li&gt;• multibacillary&lt;/li&gt;&lt;li&gt;• It is the most common form of cutaneous tuberculosis in children. Lupus vulgaris is the most common type in adults .&lt;/li&gt;&lt;li&gt;• most common&lt;/li&gt;&lt;li&gt;• cutaneous tuberculosis&lt;/li&gt;&lt;li&gt;• Lupus vulgaris&lt;/li&gt;&lt;li&gt;• most common&lt;/li&gt;&lt;li&gt;• adults&lt;/li&gt;&lt;li&gt;• It results from contiguous spread to the skin from an underlying tuberculous focus.&lt;/li&gt;&lt;li&gt;• contiguous spread&lt;/li&gt;&lt;li&gt;• This focus could be usually a lymph gland, an infected bone or joint, or a lacrimal gland or duct.&lt;/li&gt;&lt;li&gt;• Progression of the lesions is as follows:&lt;/li&gt;&lt;li&gt;• Begins as subcutaneous swellings that are bluish-red and asymptomatic and this stage lasts for months. These subcutaneous swellings, degenerates into undermined ulcers . In ulcers, granulation tissue proliferation results in fungating masses. Several f istulae may develop and cause sinuses to drain onto the skin.&lt;/li&gt;&lt;li&gt;• Begins as subcutaneous swellings that are bluish-red and asymptomatic and this stage lasts for months.&lt;/li&gt;&lt;li&gt;• subcutaneous swellings&lt;/li&gt;&lt;li&gt;• asymptomatic&lt;/li&gt;&lt;li&gt;• These subcutaneous swellings, degenerates into undermined ulcers .&lt;/li&gt;&lt;li&gt;• undermined ulcers&lt;/li&gt;&lt;li&gt;• In ulcers, granulation tissue proliferation results in fungating masses.&lt;/li&gt;&lt;li&gt;• granulation&lt;/li&gt;&lt;li&gt;• Several f istulae may develop and cause sinuses to drain onto the skin.&lt;/li&gt;&lt;li&gt;• istulae&lt;/li&gt;&lt;li&gt;• sinuses&lt;/li&gt;&lt;li&gt;• Histology reveals pronounced caseating necrosis , which typically contains lots of bacteria .&lt;/li&gt;&lt;li&gt;• caseating necrosis&lt;/li&gt;&lt;li&gt;• lots of bacteria&lt;/li&gt;&lt;li&gt;• Although spontaneous healing is possible, the process takes a very long time and results in the typical, cord-like scars .&lt;/li&gt;&lt;li&gt;• cord-like scars&lt;/li&gt;&lt;li&gt;• Antituberculosis therapy should be commenced promptly.&lt;/li&gt;&lt;li&gt;• Antituberculosis therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient presented with multiple pinpointed dome shaped skin lesions over hands as shown in the image below. What is true about the diagnosis of the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It’s a form of id reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Koebnerization is never seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of Wickhams striae is classical for this condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucous membrane is not involved&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mucous membrane is not involved&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/108.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old man complains of widespread pruritus for the past two weeks. The itching is particularly bad at night. He has no history of note and works in the local car factory. On examination he has noted to have a number of linear erythematous lesions in between his fingers. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibreglass exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scabies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cimex lectularius infestation (Bed-bugs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Langerhans cell histiocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Scabies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/109.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Scabies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• OPTION B. Scabies&lt;/li&gt;&lt;li&gt;• OPTION B. Scabies&lt;/li&gt;&lt;li&gt;• It is a parasitic infestation caused by the Sarcoptes scabei mite . It typically presents with intense itching , especially at night , and can lead to linear erythematous lesions (Burrows) in between the fingers, as well as in other body folds and areas.&lt;/li&gt;&lt;li&gt;• It is a parasitic infestation caused by the Sarcoptes scabei mite .&lt;/li&gt;&lt;li&gt;• Sarcoptes scabei mite&lt;/li&gt;&lt;li&gt;• It typically presents with intense itching , especially at night , and can lead to linear erythematous lesions (Burrows) in between the fingers, as well as in other body folds and areas.&lt;/li&gt;&lt;li&gt;• itching&lt;/li&gt;&lt;li&gt;• night&lt;/li&gt;&lt;li&gt;• linear&lt;/li&gt;&lt;li&gt;• (Burrows)&lt;/li&gt;&lt;li&gt;• OPTION A. Fibreglass exposure&lt;/li&gt;&lt;li&gt;• OPTION A. Fibreglass exposure&lt;/li&gt;&lt;li&gt;• It is less likely to cause widespread pruritus associated with linear erythematous lesions between the fingers. Exposure to fibreglass can lead to skin irritation and itching , but it is not a common cause of these specific findings.&lt;/li&gt;&lt;li&gt;• It is less likely to cause widespread pruritus associated with linear erythematous lesions between the fingers.&lt;/li&gt;&lt;li&gt;• Exposure to fibreglass can lead to skin irritation and itching , but it is not a common cause of these specific findings.&lt;/li&gt;&lt;li&gt;• skin irritation and itching&lt;/li&gt;&lt;li&gt;• OPTION C. Cimex lectularius infestation&lt;/li&gt;&lt;li&gt;• OPTION C. Cimex lectularius infestation&lt;/li&gt;&lt;li&gt;• Commonly known as bed bugs , can cause skin reactions, including itching and rash. However, the linear erythematous lesions between the fingers are more characteristic of scabies.&lt;/li&gt;&lt;li&gt;• Commonly known as bed bugs , can cause skin reactions, including itching and rash.&lt;/li&gt;&lt;li&gt;• bed bugs&lt;/li&gt;&lt;li&gt;• itching and rash.&lt;/li&gt;&lt;li&gt;• However, the linear erythematous lesions between the fingers are more characteristic of scabies.&lt;/li&gt;&lt;li&gt;• OPTION D. Langerhans cell histiocytosis&lt;/li&gt;&lt;li&gt;• OPTION D. Langerhans cell histiocytosis&lt;/li&gt;&lt;li&gt;• It is a rare disorder that typically presents with bone lesions and is not associated with the clinical findings described in the case&lt;/li&gt;&lt;li&gt;• rare disorder&lt;/li&gt;&lt;li&gt;• bone lesions&lt;/li&gt;&lt;li&gt;• not associated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 45-year-old male patient from Bihar with a normo-anesthetic hypopigmented lesion and a history of prolonged fever in childhood, what is the probable clinical diagnosis, considering the absence of thickened nerves?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculoid leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lepromatous leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycosis fungoides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post kala-azar dermal leishmaniasis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Post kala-azar dermal leishmaniasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/110.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/28.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Post kala-azar dermal leishmaniasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presents with complaints of thick curdy white vaginal discharge as shown in the image below. Microscopy shows budding yeast cells with pseudohyphae. Which medium is used to differentiate the species of the causative agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LJ medium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brain hear infusion agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CHROMagar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SDA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CHROMagar&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/111.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Correct. CHROMagar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Employ CHROMagar for the differentiation of yeast species in clinical samples, such as those from patients with candidiasis. This medium is particularly valuable because it provides a color-coded identification system that allows clinicians to quickly and accurately identify the causative agent and ensure appropriate antifungal therapy.&lt;/li&gt;&lt;li&gt;➤ CHROMagar&lt;/li&gt;&lt;li&gt;➤ color-coded identification system&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with following lesions on the genitals. Scrapings from the lesion would show?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tzanck cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multinucleate giant cells (MNGCs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A &amp;amp; B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Henderson Patterson bodies.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both A &amp; B&quot;, &quot;ques  of bacteria following antibiotic treatment and is mediated by the release of pro-inflammatory cytokines such as IL-6, TNF Alpha , and IL-8. It is important to be aware of this reaction when treating bacterial infections that can release endotoxins , as the symptoms can mimic infection or sepsis and must be managed appropriately.&lt;/li&gt;&lt;li&gt;➤ The Jarisch-Herxheimer reaction is associated with the rapid destruction of bacteria following antibiotic treatment and is mediated by the release of pro-inflammatory cytokines such as IL-6, TNF Alpha , and IL-8.&lt;/li&gt;&lt;li&gt;➤ Jarisch-Herxheimer&lt;/li&gt;&lt;li&gt;➤ IL-6, TNF Alpha&lt;/li&gt;&lt;li&gt;➤ IL-8.&lt;/li&gt;&lt;li&gt;➤ It is important to be aware of this reaction when treating bacterial infections that can release endotoxins , as the symptoms can mimic infection or sepsis and must be managed appropriately.&lt;/li&gt;&lt;li&gt;➤ endotoxins&lt;/li&gt;&lt;li&gt;➤ symptoms can mimic infection&lt;/li&gt;&lt;li&gt;➤ managed appropriately.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the Genital ulcer disease in Colum A with its clinical presentation in Colum B&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-c, 3-a&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/25_divodt3.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.a nted patch.&lt;/li&gt;&lt;li&gt;• It can present with a variety of skin manifestations, including a malar rash (butterfly rash) on the face.&lt;/li&gt;&lt;li&gt;• malar rash (butterfly rash)&lt;/li&gt;&lt;li&gt;• However, the malar rash in SLE is typically more erythematous ( red) than brown and is often associated with other systemic symptoms .&lt;/li&gt;&lt;li&gt;• red)&lt;/li&gt;&lt;li&gt;• systemic symptoms&lt;/li&gt;&lt;li&gt;• It is less likely in the absence of systemic symptoms and with a presentation of a large, flat, brown-pigmented patch.&lt;/li&gt;&lt;li&gt;• OPTION C. Polymorphic eruption of pregnancy&lt;/li&gt;&lt;li&gt;• OPTION&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Polymorphic eruption of pregnancy&lt;/li&gt;&lt;li&gt;• It is also known as pruritic urticarial papules and plaques of pregnancy (PUPPP ), is characterized by itchy urticarial papules and plaques that can occur during pregnancy .&lt;/li&gt;&lt;li&gt;• It is also known as pruritic urticarial papules and plaques of pregnancy (PUPPP ), is characterized by itchy urticarial papules and plaques that can occur during pregnancy .&lt;/li&gt;&lt;li&gt;• pruritic urticarial papules and plaques of pregnancy (PUPPP&lt;/li&gt;&lt;li&gt;• itchy urticarial papules&lt;/li&gt;&lt;li&gt;• plaques&lt;/li&gt;&lt;li&gt;• pregnancy&lt;/li&gt;&lt;li&gt;• OPTION D. Rosacea&lt;/li&gt;&lt;li&gt;• OPTION&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Rosacea&lt;/li&gt;&lt;li&gt;• It is a chronic skin condition that primarily affects the face and is characterized by redness, visible blood vessels , and sometimes papules and pustules . It does not typically present as a large, flat, brown-pigmented patch.&lt;/li&gt;&lt;li&gt;• It is a chronic skin condition that primarily affects the face and is characterized by redness, visible blood vessels , and sometimes papules and pustules .&lt;/li&gt;&lt;li&gt;• chronic&lt;/li&gt;&lt;li&gt;• redness, visible blood vessels&lt;/li&gt;&lt;li&gt;• papules and pustules&lt;/li&gt;&lt;li&gt;• It does not typically present as a large, flat, brown-pigmented patch.&lt;/li&gt;&lt;li&gt;• EDUCATIONAL OBJECTIVE:&lt;/li&gt;&lt;li&gt;• EDUCATIONAL OBJECTIVE:&lt;/li&gt;&lt;li&gt;• In a pregnant woman with a large, flat, symmetrical , brown-pigmented patch on the face, the most likely diagnosis is melasma.&lt;/li&gt;&lt;li&gt;• pregnant woman&lt;/li&gt;&lt;li&gt;• flat,&lt;/li&gt;&lt;li&gt;• symmetrical&lt;/li&gt;&lt;li&gt;• face,&lt;/li&gt;&lt;li&gt;• melasma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to the clinic with a 5-day history of a spreading rash. She reports that it began as a small red spot on her thigh that has expanded progressively and now measures approximately 15 cm in diameter. The lesion is not painful but feels warm to the touch. She recalls hiking in a heavily wooded area in the North-eastern United States two weeks prior. On examination, you observe a target like lesions as shown in the image below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythema annulare&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema migrans&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythema marginatum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema multiforme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythema migrans&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/122.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/123.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/124.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/screenshot-2023-12-20-193509.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Erythema migrans&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false regarding scleredema?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Can occur in association with diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Associated with sclerodactyly and Raynaud’s phenomenon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The dermis is 3-4 times thicker than normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema and peau d&#x27;orange appearance of the skin can be seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Associated with sclerodactyly and Raynaud’s phenomenon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/screenshot-2023-12-20-193833.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/125.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/screenshot-2023-12-20-194045.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Associated with sclerodactyly or Raynaud’s phenomenon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CT brain shows tram-track cortical calcifications as shown in the below image in which of the following diseases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Von- Hippel- Lindau syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sturge Weber syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberous sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ataxia telangiectasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sturge Weber syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/126.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B: Sturge Weber syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient with a BMI of 35 kg/m2 presents to you with a skin lesion in the axilla as shown below. Which of the following condition is she most likely to be suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Addison’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metabolic syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/127.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Metabolic syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Acanthosis nigricans&lt;/li&gt;&lt;li&gt;• Metabolic syndrome&lt;/li&gt;&lt;li&gt;• velvety&lt;/li&gt;&lt;li&gt;• flexural areas&lt;/li&gt;&lt;li&gt;• neck&lt;/li&gt;&lt;li&gt;• axillae&lt;/li&gt;&lt;li&gt;• inframammary&lt;/li&gt;&lt;li&gt;• waist&lt;/li&gt;&lt;li&gt;• groin&lt;/li&gt;&lt;li&gt;• Insulin resistance is the most accepted hypothesis used to explain the pathophysiology of the condition. The release of epidermal growth factors in the affected area is the causal mechanism.&lt;/li&gt;&lt;li&gt;• Insulin resistance&lt;/li&gt;&lt;li&gt;• pathophysiology&lt;/li&gt;&lt;li&gt;• epidermal growth factors&lt;/li&gt;&lt;li&gt;• Acanthosis Nigricans may be benign or linked to a malignancy.&lt;/li&gt;&lt;li&gt;• Acanthosis nigricans can also be seen in the following:&lt;/li&gt;&lt;li&gt;• Drugs such as nicotinic acid used to treat hyperlipidaemia Sudden onset of multiple seborrhoeic keratoses .&lt;/li&gt;&lt;li&gt;• Drugs such as nicotinic acid used to treat hyperlipidaemia&lt;/li&gt;&lt;li&gt;• nicotinic acid&lt;/li&gt;&lt;li&gt;• Sudden onset of multiple seborrhoeic keratoses .&lt;/li&gt;&lt;li&gt;• seborrhoeic keratoses&lt;/li&gt;&lt;li&gt;• Other conditions associated with metabolic syndrome include polycystic ovarian syndrome , sleep apnoea &amp;amp; non-alcoholic fatty liver disease . The condition is managed by dietary &amp;amp; lifestyle modifications.&lt;/li&gt;&lt;li&gt;• polycystic ovarian syndrome&lt;/li&gt;&lt;li&gt;• non-alcoholic fatty liver disease&lt;/li&gt;&lt;li&gt;• Option A: Hypothyroidism is associated with dry coarse skin , weight gain &amp;amp; alopecia.&lt;/li&gt;&lt;li&gt;• Option A: Hypothyroidism&lt;/li&gt;&lt;li&gt;• coarse skin&lt;/li&gt;&lt;li&gt;• weight gain&lt;/li&gt;&lt;li&gt;• alopecia.&lt;/li&gt;&lt;li&gt;• Option C : Addison’s disease is associated with hyperpigmentation of skin (but without velvety texture) which is prone to sun exposure &amp;amp; friction .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Addison’s&lt;/li&gt;&lt;li&gt;• hyperpigmentation&lt;/li&gt;&lt;li&gt;• sun&lt;/li&gt;&lt;li&gt;• friction&lt;/li&gt;&lt;li&gt;• Option D : Hyperparathyroidism affects Kidneys &amp;amp; Skeletal system.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Hyperparathyroidism&lt;/li&gt;&lt;li&gt;• Kidneys &amp;amp; Skeletal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following mineral deficiency can lead to the condition shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Zinc&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/128.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old truck driver who is a HIV positive, presents with the following lesion on his palate as shown in the below image, which has progressed in size from the time he first noticed them . What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamous Cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kaposi sarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kaposi sarcoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/129.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Kaposi sarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• multiple&lt;/li&gt;&lt;li&gt;• plaque-like&lt;/li&gt;&lt;li&gt;• Kaposi sarcoma&lt;/li&gt;&lt;li&gt;• HHV 8&lt;/li&gt;&lt;li&gt;• It is a multifocal, endothelial proliferation most often with cutaneous involvement (Skin lesions are usually purple and multifoca l which eventually evolve into plaques and tumours ) and with or without visceral extension. This virus is transmitted through saliva and blood products.&lt;/li&gt;&lt;li&gt;• multifocal, endothelial proliferation&lt;/li&gt;&lt;li&gt;• purple&lt;/li&gt;&lt;li&gt;• multifoca&lt;/li&gt;&lt;li&gt;• plaques and tumours&lt;/li&gt;&lt;li&gt;• saliva and blood&lt;/li&gt;&lt;li&gt;• It is mostly seen in Extremities , commonly on feet and occasionally on hands, ears, and nose, Lymph nodes , mucosae , and viscera may be involved as the disease progresses, although this can occur without skin involvement.&lt;/li&gt;&lt;li&gt;• Extremities&lt;/li&gt;&lt;li&gt;• feet&lt;/li&gt;&lt;li&gt;• Lymph nodes&lt;/li&gt;&lt;li&gt;• mucosae&lt;/li&gt;&lt;li&gt;• viscera&lt;/li&gt;&lt;li&gt;• It has a low-grade malignant potential . The most important cofactor associated is HIV co-infection which increases the risk up to 20,000-fold .&lt;/li&gt;&lt;li&gt;• low-grade malignant potential&lt;/li&gt;&lt;li&gt;• HIV co-infection&lt;/li&gt;&lt;li&gt;• 20,000-fold&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy with small sized platelets and a platelet count of 20,000 presents with petechiae, melena &amp;amp; atopic dermatitis. What is the next step in diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antiplatelet antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone marrow examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electron microscopy of platelets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Check for WASP gene mutation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Check for WASP gene mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/130.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/20/131.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a male patient with thrombocytopenia , small-sized platelets , eczema, and bleeding manifestations , the most likely diagnosis is Wiskott-Aldrich Syndrome, and the most definitive next step in diagnosis is to check for mutations in the WASP gene.&lt;/li&gt;&lt;li&gt;➤ In a male patient with thrombocytopenia , small-sized platelets , eczema, and bleeding manifestations , the most likely diagnosis is Wiskott-Aldrich Syndrome, and the most definitive next step in diagnosis is to check for mutations in the WASP gene.&lt;/li&gt;&lt;li&gt;➤ thrombocytopenia&lt;/li&gt;&lt;li&gt;➤ small-sized platelets&lt;/li&gt;&lt;li&gt;➤ eczema,&lt;/li&gt;&lt;li&gt;➤ bleeding manifestations&lt;/li&gt;&lt;li&gt;➤ check for mutations in the WASP gene.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);

                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);

                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {

                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {

                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Initialize on DOM content loaded

        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

        // Start timer
        function startTimer() {

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {

                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
