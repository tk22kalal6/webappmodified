ve alternative to oral antifungals.&lt;/li&gt;&lt;li&gt;➤ Tavaborole&lt;/li&gt;&lt;li&gt;➤ nail lacquer&lt;/li&gt;&lt;li&gt;➤ onychomycosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presents to the dermatology OPD with persistent acne that has not improved despite an adequate trial of oral isotretinoin and antibiotic therapy. What is the most appropriate next step in the evaluation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Check for antibiotic resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Look for drug triggers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Evaluate for hyperandrogenism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Look for dietary triggers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Evaluate for hyperandrogenism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Evaluate for hyperandrogenism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In females with acne unresponsive to oral isotretinoin and antibiotics, evaluation for hyperandrogenism is essential, as hormonal imbalances (e.g., PCOS) may underlie the condition and require targeted endocrine therapy.&lt;/li&gt;&lt;li&gt;➤ evaluation for hyperandrogenism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the given histological diagram of the skin. What is the structure marked with thick black arrow in the image that is attached to the base of the hair follicle and dermal layer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apocrine glands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sebaceous glands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eccrine glands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arrector pili muscle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Arrector pili muscle&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_MtFhNJm.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Arrector pili muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The arrector pili muscle is a smooth muscle attached to hair follicles responsible for goosebumps through involuntary contraction. It is a distinguishing feature seen in histologic skin sections.&lt;/li&gt;&lt;li&gt;➤ arrector pili muscle&lt;/li&gt;&lt;li&gt;➤ goosebumps&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An adolescent male presents with facial and back acne, with lesions primarily consisting of comedones along with some inflammatory papules. Based on the clinical appearance and extent of involvement, what is the most effective treatment for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic doxycycline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic isotretinoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topical dapsone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic azithromycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Systemic doxycycline&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_K9ljFF9.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Systemic doxycycline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Systemic doxycycline is the treatment of choice for moderate to severe acne with both comedonal and inflammatory components , especially when the condition is extensive or affects the trunk .&lt;/li&gt;&lt;li&gt;➤ Systemic doxycycline&lt;/li&gt;&lt;li&gt;➤ moderate to severe acne&lt;/li&gt;&lt;li&gt;➤ comedonal and inflammatory components&lt;/li&gt;&lt;li&gt;➤ extensive or affects the trunk&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male presents with a diffuse orange-red hue over his body, beginning from the face and progressively spreading in a cephalocaudal pattern. On examination, he has hyperkeratotic perifollicular erythematous papules with scaling, islands of sparing, and palmoplantar keratoderma. Histopathological examination reveals a checkerboard pattern of alternating orthokeratosis and parakeratosis. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follicular psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycosis fungoides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keratosis follicularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pityriasis rubra pilaris&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pityriasis rubra pilaris&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_yPVXnxi.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pityriasis rubra pilaris (PRP):&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pityriasis rubra pilaris presents with orange-red scaling plaques , islands of sparing , palmoplantar keratoderma , and a histological checkerboard pattern of orthokeratosis and parakeratosis , helping to distinguish it from other papulosquamous diseases.&lt;/li&gt;&lt;li&gt;➤ Pityriasis rubra pilaris&lt;/li&gt;&lt;li&gt;➤ orange-red scaling plaques&lt;/li&gt;&lt;li&gt;➤ islands of sparing&lt;/li&gt;&lt;li&gt;➤ palmoplantar keratoderma&lt;/li&gt;&lt;li&gt;➤ checkerboard pattern of orthokeratosis and parakeratosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male presents with asymptomatic, scaly lesions on his back, symmetrically distributed. Clinical examination and the image show erythematous annular plaques with fine peripheral scaling. What is the most likely diagnosis and associated lesion pattern?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wickham’s striae – Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collarette scale – Christmas tree pattern – Pityriasis rosea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Christmas tree pattern – Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Woronoff ring – Seborrheic dermatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Collarette scale – Christmas tree pattern – Pityriasis rosea&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_egpZUu5.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Collarette scale – Christmas tree pattern – Pityriasis rosea:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pityriasis rosea is characterized by collarette scaling and a Christmas tree pattern of eruptions, commonly occurring in young adults and following cleavage lines of the trunk.&lt;/li&gt;&lt;li&gt;➤ Pityriasis rosea&lt;/li&gt;&lt;li&gt;➤ collarette scaling&lt;/li&gt;&lt;li&gt;➤ Christmas tree pattern&lt;/li&gt;&lt;li&gt;➤ young adults&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with relapsing and remitting erythematous plaques with mild itching and scaling over the scalp, sacral area, and knees. He also complains of joint pain. Examination of his fingernails reveals yellow discoloration, nail pitting, and onycholysis as shown in the image. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adult-onset Still&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pachyonychia congenita&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psoriasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_U85fnda.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Psoriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Psoriasis is characterized by scaly erythematous plaques , nail changes (pitting, onycholysis) , and associated arthritis . The presence of skin and joint features along with characteristic nail findings strongly suggests psoriatic disease .&lt;/li&gt;&lt;li&gt;➤ Psoriasis&lt;/li&gt;&lt;li&gt;➤ scaly erythematous plaques&lt;/li&gt;&lt;li&gt;➤ nail changes (pitting, onycholysis)&lt;/li&gt;&lt;li&gt;➤ associated arthritis&lt;/li&gt;&lt;li&gt;➤ psoriatic disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old individual presents with multiple flaccid blisters over the trunk and limbs that rupture easily, leaving behind painful erosions. Histopathological examination of a skin biopsy reveals a suprabasal acantholytic split. Based on these findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pemphigus vegetans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bullous pemphigoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pemphigus foliaceus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pemphigus vulgaris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pemphigus vulgaris&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pemphigus vulgaris is identified by flaccid, easily rupturing bullae and a characteristic suprabasal acantholytic split on histology, reflecting autoimmune destruction of desmosomal adhesion between epidermal cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young male presents with gastrointestinal complaints including malabsorption and diarrhea. On cutaneous examination, itchy, blistering skin lesions are noted. Histopathology reveals cryptitis and flattened intestinal villi. The patient&#x27;s symptoms improve on a gluten-free diet. Which of the following antibodies is most specifically associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-nuclear antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tissue Transglutaminase 3 (tTG-3)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ANCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-Sm antibodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tissue Transglutaminase 3 (tTG-3)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tissue Transglutaminase 3 (tTG-3)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dermatitis herpetiformis , a cutaneous manifestation of celiac disease , is associated with anti-tissue transglutaminase 3 (tTG-3) antibodies .&lt;/li&gt;&lt;li&gt;➤ Dermatitis herpetiformis&lt;/li&gt;&lt;li&gt;➤ celiac disease&lt;/li&gt;&lt;li&gt;➤ anti-tissue transglutaminase 3 (tTG-3) antibodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient receiving anti-PD1 immunotherapy (Nivolumab) develops itching, eczema, and urticarial lesions. Histopathology reveals a subepidermal blister, and direct immunofluorescence demonstrates linear deposition of C3 and IgG along the basement membrane zone. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bullous pemphigoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatitis herpetiformis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pemphigus foliaceous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bullous pemphigoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bullous pemphigoid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bullous pemphigoid presents with pruritic urticarial plaques and subepidermal blisters , and is confirmed by linear IgG and C3 deposition along the basement membrane on DIF. It can be triggered by immune checkpoint inhibitors such as Nivolumab .&lt;/li&gt;&lt;li&gt;➤ Bullous pemphigoid&lt;/li&gt;&lt;li&gt;➤ pruritic urticarial plaques and subepidermal blisters&lt;/li&gt;&lt;li&gt;➤ linear IgG and C3 deposition along the basement membrane&lt;/li&gt;&lt;li&gt;➤ triggered by immune checkpoint inhibitors&lt;/li&gt;&lt;li&gt;➤ Nivolumab&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male neonate, born to a non-consanguineous couple, presents with blisters over areas of friction such as the limbs and trunk. The couple&#x27;s previous child had similar symptoms and died at 2 weeks of age. Based on this presentation and family history, what is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidermolysis bullosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic bullous disorder of childhood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neonatal pemphigus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Epidermolysis bullosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Epidermolysis bullosa (EB)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Epidermolysis bullosa is a hereditary blistering disorder presenting in neonates with fragile skin and blistering at sites of friction . A positive family history and early neonatal mortality suggest a severe inherited form , such as junctional EB .&lt;/li&gt;&lt;li&gt;➤ Epidermolysis bullosa&lt;/li&gt;&lt;li&gt;➤ hereditary blistering disorder&lt;/li&gt;&lt;li&gt;➤ neonates&lt;/li&gt;&lt;li&gt;➤ fragile skin and blistering at sites of friction&lt;/li&gt;&lt;li&gt;➤ positive family history&lt;/li&gt;&lt;li&gt;➤ early neonatal mortality&lt;/li&gt;&lt;li&gt;➤ severe inherited form&lt;/li&gt;&lt;li&gt;➤ junctional EB&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoing multi-drug therapy (MDT) for leprosy develops worsening of existing skin lesions along with new-onset nerve tenderness and sensory loss. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop MDT, give thalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue MDT, start thalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop MDT, start systemic corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue MDT, start systemic steroids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continue MDT, start systemic steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Continue MDT, start systemic steroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In leprosy patients, new or worsening lesions with nerve involvement during MDT indicate a Type 1 lepra reaction. The correct management is to continue MDT and initiate systemic corticosteroids to prevent permanent nerve damage.&lt;/li&gt;&lt;li&gt;➤ continue MDT and initiate systemic corticosteroids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with a hypopigmented, erythematous plaque on the face with evidence of sensory loss and thickened facial folds, as shown in the image. The lesion is consistent with borderline tuberculoid (BT) leprosy. Which of the following cranial nerves is most commonly involved in this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trigeminal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abducens nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Facial nerve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_iqazXuy.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Facial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In leprosy, particularly in facial lesions of borderline tuberculoid type, the facial nerve is the most commonly involved cranial nerve , potentially leading to weakness of facial muscles and complications such as lagophthalmos.&lt;/li&gt;&lt;li&gt;➤ facial nerve is the most commonly involved cranial nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with nodular skin lesions and sensory loss over the arm, particularly in the ulnar nerve distribution. A skin biopsy reveals a Grenz zone and Virchow cells containing globi as shown in the image. Which of the following statements is true regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lepromatous leprosy with positive Lepromin test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculoid leprosy with positive Lepromin test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lepromatous leprosy with negative Lepromin test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema nodosum leprosum (ENL) with negative Lepromin test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lepromatous leprosy with negative Lepromin test&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5NQ9aCV.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lepromatous leprosy with negative Lepromin test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lepromatous leprosy is characterized by multiple nodular lesions , poor cell-mediated immunity , Virchow cells with globi , Grenz zone , and a negative Lepromin test .&lt;/li&gt;&lt;li&gt;➤ Lepromatous leprosy&lt;/li&gt;&lt;li&gt;➤ multiple nodular lesions&lt;/li&gt;&lt;li&gt;➤ poor cell-mediated immunity&lt;/li&gt;&lt;li&gt;➤ Virchow cells with globi&lt;/li&gt;&lt;li&gt;➤ Grenz zone&lt;/li&gt;&lt;li&gt;➤ negative Lepromin test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old man who previously completed treatment for leprosy presents 2 years later with a painless, punched-out ulcer on the sole of his foot, as shown in the image. There are no signs of active infection. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Restart MDT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aggressive debridement with IV antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ask him to bear less weight on that leg and use plaster casts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amputation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ask him to bear less weight on that leg and use plaster casts&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fVJXKi8.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ask him to bear less weight on that leg and use plaster casts&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trophic ulcers in leprosy are managed primarily by offloading pressure through weight redistribution devices like plaster casts or customized footwear to allow healing and prevent recurrence. Restarting MDT or amputation is not indicated in the absence of active disease or severe complications.&lt;/li&gt;&lt;li&gt;➤ Trophic ulcers&lt;/li&gt;&lt;li&gt;➤ offloading pressure&lt;/li&gt;&lt;li&gt;➤ weight redistribution devices like plaster casts or customized footwear&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old female presents with fever, sore throat, and painful facial lesions. Physical examination reveals an erythematous pharynx and expanding red patches on her cheeks with characteristic honey-colored crusts around the lips. What is the appropriate therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isotretinoin ointment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Topical steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topical salicylic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Topical antibiotics&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Topical antibiotics&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_SnMbayM.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Topical antibiotics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hallmark of non-bullous impetigo is the presence of honey-colored crusts over erythematous lesions, caused most commonly by Staphylococcus aureus or Streptococcus pyogenes . First-line treatment for limited impetigo involves topical antibiotics like mupirocin or retapamulin, which effectively target the underlying bacterial infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forest officer develops a necrotic ulcer with surrounding erythema as seen in the image. Which of the following conditions is least likely to be considered in the differential diagnosis of this lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kyasanur Forest Disease (KFD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cutaneous anthrax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Healing brown recluse spider bite&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kyasanur Forest Disease (KFD)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HlBWXud.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kyasanur Forest Disease (KFD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kyasanur Forest Disease (KFD) is a viral hemorrhagic fever that does not produce eschar or necrotic skin lesions , unlike scrub typhus , cutaneous anthrax , and brown recluse spider bites , all of which can present with eschar formation .&lt;/li&gt;&lt;li&gt;➤ Kyasanur Forest Disease (KFD)&lt;/li&gt;&lt;li&gt;➤ viral hemorrhagic fever&lt;/li&gt;&lt;li&gt;➤ not produce eschar or necrotic skin lesions&lt;/li&gt;&lt;li&gt;➤ scrub typhus&lt;/li&gt;&lt;li&gt;➤ cutaneous anthrax&lt;/li&gt;&lt;li&gt;➤ brown recluse spider bites&lt;/li&gt;&lt;li&gt;➤ eschar formation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents with multiple discharging sinuses and ulcers over the neck and axillary region. He reports painless swellings that later ulcerated and drained caseous material. There is a history of tuberculosis in the past. Examination reveals cord-like thickening of subcutaneous tissue along with scarring. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lupus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TBVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scrofuloderma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Actinomycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Scrofuloderma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Scrofuloderma:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scrofuloderma is a cutaneous tuberculosis that results from direct extension from an infected lymph node, bone, or joint , leading to painless discharging sinuses and caseation necrosis , often seen in patients with a past TB history .&lt;/li&gt;&lt;li&gt;➤ Scrofuloderma&lt;/li&gt;&lt;li&gt;➤ cutaneous tuberculosis&lt;/li&gt;&lt;li&gt;➤ direct extension from an infected lymph node, bone, or joint&lt;/li&gt;&lt;li&gt;➤ painless discharging sinuses&lt;/li&gt;&lt;li&gt;➤ caseation necrosis&lt;/li&gt;&lt;li&gt;➤ patients with a past TB history&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman presents with severe burning pain followed by grouped vesicular lesions on an erythematous base, distributed along the right T5 dermatome. She recalls having chickenpox as a child. You suspect herpes zoster reactivation. The patient wants to know where the virus has remained latent all these years. In which of the following locations is the varicella-zoster virus most likely to reside during its dormant phase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medulla oblongata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dorsal root ganglion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventral root&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dorsal root ganglion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dorsal root ganglion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Varicella-zoster virus remains latent in the dorsal root (sensory) ganglia , and reactivation causes herpes zoster (shingles) with dermatomal distribution.&lt;/li&gt;&lt;li&gt;➤ dorsal root (sensory) ganglia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An immunocompromised patient presents with a white lesion on the lateral border of the tongue, as shown in the image. The lesion has a corrugated, hairy appearance and is non-scrapable with a gauze piece. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral hairy leukoplakia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen sclerosus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oral hairy leukoplakia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4Y4KAdA.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oral hairy leukoplakia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral hairy leukoplakia presents as a non-scrapable white lesion on the lateral tongue with a hairy or corrugated appearance , commonly seen in immunocompromised individuals , especially those with HIV , and is associated with Epstein-Barr Virus infection .&lt;/li&gt;&lt;li&gt;➤ Oral hairy leukoplakia&lt;/li&gt;&lt;li&gt;➤ non-scrapable white lesion&lt;/li&gt;&lt;li&gt;➤ lateral tongue&lt;/li&gt;&lt;li&gt;➤ hairy or corrugated appearance&lt;/li&gt;&lt;li&gt;➤ immunocompromised individuals&lt;/li&gt;&lt;li&gt;➤ HIV&lt;/li&gt;&lt;li&gt;➤ Epstein-Barr Virus infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old patient presents with a complaint of itching and irritation in the toe web spaces. On examination, there is erythema, maceration, and white exudate between the toes. Tiny satellite lesions are noted at the periphery. The patient asks about the possible diagnosis. Which of the following is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic foot ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candidal paronychia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staphylococcal scalded skin syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candidal intertrigo&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Candidal intertrigo&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_UVRBTHt.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Candidal intertrigo&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Candidal intertrigo is characterized by erythema, maceration, and white exudate in moist, opposing skin folds (e.g., toe web spaces). The presence of satellite pustular lesions distinguishes it from other dermatological or systemic conditions. KOH mount confirming pseudohyphae confirms the diagnosis. Treatment involves topical or oral antifungal medications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents with a painful, boggy swelling over his scalp that has been gradually enlarging over the past 3 months. On examination, the lesion is tender, erythematous, and associated with patchy hair loss. He lives in a household with a pet dog. Based on the clinical appearance and history, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folliculitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kerion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Furuncle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidermoid cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kerion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kerion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kerion is a boggy, tender inflammatory scalp lesion due to tinea capitis, often linked to zoophilic fungi and associated with animal exposure. It presents with hair loss and chronic swelling, distinguishing it from bacterial infections or benign cysts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer presents with chronic foot swelling and multiple discharging sinuses. Microscopic examination of the granules obtained from the discharge is shown in the image. Histopathology reveals basophilic granules surrounded by inflammatory cells. Given this presentation, which of the following statements is most accurate regarding the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is lymphocyte accumulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both bacteria and fungi can be causative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Undergoes lymphatic spread&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Involves only superficial tissues&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Both bacteria and fungi can be causative&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Z4LNDf3.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Both bacteria and fungi can be causative&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mycetoma is a chronic granulomatous infection characterized by discharging sinuses and granule formation and can be caused by both bacteria (actinomycetoma) and fungi (eumycetoma). It involves deeper tissues and does not spread via lymphatics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male from Bihar presents with hypopigmented macular lesions on the trunk, which are normo-anesthetic. He gives a history of prolonged fever during childhood. On examination, there is no nerve thickening or sensory loss. Based on the clinical picture and geographic location, what is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculoid leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lepromatous leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycosis fungoides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post kala-azar dermal leishmaniasis (PKDL)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Post kala-azar dermal leishmaniasis (PKDL)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_S1COAJM.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Post kala-azar dermal leishmaniasis (PKDL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Post kala-azar dermal leishmaniasis (PKDL) should be suspected in patients from endemic regions like Bihar who have hypopigmented macules without anesthesia or nerve thickening, especially with a past history of kala-azar (visceral leishmaniasis) .&lt;/li&gt;&lt;li&gt;➤ Post kala-azar dermal leishmaniasis (PKDL)&lt;/li&gt;&lt;li&gt;➤ endemic regions&lt;/li&gt;&lt;li&gt;➤ Bihar&lt;/li&gt;&lt;li&gt;➤ hypopigmented macules&lt;/li&gt;&lt;li&gt;➤ past history of kala-azar (visceral leishmaniasis)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with multiple anogenital warts. Histopathological examination of a biopsy specimen reveals squamous epithelial atypia. Considering the oncogenic potential of various HPV strains, which of the following types is classified as high-risk and associated with anogenital malignancies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPV 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HPV 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HPV 18&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HPV 11&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HPV 18&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) HPV 18&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HPV types 16 and 18 are high-risk strains associated with anogenital and cervical cancers. In contrast, types 2, 6, and 11 are low-risk and usually lead to benign lesions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young woman presents with a single, painless genital ulcer and associated non-tender inguinal lymphadenopathy. The lesion is clean-based and not accompanied by systemic symptoms. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes genitalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granuloma inguinale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Syphilis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Syphilis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A painless genital ulcer with non-tender inguinal lymphadenopathy is characteristic of primary syphilis , caused by Treponema pallidum . Differentiating from other ulcerative STIs is crucial for accurate diagnosis and treatment.&lt;/li&gt;&lt;li&gt;➤ painless genital ulcer with non-tender inguinal lymphadenopathy&lt;/li&gt;&lt;li&gt;➤ primary syphilis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male presents with grouped painful vesicular lesions in the genital region. He reports a history of multiple sexual partners and irregular condom use. A smear taken from the lesion reveals multinucleated giant cells (MNGCs). What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes zoster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Warts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes genitalis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Herpes genitalis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_sHQ1es8.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Herpes genitalis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Herpes genitalis presents with grouped painful vesicles in the genital region and is confirmed by identifying multinucleated giant cells on smear. It is commonly associated with risky sexual behavior .&lt;/li&gt;&lt;li&gt;➤ Herpes genitalis&lt;/li&gt;&lt;li&gt;➤ grouped painful vesicles&lt;/li&gt;&lt;li&gt;➤ multinucleated giant cells&lt;/li&gt;&lt;li&gt;➤ risky sexual behavior&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old male presents with an asymptomatic generalized papulosquamous rash over the trunk, moist flat gray lesions in the perianal area, and patchy hair loss resembling \&quot;moth-eaten alopecia.\&quot; Based on these findings, what is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malassezia furfur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microsporum canis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Treponema pallidum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_JWMdeJu.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Treponema pallidum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Secondary syphilis , caused by Treponema pallidum , presents with a generalized papulosquamous rash , condyloma lata , and moth-eaten alopecia , making it a key diagnosis in sexually active individuals with such features.&lt;/li&gt;&lt;li&gt;➤ Secondary syphilis&lt;/li&gt;&lt;li&gt;➤ generalized papulosquamous rash&lt;/li&gt;&lt;li&gt;➤ condyloma lata&lt;/li&gt;&lt;li&gt;➤ moth-eaten alopecia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient presents with painful urethral discharge four days after a history of unprotected sexual intercourse. Based on the presentation, gonococcal urethritis is suspected. What is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benzathine Penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azithromycin 1 g stat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxycycline 100 mg BD × 2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cefixime 400 mg stat&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cefixime 400 mg stat&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_sZvzJbC.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cefixime 400 mg stat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The treatment of choice for gonococcal urethritis is a single dose of Cefixime 400 mg , which targets Neisseria gonorrhoeae . In settings with high rates of co-infection, empirical treatment may include coverage for Chlamydia trachomatis as well.&lt;/li&gt;&lt;li&gt;➤ gonococcal urethritis&lt;/li&gt;&lt;li&gt;➤ single dose of Cefixime 400 mg&lt;/li&gt;&lt;li&gt;➤ Chlamydia trachomatis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presents with recurrent active genital warts, but her husband has no lesions. What is the most appropriate advice to prevent transmission of the infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give continuous prophylaxis to the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give prophylactic antivirals to the husband&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give antivirals whenever active lesions are present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Don’t engage in intercourse when active lesions are present&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Don’t engage in intercourse when active lesions are present&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Don’t engage in intercourse when active lesions are present&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To prevent HPV transmission in patients with genital warts , the most effective strategy is to avoid sexual activity during periods of active lesions , as HPV spreads via direct skin contact and antivirals are ineffective against warts.&lt;/li&gt;&lt;li&gt;➤ HPV transmission&lt;/li&gt;&lt;li&gt;➤ genital warts&lt;/li&gt;&lt;li&gt;➤ avoid sexual activity during periods of active lesions&lt;/li&gt;&lt;li&gt;➤ direct skin contact&lt;/li&gt;&lt;li&gt;➤ ineffective&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy is brought to the outpatient clinic due to persistent itching and dry skin over the inner elbows and behind the knees for the past several months. On examination, there are excoriated, lichenified plaques in the flexural areas. His mother mentions a history of asthma and allergic rhinitis in the family. He is otherwise well and afebrile. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erysipelas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic contact dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seborrheic dermatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atopic dermatitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_vu8HPVd.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Atopic dermatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atopic dermatitis typically presents with chronic, pruritic, excoriated, and lichenified plaques in flexural areas and is often associated with a family history of atopy, including asthma and allergic rhinitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman developed erythema, swelling, and itching over her scalp and forehead shortly after using a hair dye. The clinical image shows a localized dermatitis pattern over areas of contact. Which of the following substances is most likely responsible for this allergic reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Balsam of Peru&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Para-Phenylenediamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pollen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Para-Phenylenediamine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_kncXAbM.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Para-Phenylenediamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Para-Phenylenediamine (PPD) is the most common chemical allergen in hair dyes, leading to allergic contact dermatitis through a delayed hypersensitivity reaction affecting areas exposed to the dye.&lt;/li&gt;&lt;li&gt;➤ Para-Phenylenediamine (PPD)&lt;/li&gt;&lt;li&gt;➤ allergic contact dermatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman presents to a dermatology clinic with complaints of gradually developing depigmented macules on her forehead for the past few months. She mentions regularly applying a red-colored sticker to her forehead as part of her daily routine. On examination, well-defined hypopigmented patches are noted at the exact sites where the sticker is placed. Patch testing is conducted and reveals a strong positive reaction to a compound commonly found in adhesive bindis. Which of the following chemicals is most likely responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mono-benzyl ether of Hydroquinone (MBEH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crocein Scarlet MOO and Solvent Yellow 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Para Tertiary Butylphenol (PTBP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;p-Phenylenediamine (PPD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Para Tertiary Butylphenol (PTBP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_YuvFNs1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Para Tertiary Butylphenol (PTBP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bindi leukoderma is caused by Para Tertiary Butylphenol (PTBP), a phenolic compound found in the adhesive of decorative bindis, which leads to melanocyte destruction and localized hypopigmentation&lt;/li&gt;&lt;li&gt;➤ Bindi leukoderma is caused by Para Tertiary Butylphenol (PTBP), a phenolic compound found in the adhesive of decorative bindis, which leads to melanocyte destruction and localized hypopigmentation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young male presents with a large, pigmented, congenital lesion involving the left side of his face, as shown in the image. The lesion is dark, thickened, and verrucous in texture. Which of the following conditions is most commonly associated with this type of lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant melanoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Malignant melanoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_NeePvQJ.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Malignant melanoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Giant congenital melanocytic nevi are associated with an increased risk of malignant melanoma and require long-term surveillance for any signs of malignant transformation.&lt;/li&gt;&lt;li&gt;➤ Giant congenital melanocytic nevi&lt;/li&gt;&lt;li&gt;➤ increased risk of malignant melanoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old individual presents with complaints of a skin condition involving characteristic lesions on the palms and trunk, accompanied by sores in the mouth. On examination, you observe target lesions with three concentric zones on the affected areas. The patient asks about the most common factor responsible for triggering this condition. Which of the following most likely triggered this patient’s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vaccination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythema multiforme is a self-limiting cytotoxic dermatitis caused by Type IV hypersensitivity. The most common trigger, seen in up to the majority of cases of this condition, is infection, particularly herpes simplex virus (HSV).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During slide preparation for histopathological examination (HPE), a box-like or squared-off appearance of the tissue is noted under low-power scanning view, as shown in the image. Which of the following dermatologic conditions typically demonstrates this histological feature?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planopilaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lichen amyloidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen nitidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Morphea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Morphea&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_a9WYIMF.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Morphea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Morphea exhibits a box-like or squared-off appearance on histopathology due to marked dermal collagen sclerosis , making it a distinct diagnostic clue on scanning view.&lt;/li&gt;&lt;li&gt;➤ Morphea&lt;/li&gt;&lt;li&gt;➤ box-like or squared-off appearance&lt;/li&gt;&lt;li&gt;➤ marked dermal collagen sclerosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient being treated for amoebic dysentery develops a well-demarcated, erythematous patch on the skin that later becomes hyperpigmented. The lesion recurs at the same site upon re-exposure to the drug. What is the most likely cutaneous reaction caused by the drug used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maculopapular rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fixed drug eruption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urticaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fixed drug eruption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fixed drug eruption&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fixed drug eruption is a classic skin manifestation of drugs like metronidazole , used in amebic dysentery , and is recognized by recurrent lesions at the same site upon drug re-exposure.&lt;/li&gt;&lt;li&gt;➤ Fixed drug eruption&lt;/li&gt;&lt;li&gt;➤ metronidazole&lt;/li&gt;&lt;li&gt;➤ amebic dysentery&lt;/li&gt;&lt;li&gt;➤ recurrent lesions at the same site&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn is brought to the outpatient department with thick, shiny membrane-like skin encasing the body. Examination reveals ectropion (eversion of eyelids), eclabium (eversion of lips), and generalized tight, red, cracked skin with fissures involving the face, trunk, and limbs. Which of the following is the least likely diagnosis in this clinical scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Harlequin ichthyosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lamellar ichthyosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ichthyosis vulgaris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bathing suit ichthyosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ichthyosis vulgaris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ichthyosis vulgaris&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ichthyosis vulgaris is a milder form of ichthyosis that does not typically present with collodion membrane, ectropion, or eclabium at birth, making it an unlikely diagnosis in neonates with severe skin findings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false regarding scleredema?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythema and peau d&#x27;orange appearance of the skin can be seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Associated with sclerodactyly and Raynaud’s phenomenon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can occur in association with diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The dermis is 3–4 times thicker than normal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Associated with sclerodactyly and Raynaud’s phenomenon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Associated with sclerodactyly and Raynaud’s phenomenon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scleredema, especially when associated with diabetes, is a connective tissue disorder presenting with non-pitting induration of the upper back and neck, dermal thickening, and absence of features like Raynaud’s phenomenon and sclerodactyly, which are instead characteristic of scleroderma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old individual presents with hyperpigmented, thickened, velvety patches of skin in the folds of their neck. The patient is obese, with a history of diabetes and hypertension. What is the condition shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Melasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythrasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acanthosis nigricans&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acanthosis nigricans&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_GEdgWtQ.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acanthosis nigricans&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acanthosis nigricans presents as velvety, hyperpigmented plaques, typically in flexural areas, and is strongly associated with insulin resistance, obesity, and less commonly, malignancy. Recognizing this skin condition is essential to identify underlying systemic conditions, including diabetes or potential malignancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged Indian male presents to the dermatology OPD with a slowly growing lesion on the face, particularly around the lower eyelid area, as shown in the image. The lesion has a pearly appearance, telangiectasia, rolled borders, and central ulceration. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal cell carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discoid lupus erythematosus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Basal cell carcinoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_SX4Skk6.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Basal cell carcinoma (BCC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Basal cell carcinoma typically presents as a pearly, telangiectatic nodule with rolled edges and central ulceration , especially in sun-exposed areas . It is slow-growing and locally invasive but rarely metastasizes.&lt;/li&gt;&lt;li&gt;➤ Basal cell carcinoma&lt;/li&gt;&lt;li&gt;➤ pearly, telangiectatic nodule&lt;/li&gt;&lt;li&gt;➤ rolled edges and central ulceration&lt;/li&gt;&lt;li&gt;➤ sun-exposed areas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A malnourished child presents with follicular hyperkeratotic papules primarily over the elbows, knees, and extensor surfaces. Nutritional evaluation reveals deficiencies in Vitamin A and essential fatty acids. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratosis pilaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phrynoderma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratosis follicularis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phrynoderma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Phrynoderma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phrynoderma is a cutaneous sign of Vitamin A and essential fatty acid deficiency , presenting as follicular hyperkeratotic lesions in malnourished individuals, especially over extensor surfaces .&lt;/li&gt;&lt;li&gt;➤ Phrynoderma&lt;/li&gt;&lt;li&gt;➤ Vitamin A and essential fatty acid deficiency&lt;/li&gt;&lt;li&gt;➤ follicular hyperkeratotic lesions&lt;/li&gt;&lt;li&gt;➤ extensor surfaces&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with asymptomatic lesions over the forearm and shaft of the penis. On examination, the penile lesion appears as a small, shiny, flesh-colored papule, as seen in the image. There is no associated pain or itching. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lichen nitidus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scrofuloderma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scabies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lichen nitidus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_S50o9rV.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lichen nitidus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lichen nitidus presents as asymptomatic, shiny, flesh-colored papules , commonly affecting the forearms and genitalia in children . Its classic appearance helps differentiate it from other dermatoses affecting similar sites.&lt;/li&gt;&lt;li&gt;➤ Lichen nitidus&lt;/li&gt;&lt;li&gt;➤ asymptomatic, shiny, flesh-colored papules&lt;/li&gt;&lt;li&gt;➤ forearms and genitalia in children&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
