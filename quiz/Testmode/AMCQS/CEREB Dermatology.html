tudy fungal morphology in tissue sections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Masson’s Trichrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potassium hydroxide (KOH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alizarin Red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Periodic Acid-Schiff (PAS)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Periodic Acid-Schiff (PAS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Periodic Acid-Schiff (PAS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Periodic Acid-Schiff (PAS) stain is an important tool in the diagnosis of fungal infections as it highlights the polysaccharides in fungal cell walls, making fungal organisms more visible in tissue sections.&lt;/li&gt;&lt;li&gt;➤ Periodic Acid-Schiff (PAS) stain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the Dermatological disorders in Colum A with their respective investigations in Colum B:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a, 4-d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-a, 4-b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-c, 3-a, 4-d&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/07/screenshot-2024-10-07-093445.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/07/screenshot-2024-10-07-093518.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-111523.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-111533.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-b, 2-c, 3-a, 4-d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Tinea is diagnosed with a KOH mount, lepromatous leprosy with a slit skin smear, lupus vulgaris with a biopsy, and allergic dermatitis with a patch test.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What are the most likely causes of non-scarring alopecia among the given options?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alopecia areata and frontal fibrosing alopecia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Telogen effluvium and androgenic alopecia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Androgenic alopecia and frontal fibrosing alopecia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only frontal fibrosing alopecia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Telogen effluvium and androgenic alopecia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Telogen effluvium and androgenic alopecia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Common causes of non-scarring alopecia include alopecia areata , telogen effluvium , and androgenic alopecia. Frontal fibrosing alopecia , however, is a form of scarring alopecia and should not be included in the differential for non-scarring alopeci a.&lt;/li&gt;&lt;li&gt;➤ non-scarring alopecia&lt;/li&gt;&lt;li&gt;➤ alopecia areata&lt;/li&gt;&lt;li&gt;➤ telogen effluvium&lt;/li&gt;&lt;li&gt;➤ androgenic alopecia.&lt;/li&gt;&lt;li&gt;➤ Frontal fibrosing alopecia&lt;/li&gt;&lt;li&gt;➤ scarring alopecia&lt;/li&gt;&lt;li&gt;➤ a.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the FALSE statement regarding Androgenetic Alopecia and its treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DHT (Dihydrotestosterone) is responsible for Follicular Regression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontal Hairline is maintained in Female Pattern Hair Loss (FPHL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minoxidil has Vasodilatory Function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Finasteride selectively inhibits Type 1, 5 𝛼 -reductase within the Hair Follicle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Finasteride selectively inhibits Type 1, 5 𝛼 -reductase within the Hair Follicle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Finasteride selectively inhibits Type 1,5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Finasteride targets type 2, 5-alpha Reductase in the treatment of Androgenetic Alopecia , while Minoxidil works through vasodilation , and in FPHL , the frontal hairline remains intact .&lt;/li&gt;&lt;li&gt;➤ Finasteride targets type 2, 5-alpha Reductase in the treatment of Androgenetic Alopecia , while Minoxidil works through vasodilation , and in FPHL , the frontal hairline remains intact .&lt;/li&gt;&lt;li&gt;➤ Finasteride&lt;/li&gt;&lt;li&gt;➤ type 2, 5-alpha Reductase&lt;/li&gt;&lt;li&gt;➤ Androgenetic Alopecia&lt;/li&gt;&lt;li&gt;➤ Minoxidil&lt;/li&gt;&lt;li&gt;➤ vasodilation&lt;/li&gt;&lt;li&gt;➤ FPHL&lt;/li&gt;&lt;li&gt;➤ frontal hairline&lt;/li&gt;&lt;li&gt;➤ intact&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with patches of hair loss on her scalp. On closer examination, the hair at the periphery of the bald spots appears thinner at the base and broader at the tip. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tinea capitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Androgenic alopecia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Telogen effluvium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alopecia areata&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Alopecia areata&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Alopecia areata&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Exclamation mark hairs are a hallmark of alopecia areata , an autoimmune condition characterized by patchy, non-scarring hair loss. Recognizing these hairs is crucial for diagnosis.&lt;/li&gt;&lt;li&gt;➤ Exclamation mark hairs&lt;/li&gt;&lt;li&gt;➤ alopecia areata&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with complaints of increased hair shedding over the past few months. She states that she recently experienced a stressful life event. On examination, there is diffuse thinning of the hair, and you suspect that the majority of her hair follicles have entered the resting phase of the hair cycle. What is the name of this resting phase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anagen hair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Catagen hair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metagen hair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Telogen hair&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Telogen hair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)  Telogen hair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The telogen phase is the resting phase of the hair growth cycle. During this phase, hair is no longer growing and is eventually shed . Stress or illness can trigger telogen effluvium, leading to diffuse hair shedding.&lt;/li&gt;&lt;li&gt;➤ telogen phase&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman presents with a two-year history of erythematous papules and pustules on her face, particularly on her cheeks and nose, as shown in the image. The lesions are associated with a background of persistent erythema and telangiectasia . She denies any involvement around her mouth or eyes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polymorphic light eruption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acne vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus (SLE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rosacea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rosacea&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/07/screenshot-2024-10-07-094325.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rosacea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rosacea presents as erythematous papules and pustules on the convexities of the face, with a background of persistent erythema and telangiectasia. It commonly affects middle-aged individuals and lacks comedones, differentiating it from acne vulgaris.&lt;/li&gt;&lt;li&gt;➤ Rosacea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old woman presents with itchy, skin-colored papules in her axilla. She is otherwise healthy with no systemic symptoms. The lesions have been present for several months and are causing discomfort. Which of the following statements is true regarding her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is also known as inverse acne&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The involved gland secretes sebum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Other common locations include the lips and glans penis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It happens due to blockage in apocrine sweat gland&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It happens due to blockage in apocrine sweat gland&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fox-Fordyce disease is caused by blockage of the apocrine sweat glands and typically presents with itchy, skin-colored papules in the axilla or areola of women between 20-40 years old .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man presents with small, red papules on his back and chest after spending several hours in a hot and humid environment. He reports itching and discomfort, especially when sweating. The condition appears to improve in cooler settings. What is the underlying glandular dysfunction responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sebaceous gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apocrine gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eccrine gland&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Holocrine gland&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eccrine gland&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Eccrine gland&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Miliaria (heat rash) results from obstruction of the eccrine sweat glands , leading to sweat retention and irritation, especially in hot and humid environments.&lt;/li&gt;&lt;li&gt;➤ eccrine sweat glands&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents with small, painless, whitish-yellow bumps on the inside of his lips. He is concerned, but the lesions are asymptomatic . Examination reveals multiple tiny yellow papules that are not inflamed or painful. These are likely Fordyce spots. What type of ectopic glands are Fordyce spots?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucous glands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sebaceous glands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eccrine glands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apocrine glands&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sebaceous glands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sebaceous glands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fordyce spots are benign ectopic sebaceous glands commonly seen on mucosal surfaces such as the lips and genitalia, and they do not require any treatment.&lt;/li&gt;&lt;li&gt;➤ Fordyce spots&lt;/li&gt;&lt;li&gt;➤ sebaceous glands&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to the clinic with complaints of persistent, painful lesions in her mouth. On examination, you notice white, lace-like patches on the buccal mucosa. She also mentions occasional itchy, purplish, flat-topped bumps on her wrists. What is the most likely diagnosis of this clinical scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lichen Planus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basal Cell Carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ichthyosis Vulgaris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lichen Planus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents with violaceous plane topped papules associated with Pruritus over wrist and antecubital fossae for 2 months. The lesions have a characteristic shiny surface and are arranged in a linear pattern. What is the first line of treatment in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antifungals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topical steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phototherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Topical steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Topical steroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The first line of treatment for lichen planus, characterized by violaceous, flat-topped papules with pruritus, is high-potency topical steroids to reduce skin inflammation and pruritus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the patient&#x27;s history of relapsing, remitting, mildly itchy erythematous plaques on the scalp, sacral area, and knees, along with joint pain and the displayed nail changes in the image below, what would be your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adult-onset Still&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pachyonychia congenita&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psoriasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-113008.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Psoriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nail changes in psoriasis can include nail pitting , onycholysis , and the \&quot;oil drop\&quot; sign . Psoriasis can involve the skin, nails, and joints, making it essential to consider these features in the diagnosis of patients presenting with joint pain and typical skin lesions.&lt;/li&gt;&lt;li&gt;➤ psoriasis&lt;/li&gt;&lt;li&gt;➤ nail pitting&lt;/li&gt;&lt;li&gt;➤ onycholysis&lt;/li&gt;&lt;li&gt;➤ \&quot;oil drop\&quot; sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following therapeutic methods used in the management of psoriasis with their possible side effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-c, 2-b, 3-a, 4-d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-b, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-c, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-c, 2-b, 3-a, 4-d&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-113127.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/07/screenshot-2024-10-07-100144.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-c, 2-b, 3-a, 4-d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Match common therapies for psoriasis with their potential side effects :&lt;/li&gt;&lt;li&gt;➤ therapies&lt;/li&gt;&lt;li&gt;➤ side&lt;/li&gt;&lt;li&gt;➤ effects&lt;/li&gt;&lt;li&gt;➤ PUVA increases the risk of skin cancer (1-c), Cyclosporine is nephrotoxic (2-b), Methotrexate can act as an abortifacient (3-a), and Acitretin is teratogenic and can cause mucositis (4-d).&lt;/li&gt;&lt;li&gt;➤ PUVA increases the risk of skin cancer (1-c),&lt;/li&gt;&lt;li&gt;➤ PUVA&lt;/li&gt;&lt;li&gt;➤ skin cancer&lt;/li&gt;&lt;li&gt;➤ Cyclosporine is nephrotoxic (2-b),&lt;/li&gt;&lt;li&gt;➤ Cyclosporine&lt;/li&gt;&lt;li&gt;➤ nephrotoxic&lt;/li&gt;&lt;li&gt;➤ Methotrexate can act as an abortifacient (3-a), and&lt;/li&gt;&lt;li&gt;➤ Methotrexate&lt;/li&gt;&lt;li&gt;➤ abortifacient&lt;/li&gt;&lt;li&gt;➤ Acitretin is teratogenic and can cause mucositis (4-d).&lt;/li&gt;&lt;li&gt;➤ Acitretin&lt;/li&gt;&lt;li&gt;➤ teratogenic&lt;/li&gt;&lt;li&gt;➤ mucositis&lt;/li&gt;&lt;li&gt;➤ This knowledge is critical for the safe prescription and monitoring of patients on these therapies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a true association ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitiligo and metabolic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Melasma and malignant melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen planus and malignant melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriasis and metabolic syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Psoriasis and metabolic syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Psoriasis and metabolic syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Psoriasis is strongly associated with metabolic syndrome , including hypertension, obesity, dyslipidemia, and insulin resistance. This association highlights the systemic inflammatory nature of psoriasis and the importance of monitoring patients for cardiovascular risk factors.&lt;/li&gt;&lt;li&gt;➤ Psoriasis&lt;/li&gt;&lt;li&gt;➤ metabolic syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of psoriasis was started on systemic corticosteroids to control his flares. Shortly after discontinuing the steroids, he developed widespread redness, scaling, and ill-defined plaques that have merged across his body, as shown in the image. He also complains of severe itching. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pustular psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug-induced reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythrodermic psoriasis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Erythrodermic psoriasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-113517.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Erythrodermic psoriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythrodermic psoriasis is a severe form of psoriasis that can be triggered by the withdrawal of systemic corticosteroids . It presents with widespread erythema, scaling, and merging plaques and is associated with serious systemic complications.&lt;/li&gt;&lt;li&gt;➤ Erythrodermic psoriasis&lt;/li&gt;&lt;li&gt;➤ withdrawal of systemic corticosteroids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male presents with plaques covered by loosely adherent silvery scales. The attending physician performed a skin biopsy. Which of the following changes is expected in the skin biopsy of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypergranulosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pigment incontinence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parakeratosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pautrier’s microabscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Parakeratosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Parakeratosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Parakeratosis (retention of nuclei in the stratum corneum) is a key histopathological feature of psoriasis, reflecting abnormal epidermal maturation. Other findings include hyperkeratosis, absence of the granular layer, Munro&#x27;s microabscesses, and elongated rete ridges.&lt;/li&gt;&lt;li&gt;➤ Parakeratosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old male presents with erythematous plaques covered with silvery scales, as shown in the picture. Which of the following is true regarding his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treatment of choice is acitretin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mostly flexors are involved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triggered by streptococcal infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scales will bleed on removal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Scales will bleed on removal&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-113807.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Scales will bleed on removal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the blistering diseases listed below, which would not demonstrate a positive direct Immunofluorescence (DIF) test? Dermatitis herpetiformis Hailey-Hailey Disease Pemphigus foliaceus Epidermolysis bullosa simplex Bullous pemphigoid&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 and 4 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, and 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2 and 4 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2 and 4 only&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that Hailey-Hailey Disease and Epidermolysis bullosa simplex are genetic disorders that would not show a positive direct Immunofluorescence test, unlike autoimmune blistering diseases like dermatitis herpetiformis, pemphigus foliaceus, and bullous pemphigoid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with multiple tense, itchy bullae on an erythematous, urticarial base. The patient reports severe itching. After some time, the roof of the bullae got settled . What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgA pemphigus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatitis herpetiformis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bullous pemphigoid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bullous pemphigoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bullous pemphigoid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bullous pemphigoid is characterized by tense bullae on an erythematous base, often associated with intense pruritus, typically affecting elderly patients. It is caused by autoantibodies against hemidesmosomes in the basement membrane, leading to subepidermal blistering.&lt;/li&gt;&lt;li&gt;➤ Bullous pemphigoid&lt;/li&gt;&lt;li&gt;➤ tense bullae&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man presents with painful, flaccid bullae on his skin and erosions in his mouth. Some of the bullae have ruptured, leaving behind raw, denuded skin. He reports that the blisters easily break. A Tzanck smear from one of the lesions shows acantholytic cells. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pemphigus foliaceus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatitis herpetiformis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bullous pemphigoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pemphigus vulgaris&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pemphigus vulgaris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pemphigus vulgaris&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pemphigus vulgaris is an autoimmune blistering disorder characterized by flaccid bullae , mucosal involvement, and the presence of acantholytic cells on Tzanck smear. It is caused by autoantibodies against desmogleins, leading to the loss of keratinocyte adhesion.&lt;/li&gt;&lt;li&gt;➤ Pemphigus vulgaris&lt;/li&gt;&lt;li&gt;➤ flaccid bullae&lt;/li&gt;&lt;li&gt;➤ acantholytic cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which diagnostic investigation is utilized to identify the condition characterized by a 40-year-old man displaying abrupt erythematous painful lesions on the trunk and face, joint pain, and glove and stock anaesthesia? Nerve examination Skin biopsy Slit skin smear Mantoux test&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 2, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is correct regarding the healing of leprosy if left untreated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No spontaneous remission is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Half of the cases resolve spontaneously after bacilli exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spontaneous remission is more common in children than in adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indeterminate leprosy has more remission than tuberculoid leprosy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Indeterminate leprosy has more remission than tuberculoid leprosy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Indeterminate leprosy has more spontaneous remission than tuberculoid leprosy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of indeterminate leprosy , the disease often resolves spontaneously, with a remission rate as high as 95%. This type of leprosy is more likely to remit compared to tuberculoid leprosy.&lt;/li&gt;&lt;li&gt;➤ indeterminate leprosy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman, currently undergoing treatment for leprosy with multidrug therapy (MDT), presents with erythema nodosum leprosum (type 2 lepra reaction), which is characterized by painful nodules and systemic symptoms. What is the most appropriate management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop MDT &amp;amp; add steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue MDT &amp;amp; add steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Continue MDT &amp; add steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Continue MDT &amp;amp; add steroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a pregnant patient with leprosy presenting with a type 2 lepra reaction (erythema nodosum leprosum) , the appropriate management involves continuing MDT and adding systemic corticosteroids to control the immune-mediated reaction. Thalidomide should be avoided due to its teratogenic effects.&lt;/li&gt;&lt;li&gt;➤ type 2 lepra reaction (erythema nodosum leprosum)&lt;/li&gt;&lt;li&gt;➤ continuing MDT&lt;/li&gt;&lt;li&gt;➤ systemic corticosteroids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which nerve is commonly biopsied to diagnose neuritic leprosy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sural nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial cutaneous nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radial cutaneous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Radial cutaneous nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The radial cutaneous nerve is often biopsied in cases of pure neuritic leprosy because it is a sensory nerve, minimizing the risk of motor dysfunction while providing adequate tissue for diagnostic purposes.&lt;/li&gt;&lt;li&gt;➤ radial cutaneous nerve&lt;/li&gt;&lt;li&gt;➤ pure neuritic leprosy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man presents with an annular lesion on his back, as shown in the image. The lesion has an inverted saucer shape with a perpendicular inner margin. The patient reports that the lesion is numb to touch. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lepromatous leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histoid leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borderline leprosy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Borderline lepromatous leprosy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Borderline leprosy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-114750.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Borderline leprosy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Borderline leprosy presents with well-defined, asymmetrical lesions that often have an inverted saucer shape and sensory loss. The involvement of peripheral nerves by Mycobacterium leprae leads to the sensory deficits commonly associated with this form of leprosy.&lt;/li&gt;&lt;li&gt;➤ Borderline leprosy&lt;/li&gt;&lt;li&gt;➤ inverted saucer shape&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the leprosy subtype to the correct associated characteristic:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;i-3 ii-4 iii-1 iv-5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;i-5 ii-2 iii-1 iv-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;i-3 ii-2 iii-1 iv-5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;i-5 ii-4 iii-1 iv-3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. i-5 ii-4 iii-1 iv-3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/07/screenshot-2024-10-07-101913.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) i-5 ii-4 iii-1 iv-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tuberculoid (TT) : Well-defined, solitary lesions with a \&quot;saucer\&quot; appearance and single nerve involvement. Indeterminate (IL) : Solitary hypopigmented lesion with normal sensation and no nerve involvement. Lepromatous (LL) : Numerous lesions, madarosis, glove-and-stocking anesthesia. Borderline (BB) : Punched-out lesions with well-defined inner and ill-defined outer borders.&lt;/li&gt;&lt;li&gt;➤ Tuberculoid (TT) : Well-defined, solitary lesions with a \&quot;saucer\&quot; appearance and single nerve involvement.&lt;/li&gt;&lt;li&gt;➤ Tuberculoid (TT)&lt;/li&gt;&lt;li&gt;➤ Indeterminate (IL) : Solitary hypopigmented lesion with normal sensation and no nerve involvement.&lt;/li&gt;&lt;li&gt;➤ Indeterminate (IL)&lt;/li&gt;&lt;li&gt;➤ Lepromatous (LL) : Numerous lesions, madarosis, glove-and-stocking anesthesia.&lt;/li&gt;&lt;li&gt;➤ Lepromatous (LL)&lt;/li&gt;&lt;li&gt;➤ Borderline (BB) : Punched-out lesions with well-defined inner and ill-defined outer borders.&lt;/li&gt;&lt;li&gt;➤ Borderline (BB)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following differentials should not be considered for the lesion seen in the image developed in a forest officer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kyasanur Forest Disease (KFD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cutaneous anthrax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Healing brown recluse spider bite&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kyasanur Forest Disease (KFD)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-115046.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kyasanur Forest Disease (KFD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kyasanur Forest Disease (KFD) is a tick-borne viral disease that presents with hemorrhagic symptoms, fever, and systemic signs. Skin ulcers are not a common feature of KFD, making it the least likely diagnosis in a patient presenting with an ulcerated skin lesion. In contrast, scrub typhus , cutaneous anthrax , and brown recluse spider bites are more likely to cause ulcerative skin lesions.&lt;/li&gt;&lt;li&gt;➤ Kyasanur Forest Disease (KFD)&lt;/li&gt;&lt;li&gt;➤ Skin ulcers&lt;/li&gt;&lt;li&gt;➤ scrub typhus&lt;/li&gt;&lt;li&gt;➤ cutaneous anthrax&lt;/li&gt;&lt;li&gt;➤ brown recluse spider bites&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old female with poorly controlled diabetes presents with bilateral brown pigmentation in her axillae and groin. A Wood&#x27;s lamp examination is performed . Which of the following is the most likely finding on Wood’s lamp examination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wood&#x27;s lamp examination showing yellow fluorescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wood&#x27;s lamp examination showing green fluorescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wood&#x27;s lamp examination showing coral pink fluorescence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wood&#x27;s lamp examination showing blue fluorescence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wood&#x27;s lamp examination showing coral pink fluorescence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Wood&#x27;s lamp examination showing coral pink fluorescence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythrasma , caused by Corynebacterium minutissimum, presents as brownish patches in intertriginous areas and exhibits coral pink fluorescence under Wood’s lamp examination. It is often associated with diabetes and poor hygiene and responds well to topical antibiotics.&lt;/li&gt;&lt;li&gt;➤ Erythrasma&lt;/li&gt;&lt;li&gt;➤ coral pink fluorescence&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old patient presents with fever, chills, and a petechial rash on the arms and legs. He also complains of a headache and neck stiffness. His symptoms began 3 days ago after attending a crowded dormitory. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leptospirosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningococcemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dengue hemorrhagic fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Meningococcemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Meningococcemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Meningococcemia , caused by Neisseria meningitidis , presents with fever, petechial or purpuric rash, and signs of meningitis. It is a rapidly progressive and life-threatening condition that requires prompt recognition and treatment with antibiotics.&lt;/li&gt;&lt;li&gt;➤ Meningococcemia&lt;/li&gt;&lt;li&gt;➤ Neisseria meningitidis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl presents with a fever, sore throat, and a facial rash. On examination, the pharynx appears erythematous without exudates, and the child has red, painful patches on her cheek that the mother reports are expanding. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Topical steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Topical salicylic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isotretinoin ointment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Topical antibiotics&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Topical antibiotics&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-115426.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Topical antibiotics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with small, shallow, circular erosions on the soles of the feet. The lesions have a punched-out appearance and are primarily located over pressure-bearing areas, as depicted in the image below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pityriasis rosea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ecthyma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pitted keratolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pityriasis versicolor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pitted keratolysis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-115541.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pitted keratolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pitted keratolysis is a bacterial infection characterized by shallow, circular erosions with a punched-out appearance, typically affecting pressure-bearing areas of the soles. Treatment involves topical antibiotics and proper foot hygiene.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents with a skin condition characterized by small, Papular eruptions. He has a history of tuberculosis and the lesions are found to be associated with an underlying tuberculous infection. In which of the following conditions are Tuberculids seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lupus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scrofuloderma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen scrofulosorum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculous verrucosa cutis (TBVC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lichen scrofulosorum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lichen scrofulosorum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents with multiple asymptomatic, pinpoint papules on the dorsum of his arms and forearms, as well as the shaft of his penis. He denies any itching or pain. Physical examination reveals smooth, flat-topped, flesh-colored papules. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scabies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen nitidus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Molluscum contagiosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lichen nitidus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lichen nitidus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lichen nitidus is a benign condition that presents with asymptomatic, small, flesh-colored papules typically on the arms, chest, and genitalia. It is commonly seen in children and young adults and usually resolves spontaneously without the need for treatment.&lt;/li&gt;&lt;li&gt;➤ Lichen nitidus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man presents with a painful, erythematous vesicular rash located on his right chest, distributed along a single dermatome. The patient reports that the area has been painful for several days, followed by the appearance of the vesicles. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes labialis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes zoster&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Herpes zoster&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Herpes zoster&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Herpes zoster (shingles) presents with painful vesicular lesions confined to a single dermatome and is caused by reactivation of the varicella-zoster virus. It is common in older adults and can lead to complications such as postherpetic neuralgia.&lt;/li&gt;&lt;li&gt;➤ Herpes zoster&lt;/li&gt;&lt;li&gt;➤ single dermatome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient presents with a new rash after a febrile illness. You are evaluating various potential infections that could cause a maculopapular rash. Which of the following infections is least likely to present with a maculopapular rash?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dengue (during febrile phase)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shingles&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Shingles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Shingles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Shingles (herpes zoster) presents with a vesicular rash in a dermatomal pattern and does not cause a maculopapular rash, unlike viral exanthems such as rubella, measles, and dengue fever, which present with maculopapular rashes.&lt;/li&gt;&lt;li&gt;➤ Shingles (herpes zoster)&lt;/li&gt;&lt;li&gt;➤ vesicular rash&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A seven-year-old girl presents with fluid-filled lesions on her palms, soles, and buttocks. Erosions were noted in the buccal mucosa. The trunk and back are spared . Her brother has similar lesions. What is the likely pathogen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HHV 8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicella zoster virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coxsackie virus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Coxsackie virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Coxsackie virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Coxsackievirus , specifically Coxsackievirus A16, is the most common cause of hand, foot, and mouth disease , characterized by vesicular lesions on the palms, soles, buttocks, and sometimes the mouth. It primarily affects children and is often seen in family clusters.&lt;/li&gt;&lt;li&gt;➤ Coxsackievirus&lt;/li&gt;&lt;li&gt;➤ hand, foot, and mouth disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presents with multiple dome-shaped, pearly lesions on the cheeks. The mother also reports having similar lesions on her body. There is no associated pain or fever. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Warts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Molluscum contagiosum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes labialis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scabies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Molluscum contagiosum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Molluscum contagiosum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Molluscum contagiosum presents as dome-shaped, pearly lesions with central umbilication, commonly affecting children. It is spread by direct skin contact and is caused by a poxvirus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old farmer presents with multiple verrucous lesions on his foot, as shown in the image, which developed after a thorn prick several months ago. Microscopy of a biopsy shows sclerotic bodies (as seen in the right image). What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycetoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Warts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chromoblastomycosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chromoblastomycosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-120435.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chromoblastomycosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chromoblastomycosis is a chronic fungal infection characterized by verrucous skin lesions and the presence of sclerotic bodies (Medlar bodies) on histopathology.&lt;/li&gt;&lt;li&gt;➤ Chromoblastomycosis&lt;/li&gt;&lt;li&gt;➤ sclerotic bodies (Medlar bodies)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with patchy hair loss on the scalp associated with easy pluckability of hair. On physical examination, black spots are visible in the affected area of hair loss. Which of the following treatments is appropriate for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ivermectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Griseofulvin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Griseofulvin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Griseofulvin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The treatment of choice for tinea capitis is oral griseofulvin , which is effective against dermatophyte infections involving the scalp. It is particularly used for infections caused by Microsporum species.&lt;/li&gt;&lt;li&gt;➤ tinea capitis&lt;/li&gt;&lt;li&gt;➤ oral griseofulvin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with multiple hypopigmented patches with fine furfuraceous scaling over her neck. The lesions are asymptomatic and have been slowly progressing. Which of the following treatment should be initiated for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Terbinafine 250 mg OD x 1 week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Griseofulvin 250 mg bd x 3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketoconazole 200 mg od x 4 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Itraconazole 200 mg od x 1 week&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Itraconazole 200 mg od x 1 week&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Itraconazole 200 mg od x 1 week&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Itraconazole is used in the treatment of pityriasis versicolor, a superficial fungal infection caused by Malassezia species. Other antifungals, such as terbinafine and griseofulvin, are ineffective against Malassezia, and ketoconazole is avoided due to hepatotoxicity concerns.&lt;/li&gt;&lt;li&gt;➤ Itraconazole&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man presents with ulcerating nodules arranged in a linear distribution along the lymphatic channels on his leg. All of the following organisms can cause lymphatic spread of infection, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcal infections&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nocardia infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sporothrix infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mycobacterium marinum infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Staphylococcal infections&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Staphylococcal infections&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lymphatic dissemination of nodular skin lesions can be caused by infections like Sporothrix schenckii , Nocardia , or Mycobacterium marinum . However, Staphylococcal infections typically cause localized abscesses or cellulitis and are less likely to present with lymphatic spread .&lt;/li&gt;&lt;li&gt;➤ Sporothrix schenckii&lt;/li&gt;&lt;li&gt;➤ Nocardia&lt;/li&gt;&lt;li&gt;➤ Mycobacterium marinum&lt;/li&gt;&lt;li&gt;➤ Staphylococcal infections&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 45-year-old male patient from Bihar with a normo-anesthetic hypopigmented lesion and a history of prolonged fever in childhood, what is the probable clinical diagnosis, considering the absence of thickened nerves?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculoid leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lepromatous leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycosis fungoides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post kala-azar dermal leishmaniasis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Post kala-azar dermal leishmaniasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-120937.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Post-kala-azar dermal leishmaniasis (PKDL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Post-kala-azar dermal leishmaniasis (PKDL) occurs in patients who have recovered from visceral leishmaniasis . It presents with hypopigmented macules and nodular lesions, especially in endemic regions such as Bihar. Diagnosis is confirmed by detecting amastigotes (Leishman-Donovan bodies) on Giemsa-stained slit skin smears.&lt;/li&gt;&lt;li&gt;➤ Post-kala-azar dermal leishmaniasis (PKDL)&lt;/li&gt;&lt;li&gt;➤ visceral leishmaniasis&lt;/li&gt;&lt;li&gt;➤ amastigotes (Leishman-Donovan bodies)&lt;/li&gt;&lt;li&gt;➤ Giemsa-stained&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true regarding scabies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Burrows occur in the stratum corneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scalp and face are spared in infants&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norwegian scabies is the most severe form&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Circle of Hebra lesions are characteristic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Scalp and face are spared in infants&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Scalp and face are spared in infants&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In infants , scabies can involve the scalp and face , unlike in older children and adults. Scabies typically causes burrows in the stratum corneum , and Norwegian scabies is the most severe form, often seen in immunocompromised individuals.&lt;/li&gt;&lt;li&gt;➤ infants&lt;/li&gt;&lt;li&gt;➤ scalp and face&lt;/li&gt;&lt;li&gt;➤ stratum corneum&lt;/li&gt;&lt;li&gt;➤ Norwegian scabies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient presents to you with multiple anogenital warts. The biopsy of these lesions showed squamous atypia Which of the following HPV types are considered high risk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPV 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HPV 18&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HPV 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HPV 11&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HPV 18&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HPV 18&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old patient presents to the clinic with painless lesions in the genital area. The patient reports having unprotected sexual intercourse several months ago. On examination, you observe multiple, broad, moist, flat-topped papules as shown below. No other symptoms are present. The patient&#x27;s blood test is positive for Treponema pallidum. What is the stage of syphilis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secondary Syphilis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Latent - Early&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Latent - Late&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secondary Syphilis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-121231.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Secondary Syphilis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key learning point is that condyloma lata are a hallmark of secondary syphilis , presenting as broad , moist , wart-like lesions , typically appearing weeks to months following the initial Treponema pallidum infection.&lt;/li&gt;&lt;li&gt;➤ The key learning point is that condyloma lata are a hallmark of secondary syphilis , presenting as broad , moist , wart-like lesions , typically appearing weeks to months following the initial Treponema pallidum infection.&lt;/li&gt;&lt;li&gt;➤ condyloma lata&lt;/li&gt;&lt;li&gt;➤ secondary syphilis&lt;/li&gt;&lt;li&gt;➤ broad&lt;/li&gt;&lt;li&gt;➤ moist&lt;/li&gt;&lt;li&gt;➤ wart-like lesions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kassowitz law is related to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary/Latent syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tertiary syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secondary syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital syphilis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Congenital syphilis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Congenital syphilis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kassowitz’s law applies to congenital syphilis and states that the risk of transmission and severity of congenital infection decrease with each subsequent pregnancy in an untreated woman. Understanding this law helps clinicians emphasize the importance of early and adequate treatment of syphilis in pregnant women to prevent congenital syphilis.&lt;/li&gt;&lt;li&gt;➤ Kassowitz’s law&lt;/li&gt;&lt;li&gt;➤ congenital syphilis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with complaints of foul-smelling, grey-white vaginal discharge. A wet mount is performed, and a specific finding is noted on the slide. What is the most likely microscopic finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Budding yeasts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacteria engulfed by macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutrophils engulf bacteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epithelial cells present with bacteria on margins&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Epithelial cells present with bacteria on margins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Epithelial cells present with bacteria on margins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In bacterial vaginosis , the presence of clue cells (epithelial cells coated with bacteria) is diagnostic. This condition is characterized by foul-smelling, grey-white discharge, and a disruption of normal vaginal flora, with overgrowth of organisms like Gardnerella vaginalis.&lt;/li&gt;&lt;li&gt;➤ bacterial vaginosis&lt;/li&gt;&lt;li&gt;➤ clue cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old patient presents with painful vesicles on the genital area. The lesions are associated with burning and discomfort. What would most likely be found on histopathology of the vesicle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Koilocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Henderson-Patterson bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tzanck cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pund cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tzanck cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tzanck cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tzanck cells (multinucleated giant cells) are seen on Tzanck smear in herpes simplex virus (HSV) infections. Painful genital vesicles are a hallmark of HSV, and identifying Tzanck cells can help confirm the diagnosis.&lt;/li&gt;&lt;li&gt;➤ Tzanck cells&lt;/li&gt;&lt;li&gt;➤ herpes simplex virus (HSV)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the Diseases in Colum A with STI Kit colour in Colum B:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-c, 3-a&quot;, &quot;questi
