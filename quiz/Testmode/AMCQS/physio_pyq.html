&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;All of the following sites have NIS EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salivary Gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placenta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Placenta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Placenta The placenta does not express NIS.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sodium/iodide cotransporter/symporter (NIS) is a transmembrane glycoprotein protein encoded by the SLC5A5 gene . Iodine uptake is a result of an active transport mechanism mediated by the NIS protein, which is found in the basolateral membrane of thyroid follicular cells. Apart from thyroid cells NIS can also be found, although less expressed, in other tissues such as the salivary glands , gastric mucosa , kidney, placenta , ovaries and mammary glands during pregnancy and lactation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NIS is mainly found in the following tissues: Thyroid gland: NIS is essential for the uptake of iodide by thyroid cells to synthesize thyroid hormones. Salivary glands: NIS is present in the salivary glands and is responsible for iodide uptake to allow for iodine secretion in saliva. Gastric mucosa: NIS is expressed in the gastric mucosa, facilitating iodide uptake into gastric cells. Uterus and mammary glands: NIS expression is found in these tissues, likely to support iodine uptake for specific functions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following substances will have higher concentration in the tubular lumen after passing through PCT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amino acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chloride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bicarbonate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chloride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chloride Both glucose and amino acids are reabsorbed to a greater extent, and bicarbonate is also significantly reabsorbed in the PCT. Therefore, chloride is more likely to have a higher concentration in the tubular lumen compared to the other substances listed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Early proximal tubule reabsorbs Na + and H 2 O with HCO3 - , glucose, amino acids, phosphate, and lactate. Na + is reabsorbed by cotransport with glucose, amino acids, phosphate, and lactate. These cotransport processes account for the reabsorption of all of the filtered glucose and amino acids. Late proximal tubule—Filtered glucose, amino acids, and HCO3 have already been completely removed from the tubular fluid by reabsorption in the early proximal tubule. In the late proximal tubule, Na+ is reabsorbed with Cl-. Thus, higher concentration of Cl- is left behind by processes in early PCT so as to facilitate diffusion of Cl into renal interstitium on its own. Although the amount of Na in the tubular fluid decreases markedly along the PCT lumen, the concentration of Na and total osmolarity still remains relatively constant. This is due to the high permeability of PCT to water leading to increased water reabsorption; which keeps us with the changes in osmolarity by sodium reabsorption.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. Glucose: Glucose is almost entirely reabsorbed in the PCT. Under normal conditions, there should be very little to no glucose left in the tubular lumen after passing through the PCT. Option B. Amino acids: Like glucose, amino acids are efficiently reabsorbed in the PCT. They should also have a low concentration in the tubular lumen after passing through the PCT. Option D. Bicarbonate: Bicarbonate is also reabsorbed in the PCT, and its reabsorption is essential for maintaining acid-base balance in the body. However, it may still be present in the tubular lumen to some extent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When to do pulmonary assessments preoperatively in COPD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FEV1/FVC &amp;lt; 0.7; FEV1&amp;lt; 80%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FEV1/FVC &amp;lt; 0.75; FEV1 &amp;lt; 85%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FIV1/FVC &amp;lt; 0.8; FEV1 &amp;lt; 80%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FIV1/FVC &amp;lt; 0.75; FEV1 &amp;lt;80%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FEV1/FVC &lt; 0.7; FEV1&lt; 80%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FEV1/FVC &amp;lt; 0.7; FEV1&amp;lt; 80% This criterion indicates that if the FEV1/FVC ratio is less than 0.7 and the absolute FEV1 value is less than 80% predicted, it suggests airflow limitation consistent with COPD. These parameters are used to classify the severity of COPD based on the Global Initiative for Chronic Obstructive Lung Disease (GOLD) guidelines.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The 2021 GOLD report continues to recommend that a diagnosis of COPD is based on the presence of symptoms and airflow obstruction demonstrated by a postbronchodilator forced expiratory volume in 1 second (FEV 1 )/forced vital capacity (FVC) ratio of less than 0.7 on spirometry.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - The other options provided are not the standard criteria for diagnosing COPD preoperatively. The correct answer remains: FEV1/FVC &amp;lt; 0.7; FEV1 &amp;lt; 80%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For a skeletal muscle, latent period: 10msec, contraction period 40msec and relaxation period was 20msec. Calculate tetanizing frequency:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20/sec&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;25/sec&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;35/sec&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50/sec&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 25/sec&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;25/sec Tetanizing frequency= 1/contraction period=1/(40 msec) =1/0.04 per sec= 25 per second.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wave Summation and Tetanus (Also known as Frequency Summation) As Marieb pictures it: From an actual recording: Frequency Summation &amp;amp; Tetanization Wave summation occurs when a given set of cells is repeatedly stimulated without complete relaxation. Tetany is the sustained contraction resulting from high frequency stimulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following will shift the O2 dissociation curve to the right EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased HbF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased 2,3 BPG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased CO2 levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased HbF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased HbF The factor that will NOT shift the O2 dissociation curve to the right is \&quot;Increased HbF\&quot; since it causes a leftward shift instead.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A shift of the curve to the right indicates decreased affinity of the haemoglobin for oxygen and hence an increased tendency to give up oxygen to the tissues. A shift to the left indicates increased affinity and so an increased tendency for haemoglobin to take up and retain oxygen. With fetal hemoglobin, the shift facilitates diffusion of oxygen across the placenta . The oxygen dissociation curve for myoglobin exists even further to the left. Figure shows the sigmoid nature of the oxygen dissociation curve of haemoglobin A and the effect of hydrogen ions on the position of the curve. The amount by which the curve is shifted may be expressed by the p 50 O 2 (i.e. the partial pressure of oxygen at which the haemoglobin is 50% saturated). The oxygen affinity , as represented by the p 50 O 2 , is related to compensation in haemolytic anaemias ; 1 g of Hb can carry about 1.34 ml of O 2 .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - The other three options (Increased 2,3 BPG, Increased CO2 levels, Acidosis) will all shift the O2 dissociation curve to the right, promoting oxygen release to the tissues. Option: B. Increased 2,3 BPG: An increase in 2,3-Bisphosphoglycerate (2,3 BPG) reduces hemoglobin&#x27;s affinity for oxygen, causing a rightward shift of the O2 dissociation curve. This shift facilitates oxygen release in the tissues, making it easier for oxygen to be delivered to the cells, especially during conditions like hypoxia. Option: C. Increased CO2 levels (Carbon Dioxide): Increased CO2 levels lead to the formation of carbonic acid (H2CO3) in the blood, resulting in a decrease in pH (acidosis). Option: D. Acidosis causes a rightward shift of the O2 dissociation curve, enhancing oxygen unloading in tissues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factors right shift left shift temperature high Low DPG high Low p( CO 2 ) high Low p( CO ) low High pH ( Bohr effect ) low ( acidosis ) high ( alkalosis ) type of hemoglobin adult hemoglobin fetal hemoglobin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an amphipathic lipid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphingolipids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycolipids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phospholipids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triglycerides&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Triglycerides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Triglycerides Triglycerides are NOT amphipathic lipids. Triglycerides, also known as triacylglycerols, consist of three fatty acid chains attached to a glycerol backbone. They do not have any significant hydrophilic regions, and their structure is entirely hydrophobic. Triglycerides serve as energy storage molecules and are NOT amphipathic lipids.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sphingolipids: In the hydrophobic region there is a sphingoid long chain base (aliphatic chains with attached hydroxyl groups) with a fatty acid chain attached by amide bond at carbon 2. In the hydrophilic region, there are phosphate groups, sugar residues, and/or hydroxyl groups. This amphipathic nature allows for the diffusion of sphingolipids between membranes and for the flipping of sphingolipids between membrane leaflets. However, sphingolipids are still more likely to accumulate in acidic environments because of the possible ionization of a free amino group. Glycolipid s are amphipathic compounds since they are made up of hydrophilic sugar group(s) covalently linked to a hydrophobic lipid tail. They are present in the plasma membrane. The carbohydrate component extends to the cell exterior while the lipid component is embedded in the lipid bilayer. The sugar residues exposed to the exterior of the cell allow carbohydrate-carbohydrate interactions. Phospholipid is amphipathic and is comprised of a glycerol bound to two fatty acids and a phosphate group. The glycerol with an attached negatively charged phosphate group is the hydrophilic head of a phospholipid. The two long fatty acid chains are the lipophilic hydrophobic tail of the phospholipid. The plasma membrane is largely made up of two layers of phospholipids.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. Sphingolipids: Sphingolipids have a hydrophilic sphingosine backbone and a hydrophobic fatty acid tail. Therefore, they are amphipathic lipids. Option B. Glycolipids: Glycolipids consist of a hydrophilic carbohydrate head group and a hydrophobic fatty acid tail. They are also amphipathic lipids. Option C. Phospholipids: Phospholipids have a hydrophilic phosphate head group and two hydrophobic fatty acid tails. They are the primary components of cell membranes and are amphipathic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nerve injury with outer axon sheath and nerve fibers intact, inner axon damaged?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axonotmesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurotmesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuropraxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Axonapraxia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Axonotmesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Axonotmesis The nerve injury with the outer axon sheath and nerve fibers intact, but the inner axon damaged, is referred to as \&quot;Axonotmesis.\&quot;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Axonotmesis: In axonotmesis, the nerve fibers are disrupted, and the inner axon is damaged, but the outer connective tissue (endoneurium, perineurium, and epineurium) that surrounds the nerve remains intact. As a result, regeneration of the damaged nerve fibers is possible over time, and recovery is usually better compared to more severe nerve injuries.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Neurotmesis: Neurotmesis is the most severe type of nerve injury, where both the nerve fibers and the surrounding connective tissue are severed or completely disrupted. This injury often requires surgical intervention for proper nerve repair and has a more guarded prognosis for functional recovery. Neuropraxia: Neuropraxia is a relatively mild and reversible nerve injury where there is temporary conduction blockage, usually caused by compression or mild stretching of the nerve. In neuropraxia, the nerve&#x27;s structure remains intact, and the function returns once the pressure or stretching is relieved. Axonapraxia: The term \&quot;Axonapraxia\&quot; is not a commonly used medical term for describing nerve injuries. It is not a standard classification of nerve injuries like the other terms mentioned above.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seddon and Sunderland Classification of Nerve Injury Seddon Sunderland Injury Spontaneous recovery Nerve conduction study Electromyography Neurapraxia Grade I Focal segmental demyelination Yes Partial/complete conduction block proximally Preserved conduction block distally even after 2 weeks Normal morphology and poor MUAP recruitment Axonotmesis Grade II Damaged axon with intact endoneurium Yes, slower than neurapraxia Partial/complete conduction block proximally Preserved conduction block distally until Wallerian degeneration sets in Abnormal activity Axonotmesis Grade III Damaged axon and endoneurium with intact perineurium Not very likely, surgical intervention may be needed Axonotmesis Grade IV Damaged axon, endoneurium, and perineurium with intact epineurium Highly unlikely, surgical intervention is necessary Neurotmesis Grade V Complete nerve transection (disruption of myelin sheath, axon, endoneurium, perineurium and epineurium) No, surgical intervention is necessary Complete conduction block proximally and distally Abnormal activity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does not increase the gastric acid secretion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ACh&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serotonin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serotonin The substance that does not increase gastric acid secretion is \&quot;Serotonin.\&quot;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastric secretion is finely regulated by neural, hormonal, and paracrine pathways . During ingestion of a meal, the pathways can be activated by stimuli originating in the brain or stimuli originating in the stomach, such as mechanical stimulation (eg, distension) or chemical stimulation (eg, protein). The cephalic phase is of relatively short duration, and is responsible for 20-30% of the total amount of gastric acid secreted because of a meal. Mechanical distention of food entering the stomach triggers the vagovagal reflex arc by way of stretch receptors in the stomach wall. During the gastric phase, 60-70% of all the acid for the meal is secreted. Cells and hormones other than parietal cells and acetylcholine are active during the phases of gastric acid secretion, but they are not directly related to the vagus nerve and thus are not discussed here.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. Gastrin: Gastrin is a hormone that stimulates gastric acid secretion. It is released from G cells in the stomach in response to the presence of food and other factors. Option C. Histamine: Histamine is a potent stimulator of gastric acid secretion. It acts on histamine H2 receptors present on parietal cells in the stomach, leading to an increase in acid production. Option D. ACh (Acetylcholine):- ACh is a neurotransmitter that stimulates gastric acid secretion. It is released from parasympathetic nerve fibers that innervate the stomach and acts on receptors on parietal cells, promoting acid production.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HORMONAL: Gastric acid secretion is regulated by three local hormones: acetylcholine, gastrin, and histamine . Of these three, acetylcholine has the largest effect. Parietal cells, G cells, and enterochromaffin-like cells are stimulated by acetylcholine released in response to vagus nerve stimulation. The second messenger triggered by acetylcholine in parietal cells is phospholipase C . Phospholipase C forms inositol triphosphate (IP 3 ) from membrane bound phospholipids, which in turn leads to release of intracellular calcium . Protein kinases are triggered by the increase in intracellular calcium, and the protein kinases lead to activation of H + /K + -ATPase, which secretes acid into the gastric lumen. Ghrelin, a pro-hunger peptide, also stimulates acid secretion from the gastric mucosa via vagally mediated histamine release .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is detected by the Pacinian corpuscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Touch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pressure The Pacinian corpuscle is a type of mechanoreceptor, and it is primarily responsible for detecting \&quot;Pressure.\&quot;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pacinian corpuscles are nerve endings in the skin, responsible for sensitivity to deep pressure touch and high frequency vibration. Few of them are also sensitive to quasi-static or low frequency pressure stimulus but most respond only to sudden disturbances.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At atmospheric temperature of 47 degree celsius, body loses temperature mainly by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Convection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Evaporation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Evaporation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Evaporation At an atmospheric temperature of 47 degrees Celsius, the body mainly loses temperature by \&quot;Evaporation.\&quot;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There are four avenues of heat loss: convection, conduction, radiation, and evaporation. If skin temperature is greater than that of the surroundings, the body can lose heat by radiation and conduction. But, if the temperature of the surroundings is greater than that of the skin, the body actually gains heat by radiation and conduction. In such conditions, the only means by which the body can rid itself of heat is by evaporation. So, when the surrounding temperature is higher than the skin temperature, anything that prevents adequate evaporation will cause the internal body temperature to rise&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. Conduction: This is the transfer of heat from the body to objects in direct contact with it, such as sitting on a hot surface. However, at a high atmospheric temperature, conduction may not be as significant. Option B. Convection: Convection involves the transfer of heat through the movement of air or fluid around the body. While convection can aid in cooling the body, it might not be the primary mode of heat loss at a high atmospheric temperature. Option C. Radiation: Radiation is the transfer of heat in the form of infrared waves. The body radiates heat to the surrounding environment, but at a very high atmospheric temperature, the heat gain from the environment might exceed the heat loss by radiation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An athlete was exercising in the park. After reaching an equilibrium state, what is the MET score if 1500ml of oxygen consumption per minute for healthy 70kg adult male with basal oxygen consumption is 250 ml/ minute:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6 The metabolic equivalent of task (MET) is the objective measure of the ratio of the rate at which a person expends energy , relative to the mass of that person, while performing some specific physical activity compared to a reference, set by convention at 3.5 mL of oxygen per kilogram per minute, which is roughly equivalent to the energy expended when sitting quietly. MET score= oxygen consumption during exercise/basal oxygen consumption (taken as one MET) MET score=1500/250=6&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The MET concept represents a simple, practical, and easily understandable procedure for expressing the energy cost of physical activities as a multiple of the resting metabolic rate. If the MET score is low, it means that the activity requires less oxygen compared to an activity that has a higher MET score. Eg. Gardening requires around 3-7 METS compared to jogging that may need around 9-11 METS. We can classify activities as light, moderate or heavy, depending on MET scores. It can also be used to identify the functional capacity of a patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;

                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

                            &lt;/button&gt;

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
