                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });

            questions = [{&quot;text&quot;: &quot;Peripheral chemoreceptors respond to hypoxia using which channel?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium channel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chloride channel&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Potassium channel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Potassium channel Peripheral chemoreceptors respond to hypoxia using the C. Potassium channel. Type I glomus cells (carotid and aortic body) have O2-sensitive K+ channels, whose conductance is reduced in proportion to the degree of hypoxia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peripheral chemoreceptors are specialized sensory cells located in the carotid bodies and aortic bodies, which are small clusters of cells near the carotid artery in the neck and the aorta in the chest. These chemoreceptors are responsible for detecting changes in the levels of oxygen (hypoxia) and carbon dioxide (hypercapnia) in the blood. Carotid bodies are composed of glomus cells (also called type I), which are of neuronal phenotype and contain a variety of neurotransmitters. Glomus cells are in functional contact with the afferent nerve endings. Glomus cells are initial site(s) of sensory transduction. Hypoxia releases transmitter(s) from glomus cells, which in turn by depolarizing the sensory nerve ending leads to an increase in sensory discharge. Dopamine is the neurotransmitter in peripheral chemoreceptors (carotid body and aortic bodies) Afferent from carotid bodies passes from glossopharyngeal nerve. One hypothesis assumes that a K+-channel protein is an O2 sensor and that hypoxia depolarizes glomus cells by inhibiting the K+ channel, leading to an increase in cytosolic Ca2+.The increased calcium ions stimulate release of a neurotransmitter that activates afferent neurons that send signals to the central nervous system and stimulate respiration. The major function of these carotid and aortic bodies is to sense hypoxia in the arterial blood and send signals to the medulla to increase ventilation The signals are carried through afferents of vagus for aortic bodies and glossopharyngeal nerve for carotid bodies The glomus cell is the chemo sensor in the carotid and aortic bodies&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option:  A. Calcium channel: Calcium channels are involved in various cellular processes, including neurotransmitter release, muscle contraction, and intracellular signaling. While calcium ions play a role in some aspects of chemoreceptor function and neurotransmitter release, they are not directly involved in the initial response to hypoxia in peripheral chemoreceptors. Option:  B. Sodium channel: Sodium channels are responsible for the movement of sodium ions across cell membranes and play a vital role in action potential generation and propagation in excitable cells, such as neurons. While sodium ions are involved in neuronal signaling, they are not the primary channel responsible for the initial response to hypoxia in peripheral chemoreceptors. Option:  D. Chloride channel: Chloride channels are membrane proteins that allow the movement of chloride ions across cell membranes. While chloride ions are important for various physiological functions, they are not the primary channel involved in the response to hypoxia in peripheral chemoreceptors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vasopressin acts through which channels in collecting duct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aquaporin 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aquaporin 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLUT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aquaporin 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aquaporin 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aquaporin 2 The antidiuretic hormone acts through aquaporin channel 2. ADH binds to V2 receptors in the late distal tubules, collecting tubules, and collecting ducts, and stimulates the movement of an intracellular protein, called aquaporin-2 (AQP-2), to the luminal side of the cell membranes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Principal cells of collecting duct contain a regulated system of water channels antidiuretic hormone (ADH, also called arginine vasopressin, AVP). The changes in osmolality and volume in the collecting ducts depend on the amount of vasopressin acting on the ducts. This antidiuretic hormone from the posterior pituitary gland increases the permeability of the collecting ducts to water by regulating insertion of pre-formed water channels (aquaporin-2, AQP2) into apical membrane. ADH has antidiuretic effect by acting on V2 receptors which augment water reabsorption by Aquaporin -2 water channels Aquaporin 1 is present in proximal convoluted tubule and descending loop of Henle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Aquaporin 1 (AQP1) is an aquaporin channel found in the proximal tubule of the nephron, not the collecting duct. Option: C. GLUT (Glucose Transporter) proteins are involved in the transport of glucose and not related to the action of vasopressin. Option: D. Aquaporin 3 (AQP3) is another aquaporin channel found in the kidney, but its function is not primarily related to water reabsorption in the collecting duct. It is mainly involved in water and glycerol transport in the proximal tubule and collecting duct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the blood grouping process done here. Slide given with: AB no clumps, Clumping in D &amp;amp; No clumps in control. Which group does this signify?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-ve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B+ve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AB+ve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;O+ve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. O+ve&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694602841906-QTDYPYQ076IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;O+ve Based on the agglutination test shown in the image, the blood group is O positive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;D antigen – Most important blood group antigen in routine blood banking. Antibodies of Rh system do not occur naturally in serum. Mostly as a result of antigen exposure during pregnancy or through transfusion. Presence or absence of D antigen determined by testing RBC’s with Anti-D. Agglutination indicates D positive test cells. No agglutination indicates D negative test cells. “Weak D” – Used to describe D antigen forms that are un-agglutinated directly by anti-D reagents Type O RBCs have no agglutinogen and therefore do not react with either the anti-A or the anti-B agglutinins. Type A blood has A agglutinogen and therefore agglutinates with anti-A agglutinin.  Type B blood has B agglutinogen and agglutinates with anti-B agglutinins.  Type AB blood has both A and B agglutinogen and agglutinates with both types of agglutinins.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Golgi tendon organ responsible for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Length&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proprioception&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tension The Golgi tendon organ (GTO) is responsible for detecting changes in muscle tension. It is a sensory receptor located within the tendons of skeletal muscles near their insertion points into bones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When the muscle contracts and generates tension, the GTO senses this tension and sends signals to the nervous system. These signals help regulate muscle tension by causing a reflex relaxation of the muscle, which is important for preventing excessive force on the tendons and potential damage to the muscle-tendon unit. Difference between functions of muscle spindle &amp;amp; golgi tendon organ: Muscle spindle: Acts as “Muscle length detectors”. Also detects rate of change in muscle length. Golgi tendon organ: Acts as “Muscle tension detectors\&quot;. Also detects rate of change in muscle tension. Because of location of muscle spindle &amp;amp; golgi tendon organ. Muscle spindle are parallel to muscle fibers (extrafusal fibers). Golgi tendon organ in series to muscle fibers (extrafusal fibers). Yet, both are activated by muscle stretch. The receptors for pressure are Merkel cell, Ruffini corpuscles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Length: Muscle length is primarily monitored by muscle spindle fibers, not Golgi tendon organs. Muscle spindles are sensory receptors located within the muscle fibers that detect changes in muscle length and play a crucial role in the stretch reflex and proprioception. Option: C. Pressure: Golgi tendon organs do not sense pressure. They are specifically designed to detect changes in muscle tension or force. Pressure sensing is usually done by other types of sensory receptors, such as mechanoreceptors found in the skin and deep tissues. Option: D. Proprioception: While Golgi tendon organs are involved in proprioception, they are not the primary receptors responsible for it. Proprioception is the sense of knowing where our body is in space and is crucial for coordinating movement and maintaining balance. Muscle spindles, as mentioned earlier, are the main proprioceptive receptors responsible for detecting changes in muscle length and providing feedback to the nervous system about limb position and movement. Golgi tendon organs primarily provide feedback about muscle tension, which is also essential for proprioception but is not the sole mechanism for it.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hormone predominately secreted after 14 days on endometrium is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FSH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Progesterone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Progesterone After ovulation occurs, the ovarian follicle transforms into the corpus luteum, which secretes predominantly progesterone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Events of ovarian cycle: Bleeding continues for about 4 days. By 5th day, ovarian follicle is sufficiently developed. Secretes considerable quantities of estrogen. During pre-ovulatory phase: Estrogen influences endometrial proliferative changes. Hence, “Pre ovulatory phase of uterine cycle” also referred “Proliferative phase”. During post-ovulatory phase: Endometrium enters secretory phase. Hence, “Postovulatory phase of uterine cycle” also referred “Secretory phase”. Due to combined action of estrogen &amp;amp; progesterone. Progesterone: More important &amp;amp; responsible for secretory changes. Peaks on the 21st End of secretory phase: Estrogen-primed endometrium. Degeneration of corpus luteum declines estrogen &amp;amp; progesterone levels. Results in withdrawal bleeding – Menstruation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Estrogen:- its secretion decreases after ovulation, and progesterone becomes the dominant hormone during the second half of the menstrual cycle. Option: C. LH (Luteinizing Hormone): Once ovulation occurs, the LH levels drop significantly. While LH is essential for the release of the egg, it is not the predominant hormone secreted after 14 days on the endometrium. Option: D. FSH (Follicle-Stimulating Hormone): Like LH, FSH levels also decline after ovulation, and it is not the hormone predominantly secreted after 14 days on the endometrium.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Testosterone secreted by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leydig&#x27;s cells.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatotropic cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acidophilic cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gonadotropic cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Leydig&#x27;s cells.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leydig&#x27;s cells. Testosterone is primarily secreted by Leydig&#x27;s cells , also known as interstitial cells, which are located in the testes of males. These cells respond to luteinizing hormone (LH) secreted by the anterior pituitary gland, and LH stimulates Leydig cells to produce and release testosterone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The hypothalamus sends a signal to pituitary gland to release gonadotrophic substances (follicle stimulating hormone and luteinizing hormone). Luteinizing hormone (LH) stimulates testosterone production. Testosterone is produced by gonads (by Leydig cells in testes in men &amp;amp; by ovaries in women). Acidophilic cells of the anterior pituitary secrete GH and prolactin. Somatotropic cells of anterior pituitary secrete GH in response to GnRH. Gonadotropic cells are basophilic cells that secrete LH and FSH. Testosterone is synthesized from cholesterol in the Leydig cells (by 17 alpha hydroxylase) Testosterone is also formed androstenedione secreted by adrenal cortex (by 11 and 21 hydroxylases)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Somatotropic cells: These cells secrete growth hormone (GH), also known as somatotropin. Growth hormone plays a vital role in stimulating growth and development in various tissues and organs, as well as regulating metabolism. However, it is not responsible for the secretion of testosterone. Option: C. Acidophilic cells: Acidophilic cells, also called acidophils, are another type of cell found in the anterior pituitary gland. These cells secrete different hormones, including prolactin, which is essential for lactation in females. Acidophilic cells do not produce testosterone. Option: D. Gonadotropic cells: The anterior pituitary gland does contain gonadotrophs, which are cells that produce two important gonadotropin hormones: luteinizing hormone (LH) and follicle-stimulating hormone (FSH). These hormones play crucial roles in the regulation of the reproductive system, but they do not directly secrete testosterone. Instead, LH stimulates Leydig&#x27;s cells in the testes to produce testosterone.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;With increase in age, which of the following is true for lungs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary compliance increases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Residual volume decreases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucociliary clearance increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrous of interstitium decreases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pulmonary compliance increases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pulmonary compliance increases As a person ages, the pulmonary compliance of the lungs tends to increase. Pulmonary compliance refers to the ability of the lungs to stretch and expand in response to changes in pressure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anatomical and physiological changes of respiratory system with aging: Anatomical: Air space size: Increased Compliance: Chest wall compliance: Decreased Lung compliance: Increased to unchanged Total respiratory system compliance: Decreased Muscle strength: Maximal inspiratory pressure (MIP): Decreased Trans diaphragmatic pressure (PDI): Decreased Maximum voluntary ventilation (MVV): Decreased Lung function: FEV1: Decreased FVC: Decreased TLC: Unchanged Vital capacity: Decreased Functional residual capacity: Increased Residual volume: Increased DLCO/VA: Decreased Exercise capacity: VO2 max: Decreased Dead space ventilation: Increased Immunology: Bronchial fluid: Neutrophils %: Increased Ratio of CD4+/CD8+ cells: Increased Epithelial lining fluid antioxidants: Decreased.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The vital lung capacity refers to the maximum amount of air expired from the fully inflated lung or maximum inspiratory level. The inspiratory capacity is the maximum amount of air inspired from the end-expiratory level. The functional residual capacity represents the volume of the air remaining in the lungs after expiration of a normal breath.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Functional residual capacity represents the volume of air remaining in lungs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;After normal inspiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;After normal expiration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After forceful expiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After forceful inspirations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. After normal expiration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After normal expiration Functional residual capacity (FRC) is the volume of air that remains in the lungs after a normal, passive expiration (exhalation) when the respiratory muscles are at rest. Functional Residual Capacity (FRC) is expiratory reserve volume + residual volume.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Functional Residual Capacity (FRC) is the volume of air present in the lungs at the end of passive expiration. Air left in the lungs after a maximal expiratory effort is the residual volume. Vital lung capacity refers to the maximum amount of air expired from the fully inflated lung, or maximum inspiratory level (this represents TV + IRV + ERV) NORMAL VALUES Tidal volume - 500 ml Expiratory reserve volume - 1200 ml Residual volume - 1200 ml Inspiratory reserve volume - 2500 - 3000 Expiratory capacity - TV + ERV Inspiratory capacity - TV + IRV Functional residual capacity - ERV + RV Total lung capacity - TV + ERV + IRV + RV&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. After normal inspiration: After normal inspiration (inhalation), the lungs expand and fill with air, and the volume of air in the lungs increases. This is the inspiratory reserve volume (IRV), which represents the additional volume of air that can be inhaled after a normal tidal volume inhalation. Functional residual capacity (FRC) is the volume of air that remains in the lungs after a normal expiration, not after normal inspiration. Option: C. After forceful expiration: After forceful expiration (exhalation), the lungs actively push out more air than during a normal expiration. The volume of air remaining in the lungs after forceful expiration is the residual volume (RV). Residual volume is the volume of air that remains in the lungs even after maximal exhalation and cannot be expelled voluntarily. Functional residual capacity (FRC) is the volume of air in the lungs after a normal expiration, not after forceful expiration. Option: D. After forceful inspirations: After forceful inspirations (inhalation), the lungs have taken in a larger volume of air than during a normal tidal volume inspiration. The additional volume of air that can be inhaled after a normal tidal volume inspiration is called inspiratory reserve volume (IRV). Functional residual capacity (FRC) is the volume of air in the lungs after a normal expiration, not after forceful inspirations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tubuloglomerular feedback control is useful for which one of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GFR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasma sodium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasma volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Determining tubular secretion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GFR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GFR Tubuloglomerular feedback is a mechanism that helps regulate the glomerular filtration rate (GFR) in the kidneys. The GFR is the rate at which blood is filtered by the glomeruli, the tiny blood vessels in the kidneys responsible for filtering waste and excess substances from the blood to form urine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tubuloglomerular feedback – Two components: Afferent arteriole feedback mechanism Usually referred as “Tubuloglomerular feedback” Afferent arteriolar feedback mechanism: Transmitter involved – Adenosine causing Ca2 + channel opening. Efferent arteriolar feedback mechanism: Activates renin-angiotensin system generating Angiotensin II—&amp;gt; efferent arteriole constriction—&amp;gt;decreased GFR. Feedback depends on Juxtaglomerular apparatus &amp;amp; its specialized cells. Macula densa – Specialized epithelium of distal tubule in close contact with afferent arteriole Tubulo glomerular mechanism - GFR maintained corresponding to renal blood flow Glomerulo tubular mechanism - Tubular reabsorption maintained in accordance with GFR.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - The other options (B. Plasma sodium, C. Plasma volume, and D. Determining tubular secretion) are regulated by different mechanisms within the kidneys, such as the renin-angiotensin-aldosterone system for plasma sodium and volume regulation and various hormonal and local factors for tubular secretion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Polyuria is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;70ml/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;60ml/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50ml/kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40ml/kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 50ml/kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;50ml/kg Considered polyuricifurine production is greater than 50ml/kg/day or Polyuria is excessive or an abnormally large production or passage of urine greater than 2.5 L or 3 L over 24 hours in adults.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest options are inappropriate. Polyuria is the passage of an abnormally large volume of urine in a 24-hour period. The correct option for the volume of urine in milliliters per kilogram of body weight is:  50ml/kg.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of polyuria: (i) psychogenic polydipsia (ii) diabetes mellitus (iii) cushing syndrome (iv) drugs: corticosteroid, lithium, demeclocycline, lithium, foscarnet, methicillin (v) hypercalcemia (vi) hypokalemia (vii) nocturnal polyuria of Parkinson disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to Herrington classification, the decerebrate rigidity is characterized by all except :-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rigidity occurs in all the muscles of the body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in the rate of discharge of the y efferent neuron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased excitability of the motor neuron pool&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decerebration produces no phenomenon akin to spinal shock&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rigidity occurs in all the muscles of the body&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rigidity occurs in all the muscles of the body In decerebrate rigidity, there is rigidity in extensor muscles of all the four extremities (not all muscles of the body).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decorticate rigidity: Made by removing whole cerebral cortex but leaving basal ganglia intact. Characterized by flexion of upper extremities at elbow &amp;amp; extension of lower extremities. Flexion due to rubrospinal tract excitation of flexors in upper extremities &amp;amp; hyperextension of lower extremity. Decorticate animal does not have intense hypertonia as decerebrate animal. Due to intact basal ganglia in decorticate animal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest options are correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Calcitonin levels increased in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cushing Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypoparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypoparathyroidism Calcitonin is a hormone produced by the thyroid gland. Its primary function is to lower blood calcium levels by inhibiting the release of calcium from bones and enhancing calcium excretion by the kidneys.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcitonin, a peptide hormone secreted by the parafollicular cells or C cells of thyroid gland, tends to decrease plasma calcium concentration and, in general, has effects opposite to those of PTH. The primary stimulus for calcitonin secretion is increased extracellular fluid calcium ion concentration. Hyperparathyroidism causes extreme osteoclastic activity in the bones, which elevates the calcium ion concentration in the extracellular fluid while usually depressing the concentration of phosphate ions because of increased renal excretion of phosphate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - In contrast, hyperthyroidism (option A), hyperparathyroidism (option C), and Cushing syndrome (option D) are not typically associated with increased calcitonin levels. Hyperthyroidism is characterized by excess production of thyroid hormones (T3 and T4) but not calcitonin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lab values in hypocalcemic disorders DISORDER Ca 2+ PO 4 3- PTH ALP VITAMIN D Vitamin D deficiency ↓ ↓ ↑ ↑ ↓ Hypoparathyroidism ↓ ↑ ↓ - ↓ 2° hyperpara- thyroidism (CKD) ↓ ↑ ↑ ↑ -/ ↓ Pseudohypo- parathyroidism ↓ ↑ ↑ ↑ - Hyperphosphatemia ↓ ↑ ↑ ↑ ↓&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antegrade peristalsis is due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Substance P&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VIP&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. VIP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VIP VIP is responsible for anterograde dilatation of the small intestine. Peristalsis involves the contraction of a segment of intestine behind the bolus of food and relaxation of a segment of the intestine in front of the bolus of food.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Defined as a motor pattern of the gut organ musculature that can propel content into the anal (antegrade peristalsis) or oral (retrograde peristalsis) direction. Local stretch releases serotonin, which activates sensory neurons that activate the myenteric plexus. Impulses travelling oral activate ascending contraction : Neurotransmitters here are acetylcholine, substance P, and neurokinin A. Impulses travelling caudal activate descending relaxation : Neurotransmitters here are VIP, NO, and PACAP (pituitary adenylyl cyclase activating polypeptide.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Ach (Acetylcholine): Acetylcholine is a neurotransmitter that plays a crucial role in the autonomic nervous system and the transmission of nerve impulses. It is involved in various functions of the GI tract, including stimulating smooth muscle contraction and promoting GI motility. However, it is not specifically associated with antegrade peristalsis. Instead, acetylcholine is involved in both antegrade (forward) and retrograde (backward) peristalsis, depending on the region of the GI tract and the specific physiological context. Option: B. Serotonin: Serotonin is another neurotransmitter found in the GI tract, where it acts as a local regulator of various GI functions. It influences motility, secretion, and sensation within the gut. While serotonin can affect peristalsis and GI motility, it is not specifically associated with promoting antegrade peristalsis alone. Like acetylcholine, serotonin&#x27;s role in peristalsis can vary depending on the specific location and situation within the GI tract. Option: C. Substance P: Substance P is a neuropeptide and a neurotransmitter that is involved in transmitting pain signals and inflammation responses. While it plays a role in the sensory aspects of the GI tract, it is not primarily responsible for promoting antegrade peristalsis. Instead, Substance P is more related to the sensation and perception of pain and discomfort in the gut.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bainbridge reflux causes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bradycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased cardiac output&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased venous return&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased heart rate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased heart rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased heart rate Reflex responsible for tachycardia during right atrial distension is the Bainbridge reflex.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bainbridge Reflex: Positive feedback mechanism with compensatory increase in heart rate – due to rise in right atrial pressure. Commonly referred to as “atrial reflex”. Resulting from increased blood pressure or increased distension of large systemic veins &amp;amp; right upper chamber of heart. The stretched right atrium initiates a nervous reflex called the Bainbridge reflex, passing first to the vasomotor center of the brain and then back to the heart by way of the sympathetic nerves and vagi, also to increase the heart rate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Bradycardia: Bradycardia refers to a decreased heart rate, not an increased heart rate. It is associated with various conditions such as certain heart disorders, hypothyroidism, and increased vagal tone. Option: B. Increased cardiac output: While increased venous return (which triggers the Bainbridge reflex) can lead to an increase in cardiac output, the direct effect of the Bainbridge reflex itself is an increase in heart rate, not an increase in cardiac output. Option: C. Decreased venous return: The Bainbridge reflex is actually triggered by increased venous return, not decreased. When there is an increase in blood volume returning to the heart, it leads to stretching of the right atrium, activating the reflex, which results in an increased heart rate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bezold - Jarisch reflex - It is a cardiopulmonary chemoreflex. Activation of chemosensitive vagal C fibers in the cardiopulmonary region (juxta-pulmonary-capillary, pulmonary artery, atria, ventricles, great veins) results in brief periods of BRADYCARDIA, HYPOTENSION, and apnea followed by rapid shallow breathing. This reflex can be elicited by chemicals such as capsaicin, serotonin, veratridine. Cushing&#x27;s reflex is a variant of CNS ischemic response. Increased ICT --&amp;gt; ICT becomes more than the cerebral artery pressure ----&amp;gt; CNS ischemia --&amp;gt; stimulation of vasoconstrictor area and increased sympathetic drive. Pathophysiology of the Bezold Jarisch reflex as a mechanism of reflex syncope :-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;C-peptide seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In Pre-proinsulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In Proinsulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;As a combined entity with insulin after secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A gastrointestinal proactive molecule&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. In Proinsulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In Proinsulin C-peptide is a fragment of proinsulin, a precursor molecule of insulin. Proinsulin consists of three parts: an A-chain, a B-chain, and a connecting peptide called C-peptide. After proinsulin is synthesized, it undergoes further processing to remove the C-peptide, and the remaining A and B chains combine to form the active insulin molecule.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Synthesis of insulin: Synthesized as larger preprohormone (Pre-proinsulin) entering ER. Removal of 23 amino - Acid signal peptide takes place. Converted to “Prohormone - Proinsulin”. Proinsulin structure: Made up A &amp;amp; B chain, connected by C-peptide/chain. C-peptide – detached from granules before secretion. 90% – 97% insulin from B cells. Along with equimolar amounts of C-peptide.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. In Pre-proinsulin:- Pre-proinsulin consists of the insulin sequence, the C-peptide, and a signal peptide. The signal peptide is necessary for the transport of pre-proinsulin into the endoplasmic reticulum, where it is converted to proinsulin by the removal of the signal peptide. Therefore, C-peptide is not seen in pre-proinsulin but rather in the subsequent form, proinsulin. Option: C. As a combined entity with insulin after secretion: Once proinsulin is processed and converted into insulin and C-peptide, they are not typically found as a combined entity after secretion. Option: D. A gastrointestinal proactive molecule: There is no known association between C-peptide and being a gastrointestinal proactive molecule.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 50-year-old patient with respiratory distress, FEV1 = 1.5litre and FVC =3.5 litres. The type of disease he is suffering from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Restrictive disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obstructive Lung disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mixed obstructive restrictive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interstitial lungs disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obstructive Lung disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Obstructive Lung disease FEV1/FVC = 1.5 liters / 3.5 liters ≈ 0.43 Since the FEV1/FVC ratio is significantly lower than 0.7 to 0.8, it indicates an obstructive lung disease. In obstructive lung diseases, the airways are narrowed, making it difficult for the person to exhale air effectively, leading to decreased FEV1/FVC ratio. Therefore, the correct answer is: B. Obstructive Lung disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FEV1/FVC = 1.5/3.5 = 42% (significantly reduced). A healthy FVC is ~4.0 L and a healthy FEV1 is ~3.3 L. The calculated FEV 1/FVC is ~80%. Patients with obstructive or restrictive diseases can display reduced FVC. Measurement of FEV1, however, tends to vary significantly between the two diseases. In obstructive disorders, patients tend to show a slow, steady slope to the FVC, resulting in a small FEV1. However, in the restrictive disorder, patient’s airflow tends to be fast at first, and then quickly level out to approach FVC. The resultant FEV1 is much greater, even though FVC is equivalent (compare B, C below) Obstructive disorders result in a marked decrease in both FVC and FEV1/FVC, whereas restrictive disorders result in a loss of FVC without loss in FEV1/FVC. Altered Airflow in Disease: Obstructive disease- FEV 1 /FVC - Decreased Total lung capacity - Increased Residual volume - Increased Vital capacity - Decreased&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Restrictive disease: Restrictive lung diseases are characterized by a reduced lung volume and decreased lung compliance, making it difficult for the lungs to expand fully. This results in a decrease in both the FVC (Forced Vital Capacity) and the FEV1 (Forced Expiratory Volume in 1 second). Option: C. Mixed obstructive restrictive disorder: This option suggests a combination of both obstructive and restrictive lung diseases. While it&#x27;s possible for individuals to have overlapping features of both types of lung diseases, the given FEV1/FVC ratio (≈ 0.43) is indicative of an obstructive pattern. In a mixed disorder, one would typically expect abnormalities in both FEV1 and FVC with a decreased ratio, but here, the reduced ratio points specifically to an obstructive lung disease. Option: D. Interstitial lung disease: Interstitial lung disease (ILD) is a group of disorders that affect the interstitium of the lungs (the tissue and space around the air sacs). ILD may result in restrictive lung function patterns with reduced FVC. However, it is not possible to determine the presence of ILD solely based on the FEV1/FVC ratio.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During Exercise rapid breathing possible by which centre:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumotaxic centre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apneustic centre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VRG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DRG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. VRG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VRG During exercise, rapid breathing is possible due to activation of the VRG (Ventral Respiratory Group) in the medulla oblongata of the brainstem.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The abrupt increase in ventilation at the start of exercise is due to psychic stimuli and afferent impulses from proprioceptor in muscles, tendons, and joints. Increase body temperature and K+ level also play a role in later Part. All of these acts through stimulation of VRG The ventral respiratory neurons do not appear to participate in the basic rhythmical oscillation that controls respiration. When the respiratory drive for increased pulmonary ventilation becomes greater than normal, respiratory signals spill over into the ventral respiratory neurons from the basic oscillating mechanism of the dorsal respiratory area. As a consequence, the ventral respiratory area contributes extra respiratory drive as well. Electrical stimulation of a few of the neurons in the ventral group causes inspiration, whereas stimulation of others causes expiration. Therefore, these neurons contribute to both inspiration and expiration. They are especially important in providing the powerful expiratory signals to the abdominal muscles during very heavy expiration. Thus, this area operates more or less as an overdrive mechanism when high levels of pulmonary ventilation are required, especially during heavy exercise Dorsal group - Mainly inspiration (Regular Normal) Prebotzinger complex - Rhythm centre&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Pneumotaxic centre: The pneumotaxic center, also known as the pneumotaxic area, is a part of the upper pons in the brainstem. It is involved in regulating the switch-off point of the inspiratory (breathing in) neurons in the medulla oblongata, particularly the VRG. Option: B. Apneustic centre: The apneustic center is also located in the pons region of the brainstem, specifically in the lower part. It works in opposition to the pneumotaxic center. Option: D. DRG (Dorsal Respiratory Group): The DRG is another region within the medulla oblongata, located near the VRG. It is responsible for the basic rhythm of breathing and contains the inspiratory neurons that control the contraction of the diaphragm and other respiratory muscles during quiet breathing at rest.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;the primary center responsible for rapid breathing during exercise is the VRG (Ventral Respiratory Group) in the medulla oblongata. The other centers (pneumotaxic center, apneustic center, and DRG) are involved in modulating and fine-tuning the respiratory rhythm and pattern during various conditions but do not play the dominant role in rapid breathing during exercise.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Slow Conduction velocity is seen with which of the following nerve fibres?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preganglionic autonomic nerve fibres&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postganglionic sympathetic nerve fibres&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatic motors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proprioceptive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Postganglionic sympathetic nerve fibres&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postganglionic sympathetic nerve fibres Slow conduction velocity is seen with: B. Postganglionic sympathetic nerve fibers. Postganglionic sympathetic (type C) has the least conduction velocity among the given options.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erlanger and Gasser classification Somatic motor &amp;amp; proprioceptive is type A (Fastest conducting:70-120m/sec) Preganglionic autonomic is type B fiber Postganglionic sympathetic is type C fiber (Slowest conducting: 0.5-2m/sec) C fibres are unmyelinated fibres. They consist of post ganglionic sympathetic fibres supplying the viscera. They also carry deep/visceral/slow pain and temperature.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of nerve fibers: Fiber type Function Fiber diameter (um) Conduction velocity (m/s) Αα Proprioception, somatic motor 12-20 70-120 Aβ Touch, pressure 5-12 30-70 Aγ Motor to muscle spindles 3-6 15-30 Αδ Pain, temperature 2-5 12-30 B Preganglionic autonomic &amp;lt;3 3-15 C, Dorsal root Pain, temperature 0.4-1.2 0.5-2 C, Sympathetic Post ganglionic sympathetic 0.3-1.3 0.7-2.3&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Respiratory centres are stimulated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbon dioxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carbon dioxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carbon dioxide Respiratory centers, specifically the central chemoreceptors in the medulla oblongata, are primarily stimulated by changes in the levels of carbon dioxide (CO2) in the blood.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The body’s respiratory center in the medulla is normally stimulated by an increased concentration of carbon dioxide, and to a lesser extent, by decreased levels of oxygen in arterial blood. Stimulation of the respiratory center causes an increase in the rate and depth of breathing, thus blowing off excess carbon dioxide and reducing blood acidity. An increase in blood CO2 levels, which leads to a decrease in blood pH (acidity), triggers the central chemoreceptors to increase the rate and depth of breathing. This process helps to eliminate excess carbon dioxide and restore the blood&#x27;s pH balance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Oxygen levels (A. Oxygen) also play a role in respiratory regulation, they primarily influence the peripheral chemoreceptors located in the carotid bodies and aortic bodies, which respond to changes in arterial oxygen levels. Option: B &amp;amp; D .Lactic acid and calcium are not direct stimulants of the respiratory centers. Lactic acid is produced during anaerobic metabolism and exercise but does not have a direct effect on respiratory regulation. Calcium is involved in various physiological processes but does not play a significant role in the regulation of the respiratory centers.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true for decorticate rigidity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is produced by the removal of cerebral cortex and basal ganglia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexion of lower limbs and extension of upper limbs occurs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rigidity is pronounced&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is characterized by flexion of upper limbs and extension of lower limbs&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is characterized by flexion of upper limbs and extension of lower limbs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is characterized by flexion of upper limbs and extension of lower limbs Removal of the cerebral cortex (decortication) produces decorticate rigidity. Characterized by flexion of the upper extremities at the elbow and extensor hyperactivity in the lower extremities. The flexion can be explained by active rubrospinal excitation of flexor muscles in the upper extremities; the hyperextension of lower extremities is due to the same changes that occur after midcollicular decerebration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decorticate Rigidity Removal of cerebral cortex Corticospinal tract is cut off Intact Rubrospinal tract (which causes flexion of upper limbs) Intact reticulospinal tract (which causes extension of limbs) So the net effect is that there is flexion of upper limbs and extension of lower limbs This type of rigidity is seen on the hemiplegic side after hemorrhages or thrombosis in the internal capsule. Decerebrate Rigidity Complete transection of brainstem between superior and inferior colliculi (mid collicular cerebration) Corticospinal tract is cut off Rubrospinal tract is cut off Intact reticulospinal tract (which causes extension of upper and lower limbs- due to its excitatory effect of gamma motor neurons, which indirectly activates the alpha motor neurons) So the net effect is that there is extension of both upper and lower limbs This type of rigidity can occur after uncal herniation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. is incorrect because decorticate rigidity is caused by damage to the cerebral cortex, but the basal ganglia is not directly involved in its development. Option: B. is incorrect because, in decorticate rigidity, the opposite pattern is seen: flexion of the upper limbs and extension of the lower limbs. Option: C. is incorrect because rigidity, in this context, refers to increased muscle tone and resistance to passive movement. While rigidity is present in decorticate rigidity, it is not necessarily more pronounced than other types of rigidity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Abnormal motor posturing&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `

                            &lt;/button&gt;

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
