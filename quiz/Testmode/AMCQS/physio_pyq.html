        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following conditions may lead to a DECREASE in GFR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in Bowman capsule hydrostatic pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in glomerular capillary hydrostatic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decrease in glomerular oncotic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in Renal blood flow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increase in Bowman capsule hydrostatic pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increase in Bowman capsule hydrostatic pressure Increases in Bowman space hydrostatic pressure causes decreases in filtration pressure and GFR. This may result from ureteral constriction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A major measure of kidney function is the glomerular filtration rate (GFR). The glomerular filtration rate is the flow rate of filtered fluid through the kidney. The creatinine clearance rate (CCr or CrCl) is the volume of blood plasma that is cleared of creatinine per unit time and is a useful measure for approximating the GFR. Estimated GFR (eGFR) is now recommended by clinical practice guidelines and regulatory agencies for routine evaluation of GFR whereas measured GFR (mGFR) is recommended as a confirmatory test when more accurate assessment is required&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Increases in the glomerular capillary hydrostatic pressure cause increases in net filtration pressure and GFR Option: C. Decreased colloidal osmotic pressure, most notably seen in hypoalbuminemia, can cause edema and decrease in blood volume as fluid is not reabsorbed into the bloodstream Option: D. An important interplay between RBF and proper kidney functioning is the renin-angiotensin-aldosterone system, also known as RAAS. Renin is secreted by juxtaglomerular cells in response to decreased renal arterial pressure, increased renal sympathetic activation from beta-1 adrenergic receptors, or decreased sodium delivery to macula densa cells&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the hormones marked in the image given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-somatostatin B- GHRH C-GH D-IGF-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-IGF-1 B-GH C-GHRH D-somatostatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-GHB-GHRH C- IGF-1 D-Somatostatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-GHRH B-Somatostatin C-GH D-IGF-1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A-GHRH B-Somatostatin C-GH D-IGF-1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933056670-QT8IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-GHRH B-Somatostatin C-GH D-IGF-1 The flow chart shows the release of hormones from hypothalamus and anterior pituitary body&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Growth hormone–releasing hormone, also known as somatocrinin or by several other names in its endogenous forms and as somatorelin in its pharmaceutical form, is a releasing hormone of growth hormone. It is a 44-amino acid peptide hormone produced in the arcuate nucleus of the hypothalamus Somatostatin, also known as growth hormone-inhibiting hormone or by several other names, is a peptide hormone that regulates the endocrine system and affects neurotransmission and cell proliferation Growth hormone (GH) or somatotropin, also known as human growth hormone (hGH or HGH) in its human form, is a peptide hormone that stimulates growth, cell reproduction, and cell regeneration in humans and other animals. It is thus important in human development. Insulin-like growth factor 1 (IGF-1), also called somatomedin C, is a hormone similar in molecular structure to insulin which plays an important role in childhood growth, and has anabolic effects in adults.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Other options are incorrect&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct sequence of INTRACELLULAR SIGNALLING?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PKA Adenyl cyclase - CAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CAMP-Adenyl cyclase - PKA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenyl cyclase- CAMP - PКА&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PKA - CAMP - Adenyl cyclase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenyl cyclase- CAMP - PКА&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenyl cyclase- CAMP - PКА Cyclic adenosine 3′,5′-monophosphate (cAMP) was the first second messenger to be identified and plays fundamental roles in cellular responses to many hormones and neurotransmitters&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All classes of adenylyl cyclase catalyse the conversion of adenosine triphosphate (ATP) to 3&#x27;,5&#x27;-cyclic AMP (cAMP) and pyrophosphate. Magnesium ions are generally required and appear to be closely involved in the enzymatic mechanism. The cAMP produced by AC then serves as a regulatory signal via specific cAMP-binding proteins, either transcription factors, enzymes (e.g., cAMP-dependent kinases), or ion transporters. Adenylyl cyclase is regulated by G proteins, which can be found in the monomeric form or the heterotrimeric form, consisting of three subunits Adenylyl cyclase activity is controlled by heterotrimeric G proteins. The inactive or inhibitory form exists when the complex consists of alpha, beta, and gamma subunits, with GDP bound to the alpha subunit In order to become active, a ligand must bind to the receptor and cause a conformational change. This conformational change causes the alpha subunit to dissociate from the complex and become bound to GTP. This G-alpha-GTP complex then binds to adenylyl cyclase and causes activation and the release of cAMP&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Other options are incorrect and self explanatory&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old man presents with proximal muscle weakness, purplish stretch marks, obesity and easy bruising. This condition is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperaldosteronism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercortisolism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypercortisolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypercortisolism Cushing&#x27;s syndrome, also known as hypercortisolism, is a rare endocrine disorder caused by chronic exposure of the body&#x27;s tissues to excess levels of cortisol—a hormone naturally produced by the adrenal gland. Neurological symptoms include muscle weakness and difficulties with memory and concentration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cushing&#x27;s syndrome is a collection of signs and symptoms due to prolonged exposure to glucocorticoids such as cortisol Signs and symptoms may include high blood pressure, abdominal obesity but with thin arms and legs, reddish stretch marks, a round red face due to facial plethora, a fat lump between the shoulders, weak muscles, weak bones, acne, and fragile skin that heals poorly Cushing&#x27;s disease refers only to hypercortisolism secondary to excess production of ACTH from a corticotroph pituitary adenoma (secondary hypercortisolism/hypercorticism) or due to excess production of hypothalamus CRH (Corticotropin releasing hormone) (tertiary hypercortisolism/hypercorticism).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. This disease is characterized by excess thyroid hormone production. Hyperthyroidism can be overt or subclinical. Overt hyperthyroidism is defined as low or suppressed thyroid stimulating hormone (TSH) levels with elevated triiodothyronine (T3) levels and/or elevated thyroxine (T4) levels. Option: B. Hyperaldosteronism is a medical condition wherein too much aldosterone is produced. High aldosterone levels can lead to lowered levels of potassium in the blood and increased hydrogen ion excretion. Aldosterone is normally produced in the adrenal glands Option: C. Hyperparathyroidism is a condition where one or more of your parathyroid glands is overactive and releases (secretes) too much parathyroid hormone (PTH). This can cause hypercalcemia, or high levels of calcium in your blood&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When blood pressure rises, which neurotransmitter is released at the level of SA node?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norepinephrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Norepinephrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Norepinephrine Norepinephrine, also known as noradrenaline, is a neurotransmitter and hormone that produces various effects in the body, particularly those associated with the \&quot;fight or flight\&quot; response. It increases blood pressure and is the predominant postganglionic neurotransmitter of the sympathetic nervous system.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Norepinephrine release is lowest during sleep, rises during wakefulness, and reaches much higher levels during situations of stress or danger, in the so-called fight-or-flight response. norepinephrine acts on target cells by binding to and activating adrenergic receptors located on the cell surface. Noradrenaline itself is widely used as an injectable drug for the treatment of critically low blood pressure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Acetylcholine has many roles. When it binds to muscarinic receptors, it: Regulates heart contractions and blood pressure and decreases heart rate. Moves food through your intestine by contracting intestinal muscles and increasing stomach and intestine secretions Option: B. Epinephrine and norepinephrine are similar chemicals that act as both neurotransmitters and hormones in the body. Both substances play an important role in the body&#x27;s fight or flight response, and their release into the bloodstream causes increases in blood pressure, heart rate, and blood sugar levels. Option: D. Dopamine is a peripheral vasostimulant used to treat low blood pressure, low heart rate, and cardiac arrest. Low infusion rates (0.5 to 2 micrograms/kg per minute) act on the visceral vasculature to produce vasodilation, including the kidneys, resulting in increased urinary flow.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT true about the ABO blood group?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contain antibodies to A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antigens are carbohydrate in nature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibodies are not naturally present since birth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibodies are predominantly IgM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antibodies are not naturally present since birth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antibodies are not naturally present since birth The ABO blood group system is by far the most clinically significant, because of the presence of naturally occurring IgM antibodies (and sometimes IgG).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ABO antigen is fully developed at birth; however, newborns do not start making antibodies until 3 to 6 months of age. The antibodies present in the serum of newborns under four months of age are passively transferred from the mother. Therefore when a red cell transfusion is ordered for an infant under four months of age, the mother’s blood type must be considered People can be divided into four main groups (A, B, O, and AB) based on the agglutination patterns of their red blood cells. The ABO blood group system consists of A and B antigens on red blood cells and their corresponding antibodies in the sera of people who do not express those antigens.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Other options are correct and self-explanatory&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is not used in the SAHLI method of hemoglobin estimation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RBC pipette&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Comparator with brown std&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sahli pipette&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Graduated Hb tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RBC pipette&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933058105-QT91IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RBC pipette The RBC pipette is generally known as the diluting pipette used in the dilute blood ratio of ‘1:100’ or ‘1:200’ in the Hemocytometer. The main use of the RBC pipette is: as a liquid dispenser. It has been used in chemistry, biology, and medicine as a laboratory instrument. There’s a red bead present on this pipette. This pipette has the graduation mark up to 101 bulb size is wider and the lumen is smaller. The RBC is used for different blood chemistry studies and also for a number of research purposes which can be easily carried out by using this pipette. Therefore, the RBC pipette is used as a diluting pipette or we can say liquid dispenser.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Other options are correct&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Erythropoietin is produced by? Kidney Liver Spleen Lungs Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 2 Erythropoietin (Epo) is a glycoprotein that promotes the proliferation and differentiation of erythrocyte precursors. The major site of Epo production is the kidney, while the liver is the main extrarenal site of Epo production.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erythropoietin is produced by interstitial fibroblasts in the kidney in close association with the peritubular capillary and proximal convoluted tubule. It is also produced in perisinusoidal cells in the liver. Liver production predominates in the fetal and perinatal period; renal production predominates in adulthood. It is homologous with thrombopoietin. Exogenous erythropoietin, recombinant human erythropoietin (rhEPO), is produced by recombinant DNA technology in cell culture and are collectively called erythropoiesis-stimulating agents (ESA): two examples are epoetin alfa and epoetin beta. ESAs are used in the treatment of anemia in chronic kidney disease, anemia in myelodysplasia, and in anemia from cancer chemotherapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Other options are incorrect and self explanatory&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are properties of ventricular cardiac muscle? All or none phenomenon Length tension relationship Long refractory period Can be tetanised Select the Correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1,2,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3 All or none phenomenon, length tension relation and long refractory period are the properties of cardiac muscle fibers in ventricles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If the external stimulus is too weak, no response is obtained; if the stimulus is adequate, the heart responds to the best of its ability. Accordingly, the auricles or ventricles behave as a single unit, so that an adequate stimulus normally produces a full contraction of either the auricles or ventricles. The relationship between preload and contractility is a relationship between length and tension, because: Preload results in an increased sarcomere length. As preload increases, contractility (tension generated by the cardiac myocytes) increases. After an action potential initiates, the cardiac cell is unable to initiate another action potential for some duration of time (which is slightly shorter than the \&quot;true\&quot; action potential duration). This period of time is referred to as the refractory period, which is 250ms in duration and helps to protect the heart.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Explanation of 4th option The cardiac action potential lasts about 300 ms. For the vast majority of this time, the cell is absolutely refractory to further stimulation. In other words, a further action potential will not be generated until repolarization is virtually complete. This prevents tetany from occurring.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the stage of sleep from the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NREM Stage II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NREM Stage I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;REM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NREM Stage III&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. REM&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933067009-QT176IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;REM Rapid eye movement sleep (REM sleep or REMS) is a unique phase of sleep in mammals (including humans) and birds, characterized by random rapid movement of the eyes, accompanied by low muscle tone throughout the body, and the propensity of the sleeper to dream vividly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The REM phase is also known as paradoxical sleep (PS) and sometimes desynchronized sleep or dreamy sleep, because of physiological similarities to waking states including rapid, low-voltage desynchronized brain waves. Electrical and chemical activity regulating this phase seem to originate in the brain stem, and is characterized most notably by an abundance of the neurotransmitter acetylcholine, combined with a nearly complete absence of monoamine neurotransmitters histamine, serotonin and norepinephrine Experiences of REM sleep are not transferred to permanent memory due to absence of norepinephrine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Stage 2 is still light sleep, but deeper than stage 1. During this stage, your brain waves slow down and have noticeable pauses between short, powerful bursts of electrical activity. Experts think those bursts are your brain organizing memories and information from the time you spent awake. Option: B. Stage 1 NREM sleep is the lightest stage of sleep. You enter stage 1 right after you fall asleep. This stage usually lasts only a few minutes, making up about 5% of your sleep time. After that, your sleep gets deeper, and you move into stage 2 NREM sleep. Option: D. The deepest stage of NREM sleep is stage 3. It makes up about 25% of your total sleep time in adults. But babies and children need more stage 3 sleep, and the older you get, the less you need. In stage 3, your brain waves are slow but strong.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA STAGES OF SLEEP STAGE BEHAVIOUR EEG NREM 1 Light sleep, easily aroused by stimuli Mixed frequency waves (predominantly 2-7Hz). NREM 2 Further lack of sensitivity to activation and arousal Predominant theta activity (4-7 Hz) K complex and sleep spindles. NREM 3 Deep sleep Delta&amp;gt;theta activity REM(Paradoxical sleep) Dream occurs, Rapid eye movements occurs 50-90 mins after sleep onset, episodes repeated after 60-90 min, each episode lasting about 10 mins. Saw tooth waves. EEG resembles that of awake state.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which hormones are produced from the zones Labelled in the image given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A- Cortisol B- Androgens C- Aldosterone D-Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A- Epinephrine B- Androgens C- Aldosterone D-Cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A- Androgens B- Cortisol C- Aldosterone D-Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A- Aldosterone B- Cortisol C- Androgens D-Epinephrine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A- Aldosterone B- Cortisol C- Androgens D-Epinephrine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1726933058422-QT180IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A- Aldosterone B- Cortisol C- Androgens D-Epinephrine Adrenal gland produces aldosterone, cortisol, androgens and epinephrine hormones&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The mineralocorticoid aldosterone is produced in the outermost layer of the adrenal cortex, the zona glomerulosa. Aldosterone secretion is primarily controlled through a renal pathway. Cortisol is a glucocorticoid hormone produced by the zona fasciculata that plays several important roles in the body. The adrenal cortex is made up of inner, middle and outer layers. Aldosterone is produced in the outer layer. Cortisol, androgen and estrogen are produced in the inner layer (active zone) and stored in the middle layer (storage zone). The cortex produces steroid hormones including glucocorticoids, mineralocorticoids, and adrenal androgens, and the medulla produces the catecholamines, epinephrine, and norepinephrine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Other options are incorrect and self explanatory&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        function toggleTheme() {

                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            } catch (e) {

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Export of ions from nucleus to extracellular matrix involve all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rat proteins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Importins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Local signals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caveolin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rat proteins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rat proteins The export of ions from the nucleus to the extracellular matrix involves processes like the activity of exportins, local signals, and potentially other cellular components, but it does not involve rat proteins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The export of ions from the nucleus to the extracellular matrix involves various cellular processes, including the activity of nuclear export proteins, also known as exportins. Importins are involved in the opposite process, which is the import of molecules from the cytoplasm into the nucleus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Importins: Importins are involved in transporting molecules into the nucleus. They bind to nuclear localization signals (NLS) on cargo molecules and facilitate their translocation into the nucleus through nuclear pore complexes. Option: C. Local signals: Local signals can play a role in regulating various cellular processes, including ion transport, but they are not directly involved in the export of ions from the nucleus to the extracellular matrix. Option: D. Caveolin: Caveolin is a protein that plays a role in the formation of caveolae, small invaginations in the plasma membrane involved in various cellular processes. While caveolin is not directly related to the export of ions from the nucleus to the extracellular matrix, it may have other functions within the cell.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The basis for selective traffic across the nuclear envelope is best understood for proteins that are imported from the cytoplasm to the nucleus. Such proteins are responsible for   all aspects of genome structure and function; they include histones, DNA polymerases, RNA polymerases, transcription factors, splicing factors, and many others. These proteins are targeted to the nucleus by specific amino acid sequences, called nuclear localization signals, that direct their transport through the nuclear pore complex. Nuclear localization signals: The T antigen nuclear localization signal is a single stretch of amino acids. In contrast, the nuclear localization signal of nucleoplasmin is bipartite. Protein import through the nuclear pore complex can be operationally divided into two steps, distinguished by whether they require energy. In the first step, which does not require energy, proteins that contain nuclear localization signals bind to the nuclear pore complex but do not pass through the pore. In this initial step, nuclear localization signals are recognized by a cytosolic receptor protein, and the receptor-substrate complex binds to the nuclear pore. The prototype receptor, called importin, consists of two subunits. One subunit (importin α) binds to the basic amino acid-rich nuclear localization signals of proteins such as T antigen and nucleoplasmin. The second subunit (importin β) binds to the cytoplasmic filaments of the nuclear pore complex, bringing the target protein to the nuclear pore. Other types of nuclear localization signals, such as those of ribosomal proteins, are recognized by distinct receptors which are related to importin β and function similarly to importin β during the transport of their target proteins into the nucleus. The second step in nuclear import, translocation through the nuclear pore complex, is an energy-dependent process that requires GTP hydrolysis. A key player in the translocation process is a small GTP-binding protein called Ran, which is related to the Ras proteins. The conformation and activity of Ran is regulated by GTP binding and hydrolysis, like Ras or several of the translation factors involved in protein synthesis. Enzymes that stimulate GTP binding to Ran are localized to the nuclear side of the nuclear envelope whereas enzymes that stimulate GTP hydrolysis are localized to the cytoplasmic side. Consequently, there is a gradient of Ran/GTP across the nuclear envelope, with a high concentration of Ran/GTP in the nucleus and a high concentration of Ran/GDP in the cytoplasm. This gradient of Ran/GTP is thought to determine the directionality of nuclear transport, and GTP hydrolysis by Ran appears to account for most of the energy required for nuclear import. Importin β forms a complex with importin α and it is associated target protein on the cytoplasmic side of the nuclear pore complex, in the presence of a high concentration of Ran/GDP. This complex is then transported through the nuclear pore to the nucleus, where a high concentration of Ran/GTP is present. At the nuclear side of the pore, Ran/GTP binds to importin β, displacing importin α  and the target protein. As a result, the target protein is released within the nucleus. The Ran/ GTP-importin β complex is then exported to the cytosol, where the bound GTP is hydrolyzed to GDP, releasing importin β to participate in another cycle of nuclear import. Some proteins remain within the nucleus following their import from the cytoplasm, but many others shuttle back and forth between the nucleus and the cytoplasm. Some of these proteins act as carriers in the transport of other molecules, such as RNAs; others coordinate nuclear and cytoplasmic functions (e.g. by regulating the activities of transcription factors). Proteins are targeted for export from the nucleus by specific amino acid sequences, called nuclear export signals. Like nuclear localization signals, nuclear export signals are recognized by receptors within the nucleus that direct protein transport through the nuclear pore complex to the cytoplasm. Interestingly, the nuclear export receptors (called exportins) are related to importin β. Like importin β, the exportins bind to Ran, which is required for nuclear export as well as for nuclear import. Thus, exportins form stable complexes with their target proteins in association with Ran/GTP within the nucleus. Following transport to the cytosolic side of the nuclear envelope, GTP hydrolysis leads to dissociation of the target protein, which is released into the cytoplasm. Nuclear export. Complexes between target proteins bearing nuclear export signals (NES), exportins, and Ran/GTP form in the nucleus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Stimulus for secretion of Mullerian inhibiting substance is present on which chromosome:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X chromosome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Y chromosome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chromosome 16&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chromosome 12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Y chromosome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Y chromosome The stimulus for secretion of Mullerian inhibiting substance (MIS), also known as Anti-Mullerian hormone (AMH), is present on the B. Y chromosome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Müllerian inhibiting substance (MIS), also called anti-Müllerian hormone (AMH), is a member of the transforming growth factor-β super-family of growth and differentiation response modifiers. It is produced in immature Sertoli cells in male embryos and binds to MIS/AMH receptors in primordial Müllerian ducts to cause regression of female reproductive structures that are the precursors to the fallopian tubes, the surface epithelium of the ovaries, the uterus, the cervix, and the upper third of the vagina. Following the expression of the test is determining factor gene locus, SRY on the Y chromosome, the newly formed testes secrete MIS also known as anti-Müllerian Hormone (AMH) from the Sertoli cells and the Leydig cells produce testosterone. MIS interacts with its cell surface receptors to cause the regression of the female reproductive tract precursor, the Müllerian duct, and testosterone stimulates the growth of the androgen-dependent male reproductive tract including the external genitalia. In the absence the Y chromosome, ovaries will develop and the male genital tract atrophies due to the lack of testosterone. The female tract completes differentiation into the uterus, Fallopian tubes, cervix and upper third of the vagina in utero autonomously without sex-hormonal stimulation. Loss of function mutations of either the MIS gene or its cell surface receptor gene leads to the persistence of Müllerian structures in males.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. X chromosome: The X chromosome is not the chromosome that carries the stimulus for the secretion of Mullerian inhibiting substance (MIS/AMH). Instead, the X chromosome is one of the sex chromosomes and contains genes that are important for various aspects of development and sexual differentiation. In females, both X chromosomes are present, while in males, there is one X chromosome and one Y chromosome. Option: C. Chromosome 16: Chromosome 16 is not associated with the secretion of Mullerian inhibiting substance (MIS/AMH). Chromosome 16 is a human autosome, and it contains a wide range of genes responsible for various functions in the body, but it is not directly involved in male sexual differentiation or the production of AMH. Option: D. Chromosome 12: Chromosome 12 is also not related to the secretion of Mullerian inhibiting substance (MIS/AMH). Like chromosome 16, chromosome 12 is an autosomal chromosome and contains genes that are essential for various biological processes, but it is not associated with male sexual differentiation or AMH production.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In hypovolemic shock what occurs in kidney:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Afferent arteriolar resistance increased&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urine output increased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Efferent arteriolar constriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased blood flow to kidney&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Afferent arteriolar resistance increased&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Afferent arteriolar resistance increased Kidney responds to shock by increasing afferent arteriolar resistance. In fact both afferent and efferent arterioles are constricted, but the efferent vessels are constricted to a greater degree. The glomerular filtration rate is depressed, but renal plasma flow is decreased to a greater extent, so that the filtration fraction increases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypovolemic shock may occur due to a major hemorrhage     or severe dehydration. In either case, the effective circulating volume of the body is severely reduced resulting in inadequate volume to properly perfuse tissues. The systemic nervous system is intensely stimulated in severe hypovolemia and coordinates a number of important compensatory responses which aim to increase cardiac output. These include attempts to increase venous return and thus preload by causing veno- constriction as well as attempts to increase systemic vascular resistance by inducing vasoconstriction. Finally, intense sym- pathetic stimulation of the kidneys, result in reduced glomerular filtration and increased salt and water resorption of any fluid that is filtered. When such compensatory mechanisms fail, progression to death can be very rapid. A number of endogenous vasoconstrictors are released during hemorrhage. As a direct response to sympathetic nervous sys- tem activation, the release of epinephrine and norepinephrine from the adrenal medulla reinforces the actions of direct sym- pathetic nervous system innervation of the heart and peripheral circulation. Vasopressin, which is a potent vasoconstrictor, is actively secreted by the posterior pituitary gland in response to hemorrhage. Vasopressin release is activated by both the baro reflexes and receptors located in the left atrium. Diminished renal perfusion results in the secretion of renin from the juxtaglomerular apparatus and the subsequent conversion of angiotensinogen to angiotensin, which is also a powerful vasoconstrictor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is endogenous pyrogen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PGE2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PGF1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PGI2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PGF2 alpha&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PGE2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PGE2 Among the given options, PGE2 (Prostaglandin E2) is an endogenous pyrogen. Endogenous pyrogens are substances produced by the body that can cause fever.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Toxins from bacteria such as endotoxin act on monocytes, macrophages, and Kupffer cells to produce cytokines that act as endogenous pyrogens (EPs). There is good evidence that IL-1β, IL-6, β-IFN, ϒ-IFN, and TNF–α can act independently to produce fever. These cytokines penetrate the brain. Instead, evidence suggest that they act on the OVLT, one of the circumventricular organs. This in turn activates the preoptic area of the hypothalamus. Cytokines are also produced by cells in the central nervous system (CNS) when these are stimulated by infection, and these may act directly on the thermoregulatory centres. In addition, the antipyretic affect of aspirin is exerted directly on the hypothalamus, and aspirin inhibits prostaglandin syn- thesis. PGE2 is one of the prostaglandin that causes fever. It acts on four subtypes of prostaglandins receptors – EP1, EP2, EP3, and EP4, and knockout of the EP3 receptor impairs the febrile response to PGE2, IL-1ß, and bacterial lipopolysaccharide (LPS).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. PGF1: Prostaglandin F1 (PGF1) is not an endogenous pyrogen. It is a metabolite of prostaglandin F2 alpha (PGF2 alpha). Option: C. PGI2: Prostaglandin I2 (PGI2), also known as prostacyclin, is not an endogenous pyrogen. It is a potent vasodilator and inhibits platelet aggregation. Option: D. PGF2 alpha: PGF2 alpha is not an endogenous pyrogen. It is involved in various physiological processes, including the regulation of smooth muscle contraction and the induction of labor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;C wave in JVP means:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tricuspid valve bulging into right atrium during right ventricular isovolumetric contraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slow filling at the end of diastole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increasing volume in right atrium during systole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;At the start of diastole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tricuspid valve bulging into right atrium during right ventricular isovolumetric contraction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tricuspid valve bulging into right atrium during right ventricular isovolumetric contraction During the isovolumetric contraction phase, the ventricles are contracting, but the semilunar valves (aortic and pulmonic valves) are still closed. As the ventricles contract, the pressure within the ventricles increases. This increased pressure causes the tricuspid valve, which lies between the right atrium and right ventricle, to bulge backward into the right atrium. This bulging of the tricuspid valve into the right atrium creates a temporary increase in jugular venous pressure, leading to the C wave in the JVP waveform. Waveform component Phase of cardiac cycle Mechanical event a wave End diastole Atrial contraction c wave Early systole Tricuspid bulging (IVC) v wave Late systole Systolic filling of the atrium x descent Mid systole Atrial relaxation y descent Early diastole Early ventricular filling&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The jugular venous pulsation has a biphasic waveform. The ‘a ’wave corresponds to the right atrial contraction and ends synchronously with the carotid artery pulse. The peak of the ‘a ’wave demarcates the end of the atrial systole The ‘x’ descent follows the ‘a’ wave and corresponds to atrial relaxation and Rapid atrial filing due to low pressure. The ‘c’ wave corresponds to the right ventricular contraction causing the tricuspid valve to bulge towards the right Atrium during RV isovolumetric contraction. The ‘v’ wave corresponds to Venous filing when the tricuspid valve is closed and the venous pressure increases from venous Return this occurs during the following the carotid pulse. The ’y’ descent corresponds to the Rapid emptying of the Atrium into the ventricle following the opening of the tricuspid valve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B: \&quot;Slow filling at the end of diastole\&quot; refers to the \&quot;v\&quot; wave in JVP, not the \&quot;C\&quot; wave. The \&quot;v\&quot; wave occurs due to increased pressure in the right atrium during atrial systole. Option C: \&quot;Increasing volume in right atrium during systole\&quot; is not accurate. The \&quot;C\&quot; wave is related to the tricuspid valve movement during isovolumetric con
