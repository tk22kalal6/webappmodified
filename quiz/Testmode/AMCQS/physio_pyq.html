        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Low insulin: glucagon ratio leads to activation of :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hormone sensitive lipase (hsl)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycogen synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lipoprotein lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HMP pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hormone sensitive lipase (hsl)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hormone sensitive lipase (hsl) The correct answer is A. Hormone-sensitive lipase (HSL). When insulin levels are low and glucagon levels are high, it indicates a state of low insulin: glucagon ratio. This hormonal imbalance leads to the activation of hormone-sensitive lipase (HSL).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HSL is an enzyme responsible for the breakdown of stored triglycerides (fat) into free fatty acids and glycerol, which can be used as an energy source by the body. Activation of HSL promotes lipolysis, the process of breaking down stored fats, and releases fatty acids into the bloodstream for energy utilization by various tissues in the body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Glycogen synthase: A low insulin: glucagon ratio actually inhibits glycogen synthase activity. Insulin is responsible for promoting glycogen synthesis by activating glycogen synthase, while glucagon opposes the action of insulin and promotes glycogen breakdown (glycogenolysis). Option: C. Lipoprotein lipase: Lipopro tein lipase (LPL) is not dilyrect affected by the insulin: glucagon ratio. LPL is an enzyme that plays a role in the metabolism of triglyceride-rich lipoproteins in the bloodstream. Its activity is influenced by various factors, such as the concentration of circulating lipoproteins. Option: D. HMP pathway: The hexose monophosphate (HMP) pathway, also known as the pentose phosphate pathway or the phosphogluconate pathway, is involved in the metabolism of glucose. It operates parallel to glycolysis and produces various intermediates necessary for nucleotide synthesis and antioxidant defense. The insulin: glucagon ratio does not have a direct effect on the HMP pathway.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Insulin Glucagon Ratio (IGR) is the relationship between levels of circulating insulin and glucagon. A low insulin to glucagon ratio stimulates mobilization of stored energy, increases glycogenolysis and gluconeogenesis, and promotes the breakdown of adipose tissue into free fatty acids and glycerol. It’s a predominantly catabolic scenario. A high insulin to glucagon ratio promotes protein synthesis, lowers glucose levels, and reduces the release of free fatty acids.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA The Role of Insulin and Glucagon:- Process Insulin Glucagon Glycogenesis Increased glycogen synthesis Inhibited glycogen synthesis Gluconeogenesis Inhibited gluconeogenesis and endogenous glucose production Increased gluconeogenesis of amino acids and fatty acids Glycolysis Increased glycolysis and glucose burning Inhibited glycolysis and increased beta- oxidation and fat burning Ketogenesis Inhibited ketone body production and lower fat oxidation Increased ketone production and utilization Lipogenesis Increased fat tissue creation and storage Inhibited fat tissue creation and increased fat storage mobilization Protein synthesis Decreased protein degradation and gluconeogenesis Increased amino acid uptake by the liver; decreased amino acids in plasma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 35 years old patient, due to intravascular hemolysis, serum K+ increased to 5.5 mEq/L. What will happen to resting membrane potential in this patient :-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Remain Unchanged&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zero&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. More positive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;More positive In the given scenario, with an increased serum K+ concentration of 5.5 mEq/L, the effect on the resting membrane potential would be that it becomes more positive. Elevated extracellular potassium levels can depolarize cell membranes, making the membrane potential less negative or even positive. This depolarization can have various effects on cell function and can lead to alterations in electrical signaling and excitability. Therefore, the correct answer to question is A. More positive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intravascular hemolysis refers to the destruction of red blood cells within blood vessels. When red blood cells break down, they release their intracellular contents, including potassium (K+), into the bloodstream. An increase in serum K+ concentration can have an impact on the resting membrane potential of cells, including excitable cells such as neurons and muscle cells. The resting membrane potential is primarily determined by the balance of potassium ions (K+) inside and outside the cell. In a normal healthy individual, the resting membrane potential is around -70 millivolts (mV). An increase in serum potassium concentration can disrupt this balance and affect the resting membrane potential.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. More negative: This option suggests that the resting membrane potential would become more negative in response to the increased serum potassium. However, in the context of hyperkalemia resulting from intravascular hemolysis, the opposite effect is expected. Elevated extracellular potassium levels tend to depolarize the cell membrane and make the resting membrane potential less negative. Option: C . Remain Unchanged: This option implies that the resting membrane potential would not be affected by the increased serum potassium. However, changes in extracellular potassium concentration can have a significant impact on the resting membrane potential, as potassium is one of the key ions involved in establishing and maintaining the resting membrane potential. Therefore, it is unlikely that the resting membrane potential would remain unchanged in the presence of hyperkalemia. Option: D. Zero: This option suggests that the resting membrane potential would become zero in response to the increased serum potassium. However, this is not accurate. The resting membrane potential is the electrical potential difference across the cell membrane when the cell is at rest. It is typically negative, not zero, due to the differential distribution of ions across the membrane. Hyperkalemia may alter the resting membrane potential, but it would not reduce it to zero.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The phases of the ventricular muscle action potential is given below. Which of the following is correctly matched:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium channel open in phase 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potassium channel closes in phase 0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transient sodium channel open in phase 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium channel closes in phase 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Calcium channel open in phase 2&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694603554171-QTDYPYQ003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcium channel open in phase 2 The characteristic plateau (\&quot;2\&quot;) results from the opening of voltage-sensitive calcium channels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PLATEAU PHASE OF VENTRICULAR ACTION POTENTIAL In phase 2 (plateau), calcium channels open, and fast potassium channels close. Brief initial repolarization occurs and the action potential then plateaus as a result of: Increased calcium ion permeability Decreased potassium ion permeability. The voltage-gated calcium ion channels open slowly during phases 1 and 0, and calcium enters the cell. Potassium channels then close, and the combination of decreased potassium ion efflux and increased calcium ion influx causes the action potential to plateau. The individual fibers are separated by membranes, but membrane depolarization spreads radially through them as if they were a syncytium because of the presence of gap junctions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest Options are inappropriate Phases of a cardiac action potential :- The sharp rise in voltage (\&quot;0\&quot;) corresponds to the influx of sodium ions, whereas the two decays (\&quot;1\&quot; and \&quot;3\&quot;, respectively) correspond to the sodium-channel inactivation and the repolarizing efflux of potassium ions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PHASES OF VENTRICULAR ACTION POTENTIAL Phase 0: rapid sodium influx: rapid depolarization phase Phase 1: potassium efflux and occurs: partial or early repolarization phase Phase 2: potassium efflux and calcium influx take place: plateau phase Phase 3: potassium efflux takes place: final repolarization phase Phase 4: resting state is attained&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Preterm term neonate born at 28 weeks having dyspnoea and b/l lung field . On further investigations ARDS was diagnosed and so is the correct statement for this condition ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surface tension increased and lung compliance decreased&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ST increased and lung compliance increased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ST decreased and lung compliance decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ST decreased and compliance increased&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Surface tension increased and lung compliance decreased&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surface tension increased and lung compliance decreased The correct statement for the condition of ARDS (Acute Respiratory Distress Syndrome) in a preterm neonate born at 28 weeks with dyspnea and bilateral lung field involvement is: Surface tension increased and lung compliance decreased.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ARDS is a condition characterized by diffuse inflammation and increased permeability of the lung&#x27;s alveolar-capillary membrane. This leads to the accumulation of fluid in the lungs, impaired gas exchange, and respiratory distress. One of the key mechanisms contributing to these changes is an increase in surface tension within the alveoli. Surfactant, a substance produced by type II alveolar cells, plays a crucial role in reducing surface tension. In ARDS, the production and function of surfactant are impaired, leading to increased surface tension. Increased surface tension causes the collapse of alveoli during expiration and reduces lung compliance, making it more difficult for the neonate to breathe effectively. Therefore, option A is the correct statement for ARDS: Surface tension is increased, and lung compliance is decreased.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Surface tension increased and lung compliance increased: This statement is incorrect because in ARDS, there is an increase in surface tension within the alveoli. As a result, the alveoli tend to collapse during expiration, making it more difficult for the neonate to breathe. Additionally, ARDS is characterized by decreased lung compliance, meaning that the lungs are less expandable and more stiff, further contributing to respiratory distress. Option: C. Surface tension decreased and lung compliance decreased: This statement is incorrect because in ARDS, the opposite occurs. The surface tension is increased due to the impaired production and function of surfactant, which leads to alveolar collapse during expiration. Additionally, lung compliance is decreased, meaning the lungs are less expandable and more stiff, which further hampers breathing efforts. Option: D. Surface tension decreased and compliance increased: This statement is incorrect because, in ARDS, there is an increase in surface tension within the alveoli. Decreased surfactant production and function contribute to this increased surface tension. Additionally, lung compliance is decreased, meaning that the lungs are less expandable and more stiff, which hampers effective breathing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One transport system across the cell membrane is given below. The process indicates which of the following :-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary active transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary active transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Facilitated diffusion&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694603554193-QTDYPYQ005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Facilitated diffusion Shown figure indicates Facilitated diffusion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Facilitated diffusion is the passive movement of molecules across the cell membrane via the aid of a membrane protein. It is utilised by molecules that are unable to freely cross the phospholipid bilayer (e.g. large, polar molecules and ions). This process is mediated by two distinct types of transport proteins – channel proteins and carrier proteins. Note:- Structure and function of sodium-potassium pumps for active transport and potassium channels for facilitated diffusion in axons.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Simple diffusion: Simple diffusion is a passive transport process in which molecules or ions move across a cell membrane from an area of higher concentration to an area of lower concentration. This movement occurs spontaneously without the need for energy input or the assistance of any specific proteins or transporters. Option: C. Primary active transport: Primary active transport is an energy-dependent process in which molecules or ions are actively transported across a cell membrane against their concentration gradient. This transport requires the direct input of energy, usually in the form of adenosine triphosphate (ATP). Examples of primary active transport include the sodium-potassium pump and the calcium pump. Option: D. Secondary active transport: Secondary active transport is also an energy-dependent process that involves the movement of molecules or ions across a cell membrane. However, in secondary active transport, the energy required for transport is not directly obtained from ATP but is instead derived from the electrochemical gradient established by primary active transport processes. The energy stored in the electrochemical gradient is utilized to drive the transport of other substances against their concentration gradient. Examples of secondary active transport include the sodium-glucose cotransporter and the sodium-calcium exchanger.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PRIMARY ACTIVE TRANSPORT VERSUS SECONDARY ACTIVE TRANSPORT Primary active transport is the transport of molecules against a concentration gradient by the use of energy from ATP Secondary active transport is the transport two different molecules across a transport membrane using energy in other forms than ATP A single molecule is transported Two types of molecules are transported at once Uses energy from ATP Concentration gradient of the driving ion provides the energy for the transport of driven ion/molecule against its concentration gradient Ions like sodium, potassium, and calcium are transported across the cell membrane Ions serve as driving molecules, while ions or other molecules serve as driven molecules Transmembrane proteins are unique to the ion transported through them Symports and antiports are the two types of transmembrane proteins Sodium-potassium pump, calcium pump in the muscles, and proton pump in the stomach are examples Glucose-sodium pump, Na+/Ca2+ exchanger, and sodium/phosphate cotransporter are examples&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn with respiratory distress syndrome has deficiency of surfactant. Which of the following is seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase compliance and decreased surface tension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease compliance and increased surface tension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both are decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both are increased&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decrease compliance and increased surface tension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decrease compliance and increased surface tension In a newborn with respiratory distress syndrome (RDS) and a deficiency of surfactant , there is a decrease in compliance and an increase in surface tension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surfactant is a substance produced by the type II alveolar cells in the lungs, and it plays a critical role in reducing surface tension within the alveoli. Surface tension is the force that tends to collapse the alveoli, making it difficult for the lungs to expand during inspiration. Surfactant decreases surface tension, allowing the alveoli to remain open and preventing their collapse. In the absence or deficiency of surfactant, surface tension is increased, leading to the collapse of the alveoli during expiration. Decreased compliance refers to the stiffness or decreased ability of the lungs to expand. In RDS, the lack of surfactant results in decreased lung compliance, making it harder for the newborn to breathe effectively. The combination of decreased compliance and increased surface tension contributes to respiratory distress and difficulty in maintaining adequate oxygenation. Therefore, option B is the correct answer: Decrease compliance and increased surface tension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Increase compliance and decreased surface tension: This option is incorrect because surfactant deficiency leads to a decrease in compliance of the lungs. Compliance refers to the ability of the lungs to expand and recoil. In RDS, the lungs become stiff and less compliant, making it difficult for the baby to breathe properly. Additionally, surfactant plays a crucial role in reducing surface tension within the alveoli, which helps to keep the air sacs open. In surfactant deficiency, there is an increase in surface tension, further contributing to the collapse of alveoli and impaired gas exchange. Option: C. Both are decreased: This option is also incorrect because it suggests that both compliance and surface tension are decreased. As mentioned earlier, surfactant deficiency leads to a decrease in compliance (making the lungs stiff) but an increase in surface tension. Therefore, both factors are not decreased. Option: D. Both are increased: This option is incorrect. In RDS, compliance is decreased due to the stiffness of the lungs caused by surfactant deficiency. However, surface tension is increased because surfactant normally reduces surface tension within the alveoli. Therefore, both compliance and surface tension are not increased.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding the cardiac action potential, which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Slope of phase 1 is due to opening of sodium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slope of phase 1 is due to closure of sodium channels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Slope of phase 3 is due to closure of potassium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slope of phase 3 is due to closure of calcium channels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Slope of phase 1 is due to closure of sodium channels&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694603554204-QTDYPYQ007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Slope of phase 1 is due to closure of sodium channels Phase 1 of the action potential occurs with the inactivation of the fast Na+ channels. The transient net outward current causing the small downward deflection of the action potential is due to the movement of K+ and Cl ions, carried by the Ito and Ito2 currents, respectively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PLATEAU PHASE OF VENTRICULAR ACTION POTENTIAL In phase 2 (plateau), calcium channels open, and fast potassium channels close. Brief initial repolarization occurs and the action potential then plateaus as a result of: Increased calcium ion permeability Decreased potassium ion permeability. The voltage-gated calcium ion channels open slowly during phases 1 and 0, and calcium enters the cell. Potassium channels then close, and the combination of decreased potassium ion efflux and increased calcium ion influx causes the action potential to plateau. The individual fibers are separated by membranes, but membrane depolarization spreads radially through them as if they were a syncytium because of the presence of gap junctions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest Options are inappropriate Phases of a cardiac action potential :- The sharp rise in voltage (\&quot;0\&quot;) corresponds to the influx of sodium ions, whereas the two decays (\&quot;1\&quot; and \&quot;3\&quot;, respectively) correspond to the sodium-channel inactivation and the repolarizing efflux of potassium ions. The characteristic plateau (\&quot;2\&quot;) results from the opening of voltage-sensitive calcium channels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PHASES OF VENTRICULAR ACTION POTENTIAL Phase 0: rapid sodium influx: rapid depolarization phase Phase 1: potassium efflux and occurs: partial or early repolarization phase Phase 2: potassium efflux and calcium influx take place: plateau phase Phase 3: potassium efflux takes place: final repolarization phase Phase 4: resting state is attained&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the adjoining spirogram, which of the following is indicated by the red arrow?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FRC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ERV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FVC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ERV&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694603554213-QTDYPYQ008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ERV Above shown Respiratory volume indicates ERV (expiratory reserve volume ). The ERV is the volume of air that can be forcefully exhaled after a normal resting expiration, leaving only the RV in the lungs. Forcefully exhaling the ERV is an active process requiring the contraction of expiratory muscles in the chest and abdomen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. FRC (Functional Residual Capacity): FRC refers to the amount of air that remains in the lungs after a normal exhalation. It represents the volume of air that is left in the respiratory system at the end of a resting breath. FRC is the combination of the expiratory reserve volume (ERV), which is the maximum amount of air that can be exhaled after a normal exhalation, and the residual volume (RV), which is the volume of air that remains in the lungs after a maximal exhalation. Option: C. RV (Residual Volume): RV is the volume of air that remains in the lungs after a maximal exhalation. It is the amount of air that cannot be expelled from the lungs, even with the strongest possible exhalation. The RV plays an important role in maintaining lung function and preventing lung collapse. Since it cannot be measured directly with a spirometer, special techniques such as body plethysmography or gas dilution methods are used to estimate the RV. Option: D. FVC (Forced Vital Capacity): FVC represents the maximum amount of air a person can forcefully exhale after taking a deep breath. It is a measure of lung capacity and is often used to assess lung function. FVC is typically measured using a spirometer, which records the volume of air exhaled by the individual during a forced exhalation starting from maximal inhalation. FVC is a useful parameter for diagnosing and monitoring respiratory conditions such as asthma, chronic obstructive pulmonary disease (COPD), and restrictive lung diseases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pulmonary Volumes and Capacities Normal Values (ml) Volumes Tidal volume 500 Inspiratory reserve volume 3000 Expiratory volume 1100 Residual volume 1200 Capacities Inspiratory capacity 3500 Functional residual capacity 2300 Vital capacity 4600 Total lung capacity 5800&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Points A to E are given in the adjoining graph of the action potential. Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Point A to point C is due to opening of slow sodium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Point C to point D is due to opening of fast potassium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Point E is due to slow closure of sodium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Point B to point D is the refractory period&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Point B to point D is the refractory period&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694603554218-QTDYPYQ009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Point B to point D is the refractory period The refractory period begins at point B and ends at point D on the action potential curve. This period consists of the absolute refractory period from point B to point C, during which the cell is completely unresponsive, and the relative refractory period from point C to point D, where the cell&#x27;s responsiveness is gradually recovering but still elevated compared to the resting state.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Point A on the action potential curve represents the resting membrane potential, which is the baseline electrical charge of the cell. At this stage, the cell is polarized, meaning there is a difference in electrical charge across the cell membrane. As the depolarization progresses, the action potential reaches its peak at point B. Point B represents the peak of depolarization, where the membrane potential reaches its highest positive value. At this stage, the cell is considered to be in the absolute refractory period. The absolute refractory period extends from point B to point C on the action potential curve. During this phase, the cell is completely unresponsive to any new stimuli. This is due to the inactivation of sodium channels that are responsible for depolarization. Following the absolute refractory period, the membrane potential begins to repolarize, moving towards its resting state. This repolarization phase is represented by the downward slope from point C to point D on the action potential curve. The relative refractory period occurs immediately after the absolute refractory period and extends to the end of repolarization at point D.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest Options are incorrect, above explained All things considered.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A stimulus from a sensory cell or another neuron causes the target cell to depolarize to- ward the threshold potential. If the threshold of excitation is reached, all Na+ channels open and the membrane depolarizes. At the peak action potential, K+ channels open and K+ begins to leave the cell. At the same time, Na channels close. The membrane becomes hyperpolarized as K+ ions continue to leave the cell. The hy- perpolarized membrane is in a refractory period and cannot fire. The K+ channels close and the Na+/K+ transporter restores the resting potential.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year old male presents with h/o trauma and hemoglobinuria undergoes a series of laboratory investigations. His potassium is 5.5mmol/L. What is the effect on peripheral neurons?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RMP becomes more negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RMP becomes less negative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RMP becomes positive followed by negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RMP becomes more positive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. RMP becomes less negative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RMP becomes less negative The correct answer is B. RMP becomes less negative, as an elevated potassium level reduces the negative charge across the cell membrane, leading to a depolarization of the resting membrane potential. The other options are incorrect based on the effects of increased extracellular potassium levels. The elevated potassium level (5.5 mmol/L) in the presented case can have several effects on peripheral neurons. an elevated potassium level leads to a decrease in the negative charge across the cell membrane, resulting in a depolarization of the RMP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Potassium ions are important for RMP because of its active transport, which increase more its concentration inside the cell. However, the potassium-selective ion channels are always open, producing an accumulation of negative charge inside the cell. As potassium levels increase further, the resting membrane potential continues to become less negative, and thus progressively decreases Vmax.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. RMP becomes more negative: This option is incorrect. In the context of elevated potassium levels, the resting membrane potential (RMP) of peripheral neurons tends to become less negative or depolarized. This occurs because the increased extracellular potassium concentration reduces the concentration gradient across the cell membrane, making it more difficult for positively charged ions (such as potassium) to move out of the cell. As a result, the RMP tends to shift toward a less negative value. Option: C. RMP becomes positive followed by negative: this option is incorrect. While an elevation in potassium levels can cause a depolarization of the RMP (making it less negative), it does not typically lead to a subsequent positive shift in the RMP followed by a negative shift. Option: D. RMP becomes more positive: This option is incorrect. As mentioned earlier, an elevated potassium level generally leads to a depolarization of the RMP, making it less negative. It does not cause the RMP to become more positive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The resting membrane potential (RMP) of a nerve fibre depends on the diffusion of both K+ and Na+ and the Na+ - K+ATPase pump. The most predominant factor, however, is the diffusion of K+ ions. This is because, at rest, the permeability of the membrane of the nerve fibre to K+ ions is almost 100 times greater than that to Na+.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Resting membrane potential (RMP) in tissues :- Cell Type Resting Membrane Potential (mV) Excitable? Skeletal muscle cell -90 Yes Neurone -70 Yes Smooth muscle cell -60 Yes Photoreceptor cell -40 Yes Erythrocyte -8.4 No Chondrocyte -8.0 No&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The clearance of substances X, Y, and Z are studied at different concentrations in the blood (diagram below). Which of the following is correctly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X: glucose, Y: HCO3, Z: Inulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X: Inulin, Y: HCO3, Z: Inulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X: glucose, Y: HCO3, Z: PAHA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X: Inulin, Y: PAHA, Z: glucose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. X: Inulin, Y: PAHA, Z: glucose&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694603554222-QTDYPYQ011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;X: Inulin, Y: PAHA, Z: glucose Inulin remains the same clearance whether PAHA is More and Glucose initially does not change,  later it increases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The renal clearance of inulin is equal to the glomerular filtration rate of 125 mL/min. Another interesting substance is PAHA (para-amino hippuric acid), which is freely filtered, fully secreted and not reabsorbed. This means that the renal clearance of PAH is equal to the renal plasma flow of 625 mL/min. PAH is a renal plasma marker that is characterized by being: 1) freely filtered 2) not reabsorbed 3) completely secreted Measurement of renal plasma flow (RPF) is done by measuring the clearance of para-aminohippuric acid (PAH). PAH is filtered and secreted from the renal tubules. Inulin is a polymer of fructose, clearance of inulin can be used for measurement of GF, because of the following reasons: Freely filtered Neither reabsorbed nor secreted in the tubules Nontoxic Not metabolized by the body&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest options are Inappropriate sequences.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PAH (high conc.) , Creatinine  and inulin Glucose Clearance curves: A- Para amino hippuric acid, B- Creatinine, C- Inulin, D-Glucose&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);

        // Close exit modal

                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {

                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
