            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 35 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A child is presented with multiple loose stools. He is managed with ORS. Glucose in ORS is absorbed via which transporter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SGLT1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SGLT2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLUT4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GLUT2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SGLT1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SGLT1 Glucose in ORS is absorbed in the small intestine through a transporter called SGLT1, which stands for Sodium-Glucose Linked Transporter 1. SGLT1 is responsible for the uptake of glucose and sodium from the intestinal lumen into the epithelial cells of the small intestine. This transporter plays a crucial role in the absorption of glucose from the intestines into the bloodstream, helping to restore hydration and maintain electrolyte balance during diarrhea.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Absorption of glucose entails transport from the intestinal lumen, across the epithelium and into blood. The transporter that carries glucose and galactose into the enterocyte is the sodium-dependent hexose transporter, known more formally as SGLUT-1. As the name indicates, this molecule transports both glucose and sodium ion into the cell and in fact, will not transport either alone. The essence of transport by the sodium-dependent hexose transporter involves a series of conformational changes induced by binding and release of sodium and glucose, and can be summarized as follows: The transporter is initially oriented facing into the lumen - at this point it is capable of binding sodium, but not glucose Sodium binds, inducing a conformational change that opens the glucose-binding pocket Glucose binds and the transporter reorients in the membrane such that the pockets holding sodium and glucose are moved inside the cell Sodium dissociates into the cytoplasm, causing glucose binding to destabilize Glucose dissociates into the cytoplasm and the unloaded transporter reorients back to its original, outward-facing position&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. SGLT2: SGLT2 is a glucose transporter found primarily in the kidneys. It is responsible for reabsorbing glucose from the renal tubules back into the bloodstream. SGLT2 inhibitors are actually used as a treatment for diabetes by reducing glucose reabsorption in the kidneys , leading to increased urinary glucose excretion. Option: C. GLUT4: GLUT4 is a glucose transporter that is mainly found in adipose tissue and skeletal muscle. It plays a crucial role in the uptake of glucose from the bloodstream into these cells in response to insulin. GLUT4 is not responsible for the absorption of glucose from the intestines. Option: D. GLUT2: GLUT2 is a glucose transporter found in the liver, pancreas, and intestines. It plays a role in transporting glucose into these organs. However, it is not the primary transporter involved in the absorption of glucose from the intestines into the bloodstream. GLUT2 is responsible for facilitating glucose transport between the intestinal epithelial cells and the bloodstream once glucose has been absorbed by SGLT1 .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fructose is not co-transported with sodium. Rather it enters the enterocyte by another hexose transporter (GLUT5). Once inside the enterocyte, glucose and sodium must be exported from the cell into blood. We&#x27;ve seen previously how sodium is rapidly shuttled out in exchange for potassium by the battery of sodium pumps on the basolateral membrane, and how that process maintains the electrochemical gradient across the epithelium. The energy stored in this gradient is actually what is driving glucose entry through the sodium-dependent hexose transporter described above. Recall also how the massive transport of sodium out of the cell establishes the osmotic gradient responsible for absorption of water. Glucose, galactose and fructose are transported out of the enterocyte through another hexose transporter (called GLUT-2) in the basolateral membrane. These monosaccharides then diffuse \&quot;down\&quot; a concentration gradient into capillary blood within the villus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24 year software engineer presents with fatigue since 1 month . She is having a sedentary lifestyle , mostly sitting in front of computer for 12 -14 hours , she usually orders junk food and is not eating vegetables and fruits . Her Hb 9 and MCV 120 fl. What is the most likely etiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B12 deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folate deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sideroblastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic blood loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Folate deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Folate deficiency Based on the given information, the most likely etiology for the 24-year-old software engineer&#x27;s fatigue, low hemoglobin (Hb) of 9, and high mean corpuscular volume (MCV) of 120 fl is: B) Folate deficiency Folate (vitamin B9) deficiency can lead to megaloblastic anemia, which is characterized by the presence of large red blood cells (high MCV). Folate is essential for red blood cell production and maturation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A physiologic approach to anemia diagnosis is based on the understanding that a decrease in circulating RBCs can be related to either inadequate production of RBCs or increased RBC destruction or loss. Within the category of inadequate production, erythropoiesis can be either ineffective, due to an erythrocyte maturation defect (which usually results in RBCs that are too small or too large), or hypoproliferative (which usually results in RBCs of normal size, but too few of them). The anemia may be: Microcytic (MCV &amp;lt;80 femtoliters [fL]): serum iron studies should be performed. Normocytic (MCV 80-100 femtoliters [fL]): the reticulocyte count should be examined to determine if the anemia is hypoproliferative (&amp;lt;2%) or hyperproliferative (&amp;gt;2%). Macrocytic (MCV &amp;gt;100 femtoliters [fL]): the peripheral smear should be examined for megaloblasts and hypersegmented neutrophils. If these cells are present, the anemia is megaloblastic. If they are absent, the anemia is nonmegaloblastic. Poor intake due to malnutrition, alcohol abuse, or strict vegan or low-protein diets can produce deficiency of vitamin B12 and/or folate. In this case, folate deficiency seems more plausible than cyanocobalamin deficiency since B12 stores in the body can last the patient for a few years at least before leading to symptoms unlike folate stores; which are minimal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Vitamin B12 deficiency (option A) can also cause megaloblastic anemia with similar symptoms, but it is less likely in this case as the patient&#x27;s symptoms and lifestyle suggest a more likely folate deficiency. Chronic blood loss (option D) could lead to iron deficiency anemia, but the MCV of 120 fl indicates a megaloblastic anemia rather than microcytic anemia associated with chronic blood loss. Sideroblastic anemia (option C) is characterized by abnormal iron metabolism and typically presents with microcytic anemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The RI is a measure of RBC production. The reticulocyte count is corrected for the Hct level and for early release of marrow reticulocytes into the circulation, which leads to an increase in the lifespan of the circulating reticulocyte beyond the usual 1 day. Thus, RI = (% reticulocytes × pt Hct/45%) × (1/shift correction factor). The shift correction factor varies with the Hct: 1.5 for Hct = 35%, 2 for Hct = 25%, 2.5 for Hct = 15%. RI &amp;lt;2–2.5% implies inadequate RBC production for the particular level of anemia; RI &amp;gt;2.5% implies excessive RBC destruction or loss. If the anemia is associated with a low RI, RBC morphology helps distinguish a maturation disorder from hypoproliferative marrow states. Cytoplasmic maturation defects such as iron deficiency or Hb synthesis problems produce smaller RBCs, MCV &amp;lt;80; nuclear maturation defects such as B12 and folate deficiency and drug effects produce larger RBCs, MCV &amp;gt;100. In hypoproliferative marrow states, RBCs are generally normal in morphology but too few are produced. Bone marrow examination is often helpful in the evaluation of anemia but is done most frequently to diagnose hypoproliferative marrow states.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old male weighing 70 kg had serum sodium of 120 mEq /L. What is the total sodium deficit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;280meq&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;480meq&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;840meq&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1400meq&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 840meq&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;840meq Calculating Free Water Excess and Deficit Free Water Excess = TBW - {(actual serum Na/ desired serum Na) x TBW} Free Water Deficit = [(serum Na - 140)/140] x 0.6 Body Weight (kilograms) TBW: Total body water or body weight in kilograms x 0.6 [Calculating the Effect of 1 liter of an Intravenous Solution on Serum Sodium Change in serum Na = {[Na] infused - [Na] serum}/(total body water +1)] In the given scenario, sodium deficit= 0.6 x 70 x (140-120)=840 mEq&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest Options are inappropriate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Simplified initial approach for management of sodium disorders: Simplified Initial Approach to Treating Hyponatremia and Hypernatremia in the Elderly Hyponatremia A) Correct underlying cause if feasible. B) Normal saline at 75 ml/hr should raise serum sodium by approximately 0.3-0.4 mmol/hr. (this should raise serum sodium by about 8 meq/day: use 50 ml/hr if high risk of heart disease) *if symptomatic consider 35% normal saline at 25 ml/hr Hypernatremia AJ Correct underlying cause if feasible. B) 5% dextrose in water at a rate of 25ml/hr over 2-3 days for each 5 meq/L increase in serum sodium above 150 meq/L&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Labourer came to emergency department, with complain of dizziness and excessive fatigue while taking history by doctor he told that he way working in hot climate, temperature noted that day was 42° C, his skin showed poor turgor all of the following symptoms can be present except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sweating&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tachypnea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High volume pulse&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High volume pulse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High volume pulse In heat exhaustion, the pulse may be rapid (tachycardia) due to the body&#x27;s attempt to compensate for decreased blood pressure. However, it is typically not described as a high volume pulse.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When a laborer presents with dizziness and excessive fatigue in a hot climate, it indicates the possibility of heat exhaustion or heat-related illness. In this condition, the body struggles to cool itself down, leading to various symptoms. The options given are symptoms that can be present in heat exhaustion, except for a high volume pulse.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Sweating: Heat exhaustion is often associated with profuse sweating as the body tries to cool down through evaporation. Option: B. Hypotension: Heat exhaustion can cause low blood pressure (hypotension) due to the dilation of blood vessels and fluid loss through sweating. Option: C. Tachypnea: Tachypnea, or rapid breathing, is a common symptom in heat exhaustion as the body tries to expel heat and maintain oxygenation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research fellow was studying of volumes and electrolyte the differences in different compartments. While experiment he took a sample and checked the electrolyte levels Na+ :10 mEq/L, K:140mEq/L, Cl: 4mEq/L. The sample indicates which compartment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ICF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ECF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ICF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ICF The given electrolyte levels of Na+ (10 mEq/L), K+ (140 mEq/L), and Cl- (4 mEq/L) indicate that the sample belongs to the Intracellular Fluid (ICF) compartment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Within the extracellular fluid, the major cation is sodium and the major anion is chloride. The major cation in the intracellular fluid is potassium. These electrolytes play an important role in maintaining homeostasis. In other words, Potassium provides the osmotic skeleton for the ICF in much the same way that sodium provides the osmotic skeleton for the ECF. Normal and Critical Findings Laboratory Values: Serum Sodium: Normal Range: 135 to 145 mmol/L Mild-moderate Hyponatremia: 125 to 135 mmol/L, Severe: less than 125 mmol/L Hypernatremia: Mild-moderate: 145 to 160 mmol/L, Severe: over 160 mmol/L Serum Potassium: Normal Range: 3.6 to 5.5 mmol/L Hypokalemia: Mild Hypokalemia under 3.6 mmol/L, Moderate: 2.5 mmol/L, Severe : greater than 2.5 mmol/L Hyperkalemia: Mild hyperkalemia: 5 to 5.5 mmol/L, Moderate- 5.5 to 6.5, Severe: 6.5 to 7 mmol/L Serum Calcium: Normal Range: 8.8 to 10.7 mg/dl Hypercalcemia: greater than 10.7 mg/dl , Severe: over 11.5 mg/dl Hypocalcemia: less than 8.8 mg/dl Serum Magnesium: Normal Range: 1.46 to 2.68 mg/dl Hypomagnesemia: under 1.46 mg/dl Hypermagenesemia: over 2.68 Bicarbonate: Normal Range: 23 to 30 mmol/L It increases or decreases depending on the acid-base status. Phosphorus: Normal Range: 3.4 to 4.5 mg/dl Hypophosphatemia: less than 2.5 mg/dl Hyperphosphatemia: greater than 4.5 mg/dl&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. ECF (Extracellular Fluid): The ECF refers to the fluid found outside the cells in the body, including the interstitial fluid and plasma. The given electrolyte levels (Na+: 10 mEq/L, K+: 140 mEq/L, Cl-: 4 mEq/L) do not correspond to the typical electrolyte composition of the ECF. In the ECF, the concentration of Na+ is generally higher than that of K+, and Cl- levels are also higher than what is provided in the given sample. Therefore, the sample does not represent the ECF. Option: C. Interstitium: The interstitium is a part of the ECF and refers to the fluid surrounding the cells in the body. Since the given electrolyte levels do not correspond to the ECF composition, the sample cannot be representative of the interstitium. Option: D. Plasma: Plasma is the liquid component of blood and is a part of the ECF. The given electrolyte levels (Na+: 10 mEq/L, K+: 140 mEq/L, Cl-: 4 mEq/L) do not match the typical electrolyte composition of plasma. The concentration of Na+ in plasma is generally higher than the given level, and the levels of K+ and Cl- are different as well. Therefore, the sample does not represent plasma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypomagnesemia can lead to hypocalcemia as it interferes with the action of parathormone. Administration of intravenous insulin is associated with a spurious decrease in potassium levels as insulin shifts potassium intracellularly. Most of the calcium remains bound to proteins, out of which albumin-bound calcium comprises about 80%. Therefore, a patient with hypoalbuminemia, as seen in liver cirrhosis, the nephrotic syndrome will demonstrate low calcium levels vs. the actual values. Both hyponatremia and hypernatremia, as well as hypomagnesemia, can lead to neurological consequences such as seizure disorders. Hypokalemia and hyperkalemia, as well as hypocalcemia, are more responsible for arrhythmias. Bicarbonate imbalance can lead to metabolic acidosis or alkalosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58 years old man was brought to the emergency with confusion and lethargy. His temperature is 36.7 C, blood pressure is 86/58 mmHg, pulse is 120/min, and respirations are 10/min. pH is 7.59, pCO2 49 mmHg and P02 of 85mm Hg. Which of the following conditions best describe his acid base status?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metabolic alkalosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolic alkalosis Metabolic alkalosis is a condition characterized by an elevation in blood pH and bicarbonate (HCO3-) levels. In this case, the high pH of 7.59 suggests alkalosis . Additionally, the pCO2 of 49 mmHg is within the normal range, which indicates that the respiratory system is compensating for the alkalosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arterial Blood Venous Blood PH* 7.40 (7.35-7.45) 7.36 (7.33-7.43) Po₂† 80-100 mm Hg 35-40 mm Hg Pco₂ǂ 35-45 mm Hg 41-51 mm Hg HCO 3 § 22-26 mEq/L 24-28 mEq/L O₂ saturation ǁ &amp;gt;95% 70% -75% Base excess¶ -2 to +2 0 to +4 *pH = identifies the presence of acidemia or alkalemia. †Po₂ = pressure exerted by oxygen dissolved in the plasma. ǂPco-pressure of dissolved CO₂ gas in the blood. §PCO 3 = bicrobanate. ǁO₂ saturation = percentage of oxygen that hemoglobin is carrying related to the total amount the hemoglobin could carry. ¶Base excess = primarily reflects the concentration of bicarbonate and is affected only by metabolic processes; positive values reflect metabolic alkalosis and negative values reflect metabolic acidosis. Here, we can see that pH of this patient has increased indicating alkalosis. Now to determine the underlying process of this shift, we should refer to the value of pCO2 which is 49 in this case. Since the trend of increase in pCO2 is opposite to that of pH we can determine that it is thus showing an effort to compensate the increase in bicarbonate  which caused alkalosis in the first place. Hence, the case scenario points to metabolic alkalosis, partially compensated by increased pCO2.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Respiratory alkalosis: Respiratory alkalosis is characterized by a high pH (alkalosis) and low pCO2 levels. In this case, the pCO2 level of 49 mmHg is elevated, suggesting that it is not respiratory alkalosis. Option: B. Respiratory acidosis: Respiratory acidosis is characterized by a low pH (acidosis) and high pCO2 levels. While the pCO2 level of 49 mmHg indicates an elevated CO2, the pH of 7.59 is high, indicating alkalosis rather than acidosis. Option: D. Metabolic acidosis: Metabolic acidosis is characterized by a low pH and low bicarbonate (HCO3-) levels. However, in this case, the pH is elevated (alkalosis), suggesting that it is not metabolic acidosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acid-base physiology Metabolic acid-base disorders cause HCO 3 - alterations. Respiratory acid-base disorders cause Pco 2 alterations PH Pco 2 [HCO 3 - ] COMPENSATORY RESPONSE Metabolic acidosis ↓ ↓ ↓ Hyperventilation (immediate) Metabolic alkalosis ↑ ↑ ↑ Hypoventilation (immediate) Respiratory acidosis ↓ ↑ ↑ ↑ renal [HCO,-] reabsorption (delayed) Respiratory alkalosis ↑ ↓ ↓ ↓ renal [HCO,-] reabsorption (delayed) Key: ↓↑=compensatory response.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56 year old man with a history of chronic kidney disease came in for dialysis. Before sending him for dialysis an arterial blood sample was taken for analysis. Which of the following laboratory results below indicates compensated metabolic acidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low PCO2, normal bicarbonate and, high pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low PCO2, low bicarbonate, low pH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High PCO2, high bicarbonate and, low pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High PCO2, low bicarbonate and High pH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Low PCO2, low bicarbonate, low pH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low PCO2, low bicarbonate, low pH The laboratory result that indicates compensated metabolic acidosis in the 56-year-old man with chronic kidney disease is:- B. Low PCO2, low bicarbonate, low pH. In compensated metabolic acidosis, the body tries to compensate for the acidic state by increasing the respiratory rate to decrease the amount of carbon dioxide (CO2) in the blood. As a result, the PCO2 (partial pressure of carbon dioxide) decreases. The bicarbonate (HCO3-) levels also decrease due to the underlying metabolic acidosis. The pH, in turn, becomes low (acidic) as a result of the acid-base imbalance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deviation from normal pH is resisted by 3 mechanisms; The Buffering system Acts like a chemical sponge and neutralises acids and bases. It is an acid-base homeostatic mechanism involving the balance of carbonic acid (H2CO3), bicarbonate ion (HCO3), and carbon dioxide (CO2) that attempts to maintain the bloods pH. It also plays a role in the duodenum among other tissues, to support proper metabolic function. The Lungs The respiratory component that reacts if the buffering system is not enough and the lungs help by regulating CO2. The Kidneys The Metabolic component and is the last mechanism to work and begins to eliminate acid Respiratory Acidosis Respiratory acidosis is caused by inadequate alveolar ventilation leading to the retention of carbon dioxide and an increase in free hydrogen ions. It occurs when decreased ventilation (hypoventilation) increases the concentration of carbon dioxide in the blood and results in a decrease in the blood&#x27;s pH. Decreased pH Increased PaCO2 Metabolic Acidosis Metabolic acidosis involves excess fixed acid production, i.e. lactate or loss of HCO 3 .It occurs when the body produces excess quantities of acid or the kidneys are not removing sufficient acid from the body. If left untreated, metabolic acidosis can lead to acidemia. Acidemia occurs when the bloods pH is low (&amp;lt;7.35) due to an increased production of hydrogen ions by the body or its inability to form bicarbonate (HCO3) in the kidneys. Decreased pH Decreased HCO3 Respiratory Alkalosis Respiratory alkalosis is caused by over excretion of carbon dioxide (hyperventilation) resulting in more CO2 than normal being exhaled. Thus, leading to a reduction in free hydrogen ions and an alkalotic state. Increased pH Decreased PaCO2 Metabolic Alkalosis Metabolic alkalosis occurs as a result of decreased hydrogen ion concentration which leads to increased bicarbonate, or alternatively a direct result of increased bicarbonate concentrations. Look at the pH Increased = Alkalosis Decreased = Acidosis Look at the PaCO2 Increased = Respiratory Acidosis Decreased = Respiratory Alkalosis Look at the HCO3 Increased = Metabolic Alkalosis Decreased = Metabolic Acidosis Compensation The bodies pH is closely controlled and this is done through various mechanisms to maintain it at a constant value. It is important to note that the body will never overcompensate as the drivers for compensation cease as the pH returns to normal. In practice, compensation for an acidosis will not cause an alkalosis or visa versa. If pH is NORMAL despite an abnormal PCO2 and HCO3 it must be compensated. Look at the pH - Which side of 7.4 is it? Look for the cause PCO2 goes in the opposite direction to pH HCO3 travels in the same direction as pH The other value is the compensator Finding compensated, partially compensated, or uncompensated ABG problems: When PaCO2 is high, but pH is normal instead of being acidic, and if HCO3 levels are also increased, then it means that the compensatory mechanism has retained more HCO3 to maintain the pH. When PaCO2 and HCO3 values are high but pH is acidic, then it indicates partial compensation. It means that the compensatory mechanism tried but failed to bring the pH to normal. If pH is abnormal and if the value of either PaCO2 or HCO3 is abnormal, it indicates that the system is uncompensated. This is probably because of either respiratory or metabolic acidosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A (Low PCO2, normal bicarbonate, high pH) does not indicate metabolic acidosis. Instead, it suggests respiratory alkalosis. Option C (High PCO2, high bicarbonate, low pH) indicates respiratory acidosis, not metabolic acidosis. Option D (High PCO2, low bicarbonate, high pH) indicates a mixed acid-base disturbance, with respiratory acidosis and metabolic alkalosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A 1mmHg change in PaCO2 above or below 40 mmHg results in 0.008 unit change in pH in the opposite direction. The PaCO2 will decrease by about 1 mmHg for every 1 mEq/L reduction in [HCO3-] below 24 mEq/L. A change in [HCO3-] of 10 mEq/L will result in a change in pH of approximately 0.15 pH units in the same direction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 year female came with complaint of numbness, blurred vision fatigue, spasm. On investigation the resident doctor found out presence of auto immune disease named Multiple sclerosis. Which one of the following cells are most commonly affected in such condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schwann cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oligodendrocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Astrocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microglia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oligodendrocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oligodendrocytes In the condition of multiple sclerosis, the cells that are most commonly affected are: B. Oligodendrocytes Multiple sclerosis (MS) is an autoimmune disease characterized by the immune system mistakenly attacking the myelin sheath, which is the protective covering around nerve fibers in the central nervous system (CNS).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple sclerosis (MS) is a chronic inflammatory demyelinating disease of the central nervous system. It is mediated by activated lymphocytes, macrophages, microglia, and complement. In MS, myelin-forming oligodendrocytes (OLGs) are the targets of inflammatory and immune attacks. OLG death by apoptosis or necrosis causes the cell loss seen in MS plaques. The hallmark of MS is symptomatic episodes that occur months or years apart and affect different anatomic locations. MS is divided into the following categories, principally on the basis of clinical criteria, including the frequency of clinical relapses, time to disease progression, and lesion development on MRI: Relapsing-remitting MS (RRMS): Approximately 85% of cases Secondary progressive MS (SPMS) Primary progressive MS (PPMS) Progressive-relapsing MS (PRMS) The following 2 subgroups are sometimes included in RRMS: Clinically isolated syndrome (CIS): A single episode of neurologic symptoms Benign MS: MS with almost complete remission between relapses and little if any accumulation of physical disability over time&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Schwann cells are responsible for producing and maintaining the myelin sheath in the peripheral nervous system (PNS). They are not directly affected in multiple sclerosis, which primarily involves the CNS. Option: C. Astrocytes are star-shaped glial cells that have various functions, including supporting and nourishing neurons. While astrocytes can be involved in the immune response in certain neurological conditions, they are not the primary target of the immune attack in multiple sclerosis. Option: D. Microglia are the resident immune cells of the CNS. They play a role in immune defense and surveillance, but they are not the main target of the immune attack in multiple sclerosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old male with Asthma presents to the emergency room in respiratory distress. The attending physician uses epinephrine to produce bronchodilation. Because epinephrine activates b-adrenergic receptors, it will relieve the symptoms. It acts through which enzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenylate cyclase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Guanylyl cyclase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IP3/ DAG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosine kinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adenylate cyclase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenylate cyclase The enzyme through which epinephrine acts to produce bronchodilation and relieve the symptoms of respiratory distress in the given scenario is:- A. Adenylate cyclase. Epinephrine, a sympathomimetic drug, acts on beta-adrenergic receptors, specifically beta-2 adrenergic receptors, in the bronchial smooth muscle. Binding of epinephrine to these receptors activates the enzyme adenylate cyclase. Adenylate cyclase, in turn, catalyzes the conversion of ATP to cyclic AMP (cAMP).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Individuals who are prone to asthma attacks have lung passages that are more susceptible to inflammation and swelling.  The swelling causes constriction of the muscles around the airway tubes and an increase in mucus.  The combination of these three leads to the shortness of breath, coughing, or wheezing common to those who suffer from asthma.  When inhaled in small doses, epinephrine causes short-term relief from the symptoms by widening the bronchial tubes. Relaxation and contraction of smooth muscle cells (i.e. heart, arteries, and veins) are controlled through epinephrine receptors. Contraction occurs through binding of calmodulin to Calcium ions when the concentration is ten times larger than normal in the cell. The Calcium-Calmodulin complex then activates the myosin light chain kinase (MLCK), which in turn phosphorylates the LC2 causing contraction.  Binding of epinephrine to the epinephrine receptors activates adenylyl cyclase producing cyclic AMP from ATP. Cyclic AMP activates a protein kinase thereby phosphorylating the MLCK.  This has a lower affinity for Calcium-Calmodulin complex and is thus inactive; thereby, relaxing the smooth muscle tissue.  For this reason epinephrine is used for cardiac arrests, asthma, and anaphylactic shock patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Guanylyl cyclase: Guanylyl cyclase is an enzyme responsible for the conversion of GTP (guanosine triphosphate) to cyclic GMP (cGMP). It is not the enzyme involved in the mechanism of action of epinephrine in bronchodilation. Option: C. IP3/DAG: IP3 (inositol trisphosphate) and DAG (diacylglycerol) are second messengers involved in the phospholipase C (PLC) signaling pathway. They are not directly related to the mechanism of action of epinephrine in bronchodilation. Option: D. Tyrosine kinase: Tyrosine kinase is an enzyme involved in cell signaling and phosphorylation events. It is not the enzyme involved in the mechanism of action of epinephrine in bronchodilation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {

                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
