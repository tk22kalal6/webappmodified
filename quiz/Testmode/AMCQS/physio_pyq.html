traction of the right ventricle, not an increase in volume during systole. Option D: \&quot;At the start of diastole\&quot; is not correct. The \&quot;C\&quot; wave occurs during systole, specifically during right ventricular isovolumetric contraction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The waveforms seen in a normal JVP are:- a wave corresponds to atrial contraction and occurs just after the P wave (on ECG) and just before the first heart sound. c wave represents the bulging of the tricuspid valve into the right atrium during ventricular systole. x descent corresponds to the atrial relaxation during atrial diastole. v wave represents atrial filling during ventricular systole and peaks at the second heart sound. y descent represents passive emptying of the right atrium into the right ventricle after tricuspid valve opening.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Body fat cannot be measured by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total body water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Body density&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total body calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Waist hip ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Body density&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Body density Body fat can be measured using various methods, including body density (B), total body calcium (C), and waist-hip ratio (D). However, measuring total body water (A) is not a direct method of assessing body fat. Instead, it is a measurement used to estimate fat-free mass or lean body mass.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Body composition assessments vary in precision and in the target tissue of interest. The most common assessments are anthropometric and include weight, stature, abdominal circumference, and skin- fold measurements. More complex methods include bioelectrical impedance, dual- energy X-ray absorptiometry, body density, and total body water estimates. There is no single universally recommended method for body composition assessment in the obese, but each modality has benefits and drawbacks. 1.   Indirect methods are: Anthropometry Weight, Stature, and Body Mass Index (BMI) Abdominal Circumference Skinfold measurements Bioelectric impedance analysis: The analysis of body com- position by bioelectrical impedance produces estimates of total body water (TBW), fat-free mass (FFM), and fat mass by measuring the resistance of the body as a conductor to a very small alternating electrical current. 2.   Direct methods are: Total Body Water Total Body Counting and Neutron Activation 3.   Criterion methods Body Density Dual-Energy X-ray Absorptiometry Computed Tomography and Magnetic Resonance Imaging –   Prior to the adoption of DXA, the most accurate method of estimating body fat percentage was to measure that per- son’s average density (total mass divided by total volume) and apply a formula to convert that to body fat percentage. –   Since fat tissue has a lower density than muscles and bones, it is possible to estimate the fat content. This estimate is distorted by the fact that muscles and bones have different densities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Body density: Body density is a valid method for measuring body fat. It involves measuring a person&#x27;s body weight and volume, usually through underwater weighing or air displacement plethysmography (Bod Pod), to calculate their body density. From there, body fat percentage can be estimated using specific equations that take into account body density and other factors like age and gender. Option: C. Total body calcium: Total body calcium is not a direct measure of body fat. It is used to assess bone health and bone density, particularly in the diagnosis of conditions like osteoporosis. While bone density is essential for overall health, it is separate from body fat measurement. Option: D. Waist-hip ratio: The waist-hip ratio is a useful indicator of body fat distribution and can provide insights into health risks associated with carrying excess fat around the abdomen. However, it does not directly measure body fat percentage. The waist-hip ratio is calculated by dividing the waist circumference by the hip circumference.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Insulin like growth factors are secreted by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenal gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pituitary gland&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Liver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Liver Growth hormone acts on the liver to form small proteins called \&quot;somatomedins\&quot;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The insulin-like growth factors (IGFs) are proteins with high sequence similarity to insulin. IGFs are part of a complex system (often referred to as the IGF «axis») consists of two cell- surface receptors (IGF1R and IGF2R), two ligands (Insulin-like growth factor 1 (IGF-1) and Insulin-like growth factor 2 (IGF- 2)), a family of six high-affinity IGF-binding proteins (IGFBP-1 to IGFBP-6), as well as associated IGFBP degrading enzymes, referred to collectively as proteases. Insulin-like growth factor I (IGF-I) is a polypeptide hormone produced mainly by the liver in response to the endocrine   GH stimulus, but it is also secreted by multiple tissues for autocrine/paracrine purposes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Pancreas: The pancreas is responsible for secreting insulin, which regulates blood sugar levels, but it does not secrete insulin-like growth factors (IGFs). Option: C. Adrenal gland: The adrenal gland secretes hormones such as cortisol and adrenaline, which are involved in stress response and metabolism regulation. However, it does not secrete insulin-like growth factors. Option: D. Pituitary gland: The pituitary gland is often referred to as the \&quot;master gland\&quot; because it releases many hormones that regulate various bodily functions. While it does play a role in growth hormone secretion, insulin-like growth factors are not directly secreted by the pituitary gland. Instead, the pituitary gland stimulates the liver to produce IGFs in response to growth hormone release.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When Va/Q is infinity means?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Partial pressure of O2 becomes zero&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No exchange of O2 and CO2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Partial pressure of CO2 alone becomes zero&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Partial pressure of both CO2 and O2 remain normal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. No exchange of O2 and CO2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No exchange of O2 and CO2 Va/Q = infinity means No exchange of O2 &amp;amp; CO2 between the alveoli and the blood due to a lack of perfusion, despite the presence of ventilation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;V: Ventilation—the air that reaches the alveoli Q: Perfusion—the blood that reaches the alveoli via the capillaries The V/Q ratio can therefore be defined as the ratio of the amount of air reaching the alveoli per minute to the amount of blood reaching the alveoli per minute—a ratio of volumetric flow rates. These two variables, V &amp;amp; Q, constitute the main determinants of the blood oxygen (O 2 ) and carbon dioxide (CO 2 ) concentration. The V/Q ratio can be measured with a ventilation/perfusion scan. AV/Q mismatch can cause a type 1 respiratory failure. Regional variations in ventilation, perfusion (vent/perf ratio) Base of lung: high VA, higher Q, low V A/Q &amp;lt; 1 (wasted perfusion) Apex of lung: low VA, lower Q, high V A/Q &amp;gt; 1 (wasted ventilation) Middle of lung: moderate VA, moderate Q, ideal VA/Q = 1.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Partial pressure of O2 becomes zero: This option is not correct. When the ventilation-perfusion ratio (Va/Q) is infinity, it means that there is no blood flow (perfusion) to the alveoli, but there is still ventilation (air movement) occurring. The partial pressure of oxygen (PO2) in the alveoli may remain normal because there is still oxygen in the inhaled air, but it cannot be efficiently exchanged with the blood since there is no blood flow. As a result, the PO2 in the systemic arterial blood may decrease, but it won&#x27;t become zero. Option: C. Partial pressure of CO2 alone becomes zero: This option is not correct. When Va/Q is infinity, there is no exchange of oxygen and carbon dioxide between the alveoli and the blood. However, it does not imply that the partial pressure of CO2 alone becomes zero. The CO2 concentration in the blood might remain elevated because it cannot be efficiently removed by the lungs in the absence of proper gas exchange. Option: D. Partial pressure of both CO2 and O2 remains normal: This option is not correct. As explained earlier, when Va/Q is infinity, there is no exchange of gases between the alveoli and the blood. The normal exchange of oxygen and carbon dioxide between the lungs and the blood is disrupted, which can lead to abnormal gas levels in the blood.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When Va /Q ratio is infinity :- There is adequate ventilation but no perfusion. No exchange of gases through the respiratory membranes of corresponding alveoli. The alveolar air equilibrates the humidified inspired air No exchange of oxygen and carbon-di-oxide occurs. Partial pressures of the O2 and CO2 are 149 mmH &amp;amp; 0 mm Hg respectively.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Alpha waves are seen during?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;REM movements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Relaxed state&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Active state&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Relaxed state&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Relaxed state Alpha waves are a type of brainwave that is commonly observed in an awake but relaxed state.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When a person is in a calm and peaceful state, such as when they are sitting quietly or meditating, their brain may exhibit alpha wave patterns. These waves have a frequency of 8 to 12 Hertz (cycles per second) and are typically detected by electroencephalography (EEG) recordings of brain activity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Sleep: During sleep , different stages of brain activity are observed, including rapid eye movement (REM) sleep and non-rapid eye movement (NREM) sleep. Alpha waves are not typically seen during sleep. Option: B. REM movements: REM (rapid eye movement) sleep is a stage of sleep characterized by rapid eye movements, vivid dreaming, and increased brain activity. Alpha waves are not prominent during REM sleep. Option: D. Active state: During an active or alert state, such as when a person is engaged in mental or physical activities, alpha waves are not the dominant brainwave pattern. Instead, other brainwave patterns, such as beta waves, are more commonly observed. Beta waves are associated with alertness, problem-solving, and concentration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EEG Wave patterns are: Delta waves: It is the frequency range up to 4 Hz. It tends to be the highest in amplitude and the slowest waves. It is seen normally in adults in slow-wave sleep. It is also seen normally in babies. It may occur focally with subcortical lesions and in general distribution with diffuse lesions, metabolic encephalopathy hydrocephalus or deep midline lesions. Theta waves : It is the frequency range from 4 to 7 Hz. It is seen normally in young children. It may be seen in drowsiness or arousal in older children and adults; it can also be seen in meditation. Excess theta for age represents abnormal activity. It can be seen as a focal disturbance in focal subcortical lesions. On the contrary this range has been associated with reports of relaxed, meditative, and creative states. Alpha waves: It is the frequency range from 7 Hz to 13 Hz. This was the “posterior basic rhythm” seen in the posterior regions of the head on both sides, higher in amplitude on the dominant side. It emerges with closing of the eyes and with relaxation, and attenuates with eye opening or mental exertion. Beta waves: It is the frequency range from 14 Hz to about 30 Hz. It is seen usually on both sides in symmetrical distribution and is most evident frontally. Beta activity is closely linked to motor behavior and is generally attenuated during active movements. Low-amplitude beta with multiple and varying frequencies is often associated with active, busy or anxious thinking and active concentration. It may be absent or reduced in areas of cortical damage. It is the dominant rhythm in patients who are alert or anxious or who have their eyes open.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Components responsible for countercurrent mechanism in kidney are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium outflow in thick ascending limb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Water outflow in thin descending limb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium outflow in thin ascending limb&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flow of tubular fluid from PCT to DCT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sodium outflow in thin ascending limb&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sodium outflow in thin ascending limb Thin ascending limb is not a component of the countercurrent mechanism. The loop of Henle functions as countercurrent multipliers and vasa recta as countercurrent exchangers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The functioning of the loop of Henle depends upon:- High permeability of the thin descending limb to water ( via aquaporin-1) Active transport of Na+ and CI- from the thick ascending limb Inflow of tubular fluid from proximal tubule and outflow to the distal tubule. Avoid controversy:- The thin ascending limbs of juxtamedullary nephrons are permeable to Na+ and CI- and hence do contribute passively to countercurrent multiplication. However, among the options provided, Option C is the best answer as the other options are directly responsible for the countercurrent mechanism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Sodium outflow in the thick ascending limb: This is correct and plays a crucial role in the countercurrent mechanism. The thick ascending limb actively transports sodium out of the tubular fluid, which contributes to the establishment of a concentration gradient in the medulla. Option: B. Water outflow in the thin descending limb: This is also correct. The thin descending limb is permeable to water, allowing water to passively move out of the tubular fluid and into the surrounding medullary interstitium. This results in an increase in the concentration of tubular fluid as it descends deeper into the medulla. Option: D. Flow of tubular fluid from the proximal convoluted tubule (PCT) to the distal convoluted tubule (DCT): This is also correct, but it is not directly related to the countercurrent mechanism. The countercurrent mechanism primarily involves the loop of Henle, as mentioned above. You may choose this option as a 2nd answer or incorrect Option.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Countercurrent mechanism The concentrating mechanism depends upon the maintenance of gradient of increasing osmolality along the medullary pyramids. This gradient is produced by the operation of the loops of Henle as countercurrent multipliers and maintained by the operation of the vasa recta as countercurrent exchanges. A countercurrent system is a system in which the inflow runs parallel to, counter to, and in close proximity to the outflow for some distance. This occurs for both loops of Henle and the vasa recta in the renal medulla. The operation of each loop of Henle as a countercurrent multiplier depends on the high permeability of the thin descend- ing limb to water (via aquaporin-1), the active transport of Na + and CI - out of the thick ascending limb, and the inflow of tubular fluid from the proximal tubule, with outflow into the distal tubule. The process can be explained using hypothetical steps leading to the normal equilibrium condition, although the steps do not occur in vivo. It is also important to remember that the equilibrium is maintained unless the osmotic gradient is washed out. Assume first a condition in which osmolality is 300 mOsm/kg of H 2 O throughout the descending and ascending limbs and the medullary interstitium. Assume in addition that the pumps in the thick ascending limb can pump 100 mOsm/kg of Na + and CI – from the tubular fluid to the interstitium increasing interstitial osmolality 400 mOsm/kg of H 2 O. Water then moves out of the thin descending limb, and its contents equilibrate with the interstitium. However, fluid containing 300 mOsm/kg of H 2 O is continuously entering this limb from the proximal tubule, so the gradient against which the Na + and CI – are pumped is reduced and more enters the interstitium. Meanwhile, hypo- tonic fluid flows into the distal tubule and isotonic and subsequently hypertonic fluid flows into the ascending thick limb. The process keeps repeating, and the final result is a gradient of osmolality from the top to the bottom of the loop. In juxtamedullary nephrons with longer loops and thin ascend- ing limbs, the osmotic gradient is spread over a greater distance and the osmolality at the tip of the loop is greater. This is because the thin ascending limb is relatively impermeable to water but permeable to Na + and CI – . Therefore, Na + and CI – move down their concentration gradients into the interstitium, and there is additional passive countercurrent multiplication. The greater the length of the loop of Henle, the greater the osmolality that can be reached at the tip of the medulla. The osmotic gradient in the medullary pyramids would not last long if the Na + and urea in the interstitial spaces were removed by the circulation. These solutes remain in the pyramids primarily because the vasa recta operate as countercurrent exchangers. The solutes diffuse of the vessels conducting blood toward the cortex and into the vessels descending into the pyramid. Conversely, water diffuse out of the descending vessels and into the fenestrated ascending vessels. Therefore, the solutes tend to recirculate in the medulla and water tends to bypass    it, so that hypertonicity is maintained. The water removed from the collecting ducts in the pyramids is also removed by the vasa recta and enters the general circulation. Countercurrent exchange is a passive process; it depends on movement of water and could not maintain the osmotic gradient along the pyramids if the process of countercurrent multiplication in the loops of Henle were to cease. It is worth noting that there is a very large osmotic gradient in the loop of Henle and, in the presence of vasopressin, in the collecting ducts. It is the countercurrent system that makes this gradient possible by spreading it along a system of tubules 1 cm or more in length, rather than across a single layer of cells that is only a few micrometre’s thick. There are other examples of the operation of countercurrent exchangers in animals. One is the heat exchange between the arteries and venae comitantes of the limbs. To a minor degree in humans, but to a major degree in mammals living in cold water, heat is transferred from the arterial blood flowing into the limbs to the adjacent veins draining blood back into the body, making the tips of the limbs cold while conserving body heat.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Glucose is absorbed in the intestine by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secondary active transport&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simple diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary active transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secondary active transport&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secondary active transport Glucose is absorbed in the intestine by secondary active transport (sodium co-transport).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The energy for glucose transport is provided indirectly, by the active transport of Na+ out of the cell. This maintains the concentration gradient across the luminal border of the cell so that more Na+ and consequently more glucose enter. Though both secondary active transport and facilitated diffusion play a role in glucose absorption, it is the initial active transport of sodium through the basolateral membranes of the intestinal epithelial cells that provide the eventual force for moving glucose through the membranes as well. So, secondary active transport is the single best answer for this question.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest options are incorrect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Iron is transported from enterocytes through:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GLUT1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DMT2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ferroprotein 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DMT1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. DMT1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DMT1 Transport of Fe2+ into the enterocytes occurs via divalent metal transporter 1 (DMT1) , through an active transport process.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most of the iron in the diet is in the ferric (Fe 3+ ) form whereas   it is the ferrous (Fe 2+ ) form that is absorbed. Fe 3+ reductase activity is associated with the iron transporter in the brush borders of the enterocytes. Gastric secretions dissolve the iron and permit it to form soluble complexes with ascorbic acid and other substances that aid its reduction to the Fe 2+ form. The importance of this function in humans is indicated by the fact that iron deficiency anemia is a troublesome and relatively frequent complication of partial gastrectomy. Almost all iron absorption occurs in the duodenum. Transport of Fe 2+ into the enterocytes occurs via divalent metal transporter 1 (DMT1). Some is stored in ferritin, and the remainder is transported out of the enterocytes by a basolateral transporter named ferroprotein 1. A protein called hephaestin (HP) is associated with ferroprotein 1. It is not a transporter itself, but it facilitates basolateral transport.  In the plasma, Fe 2+ is converted to Fe 3+ and bound to the iron transport protein transferrin. This protein has two iron-binding sites. Normally, transferring is about 35% saturated with iron, and the normal plasma iron level is about 130 µg/dL (23 µmol/L) in men and 110 µg/dL (19 µmol/L) in women. Heme binds to an apical transport protein in enterocytes and is carried into the cytoplasm. In the cytoplasm, HO 2 , a subtype of heme oxygenase, removes Fe 2+ from the porphyrin and adds it to the intracellular Fe 2+ pool. Iron Absorption Inside the enterocyte, iron can either be stored as ferritin or transferred across the basolateral membrane into the plasma, where it is carried by transferrin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. GLUT1: GLUT1 is a glucose transporter responsible for transporting glucose across cell membranes. It is not involved in the transportation of iron. Option: B. DMT2: DMT2 is not a known transporter involved in iron transport. DMT1 is the correct transporter for this function. Option: C. Ferroprotein 1: There is no known \&quot;Ferroprotein 1\&quot; involved in iron transport. DMT1 is the primary transporter responsible for iron uptake into enterocytes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Bartter syndrome defect is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defect in PCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defect in DCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Defect in thick ascending limb of loop of Henle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defect in thick descending limb of loop of Henle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Defect in thick ascending limb of loop of Henle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Defect in thick ascending limb of loop of Henle Bartter syndrome specifically affects the thick ascending limb.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The defect in Bartter syndrome is seen in the thick ascending limb of the loop of Henle, which is a critical part of the kidney&#x27;s nephron responsible for reabsorbing sodium, potassium, and chloride ions from the filtrate. This defect in the thick ascending limb results in excessive loss of sodium and chloride in the urine (natriuresis and chloriuresis) and leads to low levels of potassium in the blood (hypokalemia). It can also cause metabolic alkalosis, a condition characterized by an elevated blood pH.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Options A, B, and D are incorrect because the defect in Bartter syndrome does not involve the proximal convoluted tubule (PCT), the distal convoluted tubule (DCT), or the thick descending limb of the loop of Henle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genetic mutations in renal transporters Mutations of individual genes for many renal sodium transporters and channels cause specific syndromes such as Bartter syndrome, Liddle syndrome, and dent diseases. A large number of mutations have been described. Bartter syndrome is a rare but interesting condition that is due to defective transport in the thick ascending limb. It is characterized by chronic Na + loss in the urine, with result- ant hypovolemia causing stimulation of rennin and aldosterone secretion without hypertension, plus hyperkalemia and alkalosis. The condition can be caused by loss-of-function mutations in the gene for any of four key proteins; the Na – K - 2CI cotransporter, the ROMK K + channel, the CIC – Kb CI – channels. The stria vascularis in the inner ear is responsible for maintaining the high K + concentration in the scala media that is essential for normal hearing. It contains both CIC – Kb and CIC – Ka CI – channels. Bartter syndrome associated with mutated CIC – Kb is not associated with deafness because the CIC – Ka channels can carry the load. However, both type of CI – channels are barttin-dependent, so patients with Bartter syndrome due to mutated barttin are also deaf. Another interesting example involves the proteins polycystin-1 (PKD-1) and polycystin-2 (PKD-2). PKD-1 appears to be a Ca 2+ receptor that activates a nonspecific ion channel associated with PKD-2. The normal function of this apparent ion channel is unknown, but both proteins are abnormal in autosomal dominant polycystic kidney disease, in which the renal parenchyma is progressively replaced by fluid filled cysts until there is complete renal failure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Endothelin acts on which receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G proteins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Na+ receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium receptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. G proteins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;G proteins Endothelin is a peptide that acts as a potent vasoconstrictor, meaning it narrows blood vessels. It exerts its effects by binding to G protein-coupled receptors (GPCRs) on the surface of target cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endothelins Endothelial cells also produce endothelin-1, one of the most potent vasoconstrictor agents yet isolated. Endothelin-1 (ET-1), endothlin-2 (ET-2), and endothelin-3 (ET-3) are the members of a family of three similar 21-amino acid polypeptides. Each is encoded by a different gene. The unique structure of the endothelins resembles that of the sarafotoxins, polypeptides found in the venom of a snake, the Israeli burrowing asp. Endothelins – 1 In endothelial cells, the product of the endothelin-1 gene is pro- cessed to a 39 amino acid prohormone, big endothelin-1, which has about 1% of the activity of endothelin-1. The prohormone is cleaved at a tryptophan-valine (Trp–Val) bond to form endothelin-1 by endothelin-converting enzyme. Small amounts of big endothelin-1 and endothelin-1 are secreted into the blood, but for the most part, they are secreted locally and act in a paracrine fashion. Two different endothelin receptors have been cloned, both of which are coupled via G proteins to phospholipase C. The ETA receptor, which is specific for endothelin-1, is found in many tis- sues and mediates the vasoconstriction produced by endothelin-1, the ETB receptor responds to all three endothelins, and is coupled to G1. It may mediate vasodilation, and it appears to mediate the developmental effects of the endothelins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. cAMP: cAMP stands for cyclic adenosine monophosphate, and it is a secondary messenger involved in intracellular signal transduction. However, endothelin does not act directly on cAMP receptors. Instead, it acts on G protein-coupled receptors (GPCRs) that can modulate the production of cAMP as part of their intracellular signaling pathways. Option: C. Na+ receptors: There is no such thing as specific \&quot;Na+ receptors\&quot; related to endothelin. Sodium (Na+) channels and receptors are involved in the regulation of ion flow across cell membranes, but they are not the target of endothelin action. Option: D. Calcium receptors: Similar to option C, there are no specific \&quot;calcium receptors\&quot; related to endothelin. Calcium ions play essential roles in many cellular processes, and changes in intracellular calcium levels can be modulated by GPCRs, including those activated by endothelin. However, endothelin itself does not act directly on calcium receptors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;cGMP is a valuable drug target for the treatment of various pulmonary and cardiovascular diseases. Sildenafil decreases the degradation of cGMP &amp;amp; Riociguat stimulates soluble guanylyl cyclase results in increased cGMP activity. Both drugs are used in pulmonary arterial hypertension.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Aldosterone synthesis is stimulated by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ACTH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exogenous steroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperkalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperkalemia Hyperkalemia and activation of the renin-angiotensin system are the most potent stimulators of aldosterone secretion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aldosterone , is the main mineralocorticoid hormone, produced by the zona glomerulosa of the adrenal cortex in the adrenal gland.   It plays a central role in the homeostatic regulation of blood pressure, plasma sodium (Na + ), and potassium (K + ) levels. It has exactly the opposite function of the atrial natriuretic hormone secreted by the heart. It is part of the renin–angiotensin–aldosterone system. It has a plasma half-life of under 20 minutes. Drugs that interfere with the secretion or action of aldosterone are in use as antihypertensives, like lisinopril, which lowers blood pressure by block- ing the angiotensin-converting enzyme (ACE), leading to lower aldosterone secretion. The net effect of these drugs is to reduce sodium and water retention but increase retention of potassium. Another example is spironolactone, a potassium-sparing diuretic which decreases blood pressure by releasing fluid from the body while retaining potassium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. ACTH (Adrenocorticotropic hormone): ACTH is a hormone produced by the pituitary gland that stimulates the adrenal glands to release various hormones, including cortisol. While ACTH can have some minor influence on aldosterone secretion, it is not the primary stimulus for aldosterone synthesis. Option: C. Hypernatremia: Hypernatremia refers to elevated levels of sodium in the blood. While aldosterone plays a role in sodium balance, it is not directly stimulated by hypernatremia. Instead, aldosterone helps regulate sodium levels in response to other factors like potassium levels and blood pressure. Option: D. Exogenous steroids: Exogenous steroids, such as corticosteroid medications, can suppress the production of endogenous hormones like aldosterone. They do not stimulate aldosterone synthesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aldosterone synthesis is stimulated by several factors: Increase in the plasma concentration of angiotensin III, a metabolite of angiotensin II Increase in plasma angiotensin II, or potassium levels, which are present in proportion to plasma sodium deficiencies Serum potassium concentrations are the most potent stimulator of aldosterone secretion. The ACTH stimulation test, which is sometimes used to stimulate the production of aldosterone along with cortisol to determine whether primary or secondary adrenal insufficiency is present. However, ACTH has only a minor role in regulating aldosterone production; with hypopituitarism there is no atrophy of the zona glomerulosa. Plasma acidosis The stretch receptors located in the atria of the heart. If decreased blood pressure is detected, the adrenal gland is stimulated by these stretch receptors to release aldosterone, which increases sodium reabsorption from the urine, sweat, and the gut. Adrenoglomerulotropin, a lipid factor, obtained from pineal extracts. It selectively stimulates secretion of aldosterone.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;ACTH secretion is increased by all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metyrapone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Na and water retention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aldosterone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenal adenoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aldosterone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aldosterone The only option that does not increase ACTH secretion is C. Aldosterone. Aldosterone is primarily involved in sodium and water retention and does not directly affect ACTH levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ACTH (Adrenocorticotropic hormone) is a hormone produced by the anterior pituitary gland that stimulates the adrenal glands to produce cortisol. The secretion of ACTH is regulated by a negative feedback mechanism, where increased levels of cortisol in the blood inhibit the release of ACTH.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Metyrapone: Metyrapone is a drug that inhibits cortisol synthesis in the adrenal glands. By doing so, it triggers a negative feedback response, leading to an increase in ACTH secretion. Option: B. Na and water retention: This option does not directly affect ACTH secretion. It is related to the actions of aldosterone, which is a hormone produced by the adrenal glands. Aldosterone regulates sodium and water balance in the body, leading to increased retention of sodium and water in the kidneys. It does not directly influence ACTH secretion.| Option: D. Adrenal adenoma: An adrenal adenoma is a benign tumor of the adrenal gland. In some cases, adrenal adenomas can produce excess cortisol (Cushing&#x27;s syndrome). The increased cortisol levels would then lead to negative feedback on ACTH secretion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adrenocorticotropic hormone (ACTH, also adrenocorticotropin, corticotropin) is a polypeptide tropic hormone produced and secreted by the anterior pituitary gland. ACTH is an important component of the hypothalamic-pituitary- adrenal axis and is often produced in response to biological stress (along with its precursor corticotropin-releasing hormone from the hypothalamus). Its principal effects are increased production and release of cortisol by the cortex of the adrenal gland. ACTH is also related to the circadian rhythm. Deficiency of ACTH is a sign of secondary adrenal insufficiency— suppressed production of ACTH due to an impairment of the pituitary gland or hypothalamus, or tertiary adrenal insufficiency [disease of the hypothalamus, with a decrease in the release of corticotropin releasing hormone (CRH)]. Conversely, chronically elevated ACTH levels occur in primary adrenal insufficiency (e.g. Addison’s disease) when adrenal gland production of cortisol is chronically deficient. In Cushing’s disease a pituitary tumor is the cause of elevated ACTH (from the anterior pituitary) and an excess of cortisol (hypercortisolism) is known as Cushing’s syndrome. Production and regulation: POMC, ACTH and β-lipotropin are secreted from corticotrope in the anterior lobe (or adenohypophysis) of the pituitary gland in response to the hormone corticotropin- releasing hormone (CRH) released by the hypothalamus. ACTH is synthesized from pre-pro-opiomelanocortin (pre-POMC). The removal of the signal peptide during translation produces the 241- amino acid polypeptide POMC, which undergoes a series of post- translational modifications such as phosphorylation and glycosylation before it is proteolytically cleaved by endopeptidases to yield various polypeptide fragments with varying physiological activity. Regulation of cortisol Secretion from the Adrenal Cortex Negative feedback control: ACTH release from the anterior pituitary is stimulated by hypo- thalamic secretion of corticotropin releasing hormone (CRH). CRH →↑ ACTH →↑ Cortisol ↑ Cortisol (or synthetic steroids) ↓ Suppress CRH and ACTH secretion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 26 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
