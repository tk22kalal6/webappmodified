&lt;!-- JavaScript Logic --&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which value is not required to measure creatinine Clearance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urine creatinine in 24 hour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum creatinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Volume of Serum passing through kidney in 24 hour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24 hour urine volume&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Volume of Serum passing through kidney in 24 hour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Volume of Serum passing through kidney in 24 hour The volume of plasma passing through the kidney in 24 hours is not used in the calculation of creatinine clearance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calculation of Creatine clearance: Renal clearance is the volume of plasma from which the substance is completely cleared in the urine per unit time. [C x = (U x V)/P x ] [C x = clearance of X (mL/min).] [U x = urine concentration of X (mg/mL).] (Option A) [P x = plasma concentration of X (mg/mL).] (Option B) [V = urine flow rate (mL/min).] (Option D) X is creatinine for creatinine clearance. If C x &amp;lt; GFR: net tubular reabsorption and/or not freely filtered. If C x &amp;gt; GFR: net tubular secretion of X. If C x = GFR: no net secretion or reabsorption.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Creatinine is a metabolite of muscle metabolism and is cleared from the body mostly by glomerular filtration. Therefore, the clearance of creatinine is used to assess GFR. Urine collection for the measurement of creatinine clearance may be subject to practical constraints. Therefore, approximate changes in GF can be obtained by measuring the serum creatinine concentration, which is inversely proportional to GFR.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Intercellular communication in eukaryotes mediated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exosmose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peroxisome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysosome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microsomes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Exosmose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Exosmose Intercellular communication in eukaryotes is by Exosome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Discovered in the late 1980s as an extracellular vesicle of endosomal origin secreted from reticulocytes, exosomes recently gained scientific attention due to its role in intercellular communication. Exosomes have now been identified to carry cell-specific cargo of nucleic acids, proteins, lipids, and other biologically active molecules. Exosomes can be selectively taken up by neighboring or distant cells, which has shown to result in structural and functional responses in the recipient cells. Peroxisome : Peroxisomes, found in all eukaryotic cells, are bounded by a single membrane and contain neither DNA nor elements of a translation system. These organelles harbor high concentrations of oxidative enzymes such as catalase and urate oxidase and are a major site of oxygen utilization. Lysosome : One of the key organelles involved in digestion and waste removal is the lysosome. Lysosomes are organelles that contain digestive enzymes. They digest excess or worn out organelles, food particles, and engulfed viruses or bacteria. Lysosomes are like the stomach of the cell Microsome : Microsomes are valuable tools in drug discovery for studying the metabolism of your compounds. Microsomes are artificial, vesicle-like structures formed from pieces of the endoplasmic reticulum during the tissue homogenization step.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microvesicles are generated by budding from the plasma membrane of a source cell. Exosomes are generated from the multivesicular body (MVB).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 year male patient visited the ER for pain and his BP was measured as SBP 190mm Hg, DBP 100mm Hg. Pulse pressure 90mm Hg. Which of the following parameter that should decrease for this high pulse pressure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial wall Compliance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stroke volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac output&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocardial contractility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arterial wall Compliance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arterial wall Compliance Pulse pressure increases with age due to decreased arterial wall compliance. With advancing age, there is an increase in systolic blood pressure. Whilst diastolic blood pressure falls after 60 years of age due to increased arterial stiffness (decreased compliance). As a result of these two changes, pulse pressure increases .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;As the left ventricle ejects blood into the aorta, the aortic pressure increases. The greater the stroke volume, the greater the change in pressure during ejection. The maximal change in aortic pressure during systole (from the time the aortic valve opens until the peak aortic pressure is attained (see Cardiac Cycle) represents the aortic pulse pressure, which is defined as the systolic pressure minus the diastolic pressure. For example, if the systolic pressure is 130 mmHg and the diastolic pressure is 85 mmHg, then the pulse pressure is 45 mmHg. Pulse Pressure = Systolic Pressure ─ Diastolic Pressure The rise in aortic pressure from its diastolic to systolic value is determined by the compliance of the aorta as well as the ventricular stroke volume . In the arterial system, the aorta has the highest compliance, due in part to a relatively greater proportion of elastin fibers versus smooth muscle and collagen. This serves the important function of dampening the pulsatile output of the left ventricle, thereby reducing the pulse pressure (systolic minus diastolic arterial pressure). If the aorta were a rigid tube, the pulse pressure would be very high. Because the aorta is compliant, as blood is ejected into the aorta, the walls of the aorta expand to accommodate the increase in blood volume. As the aorta expands, the increase in pressure is determined by the compliance of the aorta at that particular range of volumes. The more compliant the aorta, the smaller the pressure change during ventricular ejection (i.e., smaller pulse pressure) (see Image ). Therefore, aortic compliance is a major determinant, along with stroke volume, of the pulse pressure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A highly compliant aorta (i.e., less stiff) has a smaller pulse pressure for a given stroke volume into the aorta. A larger stroke volume produces a larger pulse pressure at any given compliance. Aortic compliance decreases with age due to structural changes, thereby producing age-dependent increases in pulse pressure. For a given stroke volume, compliance determines pulse pressure and not mean aortic pressure. However, because vessels display dynamic compliance, increasing the rate of ventricular ejection (as occurs with increased ventricular inotropy) will increase the pulse pressure compared to the same volume ejected at a lower rate. Therefore higher pulse pressure corresponds to lower arterial wall compliance. Relationship between change in volume (∆V) and pressure in aortas having high and low compliance. For a given stroke volume (∆V), aortic pulse pressure (double arrow) is increased when compliance is reduced.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Single neuron receive 500 inputs from 150 different sensory cells:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Feedback inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Feed forward excitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Convergence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Divergence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Convergence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Convergence A single neuron receiving 500 inputs from 150 sensory neurons is an example of convergence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Convergence means signals from multiple inputs uniting to excite a single neuron. It can be of 2 types: Convergence from a single source Convergence from multiple sources The importance of convergence is that neurons are almost never excited by an action potential from a single input terminal. However, action potentials converging on the neuron from multiple terminals provide enough spatial summation to bring the neuron to the threshold required for discharge.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Feed forward excitation . Allows one neuron to relay information to its neighbor.  Long chains of these can be used to propagate information through the nervous system. Option: A. Feed forward inhibition . A presynaptic cell excites an inhibitory interneuron (an interneuron is a neuron interposed between two neurons) and that inhibitory interneuron then inhibits the next follower cell.  This is a way of shutting down or limiting excitation in a downstream neuron in a neural circuit. Option: D. Convergence/Divergence . One postsynaptic cell receives convergent input from a number of different presynaptic cells and any individual neuron can make divergent connections to many different postsynaptic cells.  Divergence allows one neuron to communicate with many other neurons in a network.  Convergence allows a neuron to receive input from many neurons in a network.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;As in the question, a single neuron is receiving inputs from several neurons, the type of circuit is a convergence circuit Lateral inhibition . A presynaptic cell excites inhibitory interneurons and they inhibit neighboring cells in the network.  As described in detail later in the Chapter, this type of circuit can be used in sensory systems to provide edge enhancement. Feedback/recurrent inhibition . In Panel E1, a presynaptic cell connects to a postsynaptic cell, and the postsynaptic cell in turn connects to an interneuron, which then inhibits the presynaptic cell.  This circuit can limit excitation in a pathway.  Some initial excitation would be shut off after the red interneuron becomes active.  In Panel E2, each neuron in the closed chain inhibits the neuron to which it is connected.  This circuit would appear to do nothing, but, as will be seen later in the Chapter, it can lead to the generation of complex patterns of spike activity. Feedback/recurrent excitation . In Panel F1, a presynaptic neuron excites a postsynaptic neuron and that postsynaptic neuron excites the presynaptic neuron.  This type of circuit can serve a switch-like function because once the presynaptic cell is activated that activation could be perpetuated.  Activation of the presynaptic neuron could switch this network on and it could stay on. Panel F2 shows variants of feedback excitation in which a presynaptic neuron excites a postsynaptic neuron that can feedback to excite itself (a, an autapse) or other neurons which ultimately feedback (b) to itself.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of transcutaneous electrical stimulation (TENS) for pain management:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibitory neurotransmitter at spinal cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adrenergic receptor stimulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gating at spinal cord&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supra-spinal control&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gating at spinal cord&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gating at spinal cord The correct option for the mechanism of Transcutaneous Electrical Stimulation (TENS) for pain management is: Gating at spinal cord.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;According to the gate control theory, pain signals are not free to reach the brain as soon as they are generated at the injured tissues or sites. They need to encounter certain ‘neurological gates’ at the spinal cord level and these gates determine whether the pain signals should reach the brain or not. In other words, pain is perceived when the gate gives way to the pain signals and it is less intense or not at all perceived when the gate closes for the signals to pass through. This theory gives the explanation for why someone finds relief by rubbing or massaging an injured or a painful area.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. Inhibitory neurotransmitter at spinal cord: This option does not fully describe the mechanism of TENS. While the spinal cord does play a role in the gating mechanism described above, TENS does not primarily involve the release of inhibitory neurotransmitters to manage pain. Option B. Adrenergic receptor stimulation: Adrenergic receptors are related to the sympathetic nervous system, which is involved in the \&quot;fight or flight\&quot; response. While adrenergic receptors may have some influence on pain perception, they are not the primary mechanism of action for TENS. Option D. Supra-spinal control: Supra-spinal control refers to pain modulation at higher brain centers (above the level of the spinal cord), such as the brainstem and cortex. While these brain regions can indeed influence pain perception, the primary mechanism of TENS is the gating theory, which operates at the spinal cord level.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transcutaneous Electrical Nerve Stimulation (TENS): The gate control theory forms the basis of TENS. In this technique, the selective stimulation of the large diameter nerve fibers carrying non-pain sensory stimuli from a specific region nullifies or reduces the effect of pain signals from the region. TENS is a non-invasive and inexpensive pain management approach that has been widely used for the treatment of chronic and intractable pain that are otherwise non-responsive to analgesics and surgical treatments. TENS is highly advantageous over pain medications in the aspect that it does not have the problem of drug interactions and toxicity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In physiology viva, examiner asked to student \&quot;who recorded first human EEG?\&quot; student responded \&quot;I don&#x27;t know \&quot;. Examiner felt bad and decided to given him a hint, \&quot;the name rhymes with what you get at MC Donald&#x27;s\&quot; Then the student gave the right answer. Here the student uses which type of memory:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Priming&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Associated learning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Declarative memory&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Priming&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Priming The correct option is Priming because the hint (rhymes with what you get at McDonald&#x27;s) unconsciously influences the student&#x27;s response, leading them to recall the answer without conscious awareness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Semantic Priming To experience priming firsthand have a friend say \&quot;silk\&quot; 10 times as fast as s/he can. Then ask your friend \&quot;What does a cow drink?\&quot; If your friend answers \&quot;milk\&quot;, you have just experienced priming. In this example your friend was \&quot;primed\&quot; to say the wrong answer \&quot;milk\&quot; in two ways. First, \&quot;silk\&quot; rhymes with the wrong answer, and second, \&quot;cow\&quot; is associated with the wrong answer. (Cows drink water, by the way, not milk!) In what has become the standard priming task, people see pairs of words presented on a computer and are asked to respond to the second word. Priming is the finding that people can respond faster and more accurately to a word if it is preceded by a related or identical word compared to when it preceded by an unrelated word. Currently we are using this priming paradigm to examine various aspects of word recognition, including bilingual memory representation. Additionally we are using a masked priming procedure to investigate subliminal word identification. The same thing happens in the question as well. The examiner asks, Who recorded the first EEG? (The answer to that is Hans Berger). Seeing that the student had no clue, examiner gave him a clue by telling him that “the name rhymes with what you get at MC Donald’s”. (People tend to think of burgers when they are told about McDonalds. That’s what the student thought as well and must’ve guessed the name as Burger, which almost rhymes with the actual name of the scientist Hans Berger. Here the examiner made the student think of a rhyming word and made him guess the right answer. This is an example of priming.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B. Reflex: Reflex is an involuntary and nearly instantaneous response to a specific stimulus. It is an automatic reaction that occurs without conscious thought or awareness. In this scenario, the student&#x27;s response was not a reflex but a conscious thought process after receiving a hint. Option C. Associated Learning: Associated learning, also known as associative learning, is a type of learning where two events or stimuli become linked or associated with each other. Classical conditioning, where a neutral stimulus becomes associated with an unconditioned stimulus to trigger a conditioned response, is an example of associated learning. The student&#x27;s response in the scenario does not involve forming an association between two stimuli; instead, it&#x27;s a case of priming, where a hint triggered a memory without conscious awareness. Option D. Declarative Memory: Declarative memory is a type of long-term memory that deals with conscious recall of facts and events. It includes both episodic memory (events and experiences) and semantic memory (general knowledge and facts). In the scenario, the student&#x27;s response was not a result of declarative memory; they did not consciously recall the answer based on past learning. Instead, it was the result of priming, an implicit form of memory.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The graph below shows the normal rate of synthesis of the various hemoglobin chains in utero, and after birth. Gamma chain of hemoglobin is indicated by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694601247908-QTDYPYQ116IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B In the given image, the Orange curve represents the gamma-globin chain production. Gamma globin chain is produced in the fetal period and drops to undetectable levels 6 months postpartum which is the pattern represented by the Orange curve. Gamma chain - Orange curve Alpha chain - Red curve Beta chain - Green curve Epsilon chain - Black curve Delta chain - Blue curve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Development of human hemoglobin chains . The graph shows the normal rate of synthesis of the various hemoglobin chains in utero, and how these change after birth Embryonic globins: ζ and ε. Fetal hemoglobin (HbF) = α 2 γ 2 . Adult hemoglobin (HbA 1 ) = α 2 β 2 . The gamma beta switch occurs around 3-6 months of infancy and adult hemoglobin levels increase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HbF has higher affinity for O2 due to less avid binding of 2,3-BPG, allowing HbF to extract O2 from maternal hemoglobin (HbA 1 and HbA 2 ) across the placenta. HbA 2 (α2 δ2 ) is a form of adult hemoglobin present in small amounts.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Gibbs - Donnan equilibrium is mainly by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ca++&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bicarbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Protein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Protein The correct answer is Protein because the presence of negatively charged proteins inside the cell or blood vessel is a significant factor in establishing the Gibbs-Donnan equilibrium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DONNAN EFFECT When an ion on one side of a membrane cannot diffuse through the membrane, the distribution of other ions to which the membrane is permeable is affected in a predictable way. For example, the negative charge of a no diffusible anion hinders diffusion of the diffusible cations and favors diffusion of the diffusible anions. Consider the situation shown in Image below, in which the membrane (M) between compartment X and compartment Y is impermeable to charged proteins (Prot − ) but freely permeable to K + and Cl − . Assume that the concentrations of the anions (eg, Cl − ) and of the cations (eg, K + ) on the two sides are initially equal. Cl − diffuses down its concentration gradient from Y to X, and some K + moves with the negatively charged Cl − because of its opposite charge. Therefore, [K + X ] &amp;gt; [K + Y ] Furthermore, [K + X ] + [Cl − X ] + [Prot − X ] &amp;gt; [K + Y ] + [Cl − Y ] that is, more osmotically active particles are on side X (or compartment X) than on side Y (or compartment Y). Donnan and Gibbs showed that in the presence of a non- diffusible ion , the diffusible ions distribute themselves so that at equilibrium their concentration ratios are equal Equilibrium across a cell membrane. Image showing two compartments (X and Y) separated by the membrane (M). Charged K + and Cl − are distributed in both compartments, while charged protein (prot − ) is only in X compartment. Therefore, as the main criteria for Donan effect is the presence of a non-diffusible ion, Proteins are the main reason for this effect to occur as they are non-diffusible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. Ca++: Calcium ions (Ca++) are involved in various cellular processes, but they are not primarily responsible for the Gibbs-Donnan equilibrium. Option B. Phosphate: Phosphate ions are involved in energy transfer (as in ATP) and other cellular processes, but they are not the main contributors to the Gibbs-Donnan equilibrium. Option C. Bicarbonate: Bicarbonate ions play a crucial role in buffering the blood and maintaining acid-base balance, but they are not the primary contributors to the Gibbs-Donnan equilibrium.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Calculate ECF volume from the following. 10gm mannitol injection given in venous blood. At equilibrium, urinary excretion 10% and plasma concentration of mannitol is 65mg/100ml:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;14L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;28L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 14L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;14L The amount of mannitol injected is 10gm. The amount of mannitol excreted is 10% which comes to be 1 gm. So the leftover mannitol in the body is 9gms. Plasma concentration at equilibrium is 65mg/100ml. That means 100ml of ECF, contains 65mg of mannitol. Therefore, 9gm of mannitol would have around (9gm x 100ml)/65mg. On calculating, it comes around 14Litres (13.8 litres).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mannitol cannot cross cell membranes, hence, it will be distributed in CF but not in IF. Thus mannitol is a marker for CF volume and therefore calculating the volume of distribution of mannitol gives the value of CF volume.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In negative feedback, feedback gain is infinity in which of the following :-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temperature control in hypothalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood volume control by kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood pressure control by baroreflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No such infinite feedback gain is not possible&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blood volume control by kidney&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood volume control by kidney In negative feedback, feedback gain of infinity could be seen in blood volume control by the kidney. When the blood volume falls below the equilibrium, the renal-body fluid mechanism causes the blood volume to return back to the equilibrium point resulting in zero error and hence the gain of kidney in its ability to regulate blood volume is infinity (∞).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;“Changes in the circulatory system that have very acute pronounced effects on the arterial pressure — changes in total peripheral resistance, pumping capability of the heart, or vascular capacitance —all become completely compensated by the infinite feedback gain mechanism of the kidney-fluid system for controlling the pressur ” “If the arterial pressure falls below the equilibrium point, the intake of water and salt is greater than the output. Therefore, body fluid volume increases, blood volume increases, and the arterial pressure rises until once again it returns exactly to the equilibrium point. This return of the arterial pressure always back to the equilibrium point is the near infinite feedback gain principle for control of arterial pressure by the renal–body fluid mechanism .”&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Temperature control in hypothalamus: Temperature control in the hypothalamus is an example of negative feedback, where the body regulates its internal temperature to maintain homeostasis. When body temperature deviates from the set point, the hypothalamus activates appropriate mechanisms to restore it to the normal range. For example, if body temperature rises, the hypothalamus triggers responses like sweating and vasodilation to dissipate heat and bring the temperature back down. The feedback gain in this system is not infinite; it is finite and designed to maintain temperature within a specific range. Option: C. Blood pressure control by baroreflex: The baroreflex is a negative feedback mechanism that regulates blood pressure. Baroreceptors, located in the walls of certain blood vessels (e.g., carotid sinus, aortic arch), sense changes in blood pressure. When blood pressure increases or decreases, the baroreceptors send signals to the brain, specifically the cardiovascular control center in the medulla oblongata, which then adjusts heart rate and blood vessel dilation/constriction to restore blood pressure to the normal range. Again, the feedback gain in this system is not infinite; it is finite and operates within a specific range of blood pressure. Option: D. No such infinite feedback gain is not possible: While it is true that most biological systems exhibit finite feedback gain and are designed to maintain stability within certain limits, there are exceptional cases where pathological conditions or malfunctions can lead to infinite feedback gain. One such example is the Renin-Angiotensin-Aldosterone System (RAAS) in the context of blood volume control by the kidney, as explained in the previous response. In most physiological scenarios, infinite feedback gain is not observed, but it is essential to recognize these exceptions and their implications in certain disease states.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In skeletal muscle DHPR and RYR receptors are coupled by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chemically&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mechanically&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electrical followed by mechanical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electric&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mechanically&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mechanically The correct coupling between DHPR and RYR in skeletal muscle is mechanical, involving a physical interaction between the two receptors, and not chemical or electric in nature.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The process by which membrane depolarization of the muscle fiber initiates contraction is called excitation–contraction coupling. The action potential is transmitted to all the fibrils in the fiber via the T system. It triggers the release of Ca 2+ from the terminal cisterns, the lateral sacs of the sarcoplasmic reticulum next to the T system . Depolarization of the T tubule membrane activates the sarcoplasmic reticulum via dihydropyridine receptors (DHPRs ), named for the drug dihydropyridine, which blocks them. DHPRs are voltage-gated Ca 2+ channels in the T tubule membrane. In cardiac muscle, influx of Ca 2+ via these channels triggers the release of Ca 2+ stored in the sarcoplasmic reticulum (ie, Ca 2+ -induced Ca 2+ release) by activating the ryanodine receptor (RyR). The RyR is named after the plant alkaloid ryanodine that was used in its discovery. The RyR is a ligand-gated Ca 2+ channel with Ca 2+ as its natural ligand. In skeletal muscle, Ca 2+ entry from the extracellular fluid (ECF) by this route is not required for Ca 2+ release . Instead, the DHPR that serves as the voltage sensor triggers release of Ca 2+ from the nearby sarcoplasmic reticulum via physical interaction with the RyR. The released Ca 2+ is quickly amplified through Ca 2+ -induced Ca 2+ release. Cytosolic Ca 2+ concentration is reduced in the muscle cell by the sarcoplasmic or endoplasmic reticulum Ca 2+ ATPase (SERCA). The SERCA pump uses energy from ATP hydrolysis to remove Ca 2+ from the cytosol back into the terminal cisterns against its concentration gradient, where it is stored until released by the next action potential. Once cytosolic Ca 2+ concentration, or the Ca 2+ concentration outside the sarcoplasmic reticulum, has been lowered sufficiently, chemical interaction between myosin and actin ceases and the muscle relaxes. Note that ATP provides the energy for both contraction (at the myosin head) and relaxation (via SERCA). Therefore, in short, electrical activation of T tubules causes the activation of DHPR channels. These channels mechanically activate RYR receptors for the release of calcium. [Therefore electrical followed by mechanical is the best answer, if not in the options one can go with mechanical as the as the answer]&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Chemically: In skeletal muscle excitation-contraction coupling, the coupling between DHPR and RYR receptors is not mediated by chemical signaling. It is not accomplished through the binding of chemical ligands or neurotransmitters. Instead, it is achieved through a mechanical interaction between the DHPRs and RYRs. Option: C. Electrical followed by mechanical: While the excitation-contraction coupling in skeletal muscle does involve an initial electrical event (the action potential traveling along the T-tubules), it is not directly followed by a separate mechanical event. The electrical event (depolarization of the T-tubules) leads to the mechanical coupling between DHPRs and RYRs, causing calcium release from the sarcoplasmic reticulum. This single step of mechanical coupling then leads to muscle contraction, without a distinct intermediate mechanical event. Option: D. Electric: The term \&quot;Electric\&quot; is not an accurate description of the coupling between DHPR and RYR in skeletal muscle. It is not an electric coupling or electrical interaction. Instead, it is a mechanical coupling as mentioned earlier, where the opening of DHPRs mechanically triggers the opening of RYRs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In skeletal muscle, dihydropyridine and ryanodine receptors show mechanical coupling involving structural interaction between the two. Dihydropyridine receptors (DHPRs) are voltage-gated Ca2+ channels in the T tubule membrane. The ryanodine receptor (Ry) is a ligand-gated Ca2+ channel with Ca2+ as its natural ligand. Skeletal muscle excitation-contraction (E-C) coupling is thought to occur by a \&quot;mechanical coupling* mechanism involving protein-protein interactions that lead to activation of the sarcoplasmic reticulum ryanodine receptor by the voltage-sensing transverse (T-) tubule dihydropyridine receptor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                            &lt;/button&gt;

                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);

                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);

                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {

                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
