&lt;!-- JavaScript Logic --&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;I-125 labelled albumin is used for measurement of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasma volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interstitial fluid volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ICF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ECF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Plasma volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plasma volume I-125 labelled albumin is the most commonly used substance for measurement of plasma volume.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indicators used for measuring plasma volume, ECF volume and total body water Compartment Criterion Indicators Plasma Substance should not cross capillaries Evans blue dye; radioiodinated fibrinogen; radioiodinated albumin ECF volume Substance should cross capillaries but not cross cell membranes Isotonic solutions of sucrose, inulin, mannitol, NaCI Total body water (TBW) Substance distributes evenly in ICF &amp;amp; ECF Heavy water, tritiated water, aminopyrine, antipyrine The principle The key is to pick a marker substance which is distributed in the compartment of interest, to administer a known amount of it, and then to measure its volume of distribution. A good marker substance is Non toxic Not metabolized Not excreted very quickly Confined to the compartment of interest Uniformly distributed in that compartment Not prone to changing the distribution of fluid between compartments&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Interstitial fluid volume: I-125 labeled albumin is not used for the measurement of interstitial fluid volume. Interstitial fluid is the fluid that surrounds the cells and lies in the spaces between tissues. While albumin is present in the interstitial fluid, the labeled albumin used for plasma volume measurement primarily stays within the blood plasma and does not cross the capillary walls to a significant extent to enter the interstitial fluid. Therefore, it is not a suitable marker for measuring interstitial fluid volume. Option: C. ICF (Intracellular fluid): I-125 labeled albumin is not used for the measurement of intracellular fluid volume. The intracellular fluid is the fluid inside the cells, and labeled albumin injected into the bloodstream is not able to enter the cells and distribute in the intracellular compartment. It remains primarily in the plasma and extracellular fluid compartment. Option: D. ECF (Extracellular fluid): This option is partially correct because I-125 labeled albumin is indeed used for measuring the extracellular fluid (ECF) volume, but more specifically, it measures the plasma volume within the ECF. The ECF includes both the plasma and the interstitial fluid, but since labeled albumin mainly stays within the plasma, it represents the plasma volume rather than the entire ECF volume. Therefore, while I-125 labeled albumin can give an estimate of the plasma volume, it does not provide a direct measurement of the total ECF volume, which would also include the interstitial fluid.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which hormone is required to cross the plasma membrane for its actions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thyroxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroxine The hormone that is required to cross the plasma membrane for its actions is B. Thyroxine. For its actions, thyroxine needs to cross the plasma membrane and bind to nuclear receptors, which then modulate gene expression and cellular activities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroxine crosses the plasma membrane for its action. Thyroid hormones are lipophilic in nature and hence can easily cross the plasma membrane to act on nuclear receptors. Epinephrine, glucagon, and insulin bind to cell surface receptors Hormones that bind to intracellular receptors: (Lipophilic, readily penetrate the cell membrane) Androgens. Calcitriol Estrogens. Glucocorticoids. Mineralocorticoids. Thyroid hormones (T3 and T4)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Options A, C, and D all act through cell surface receptors and do not require crossing the plasma membrane for their actions. Option: A. Epinephrine: Epinephrine, also known as adrenaline, is a hormone and neurotransmitter produced by the adrenal glands. It acts primarily through cell surface receptors called adrenergic receptors, which are located on the surface of target cells. When epinephrine binds to these receptors, it initiates a cascade of intracellular signaling events through second messengers like cAMP (cyclic adenosine monophosphate). These signaling pathways do not require epinephrine to cross the plasma membrane. Instead, the hormone&#x27;s binding to the cell surface receptors is sufficient to trigger the cellular response. Option: C. Glucagon: Glucagon is a hormone produced by the pancreas that acts to increase blood glucose levels. Like epinephrine, glucagon acts through cell surface receptors on target cells. When glucagon binds to its receptors, it activates intracellular signaling pathways, leading to the release of glucose from liver stores into the bloodstream. Glucagon does not need to cross the plasma membrane to exert its effects. Option: D. Insulin: Insulin is a hormone produced by the pancreas that acts to lower blood glucose levels. It also acts through cell surface receptors on target cells, similar to epinephrine and glucagon. When insulin binds to its receptors, it triggers intracellular signaling pathways that promote glucose uptake by cells and the storage of glucose as glycogen. Insulin does not require crossing the plasma membrane for its actions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The action of thyroxine involves the following steps: Thyroxine is synthesized and released from the thyroid gland into the bloodstream. It circulates in the blood bound to carrier proteins. Thyroxine needs to cross the plasma membrane of target cells to exert its effects. Inside the target cells, thyroxine binds to specific nuclear receptors (thyroid hormone receptors) located in the cell nucleus. The hormone-receptor complex acts as a transcription factor, regulating the expression of specific genes in the cell. This gene regulation leads to changes in cellular processes and metabolic activities, affecting various physiological functions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an example of a feed forward mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temperature Regulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cephalic phase of gastric secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebellar action in motor coordination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exercise resulting in heart rate increase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Exercise resulting in heart rate increase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Exercise resulting in heart rate increase Exercise resulting in heart rate increase is not an example of feedforward control mechanism. However, thinking about exercise and it resulting in a heart rate increase would be an example of feedforward control mechanism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Feed forward control is that which makes an anticipatory adaptive response without a specific stimulus. Temperature control via thermoregulatory responses are initiated by the hypothalamus before the changes in environmental temperature changes core body temperature. Thus shivering in response to cold environment would be an example of feed forward control. In the cephalic phase of gastric secretion, the thought of food itself and not food per se  produces a gastric secretion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Cephalic Phase of Gastric Secretion: The cephalic phase is the preparatory phase of gastric secretion that occurs before food even reaches the stomach. Sensory stimuli, such as the sight, smell, and taste of food, activate the brain&#x27;s response to prepare the stomach for food digestion. The brain signals the stomach to increase secretion of gastric juices and digestive enzymes in anticipation of food intake, which is an example of a feedforward mechanism. Option: C. Cerebellar Action in Motor Coordination: The cerebellum plays a crucial role in coordinating motor movements. Before initiating a movement, the cerebellum receives information from various sensory systems and the cerebral cortex. Based on this information, the cerebellum generates anticipatory motor commands to ensure smooth and coordinated movements. This predictive action of the cerebellum is an example of a feedforward mechanism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heart rate is accelerated by :- Decreased activity of arterial baroreceptors Increased activity of atrial stretch receptors Inspiration Excitement Anger Pain Hypoxia Exercise Thyroid hormones Faver The Heart is slowed by Increased activity of arterial baroreceptors Expiration Grief Stimulation of pain fibers in trigeminal nerve Increased intracranial pressure&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rhythm for inspiration started in:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumotaxic centre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apneustic centre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DRG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pre-Botzinger complex&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pre-Botzinger complex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pre-Botzinger complex The Pre-Botzinger complex is a group of neurons located in the medulla oblongata, specifically in the ventrolateral region. It plays a crucial role in the generation of the rhythmic breathing pattern, including the initiation of inspiration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pre-Botzinger complex generates the rhythm for automated breathing These are also known as pacemaker cells of respiration located in the medulla These are the first set of neurons which initiate inspiration / respiratory rhythm Impulses from these cells activate motor neurons in the cervical and thoracic spinal cord that innervate inspiratory muscles. Those in the cervical cord activate the diaphragm via the phrenic nerves, and those in the thoracic spinal cord activate the external intercostal muscles. This centre produces rhythmic nerve impulses that contract the muscles responsible for inspiration (diaphragm and external intercostal muscles). The cells bodies of these neurons form the respiratory control centre in the medulla, which sends impulses to stimulate the contraction of the diaphragm and intercostal muscles – via the phrenic nerve and intercostal nerves respectively.  Once the neurons stop firing, then the inspiratory muscles relax and expiration occurs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Pneumotaxic centre: The pneumotaxic center is located in the upper part of the pons. It helps regulate the duration and intensity of breathing by inhibiting the inspiratory neurons and influencing the transition between inspiration and expiration. It fine-tunes the breathing pattern but does not initiate the rhythm for inspiration. Option: B. Apneustic centre: The apneustic center is located in the lower part of the pons. It sends signals to the inspiratory center (dorsal respiratory group - DRG) to prolong inspiration, but it is not responsible for initiating the rhythm for inspiration. Option: C. DRG (Dorsal Respiratory Group): The DRG is a collection of neurons in the medulla oblongata. It receives input from various sources and integrates sensory information related to respiration. The DRG contains the inspiratory neurons that play a vital role in generating the rhythmic breathing pattern, but they are not solely responsible for initiating the rhythm. The primary initiation of the respiratory rhythm is attributed to the Pre-Botzinger complex.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Correct sequence after ‘a&#x27; wave of JVP- Rapid ejection 2. R wave 1st Heart Sound 4. T wave in ECG Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 → 2 → 3 → 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 → 2 → 4 → 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 → 3 → 1 → 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 → 3 → 4 → 1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2 → 3 → 1 → 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 → 3 → 1 → 4 The correct sequence after the &#x27;a&#x27; wave of JVP (Jugular Venous Pulse) is: Rapid ejection R wave 1st Heart Sound T wave in ECG So, the correct answer is option C: C. 2 → 3 → 1 → 4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The jugular venous pulsation has a biphasic waveform. The a wave corresponds to right atrial contraction and ends synchronously with the carotid artery pulse. The peak of the &#x27;a&#x27; wave demarcates the end of atrial systole. The x descent follows the &#x27;a&#x27; wave and corresponds to atrial relaxation and rapid atrial filling due to low pressure. The c wave corresponds to right ventricular contraction causing the tricuspid valve to bulge towards the right atrium during RV isovolumetric contraction. The x&#x27; descent follows the &#x27;c&#x27; wave and occurs as a result of the right ventricle pulling the tricuspid valve downward during ventricular systole (ventricular ejection/atrial relaxation). The x&#x27; (x prime) descent can be used as a measure of right ventricle contractility. The v wave corresponds to venous filling when the tricuspid valve is closed and venous pressure increases from venous return – this occurs during and following the carotid pulse. The y descent corresponds to the rapid emptying of the atrium into the ventricle following the opening of the tricuspid valve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Measurement of anatomical dead space is done by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Helium dilution method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spirometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Single breath N2 washout method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xenon- Scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Single breath N2 washout method&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Single breath N2 washout method The single breath nitrogen (N2) washout method is a technique used to measure the anatomical dead space in the respiratory system. It is based on the principle that the first portion of the exhaled breath, which primarily consists of air from the anatomical dead space, contains a higher concentration of nitrogen compared to the alveolar air.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Single breath N 2 washout method or Fowler&#x27;s method is a test for measuring anatomic dead space in the lung. A nitrogen washout can obtain the following parameters: Closing volume (CV): Volume at which 1st airway closes in the dependent parts of the lung during expiration. Residual Volume (RV): Volume left after closure all airways. Closing Capacity (CC) : Volume left in the lungs after closure of the 1st airway CC = RV + CV Anatomical dead space can be measured by the single-breath N2 washout method (Fowlers method). Anatomical dead space is the respiratory system volume exclusive of alveoli. Alveolar dead space is the volume of gas not equilibrating with blood i.e. wasted ventilation. Physiological/total dead space is the sum of anatomical and alveolar dead space.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Helium dilution method: The helium dilution method is used to measure lung volume, particularly the total lung capacity and residual volume, by inhaling a known concentration of helium and measuring its dilution in the lung. Option: B. Spirometer: Spirometry is a pulmonary function test that measures lung volumes and capacities, but it does not directly measure the anatomical dead space. Option: D. Xenon-Scan: Xenon scanning is a diagnostic imaging technique used to evaluate regional lung ventilation and perfusion but is not used to measure the anatomical dead space.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Here&#x27;s how the single breath N2 washout method works: The person being tested inhales a gas mixture containing a known concentration of nitrogen (usually 100% oxygen with a small percentage of nitrogen). The individual then exhales all the air from their lungs into a collection device or spirometer. The concentration of nitrogen in the exhaled breath is measured over time. As the exhalation progresses, the concentration of nitrogen decreases, and at some point, it reaches the concentration of nitrogen in the alveolar air (the air from the gas-exchanging regions of the lungs). The volume of the exhaled breath at the point where the nitrogen concentration reaches that of alveolar air represents the volume of the anatomical dead space.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not a monomeric intermediate filament?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desmin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keratin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vimentin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tubulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tubulin Filamentous proteins are of three types: Microfilaments are polymers of the protein actin and are 7 nm in diameter. Microtubules are composed of tubulin and are 25 nm in diameter. Intermediate filaments are composed of various proteins, depending on the type of cell in which they are found; they are normally 8-12 nm in diameter Intermediate filaments ae the most abundant cytoskeletal filament. They are primarily the structural proteins of all maintaining cellular architecture. Intermediate filaments include: Desmin Keratin Neurofibrillary Acidic Protein Vimentin Laminin Neurofilaments Tubulin is the protein that polymerizes into long chains or filaments that form microtubules There are five different types of Intermediate filaments: Types I and II: Acidic Keratin and Basic Keratin, respectively Type III Type IV Neurofilament H (heavy), M (medium) and L (low) Type V are the lamins which have a nuclear signal sequence so they can form a filamentous support inside the inner nuclear membrane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Desmin - Desmin is a monomeric intermediate filament protein. It is found in muscle cells and provides structural support to maintain the organization and integrity of the muscle fibers. It helps to link the contractile elements of the muscle cells to the cell membrane and surrounding connective tissue. Option: C. Keratin - Keratins are a family of monomeric intermediate filament proteins. They are primarily found in epithelial cells and are responsible for providing mechanical support and integrity to the cells. Keratins are particularly important in tissues like the skin, hair, and nails. Option: D. Vimentin - Vimentin is another example of a monomeric intermediate filament protein. It is widely distributed in various cell types and provides structural support to the cytoskeleton. Vimentin is found in mesenchymal cells and is involved in maintaining cell shape and integrity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;First order neuron in optic pathway is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bipolar cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ganglion cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Horizontal cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Photoreceptors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Photoreceptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Photoreceptors Photoreceptors - rods and cones are the first-order neurons in the visual pathway.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;First - order neurons - Photoreceptors (Rods and cones) Second - order neurons - Bipolar cells Third - order neurons - Ganglion cells (OPTIC NERVE) Fourth - order neurons -Axons from the lateral geniculate body (OPTIC RADIATION) The first cell in the visual pathway— the photoreceptor—converts light energy into a neuronal signal that is passed to the bipolar cell and the amacrine cell and then to the ganglion cell; all these cells and synapses lie within the retina. The axons of the ganglion cells exit the retina via the optic nerve, with the nasal fibers from each eye crossing in the optic chiasm and terminating in the opposite side of the brain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Bipolar cell - The bipolar cells are the second order neurons in the optic pathway. They receive electrical signals from the photoreceptors (first order neurons) and transmit these signals to the ganglion cells (third order neurons) in the retina. Option: B. Ganglion cell - The ganglion cells are the third order neurons in the optic pathway. They receive input from the bipolar cells and generate action potentials, which form the optic nerve. The optic nerve carries visual information from the retina to the brain. Option: C. Horizontal cell - Horizontal cells are interneurons located in the outer plexiform layer of the retina. They are involved in lateral interactions and play a role in the process of lateral inhibition, which enhances contrast and sharpens the perception of visual stimuli.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Photoreceptors are specialized cells located in the retina of the eye that respond to light stimuli. They convert light signals into electrical signals, which are then transmitted to the bipolar cells. These bipolar cells are the second order neurons in the optic pathway. The electrical signals further pass from the bipolar cells to the ganglion cells (third order neurons), which send the visual information through their axons, forming the optic nerve and continuing the visual pathway to the brain for further processing. The horizontal cells are involved in lateral interactions within the retina and do not play a role as the first order neuron in the optic pathway.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Afferent fiber for blood pressure control goes to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nucleus ambiguous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rostral-ventro lateral medulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nucleus Tractus solitarius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caudal-ventral lateral medulla&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nucleus Tractus solitarius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nucleus Tractus solitarius The NTS plays a crucial role in regulating blood pressure by processing and integrating these sensory inputs and sending appropriate signals to other brain regions involved in autonomic control of cardiovascular function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Afferent fiber for blood pressure control goes to the Nucleus Tractus Solitarius. This occurs through baroreceptor reflex Increased BP stimulates the baroreceptors which provide negative feedback in response to the Increase in blood pressure. The nucleus tractus solitarius (NTS) is the first central site where control of baroreceptor reflex function is coordinated. The baroreceptor signal processing at these first central synapses will determine the NTS output to all downstream synapses to orchestrate sympathetic and parasympathetic output to regulate blood pressure. Within the NTS, the principle neurotransmitter is glutamate and the backbone of the signal transmission is activation of the fast-acting ligand-gated ionotropic glutamate receptors. Gamma-aminobutyric acid (GABA) is the major inhibitory neurotransmitter. Ultimately, the balance of excitatory and inhibitory synaptic transmissions is integrated into the intrinsic excitability of baroreceptive neurons to shapes the net NTS output.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Nucleus Ambiguus - The Nucleus Ambiguus is a nucleus in the medulla oblongata that is involved in the control of motor functions related to the throat and larynx. It is associated with the parasympathetic control of the heart and respiratory muscles but not specifically related to blood pressure control. Option: B. Rostral-Ventro Lateral Medulla - The Rostral-Ventro Lateral Medulla (RVLM) is a region in the medulla oblongata that plays a crucial role in regulating blood pressure. It contains sympathetic neurons that are involved in the sympathetic control of the cardiovascular system, including the regulation of blood pressure and heart rate. Option: D. Caudal-Ventro Lateral Medulla - The Caudal-Ventro Lateral Medulla (CVLM) is another region in the medulla oblongata involved in blood pressure regulation. It contains neurons that play a role in the baroreceptor reflex, which helps maintain blood pressure within a normal range.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hepcidin acts on which receptor to inhibit the iron absorption?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DMT-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ferroportin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hephaestin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transferrin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ferroportin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ferroportin Hepcidin acts on: B. Ferroportin DMT-1 is involved in iron uptake in enterocytes. Hephaestin is responsible for converting ferrous to ferric iron for transport. Transferrin is a blood transport protein for ferric iron.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepcidin is a peptide hormone produced primarily by the liver and secreted into the circulation. Its synthesis increases in response to iron and inflammation and decreases in response to erythropoiesis. Hepcidin regulates systemic iron metabolism by interacting with its receptor ferroportin, a transmembrane iron-export protein. Hepcidin is a regulator of iron metabolism. Hepcidin inhibits iron transport by binding to the iron export channel ferroportin which is located on the basolateral surface of gut enterocytes and the plasma membrane of reticuloendothelial cells (macrophages).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. DMT-1 (Divalent Metal Transporter 1) - DMT-1 is a transmembrane protein that facilitates the uptake of various divalent metal ions, including iron, across the brush border of enterocytes in the small intestine. DMT-1 is involved in the absorption of dietary iron from the intestinal lumen into enterocytes. Option: C. Hephaestin - Hephaestin is an enzyme found on the basolateral membrane of enterocytes. It is involved in the conversion of ferrous iron (Fe2+) to ferric iron (Fe3+), which is essential for the transfer of iron into the bloodstream after absorption from the gut. Hephaestin assists in the binding of iron to transferrin for transport throughout the body. Option: D. Transferrin - Transferrin is a transport protein in the blood that binds to ferric iron (Fe3+) and carries it throughout the body to deliver it to cells that have transferrin receptors. Transferrin plays a key role in iron transport and delivery to cells, ensuring that iron is distributed where it is needed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hormones do not act on pancreas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secretin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholecystokinin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GIP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gastrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastrin Gastrin does not act on the pancreas. Gastrin stimulates gastric acid secretion and gastric mucosal growth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The classical GI hormones are secreted by epithelial cells lining the lumen of the stomach and small intestine. The gastrointestinal hormones (or gut hormones) constitute a group of hormones secreted by Entero endocrine cells in the stomach, pancreas, and small intestine that control various functions of the digestive organs. Hormone Major Activities Stimuli for Release Gastrin Stimulates gastric acid secretion and proliferation of gastric epithelium Presence of peptides and amino acids in gastric lumen Cholecystokinin Stimulates secretion of pancreatic enzymes , and contraction and emptying of the gall bladder Presence of fatty acids and amino acids in the small intestine Secretin Stimulates secretion of water and bicarbonate from the pancreas and bile ducts Acidic pH in the lumen of the small intestine Ghrelin Appears to be a strong stimulant for appetite and feeding; also a potent stimulator of growth hormone secretion. Not clear, but secretion peaks prior to feeding and diminishes with gastric filling Motilin Apparently involved in stimulating housekeeping patterns of motility in the stomach and small intestine Not clear, but secretion is associated with fasting Gastric Inhibitory Peptide Inhibits gastric secretion and motility and potentiates release of insulin from beta cells in response to elevated blood glucose concentration Presence of fat and glucose in the small intestine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. Secretin, Option C. Cholecystokinin (CCK), and Option D. GIP (Glucose-dependent insulinotropic peptide) all act on the pancreas: Option: A. Secretin is produced in the duodenum and stimulates the pancreas to release bicarbonate-rich pancreatic juice. It helps in neutralizing the acidic chyme from the stomach, creating a suitable environment for digestive enzymes in the small intestine. Option: C. Cholecystokinin (CCK) is also produced in the duodenum and stimulates the pancreas to release digestive enzymes, such as amylase, lipase, and proteases. It also promotes the contraction of the gallbladder to release bile into the small intestine. Option: D. GIP (Glucose-dependent insulinotropic peptide), also known as gastric inhibitory peptide, is produced in the duodenum and proximal jejunum. It stimulates the release of insulin from the pancreas in response to elevated blood glucose levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Gastrointestinal regulatory substances REGULATORY SUBSTANCE SOURCE ACTION REGULATION NOTES Gastrin G cells (antrum of stomach, duodenum) ↑ gastric H + secretion ↑growth of gastric mucosa ↑ gastric motility ↑by stomach distention/ alkalinization, amino acids, peptides, vagal stimulation via gastrin-releasing peptide (GRP) ↓by pH &amp;lt; 1.5 ↑ by chronic PPI use ↑ in chronic atrophic gastritis (eg, H pylori) tt ↑↑in Zollinger-Ellison syndrome (gastrinoma) Somatostatin D cells (pancreatic islets, Gl mucosa ↓ gastric acid and ↓pepsinogen secretion ↓pancreatic and small intestine fluid secretion ↓gallbladder contraction  insulin and glucagon release ↑ by acid ↓by vagal stimulation Inhibits secretion of various hormones (encourages somato-stasis ) Octreotide is an analog used to treat acromegaly, carcinoid syndrome, VIPoma, and variceal bleeding Cholecystokinin 1 cells (duodenum, jejunum) ↑  pancreatic secretion ↑  gallbladder contraction ↓gastric emptying ↑ sphincter of Oddi relaxation ↑ by fatty acids, amino acids Acts on neural muscarinic pathways to cause pancreatic secretion Secretin S cells (duodenum) ↑ pancreatic HCO 3 - secretion ↓gastric acid secretion ↑ bile secretion ↑by acid, fatty acids in lumen of duodenum ↑ HCO 3 - neutralizes gastric acid in duodenum, allowing pancreatic enzymes to function Glucose- dependent insulinotropic peptide K cells (duodenum, jejunum) Exocrine: ↓gastric H + secretion Endocrine: ↑insulin release ↑ by fatty acids, amino acids, oral glucose Also called gastric inhibitory peptide (GIP) Oral glucose load↑  insulin. compared to IV equivalent due to GIP secretion Motilin Small intestine Produces migrating motor complexes (MMCs) ↑ in fasting state Motilin receptor agonists (eg. erythromycin) are used to stimulate intestinal peristalsis Vasoactive intestinal polypeptide Parasympathetic ganglia in sphincters, gallbladder, small intestine ↑ intestinal water and electrolyte secretion ↑ relaxation of intestinal smooth muscle and sphincters ↑ by distention and vagal stimulation ↓by adrenergic input VIPoma-non-α, non-ẞ islet cell pancreatic tumor that secretes VIP; associated with W atery D iarrhea, H ypokalemia, A chlorhydria ( WDHA syndrome) Nitric oxide ↑ smooth muscle relaxation, including lower esophageal sphincter (LES) Loss of NO secretion is implicated in ↑ LES tone of achalasia Ghrelin Stomach ↑ appetite (\&quot; ghr owlin&#x27; stomach\&quot;) ↑ in fasting state ↓by food tin Prader-Willi syndrome ↓ after gastric bypass surgery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Golgi tendon organ senses which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscle stretch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Velocity of muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pain during stretch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tension The Golgi tendon organ (GTO) senses B. Tension. When the muscle contracts and generates tension, the Golgi tendon organ is activated. It sends signals to the central nervous system (CNS) about the amount of force or tension being exerted by the muscle. The Golgi tendon organ is a sensory receptor located at the junction of a muscle and its tendon (the point where the muscle fibers insert into the tendon). Its primary function is to monitor the tension or force generated by the muscle during contraction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Golgi tendon organ senses changes in muscle tension. The Golgi tendon reflex (also called inverse stretch reflex, autogenic inhibition, tendon reflex) is an inhibitory effect on the muscle resulting from the muscle tension stimulating Golgi tendon organs (GTO) of the muscle, and hence it is self-induced.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A, muscle stretch , is not the primary sensory function of the Golgi tendon organ. Instead, muscle stretch is primarily sensed by muscle spindles, which are a different type of sensory receptor in the muscle. Option C, velocity of muscle , is not the function of the Golgi tendon organ either. The GTO does not directly sense the velocity of muscle movement. Option D, pain during stretch, is not associated with the Golgi tendon organ&#x27;s function. The GTO&#x27;s main role is to monitor muscle tension, not to sense pain.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hormone exclusively secreted by the adrenal gland of females ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Testosterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DHEA-S&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. DHEA-S&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DHEA-S The hormone DHEA-S (Dehydroepiandrosterone sulfate) is exclusively secreted by the adrenal gland of females. DHEA-S is a steroid hormone produced by the adrenal glands, which are located on top of the kidneys. Both males and females produce DHEA-S, but it is considered a predominantly female hormone because its production is much higher in females compared to males.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DHEA is secreted by the adrenal in the form of its sulphate ester, DHEAS generated by DHEA Sulpho transferase. The ovaries synthesize DHEA; however they lack the enzymes DHEA Sulpho transferase so that DHEAS is almost exclusively synthesized and secreted by the adrenals of female. Dehydroepiandrosterone-sulfate (DHEA-S) is a steroid hormone produced mainly by the adrenal cortex. Significant overproduction or DHEA-S in a girl may result in the development of masculine characteristics such as facial hair, deeper voice, acne, increased muscle mass, and irregular or absence of menstrual periods&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Progesterone: Progesterone is a female sex hormone that is mainly secreted by the ovaries in females, particularly during the menstrual cycle and pregnancy. It is also produced in smaller amounts by the adrenal glands. Option: B. Testosterone: Testosterone is the primary male sex hormone, and while it is produced in much higher amounts in males, females also produce small amounts of testosterone from their ovaries and adrenal glands. Option: C. Estrogen: Estrogen is a group of female sex hormones, including estradiol, estrone, and estriol. Estrogens are predominantly produced by the ovaries in females, although small amounts are also produced by the adrenal glands.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following statement are True:- Mesangial cell contraction increases bowman&#x27;s capsule hydrostatic pressure Efferent arteriolar constriction decreases RBF Mild constriction of efferent artery decreases GFR Mesangial cell contraction increases glomerular hydrostatic pressure Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B And D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B And D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B And D B. = True D. = True (Multiple Answer) = False / C. = False. The correct statements are: Efferent arteriolar constriction decreases RBF (Renal Blood Flow). Mesangial cell contraction increases glomerular hydrostatic pressure. So, the correct answer is: B &amp;amp; D are true.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mesangial cell contraction can attenuate the glomerular filtration rate by decreasing the renal ultrafiltration coefficient through a decrease in capillary surface area and capillary permeability. Constriction of the efferent arteriole reduces RBF but with an increase in glomerular capillary pressure. This favors a relative increase in the GFR over the RBF, so that the filtration fraction is increased. Contraction of mesangial cells is coupled with contraction of the basement membrane of the endothelium of glomerular capillaries. This causes a decrease in surface area of the basement membrane and thus a decreased glomerular filtration rate. Mesangial cell contraction increases glomerular hydrostatic pressure not bowmen capsule hydrostatic pressure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Mesangial cell contraction does not directly impact Bowman&#x27;s capsule hydrostatic pressure. Option: C. Mild constriction of the efferent artery actually increases GFR, rather than decreasing it.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mesangial cells are specialized cells located within the glomerulus of the kidney. Their main function is to provide structural support to the glomerulus and regulate blood flow through the capillaries of the glomerulus. Mesangial cell contraction does not directly affect Bowman&#x27;s capsule hydrostatic pressure. The efferent arteriole is the blood vessel that carries blood away from the glomerulus. Constricting the efferent arteriole would lead to an increase in glomerular hydrostatic pressure and, in turn, an increase in the GFR. This is because constriction of the efferent arteriole restricts blood flow out of the glomerulus, leading to increased pressure within the glomerular capillaries and enhanced filtration.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);

        function showResults(index) {

                if (!q) {

                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;
