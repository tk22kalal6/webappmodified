            questions = [{&quot;text&quot;: &quot;A man presents with a mixed infection of Plasmodium vivax and Plasmodium falciparum in a health centre in Rajasthan. What is the dosage of the treatment given on the second day?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 tablets of Artesunate 50mg + 6 tablets of Primaquine 2.5mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 tablets of Artesunate 50mg + 6 tablets of Primaquine 7.5mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 tablets of Artesunate 50mg 49.05% + Sulphadoxine 1500mg + 6 tablets of Primaquine 2.5mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 tablets of Artesunate 45mg + Sulphadoxine 1500mg + 6 tablets of Primaquine 7.5mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 4 tablets of Artesunate 50mg + 6 tablets of Primaquine 2.5mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 tablets of Artesunate 50mg + 6 tablets of Primaquine 2.5mg Mixed P. falciparum and P. vivax infection: This is to be treated as falciparum malaria with ACT other than artesunate + sulfa-pyrimethamine, because sulfa-pyrimethamine is not effective against P. vivax. Anti relapse treatment with a 14-day course of primaquine may be started concurrently. Artesunate plus Sulfadoxine/pyrimethamine is given on 1st day, and from 2nd day artesunate plus primaquine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Advantages of ACT over other antimalarials are: Rapid clinical and parasitological cure. High cure rates (&amp;gt;95%) and low recrudescence rate. Absence of parasite resistance (the components prevent development of resistance to each other). Good tolerability profile One orally available ACT includes a tablet with artemether coformulated with lumefantrine and is used for the treatment of uncomplicated malaria. Artesunate may be combined with sulfadoxine–pyrimethamine, mefloquine, clindamycin, or others. The antimalarial action of artemisinin derivatives involves the production of free radicals resulting from cleavage of the drug’s endoperoxide bridge by heme iron in the parasite food vacuole. Oral, rectal, IM and intravenous (IV) preparations are available, but the short half-lives preclude the use of these drugs for prophylaxis. Adverse effects include nausea, vomiting, and diarrhea. High doses may cause prolongation of the QT interval. Hypersensitivity reactions and rash have occurred. Oral ACTs are not to be used in severe or complicated malaria, for which parenteral drugs are needed&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. is incorrect as for 15 (2.5 * 6) mg dose of primaquine is given, so option A is correct. Option: C. is incorrect as 4 tablets of Artesunate 50mg + 6 tablets of Primaquine 2.5mg is preferred choice for mixed infection on 2nd day. Option: D. is incorrect as 4 tablets of Artesunate 50mg + 6 tablets of Primaquine 2.5mg is preferred choice for mixed infection on 2nd day.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Life cycle of the malarial parasite, showing the sites of action of antimalarial drugs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following beta-adrenergic blockers are beneficial for patients with reduced ejection fraction and can reduce mortality in chronic heart failure without causing exacerbations over a few years?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pindolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esmolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bisoprolol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bisoprolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bisoprolol Beta blocker approved for chronic CHF are metoprolol, bisoprolol and carvedilol. Hence, option D is correct. Introduced gradually and maintained for long term, these drugs retard the progression of CHF and prolong life. The benefit may result from antagonism of deleterious effects of sympathetic overactivity (invoked reflexly by heart failure) on the myocardium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beta blocker in Congestive heart failure: Although β blockers can acutely worsen heart failure, several studies have reported beneficial haemodynamic effects of certain β blockers, namely metoprolol, bisoprolol, nebivolol and carvedilol over long-term in selected patients with dilated cardiomyopathy. Introduced gradually and maintained for long term, these drugs retard the progression of CHF and prolong life . The benefit may result from antagonism of deleterious effects of sympathetic overactivity (invoked reflexly by heart failure) on the myocardium. Overactivation of cardiac β1 receptors has been found to exert toxic effects on the heart by accelerating myocyte apoptosis and promoting functionally unfavourable remodeling. However, these drugs should not be given to patients with marked fluid retention and to those who worsen on initiating the β blocker, or to those requiring i.v. vasodilators/i.v. inotropic drugs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION: A. is incorrect as bisoprolol is used for CHF and can reduce mortality in chronic heart failure without causing exacerbations over a few years. OPTION: B. is incorrect as bisoprolol is used for CHF and can reduce mortality in chronic heart failure without causing exacerbations over a few years. OPTION: C. is incorrect as bisoprolol is used for CHF and can reduce mortality in chronic heart failure without causing exacerbations over a few years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old female presented with urinary incontinence. She also has cognitive decline and dementia. Which of the following drugs is useful for treating urinary incontinence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tiotropium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ipratropium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tolterodine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Telenzepine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tolterodine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tolterodine Tolterodine is a M3 selective muscarinic antagonist that has preferential action on urinary bladder; It is indicated in overactive bladder with urinary frequency and urgency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tolterodine: This relatively M3 selective muscarinic antagonist has preferential action on the urinary bladder; less likely to cause dryness of mouth and other anticholinergic side effects. It is indicated in overactive bladder with urinary frequency and urgency. Since it is metabolized by CYP3A4, dose should be halved in patients receiving CYP3A4 inhibitors (erythromycin, ketoconazole, etc.)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. is incorrect as Tolterodine is a M3 selective muscarinic antagonist and indicated in overactive bladder with urinary frequency and urgency. Tiotropium is used in COPD. Option: B. is incorrect as Tolterodine is a M3 selective muscarinic antagonist and indicated in overactive bladder with urinary frequency and urgency. Ipratropium is used in COPD. Option: D. is incorrect as Tolterodine is a M3 selective muscarinic antagonist and indicated in overactive bladder with urinary frequency and urgency. Telenzepine is M1 muscarinic receptors and inhibits gastric secretion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which drug is used to treat multiple myeloma that is known to cause reactivation of Herpes Zoster?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bortezomib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lenalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Daratumumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elotuzumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bortezomib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bortezomib Bortezomib is a first-generation inhibitor of proteasome-mediated protein degradation that has a central role in the treatment of MM. It has immunosuppressant properties and can reactivate herpes zoster virus. Patients should receive antiviral prophylaxis if they are receiving therapy with bortezomib.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proteasome inhibitors: Bortezomib , ixazomib , and carfilzomib are proteasome inhibitors commonly used as the backbone therapy in the treatment of multiple myeloma. These agents work by inhibiting proteasomes, which in turn prevents the degradation of proapoptotic factors, thus leading to a promotion in programmed cell death (apoptosis). Malignant cells readily depend on suppression of the apoptotic pathway; therefore, proteasome inhibition works well in multiple myeloma. Bortezomib can be administered IV, but the subcutaneous route is preferred because it is associated with less neuropathy. Other adverse effects include myelosuppression, diarrhea, nausea, fatigue, and herpes zoster reactivation. Patients should receive antiviral prophylaxis if they are receiving therapy with bortezomib. Ixazomib is an oral agent with an adverse effect profile similar to bortezomib. Carfilzomib is administered intravenously, and common adverse effects include myelosuppression, fatigue, nausea, diarrhea, and fever&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. is incorrect as Bortezomib can cause herpes zoster reactivation. Option: C. is incorrect as Bortezomib can cause herpes zoster reactivation. Option: D. is incorrect as Bortezomib can cause herpes zoster reactivation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with breathing difficulty and nasal polyposis when he took aspirin for fever. He faced this issue previously too when he took aspirin. Which among the following is not true about this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is no allergic sensitization to aspirin and its metabolites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Responds to Montelukast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occur on exposure to only aspirin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occurs with exposure to other NSAIDs too that block COX 1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Occur on exposure to only aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Occur on exposure to only aspirin Aspirin-exacerbated respiratory disease (AERD), also known as Samter’s Triad, is a chronic medical condition that consists of three clinical features: asthma, sinus disease with recurrent nasal polyps, and sensitivity to aspirin and other non-steroidal anti-inflammatory drugs (NSAIDs) that inhibit an enzyme called cyclooxygenase-1. The characteristic feature of AERD is that patients develop reactions to aspirin and other NSAIDs. Hence, option C is incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ASPIRIN- Aspirin is a NSAIDS and exhibits anti-inflammatory activity only at relatively high doses that are rarely used. It is used more frequently at lower doses to prevent cardiovascular events such as stroke and myocardial infarction (MI). Aspirin is often differentiated from other NSAIDs since it is an irreversible inhibitor of cyclooxygenase activity. Aspirin is often differentiated from other NSAIDs since it is an irreversible inhibitor of cyclooxygenase activity Aspirin Side Effects ASPIRIN Asthma S alicylates intolerance Peptic ulcer I ntestinal/gastro bleeding Reye&#x27;s syndrome (in kids) I diosyncrasy Noise (tinnitus)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. is correct as There is no allergic sensitization to aspirin and its metabolites. Option: B. is correct as it responds to montelukast Option: D. is correct as Occurs with exposure to other NSAIDs too that block COX 1&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Features of Non-selective COX inhibitors and selective COX-2 inhibitors ACTION COX-1/ COX-2 inhibitors COX-2 inhibitors Analgesic + + Antipyretic + + Anti Inflammatory + + Antiplatelet aggregatory + - Gastric mucosal damage + - Renal salt/water retention + + Delay/prolongation of labour + + Aspirin sensitive asthma precipitation + - Examples Aspirin,Ibuprofen,Indomethacin Celecoxib,Etoricoxib&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy presents with a two-week history of persistent fever, fatigue, and pallor. His parents also report easy bruising and gum bleeding. On examination, he is pale with petechiae on his legs, hepatosplenomegaly, and generalized lymphadenopathy. Blood tests show severe anemia, thrombocytopenia, and elevated white blood cell count with blast cells. What is the most appropriate initial treatment regimen for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IVIG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doxorubicin + Idarubicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prednisolone + Vincristine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiotherapy of Lymph nodes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prednisolone + Vincristine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prednisolone + Vincristine This clinical symptom is suggestive of childhood leukemia. Vincristine with glucocorticoids is the treatment of choice to induce remissions in patients with childhood leukemia and in combination with alkylating agents and anthracycline for those with pediatric sarcomas. Vincristine is tolerated better by children than by adults, who may experience severe, progressive neurological toxicity and require lowering of the dose&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vincristine (oncovin) It is a rapidly acting drug, very useful for inducing remission in childhood acute lymphoblastic leukaemia, but is not good for maintenance therapy. Other indications are acute myeloid leukaemia, Hodgkin’s disease, Wilms’ tumour, Ewing’s sarcoma, neuroblastoma and carcinoma lung. Prominent adverse effects are peripheral neuropathy and alopecia. Vincristine also causes ataxia, nerve palsies, autonomic dysfunction (postural hypotension, paralytic ileus, urinary retention) and seizures. Bone marrow depression is minimal, but syndrome of inappropriate secretion of ADH (SIADH) can occur.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. is incorrect as Vincristine with glucocorticoids is the treatment of choice to induce remissions in patients with childhood leukemia. Option: B. is incorrect as Vincristine with glucocorticoids is the treatment of choice to induce remissions in patients with childhood leukemia. Option: D. is incorrect as Vincristine with glucocorticoids is the treatment of choice to induce remissions in patients with childhood leukemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Examples of chemotherapeutic agents affecting RNA and DNA. dTMP = deoxythymidine monophosphate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lignocaine is used in a loading dose for the treatment of arrhythmias. The loading dose of this drug depends upon which of the following factors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Volume of distribution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasma half life&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bioavailability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Volume of distribution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Volume of distribution Loading dose - This is a single or few quickly repeated doses given in the beginning to attain target concentration rapidly. It may be calculated as— Thus, loading dose is governed only by V and not by CL or t½.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Volume of distribution The apparent volume of distribution, Vd , is defined as the fluid volume that is required to contain the entire drug in the body at the same concentration measured in the plasma. It is calculated by dividing the dose that ultimately gets into the systemic circulation by the plasma concentration at time zero (C0). Factors governing volume of drug distribution Lipid: water partition coefficient of the drug pka value of the drug Degree of plasma protein binding Affinity for different tissues Fat: lean body mass ratio, which can vary with age, sex, obesity, etc. Diseases like CHF, uremia, cirrhosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Is incorrect as loading dose depends upon Vd. Option: C. Is incorrect as loading dose depends upon Vd. Option: D. Is incorrect as loading dose depends upon Vd.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A hypertensive patient with chronic kidney disease was having frequent attacks of renal colic. Which of the following diuretics is used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mannitol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hydrochlorothiazide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydrochlorothiazide Hydrochlorothiazide is used in Hypercalciuria with recurrent calcium stones in the kidney. Thiazides act by reducing Ca2+ excretion. Hence, option C is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;THIAZIDE AND RELATED DIURETICS (Inhibitors of Na+-Cl¯ symport) Thiazides are medium efficacy diuretics with primary site of action in the cortical diluting segment or the early DT (Site III). Mechanism of salt reabsorption in early distal tubular cell and site of action of thiazide diuretics on Na+Cl¯ symporter. All thiazides and related drugs are well absorbed orally. Uses Thiazides are typically administered once in the morning, so that diuresis does not disturb sleep Edema - Thiazides may be used for mild to-moderate cases Hypertension - Thiazides and related diuretics, especially chlorthalidone and indapamide are one of the first line drugs Diabetes insipidus- Thiazides decrease positive free water clearance and are the only drugs effective in nephrogenic diabetes insipidus. Hypercalciuria with recurrent calcium stones- in the kidney. Thiazides act by reducing Ca2+ excretion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. is incorrect as Hydrochlorothiazide is used in Hypercalciuria with recurrent calcium stones in the kidney. Option: B. is incorrect as Hydrochlorothiazide is used in Hypercalciuria with recurrent calcium stones in the kidney. Option: D. is incorrect as Hydrochlorothiazide is used in Hypercalciuria with recurrent calcium stones in the kidney.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA DIURETICS- DIURETIC MOA USES Carbonic Anhydrase Inhibitors (Acetazolamide) Inhibits carbonic anhydrase located intracellularly (cytoplasm) and on the apical membrane of the proximal tubular epithelium ●       Glaucoma ●       Epilepsy ●       Altitude sickness ●       Diuretic resistance ●       Metabolic alkalosis ●        Familial periodic paralysis Osmotic Diuretics (Mannitol) Pharmacologically inert substances — given in large quantities sufficient to raise osmolarity of plasma and tubular fluid. ●       Elevated intraocular pressure ●        Elevated intracranial pressure ●       Dialysis disequilibrium syndrome ●       Diagnosis of bronchial hyperreactivity ●       Urologic irrigation Loop Diuretics; High-Ceiling Diuretics (Furosemide) Inhibitors of Na+-K+-2Cl– Symport ●       Acute pulmonary edema ●        Edema associated with congestive heart failure, liver cirrhosis, chronic kidney disease, and nephrotic syndrome ●       Hyponatremia ●       Hypercalcemia ●       Hypertension Thiazide Diuretics (Hydrochlorothiazide) Inhibitors of Na+-Cl– Symport ●       Hypertension ●       Edema associated with congestive heart failure, liver cirrhosis, chronic kidney disease, and nephrotic syndrome ●        Nephrogenic diabetes insipidus ●       Kidney stones caused by Ca2+ crystals K+-Sparing Diuretics (Amiloride Triamterene) Inhibitors of Renal Epithelial Na+ Channels ●       Hypertension ●       Edema associated with congestive heart failure, liver cirrhosis, and chronic kidney disease ●        Liddle syndrome ●       Lithium-induced nephrogenic diabetes insipidus Aldosterone Antagonists; K+-Sparing Diuretics Mineralocorticoid Receptor Antagonists ●        Hypertension ●       Edema associated with congestive heart failure, liver cirrhosis, chronic kidney disease ●        Primary hyperaldosteronism ●       Acute myocardial infarction (eplerenone) ●       Heart failure (in combination with standard therapy) ●       Polycystic ovary disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the drug marked as &#x27;X&#x27; in the image: tPA - Tissue Plasminogen Activator&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amino caproic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tenecteplase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amino caproic acid&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236886-QT84IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amino caproic acid ● X drug is Amino caproic acid. ε-Aminocaproic acid and tranexamic acid are lysine analogues that compete for lysine binding sites on plasminogen and plasmin, thereby blocking their interaction with fibrin. ● Therefore, these agents inhibit fibrinolysis and can reverse states that are associated with excessive fibrinolysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhibitors of Fibrinolysis– ε-Aminocaproic Acid and Tranexamic Acid ε-Aminocaproic acid and tranexamic acid are lysine analogues that compete for lysine binding sites on plasminogen and plasmin , thereby blocking their interaction with fibrin. Therefore, these agents inhibit fibrinolysis and can reverse states that are associated with excessive fibrinolysis. The main problem with their use is that thrombi that form during treatment are not degraded. ε-Aminocaproic acid has been used intravenously to reduce bleeding after prostatic surgery and orally to reduce bleeding after tooth extractions in hemophiliacs Rarely, the drug causes myopathy and muscle necrosis. Oral tranexamic acid is approved for treatment of heavy menstrual bleeding, usually given at a dose of 1 g four times daily for 4 days&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. is incorrect as X in flowchart is Amino caproic acid, which inhibits fibrinolysis and can reverse states that are associated with excessive fibrinolysis. Option: C. is incorrect as X in flowchart is Amino caproic acid, which inhibits fibrinolysis and can reverse states that are associated with excessive fibrinolysis. Option: D. is incorrect as X in flowchart is Amino caproic acid, which inhibits fibrinolysis and can reverse states that are associated with excessive fibrinolysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Site of action of fibrinolytic drugs and inhibitors of fibrinolysis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which drug is used for maintenance therapy in opium addiction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Butorphanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Buprenorphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Buprenorphine Buprenorphine, a partial agonist at the MOR, represents a major change in the treatment of opiate addiction. This drug produces minimal withdrawal symptoms when discontinued and has a low potential for overdose, a long duration of action, and the ability to block heroin effects, hence used for maintenance therapy in opium addiction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Buprenorphine It is a synthetic thebaine congener, highly lipid-soluble µ analgesic that is 25 times more potent than morphine but with lower intrinsic activity and ceiling effect. Sedation, vomiting, miosis, subjective and cardiovascular effects are similar to morphine, but constipation is less marked. Postural hypotension is prominent. Naloxone (high dose) can prevent buprenorphine effect , but only partially reverses it when given afterwards. Naloxone does not precipitate buprenorphine withdrawal; probably because of more tight binding of buprenorphine to opioid receptors. Use: Buprenorphine is indicated for long lasting painful conditions requiring an opioid analgesic, e.g. cancer pain. It has also been recommended for premedication, postoperative pain, in myocardial infarction and in the treatment of morphine dependence as an alternative to methadone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. is incorrect as naloxone is used to treat overdose with other opioids and agonist-antagonists (except buprenorphine). Option: C. is incorrect as butorphanol is used for postoperative and other short-lasting (e.g. renal colic) painful conditions. Option: D. is incorrect as clonidine, an α2 adrenergic agonist that decreases adrenergic neurotransmission from the locus ceruleus, and is used for opioid withdrawal but not for maintenance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Opioid Withdrawal and Detoxification- The first stage of treatment addresses physical dependence and consists of detoxification. SYMPTOMS SIGNS Regular withdrawal Craving for opioids Restlessness, irritability Increased sensitivity to pain Nausea, cramps Muscle aches Dysphoric mood Insomnia, anxiety Pupillary dilation Sweating Piloerection (\&quot;gooseflesh\&quot;) Tachycardia Vomiting, diarrhea Increased blood pressure Yawning Fever Protracted withdrawal Anxiety Insomnia Drug craving Cyclic changes in weight, pupil size, respiratory center sensitivity Transfer to a prescription opioid medication and then gradual dose reduction- short-acting opioid such as heroin to a long-acting one such as methadone. Use of oral clonidine, an α2 adrenergic agonist that decreases adrenergic neurotransmission and is commonly used off label to reduce symptoms of opioid withdrawal. The techniques proposed include acupuncture and several methods of CNS activation using transcutaneous electrical stimulation. Long-Term Management Buprenorphine , a partial agonist at the MOR, represents a major change in the treatment of opiate addiction. Antagonist Treatment- Naltrexone is an antagonist with a high affinity for MOR; it will competitively block the effects of heroin or MOR agonists&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who recently underwent surgery has complaints of nausea and vomiting. He was prescribed a drug called aprepitant. What is its mechanism of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NK-3 antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NK-2 agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NK-1 antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NK-1 agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. NK-1 antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NK-1 antagonist Aprepitant is a selective, high affinity NK1 receptor antagonist that blocks the emetic action of substance P, with little effect on 5 HT3 and D2 or other receptors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NK1 RECEPTOR ANTAGONISTS Activation of neurokinin (NK1 ) receptor in CTZ and NTS by substance P released due to emetogenic chemotherapy and other stimuli plays a role in the causation of vomiting, selective antagonists of this receptor have been produced, and are being used as antiemetic. Aprepitant - The NK1 antagonist aprepitant is typically given with a 5HT3 antagonist and dexamethasone. Therapeutic Uses and Adverse Effects- Aprepitant is contraindicated in patients on cisapride or pimozide, in whom life-threatening QT prolongation has been reported. Oral aprepitant (125 mg + 80 mg + 80 mg over 3 days) combined with standard v. ondansetron + dexamethason e regimen significantly enhanced the antiemetic efficacy to protect upto 90% patients against high emetogenic cisplatin based chemotherapy. It was particularly useful in patients undergoing multiple cycles of chemotherapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. is incorrect as Aprepitant is a selective, high affinity NK1 receptor antagonist. Option: B. is incorrect as Aprepitant is a selective, high affinity NK1 receptor antagonist. Option: D. is incorrect as Aprepitant is a selective, high affinity NK1 receptor antagonist.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ANTIEMETICS DRUGS AND INDICATION DRUG INDICATION ● Antihistamines Cyclizine, diphenhydramine, meclizine, promethazine ● Motion sickness ● Nausea and vomiting ● Doxylamine succinate and pyridoxine (H1 receptor antagonist and vitamin B6 ) ● Nausea and vomiting of pregnancy ● NK1 antagonists Aprepitant Rolapitant ● Chemotherapy-induced nausea and vomiting ● Postoperative nausea and vomiting ● 5HT3 antagonists Dolasetron Granisetron ● Chemotherapy-induced nausea and vomiting ● Radiation-induced nausea and vomiting ● Postoperative nausea and vomiting ● Muscarinic receptor antagonist Scopolamine ● Motion sickness ● Nausea and vomiting ● Acetazolamide ● Mountain Sickness&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the sequence of steps involved at neuromuscular junction end plate potential.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylcholine release - Calcium entry- Na+ entry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium entry- Acetylcholine release- Na+ entry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Na+ entry - Calcium entry - Acetylcholine release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Na+ entry - Acetylcholine release - Calcium entry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Calcium entry- Acetylcholine release- Na+ entry&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcium entry- Acetylcholine release- Na+ entry On arrival of action potential , there is opening of voltage gated calcium channels through which calcium influx occurs, leading to calcium mediated exocytosis of acetylcholine and finally Na+ influx results in local depolarization and formation of endplate potential&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MAJOR EVENTS OF NEUROMUSCULAR JUNCTION&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient presented with alcoholic gait, and abnormal eye movements (nystagmus) after RTA. Which lobe of the cerebellum is likely affected? RTA - Road Traffic Accident&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flocculonodular Lobe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dentate nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interposed nucleus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Flocculonodular Lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flocculonodular Lobe The clinical features of patient are due to damage in flocculonodular lobe ( vestibulocerebellum , which is concerned with equilibrium and eye movements) Rest of options are incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FUNCTIONAL DIVISIONS AND FUNCTIONS OF CEREBELLUM Vestibulocerebellum Also called archicerebellum and consist of flocculonodular lobe Has extensive reciprocal connection with vestibular nuclei Concerned with equilibrium and learning induced changes in vestibulo-ocular reflex. Spinocerebellum Also called paleocerebellum and consist of vermis and paravermis regions. Vermal portion controls posture and paravermal portion controls skilled voluntary movements. Cerebro cerebellum Also called neocerebellum and consist of two main cerebellar hemispheres. Corticopontocerebellar ( cortex projects to neocerebellum via pontine nuclei) Involved in planning and programming of movements.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The functioning of the thyroid involves the transport of iodine from the blood to the thyroid follicle. lodine is transported from the follicle to the colloid. Which pump or channel is for transport of iodine from the follicle to the colloid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium iodine symporter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calmodulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Claudin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pendrin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pendrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pendrin Pendrin ( anion exchanger [ Cl - I - exchanger] ) is an iodine transporter located on apical surface of thyroid cells that transports iodine actively from thyroid cells into colloid Mutations in pendrin gene lead to Pendred syndrome , which is characterised by defective organification of iodine, goitre and sensorineural deafness&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroid cellular mechanisms for iodine transport, thyroxine and triiodothyronine formation, and thyroxine and triiodothyronine release into the blood . [DIT, Diiodotyrosine; ER, endoplasmic reticulum; I−, iodide ion; I2, iodine; MIT, monoiodotyrosine; NIS, sodium-­iodide symporter; RT3, reverse triiodothyronine; T3, triiodothyronine; T4, thyroxine; TG, thyroglobulin]&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A . Iodine trapping occurs via Na + -I - symporter (NIS) or cotransporter. It is a secondary active transport and any mutation in this gene, an autosomal recessive condition, results in decrease in thyroid uptake and causes congenital hypothyroidism. Option: B. Calmodulin (CaM) , a calcium sensor, decodes the critical calcium-dependent signals and converts them into the driving force to control various important cellular functions, such as ion transport. This small protein has a short central linker to connect two globular lobes and each unit is composed of a pair of homologous domains (HD) which are responsible for calcium binding. Option: C. Claudins are a family of tight junction membrane proteins that regulate paracellular permeability of epithelia, likely by forming the lining of the paracellular pore. Claudins are expressed throughout the renal tubule, and mutations in two claudin genes are now known to cause familial hypercalciuric hypomagnesemia with nephrocalcinosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The resting membrane potential (RMP) of the nerve is -70mV. Increased permeability of which ion is responsible for the RMP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chloride&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Potassium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Potassium Resting membrane potential is generated by the K+ that leaks from the inside of the cell to the outside via leak K+ channels and generates a negative charge in the inside of the membrane vs the outside. At rest , the membrane is impermeable to Na+ , as all of the Na+ channels are closed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Resting membrane potential(RMP) of neurons is usually about -70mV . Because there are more open K + channels than Na + channels at rest, membrane permeability of K + is greater. Intracellular and extracellular K + concentrations are prime determinants of RMP. Depolarization stage: Membrane suddenly becomes permeable to sodium ions, allowing rapid diffusion of positively charged sodium ions to the interior of the axon. The normal polarized state of −70 millivolts is immediately neutralized by the inflowing, positively charged sodium ions, with the potential rising rapidly in the positive direction—a process called depolarization Repolarization stage: Sodium channels begin to close, and the potassium channels open to a greater degree than normal. Then, rapid diffusion of potassium ions to the exterior re-establishes the normal negative resting membrane potential, which is called repolarization of the membrane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Changes in Membrane Potential and Relative Membrane Permeability to Na + And K + During An Action Potential&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Renal compensation in metabolic acidosis takes time because:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initially the pH of tubular fluid increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low pH normally decreases bicarbonate excretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It takes hours to days for kidney to synthesize enzymes that produce NH4+&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Other ions in the tubule interfere with buffer action&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It takes hours to days for kidney to synthesize enzymes that produce NH4+&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It takes hours to days for kidney to synthesize enzymes that produce NH4+ Metabolic acidosis is the condition of primary bicarbonate deficit that results from excessive removal of bicarbonate into urine in order to buffer the extra acids of the body. To restore acid-base balance, the kidneys initiate a complex set of responses that include increased ammonia genesis and gluconeogenesis, enhanced acid and ammonium ion excretion, and a net production and release of bicarbonate ions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PRIMARY AND COMPENSATORY CHANGES IN ACID BASE DISORDERS Acid-base disorder Primary changes Final compensatory changes Metabolic acidosis Decrease in the concentration of bicarbonate ion Decrease in the partial pressure of CO₂ Metabolic alkalosis Increase in the concentration of bicarbonate ion Increase in the partial pressure of CO₂ Respiratory acidosis (Acute form) Increase in the partial pressure of CO₂ Increase in the concentration of bicarbonate ion by 1 mmol/L for each 10 mm Hg rise in pCO₂ Respiratory acidosis (Chronic form) Increase in the partial pressure of CO₂ Increase in the concentration of bicarbonate ion by 3.5 mmol/L for each 10 mm Hg rise in pCO₂ Respiratory alkalosis (Acute form) Decrease in the partial pressure of CO₂ Decrease in the concentration of bicarbonate ion by 2 mmol/L for each 10 mm Hg fall in pCO₂ Respiratory alkalosis (Chronic form) Decrease in the partial pressure of CO₂ Decrease in the concentration of bicarbonate ion by 5 mmol/L for each 10 mm Hg fall in pCO₂&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ACID BASE DISORDERS Mixed acid base disorder is suspected when the compensatory responses are markedly different from those shown at bottom&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 26 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
