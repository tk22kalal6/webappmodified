        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The image shows membrane potential during action potential. The region marked as D-E is due to ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Influx of Na&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Efflux of Na&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Influx of K+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Efflux of K+&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Efflux of K+&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694600738427-QTDYPYQ012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Efflux of K+ The region marked between D and E in the action potential curve indicates repolarization due to the efflux of K+ ions across the cell membrane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest options are not correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman has vomiting whenever she eats spicy food. Arrange the sequence of events during vomiting? Contraction of diaphragm and abdominal muscles Inspiration against closed glottis LES opens and UES opens Reverse peristalsis in small intestine Choose the correct answer from below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CDAB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ABCD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BDAC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CADB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. BDAC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BDAC The correct sequence of events during vomiting is:- B: Inspiration against closed glottis (the glottis is the opening between the vocal cords in the larynx) D: Contraction of diaphragm and abdominal muscles A: LES (Lower Esophageal Sphincter) opens and UES (Upper Esophageal Sphincter) opens C: Reverse peristalsis in the small intestine Therefore, the correct answer is C. BDAC.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factors involved in Vomiting. Neural : Area postrema containing the Chemoreceptor trigger zone which is outside the blood brain barrier and can sample the blood for toxins, called Circumventricular organ. Nucleus Tractus Solitarius are also involved in vomiting. Humoral factors, suggesting blood toxins that stimulate CTZ Muscles : Diaphragm and abdominal muscles Physiology of Vomiting Nausea and increased salivation to neutralize the acidic gastric regurgitation. Inspiration against closed glottis to prevent aspiration. Reverse peristalsis in small intestine Contraction of diaphragm and abdominal muscles pushing the food up Opening of LES and UES, resulting in vomiting&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sensory signals that initiate vomiting are located in the pharynx, esophagus, stomach, and upper portions of the small intestines. Excessive distention or irritation of the duodenum provides a strong stimulus for vomiting. Area postrema constitutes the vomiting centre. In the early stage, reverse peristalsis begins often minutes before vomiting. It begins far down in the ileum and travels up the intestine. This process pushes a large share of lower small intestine contents to the duodenum and stomach. Relaxation of the pyloric sphincter occurs during this process. At the onset of vomiting, strong intrinsic contractions are seen in the duodenum and stomach. Once the vomiting centre has been stimulated, inspiration occurs against the closed glottis. It prevents the flow of vomitus into the lungs. The lower esophageal sphincter (LES) is open and the upper esophageal sphincter (UES) is closed at this stage. The muscles of the abdominal wall contract, building intra-gastric pressure. Finally LES relaxes completely and US also relaxes allowing the expulsion of the gastric contents.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;2nd phase of saliva secretion involves ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Active Na absorption, Passive Cl absorption, Action K secretion, active and passive secretion of HCO3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Passive Na absorption, Passive Cl absorption, Active K secretion , active &amp;amp; passive secretion of HCO3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Active Na absorption, Active Cl absorption, Active K secretion, active &amp;amp; passive secretion of HCO3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Active Na absorption, Passive Cl absorption, Passive K secretion, action &amp;amp; passive secretion of HCO3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Active Na absorption, Passive Cl absorption, Action K secretion, active and passive secretion of HCO3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Active Na absorption, Passive Cl absorption, Action K secretion, active and passive secretion of HCO3 During the second phase of salivary secretion, Na+ is actively reabsorbed, CI is reabsorbed passively, K+ is secreted actively and HCO3- is secreted passively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There are two main stages to the secretion of saliva. First, once stimulated, acinar cells secrete primary saliva which is isotonic and contains amylase, mucus, and extracellular fluid. This isotonic form of saliva is made by secreting sodium chloride. In the second stage, the primary saliva gets modified as it passes down the ductal tree. The sodium gets actively reabsorbed, potassium is actively secreted, chloride is passively absorbed, and bicarbonate secreted. The ductal epithelium has poor water permeability. The final saliva product will be hypotonic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. This option is incorrect because the 2nd phase of saliva secretion involves active Na absorption, not passive Na absorption. Additionally, it involves active K secretion, not passive K secretion. Option: C. This option is incorrect because the 2nd phase of saliva secretion does not involve active Cl absorption. Instead, it involves passive Cl absorption, where chloride ions passively follow the movement of sodium ions. Option: D. This option is incorrect because the 2nd phase of saliva secretion involves active K secretion, not passive K secretion. Additionally, the secretion of HCO3 involves both active and passive mechanisms, not just passive secretion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Composition of ions: Under resting conditions, the Na+ and CI- concentrations in saliva are about 15 mEq/L each, which is 1/7th to 1/10th of the plasma concentrations. K+ concentration is about 30 mEq/L, which is seven times higher than that of plasma. HCOg concentration is 50 to 70 mEq/L, which is two to three times higher than that of the plasma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following structures with their markers? Choose the correct answer from below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-2, C-3, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-2, C-2, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-4, C-1, D-3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-4, B-3, C-2, D-1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694600738444-QTDYPYQ015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-4, B-3, C-2, D-1 The Correct order is B. A-4, B-3, C-2, D-1.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Marker Enzyme(s) Organelle 5&#x27;-nucleotidase Plasma membrane Neutral alpha-glucosidase Endoplasmic Reticulum Lactate dehydrogenase Cytosol Galactosyltransferase Golgi apparatus N-acetyl-beta glucosaminidase Lysosomes Malate dehydrogenase Mitochondria ATP Synthase and Succinate dehydrogenase Inner mitochondrial membrane Monoamine oxidase mitochondrial  outer membrane Citrate synthase Mitochondrial matrix Catalase Peroxisomes Ribulose-1,5-bisphosphate carboxylase Chloroplast Adenosine triphosphatase Vacuole Lamin A and Lamin C Nucleus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest Options are inappropriate already mentioned above in High Yield section.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The cytosol is an intracellular fluid, called a cytoplasmic matrix, which is made up of water and water-soluble inorganic and organic compounds. It also contains suspended insoluble particles like ribosomes, which play a central role in protein translation. Lactate dehydrogenase (LDH) is a marker enzyme of cytosol. 5′-nucleotidase is a marker enzyme of Plasma membrane (PM). Neutral alpha-glucosidase is a marker enzyme of the Endoplasmic Reticulum (ER). Galactosyl transferase is a marker enzyme of the Golgi apparatus (GC). N-acetyl-beta glucosaminidase is a marker enzyme of Lysosomes. Malate dehydrogenase is a marker enzyme of Mitochondria. ATP Synthase and Succinate dehydrogenase are marker enzymes of the Inner mitochondrial membrane. Monoamine oxidase is a marker enzyme of the mitochondrial outer membrane. Citrate synthase is a marker enzyme of the Mitochondrial matrix. Catalase is a marker enzyme of Peroxisomes. Ribulose-1,5-bisphosphate carboxylase is an enzyme of Chloroplast. Adenosine triphosphatase (ATPase) is a marker enzyme of Vacuole. Lamin A and Lamin C are the marker proteins of the Nucleus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Subcellular organelle Marker Enzymes Nucleus Lamin A &amp;amp; Lamin C Mitochondria inner membrane ATP synthase &amp;amp; Succinate Dehdrogenase Lysosome Acid phosphatase Cathepsin Golgi Complex Galactosyltransferase Microsome Glucose 6 phosphate Cytoplasm Lactate dehydrogenase Peroxisomes Catalase or urate oxidase Endoplasmic reticulum NADPH cytochrome c (Cyt c) reductase and glucose-6- phosphatase Mitochondrial outer membrane Monoamine oxidase Mitochondrial Matrix Citrate Synthase Plasma membrane 5&#x27;Nucleotidase Mitochondria Malate dehydrogenase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cardiac output can be calculated from? ECHO Ventilation-Perfusion Scan Thermodilution Fick’s Principle Choose the correct answer from below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a and d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b and c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, c and d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;d only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a, c and d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, c and d The correct answer is C. a, c and d. Ventilation-perfusion scan is not a method of cardiac output measurement. It is used to assess pulmonary circulation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cardiac output can be calculated using the following methods: a) ECHO (Echocardiography): Echocardiography is a non-invasive imaging technique that uses ultrasound waves to visualize the heart&#x27;s structure and function. It can provide information about the heart&#x27;s pumping capacity and help calculate cardiac output. c) Thermodilution : Thermodilution is a method used in invasive procedures, such as cardiac catheterization. It involves injecting a known volume of cold saline into the bloodstream and measuring the change in temperature as it mixes with the blood. By analyzing the temperature change, cardiac output can be determined. d) Fick&#x27;s Principle: Fick&#x27;s principle is a method based on the principle of conservation of mass. It involves measuring the difference in oxygen content between arterial and venous blood, along with oxygen consumption. Cardiac output can be calculated by dividing the oxygen consumption by the arteriovenous oxygen difference. Note :- The other methods that can be used to measure cardiac output include impedance cardiography a.k.a. thoracic electrical bioimpedance, electromagnetic or ultrasonic flowmeter, and indicator dilution method. Therefore, the correct answer is C. a, c and d.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cardiac output = Oxygen consumption / Arteriovenous oxygen gradient CO is dynamically altered by changes in mean arterial pressure (MAP) and total peripheral resistance (TPR) or systemic vascular resistance. This can be represented by CO = MAP/TPR.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Cardiac output variables Stroke volume S troke V olume affected by C ontractility, A fterload, and P reload. ↑ SV with: ●       ↑ Contractility (eg, anxiety, exercise) ●       ↑ Preload (eg, early pregnancy) ●        ↓ Afterload SV CAP. A failing heart has SV (systolic and/or diastolic dysfunction). Contractility Contractility (and SV) ↑ with: * Catecholamine stimulation via ẞ 2 receptor: ●       Activated protein kinase A → phospholamban phosphorylation → active Ca 2+ ATPase → ↑ Ca 2+ storage in sarcoplasmic reticulum ●       Activated protein kinase A → Ca 2+ channel phosphorylation → ↑ Ca 2+ entry → ↑ Ca 2+ -induced Ca 2+ release ●       ↑ intracellular Ca 2+ ●       ↓ extracellular Na* (↓ activity of Na+/Ca 2 + exchanger) ●       Digoxin (blocks Na + /K + pump → ↑ intracellular Na + → ↑Na + /Ca 2+ exchanger activity → ↑ intracellular Ca 2+ ) Contractility (and SV) ↓ with: ●       ẞ 1 -blockade (↓cAMP) ●       Heart failure (HF) with systolic dysfunction • Acidosis ●       Hypoxia/hypercapnia (↓ Po₂/↑ Pco₂) ●       Nondihydropyridine Ca 2+ channel blockers Preload Preload approximated by ventricular end- diastolic volume (EDV); depends on venous tone and circulating blood volume Vasodilators (eg, nitroglycerin) ↓ preload. Afterload Afterload approximated by MAP. ↑ wall tension per Laplace&#x27;s law→ ↑ pressure → ↑ afterload. LV compensates for ↑ afterload by thickening (hypertrophy) in order to ↓ wall stress. A rterial vasodilators (eg, hydr ala zine) ↓ a fterload. ACE inhibitors and ARBS both preload and afterload. Chronic hypertension (↑ MAP) → LV hypertrophy. Cardiac oxygen demand Myo card ial O₂ demand is ↑ by: ●       ↑ contractility ●       ↑ afterload (proportional to arterial pressure) ●       ↑ heart rate ●       ↑ diameter of ventricle (↑ wall tension) Coronary sinus contains most deoxygenated blood in body Wall tension follows Laplace&#x27;s law: Wall tension = pressure × radius Wall stress = pressure x radius —----------------------- 2 x wall thickness&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ventricular action potential sequence order? Opening of voltage-gated sodium channels Transient outward flow of potassium Opening of voltage gated calcium channels Repolarising K+ currents Choose the correct answer from below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CDAB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ABCD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BADC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CADB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ABCD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ABCD The correct sequence is B. ABCD&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The phases of the ventricular action potential. Shape of a ventricular action potential. Phase 0: rapid depolarisation, Phase 1: initial repolarization, Phase 2: plateau phase due to delay in repolarization, Phase 3: repolarisation, Phase 4: resting membrane potential (associated with the diastole in the heart)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Rest Sequence are incorrect .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ventricular action potential is composed of four phases: phase 0 is depolarization, phase 1 is early repolarization, phase 2 is a plateau, phase 3 is rapid repolarization and phase 4 is the resting potential. The different phases depend on the opening and/or closure of specific ion channels.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The below graph shows the Oxygen-dissociation curve. The curve marked as A indicates ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fetal Hemoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myoglobin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CO Poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Myoglobin&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694600738462-QTDYPYQ018IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myoglobin The curve &#x27;A&#x27; shows a hyperbolic curve that is characteristic of oxygen dissociation in myoglobin . Myoglobin is an iron-containing component of the skeletal muscle. Myoglobin can bind only to one oxygen molecule and hence lacks cooperative binding. It has a higher affinity to oxygen than hemoglobin and hence releases oxygen only at low PO2 values. This leads to a leftward shift in the myoglobin oxygen dissociation curve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The oxygen–hemoglobin dissociation curve, also called the oxyhemoglobin dissociation curve or oxygen dissociation curve (ODC), is a curve that plots the proportion of hemoglobin in its saturated (oxygen-laden) form on the vertical axis against the prevailing oxygen tension on the horizontal axis. It relates oxygen saturation (SO2) and partial pressure of oxygen in the blood (PO2), and is determined by what is called \&quot;hemoglobin affinity for oxygen”&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Fetal Hemoglobin :- Fetal hemoglobin (HbF is structurally similar to hemoglobin A except for the gamma chains. It binds less avidly to 2,3 bisphosphoglycerate and hence has higher affinity for oxygen leading to leftward shift in the dissociation curve. Option: C. CO Poisoning :- Carbon monoxide (CO) reacts with hemoglobin to form carbon monoxyhemoglobin (carboxyhemoglobin or COHb). The affinity of hemoglobin for CO is 210 times its affinity for 02, and COb liberates CO very slowly. An additional difficulty is that when COHb is present, the dissociation curve of the remaining Hb02 shifts to the left, decreasing the amount of 02 released. Option: D. Acidosis :- In a right shift (acidosis, fever, etc.) oxygen has a lower affinity for hemoglobin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myoglobin is specialized for oxygen storage :- Has a higher affinity for oxygen than haemoglobin, its dissociation curve is to the left of that for haemoglobin In normal conditions, at rest myoglobin is saturated with oxygen and is used during intense muscle contraction when the oxygen supply is insufficient Myoglobin oxygen dissociation curve is not sigmoid shaped, it has a steep rise below s kPa with no lag &amp;amp; has slower rise approaching 100 % above 5 kPa Myoglobin ●       Higher O 2 affinity ●       Responds to muscle&#x27;s O 2 needs Hemoglobin ●       Cooperative binding = sigmoidal curve ●       Responds to 0₂ 2 availability&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hb CONCENTRATION Sao 2 Pao 2 TOTAL O 2 CONTENT CO poisoning Normal ↓(CO competes with O₂) Normal ↓ Anemia ↓ Normal Normal ↓ Polycythemia ↑ Normal Normal ↑ Methemoglobinemia Normal ↓(Fe 3+ poor at binding O 2 ) Normal ↓ Cyanide toxicity Normal Normal Normal Normal&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;2,3 BPG causes unloading of oxygen to tissues because :-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreases ATP production and breaks the link between globin chain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It increases ATP production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Binds to central cavity of hemoglobin by histidine and favor salt bridge formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibit Taut state&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Binds to central cavity of hemoglobin by histidine and favor salt bridge formation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Binds to central cavity of hemoglobin by histidine and favor salt bridge formation 2,3- Bisphosphoglycerate (2,3-BPG) is an important regulator of the binding of oxygen to hemoglobin. 2,3-BPG is synthesized from an intermediate of the glycolysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Binding of 2,3-BPG to deoxyhemoglobin (I form) : 2,3-BPG decreases the oxygen affinity of hemoglobin by binding to deoxyhemoglobin but not to oxyhemoglobin. This preferential binding stabilizes the T conformation of deoxyhemoglobin. Response of 2,3-BPG levels to chronic hypoxia or anemia: - The concentration of 2,3-BPG in the red blood cell increases in response to chronic hypoxia (in certain lung diseases or high altitude) or chronic anemia (oxygen available to Hb is low in these cases) Elevated 2,3-BPG levels lower the oxygen affinity of hemoglobin, permitting greater unloading of oxygen in the capillaries of tissues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Decreases ATP production and breaks the link between globin chains: This option is not correct because 2,3-BPG does not directly affect ATP production or break the link between globin chains. ATP (adenosine triphosphate) is the energy currency of cells and is not directly influenced by 2,3-BPG. Additionally, the link between globin chains in hemoglobin is primarily stabilized by covalent bonds and does not involve the action of 2,3-BPG. Option: B. It increases ATP production: This option is not correct because 2,3-BPG does not increase ATP production. ATP is generated through cellular processes such as glycolysis, oxidative phosphorylation, or other metabolic pathways. 2,3-BPG is actually produced as a byproduct of glycolysis and serves as an allosteric regulator of hemoglobin, affecting its oxygen-binding affinity, but it does not have a direct role in ATP synthesis. Option: D. Inhibit Taut state: This option is not correct because 2,3-BPG does not inhibit the Taut (taut state) of hemoglobin. The Taut state refers to the low-affinity state of hemoglobin where it has a reduced ability to bind oxygen. In fact, 2,3-BPG binds to hemoglobin and stabilizes the Taut state, leading to the release of oxygen from hemoglobin. This stabilization of the Taut state by 2,3-BPG is essential for efficient oxygen delivery to tissues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The signaling sequence in a type 2 membrane protein with N- terminal facing cytoplasm is located in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inside the membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;At the c- terminal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both inside the membrane and at c- terminal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;At the N- terminal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inside the membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inside the membrane The signalling sequence in a type 2 membrane protein is located inside the membrane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A signaling sequence is a short peptide sequence present in the proteins that targets them to a specific site . Transmembrane proteins are integral proteins that span across the plasma/ endoplasmic reticulum (ER) membrane. They are classified into types 1 to 4. Type 1 membrane proteins have a cleavable N-terminal signal sequence outside the cell, a transmembrane sequence that is usually situated close to the C-terminus and the C-terminus facing inside the cell, e.g., low-density lipoprotein receptor. Type 2 membrane proteins have the -terminal towards the cytosol and the C-terminal towards the exterior, e.g., transferrin receptor. Type 3 membrane proteins are identical to type 1 but have a shorter N terminal, e.g., cytochrome P450 enzyme complexes. Type 4 membrane proteins consist of 7 alpha helices traversing the membrane, e.g., glucose transporters and G-protein-coupled receptors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B: At the C-terminal This option is incorrect because the C-terminal region of a type 2 membrane protein typically faces the extracellular space or lumen of a cellular compartment. Option C: Both inside the membrane and at the C-terminal This option is incorrect because the signaling sequence is not typically located at both inside the membrane and at the C-terminal region. Instead, it is located inside the membrane, usually within the transmembrane domain of the protein. Option D: The signalling sequence in a type 2 membrane protein is located inside the membrane not At the N- terminal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Generally, the N-terminal that is synthesized first in a ribosome acts as the signal peptide to target the protein to move across the ER membrane. The internalized peptide is cleaved by the signal peptidase within the cell. This leads to the separation of the N-terminal from the protein, and only the protein enters the cytosol/interior. But a membrane protein must be retained within the membrane and is not translocated into the interior. So, in type 1 transmembrane proteins, the protein is retained within the membrane after the N-terminal is cleaved. This is facilitated by the stop-transfer sequence. All the other membrane proteins (types 2, 3, and 4) lack the N-terminal signal sequence. Instead, they have an internal sequence that is uncleaved and has a center cluster of hydrophobic amino acids. This uncleaved signalling sequence is retained inside the membrane.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Macula densa is made of specialized cells located at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Junction of thick descending limb and DCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Junction of thick descending limb and PCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Junction of thick ascending limb and DCT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Junction of DCT and collecting duct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Junction of thick ascending limb and DCT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Junction of thick ascending limb and DCT Macula densa are the specialized cells present at the distal end of the thick ascending loop of Henle , where it reaches the glomerulus. Distal roluted tubule starts from macula densa.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The juxtaglomerular apparatus is one of the most important regulatory sites of renal salt and water conservation and BP maintenance Two major regulatory functions performed by the juxtaglomerular apparatus:- High distal tubular [NaCl]-induced afferent arteriolar vasoconstriction (tubuloglomerular feedback) Low tubular [NaCl]-induced renin release Macula densa cells are located in the juxtaglomerular apparatus with their apical membrane exposed to the tubular fluid, whereas their basilar aspects are in contact with cells of the mesangium and the afferent arteriole Located at the end of the cortical thick ascending limb forming a juxtaglomerular apparatus-glomerular complex. These cells play a pivotal role in sensing changes in tubular fluid composition, generating and sending signals to the juxtaglomerular apparatus that control renal blood flow and GFR through tubuloglomerular feedback and renin release&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. (Junction of thick descending limb and DCT), Option: B. (Junction of thick descending limb and proximal convoluted tubule (PCT)), and Option: D. (Junction of DCT and collecting duct) are incorrect locations for the macula densa. The macula densa is specifically situated at the junction between the thick ascending limb and the DCT.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Juxtaglomerular apparatus Consists of mesangial cells, JG cells (modified smooth muscle of afferent arteriole), and the macula densa (NaCl sensor located at the DCT). JG cells secrete renin in response to ↓ renal blood pressure and ↑ sympathetic tone (β 1 ). Macula densa cells sense ↓ NaCl delivery to DCT →↓ trenin release → efferent arteriole vasoconstriction →↑ GFR. JGA maintains GFR via renin-angiotensin- aldosterone system. β-blockers↓ BP by↓ CO and inhibiting β 1 - receptors of the JGA→↓ renin release.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The primary second messenger involved in the contraction of ciliary muscle during focussing on a near object is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;cGMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IP3 and DAG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Na inflow through a channel&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IP3 and DAG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IP3 and DAG Together, IP3 and DAG play a crucial role in the regulation of calcium release and protein kinase activation, respectively, leading to the contraction of the ciliary muscle during focusing on near objects. Contraction of ciliary muscle occurs by the parasympathetic nervous system. M3 receptors which act via DAG and IP3 pathway&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;During focusing on a near object, the contraction of the ciliary muscle in the eye is regulated by the parasympathetic nervous system. The parasympathetic stimulation leads to the release of acetylcholine, which activates muscarinic receptors on the ciliary muscle cells. This activation triggers a signaling cascade that involves the hydrolysis of phosphatidylinositol 4,5-bisphosphate (PIP2) into two important second messengers: inositol trisphosphate (IP3) and diacylglycerol (DAG). IP3 acts on IP3 receptors located on the endoplasmic reticulum, causing the release of calcium ions (Ca2+) into the cytoplasm. The increase in intracellular calcium concentration triggers the contraction of the ciliary muscle. DAG, on the other hand, activates protein kinase C (PKC), which further modulates the contraction process. Together, IP3 and DAG play a crucial role in the regulation of calcium release and protein kinase activation, respectively, leading to the contraction of the ciliary muscle during focusing on near objects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. (cAMP) and Option B (cGMP) are not directly involved in the contraction of the ciliary muscle during focusing on a near object. These cyclic nucleotides are more commonly associated with other signaling pathways in various cellular processes. Option: D. (Na inflow through a channel) is not the primary second messenger involved in the contraction of the ciliary muscle. While ion channels, including those for sodium, play important roles in cellular signaling, the primary second messengers involved in ciliary muscle contraction are IP3 and DAG.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Second messenger and their significance cAMP IP3-DAG-Calcium cGMP Involved in Hormones that mediate Involved in Involved in 1. Water reabsorption : Vasopressin (V2) 1. Contraction: Vasopressin (V1) 1. Relaxation: Nitric oxide causing vasodilation 2. Metabolism: Epinephrine (beta) involved in glycogenolysis 2. Constriction: Oxytocin for uterine contraction 2. Atrial natriuretic peptide causing mesangial cell relaxation 3. Electrolyte secretion: Secretin for pancreatic juice secretion 3. Exocytosis: TRH causing TSH release&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How do you calculate cerebral perfusion pressure ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MAP- ICP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SBP- ICP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SBP+ ICP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MAP/ICP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MAP- ICP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MAP- ICP Cerebral perfusion pressure (CPP) is calculated as mean arterial pressure (MAP) - intracranial pressure (ICP).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cerebral perfusion pressure (CPP) is the net pressure gradient that drives oxygen delivery to cerebral tissue. It is the difference between the mean arterial pressure (MAP) and the intracranial pressure (ICP), measured in millimeters of mercury (mm Hg). Maintaining appropriate CPP is critical in managing patients with intracranial pathology, including traumatic brain injury, and with hemodynamic distress, such as shock. Normal CPP lies between 60 and 80 mm Hg, but these values can shift to the left or right depending on individual patient physiology. CPP = MAP - ICP CPP should be maintained to prevent Ischemic brain injury&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. (SBP - ICP) and Option C (SBP + ICP) are not correct formulas for calculating cerebral perfusion pressure. The mean arterial pressure (MAP) is used, not the systolic blood pressure (SBP). Option: D. (MAP/ICP) is also incorrect. Cerebral perfusion pressure is calculated by subtracting ICP from MAP, not by dividing them.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood flow depends on cerebral perfusion pressure (CPP). Normally the CPP is 75-105 mmH, MAP is 90-110 mmHg and ICP is 5-15 mmg.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fluid leaving the PCT in the absence of ADH is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isotonic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypotonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Depends on fluid intake&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Isotonic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isotonic In the absence of ADH, the fluid leaving the PCT is isotonic, maintaining an equal concentration of solutes as in the surrounding interstitial fluid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The proximal convoluted tubule (PCT) is an early segment of the renal tubule responsible for the reabsorption of the majority of filtered substances, including water, electrolytes, and nutrients. In the absence of antidiuretic hormone (ADH), also known as vasopressin, the permeability of the collecting ducts to water decreases. As a result, water is not as effectively reabsorbed from the renal tubules. However, in the PCT, the reabsorption of water is largely independent of ADH. The PCT is highly permeable to water, and the reabsorption of water occurs through osmosis driven by the solute reabsorption (e.g., sodium) happening in the PCT. This process leads to the reabsorption of water in an isotonic manner, meaning that the reabsorption of solutes and water occurs proportionally, maintaining an equal concentration of solutes in the tubular fluid as in the surrounding interstitial fluid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Hypertonic This option is incorrect because in the absence of ADH, the reabsorption of water in the collecting ducts is impaired. As a result, water is not effectively reabsorbed, leading to a dilution of the tubular fluid. The fluid leaving the PCT would not be hypertonic (higher solute concentration) because water is not efficiently reabsorbed. Option: C. Hypotonic This option is incorrect as well. In the absence of ADH, the reabsorption of water is decreased in the collecting ducts. However, the PCT is highly permeable to water and reabsorbs water independently of ADH. This reabsorption occurs in an isotonic manner, meaning the solute concentration in the tubular fluid remains equal to that in the surrounding interstitial fluid. Therefore, the fluid leaving the PCT would not be hypotonic (lower solute concentration). Option: D. Depends on fluid intake This option is incorrect because fluid leaving the PCT is primarily determined by the reabsorption mechanisms in the renal tubule rather than fluid intake. While fluid intake does influence the overall fluid balance and urine production, the specific reabsorption of solutes and water in the PCT occurs independently of fluid intake.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ADH Physiology ✔Physiology- ✔ADH/AVP/Vasopressin ✔Regulate body water &amp;amp; blood pressure ADH assists aldosterone during hemorrhage - raises intravascular volume to maintain tissue perfusion. ✔ADH is given during hypotensive crisis. ✔ Pathology- ✔SIADH ✔Diabetes insipidus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA PCT Descending loop of Henle Ascending loop of Henle DCT Collecting ducts Equally reabsorbs solute and water, resulting in an Isotonic output Obligatory water reabsorption irrespective of ADH Impermeable to solutes and Permeable to water resulting in a Hypertonic solution CI Impermeable to water, resulting in a Hypotonic solution Hypotonic fluid reaches DCT reabsorptionWater reabsorption based on ADH levels If ADH is present, the outcome is Hypertonic fluid. This is called Facultative&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Normal amount of Insensible water loss per day in the human body?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;550ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;700ml&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;200ml&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 700ml&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;700ml In human beings, there is a loss of water through vaporization from the respiratory tract (300-400 mL) and diffusion from the skin (300-400 mL). This is called insensible water loss. It is about 700 mL/day or 50 ml/hour. This insensible water loss via the skin is independent of sweating and occurs in people without sweat glands as well. To reiterate,  (700ml) is the closest approximation to the normal range of insensible water loss , but it&#x27;s important to note that individual variation and environmental factors can affect this value.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insensible fluid loss is defined as fluid that is lost through perspiration and as water vapour in expired air and is not under our control. Fluid loss through lungs is because of the need to humidify the inspired dry air and amounts to 350ml/ day&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. 550ml: This option falls within the range of normal insensible water loss. While it may be a slightly lower estimate, it can still be considered a reasonable approximation. Option: B. 100ml: This option is significantly lower than the average range of insensible water loss. It is not considered a typical value for daily water loss in the human body. Option: D. 200ml: Similar to option B, this value is much lower than the average range of insensible water loss. It does not reflect the typical amount of water lost through insensible means on a daily basis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

                });

            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
