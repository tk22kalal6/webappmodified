            questions = [{&quot;text&quot;: &quot;A chronic smoker with history of COPD, presented with the following ABG findings - pH -7.2, Co2-60 mmHg, O2- 20 mmHg, HCO3-25. What is the diagnosis based on these finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory acidosis, uncompensated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory acidosis with metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed acid-base disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Respiratory acidosis, uncompensated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Respiratory acidosis, uncompensated pH: Acidic (pH 7.2 indicates acidemia). CO2: Increased (60 mmHg indicates hypercapnia). O2: Decreased (20 mmHg indicates severe hypoxemia). HCO3: Normal (25 mmol/L within the normal range). These findings suggest primary respiratory acidosis due to high CO2 levels causing a decrease in pH. The kidneys haven&#x27;t had enough time to compensate by increasing bicarbonate levels (HCO3), indicating an uncompensated state.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Respiratory acidosis occurs when there&#x27;s an excess of carbon dioxide (CO2) i n the bloodstream, leading to an imbalance in the body&#x27;s acid-base (pH) level. It&#x27;s primarily caused by respiratory issues that interfere with proper gas exchange, resulting in the retention of CO2 and subsequent acidification of the blood. Some common causes: Hypoventilation: Conditions that impair normal breathing or decrease the efficiency of gas exchange in the lungs can cause respiratory acidosis. These include: Chronic obstructive pulmonary disease (COPD) Severe asthma Respiratory muscle weakness (e.g., neuromuscular diseases) Airway obstruction (e.g., from tumors, foreign bodies) Respiratory depression due to drug overdose or anesthesia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B- Metabolic Acidosis: This condition would typically show a primary decrease in pH along with a decreased bicarbonate (HCO3) level. Option: C- Respiratory Acidosis with Metabolic Alkalosis: This combination would involve an acidic pH due to respiratory acidosis and an increased HCO3 level (indicating alkalosis). Option: D- Mixed Acid-Base Disorder: In the given ABG results, the HCO3 level remains normal, which doesn&#x27;t support the presence of a mixed acid-base disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Primary Acid-Base disturbances- Characteristics Respiratory acid–base disorders are initiated by an increase or decrease in Pco2, whereas metabolic disorders are initiated by an increase or decrease in HCO3−. pH H+ Pco2 HCO3- Normal 7.4 40 mEq/L 40 mm Hg 24 mEq/L Respiratory acidosis Decreased Increased Increased Increased Respiratory alkalosis Increased Decreased Decreased Decreased Metabolic acidosis Decreased Increased Decreased Decreased Metabolic alkalosis Increased Decreased Increased Increased Acid–base nomogram showing arterial blood pH, arterial plasma HCO3−, and Pco2 values. The central open circle shows the approximate limits for acid– base status in normal people. The shaded areas in the nomogram show the approximate limits for the normal compensations caused by simple metabolic and respiratory disorders. For values lying outside the shaded areas, one should suspect a mixed acid–base disorder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The upstroke of action potential (phase 0) in the sinoatrial node is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium influx via voltage gated sodium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium currents only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium efflux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Influx of both sodium and calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Calcium currents only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcium currents only Calcium currents only: This is the correct option. The upstroke in the SA node is indeed due to calcium influx through L-type calcium channels during phase 0. Stage 4 – pre potential phase. Ca2+ influx, I f causing Na+ influx &amp;amp; decrease in K+ efflux Stage 0 – depolarization phase Ca2+ influx through L-type channels. Stage 3 – repolarization phase Due to K+ efflux&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Slow Response Action Potential Phases and Ionic Basis Phase 0 (Depolarization) Calcium channels open. Less steep compared to fast response action potential. Depolarization is mainly due to the influx of calcium ions through L-type calcium channels. Results in a slow rising upstroke. Phase 3 (Repolarization) Caused by the closure of calcium channels. Concurrent opening of potassium channels, leading to increased potassium efflux. Phase 4 (Slow Diastolic Depolarization) Early part: Closure of potassium channels, leading to decreased potassium conductance. Later part: Opening of transient calcium channels (T-type calcium channels). Calcium sparks (localized release from sarcoplasmic reticulum) also contribute to the later phase. Note: Phases 1 and 2 are usually absent in slow response action potential. In the SA node during phase 4, instead of membrane potential restoration, slow depolarization occurs. This type of action potential is observed in nodal tissues (SA and AV nodes), AV junctional tissue, and ischemic or injured myocardium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Sodium influx via voltage-gated sodium channels: This option is incorrect because the upstroke of action potential (phase 0) in the sinoatrial (SA) node is primarily due to calcium influx through L-type calcium channels, not sodium influx. Option: C. Potassium efflux: This option is incorrect. The upstroke of action potential in the sinoatrial (SA) node during phase 0 is primarily due to calcium influx through L-type calcium channels, not potassium efflux. Potassium efflux is typically associated with the repolarization phase (phase 3) of the action potential. Option: D. Influx of both sodium and calcium: This option is incorrect. While sodium influx is characteristic of fast response action potentials in other cardiac tissues, the slow response action potential in the SA node relies mainly on calcium influx for the upstroke during phase 0.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is responsible for the phase marked C to D in the given nerve action potential?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na+ influx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Na+ efflux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;K+ Influx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;K+ efflux&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. K+ efflux&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708079646543-QT107IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;K+ efflux Given is the resting membrane potential. Phases of RMP: Local potential change – due to slow influx of Na+ Depolarization – due to opening of voltage gated Na+ channels Repolarization (C to D) – due to K+ efflux Hyperpolarization (after D) – due to continuous K+ influx&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which out of the following is the mechanism of cough?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Forceful expiration against open glottis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Expiration against closed glottis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deep inspiration against closed glottis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Remove harmful substances&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Expiration against closed glottis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Expiration against closed glottis Cough is an airway defensive reflex consisting of following stages – Deep inspiration Closure of glottis Expiration against closed glottis Sudden opening of glottis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coughing Nature: Voluntary or reflex (involuntary) phenomenon. Purpose: Clears irritants from the respiratory tract. Execution: Initiated by deep inspiration. Followed by forced expiration against a closed glottis. Intrapleural pressure increases to 100 mm Hg or more. Glottis opens instantaneously, leading to an explosive outflow of air at a velocity of about 600 miles per hour. Intact in: Individuals with transplanted lungs. Sneezing Nature: Usually an involuntary phenomenon. Purpose: Removes dust and other irritants from the upper part of airways. Mechanism: Similar to coughing. Glottis remains continuously opened throughout the reflex act.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Forceful expiration against open glottis: This option is incorrect. The mechanism of cough involves expiration against a closed glottis, not an open one. The closed glottis contributes to the buildup of intrapleural pressure before the sudden opening. Option: C. Deep inspiration against closed glottis: While deep inspiration is a component of the cough reflex, the critical aspect is the forced expiration against a closed glottis. Deep inspiration alone doesn&#x27;t complete the cough reflex. Option: D. Remove harmful substances: This is a broad statement describing the purpose of coughing rather than the specific mechanism. The mechanism involves the sequence mentioned in the correct option B: closure of the glottis, forced expiration against the closed glottis, and sudden opening of the glottis. The correct option is B. Expiration against closed glottis because it accurately captures the essential step in the cough reflex.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coughing in Lung Transplant Patients Lung Transplantation: Right atrium of the recipient is sutured to the donor&#x27;s heart. Donor&#x27;s trachea is sutured to recipient&#x27;s trachea above the carina. Afferent Fibers in Transplanted Lung: Afferent fibers do not regrow in the transplanted lung. Cough Reflex in Transplanted Lung: Cough responses to tracheal stimulation remain intact. Innervation of the trachea is not interfered with. Cough Reflex in Smaller Airways: Absent in response to stimulation of smaller airways. Breathing Patterns: Breathing responses at rest, yawns, and sighs remain normal. Indicating that these breathing responses do not depend on lung innervation. Hering-Breuer Reflex: Absent in lung transplant individuals.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On neurologic examination, a patient is not able to identify an object but is able to recognize the object from its texture, color and pattern. Which of the following is likely to have been affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferior Temporal lobe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial parietal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral parietal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occipital lobe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inferior Temporal lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inferior Temporal lobe Visual Deficits due to Inferior Temporal Lobe Lesion Lesion Location: Inferior Temporal Lobe: Results in deficits in visual discrimination learning. Learning Impairments: New Tasks: Difficulty in learning new visual discrimination tasks. Previously Learned Tasks: Impaired memory for previously learned visual discrimination tasks. Visual Perception vs. Visual Memory: Perception Less Affected: Visual perception is generally less affected. Memory Disturbance: Significant disturbance in visual memory.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Effects of Temporal Lobe Lesions Prosopagnosia Definition: Inability to recognize known faces. Features: Can identify people by hearing their voices. May not recognize their own face in a mirror. Lesion Location: Involves the inferior temporal lobe. Associated Deficits: Often accompanied by achromatopsia (cerebral color blindness). Auditory Deficits Nature: Primarily observed in auditory discrimination learning. Temporal Lobe Involvement: Lesion in the superior temporal gyrus. Specifics: Difficulty in distinguishing between complex sounds (auditory tasks). Visual Deficits Nature: Lesion affecting the inferior temporal lobe. Learning Impairments: Difficulty in learning new visual discrimination tasks. Previously learned tasks are not remembered. Perception vs. Memory: Visual perception is less affected. Significant disturbance in visual memory. Memory Deficit Left Temporal Lobe Lesion: Affects verbal memory. Right Temporal Lobe Lesion: Affects nonverbal memory. Short-term Memory Location: Depends on lateral temporal cortex. Hippocampus and Amygdala Involvement: Lesion affecting these structures in the temporal lobe results in long-term memory deficit.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Medial Parietal Lobe: Lesions in the medial parietal lobe are more associated with spatial awareness and navigation rather than specific visual discrimination and recognition tasks. The described symptoms of recognizing an object&#x27;s texture, color, and pattern fit better with deficits related to visual processing, which is associated with the temporal lobe. Option: C. Lateral Parietal Lobe: Lesions in the lateral parietal lobe are commonly associated with visuospatial processing and attention, but they are not typically linked to the specific details of object recognition based on texture, color, and pattern. The symptoms described are more indicative of temporal lobe involvement. Option: D. Occipital Lobe: The occipital lobe is primarily responsible for visual processing, and lesions in this area often lead to deficits in basic visual perception rather than the specific difficulty in recognizing an object but being able to identify it based on texture, color, and pattern. The symptoms described are more characteristic of temporal lobe dysfunction. In summary, the specific details mentioned in the question align with the functions associated with the inferior temporal lobe, making option A the most appropriate choice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following types of pain stimulus is associated with the Carrageenan- induced experimental pain model?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute noxious stimulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inflammatory stimulus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deep boring stimulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neuropathic stimulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inflammatory stimulus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inflammatory stimulus Carrageenan are polysaccharides extracted from edible red seaweeds. Their ingestion reportedly causes inflammatory reactions in the tissues.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Insulin- independent glucose transporter is present in all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adipose tissue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adipose tissue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adipose tissue Entry of glucose into adipose tissue is with help of insulin dependent transporter i.e., GLUT 4. Adipose tissue has been provided in the initial response. Adipose tissue utilizes insulin-dependent transporters (e.g., GLUT4) for the entry of glucose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adipose Tissue and Glucose Uptake Adipose tissue, or fat, is a loose connective tissue serving as the storage site for fat in the form of triglycerides. Composed of adipocytes, also known as fat cells or lipocytes. Obesity Definition: Obesity is determined by the amount of body fat, specifically adipose tissue, not just body weight. Types of Adipose Tissue: White Adipose Tissue (WAT) Brown Adipose Tissue (BAT) Insulin and Glucose Uptake Insulin&#x27;s Role: Facilitates glucose transport from blood into cells by increasing cell membrane permeability to glucose. Stimulates rapid glucose uptake, especially in liver, muscle, and adipose tissues. Insulin-Independent Tissues: Some tissues, such as the brain (except hypothalamus), renal tubules, mucous membrane of the intestine, and RBCs, do not require insulin for glucose uptake. Effect on Glucose Transporters: Insulin increases the number of glucose transporters, particularly GLUT4, in the cell membrane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The pancreas is an insulin-producing organ, and insulin is crucial for glucose uptake. While the pancreas itself does not consume glucose, it plays a significant role in regulating blood glucose levels by producing insulin. The brain is generally considered an insulin-independent tissue when it comes to glucose uptake. Unlike many other tissues, the brain can take up glucose without the need for insulin. This is an essential feature as the brain relies heavily on glucose for energy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glucose Transporters (GLUT): Symport Pump and GLUT: Usually, glucose is transported into cells by the sodium-glucose symport pump. Most cells have additional transport proteins called glucose transporters (GLUT). GLUT Types: Seven types identified (GLUT 1-7). GLUT4 is insulin-sensitive and located in cytoplasmic vesicles. Insulin-Stimulated Transport: Formation of the insulin-receptor complex in the cell membrane attracts vesicles containing GLUT4. GLUT4 is released into the membrane. GLUT4 transports glucose molecules from extracellular fluid (ECF) into the cell. Advantage of GLUT4: GLUT4 transports glucose at a faster rate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following sodium transporters are present maximally in the early part of the PCT? Na k ATPase pump Na H exchanger Na glucose cotransporter Na HCO3 cotransporter Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 3 Na-H exchanger &amp;amp; Na glucose co-transporter are present in the PCT. Na K ATPase pump: Location in PCT: Present in the basolateral membrane. Function: Actively transports sodium out of the cell into the interstitial fluid, creating a sodium concentration gradient. Na H exchanger: Location in PCT: Present in the apical membrane. Function: Exchanges sodium from the tubular fluid for hydrogen ions in the cell, helping to maintain intracellular pH. Na glucose cotransporter: Location in PCT: Present in the apical membrane. Function: Couples the transport of sodium and glucose into the epithelial cell. It plays a crucial role in glucose reabsorption. Na HCO3 cotransporter: Location in PCT: Present in the apical membrane. Function: Involved in the reabsorption of bicarbonate along with sodium. Summary: Na H exchanger and Na glucose cotransporter are maximally present in the early part of the proximal convoluted tubule.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proximal Convoluted Tubule Location: Arises from Bowman capsule. Situated in the renal cortex. Continuation: Continued as the descending limb of the loop of Henle. Dimensions: Length: 14 mm Diameter: 55 μ Functional Histology: Composed of a single layer of cuboidal epithelial cells. Characteristic Feature: Presence of hair-like projections directed towards the lumen. Epithelial cells are termed brush-bordered cells due to these projections. Continuation: Proximal convoluted tubule is continued as the loop of Henle. The proximal convoluted tubule plays a crucial role in reabsorption processes within the nephron, and the brush-bordered cells enhance its absorptive capacity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. 1, 2: Na K ATPase pump is in the basolateral membrane but not a major transporter in the apical membrane of the PCT. Option: B. 3, 4: Na glucose cotransporter is correctly identified, but Na HCO3 cotransporter is not maximally present in the early PCT. Option: D. 1, 4: Na K ATPase pump is in the basolateral membrane, and Na HCO3 cotransporter is not maximally present in the early PCT.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;2,3-BPG binds to ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Globin part of myoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Globin part of Haemoglobin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heme part of myoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heme part of Hemoglobin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Globin part of Haemoglobin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Globin part of Haemoglobin The 2,3-BPG binds to the beta subunit of the globin part of the hemoglobin molecule.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2,3-Diphosphoglycerate (2,3-DPG) in Red Blood Cells Mitochondrial Absence: Red blood cells lack mitochondria, leading to anaerobic glycolysis. 2,3-Diphosphoglycerate (2,3-DPG): Produced as a metabolic intermediary during glycolysis. Also known as 2,3-bisphosphoglycerate (2,3-BPG). Abundance in Red Cells: Red cells have significantly higher levels of 2,3-DPG compared to other cells. Effect on Hemoglobin Affinity: Significantly affects the affinity of hemoglobin for oxygen. Stoichiometry with Hemoglobin: Concentration of 2,3-DPG in red cells is nearly the same as that of hemoglobin. Binds to hemoglobin in a 1:1 stoichiometry. Interaction with Hemoglobin: Binds to a central cavity formed by two beta chains of hemoglobin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Globin part of Myoglobin: Myoglobin is a single-chain globular protein, and it does not have multiple subunits like hemoglobin. Therefore, 2,3-BPG does not bind to the globin part of myoglobin. Option: C. Heme part of Myoglobin: Myoglobin contains a heme group that binds oxygen. However, 2,3-BPG primarily interacts with the globin part of hemoglobin, not the heme part. Myoglobin&#x27;s oxygen-binding affinity is influenced by factors other than 2,3-BPG. Option: D. Heme part of Hemoglobin: 2,3-BPG specifically interacts with the globin part, not the heme part, of hemoglobin. The heme part is responsible for directly binding oxygen, while the globin part plays a role in the allosteric regulation of oxygen binding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Impact on Oxy-Hb Dissociation Curve: Destabilizes the interaction of hemoglobin with oxygen. Shifts the Oxy-Hb dissociation curve to the right, facilitating the release of oxygen. Regulation and Conditions: Increase in 2,3-DPG during hypoxia stimulates glycolysis. Conditions leading to elevated 2,3-DPG levels include anemia, exercise, and hypoxic situations (e.g., high altitude, chronic lung disease). Clinical Implications: In conditions with elevated 2,3-DPG, the Oxy-Hb dissociation curve shifts to the right, promoting oxygen release at the tissue level.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;H+ secretion does not increase on Pentagastrin injection in which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pernicious anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal healthy individual&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duodenal ulcer.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pernicious anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pernicious anemia Pernicious Anemia: Pernicious anemia is characterized by a deficiency of intrinsic factor, leading to impaired absorption of vitamin B12. Vitamin B12 deficiency can result in atrophic gastritis, which, in turn, can lead to reduced or absent parietal cells. Without functional parietal cells, there&#x27;s a diminished response to gastrin, and pentagastrin injection may not cause a significant increase in H+ secretion. Pernicious Anemia is the correct answer because the intrinsic factor deficiency associated with pernicious anemia can lead to atrophic gastritis and a reduced response to pentagastrin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pentagastrin Test Objective: Assess the degree of acid output from the parietal cell mass of the stomach. Gastrin Stimulation: Gastrin is a potent stimulator of hydrochloric acid (HCl) secretion. Exogenously administered synthetic gastrin, specifically pentagastrin, is used for the test. Physiological Basis: Measures the acid output response to the synthetic gastrin, providing insights into parietal cell function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Normal Healthy Individual: In a normal healthy individual, pentagastrin injection typically stimulates H+ secretion as part of the normal physiological response to gastrin. Parietal cells are functional, and the acid output is expected to increase. Option: C. Gastrinoma: Gastrinoma is a tumor that produces excessive amounts of gastrin, leading to increased H+ secretion by parietal cells. In this condition, injecting pentagastrin may result in an exaggerated response, causing a substantial increase in gastric acid secretion. Option: D. Duodenal Ulcer: Duodenal ulcers are often associated with increased gastric acid secretion. Pentagastrin injection in a patient with a duodenal ulcer is likely to stimulate parietal cells, leading to an increase in H+ secretion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Motor supply of the muscle spindle is by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A alpha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A gamma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A beta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A delta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A gamma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A gamma A gamma is the efferent neuron for a muscle3 A Gamma Fibers: Function: Supply intrafusal fibers in muscle spindle spindles. Role: Efferent neurons for muscle spindles, contributing to the regulation of muscle tone and sensitivity to changes in muscle length.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erlanger-Gasser Classification of Nerve Fibers: Type A Nerve Fibers Conduction Velocity: 70 to 120 m/sec Diameter Range: 12 to 20 um Subcategories: A Alpha Fibers: Supply extrafusal fibers in skeletal muscles. Carry proprioception. A Beta Fibers: Carry touch pressure sensation. Act as motor fibers. A gamma Fibers: Supply intrafusal fibers in muscle spindle spindles. A delta Fibers: Mainly fast-conducting nociceptive fibers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. A Alpha Fibers: Function: Supply extrafusal fibers in skeletal muscles. Role: Carry proprioception, providing information about the position and movement of muscles. Option: C. A Beta Fibers: Function: Carry touch pressure sensation. Role: Act as motor fibers, playing a role in motor function and sensation related to pressure. Option: D. A Delta Fibers: Function: Mainly fast-conducting nociceptive fibers. Role: Transmit sharp, localized pain sensations. In summary, the correct answer is B] A gamma fibers, as they are specifically responsible for the motor supply of muscle spindles, playing a crucial role in regulating muscle tone and sensitivity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type B Nerve Fibers Conduction Velocity: 3 to 15 m/sec Diameter: Less than 3 um Function: Preganglionic autonomic afferent and efferent fibers. Type C Nerve Fibers Unmyelinated Fibers Dorsal Root Fibers: Diameter: 0.4 to 1.2 um Conduction Velocity: 0.5 to 2 m/sec Function: Carry various sensations. Postganglionic Sympathetic Fibers: Diameter: 0.3 to 1.3 um Conduction Velocity: 0.7 to 2.3 m/sec. The Erlanger-Gasser classification provides a systematic categorization of nerve fibers based on their diameter and conduction velocities, reflecting their functions and roles in sensory and motor functions, as well as autonomic control.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Incorrect about baroreceptors present in the carotid sinus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Located in the thick muscular layer of artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are the stretch receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Afferent fibers pass through the branch of glossopharyngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are sensitive to the changes in arterial blood pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Located in the thick muscular layer of artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Located in the thick muscular layer of artery Located in the thick muscular layer of the artery: Baroreceptors are not located in the thick muscular layer (tunica media) of the artery. Instead, they are situated in the tunica adventitia, which is the outer layer of the arterial wall. The incorrect statement is A. Located in the thick muscular layer of the artery. Baroreceptors are found in the tunica adventitia, and their primary function is to sense changes in blood pressure as stretch receptors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Baroreceptor Reflex Stimulus: Baroreceptors in the carotid sinus and aortic arch detect elevated blood pressure. Initiation of Reflex: Stimulation Pathway: Activates the nucleus tractus solitarius (NTS) in the medulla. Transmission via the 9th and 10th cranial nerves. Inhibition of Vasomotor Center (VMC): NTS inhibits the vasomotor center. Decreases sympathetic activity through the bulbospinal pathway. Sympathetic Discharge and Heart Rate: Decreased sympathetic discharge leads to a decrease in heart rate. Vagus Nerve Stimulation: NTS stimulation directly activates the vagus nerve. Bradycardia: Vagus nerve activation causes bradycardia (slowing of the heart rate). Counteracting Hypotension: In conditions of hypotension, where baroreceptors are less stimulated: Decreased baroreceptor stimulation leads to an increase in heart rate. Overall Response: The baroreceptor reflex acts to maintain blood pressure within a normal range by adjusting heart rate and sympathetic activity in response to changes in blood pressure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. They are the stretch receptors: Baroreceptors act as stretch receptors. They sense changes in arterial blood pressure by detecting the stretch or distension of the arterial wall. Option: C. Afferent fibers pass through the branch of the glossopharyngeal nerve: The afferent fibers from the carotid sinus baroreceptors travel through the glossopharyngeal nerve (9th cranial nerve). Option: D. They are sensitive to changes in arterial blood pressure: Baroreceptors are indeed sensitive to changes in arterial blood pressure. When blood pressure increases, these receptors are activated, initiating the baroreceptor reflex to regulate blood pressure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                            &lt;/button&gt;

                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;

                document.getElementById('prev-result').disabled = index === 0;

        }


        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `

                button.remove();
                // Initialize HLS.js for .m3u8 videos

                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;

                // Handle video load errors

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
