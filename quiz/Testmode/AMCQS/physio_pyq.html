                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);

                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Identify the sleep wave marked in the EEG during the sleep wake cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NREM stage 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NREM Stage 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NREM Stage 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;REM Sleep&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. REM Sleep&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694602980151-QTDYPYQ049IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;REM Sleep In above question first sleep wave is marked and it is of mixed beta type of waves, which are producing during REM sleep&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sleep:- There are two types of sleep Dreams (Nightmare) – Remembered On EEG mixed beta waves produced REM (Rapid eye Movement)- paradoxical sleep NREM (Non Rapid eye Movement) It is again of four types NREM 1- alpha &amp;amp; theta wave NREM 2- Theta wave NREM 3- Theta wave &amp;amp; Delta waves starts to appear NREM 4- Delta wave/ classical deep sleep Night terror (Not remembered)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. NREM stage 1: This is the initial stage of non-rapid eye movement (NREM) sleep. It lasts for a short period, usually a few minutes. In this stage, the person is in a transitional state between wakefulness and sleep. The brain produces slower brainwave patterns, and the person may experience mild drowsiness. It is relatively easy to wake someone up during this stage. Option: B. NREM stage 2: This is the second stage of NREM sleep and typically occurs after stage 1. It makes up a significant portion of the sleep cycle, around 45-55%. In stage 2, brainwave patterns continue to slow down, and there may be occasional bursts of rapid brainwave activity known as sleep spindles. The body temperature drops, heart rate and breathing become regular, and eye movements cease. It becomes harder to wake someone up during this stage compared to stage 1. Option: C. NREM stage 3: This is the deepest stage of NREM sleep, also known as slow-wave sleep (SWS) or delta sleep. It is the stage where the brain produces slow, high-amplitude delta waves. This stage is crucial for physical restoration and repair, as well as for memory consolidation. It is the most difficult stage to wake someone up from, and if awakened, they may feel disoriented or groggy. Growth hormone is also released during this stage, supporting tissue repair and growth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Sleep physiology Sleep cycle is regulated by the circadian rhythm, which is driven by suprachiasmatic nucleus (SCN) of the hypothalamus. Circadian rhythm controls nocturnal release of ACTH, prolactin, melatonin, norepinephrine: SCN → norepinephrine release → pineal gland→ ↑ melatonin. SCN  is regulated by environment (eg, light). Two stages: rapid-eye movement (REM) and non-REM. Alcohol, benzodiazepines, and barbiturates are associated with ↓ REM sleep and N3 sleep; norepinephrine also ↓ REM sleep. Benzodiazepines are useful for night terrors and sleepwalking by ↓ N3 and REM sleep. SLEEP STAGE (% OF TOTAL SLEEP TIME IN YOUNG ADULTS) DESCRIPTION EEG WAVEFORM AND NOTES Awake (eyes open) Alert, active mental concentration. B eta (highest frequency, lowest amplitude). Awake (eyes closed) A lpha. Non-REM sleep Stage N1 (5%) Light sleep. T heta Stage N2 (45%) Deeper sleep; when bruxism (\&quot; two th\&quot; [tooth] grinding) occurs. S leep spindles and K complexes. Stage N3 (25%) Deepest non-REM sleep (slow-wave sleep); sleepwalking , night terrors, and bedwetting occur ( wee and flee in N3). D elta (lowest frequency, highest amplitude), deepest sleep stage. REM sleep (25%) Loss of motor tone, ↑ brain O 2 use, variable pulse/BP, ↑ ACh. REM is when dreaming, nightmares, and penile/clitoral tumescence occur; may serve memory processing function Extraocular movements due to activity of PPRF (paramedian pontine reticular formation/ conjugate gaze center). Occurs every 90 minutes, and duration ↑ through the night. B eta. Changes in older adults: ↓ REM, ↓ N3, ↑ sleep latency, ↑ early awakenings. Changes in depression: ↑ REM sleep time, ↓REM latency,↓ N3, repeated nighttime awakenings, early morning awakening (terminal insomnia). Change in narcolepsy:↓ REM latency. At night, BATS D rink B lood.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a preterm baby with Respiratory distress syndrome, which type of cell is deficient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 alveolar cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 alveolar cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alveolar capillary endothelial cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchial mucosal epithelial cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type 2 alveolar cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type 2 alveolar cell In a preterm baby with Respiratory Distress Syndrome (RDS), the deficiency occurs in Type 2 alveolar cells. These cells are responsible for producing surfactant, a substance that reduces surface tension in the alveoli (air sacs) of the lungs, preventing their collapse during exhalation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type I alveolar cells are squamous extremely thin cells involved in the process of gas exchange between the alveoli and blood. Type II alveolar cells are involved in the secretion of surfactant proteins Type 2 alveolar cells secrets surfactant which prevent the alveoli from collapsing If surfactant is deficient baby may develops Respiratory distress syndrome In RDS, there is a lack or inadequate production of surfactant, leading to difficulty in expanding the lungs and exchanging oxygen and carbon dioxide effectively. This condition is more common in premature infants whose lungs have not yet fully developed. Important Note :- The primary alveoli develop and the production of the surfactant begins by week 20-24. However, it does not reach the lungs until later. The surfactant appears in the amniotic fluid between 28 and 32 weeks of gestation . Mature levels of the pulmonary surfactant are present usually after 35 weeks of gestation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Type 1 alveolar cell: Type 1 alveolar cells are responsible for the structural integrity of the alveoli and their function is to facilitate gas exchange between the lungs and bloodstream. They form a thin layer of cells that line the alveoli and are involved in the diffusion of oxygen and carbon dioxide. These cells are not directly involved in the production of surfactant, so a deficiency in Type 1 alveolar cells would not be the cause of Respiratory Distress Syndrome (RDS). Option: C. Alveolar capillary endothelial cells: Alveolar capillary endothelial cells line the blood vessels surrounding the alveoli and are involved in the exchange of gases between the lungs and bloodstream. They help facilitate the transfer of oxygen from the alveoli into the bloodstream and the removal of carbon dioxide from the bloodstream into the alveoli. While dysfunction in these cells can impact gas exchange, it is not directly related to the production of surfactant, which is the primary issue in RDS. Option: D. Bronchial mucosal epithelial cell: Bronchial mucosal epithelial cells are found in the lining of the larger airways, such as the bronchi. They produce mucus that helps to trap foreign particles and keep the airways moist. While dysfunction in these cells can lead to respiratory problems and difficulties in clearing mucus, they are not directly involved in surfactant production, which is the primary concern in RDS.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pulmonary Surfactant Composition Phospholipids, mainly dipalmitoylphosphatidylcholine (DPPC) :- 70-80% Neutral lipids:- 10% Proteins :- 10%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man met with a motor bike accident and had injury to ileum and jejunum. Therefore the entire ileum and partial jejunum was resected. Which of the following would the patient suffer from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B12 deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diarrhea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin B12 deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B12 deficiency The patient would suffer from Vitamin B12 deficiency (option A) after the resection of the entire ileum and partial jejunum. Vitamin B12 is primarily absorbed in the ileum, along with other nutrients. The absence or removal of the ileum can lead to impaired absorption of Vitamin B12 from the diet, resulting in a deficiency over time.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B12 occurs in foods that come from animals. Normally, vitamin B12 is readily absorbed in the last part of the small intestine (ileum) and jejunum. However, to be absorbed, the vitamin must combine with intrinsic factor, a protein produced in the stomach In this patient as ileum and jejunum was resected so vit. B12 not absorbed&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Constipation is not typically associated with the resection of the ileum and jejunum. The small intestine is not directly involved in regulating bowel movements, and its removal would not directly cause constipation. Option: C. Gastric ulcers are not related to the resection of the ileum and jejunum. Gastric ulcers primarily occur in the stomach and are often associated with factors like infection with Helicobacter pylori or the use of non-steroidal anti-inflammatory drugs (NSAIDs). Option: D. Diarrhea is not commonly associated with the resection of the ileum and jejunum. In fact, the removal of a significant portion of the small intestine can sometimes lead to malabsorption, which can result in loose stools, but chronic diarrhea is not a typical outcome. Vitamin B12 deficiency, on the other hand, is a well-known consequence of ileum resection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Major Sites of Absorption of Hematopoietic Factors Duodenum + upper jejunum: Iron Jejunum: Folate Terminal Ileum: Vitamin B12&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The reflex in which there is inhibition of gastric emptying when there is acid and hypertonic solution in the duodenum:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enterogastric&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrocolic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastroileal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myenteric plexus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enterogastric&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Enterogastric The reflex that inhibits gastric emptying when there is acid and hypertonic solution in the duodenum is known as the enterogastric reflex (option A). When the duodenum detects the presence of acid or hypertonicity, it sends signals to the stomach via the enterogastric reflex to slow down gastric emptying. This reflex helps to regulate the rate at which food leaves the stomach and enters the small intestine, allowing for proper digestion and absorption.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When this enterogastric reflex is stimulated, the release of gastrin from G- cells in the antrum of the stomach is shut off. In turn, this inhibits gastric motility and the secretion of gastric acid (HCl). The gastroileal reflex is a third type of gastrointestinal reflex. It works with the gastrocolic reflex to stimulate the urge to defecate The myenteric plexus extends throughout the entire length of the gut as a linear chain of interconnected neurons. Lying within intestinal smooth muscle, the myenteric plexus focuses on muscle control. Upon stimulation, the plexus causes an increase in gut wall tone and in intensity of rhythmical contractions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Gastrocolic: The gastrocolic reflex (option B) is a reflex that stimulates colonic motility and increases the frequency of bowel movements after eating. It is not directly related to the inhibition of gastric emptying in response to acid and hypertonic solution in the duodenum. Option: C. Gastroileal: The gastroileal reflex (option C) is a reflex that enhances the movement of contents through the ileocecal valve, allowing for the emptying of the small intestine into the colon. It is not directly involved in the inhibition of gastric emptying in response to acid and hypertonic solution in the duodenum. Option: D. Myenteric plexus: The myenteric plexus (option D) is a network of nerve fibers that is part of the enteric nervous system, which controls the gastrointestinal tract&#x27;s motility. While the myenteric plexus plays a role in regulating various gut reflexes, it is not specifically associated with the inhibition of gastric emptying in response to acid and hypertonic solution in the duodenum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Enterogastric reflex can be triggered due to the following reasons:- Presence of irritants and acids in duodenal chyme (most sensitive factor) Distension of duodenum due to the presence of an excessive volume of chyme Rapid entry of hypertonic or hypotonic fluids into the duodenum Presence of breakdown products of protein digestion and sometimes fat&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In multiple sclerosis, slow conduction of motor and sensory pathway is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defect in node of Ranvier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of myelin sheath&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leaking sodium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyton&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Loss of myelin sheath&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Loss of myelin sheath In multiple sclerosis (MS), slow conduction of motor and sensory pathways is primarily due to the loss of myelin sheath (option B).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple sclerosis (MS) is a potentially disabling disease of the brain and spinal cord (central nervous system). In MS, the immune system attacks the protective sheath (myelin) that covers nerve fibers and causes communication problems between your brain and the rest of your body. Eventually, the disease can cause permanent damage or deterioration of the nerves.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Defect in the node of Ranvier: The nodes of Ranvier are the small gaps in the myelin sheath where the axon is exposed. They play a crucial role in facilitating the saltatory conduction of nerve impulses. While defects in the node of Ranvier can disrupt nerve conduction, it is not the primary cause of the slow conduction observed in MS. Option: C. Leaking sodium channels: Sodium channels are responsible for the generation and propagation of action potentials in neurons. While channelopathies or abnormalities in ion channels can affect nerve conduction, the slow conduction in MS is primarily attributed to the loss of myelin sheath rather than leaking sodium channels. Option: D. Cyton: Cyton, also known as the cell body or soma, is the main part of a neuron that contains the nucleus and most of the cellular organelles. While cyton dysfunction can impact the overall functioning of a neuron, it is not specifically associated with the slow conduction observed in MS. The loss of myelin sheath is the primary factor responsible for the impaired conduction in this condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Demyelination is the HALLMARK in the pathology of multiple sclerosis. But, it is not solely a disease affecting the myelin sheath. Partial or total axonal destruction ineuroralloss)can also occur.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;NO is synthesized from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L-citrulline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;L-arginine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. L-arginine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L-arginine NO (nitric oxide) is synthesized from L-arginine (option D) through the action of the enzyme nitric oxide synthase (NOS).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitric Oxide (NO) is synthesized from L-arginine amino acid with the help of Nitric Oxide synthase (NOS) enzyme through following pathway mention below Figure:- L-arginine-nitric oxide (NO) pathway indicating the effects of NO according to its generating enzymes and tissue levels. L-arginine serves as the precursor for the synthesis of NO in various tissues and cells, including endothelial cells, neurons, and immune cells. Under normal physiological conditions, NOS catalyzes the conversion of L-arginine into NO and citrulline. The production of NO plays important roles in various physiological processes, such as vasodilation, neurotransmission, and immune responses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Tryptophan: Tryptophan is an essential amino acid that is involved in various biological processes. However, it is not directly involved in the synthesis of nitric oxide (NO). Tryptophan is primarily used in the body for protein synthesis and serves as a precursor for the synthesis of important molecules like serotonin and melatonin. Option: B. L-citrulline: L-citrulline (option B) is an amino acid that is involved in the urea cycle , which helps remove ammonia from the body. While L-citrulline is indirectly related to the production of nitric oxide, it is not directly synthesized into NO. L-citrulline can be converted into L-arginine in the body, and L-arginine then serves as the substrate for the synthesis of NO. Option: C. Lysine: Lysine (option C) is another essential amino acid that plays various roles in protein synthesis and metabolism. However, lysine is not directly involved in the synthesis of nitric oxide. Lysine is primarily used for building proteins, supporting collagen formation, and participating in various enzymatic reactions in the body.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Proteoglycan present in glomerular basement membrane:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratan sulphate 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keratan sulphate 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparan sulphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chondroitin Sulphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heparan sulphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heparan sulphate Proteoglycan present in GBM (Glomerular basement membrane) is Heparan sulphate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GAG Location Hyaluronic Acid Synovial fluid, vitreous humor, loose connective tissue Chondroitin Sulphate Cartilage, bone, cornea Keratan Sulphate I Cornea Keratan Sulphate II Loose connective tissue Heparin Mast cells Heparin sulfate Skin fibroblasts, aortic wall, GBM Dermatan sulfate Wide distribution Heparan sulfate, which is the primary proteoglycan present in the glomerular basement membrane. It plays a crucial role in maintaining the integrity and function of the glomerular filtration barrier.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Keratan sulfate 1: Keratan sulfate is a type of proteoglycan that is found in various tissues, but it is not a major component of the glomerular basement membrane. It is primarily found in connective tissues, cartilage, and cornea. Option: B. Keratan sulfate 2: Similar to Keratan sulfate 1, Keratan sulfate 2 is not a major component of the glomerular basement membrane. It is mainly found in cartilage, bone, and cornea. Option: D. Chondroitin sulfate: Chondroitin sulfate is another type of proteoglycan, but it is not a significant component of the glomerular basement membrane. It is commonly found in cartilage, tendons, and the extracellular matrix of connective tissues.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following clotting factors in a patient on warfarin therapy, would have decreased gamma carboxyglutamate residue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factor 11&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tissue factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factor 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Factor 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factor 2 Warfarin is antagonist to vitamin K Factor 2 would have decreased gamma carboxyglutamate residue in a patient on warfarin therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Warfarin inhibits the vitamin K-dependent synthesis of biologically active forms of the clotting factors II, VII, IX and X, as well as the regulatory factors protein C, protein S, and protein Z. Vitamin K helps in Gamma carboxylation of vit. 2, 7,9 and 10&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B Factor 11: Factor 11, also known as plasma thromboplastin antecedent, is not affected by warfarin therapy because it does not require vitamin K for its activation. Factor 11 is part of the intrinsic pathway of the coagulation cascade and is not gamma-carboxylated, so warfarin does not have an impact on its function. Option C Tissue factor: Tissue factor, also known as Factor 3, is not a vitamin K-dependent clotting factor. It is a protein that initiates the extrinsic pathway of the coagulation cascade, and its activity is not affected by warfarin therapy. Option D Factor 5: Factor 5 is another clotting factor that is not directly affected by warfarin therapy. It is a cofactor for the enzyme that activates Factor 10 in the common pathway of the coagulation cascade. Factor 5 does not undergo gamma carboxylation and, therefore, is not influenced by warfarin&#x27;s effects on vitamin K-dependent processes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Water hammer pulse is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral Stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left ventricular failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aortic regurgitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aortic regurgitation Water hammer pulse, also known as Corrigan&#x27;s pulse, is a characteristic pulsation of the arteries that has a rapid and forceful upstroke followed by a quick collapse. This pulse is seen in: Aortic regurgitation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Water hammer pulse also known as collapsing pulse Description - This is a pulse characterized by Rapid upstroke, Rapid down stroke and high volume mechanism The Rapid upper stroke is due to the markedly increased stroke volume The rapid down stroke or collapsing character is due to two factors the diastolic leak back into the left ventricle. Rapid run of the Periphery because of low systematic vascular resistance. Significance - Collapsing pulse is typically in aortic regurgitation similar pulse may also be seen in other conditions. Causes of collapsing pulse Patent ductus arteriosus Ruptured sinus of Valsalva Large arteriovenous fistulae Truncus arteriosus Aortic regurgitation ( may not be seen in acute aortic regurgitation) Hyperkinetic circulatory States (anaemia, fever, thyrotoxicosis, exercise, pregnancy, Paget’s disease, Beri Beri Mitral regurgitation (occasional) Complete heart block (occasional)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B Mitral Stenosis: Mitral stenosis involves narrowing of the mitral valve, which affects blood flow from the left atrium to the left ventricle. While it can cause certain pulse abnormalities, it does not cause a water hammer pulse. Option C Aortic Stenosis: Aortic stenosis is a narrowing of the aortic valve, which obstructs blood flow from the left ventricle into the aorta. It can cause a slow-rising and delayed pulse, known as pulsus tardus, but not a water hammer pulse. Option D Left Ventricular Failure: Left ventricular failure can lead to various pulse abnormalities, such as a weak and thready pulse due to decreased cardiac output, but it does not cause a water hammer pulse.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Water hammer pulse It is a large bounding pulse, associated with an increased stroke volume of the left ventricle and a decrease in the peripheral resistance, leading to wide pulse pressure. The pulse strikes the palpating finger with a rapid, forced jerk and quickly disappears. It is best felt in the radial artery with the patient&#x27;s arm elevated. It is seen in aortic regurgitation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 year old lady presents with a vascular injury to the inferior frontal gyrus. Which functional area would mostly be affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Visual&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Auditory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wernicke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Motor speech&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Motor speech&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Motor speech Broca&#x27;s motor speech area is likely to be affected in the vascular injury of the inferior frontal gyrus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Broca&#x27;s area is a region in the frontal lobe of the dominant hemisphere, usually the left, of the brain with functions linked to speech production, vascular injury to Broca’s area leads to impairment of motor speech. Language Area It is dominant in left hemisphere in right- handed person Motor speech area Located in posterior portion of inferior frontal gyrus Damage motor aphasia Writing area Located in posterior portion of middle frontal gyrus Damage: agraphia Auditory speech area Located in posterior portion of superior temporal gyrus Lesion: sensory aphasia Visual speech area Located in angular gyrus Lesion: alexia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy met with an motor Bike Accident. CT brain shows injury to posterior end of superior temporal gyrus. He is likely to suffer from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluent aphasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nonfluent aphasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conduction aphasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sensory aphasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fluent aphasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fluent aphasia Based on the location of the brain injury described in the CT scan (posterior end of the superior temporal gyrus), the boy is likely to suffer from Wernicke&#x27;s aphasia, which is a type of fluent aphasia. The superior temporal gyrus contains the primary auditory cortex, which is responsible for processing sounds It includes Wernicke&#x27;s area, which is the major area involved in the comprehension of language.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fluent Aphasia Fluent aphasia is characterized by fluent speech that does not make sense. It is also known as Wernicke&#x27;s aphasia and receptive aphasia. Fluent aphasia is sometimes referred to as “word salad” because speech tends to include random words and phrases thrown together Fluent aphasia is characterized by: Impaired comprehension: The person may have difficulty understanding spoken or written language. Impaired repetition: They may struggle to repeat words or sentences accurately. Fluent but meaningless speech: Despite speaking fluently, their speech may lack coherence and be filled with nonsensical words or phrases. Word-finding difficulties: Difficulty in finding the right words to express their thoughts.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B. Nonfluent aphasia: Nonfluent aphasia, also known as Broca&#x27;s aphasia, is caused by damage to the posterior part of the frontal lobe in the left hemisphere of the brain. Option C. Conduction aphasia is caused by damage to the arcuate fasciculus, a white matter tract that connects Wernicke&#x27;s area and Broca&#x27;s area. Option D. Sensory aphasia, also known as receptive aphasia, results from damage to the posterior part of the left temporal lobe and the surrounding areas, including Wernicke&#x27;s area.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The lab reports of a patient given below ph=7.2 HCO3=10mEq/l PCO2=30 mmhg This exemplifies which of the following disorder:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metabolic acidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolic acidosis Metabolic acidosis occurs when there is an excess of acid in the body or a decrease in the level of bicarbonate. In this case, the low pH and low bicarbonate levels indicate metabolic acidosis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;According to given data it is the case of metabolic acidosis as the references given below in table Uncompensated Acid- Base Disturbances pH pCO 2 (mmHg) HCO3 + (mEq/L) Common Cause None (normal values) 7.35-7.45 35-45 22-26 Respiratory acidosis ↓ ↑ Normal Respiratory depression (drugs, CNS trauma), COPD, pneumonia Respiratory alkalosis ↑ ↓ Normal Hyperventilation (emotions, pain) Metabolic acidosis ↓ Normal ↓ Diabetes, shock, renal failure Metabolic alkalosis ↑ Normal ↑ Sodium bicarbonate overdose, prolonged vomiting, NG drainage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A Respiratory acidosis: - Respiratory acidosis occurs when there is an excess of carbon dioxide (CO2) in the blood, leading to a decrease in pH (acidic condition). - This condition is typically caused by hypoventilation, where the lungs cannot effectively eliminate CO2 from the body, leading to its accumulation. - In respiratory acidosis, the PCO2 would be higher than the normal range (above 45 mmHg), not lower as in the given lab report. Therefore, this option is incorrect. Option B. Respiratory alkalosis: - Respiratory alkalosis occurs when there is a deficiency of carbon dioxide (CO2) in the blood, leading to an increase in pH (alkaline condition). - This condition is usually caused by hyperventilation, where the lungs eliminate too much CO2 from the body. - In respiratory alkalosis, the PCO2 would be lower than the normal range (below 35 mmHg), which is true in the given lab report. However, the pH and bicarbonate levels do not align with this condition. The low pH and low bicarbonate levels indicate metabolic acidosis, making this option incorrect. Option D. Metabolic alkalosis: - Metabolic alkalosis occurs when there is an excess of bicarbonate (HCO3-) in the blood, leading to an increase in pH (alkaline condition). - This condition can be caused by various factors, such as excessive vomiting, use of certain medications like diuretics, or excessive intake of bicarbonate-containing substances. - In metabolic alkalosis, the bicarbonate level would be higher than the normal range (above 26 mEq/L), but in the given lab report, the bicarbonate level is actually below the normal range (10 mEq/L). Thus, this option is incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following conditions would the Cortisol level be highest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addison&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal person after giving dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal person after wakening in morning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal person after wakening in morning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal person after wakening in morning Cortisol follows a diurnal pattern, which means its levels naturally fluctuate throughout the day. In a normal person, cortisol levels are typically highest in the early morning, shortly after waking up. This is known as the \&quot;Cortisol awakening response\&quot; and occurs to help prepare the body for the day&#x27;s activities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cortisol levels are highest in the morning when they wake up and lowest around midnight. Body also pumps out excess cortisol when person is anxious or under intense stress, which can affect persons health if the levels stay too high for too long.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. Addison&#x27;s disease: Addison&#x27;s disease is a medical condition where the adrenal glands do not produce enough cortisol. As a result, cortisol levels are typically lower than normal in individuals with Addison&#x27;s disease. Option B. Normal person after giving dexamethasone: Dexamethasone is a synthetic glucocorticoid, which is used to suppress cortisol production. When a normal person is given dexamethasone, their cortisol levels would actually be lowered, not elevated. Option D. None of these: This option is incorrect since, as mentioned earlier, cortisol levels are highest in a normal person after waking up in the morning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The secretion of ACTH and consequently that of cortisol follows a circadian rhythm due to hypothalamic (Suprachiasmatic nucleus) control. ACTH and cortisol secretion is minimum during nicht and maximum early in the morning (6-8 am). Dexamethasone and cortisol both are glucocorticoids. So after giving exogenous glucocorticoids ie. Dexamethasone, endogenous glucocorticoids (cortisol) levels will decrease because of the negative feedback effect of Dexamethasone on adrenal. Addison&#x27;s disease occurs due to mineralocorticoid deficiency and the level of glucocorticoid is normal or decreased.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 year old male presents with tachypnea and mental confusion. Blood glucose 350 mg/dl pH=7.0. What is the most likely acid base disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metabolic acidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolic acidosis Patient came with raised blood sugar level (may be suffering from Diabetes mellitus) and decreased PH, patient may be suffering from metabolic acidosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;According to information available below in the table :- Uncompensated Acid- Base Disturbances pH pCO 2 (mmHg) HCO 2+ (mEq/L) Common Cause None (normal values) 7.35-7.45 35-45 22-26 Respiratory acidosis ↓ ↑ Normal Respiratory depression (drugs, CNS trauma), COPD, pneumonia Respiratory alkalosis ↑ ↓ Normal Hyperventilation (emotions, pain) Metabolic acidosis ↓ Normal ↑ Diabetes, shock, renal failure Metabolic alkalosis ↑ Normal ↑ Sodium bicarbonate overdose, prolonged vomiting, NG drainage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Metabolic alkalosis: This would be characterized by an elevated pH and an increase in bicarbonate levels, which is not the case here. Option: B. Respiratory alkalosis: This would be characterized by a high pH and low levels of carbon dioxide (hypocapnia), which is contradictory to the presented tachypnea and confusion. Option: D. Respiratory acidosis: This would be characterized by a low pH and elevated levels of carbon dioxide (hypercapnia), but the given information indicates tachypnea, which suggests the body is trying to compensate for acidosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Blood stored in citrate- Phosphate-dextrose is better for hypoxic patients, than acid- citrate- dextrose because?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It has less p50&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is less acidic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The fall in 2, 3 DBG is less&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The fall in 2, 3 DBG is less&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The fall in 2, 3 DBG is less Citrate-Phosphate-Dextrose (CPD) is commonly used as alkaline PH and Phosphate help in maintaining 2,3 DBG. 2,3-diphosphoglycerate (2,3-DPG or 2,3-DPG) is a molecule found in red blood cells that plays a crucial role in the delivery of oxygen to tissues. It binds to hemoglobin and reduces its affinity for oxygen, allowing hemoglobin to release oxygen more easily in tissues with low oxygen levels (hypoxic conditions).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood stored in citrate-phosphate-dextrose is better for hypoxic patients than acid-citrate-dextrose because it causes less of a fall in 2,3-DPG levels, thus preserving its oxygen-delivering capacity. Acid- citrate- dextrose Citrate- phosphate- dextrose ●        Citric acid, sodium citrate, and dextrose (pH 5) ●        Shelf pH does not help in maintaining 2, 3-DPG levels ●        Prevents caramelization of sugar ●        First used in 1:4 ratio but later concentrated to use in 1:7 ratio ●        Used in apheresis procedure ●        Alkaline pH and PO4 help in maintaining 2, 3- DPG ●        Shelf life of 28 days ●        CPD is commonly used Citrate dextrose phosphate adenine (CDPA-I) helps in improving ATP synthesis during storage, thus increasing the shelf-life of storage up to 35 days. Disadvantage of CDPA-I: Increases uric acid stone formation. CPD has following advantages over ACD Isotonicity for red blood cells More physiological pH, 15% less citrate ion, and Improved red cell oxygen transport Shelf life of the blood after adding: Acid citrate dextrose (ACD) - 21 days Citrate phosphate Dextrose (CPD) - 21 days Citrate phosphate Dextrose Adenine - 35 days Saline Adenine Glucose Mannitol - 42 days&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. The statement in option A suggests that blood stored in citrate-phosphate-dextrose has less p50, which would mean that hemoglobin in the stored blood has a higher affinity for oxygen. However, this is not true. The p50 value is not influenced by the storage solution but rather by the pH and other factors in the blood itself. The storage solution, whether CPD or ACD, does not affect the intrinsic affinity of hemoglobin for oxygen. Option B. The acidity of the stored blood is regulated by the body&#x27;s natural buffering systems, and the choice of storage solution does not significantly impact the acidity of the blood when it is transfused into a patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When VA/Q is infinity, it means:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dead space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The po2 of alveolar air is 159 mmHg and pco2 is 40 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Partial pressure of O2 and Co2 are equal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inspiratory Spasm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dead space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dead space When VA/Q (ventilation-perfusion ratio) is infinity, it means that the ventilation (V) is infinite while the perfusion (Q) is absent or negligible. In other words, there is air ventilation without any blood flow to the alveoli.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An area with perfusion but no ventilation (and thus a V/Q of zero) is termed shunt . An area with ventilation but no perfusion (and thus a V/Q undefined though approaching infinity) is termed \&quot; dead space \&quot; What is V/Q? The ventilation/perfusion ratio (V̇/Q̇ ratio or V/Q ratio) is a ratio used to assess the efficiency and adequacy of the matching of two variables: V̇ or V – ventilation – the air that reaches the alveoli Q̇ or Q – perfusion – the blood that reaches the alveoli via the capillaries The V/Q ratio can therefore be defined as the ratio of the amount of air reaching the alveoli per minute to the amount of blood reaching the alveoli per minute—a ratio of volumetric flow rates . These two variables, V &amp;amp; Q, constitute the main determinants of the blood oxygen (O 2 ) and carbon dioxide (CO 2 ) concentration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B. The statement \&quot;The po2 of alveolar air is 159 mmHg and pco2 is 40 mmHg\&quot; is unrelated to VA/Q infinity. Option C. \&quot;Partial pressure of O2 and CO2 are equal\&quot; is not indicative of VA/Q being infinite. Equal partial pressures of oxygen and carbon dioxide would not cause VA/Q infinity. Option D. \&quot;Inspiratory spasm\&quot; is not related to the concept of VA/Q ratio.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Important Points regarding V/Q Ratio :- If the effect of gravity is eliminated, as in the supine position, the value is the same in all parts of the lung = 0.8. V/Q ratio is infinity when perfusion is zero as in case of pulmonary embolism. V/Q ratio is zero when ventilation is zero like in case of foreign body obstruction. High V/Q ratio at apex leads to high pAO, which favors the growth of microorganisms like tubercle bacilli.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;C wave in JVP is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bulging of tricuspid valve during the isovolumetric contraction phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial systole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Passive filling of ventricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrial relaxation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bulging of tricuspid valve during the isovolumetric contraction phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bulging of tricuspid valve during the isovolumetric contraction phase During the isovolumetric contraction phase, the ventricles are contracting, but the semilunar valves (aortic and pulmonic valves) are still closed. As the ventricles contract, the pressure within the ventricles increases. This increased pressure causes the tricuspid valve, which lies between the right atrium and right ventricle, to bulge backward into the right atrium. This bulging of the tricuspid valve into the right atrium creates a temporary increase in jugular venous pressure, leading to the C wave in the JVP waveform.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The jugular venous pulsation has a biphasic waveform. The ‘a ’wave corresponds to the right atrial contraction and ends synchronously with the carotid artery pulse. The peak of the ‘a ’wave demarcates the end of the atrial systole The ‘x’ descent follows the ‘a’ wave and corresponds to atrial relaxation and Rapid atrial filing due to low pressure. The ‘c’ wave corresponds to the right ventricular contraction causing the tricuspid valve to bulge towards the right Atrium during RV isovolumetric contraction. The ‘v’ wave corresponds to Venous filing when the tricuspid valve is closed and the venous pressure increases from venous Return this occurs during the following the carotid pulse. The ’y’ descent corresponds to the Rapid emptying of the Atrium into the ventricle following the opening of the tricuspid valve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - The other options are not responsible for the C wave:- Atrial systole (atrial contraction) causes the A wave in the JVP waveform, not the C wave. Passive filling of the ventricles causes the X descent in the JVP waveform, not the C wave. Atrial relaxation does not cause any specific wave in the JVP waveform.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The waveforms seen in a normal JVP are:- a wave corresponds to atrial contraction and occurs just after the P wave (on ECG) and just before the first heart sound. c wave represents the bulging of the tricuspid valve into the right atrium during ventricular systole. x descent corresponds to the atrial relaxation during atrial diastole. v wave represents atrial filling during ventricular systole and peaks at the second heart sound. y descent represents passive emptying of the right atrium into the right ventricle after tricuspid valve opening.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a preterm baby with respiratory distress syndrome, which of the following lipids would be deficient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphingomyelin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiolipin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dipalmitoyl phosphatidyl choline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dipalmitoyl phosphatidyl choline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dipalmitoyl phosphatidyl choline Respiratory distress syndrome in preterm baby is due to lack of surfactant which is made up of Dipalmitoyl phosphatidyl choline.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Preterm baby Preterm is defined as babies born alive before 37 weeks of pregnancy are completed. There are sub-categories of preterm birth, based on gestational age: extremely preterm (less than 28 weeks) very preterm (28 to 32 weeks) moderate or late preterm (32 &amp;lt; 37) completed weeks of gestation What is Respiratory distress Syndrome :- Respiratory distress syndrome (RDS) is a common problem in premature babies. It causes babies to need extra oxygen and help with breathing Cause of Respiratory Distress syndrome in preterm baby RDS occurs when there is not enough surfactant in the lungs. Surfactant is a liquid made by the lungs that keeps the airways (alveoli) open. This liquid makes it possible for babies to breathe in air after delivery. An unborn baby starts to make surfactant at about 26 weeks of pregnancy. If a baby is premature (born before 37 weeks of pregnancy), he or she may not have made enough surfactant yet Pulmonary surfactant composition dipalmitoylphosphatidylcholine Pulmonary surfactant is a complex mixture of phospholipids (PL) and proteins (SP) It is made up of about 70% to 80% PL, mainly (DPPC), 10% SP-A, B, C and D, and 10% neutral lipids, mainly cholesterol&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. Sphingomyelin: Sphingomyelin is a type of lipid that is found in cell membranes, including those in the lungs. However, it is not directly involved in the production of surfactant. Option B. Cardiolipin is a type of lipid found in the inner mitochondrial membrane and plays a role in energy production within the cell. It is not directly involved in surfactant production or lung function, and its deficiency would not be a contributing factor to respiratory distress syndrome in preterm infants.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Impaired function of aquaporin results in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephrogenic DI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liddle syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Hippel Lindau syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barter syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nephrogenic DI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nephrogenic DI Mutation or functional deficiency of aquaporin-2 causes nephrogenic diabetes insipidus. in NDI, the impaired aquaporins prevent this reabsorption, resulting in the excretion of large volumes of dilute urine. As a consequence, affected individuals experience excessive thirst (polydipsia) and excessive urination (polyuria) with a low concentration of urine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aquaporin-2 is the vasopressin-responsive water channel in the collecting duct, and vasopressin control of water permeability in the collecting duct occurs in two ways: a short-term regulation and a long-term adaptation. In congenital nephrogenic diabetes insipidus, the kidney does not respond to vasopressin. Ninety percent of these patients carry a mutation in the gene coding for the vasopressin V2 receptor located on the X chromosome. Autosomal recessive and dominant forms of nephrogenic diabetes insipidus that are caused by mutations in the aquaporin-2 gene have now been described.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B. Liddle syndrome is an inherited form of high blood pressure (hypertension). This condition is characterized by gain of function mutation of Epithelial Na+ ion Channels (ENaC) in DCT severe hypertension that begins unusually early in life, often in childhood, although some affected individuals are not diagnosed until adulthood. Option C. Von Hippel-Lindau syndrome (VHL) is a hereditary condition associated with tumors arising in multiple organs. Tumors in VHL include hemangioblastoma, which are blood vessel tumors of the brain, spinal cord, and eye. The eye tumors are also called retinal angiomas. Option D. Bartter syndrome (BS) is a rare inherited disease characterized by a defect in the thick ascending limb of the loop of Henle, which results in low potassium levels (hypokalemia), increased blood pH (alkalosis), and normal to low blood pressure. There is a loss of function mutation of Na-K-2Cl channel.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary polydipsia and diabetes insipidus Characterized by the production of large amounts of dilute urine +/- thirst. Urine specific gravity &amp;lt; 1.006. Urine osmolality usually &amp;lt; 300 mOsm/kg. Central DI may be transient if damage is below hypothalamic median eminence or in the posterior pituitary (ADH in hypothalamus can still be secreted systemically via portal capillaries in median eminence). Primary polydipsia Central DI Nephrogenic DI DEFINITION Excessive water intake ↓ ADH release ADH resistance CAUSES Psychiatric illnesses, hypothalamic lesions affecting thirst center Idiopathic, brain injury (trauma, hypoxia, tumor, surgery, infiltrative diseases) Hereditary (ADH receptor mutation), drugs (eg, lithium, demeclocycline), hypercalcemia, hypokalemia SERUM OSMOLALITY ↓ ↑ ↑ ADH LEVEL ↓ or normal ↓ Normal or ↑ WATER RESTRICTION Significant t in urine osmolality (&amp;gt;700 mOsm/kg) No change or slight ↑ in urine osmolality No change or slight ↑ in urine osmolality DESMOPRESSIN ADMINISTRATION - Significant t in urine osmolality (&amp;gt;50%) Minimal change in urine osmolality TREATMENT Water restriction Desmopressin (DDAVP). Manage the underlying cause; low-solute diet, HCTZ, amiloride, indomethacin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamin B12 is found in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Animal products&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Green leafy vegetables&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roots and tubers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vegetarian diet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Animal products&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Animal products Vitamin B12 is primarily found in animal products. It is not naturally present in significant amounts in plant-based foods.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B12 is naturally found in animal products, including fish, meat, poultry, eggs, milk, and milk products. Vitamin B12 is generally not present in plant foods. Accordingly cyanocobalamine (Vit. B 12 ) maximum found in animal product so the right answer would be option A&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Green leafy vegetables, roots, and tubers are not reliable sources of vitamin B12. They may contain trace amounts of B12 due to bacterial contamination or soil residues, but these amounts are generally inadequate for meeting dietary needs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50 year old man present with paresthesia. Hb=6.8 gms/dl. Peripheral smear shows macrocytes and neutrophils with hypersegmented nuclei. Endoscopy reveals atrophic gastritis. Which of the following deficiency is more likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folate deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B12 deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Riboflavin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin B12 deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B12 deficiency Hb-6.8 -&amp;gt; anaemia Macrocytes and Hypersegmented neutrophil-&amp;gt; Megaloblastic anaemia -&amp;gt; either due to Folic acid or Vit. B12 deficiency Atrophic gastritis-&amp;gt; atrophy of parietal cells-&amp;gt; Decreased IF secretion-&amp;gt; so decreased Vit. B12 absorption, Thus in the given scenario Vit. B12 deficiency is more likely.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The combination of paresthesia (tingling or numbness), macrocytic anemia (evidenced by macrocytes on the peripheral smear), and hypersegmented neutrophils are classic signs of Vitamin B12 deficiency. Causes of vit. B12 deficiency Atrophic gastritis , in which stomach lining has thinned Pernicious anemia, which makes it hard for the body to absorb vitamin B12 Conditions that affect the small intestine, such as Crohn&#x27;s disease , celiac disease , bacterial growth, or a parasite Immune system disorders , such as Graves&#x27; disease or lupus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. Folate deficiency can also cause macrocytic anemia, but it is less likely given the presence of hypersegmented neutrophils. Folate deficiency does not typically cause neurological symptoms like paresthesia. Option C&amp;amp;D.  Riboflavin (Vitamin B2) deficiency and iron deficiency are not consistent with the clinical presentation and laboratory findings mentioned in this case.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Transplantation between identical twins is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isograft&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allograft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autograft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xenograft&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Isograft&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isograft Transplantation between identical twins is called Isograft.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transplant, also called graft or organ transplant, a section of tissue or a complete organ that is removed from its original natural site and transferred to a new position in the same person or in a separate individual. Graft transfer between identical tweets is called isograft (iso means same)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B. Allograft: This refers to the transplantation of tissues or organs between individuals who are not genetically identical but belong to the same species (e.g., human to human). Most organ transplants come under this category, and immunosuppressive medications are usually required to prevent rejection. Option C. Autograft: An autograft is the transplantation of tissues or organs from one part of the body to another within the same individual. For example, skin grafts taken from one area of a person&#x27;s body and transplanted to another area to treat burns or wounds are considered autografts. Option D. Xenograft: Xenograft involves the transplantation of tissues or organs between different species. For example, using pig heart valves in human patients or transplanting animal organs into humans would be considered xenografts. Xenografts face significant immune rejection challenges due to genetic differences between species.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Based on donor, graft may be :- Autograft (autogenic graft) : Graft from self. Isograft (syngraft) : Graft from genetically identical person, e.g. identical twin. Allograft (homograft or allogenic graft): Graft from genetically unrelated member of same species. Xenograft (heterograft) : Graft from different species.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42 year old patient presents with symptoms of premature aging and is diagnosed as Werner syndrome. The most likely mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Short telomere with damaged DNA and loss of helicase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased length of telomere&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased advanced glycation end products&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased lipid peroxidation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Short telomere with damaged DNA and loss of helicase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Short telomere with damaged DNA and loss of helicase The most likely mechanism for Werner syndrome is A. Short telomeres with damaged DNA and loss of helicase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;What is Werner syndrome Werner syndrome (WS) (sometimes Werner&#x27;s syndrome ), also known as \&quot;adult progeria \&quot; is a rare, autosomal recessive disorder , which is characterized by the appearance of premature aging Cause of Werner syndrome The gene symbol is WRN (pronounced \&quot;vern\&quot;) and encodes a protein called the Werner protein. Since one function of the protein is as a DNA helicase (unwinds the DNA helix for replication or repair) it has also been called RECQL2. This gene is located on the short arm of chromosome 8.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B (Increased length of telomere) is not the mechanism of Werner syndrome. In fact, it is the opposite; the syndrome is associated with shortened telomeres. Option C (Increased advanced glycation end products) and Option D (Decreased lipid peroxidation) are not directly related to the pathophysiology of Werner syndrome. Advanced glycation end products (AGEs) and lipid peroxidation are processes associated with aging, but they are not the primary mechanisms responsible for Werner syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The mechanism of Werner syndrome involves the shortening of telomeres, which are the protective caps at the ends of chromosomes. Telomeres naturally shorten with each cell division, and when they become critically short, cells can undergo senescence (cellular aging) or apoptosis (cell death). In Werner syndrome, the WRN gene mutations lead to dysfunctional DNA helicase, which contributes to accelerated telomere shortening and DNA damage. This damage and loss of helicase activity lead to premature aging and the various clinical manifestations seen in Werner syndrome .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following binds to the Tyrosine kinase receptor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TSH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TRH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Insulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insulin Insulin uses the receptor tyrosine kinase signalling to exert its functions. The insulin receptor is a type of receptor known as a receptor tyrosine kinase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insulin activates the insulin receptor tyrosine kinase (IR), which phosphorylates and recruits different substrate adaptors such as the IRS family of proteins. Hormone Binding Protein LH &amp;amp; HCG GPCR TSH TSHR TRH TRHR&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - LH (Luteinizing Hormone) binds to specific receptors on the gonads and stimulates the production of sex hormones. TSH (Thyroid-Stimulating Hormone) binds to its receptor in the thyroid gland and regulates the synthesis and release of thyroid hormones. TRH (Thyrotropin-Releasing Hormone) acts on the anterior pituitary gland to stimulate the release of TSH.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Serum prolactin levels are highest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;REM sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;24 hrs after parturition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 hr after running&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;When Estrogens are high&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 24 hrs after parturition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;24 hrs after parturition Serum prolactin levels are highest during 24 hours after parturition, which means after giving birth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prolactin is required for lactation in breastfeeding woman. Serum prolactin level reach at its peaks 24 hrs. after partition. Prolactin is a hormone produced by the pituitary gland in the brain. It plays a crucial role in stimulating milk production (lactation) in females, particularly after childbirth. During pregnancy, estrogen levels rise, and this inhibits the release of prolactin. However, after delivery and the subsequent decrease in estrogen levels, the inhibition on prolactin release is lifted, leading to a significant surge in prolactin secretion. Within the first 24 hours after giving birth, the levels of prolactin in the blood reach their peak. This surge in prolactin stimulates the mammary glands to produce milk, allowing the mother to breastfeed her newborn. Prolactin :-&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A. REM sleep (Rapid Eye Movement sleep) is a stage of sleep associated with dreaming, but it is not related to the release of prolactin. Option C. 1 hour after running may lead to an increase in certain hormones, including endorphins, but it does not result in the highest levels of serum prolactin. Option D. While estrogens do play a role in regulating prolactin release, they actually inhibit prolactin secretion. As mentioned earlier, it is the decrease in estrogen levels after childbirth that leads to the peak in prolactin levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The maximum level of prolactin is seen during pregnancy and in the immediate postpartum period. During pregnancy, the secretion is increased reaching a peak at the time of delivery. After delivery, the plasma concentration falls to nonpregnant levels in a few weeks. Suckling produces surges of prolactin release.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
