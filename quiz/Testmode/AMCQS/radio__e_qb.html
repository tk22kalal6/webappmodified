  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Walls of CT scan rooms are coated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tungsten&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lead&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lead Both the CT scan rooms and hot lab and PET scanner room require radiation shielding, which is frequently achieved by installing lead at the wall surfaces&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Typically, CT scan rooms witness regular workloads, so upgrading the area with the necessary protection is vital. We suggest at least 1/16-inch lead shielding for all the walls, floors, doors, ceilings, and operator X-ray screens. Lead is the ideal material for radiation protection due to its superior density.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Glass,Tungsten,Iron are not used for protection of radiation so option B.C,D are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lead shielding refers to the use of lead as a form of radiation protection to shield people or objects from radiation so as to reduce the effective dose. Lead can effectively attenuate certain kinds of radiation because of its high density and high atomic number; principally, it is effective at stopping gamma rays and x-rays.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient presents to ER with severe headache over 4 hours. The headache is sometimes associated with nausea, vomiting and a brief loss ofconsciousness, diagnosis made was SAH Investigation of choice for acute subarachnoid hemorrhage:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lumbar puncture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Computerized tomography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trans-cranial Doppler&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Computerized tomography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Computerized tomography Investigation of choice for Acute Subarachnoid hemorrhage «48 hours): CT scan (Non-contrast)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigation of choice for Chronic Subarachnoid hemorrhage (&amp;gt;48 hours) : MRI Lumbar puncture is not done and there is no role of trans-cranial Doppler&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C,D are not considered as Investigation of choice for acute subarachnoid hemorrhage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sensitivity of non-contrast CT to the presence of subarachnoid blood is strongly influenced by both the amount of blood and the time since the hemorrhage. The diagnosis is suspected when a hyperdense material is seen filling the subarachnoid space. Most commonly, this is apparent around the circle of Willis, on account of the majority of berry aneurysms occurring in this region (~65%) , or in the Sylvian fissure (~30%) . Small amounts of blood can sometimes be appreciated pooling in the interpeduncular fossa, appearing as a small hyperdense triangle, or within the occipital horns of the lateral ventricles&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ongoing headache, confusion and drowsiness, nausea and vomiting, slurred speech and changes in vision suspects SDH. CT finding in Acute Subdural hemorrhage:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crescent shaped hyperdense lesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biconvex hyperdense lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biconcave hyperdense lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crescent shaped hypodense lesion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Crescent shaped hyperdense lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crescent shaped hyperdense lesion Acute subdural hematomas appear as hyperdense, crescent-shaped lesions located between the Calvarium and underlying cortex&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subdural hemorrhage (SDH) (also commonly called a subdural hematoma) is a collection of blood accumulating in the subdural space, the potential space between t he dura and arachnoid mater of the meninges around the brain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: Biconvex hyperdense lesion: This is more indicative of an epidural hematoma, another type of head injury with different characteristics. Option C: Biconcave hyperdense lesion: This is not a typical finding for any type of intracranial bleed. Option D: Crescent shaped hypodense lesion: A hypodense crescent lesion can be found in a chronic subdural hematoma (SDH).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On noncontrast CT scan , an acute subdural hematoma appears as a hyperdense (white), crescent-shaped mass between the inner table of the skull and the surface of the cerebral hemisphere&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Delta sign on CT is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gradenigo syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subdural hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extradural hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sagittal sinus thrombosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sagittal sinus thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sagittal sinus thrombosis Major diagnostic finding in Cerebro venous thrombosis on standard contrast enhanced CT is a filling defect within the dural sinus that is surrounded by intense enhancement in the wall of the dural sinus (empty delta sign)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Empty delta sign is appreciated most easily on scans perpendicular to the thrombosed dural sinus and is therefore most often seen in the superior sagittal sinus torcular and sigmoid sinus It may not be appreciated when there is short segment thrombosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Gradenigo syndrome -Gradenigo&#x27;s syndrome, characterised by persistent otorrhoea, pain in the region innervated by the first and second divisions of the trigeminal nerve and ipsilateral abducens nerve palsy, is one of the complications of middle ear infection. CT and MRI scans provide evidence of this complication. Option: B. Subdural hematoma - Crescent shaped hyperdense lesion. Option: C. Extradural hematoma - Biconvex shaped hyperdense lesion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The empty delta sign is a CT sign of dural venous sinus thrombosis of the superior sagittal sinus, where contrast outlines a triangular filling defect, which represents thrombus. It is only described in contrast-enhanced CT, not in unenhanced scans.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with constipation, fatigue and on CT Pepper pot appearance of skull is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrous dysplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperparathyroidism Pepper-pot skull Occasionally used in place of Salt and pepper skull to describe the typical radiographic appearance of multiple small radiolucent lesions of the skull vault Classically seen in Hyperparathyroidism Sometimes used (inaccurately) to describe the raindrop skull of Multiple myeloma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Skull features of hyperparathyroidism Radiographic features subperiosteal bone resorption. ... subchondral resorption. ... subligamentous resorption. ... intracortical resorption: cigar/oval-shaped or tunnel-shaped radiolucency in the cortex. terminal tuft erosion (acro-osteolysis) rugger jersey spine. osteopenia brown tumors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Multiple myeloma - punched out lesions in skull Option: C. Sickle cell anemia - widening of diploic space, thinning of the outer table, hair-on-end appearance Option: D. Fibrous dysplasia - Fibrous dysplasia is a typically benign bone lesion characterized by intramedullary fibro-osseous proliferation secondary to altered osteogenesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperparathyroidism can occur in the context of the following conditions from parathyroid hyperplasia or less commonly multiple parathyroid adenomas 5 : multiple endocrine neoplasia type I (MEN1) multiple endocrine neoplasia type IIa (MEN2a) familial hypocalciuric hypercalcemia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came to OPD with headache and suspicion of old healed calcified granuloma was made. Calcification is best detected by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CT scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT scan Radiological hallmark is calcification, best detected on CT scanning Body CT scans without IV contrast are helpful in delineating fine bony detail, calcifications and lung parenchyma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Currently, conventional single-energy computed tomography (SECT) is considered the gold standard modality for the identification of calcification. In general, any lesion with SECT attenuation levels &amp;gt;100 Hounsfield units (HU) is classified as a calcification&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. X-ray -Calcifications produce the appearance of high-density material on CT scans and X-rays . Non-neoplastic dystrophic and metastatic calcifications caused by conditions such as infections, trauma, and neoplasms, appear with radiolucent centers on radiographs. Option: B. USG - Intra-abdominal calcification i s detected on the ultrasound by the presence of a hyperechoic area in the abdominal organs. Calcium obstructs ultrasound more than any natural substance and results in the formation of an area of sonological opacity (signal void) called the posterior acoustic shadowing Option: D. MRI -Calcified lesions of the brain occasionally appear bright on T1-weighted MR images.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcifications are usually seen in the periventricular area, brain parenchyma or basal ganglia. Periventricular calcifications are usually described as thick and chunky in appearance whereas calcifications in the basal ganglia are usually faint and punctate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Local cerebral lesion with ring on CT scan is caused by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracranial hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cysts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hamartoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Toxoplasmosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Toxoplasmosis A local cerebral lesion with a ring on a CT scan is most likely caused by Toxoplasmosis.  This condition typically appears as a ring-enhancing abscess on imaging studies, especially on contrast-enhanced CT scans Toxoplasmosis is a common cause of such lesions, particularly in immunocompromised individuals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In a contrast-enhanced CT or MRI examination , cerebral toxoplasmosis often is visualized as multiple nodular or ring-enhancing lesions with associated vasogenic edema often disproportionate to lesion size and resultant mass effect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Intracranial hemorrhage - Blood will appear bright white and is typically in the range of 50-100 Houndsfield units. Basic categories of blood in the brain are epidural, subdural, intraparenchymal/intracerebral, intraventricular, and subarachnoid. Option: C. Cysts -CT scans show the location, size, and shape of the tumor or cyst . Because CT scans provide clear and accurate information, use a scan to guide a needle biopsy. Option: D. Hamartoma - benign tumor-like malformation that consists of a collection of architecturally disorganized cells located in an area of the body where the cells are normally found. It is often due to abnormal development. In radiology, hamartomas often mimic malignancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cerebral toxoplasmosis appears as multiple hypodense regions predominantly in the basal ganglia and at the corticomedullary junction . However, they may be seen in the posterior fossa. Size is variable, from less than 1 cm to more than 3 cm, and there may be associated mass effect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy has been complaining of headache, ignoring to see the objects on the side for 4 months. On Examination, he is not mentally retarded, his grades at school are good &amp;amp; visual acuity is diminished in both the eyes, visual charting showed significant field defect. CT scan of the head showed suprasellar mass with calcification. Which of the following is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Astrocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Craniopharyngioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Craniopharyngioma Suprasellar calcification along with presence of visual field defect and headache suggest the diagnosis of Craniopharyngioma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Craniopharyngiomas are rare brain tumors that usually form near the pituitary gland and the hypothalamus . They are benign (not cancer) and do not spread to other parts of the brain or to other parts of the body&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Astrocytoma - Astrocytoma , IDH-mutant tumors are WHO CNS grade 2, 3 or 4 tumors of the brain found in adults. They are diffuse infiltrating astrocytic tumors where there is no identifiable border between the tumor and normal brain tissue, even though the borders may appear relatively well-marginated on imaging. Option: C. Pituitary adenoma - Pituitary macroadenomas are by definition &amp;gt;10 mm diameter masses arising from the pituitary gland Option: D. Meningioma -Typical meningiomas appear as dural-based masses isointense to grey matter on both T1 and T2 weighted imaging enhancing vividly on both MRI and CT&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Craniopharyngioma is a rare, usually suprasellar neoplasm, which may be cystic, that develops from nests of epithelium derived from Rathke&#x27;s pouch. Rathke&#x27;s pouch is an embryonic precursor of the anterior pituitary. [ citation needed ] Craniopharyngiomas are typically very slow-growing tumors. They arise from the cells along the pituitary stalk, specifically from nests of odontogenic (tooth-forming) epithelium within the suprasellar/diencephalic region, so contain deposits of calcium that are evident on an X-ray.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Classical symptoms of SDH includes headache, confusion and drowsiness, nausea and vomiting, slurred speech and changes in vision. which of the following is classic CT appearance of an acute Subdural hematoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lentiform-shaped hyperdense lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crescent-shaped hypo dense lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crescent-shaped hyperdense lesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lentiform-shaped hypo dense lesion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Crescent-shaped hyperdense lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crescent-shaped hyperdense lesion Subdural hematoma : The appearances vary considerably depending mainly on age Acute subdural hematoma, i.e. within 48 hours of the injury , can sometimes closely resemble the acute extradural lesion, but is more frequently concave-convex , spreading over the surface of the cerebral hemisphere&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The classic appearance of an acute subdural hematoma is a crescent-shaped homogeneously hyperdense extra-axial collection that spreads diffusely over the affected hemisphere. As the clot starts to retract the density increases typically to &amp;gt;50-60 HU and is thus hyperdense relative to the cortex&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Lentiform-shaped hyperdense lesion - found in epidural hematoma. Option: B. Crescent-shaped hypo dense lesion -. Crescent-shaped hyperdense lesion found in subdural hematoma. Option: D. Lentiform hypodense lesions, also known as the lentiform fork sign, can be seen in conditions that cause vasogenic edema around the basal ganglia&#x27;s white matter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extradual hematoma (EDH) is the collection of blood between the inner skull table and dura, and appears as a biconvex-lens shape on imaging. In comparison to EDH, the subdural hematoma (SDH ) is a collection of blood between the dura and arachnoid membrane and it has a biconcave-lens shape on imaging&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CT scan of a patient with history of head injury shows a biconvex hyperdense lesion displacing the grey-white matter interface. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subdural hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffuse axonal injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extradural hematoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemorrhagic contusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extradural hematoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extradural hematoma Biconvex hyperdense lesion on CT after a head injury suggest the diagnosis of extradural hematoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An extradural haematoma (also termed an epidural haematoma) is an extra-axial bleed occurring between the dura and skull bone. Around 2% of all head injuries presenting to the emergency department are extradural haematomas (EDHs), with associated significant morbidity and mortality, especially with advancing age.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Subdural hematoma - Crescent-shaped hyperdense lesion found in subdural hematoma. Option: B. Diffuse axonal injury - changes seen in MRI only Option: D. Hemorrhagic contusion: This is a bruise on the brain with bleeding. It can appear hyperdense on CT scans, but it typically involves the brain tissue itself, not a separate collection of blood like an EDH.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epidural hematoma is when bleeding occurs between the tough outer membrane covering the brain (dura mater) and the skull. Often there is loss of consciousness following a head injury, a brief regaining of consciousness, and then loss of consciousness again. Other symptoms may include headache, confusion, vomiting, and an inability to move parts of the body.Complications may include seizures&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An old patient came to ER with head trauma and CT was done.On CT scan, extradural hemorrhage is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biconvex in shape&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Concavo-convex in shape&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shows extension within sulci&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cannot cross midline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Biconvex in shape&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biconvex in shape Extradural hemorrhage is Biconvex in shape.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT Scanning in Brain Hemorrhages Extradural hemorrhage: Biconvex configuration Subdural hemorrhage: Crescent-shaped configuration Subarachnoid hemorrhage: Located in Cisterns, Fissures, Sulci Intracranial hemorrhage: Located in Lobe, Putamen, Caudate, Thalamus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Concavo-convex in shape - Subdural hemorrhage Option: C. Shows extension within sulci - Subarachnoid hemorrhage Option: D. Cannot cross midline: While EDHs tend to form on the side of impact, they can occasionally cross the midline depending on the severity of the trauma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Many people with epidural hematomas experience a lucid period immediately following the injury, with a delay before symptoms become evident. Because of this initial period of lucidity, it has been called \&quot;Talk and Die\&quot; syndrome. As blood accumulates, it starts to compress intracranial structures, which may impinge on the third cranial nerve, causing a fixed and dilated pupil on the side of the injury. The eye will be positioned down and out due to unopposed innervation of the fourth and sixth cranial nerves.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to ER with high BP and symptoms of headache suggestive of haemorrhage. Most accurate diagnostic method for detecting Intracranial hemorrhage is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digital Subtraction Angiography (DSA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trans Cranial Doppler&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT scan Speed, widespread availability, low cost, and accuracy in detecting subarachnoid and intracranial hemorrhage have led conventional computed tomography (CT) scanning to become the first-line diagnostic test&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Traumatic subarachnoid hemorrhage SAH occurs when there is arterial or venous injury to the vessels coursing through the subarachnoid space overlying the brain parenchyma, and is identified on CT as an abnormal hyperdensity in the subarachnoid space.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C,D are not the Investigation of choice  in Intracranial hemorrhage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Although CT may be more useful than MRI for detecting hyperacute parenchymal hemorrhage or early subarachnoid hemorrhage (SAH) or intraventricular hemorrhage (IVH), MRI is certainly more sensitive after 12-24 hours. MRI is also more specific than CT in determining the age of a hemorrhage.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Central stellate scar on CT scans are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal hemangiomas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal oncocytoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wilms&#x27; tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papillomas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Renal oncocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renal oncocytoma Central stellate scar is a characteristic imaging finding of oncocytoma on CT or magnetic resonance imaging (MRI) &#x27; Average size of oncocytoma with central scars is slightly less than that of tumors without scars Oncocytoma are usually isoechoic to the kidney, with well-demarcated margins&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renal oncocytomas are relatively benign renal tumors. The main clinical importance of this lesion is the difficulty in preoperatively distinguishing it from renal cell carcinomas, as epidemiology, presentation, imaging and even histology can be very similar.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C,D does not show Central stellate scar on CT scans&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Macroscopic appearance Macroscopically, oncocytomas are tan in color, similar to the renal cortex, or darker brown (mahogany brown). A rim of compressed normal renal parenchyma is sometimes seen, forming a pseudocapsule . Macroscopic hemorrhage is seen in a minority of patients (~20%) Microscopic appearance Oncocytomas are believed to originate from intercalated tubular cells of the collecting tubules and are composed of large, swollen eosinophilic cells of protuberant mitochondrial components . A biopsy is usually unhelpful in distinguishing an oncocytoma from a renal cell carcinoma, as the latter may also have oncocytic elements. Necrosis is usually absent&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The best investigation to detect Renal stone is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X- ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT Radiology in Renal Stones Intravenous urogram and CT scanning (more specifically, CT, KUB) are investigations of diagnostic value for renal stones&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT scans are able to detect 99% of renal stones and, therefore, are Gold standard diagnostic investigation for renal calculi In addition, the CT scan is able to exclude other causes of an acute abdomen and contrast media is not needed unlike IVU which may be nephrotoxic X-ray KUB can detect 80% renal calculi so should be the first investigation offered&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. X- ray -X ray cannot detect all stones Option: C. MRI - MRI is not preffered as investigation of choice for stones Option: D. USG - USG  is not preffered as investigation of choice for stones&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms Of Kidney Stones severe pain on either side of your lower back. more vague pain or stomach ache that doesn&#x27;t go away. blood in the urine. nausea or vomiting. fever and chills. urine that smells bad or looks cloudy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came to urologist with complaint of pain in lumbar region with hematuria.The most sensitive imaging modality for diagnosis of Ureteric stones in a patient with acute colic is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-ray KUB region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ultrasonogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non contrast CT scan of the abdomen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contrast enhanced CT scan of the abdomen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non contrast CT scan of the abdomen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non contrast CT scan of the abdomen Non-contrast helical CT scan is the most sensitive modality to detect urolithiasis, especially ureteral or small calculi and provides the most anatomic detail of the urinary tract 1&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT. Non-contrast CT (CT KUB) is the gold standard for imaging ureteric stones, with the vast majority (99%) being radiodense. Stones &amp;gt;1 mm in size are visualized, with the specificity of helical CT as high as 100% MID URETERIC STONE IN CT KUB&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. X-ray KUB region - CT is a better modality than x ray for calculus. Option: B. Ultrasonography - USG cannot detect all type of stones. Option: D. Contrast enhanced CT scan of the abdomen - NCCT is preferred, not CECT for ureteric stones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT KUB can also detect secondary signs of urinary tract obstruction, including ureterohydronephrosis and perinephric stranding. In patients with little pelvic fat, distinguishing a ureteric calculus from a phlebolith can be challenging. Two signs have been found helpful: comet-tail sign: favors a phlebolith soft-tissue rim sign: favors a ureteric calculus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56 year old individual wants screening for CAD(coronary artery disease) because recently his brother died of heart attack. Which investigation should be used for screening in this individual by calculating coronary calcium score?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac CT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ECHO&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cardiac CT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cardiac CT There are mainly two indications of cardiac CT. One is screening method for CAD and other is diagnosis of ALCAPA( anomalous origin of left coronary artery from pulmonary artery).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cardiac CT requires intravenous injection of iodinated contrast agent, with the exception of CT calcium scoring, which requires unenhanced cardiac CT. Coronary calcium score ( agatson score) is calculated using cardiac CT for screening of CAD. Value 130 is the cutoff for CAD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. USG is not used for screening Option: C. MRI is best to check functionality of ventricles of heart Option: D. ECHO can be used for screening but not calculating coronary calcium score&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coronary CT angiography (CTA or CCTA) is the use of computed tomography (CT) angiography to assess the coronary arteries of the heart. The patient receives an intravenous injection of radiocontrast and then the heart is scanned using a high speed CT scanner, allowing physicians to assess the extent of occlusion in the coronary arteries, usually in order to diagnose coronary artery disease. CTA is superior to coronary CT calcium scan in determining the risk of Major Adverse Cardiac Events&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 8 week old infant brought by his mother with complaint of gradually become fussy and irritable. Typically, display pallor, irritability, and diaphoresis after feeding. Later a investigation was done as shown below. Name the investigation:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ECHO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac CT angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-ray chest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cardiac CT angiography&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687263940575-QTDR004018IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cardiac CT angiography Definitive diagnosis for ALCAPA is Cardiac CT angiography which is non-invasive method and even better than catheter angiography . MRI, Echo and chest X-ray can help in diagnosis Above image shows Cardiac CT angiography. Bone appearance is white in CT and black in MRI.In catheter angiography catheter already in aorta.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ALCAPA syndrome is one of the most common causes of myocardial ischemia and infarction in children and may also present as cardiomyopathy. Without treatment, approximately 90% of patients die within the first year of life. However, in some cases collateral blood supply from the right coronary artery may be well-established and the patients can reach to adulthood. Other indications include evaluation of cardiac structures and function in adult congenital heart disease, evaluation of ventricular morphology, left and right ventricular systolic function, the pericardium and evaluation of intra- and extracardiac structures such as valves, masses and pulmonary veins. Stress CT myocardial perfusion may be used for evaluating myocardial perfusion for the detection of functionally significant coronary artery disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. MRI - BONE will appear black in MRI. Option: B. ECHO - NOT a better investigation than Cardiac CT angiography in this case. Option: D. X-ray chest -  NOT a better investigation than Cardiac CT angiography in this case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When evaluating the heart for potential CAD, usually a non enhanced calcium scoring sequence is first performed to assess for coronary artery calcification. This low-dose technique allows for a detection of calcifications of the coronary arteries. Although this technique does not give any information about potential hemodynamically relevant stenoses, an Agatston score can be calculated based on that data. The calculated Agatston score allows for an early risk stratification of patients with a high Agatston score (&amp;gt;160) have an increased risk for a major adverse cardiac event (MACE)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 year old man was undergo cardiac CT as shown in image. Identify the 1 in the following image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left atrium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right atrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left ventricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right ventricle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left atrium&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687263940669-QTDR004019IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Left atrium Label 1 is left atrium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On contrast-enhanced chest CT and cardiac MRI, the left atrium when measured on axial slices can be considered enlarged when the anteroposterior diameter is ≥50 mm (male) and ≥45 mm (female)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Other label in image, proximal right coronary artery (proximal-RCA), proximal left anterior descending artery (proximal-LAD) with diagonal side branch (D), and proximal circumflex artery (proximal-Cx) with obtuse marginal branch (OM)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The interatrial septum may be difficult to identify on CT. This is especially true of the fossa ovalis, being even thinner, which may be unidentifiable and mistaken as an atrial septal defect. The junction of the left atrial appendage and left superior pulmonary vein forms a muscular ridge. This ridge varies in size and may be large and pronounced, and thus mistaken for a pedunculated mass or thrombus in the left lateral wall. The left atrium lies directly in front of the esophagus and is, therefore, an appropriate window for transesophageal echocardiography.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old man undergo CT angiography under screening programme for high risk patients. Identify the wrong statement for cardiac CT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Because of the good spatial and temporal resolution, the main coronary arteries and large side branches can be well visualised by coronary CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT can not establish the dominance of coronary circulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT allows evaluation of coronary lumen and vessel wall for assessing coronary artery stenoses.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dominance of the coronary arteries refers to the artery that gives rise to the posterior descending artery.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT can not establish the dominance of coronary circulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT can not establish the dominance of coronary circulation Because of the good spatial and temporal resolution, the main coronary arteries and large side branches can be well visualised by coronary CT angiography. CT can establish the dominance of coronary circulation . The location of origins and courses of the coronary arteries can be visualised, along with coronary anatomical anomalies. CT allows evaluation of coronary lumen and vessel wall for assessing coronary artery stenoses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dominance of the coronary arteries refers to the artery that gives rise to the posterior descending artery. The right coronary artery is dominant in approximately 80% of the population and the left circumflex artery in approximately 10%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C,D are correct statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In a coronary angiogram, a catheter is inserted into an artery in the groin, arm or neck and threaded through the blood vessels to the heart. A coronary angiogram can show blocked or narrowed blood vessels in the heart. A coronary angiogram is a procedure that uses X-ray imaging to see your heart&#x27;s blood vessels.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 26-year-old individual some anomaly in vascular system of heart is expected and hence volume rendered CT was done as given below. Identify the label 1?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right coronary artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left coronary artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Circumflex artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obtuse marginal branch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Right coronary artery&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1712061585471-FDR004021(1).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right coronary artery Label 1 is right coronary artery Image shows Volume-rendered computed tomography reconstructions for coronary artery and cardiac venous anatomy. AM, acute marginal branch of right coronary artery (RCA)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A significant advantage of a CT angiogram over a traditional angiogram is that a CT angiogram is non-invasive. However, for cases of abnormal CT angiogram results - such as one or several blood vessels being blocked or narrowed - a standard angiogram may be required as a follow-up .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Left coronary artery (LM) , circumflex artery (Cx) and obtuse marginal branch (OM) are seen in this image above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Computed tomography angiography (also called CT angiography or CTA ) is a computed tomography technique used for angiography—the visualization of arteries and veins—throughout the human body. Using contrast injected into the blood vessels, images are created to look for blockages, aneurysms (dilations of walls), dissections (tearing of walls), and stenosis (narrowing of vessel). CTA can be used to visualize the vessels of the heart, the aorta and other large blood vessels, the lungs, the kidneys, the head and neck, and the arms and legs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 26 year old individual some anomaly in vascular system of heart is expected and hence volume rendered CT was done as given below. Identify the label 1?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Circumflex artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right coronary artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left coronary artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left marginal vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Circumflex artery&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1712061615317-FDR004022(1).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Circumflex artery Label 1 is circumflex artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - LMV : left marginal vein OM : obtuse marginal branch GCV : great cardiac vein PLVV : posterior left ventricular vein&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In a right-dominant circulation , the right coronary artery (RCA) supplies the posterior portion of the interventricular septum and gives off the posterior descending artery. This contrasts with a left-dominant circulation, in which the left circumflex (LCX) artery supplies this territory.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 16 year old individual some anomaly in the vascular system of the heart is expected and hence 3-D volume rendered CT was done as given below. Identify the dominance of the vascular system in both images:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1- left dominant coronary artery circulation ; 2- right dominant coronary artery circulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-Right dominant coronary artery circulation; 2- right dominant coronary artery circulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1- left dominant coronary artery circulation; 2- left dominant coronary artery circulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1- right dominant coronary artery circulation; 2- left dominant coronary artery circulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1- left dominant coronary artery circulation ; 2- right dominant coronary artery circulation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687263941268-QTDR004023IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1- left dominant coronary artery circulation ; 2- right dominant coronary artery circulation Three-dimensional volume-rendered computed tomography images with frontal view and view from below showing right dominant coronary artery circulation In 1 and 2. In right dominant coronary artery circulation, the posterior descending artery (PD) arises from the right coronary artery (RCA). Side branches visualised: AM, acute marginal branch; D, diagonal branch; LAD, left anterior descending coronary artery; LV, left ventricle; OM, obtuse marginal branch; PL, posterolateral branch.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coronary artery dominance is defined as the artery from which the posterior descending artery arises that mainly supplies the myocardial inferior wall. The right coronary artery (RCA) is dominant in 60%–85% of hearts and the left circumflex coronary artery (LCX) is dominant in the remainder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION B,C,D are incorrect statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most hearts are right dominant (60%) where the PDA is supplied by the RCA. However, up to 20% of hearts may be left dominant, where the PDA is supplied by the LAD or LCx, or codominan t, where a single or duplicated PDA is supplied by branches of both the RCA and LAD/LCx (20%).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 year old individual admitted in hospital following spinal shock complaint of sudden onset breathlessness and chest pain. D dimer was done as immediate investigation and found 2000. His blood pressure was 110/70. What should be the investigation of choice in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MR angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;V/Q scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CT angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT angiography Since this patient is immobile for a few days following spinal shock and hence high risk for DVT and pulmonary embolism . Clinical features and D-dimer also suggestive of pulmonary embolism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;For a cardio respiratory stable patient CT angiography is investigating of choice. Ventilation-perfusion (V/Q) scanning can be used in patients with renal impairment or IV contrast media allergy who cannot tolerate CT scanning. Pulmonary angiography is the gold-standard test for diagnosing PE, although it is used infrequently because of its high cost and invasive nature&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. MR angiography - CT angiography is investigating of choice. Option: C. V/Q scan - Ventilation-perfusion (V/Q) scanning can be used in patients with renal impairment or IV contrast media allergy who cannot tolerate CT scanning. Option: D. Chest X-ray - NOT preferred as investigation of choice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14 year old male present with complain of right upper quadrant pain, fever and jaundice is referred USG and percutaneous transhepatic cholangiography was done which shows sacculan dilation of intrahepatic duct. On CT scan, it shows \&quot;central dot\&quot; sign. What is the diagnosis of this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caroli&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver hamartoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polycystic liver disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the Above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Caroli&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Caroli&#x27;s disease Central Dot Sign: On CT scan of liver in Caroli&#x27;s disease, tiny dots with strong contrast enhancement within dilated intrahepatic bile ducts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Caroli&#x27;s disease is a congenital disorder of the large intrahepatic biliary ducts due to a ductal plate malformation, causing multifocal, segmental, saccular dilation. Central dot sign is the finding of tiny dots with strong contrast enhancement within the dilated intrahepatic bile ducts.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Central Dot Sign: On CT scan of liver in Caroli&#x27;s disease,hence other options are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Difference between Caroli disease and Caroli syndrome Caroli disease (CD) is a rare, congenital disorder involving malformation of the liver. Also known as congenital communicating cavernous ectasia of the biliary tree, it involves segmental dilatation of the intrahepatic bile ducts. It is called Caroli syndrome (CS) when present with liver fibrosis and cirrhosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 34 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        function toggleMarkForReview() {

                markedForReview[currentQuestion] = !markedForReview[currentQuestion];

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);

            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
