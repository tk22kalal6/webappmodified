t;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old woman known case of MS as a consequence of RHD come with complaint of palpitations, dyspnea, fatigue, lightheadedness and chest pain. ECG shows To rule out clot which ECHO modality is preferred in this setting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transthoracic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transesophageal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transesophageal&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264002935-QTDR005007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transesophageal Cardiac ultrasound is currently one of the most important imaging techniques in clinical cardiology because it is quickly performed, readily available (even at bedside)and bears low costs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The detailed pictures provided by TEE see: The size of heart and how thick its walls are. How well heart is pumping. If there is abnormal tissue around heart valves that could indicate bacterial, viral or fungal infections, or cancer. If blood is leaking backward through your heart valves (regurgitation) or if valves are narrowed or blocked (stenosis). If blood clots are in the chambers of heart, in particular the upper chamber&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Echocardiography has evolved from M-mode ultrasound to 2-D and, recently, to 3-D image orientation  hence option (d) is excluded as valve cannot be viewed in a single plane with 2D technique Transthoracic echo is not good to see left atrium since left atrium is posteriorly therefore better visualise via transoesophageal echo co AF involve secondary to MS involve left atrium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Why perform a transesophageal echocardiogram? A transesophageal echocardiogram (TEE) is a special type of echocardiogram. It is usually done when your doctor wants to look more closely at your heart to see if it could be producing blood clots. Like an echocardiogram, the TEE uses high-frequency sound waves (ultrasound) to examine the structures of the heart.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year old known case of dilated cardiomyopathy come to your clinic with symptoms include shortness of breath, fatigue, light headedness and a rapid, fluttering heartbeat. An ECHO was advised. Identify the condition this patient has developed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tricuspid regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Option (a,b)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mitral regurgitation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264004256-QTDR005009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mitral regurgitation Dilated cardiomyopathy is an important cause of functional mitral regurgitation . Clinical features also suggestive of left sided valve lesion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dilated Cardiomyopathy (DCM) is a disease of the heart muscle characterized by enlargement and dilation of one or both of the ventricles along with impaired contractility defined as left ventricular ejection fraction (LVEF) less than 40%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Image shows Colour Doppler ultrasound shows severe regurgitation in the left atrium and marked left ventricular enlargement (mitral annulus dilatation) Option: A. is excluded as in aortic regurgitation, Echo colour Doppler shows aortic insufficiency, with a wide jet, while continuous Doppler interrogation shows a steep decay of the curve indicating severity of regurgitation (rapid pressure drop during diastole) Option: C. is incorrect as in case of tricuspid regurgitation Echo colour Doppler demonstrates severe tricuspid insufficiency with mosaic effect occupying the entire right atrium&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Echocardiography is crucial in making the diagnosis of DCM and provides an objective assessment of ventricular size, function, and any associated valvular abnormalities. Echocardiography also can identify the presence of a mural thrombus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old man admitted in casualty with sudden onset dyspnea, pleuritic chest pain and tachypnoea. His BP is 80/46 To rule out PE (pulmonary embolism) d dimer sent along with ABG. Which investigation should be done next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transesophageal echo&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Transesophageal echo&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transesophageal echo TEE is the first imaging method of choice in cardiorespiratory-unstable patients , in whom massive PE is suspected. The RV function can be assessed and central pulmonary emboli be detected . As this technique has a low sensitivity for peripheral emboli, its use is not recommended in stable patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transesophageal cardiogram procedure A Transesophageal Echocardiogram is a diagnostic test used to view the structures of the beating heart. In this procedure, a transducer is passed through the mouth and into the esophagus, which lies behind the heart. The transducer then sends images of the heart to a monitor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. CT angiography In stable patients CT angiography is preferred. Option: C. MRI MR angiography takes much time as compared to other investigations. X-ray findings are non specific. Until recently, pulmonary angiography was considered the gold standard for the diagnosis of PE. For several reasons (e.g. costs, limited availability and invasiveness of the procedure), it has not gained general acceptance. In experienced hands it remains a valuable examination with a low complication rate (mortality 1% and non- fatal complications &amp;lt;5%); however, for diagnostic purposes, it may only have a role if CT is not available or a definite diagnosis cannot be obtained otherwise.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications for TEE test Indications for a limited rescue four-view exam include the unstable patient with unexplained hemodynamic disturbances, suspected valve disease, thromboembolic problems, transesophageal echocardiography guided CPR in emergency department cardiac arrest both for diagnosis and monitoring effective cardiopulmonary CPR.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26 year old pregnant lady in her 3rd trimester come with complaint of mass in her left breast . Which investigation should be done next ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mammography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;USG USG is preferred and safest modality to diagnose any mass during pregnancy as well as below 40 year age since high density of breast. USG is also preferred to differentiate solid from cystic lesion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Breast ultrasound requires high-quality , high-resolution grey- scale imaging, using linear probes with high frequencies up to 15 MHz.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Mammography and ct scan should not be done in pregnancy since based on ionising radiation Option: C. Ct scan is not advised for work up of breast lump. Option: D. MRI can be done in pregnancy for work up of breast lump but it’s expensive and time consuming hence preferred modality is USG.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Benign US features include few (two or three) gentle lobulations , ellipsoid shape, and a thin capsule, as well as a homogeneously echogenic echotexture. Malignant US features include spiculation, taller-than-wide orientation, angular margins, microcalcifications, and posterior acoustic shadowing.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26 year old woman came with right breast lump and USG was done as shown in image. Identify the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Breast cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breast cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fat necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Breast cyst&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264004365-QTDR005012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Breast cyst Ultrasound demonstrates well-defined margins , with an oval or round shape. There is an absence of internal echoes indicating the presence of fluid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The area of breast tissue behind a cyst appears bright on ultrasound (posterior enhancement) due to improved transmission of the ultrasound beam through the cyst fluid .When these features are present, a cyst can be diagnosed with certainty. Aspiration is easily performed under ultrasound guidance to alleviate symptoms or when there is diagnostic uncertainty.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Breast cancer irregular hypoechoic mass with acoustic shadowing and an echogenic halo is typical of a carcinoma. Option: C. Fat necrosis Fat necrosis USG&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 year old boy admitted to casualty with complaint of severe abdominal pain since 2 hours with one episode of vomiting. Pain was localise to right iliac region associated with tenderness and rebound tenderness. Name the investigation and probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG and appendicitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG and mesenteric adenitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG and intussusception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG and colorectal cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. USG and appendicitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264004455-QTDR005013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;USG and appendicitis Clinical scenario and USG image are suggestive of appendicitis. Image shows A longitudinal ultrasound image showing a thickened appendix (arrowheads) with an appendicolith, casting echo shadow (asterisk)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Appendicitis is the most common cause for acute surgery in childhood. Between 30% and 40% of children do not present with the typical clinical presentation of appendicitis and, in particular, preschool patients often present with atypical features, more rapid progression and higher incidence of complications .Ultrasound should be the primary imaging investigation and performing a comprehensive ultrasound examination will make CT redundant in most cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - All other options are DD of appendicitis . Colorectal cancer usually present in older age group and intussusception has target sign on USG. Mesenteric adenitis doesn’t appear like tubular structure on USG.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most useful sign of acute appendicitis on ultrasonography is an outer appendiceal diameter of 6 mm or greater on cross-section . Depending on the technique used, the diagnostic accuracy of CT in acute appendicitis ranges from 93 to 98 percent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9 month old infant with colicky abdominal pain and bloody stools present in casualty. USG was done as shown in image. What is diagnosis of given case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Appendicitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mesenteric adenitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colorectal cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intussusception&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264004607-QTDR005014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intussusception Intussusception This condition usually occurs in children under 1, with a peak incidence between 5 and 9 months of age ; however, it may occur up to school age. Ileocolic intussusceptions are the most common type.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intussusception Is Easily Appreciated on Ultrasound. The axial view shows the ‘doughnut’ or ‘target sign’ .The longitudinal view reveals the typical ‘sandwich’ appearance&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B,C,D do not show doughnut’ or ‘target sign’ .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intussusception occurs when one segment of the bowel is pulled into itself or a neighboring loop of the bowel by peristalsis. It is an important cause of an acute abdomen in children and merits timely ultrasound examination and reduction to preclude significant sequelae, including bowel necrosis. When occurring in the adult population, intussusception is usually caused by a focal lesion acting as a lead point.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 year old male with history of alcohol intake and smoking since 30 years. He come with complaint of dysphasia for solid and to lesser extent for liquid since 3 months. He has history of weight loss and anorexia. Which investigation is best for T (T of tnm) staging?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endoscopic USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PET&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endoscopic USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endoscopic USG EUS is generally used to characterise abnormalities identified using other imaging techniques, in particular the staging of oesophageal cancer, especially T and N staging. Less frequently, EUS is used for the assessment of submucosal lesions of the oesophagus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The high frequency and close proximity of the ultrasound probe allow the delineation of five layers of the oesophageal wall : mucosa, muscularis mucosa, submucosa, muscularis propria and adventitia. The muscular layers are hypoechoic; hence, there is a five- layered alternating pattern.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - PET/CECT is Good for overall staging especially M staging CT scan can be used but EUS is better. MRI is not preferred modality .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EUS can help diagnose conditions in the upper GI tract (esophagus, stomach and duodenum), the lower GI tract (colon and rectum) and nearby organs including the lungs, pancreas, liver and gallbladder.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year old man present with sudden, severe chest and upper back pain that radiates to the neck and down the back, loss of consciousness and shortness of breath. His BP was 80/60 . Which investigation should be done next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MR angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TEE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. TEE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TEE This is probably a case of Aortic dissection with cardio respiratory instability and hence investigation of choice should be TEE in this case. Although in all other cases IOC is either CT angiography or MR angiography. X-ray is not preferred investigation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aortic dissection is an acute process in which a tear in the internal face of the aorta leads to dissection through the laminas and formation of a new lumen (false lumen) and acute drop in systemic blood pressure, potentially leading to hemopericardium and cardiac tamponade with sudden death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A,B,D are not IOC in this case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An aortic dissection is a medical emergency in which the inner layer of the large blood vessel branching off the heart (aorta) tears. It&#x27;s most common in men in their 60s and 70s. Symptoms include sudden, severe chest or upper back pain that radiates to the neck or down the back, loss of consciousness and shortness of breath. Treatment may include surgery and medication, such as beta blockers.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Two friends X and Y came for routine health checkup. LFT of X and TFT of Y was deranged and later USG of respective area was done. What should be the frequency of USG probe for respective case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High frequency. Low frequency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low frequency ,high frequency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low frequency ,low frequency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High frequency ,High frequency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Low frequency ,high frequency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low frequency ,high frequency For superficial body part high frequency probe (7-15 MHz) USG and for deep body part low frequency (2-7MHz) USG should be used. Thyroid is superficial part and liver is deep therefore the answer is B.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The following frequencies are a guide to frequencies typically used for ultrasound examination: 5 MHz: deep abdomen, obstetric and gynecological imaging. 5 MHz: general abdomen, obstetric and gynecological imaging. 0 MHz: vascular, breast, pelvic imaging. 7.5 MHz: breast, thyroid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C,D are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There are three basic types of probe used in emergency and critical care point-of-care ultrasound: linear, curvilinear, and phased array. Linear (also sometimes called vascular) probes are generally high frequency, better for imaging superficial structures and vessels, and are also often called a vascular probe.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman in her 3rd trimester from urban slum come first time in Hospital with loss of fetal movement since 1-2 weeks. Her USG was done as shown in image. What is the diagnosis of this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intrauterine death&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anencephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrosomia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spina bifida&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intrauterine death&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264005377-QTDR005018IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intrauterine death Given clinical scenario and USG image ( Spalding sign) suggest intrauterine death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spalding&#x27;s sign is a sign used in obstetrics. It is an indicator of fetal death. When fetal death has occurred loss of alignment and overriding of the bones of cranial vault occur due to shrinkage of cerebrum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Anencephaly shows frog eye sign on USG . Option: C. Macrosomia doesn’t appear like this but can have a history of decreased fetal movement . Option: D. Spina bifida shows lemon sign and banana sign on USG .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms of intrauterine fetal demise Spotting or bleeding during pregnancy. Pain and cramping. Fetal kicking and movement suddenly stops. Fetal heartbeat is indetectable with a Doppler or stethoscope. Fetal heartbeat and movement is indetectable with an ultrasound.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old woman come for routine full body checkup. Her USG abdomen image attached. BMI - 32 kg/m2. Diagnose the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gallstone disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biliary sludge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emphysematous cholecystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Porcelain gallbladder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gallstone disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1715754814934-16...JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gallstone disease Given Ultrasound of the gallbladder shows a small stone in the cystic duct (callipers) with multiple small echogenic stones in the dependent gallbladder producing posterior acoustic shadowing. Since this lady has high bmi , she is high risk for gallstone disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There are two main types of gallstones: Stones made of cholesterol -- This is the most common type. Cholesterol gallstones are not related to cholesterol level in the blood. .. . Stones made of bilirubin -- These are called pigment stones. They occur when red blood cells are destroyed and too much bilirubin is in the bile.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B: In case of biliary sludge Ultrasound shows mobile echogenic sludge within the gallbladder. Option C: Emphysematous GB usually required CT for better detection but on USG one can see intraluminal gas as echogenic band. Option D: Porcelain GB shows echogenic wall of gall bladder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;INDICATION FOR GALL STONE SURGERY Some patients with high risk of gallbladder cancer such as porcelain gallbladder, stones associated with gallbladder polyps larger than 10mm, stones larger than 25mm, etc., need to apply gallstone surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old fatty woman come with complaint of pain in right upper quadrant of abdomen with vomiting episodes. USG was done to diagnose gallstone disease. Identify the wrong statement.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apply gel before performing any USG to eliminate the air between probe and skin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoechoic terminology is used for USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypodense terminology is used for USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fat appears hyperechoic on USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypodense terminology is used for USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypodense terminology is used for USG Air is enemy of USG that’s why we apply gel before performing any USG to eliminate the air between probe and skin. Hypoechoic is for USG while hypodense is for CT and hypointense for MRI.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperechoic on USG Fat Air Calculus Calcification and none.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,B,D are correct statements&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gallstones (cholelithiasis) describe stone formation at any point along the biliary tree. Specific names can be given to gallstones depending on their location: cholecystolithiasis: gallstones within the gallbladder the terms cholelithiasis or gallstones have been largely used in clinical practice on their own to refer to stones in the gallbladder choledocholithiasis: gallstones within the bile ducts&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 year old male with history of alcohol intake since last 20 years. He come with complaint of dysphasia for solid and to lesser extent for liquid since 3 months. He has history of weight loss and anorexia. Endoscopic USG was done. Identify the wrong statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscular layers are hypoechoic;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is a five- layered alternating pattern.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The low frequency and close proximity of the ultrasound probe allow the delineation of five layers of the oesophageal wall&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EUS is best for T staging of TNM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The low frequency and close proximity of the ultrasound probe allow the delineation of five layers of the oesophageal wall&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The low frequency and close proximity of the ultrasound probe allow the delineation of five layers of the oesophageal wall EUS is generally used to characterise abnormalities identified using other imaging techniques, in particular the staging of oesophageal cancer ,especially T and N staging.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Less frequently, EUS is used for the assessment of submucosal lesions of the oesophagus. The high frequency and close proximity of the ultrasound probe allow the delineation of five layers of the oesophageal wall: mucosa, muscularis mucosa, submucosa, muscularis propria and adventitia. The muscular layers are hypoechoic; hence, there is a five- layered alternating pattern.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,B,D are correct statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5 layers of the esophagus on EUS EUS examination of the normal esophagus showing the typical five-layer pattern: first hyperechoic layer (interface between lumen and mucosa), second hypoechoic layer (deep mucosa including muscularis mucosa), third hyperechoic layer (submucosa), fourth hypoechoic layer (muscularis propria), and fifth hyperechoic layer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 year old male Patient come with symptoms of lower urinary tract . To look at prostate transrectal and trans abdomen USG was done. What should be the frequency of USG probe for transrectal and trans abdomen USG respectively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High frequency ,high frequency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low frequency ,high frequency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low frequency ,low frequency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High frequency ,low frequency&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High frequency ,low frequency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High frequency ,low frequency TRUS prostate is superficial therefore high frequency probe is used since less penetration needed while in TAS prostate is deep structure therefore low frequency probe is used. Resolution is inversely proportion to the depth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Higher ultrasound frequencies have shorter wavelengths and provide better detail and spatial resolution (recall that Axial resolution (ultrasound) = ½ ⨉ spatial pulse length). However, shorter wavelengths and are absorbed/attenuated more easily. Therefore, higher frequencies are not as penetrating. This explains why high frequencies are used for the superficial body structures and low frequencies are used for those that are deeper.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A,B,C are incorrect as TRUS prostate is superficial therefore high frequency probe is used since less penetration needed while in TAS prostate is deep structure therefore low frequency probe is used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medical ultrasound transducers contain more than one operating frequency . The following frequencies are a guide to frequencies typically used for ultrasound examination: 5 MHz : deep abdomen, obstetric and gynecological imaging 5 MHz : general abdomen, obstetric and gynecological imaging 0 MHz : vascular, breast, pelvic imaging 5 MHz : breast, thyroid 0 MHz : breast, thyroid, superficial veins, superficial masses, musculoskeletal imaging. 15.0 MHz: superficial structures, musculoskeletal imaging.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 year old pregnant lady had history of neural tube defect in fetus in last pregnancy which was later aborted. What is the earliest detectable congenital alternation by USG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spina bifida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic hygroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anencephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Encephalocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anencephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anencephaly Symmetric absence of cranial vault and brain structure above large and prominent orbits&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There is increase chance of neural tube defect in consecutive pregnancy if previous Pregnancy shows neural tube defects. diagnosis is suspected by 12-13 weeks and reliable around 15-16 weeks&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,B,D can be detected by usg but  earliest detectable congenital alternation by USG is  Anencephaly&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Nuchal translucency scan, typically at 12 to 14 weeks, is used to detect Down&#x27;s syndrome, Edwards&#x27; syndrome, and Patau&#x27;s syndrome. The general abnormality scan at 20 to 22 weeks detects problems such as spina bifida, ancencephaly, and heart abnormalities.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following techniques use piezoelectric crystals?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ultrasonography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NMR imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X -ray diffraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xeroradiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ultrasonography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ultrasonography UltraSound wave is produced by passing electric current through piezoelectric (PZE) crystals Piezoelectric crystals in the ultrasound probe: Innumerable dipoles arranged in geometric&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The piezoelectric effect is the cornerstone of traditional ultrasound. This is an electromechanical property of certain materials like quartz where an electrical current applied through the object generates vibrations resulting in pulsed sound waves.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION B,C,D modalities do not use  piezoelectric crystals&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crystalline materials produce small amounts of electricity when a force is applied that changes their shape in some way. These are called piezoelectric materials. Quartz is an example of a piezoelectric substance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Investigation of choice for hydronephrosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excretory Urography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystourethrography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;USG Two most frequent indications for renal sonography: Evaluation of an antenatal abnormality (hydronephrosis or cystic change) Investigation of a child who has had a urinary tract infection (UTI)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;hydronephrosis on ultrasound Hydronephrosis is defined as dilatation and distension of the renal collecting system of one or both kidneys due to obstruction of urine outflow distal to the renal pelvis (i.e., ureter, urinary bladder, and urethra).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C,D are not considered as Investigation of choice for hydronephrosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of hydronephrosis in adults kidney stones – small stones that form in the kidneys that can sometimes travel out of a kidney and block the ureters. benign prostatic hyperplasia – non-cancerous swelling of the prostate gland.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most commonly used investigation for Urinary tract obstruction is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;KUB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;USG Ultrasound is a useful first-line investigation for any patient with suspected urinary tract obstruction by assessing direct signs of obstruction such as , hydronephrosis and hydroureter&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An obstructive uropathy is a catch-all term encompassing any cause of complete or partial, congenital or acquired, and permanent or intermittent obstruction of the urinary tract . Depending on the severity of obstruction and extent, it may result in permanent change in both the collecting system proximal to the obstruction and to the renal parenchyma which normally drains into the affected collecting system.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Computed tomography (CT) is now the preferred imaging technique when renal calculi are suspected Option: B. MR urography in this setting is useful for confirming the presence of true hydronephrosis and determining the level of apparent obstruction. Option: D. KUB has very low sensitivity even in detection of urinary tract calculi&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes include: ureter transitional cell carcinoma of the ureter retrocaval ureter urolithiasis ureterocele bladder transitional cell carcinoma (TCC) of the bladder urethra posterior urethral valves (PUV) urethral atresia urethral stenosis urethral carcinoma benign prostatic hypertrophy (BPH)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Semen analysis of a young man who presented with primary infertility revealed low volume, fructose negative ejaculate with azoospermia. Which of the following is the most useful imaging modality to evaluate the cause of his infertility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colour duplex ultrasonography of the scrotum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transrectal ultrasonography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retrograde urethrography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spermatic venography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transrectal ultrasonography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transrectal ultrasonography Transrectal ultrasound is performed where a low-volume ejaculate is produced to detect Ejaculatory duct obstruction (Acidic low-volume ejaculate, Absent/ minimal fructose)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transrectal ultrasonography, or TRUS in short , is a method of creating an image of organs in the pelvis, most commonly used to perform an ultrasound-guided needle biopsy evaluation of the prostate gland in men with elevated prostate-specific antigen or prostatic nodules on digital rectal exam.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C,D are not much useful modality to find the cause of infertility in this case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transrectal ultrasound (TRUS) is a 5- to 15-minute outpatient procedure that uses sound waves to create a video image of the prostate gland. A small, lubricated probe placed into the rectum releases sound waves, which create echoes as they enter the prostate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 year old male patient landed up in trauma after RTA. There was no external wound or bleeding visible. His vitals were- PR: 134 bpm, BP- 75/54 mm of hg. Which of the following modalities shown in the image will be useful in such a patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B can be used.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264005577-QTDR005030IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B In the given question, the patient came to trauma after having RTA. the vitals of the patient shows that he is unstable. In such a situation, USG is a very good modality as it is less time taking and can be used to localise the area. Image in option B represents USG machine which is portable also.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Focused Assessment with Sonography in Trauma (FAST) is an ultrasound protocol developed to assess hemoperitoneum and hemopericardium. Numerous studies have demonstrated sensitivities between 85% to 96% and specificities exceeding 98%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. - Image shows CT scan machine. It can be done in stable patients. Option: C. - Image shows MRI machine, which is normally not required in trauma patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;positive FAST in trauma FAST is most useful in trauma patients who are hemodynamically unstable. A positive FAST result is defined as the appearance of a dark (\&quot;anechoic\&quot;) strip in the dependent areas of the peritoneum. In the right upper quadrant this typically appears in Morison&#x27;s Pouch (between the liver and kidney).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 year old male presented to OPD with dysphagia to both solid and liquid which is progressive in nature. He underwent endoscopy which showed growth in the oesophagus. which of the following will be the most useful investigation for T staging of the following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EUS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT-scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoscopy guided biopsy of the lesion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. EUS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EUS In the given, the old male patient with complaints of non- progressive dysphagia showed growth in oesophagus on endoscopy is most probably having oesophageal carcinoma. For the T Staging of the tumor, EUS i.e. endoscopic ultrasound is the most useful investigation which can be used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5 layers of the esophagus on EUS EUS examination of the normal esophagus showing the typical five-layer pattern: first hyperechoic layer (interface between lumen and mucosa), second hypoechoic layer (deep mucosa including muscularis mucosa) , third hyperechoic layer (submucosa), fourth hypoechoic layer (muscularis propria) , and fifth hyperechoic layer&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. - MRI is not useful for T staging of the tumor. Option: C. - CT scan it can be used for complete staging of the tumor along with PET scan. Option: D. - Endoscopy guided biopsy of the lesion is not used for depth staging of the tumor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The number of abnormal lymph nodes seen on EUS correlates closely with patient survival. For nodal disease, EUS has a sensitivity higher than that of PET-CT or CT, but it is less specific&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 year old male came with a complaint of having pain in the abdomen on right side after eating heavy meals, associated with nausea and bilious vomiting. USG finding revealed thickened GB wall with inflammation and pericholecystic fluid along with acoustic shadow. What is the diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute cholecystitis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic cholecystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Choledocolithiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute calculus cholecystitis.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acute calculus cholecystitis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute calculus cholecystitis. In the given question, the clinical presentation points towards acute cholecystis for which the first investigation to be done is USG. On USG the finding given is as- revealed thickened GB wall with inflammation and pericholecystic fluid along with acoustic shadow. Hence, this explains that GB stone is also present along with acute cholecystitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;symptoms of acute cholecystitis Acute cholecystitis comes on suddenly and causes severe, ongoing pain. More than 95% of people with acute cholecystitis have gallstones. Pain begins in your mid to upper right abdomen and may spread to your right shoulder blade or back. Pain is strongest 15 to 20 minutes after eating and it continues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. - Acute cholecystitis only wound have been the answer if the finding of acoustic shadow would not have been given. Option: B. - Chronic cholecystitis would have been present if GB have been contracted and no active inflammation would be present. Option: C. - Choledocolithiasis - there is no finding given suggesting involvement of bile duct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An acute cholecystitis can be diagnosed based on the following sonographic criteria: Thickening of the wall of the gallbladder to more than 4 mm, sonolucent areas in or around the wall of the gallbladder, an increased ap. diameter of more than 4 cm as well as gallstones.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2 month old child presented with pain in the abdomen and vomiting after feeding. He remains normal between the episodes. During the pain, he draws his legs up and cry with out of proportion. Mother also gives the history of passage of red current jelly stool. USG shows target sign. what is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sigmoid volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CHPS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biliary atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intussusception&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intussusception In the given clinical scenario, the child is having pain after having the feed during which he also draw his legs up and cry with passage of red current jelly stool. USG shows target sign. all this point to the diagnosis of intussusception.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An intussusception presents as a round mass with a target bowel-in-bowel appearance in the transverse plane, the classic finding on ultrasound. The features are unique in that they consist of concentric rings of bowel wall and internal hyperechoic mesenteric fat.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. - Sigmoid volvulus- sigmoid volvulus will present with constipation more prominently and X ray is done as 1st investigation for this. Option: C. - CHPS- congenital hypertrophic pyloric stenosis on USG will reveal with length of pyloric canal to be &amp;gt;16mm and breadth &amp;gt;4mm. it does not show target sign. Option: D. - Biliary atresia- it presents with clinical signs of obstructive jaundice and USG will reveal triangular cord sign.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A proximal part of the bowel is pulled into the distal lumen and propulsed forwards as if it were a bolus of food. The prolapsing part of the bowel is described as the intussusceptum, while the distal segment of bowel receiving the intussusceptum is described as the intussuscipiens. As the mesentery is incorporated into the intussusception, venous return is compromised, resulting in edema and further restriction of blood flow. Eventually, arterial supply to the bowel is interrupted, and ischemia and necrosis ensue.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54 year old male smoker, known hypertensive on anti hypertensive and hypolipidemic drugs presented with pain in the light leg after walking a few steps. On asked about smoking, he smokes 10-15 cigarettes a day. On examination, the right leg appeared smooth, shiny with loss of hairs compared to left leg. There is no ulceration or gangrene present. The doctor asked the patient to get USG-doppler done. What is the normal pattern shown by the blood vessels affected in this condition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1712149390780-DR005034.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A In the given question, the clinical presentation along with consideration of the risk factors given resembles to that of peripheral vascular disease. But the question asks about the normal appearance of the arteries on USG-doppler. Hence, the answer is option A which represents triphasic pattern.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Triphasic : having three phases, due to crossing the zero flow baseline twice in each cardiac cycle systolic forward flow early diastolic flow reversal (below zero velocity baseline) late diastolic forward flow (slower than in systole)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. - It represents monophasic pattern which occurs in multilevel obstruction. Option: C. - The given image shows biphasic pattern which occurs in single level obstruction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Triphasic arterial flow is considered normal in peripheral arteries and monophasic flow is considered abnormal 7. Due to the controversy surrounding the definition of biphasic, there is disagreement about whether biphasic flow is normal 2. Diastolic flow reversal is generally considered normal but pandiastolic forward flow is abnormal in the peripheral arteries 2. These categorizations differ for the cerebrovascular and visceral circulations , which normally have lower resistance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 year old male was brought to AIIMS emergency who was hit by a truck while on bike. He was unconscious so was quickly shifted to red triage. The on duty doctor started with primary resuscitation and the patient was intubated and airway was maintained. The BP of the patient was 80/60 mm hg. There was bruise seen over the right chest. On percussion the right side chest was hyper-resonant and on auscultation breath sounds were better heard on the left side. Which of the following sign will be seen in this patient in case e-FAST is done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stratosphere sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seashore sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barcode sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and c.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both a and c.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both a and c. In the given question, the patient with h/o RTA and hypotension, hyper-resonant right side chest and decreased breath sound on the same side points towards the diagnosis of tension pneumothorax. On doing e-FAST, stratosphere sign or the barcode sign is seen in this patient&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This M-mode image demonstrates a linear, laminar pattern in the tissue superficial to the pleural line (arrow) and a granular or “sandy” appearance deep to the pleural line. This phenomenon, known as t he “seashore sign” indicates normal lung sliding and excludes pneumothorax at this interspace.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. - Seashore sign is the normal sign while doing e- FAST on the right and left costophrenic angle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atypical signs of pneumothorax are: Ipsilateral transradiancy, either generalised or hypochondrial A deep, finger-like costophrenic sulcus laterally. A visible anterior costophrenic recess seen as an oblique line or interface in the hypochondrium; when the recess is manifest as an interface it mimics the adjacent diaphragm (‘double diaphragm sign’). A transradiant band parallel to the diaphragm and/or mediastinum with undue clarity of the mediastinal border. Visualisation of the undersurface of the heart, and of the cardiac fat pads as rounded opacities suggesting masses. Diaphragm depression.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24 year old primigravida female at 10 weeks POG presented to surgery OPD with complaint of feeling of lump in the right breast. It was not associated with any pain or discharge. On clinical examination, the lump was palpable in the right breast in the upper outer quadrant of around 2.3 *3.1 cm. the surface of the lump was soft, it was mobile and not fixed to chest or the breast tissue. Which of the following is the next step in management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mammography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Finger-guided trucut biopsy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;USG In the given clinical scenario, the female with breast lump in the right side upper outer quadrant will have clinical features suggestive of benign tumor, the next step in the management will be USG , as mammography should be avoided in a pregnant female due to risk of radiation. Hence, the correct answer will be option B USG.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An ultrasound uses high-frequency sound waves on the breast and converts them into images. A mammography uses low-dose X-ray to produce breast images known as a mammogram . As a rule of thumb, a breast ultrasound is more accurate in women younger than 45 years . A mammography is preferred in women older than 45 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. - Mammography is not done in pregnant patients to avoid the harmful effects of radiation on the fetus. Option: C. - MRI- it is done in high risk patients with breast lump like- family history of breast cancer, or BRCA mutation positive or H/O therapeutic radiation exposure before 30 years of age. Option: D. - Finger guided biopsy- it is done in case the lesion is clinically palpable and USG does not reveal any lump.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dense breast tissue appears white on mammograms, as does breast cancer, which is why dense tissue can sometimes obscure a cancer. In contrast, dense tissue is echogenic on ultrasound, while breast cancer is hypoechoic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 year old male presented with testicular mass which is painless, firm to hard on consistency involving only the testis. On C/E fluctuation test was negative and transillumination was absent. What is the next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG of the testis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High inguinal orchidectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trans-scrotal biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor markers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. USG of the testis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;USG of the testis. In the given clinical scenario, the presentation given in a 25 year old male likely points towards testicular tumor as clinical examination also reveals fluctuation absent and transillumination absent. Usually they present as painless , unilateral scrotal mass noticed by the patient by self examination, whereas only 10% present with acute pain thought to be caused by hemorrhage The next step in the management of this patient should be USG to look whether the tumor is solid or cystic which is followed by high inguinal orchidectomy in case the lesion comes solid on USG.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Testicular tumors are usually diagnosed at ultrasonography (US) and are staged at computed tomography (CT) or magnetic resonance (MR) imaging. At US, testicular tumors usually appear as a solid intratesticular mass.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. - High inguinal orchidectomy will be done after the USG. hence it can be the answer if most appropriate step is asked. Option: C. - Trans-scrotal biopsy is C/I in case of testicular tumors due to invasion of the scrotal subcutaneous tissue. Option: D. - Tumor markers are done after high inguinal orchidectomy for follow up or in stage IA1 of the tumor as active surveillance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sonographic appearance of testicular cancer Testicular malignancies appear as a hypoechoic mass in the vast majority of cases. This is another seminoma. On sonograms, a seminoma is often more homogeneous than nonseminomatous cancers. Yolk sac tumors, which are also known as endodermal sinus tumors, are the most common prepubertal GCTs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An apprehensive mother brought her first born female child who is now of 6 months. She tells that she faces problem in changing diaper of her child as she finds I difficult to move her legs outwards. On asking about her delivery, she tells that she underwent C-section as her baby in the tummy was lying opposite as compared to normal pregnancy. Which of the following imaging modality can be used for screening in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radiograph&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;USG In the given question, as explained by the mother we can interpret that the child is having problem in abduction at hip. Also presence of risk factors like First female child, breech presentation points towards the diagnosis of Developmental dysplasia of hip (DDH). The other factors are oligohydramnios and when there is a positive family history or in association with other conditions e.g . sternomastoid tumour , torticollis, talipes calcaeovalgus, trisomy 21 and arthrogryposis multiplex The imaging modality used for screening is USG.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Developmental dysplasia of the hip (DDH) , or in older texts congenital dislocation of the hip (CDH) , denotes aberrant development of the hip joint and results from an abnormal relationship of the femoral head to the acetabulum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. - MRI is used as an investigation of choice in these patients and not as a screening test. Option: B &amp;amp; C. - Cannot be done as cartilaginous femoral head is not seen on CT or Radiograph.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk factors include of DDH female gender (M:F ~1:8) firstborn baby family history breech presentation oligohydramnios metatarsus adductus spina bifida 9&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are attending your final practical VIVA for professional examination on surgery. The external asks you about the USG appearance of the adenomyomatosis of the Gall bladder. Which of the following image will you select from the given appearances?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1712149458724-DR005039.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A In the given question, as asked the image which represents adeno-myomatosis of the GB is image A which shows comet tail sign.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The comet tail artifact is a grey scale ultrasound finding seen when small calcific / crystalline / highly reflective objects are interrogated and is believed to be a special form of reverberation artifact.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. - Image B represents GB stone as it shows acoustic shadows. Option: C. - Image C shows a small growth with a broad base and a narrow stalk, most likely GB polyp. Option: D. - Image D shows triangular cord sign which is present in biliary atresia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is similar to the color comet tail artifact and is seen in similar situations, although is in general less sensitive than the latter. small renal or ureteric calculi small common bile duct stones adenomyomatosis of the gallbladder pancreatic calcifications of chronic pancreatitis testicular microlithiasis (sometimes) thyroid colloid nodules&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20 year old male present with complaint of-acute febrile response, pleuritic chest pain, cough, dyspnea, and cyanosis. USG was done and findings are as shown in image. What is the diagnosis of this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pleural e ffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Empyema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Empyema&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1719300109204-photos-1666848500921-radiousgqt5img.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Empyema Image and clinical features are suggestive of empyema&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Empyema is a suppurative exudate, usually parapneumonic, the imaging features of which depend on its stage of evolution and underlying aetiology. Image (A) Exudative stage. Thick turbid fluid that is relatively echogenic with underlying necrosis of the lung . (B) Organising stage. Septae and fibrous bands create a loculated appearance (arrow). Although the pleural fluid is echo free in part, some areas return echoes owing to the turbid nature of the empyema fluid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Pleural eﬀusion can present with similar clinical features when infective etiology but more progressive course and can complicate as empyema. USG finding shows fluid in between pleural layers. Option: B. Emphysema is chronic obstructed disease of lung which is best characterise by HRCT. Option: D. Pneumothorax on USG present with stratosphere sign.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The term empyema is most commonly used to refer to pus-filled pockets that develop in the pleural space. This is the slim space between the outside of the lungs and the inside of the chest cavity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 44 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
