        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Match the following: Choose the correct option from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a.3, b.4, c.2, d.1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a.4, b.1, c.2, d.3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a.2, b.3, c.1, d.4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a.1, b.2, c.4, d.3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a.4, b.1, c.2, d.3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1715602539914-radiology1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a.4, b.1, c.2, d.3 COLUMN - A COLUMN - B A. Cathode 1. Tungsten And Thorium B. Anode 2. Copper C. Target window 3. Thinning of glass D. Target 4. Tungsten Electrons from the cathode collide with the anode material, usually t ungsten, molybdenum or copper , and accelerate other electrons, ions and nuclei within the anode material.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The cathode is part of an x-ray tube and serves to expel the electrons from the circuit and focus them in a beam on the focal spot of the anode. It is a controlled source of electrons for the generation of x-ray beams. The electrons are produced by heating the filament (Joule heating effect) i.e. a coil of wire made from tungsten, placed within a cup-shaped structure, a highly polished nickel focusing cup, providing electrostatic focusing of the beam on the anode.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Conventional x-ray t ube consists of a glass envelope that has been evacuated to high vacuum. At one end is a cathode (negative electrode) and at the other an anode (positive electrode), both hermetically sealed in the tube. The cathode is a tungsten filament that when heated emits electrons, a phenomenon known as thermionic emission . The anode consists of a thick copper rod at the end of which is placed a small piece of tungsten target. When a high voltage is applied between the anode and the cathode, the electrons emitted from the filament are accelerated toward the anode and achieve high velocities before striking the target. The x-rays are produced by the sudden deflection or acceleration of the electron caused by the attractive force of the tungsten nucleus. The x-ray beam emerges through a thin glass window in the tube envelope. In some tubes, thin beryllium windows are used to reduce inherent filtration of the x-ray beam.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with complaints of cough and fever since one week is referred to you for a chest X-ray. Which of the following must be used to reduce scatter radiation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collimator only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grids only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both of the above&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Collimator are beam restricting devices which restricts the path of x ray beam and reduce scatter radiation Grids are made of lead, placed between patient and film . They prevent scattered radiation from reaching the film.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A collimator is a device which narrows a beam of particles or waves. To narrow can mean either to cause the directions of motion to become more aligned in a specific direction (i.e., make collimated light or parallel rays), or to cause the spatial cross section of the beam to become smaller ( beam limiting device ).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A:  Collimator only: A collimator limits the X-ray beam to a specific area, reducing the volume of tissue irradiated and thus the scatter. However, it does not selectively block scattered X-rays like grids do, making it insufficient on its own to reduce scatter radiation. Option B: Grids only: While grids, specifically anti-scatter grids, are used to reduce scatter radiation by selectively blocking scattered X-rays, relying solely on grids without considering other factors like collimation and patient positioning can lead to inefficient use of X-rays and potentially unnecessary radiation exposure. Option D: None of the above: This option is incorrect because both collimators and grids are used to reduce scatter radiation in chest X-rays. Collimators limit the X-ray beam to a specific area, reducing the volume of tissue irradiated and thus the scatter. Grids, specifically anti-scatter grids, are used to selectively block scattered X-rays, enhancing image contrast by reducing the background fog caused by scatter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types virtual grid: no actual grid is used; latest innovation for scatter reduction by digitally reconstructing a radiograph focused grids (most grids): strips are slightly angled so that they focus in space so must be used at specified focal distances parallel grid: used for short fields or long distances moving grids (also known as Potter-Bucky or reciprocating grids): eliminates the fine grid lines that may appear on the image when focused or parallel grids are used; cannot be used for portable films&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True regarding following image. a. It is a cone, a beam restricting device b. It reduces scatter radiation:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A is correct, b is wrong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A is wrong, b is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a and b are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and b are wrong&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both a and b are correct&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689056798557-QTDR002003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both a and b are correct The image shown is a cone. These are beam restricting devices which restricts the path of xray beam and reduce scatter radiation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cones: circular metal tubes that attach to the attach to the x-ray tube, limiting the x-ray beam to a predetermined size and shape. Cones can be either a flared cone with the upper portion be smaller than the lower or a straight cone which is the same size all the way through.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A: Cone is a  beam restricting device. OPTION B: Cone  reduce scatter radiation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beam restrictor They are made of lead shutters, which completely absorb the photons, and thus reduce the patient dose as well as focus the radiation accordingly to the area of interest.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;See the following image and answer the following Statement: This is a grid which Blocks scattered radiation from reaching the film Reason: Grids are made of parallel stripes of lead:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both statement and reason are correct. Reason explains statement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both statement and reason are wrong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statement is correct, reason is wrong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both statement and reason are correct. Reason doesn&#x27;t explain statement.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Both statement and reason are correct. Reason explains statement&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689056798618-QTDR002004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both statement and reason are correct. Reason explains statement Grids are made of parallel stripes of lead, placed between patient and film. They prevent scattered radiation from reaching the film.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grids are placed between the patient and the x-ray film to reduce the scattered radiation reaching the detector (produced mainly by the Compton effect) and thus improve image contrast.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Both statement and reason are correct and Reason explains statemen t thus other options are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types Virtual grid: no actual grid is used; latest innovation for scatter reduction by digitally reconstructing a radiograph focused grids (most grids): strips are slightly angled so that they focus in space so must be used at specified focal distances parallel grid : used for short fields or long distances moving grids (also known as Potter-Bucky or reciprocating grids): eliminates the fine grid lines that may appear on the image when focused or parallel grids are used; cannot be used for portable films&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with the history of cough and fever suspected pneumonia is referred to you for a chest xray. What should be the ideal distance at which the film has to be kept from the xray tube?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;180cms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100cms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;108cms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;110cms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 180cms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;180cms here the question indirectly mean FFD i.e film focus distance which has to be 180cms for chest X-ray to prevent magnification of cardia. For all the other radiographs the FFD must be 100cms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Focal-film distance (FFD) is the distance between the center of the anode of the x-ray tube (the focal spot) and the film (top of cassette) . Also known as, Source-image distance (SID) which this measurement effects magnification, distortion, and x-ray beam intensity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B. 100cms - Skull Xray Option C. 108cms- Cervical spine Option D. 110cms-Abdomen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increasing the X-ray focus to film distance (FFD) has been advocated as an effective method to reduce the patients&#x27; radiation dose. The aim of this study was to investigate the efficacy of this technique in patients&#x27; dose and image quality in pediatric chest X-ray.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatric patient was sent for chest xray. In order to reduce the field size to the required size, beam restricting device was used. Which of the following is a beam restricting device which helps to reduce scatter radiation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aperture diaphragm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cones and cylinders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Collimator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aperture diaphragm , Cones and cylinders , Collimators. All these are beam restricting devices which restricts the path of x ray beam and reduce scatter radiation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A diagnostic x-ray beam-limiting device is a device such as a collimator, a cone, or an aperture intended to restrict the dimensions of a diagnostic x-ray field by limiting the size of the primary x-ray beam.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. Aperture diaphragm: This device is used to focus the X-ray beam onto a specific area of interest, thereby reducing the scatter radiation by limiting the area of exposure. Option B. Cones and cylinders: These devices are used to shape the X-ray beam, focusing it on the area of interest and reducing scatter radiation. Option C. Collimator: A collimator is a device that focuses the X-ray beam onto a smaller area, reducing the scatter radiation by limiting the field of view.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true with respect to below image except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Target: Molybdenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Target window: Beryllium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Filter: Molybdenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High energy low amperage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High energy low amperage&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689056798680-QTDR002007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High energy low amperage The image shown is a mammography x-ray tube. Mammography uses low energy and h igh amperage x-ray tubes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On a film mammogram , low density tissues, such as fat, appear translucent (i.e. darker shades of gray approaching the black background)., whereas areas of dense tissue, such as connective and glandular tissue or tumors, appear whiter on a gray background. In a standard mammogram, both a top and a side view are taken of each breast, although extra views may be taken if the physician is concerned about a suspicious area of the breast&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A, B and C are correct as the mammography tube has molybdenum target , beryllium target window and molybdenum filter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Digital Breast Tomosynthesis, also known as 3D mammography, is an FDA-approved method for breast cancer screening in which x-rays of the breast are taken at different angles to generate thin cross-sections. The 3D representation of the breast is similar to the 3d images created by standard CT technology. Tomosynthesis differs from CT technology in that significantly fewer x-ray beams are projected through the breast than with CT and the x-ray exposure to the rest of the chest is dramatically reduced. Hence, the radiation dose delivered to the breast by tomosynthesis is similar to that delivered 2D mammography. While tomosynthesis uses very low-dose x-rays , it is currently most often used in addition to 2D mammography, making the total radiation dose higher than standard mammography.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following image and choose the correct option:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-ray cassette contain film&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Filter made of lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Collimator which is a beam restricting device&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grid which prevents scatter radiation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. X-ray cassette contain film&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689056798942-QTDR002008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;X-ray cassette contain film The image shown is the X-ray cassette. It contains film which is coated with silver halide and luminiscent screens.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A radiographic film cassette is a rectangle or square plastic or metallic container used to hold x-ray films (exposed or unexposed) and intensifying screens in close and uniform contact with one another.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B. Filter - made of lead Option C. Collimator - which is a beam restricting device Option D. Grid - which prevents scatter radiation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cassettes are rigid holders used in conventional and computed radiography (CR) for the screen film system and imaging plate respectively. The back side of the cassette has rubber or felt for adequate contact between the screen film system or with the imaging plate. The front of the cassette is made of a low atomic number material (e.g. plastic or carbon) to enable ease in passage of x-rays and the back is made of a high atomic number material (e.g. lead) to reduce backscatter.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a.3, b.4, c.2, d.1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a.4, b.1, c.2, d.3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a.2, b.3, c.1, d.4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a.1, b.2, c.4, d.3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a.4, b.1, c.2, d.3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1715679369132-9IMAGE2024-05-14150530.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a.4, b.1, c.2, d.3 Filters are made of aluminium and placed between X-ray tube and patient. They block the lower energy radiations which increases the patient radiation dose but doesn&#x27;t contribute to image formation. Grids are made of parallel stripes of lead, placed between patient and film. They prevent scattered radiation from reaching the film. Screes are made up of calcium tungstate or rare earth metals Films are coated with silver halide crystals&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiographic grids They are made of parallel strips of high attenuating material such as lead with an interspace filled with l ow attenuating material such as carbon fiber or organic spacer. The strips can be oriented either linear or crossed in their longitudinal axis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A ,C and D are matching incorrect&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45year old female patient came with complaints of palpable breast lesion since 2months. A thorough clinical examination was done and following investigation was performed. Identify the following investigation.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MR mammography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sono mammography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mammography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mammography&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689056798978-QTDR002010IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mammography The image shown above is the radiography of bilateral breast parenchyma –mammography . Age above 30yrs with complaints of lump in breast the next investigation to be done is mammography.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Mammography Methods Three of the most common types of mammogram methods are film-screen, digital, and 3D digital mammograms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Sono mammography is ultrasound of the breast parenchyma. Following image shows the labelled image of mammography.The image shows two views, MLO medio lateral oblique view and CC cranio caudal view.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Digital Breast Tomosynthesis, also known as 3D mammography, is an FDA-approved method for breast cancer screening in which x-rays of the breast are taken at different angles to generate thin cross-sections.  The 3D representation of the breast is similar to the 3d images created by standard CT technology. Tomosynthesis differs from CT technology in that significantly fewer x-ray beams are projected through the breast than with CT and the x-ray exposure to the rest of the chest is dramatically reduced. Hence, the radiation dose delivered to the breast by tomosynthesis is similar to that delivered 2D mammography. While tomosynthesis uses very low-dose x-rays, it is currently most often used in addition to 2D mammography, making the total radiation dose higher than standard mammography.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following investigation and type of film used for the same&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mammography, single coated film&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chest X-ray, single coated film&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mammography, double coated film&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest x-ray, double coated film&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mammography, single coated film&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1689056799001-QTDR002011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mammography, single coated film This is a Mammography image, it uses single coated films.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mammography is the process of using low-energy X-rays to examine the human breast for diagnosis and screening. The goal of mammography is the early detection of breast cancer, typically through detection of characteristic masses or microcalcifications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Other investigations which use single coated films are CT, MRI and digital films. Conventional radiography and dental radiography uses double coated films.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 types of mammograms In general, there are two main types of mammograms: Digital mammography in 2D. Digital mammography in 3D (digital breast tomosynthesis).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amount of blackening is determined by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;KVP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MAS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amount of X-rays&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frequency or wavelength of X-rays&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MAS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MAS Factors in X-rays Exposure factors: KVP – Kilo Volt Peak Determines beam penetration MAS – Mili Ampere Seconds Determines film blackening Contrast factors: Influenced by KVP Body related factors: Obese patients require higher KVP&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In radiography, the exposure factors of major concern are the kilovoltage and milli-amperes. The voltage and current provide the power to the X-ray tube to generate the X rays , which penetrate the part of a body to be examined, and forms the image.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: KVP (Kilovoltage peak): KVP primarily affects the penetration of X-rays. Higher KVP produces X-rays with higher energy, allowing them to penetrate deeper through tissues. While indirectly related, KVP itself doesn&#x27;t directly control the quantity of X-rays reaching the film and therefore the blackening . Option C: Amount of X-rays: This is technically accurate, but MAS (Milliampere-seconds) is a more specific and measurable way to control the amount of X-rays. MAS directly relates to the total electrical current (milliamperes) and exposure time (seconds), determining the quantity of X-rays produced. Option D: Frequency or wavelength of X-rays: X-ray machines typically operate within a specific range of frequencies and wavelengths for medical imaging. While the energy of X-rays can affect image contrast, these properties are not adjustable factors during an X-ray examination. They determine the type of interaction with tissues (absorption or penetration) but not the overall quantity reaching the film.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When the film density is kept constant, the higher the kVp, the lower the resolution and image contrast percentage; also, the higher the mAs , the higher the resolution and image contrast percentage.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old women came with complain of not able to conceive since 5 years. To assess pelvic pathology, Which is Gold standard:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transvaginalsonography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laparoscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hysteroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnetic resonance imaging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Laparoscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laparoscopy Radiological assessment of pelvic pathology in infertility Laparoscopy: Identifies tubal patency and pelvic pathology- Gold standard for pelvic pathology&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laparoscopy is a type of surgical procedure that allows a surgeon to access the inside of the abdomen (tummy) and pelvis without having to make large incisions in the skin. This procedure is also known as keyhole surgery or minimally invasive surgery. Types of laparoscopy : Fertiloscope: New type of laparoscopy modified for transvaginal use - Recently found better than laparoscopy Hysteroscopy: Identifies intracavitary lesions Salpingoscopy: Trans fimbrial approach to visualize from ampullary isthmic junction till fimbriae Falloposcopy: Trans-cervical approach to visualize from tubal ostium till fimbriae - Shows lesions of endosalpinx Hydro laparoscopy: Trans-vaginal approach to see Pouch of Douglas&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Transvaginal sonography: While transvaginal ultrasound (TVS) is a great non-invasive tool for initial evaluation and can identify some pelvic pathologies, it may not be definitive for all conditions. It&#x27;s excellent for ovarian cyst diagnosis, but for a more comprehensive assessment, laparoscopy offers a direct visualization. Option C: Hysteroscopy: Hysteroscopy is a good option for evaluating the inside of the uterus, but it wouldn&#x27;t necessarily visualize other pelvic organs or potential issues like endometriosis. Option D: Magnetic resonance imaging (MRI): MRI can provide detailed images, but it&#x27;s often more expensive and less readily available compared to laparoscopy. Additionally, while MRI can be helpful in some cases, it may not be as definitive for diagnosing certain pelvic pathologies as a direct visualization through laparoscopy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laparoscopic surgery, also called minimally invasive procedure , bandaid surgery, or keyhole surgery, is a modern surgical technique. There are a number of advantages to the patient with laparoscopic surgery versus an exploratory laparotomy. These include reduced pain due to smaller incisions, r educed hemorrhaging, and shorter recovery time. The key element is the use of a laparoscope , a long fiber optic cable system that allows viewing of the affected area by snaking the cable from a more distant, but more easily accessible location.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24 year old male undergone gastrograffin enema under fluoroscopy. The resident doctor who is performing the procedure is wearing lead apron . What is the thickness of lead in protective apron?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.2 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.3 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.5 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.8 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 0.5 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;0.5 mm Radiation protective apparel is available in 0.25-1.0 mm lead-equivalent thickness In most areas, regulations require that a thickness of at leas t 0.5 mm lead-equivalent be used, which attenuatesmore than 90% of scattered X-rays that strike it Different designs are available , including aprons with frontcoverage only, aprons that wrap around the body, and two- piece garments with vest and kilt&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lead aprons are the primary radiation protective garments used by personnel during fluoroscopy. The radiation protection provided by a lead apron is approximately the same as 0.25- to 1-mm thick lead. An apron with 0.5-mm thickness can attenuate approximately 90% or more of the scatter radiation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - An apron with 0.5-mm thickness can attenuate approximately 90% or more of the scatter radiation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lead aprons are used in medical facilities to protect workers and patients from unnecessary x-ray radiation exposure from diagnostic radiology procedures . A lead (or lead equivalent) apron is a protective garment which is designed to shield the body from harmful radiation, usually in the context of medical imaging&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old x-ray technician developed cancer following exposure to radiation since 5 years. Which screen can be used for x-ray exposure prevention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tungsten&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Manganese&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Titanium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lead&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lead Lead shielding refers to the use of lead as a form of radiation protection to shield people or objects from radiation, so as to reduce the effective dose Lead can effectively attenuate certain kinds of radiation because of its high density and high atomic number; principally, it is effective at stopping Gamma rays and X-rays Lead is used for shielding in X-ray machines, nuclear power plants, labs, military equipment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lead aprons are the primary radiation protective garments used by personnel during fluoroscopy. The radiation protection provided by a lead apron is approximately the same as 0.25- to 1-mm thick lead. An apron with 0.5-mm thickness can attenuate approximately 90% or more of the scatter radiation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B. Tungsten Option C. Manganese Option D. Titanium OPTION B,C,D are not used for protection Personal shielding includes lead aprons , thyroid shields, and lead gloves Shielding devices are also available for laboratory equipment, including lead castles, structures composed of lead bricks, and lead pigs, thick containers for storing arid transporting radioactive samples&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lead can effectively attenuate certain kinds of radiation because of its high density and high atomic number; principally, it is effective at stopping gamma rays and x-rays&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Photosensitive material used in X-ray film is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Silver chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Silver bromide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silver nitrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gold chloride&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Silver bromide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Silver bromide Standard X-ray film is photographic film, coated on both sides of a polyester film base, c alled &#x27;double emulsion film A variation&#x27;-Single emulsion film ; is coated on one side only (Typical application is mammography, where maximum possible image sharpness is required) Photosensitive material is &#x27; Silver halide ; suspended in the form of small crystals in a gelatin solution; Silver halideconsists of approximately 90-99% of Silver bromide and 1-10% Silver iodide&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Silver bromide is used in photography because silver bromide is photosensitive. It decomposes and is converted into metallic silver grains when light is incident on it.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. Silver chloride Option C. Silver nitrate Option D. Gold chloride OPTION A,C,D are not used Standard X-ray film&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Silver bromide is water insoluble salt known for its unusual sensitivity to light and this property has allowed silver halides to become the basis of modern photographic materials . In the presence of light decomposition of silver bromide gives silver which turns grey on exposure to light.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One Gray equals:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.01 rad&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 rad&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;100 rad&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10000 rad&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 100 rad&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;100 rad Radiation Units Rad: Product of absorbed dose and modifying factors (potential danger to health) Gray (Gy): Unit of absorbed dose (1 Gray = 100 rad)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Roentgen: Unit of exposure/radiation absorbed Coulomb per kg: New unit for exposure/radiation absorbed Rem: Unit of equivalent dose Sievert (Sv): New unit of equivalent dose (1 Sv = 100 rem) Rad: Product of absorbed dose and modifying factors (potential danger to health) Gray (Gy): Unit of absorbed dose (1 Gray = 100 rad)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - One Gray equals: : 100 rad Option A. 0.01 rad Option B. 1 rad Option D. 10000 rad OPTION A,B,D are incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;International System of Units (SI) Unit and Common Unit Terminology SI Units* Common Units Radioactivity becquerel (Bq) curie (Ci) Absorbed Dose gray (Gy) rad Dose Equivalent sievert (Sv) rem Exposure coulomb/kilogram (C/kg) roentgen ®&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Safe light in radiographic dark room is ideally should be of following color:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Purple&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Red&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Red Safelight Undeveloped X-ray films remain light sensitive until processed through the photographic fixer solution, though limited low-intensity illumination is permissible to allow movement and efficient handling in the darkroom&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A s afelight typically consists of an ordinary 15 W frosted light bulb that shines through a filter, the color of which is compatible with the film being used Most commonly used films for chemiluminescence and autoradiography are blue-green sensitive, so the recommended setup is Red filter&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B. Yellow Option C. Purple Option D. Blue OPTION B,C,D are not used ideally&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;X-rays are produced when:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electron beam strike the nucleus of the atom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electron beam strikes the anode&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electron beam reacts with the electromagnetic held&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electron beam strikes the cathode&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Electron beam strikes the anode&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Electron beam strikes the anode X-rays are produced by energy conversion when a fast moving stream of electrons is suddenly decelerated in the target anode of an X-ray tube&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The generation of X-rays occurs when electrons are accelerated under a potential difference and turned into electromagnetic radiation. An X-ray tube, with its respective components placed in a vacuum, and a generator, make up the basic components of X-ray production.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. Electron beam strike the nucleus of the atom Option C. Electron beam reacts with the electromagnetic held Option D. Electron beam strikes the cathode X rays are not generated by Electron beam strike the nucleus of the atom, Electron beam reacts with the electromagnetic held,. Electron beam strikes the cathode&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;X-rays are produced due to sudden deceleration of fast-moving electrons when they collide and interact with the target anode. In this process of deceleration, more than 99% of the electron energy is converted into heat and less than 1% of energy is converted into x-rays.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6 year old came after RTA following which X-ray was done and some findings came which are typical of earliest radiological manifestation of childhood leukemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radiolucent transverse metaphyseal band&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffuse demineralization of bones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoblastic lesions in skull&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parenchymal pulmonary lesions on chest films&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Radiolucent transverse metaphyseal band&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiolucent transverse metaphyseal band In childhood leukemia, radiographically detectable skeletal involvement is extremely common as a result of the infiltration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Earliest radiographic sign of disease is usually transverse radiolucent bands at the metaphyseal ends of the long bones Most characteristic sign is presence of metaphyseal translucencies (90%)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B. Diffuse demineralization of bones Option C. Osteoblastic lesions in skull Option D. Parenchymal pulmonary lesions on chest films OPTION B,C,D are not  typical of earliest radiological manifestation of childhood leukemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiolucent, fine, transverse metaphyseal bands. They represent the most common finding suggestive of preschool children leukemia. In patients under 2 years of age , their specificity decreases, and may be found in other chronic diseases that also alter osteogenesis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Crescent sign&#x27; on IVU is positive in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydronephrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polycystic kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hydronephrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydronephrosis Intravenous urogram/pyelogram (IVU/IVP) in Hydronephrosis: Earliest change: Dilatation of renal pelvis &#x27;Crescent/foot-pad sign &#x27;Rim sign&#x27; (Severe Hydronephrosis)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydronephrosis is a condition of the urinary tract where one or both kidneys swell. This happens because urine does not fully empty from the body. Symptoms may include sudden or intense pain in the back or side, vomiting, painful urination, blood in the urine, weakness and fever due to a urinary tract infection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Crescent sign&#x27; on IVU is not seen in Option A. Pyelonephritis Option C. Polycystic kidney Option D. Renal cell carcinoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contraindications of IVU Known allergy to iodine is an absolute contraindication. Nausea and vomiting are common side effects that are generally self-limiting. Allergic reactions include urticaria, hypotension and bronchospasm. Contrast medium-induced renal failure is a rare, idiosyncratic reaction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The &#x27;String of beads&#x27; or sausage appearance of the renal artery is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibromuscular hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subadventitial fibroplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibromuscular dyspalsia with aneurysms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Outer coat fibroplasia with aneurysms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fibromuscular dyspalsia with aneurysms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibromuscular dyspalsia with aneurysms Fibromuscular dyspalsia or Medial fibroplasia, the most common, having the classic aneurysmal \&quot;string of beads\&quot; appearance Angiographically, this typically gives a string-of-beads appearance to the renal artery Appearance is caused by alternating areas of narrowing due to thickened segments&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibromuscular renal artery stenosis is a narrowing of the arteries that lead to the kidneys, also known as the renal arteries, and occurs as part of the condition known as fibromuscular dysplasia (FMD).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - &#x27;The &#x27;String of beads&#x27; or sausage appearance of the renal artery is not seen in Option A. Fibromuscular  hyperplasia Option B. Subadventitial fibroplasia Option D. Outer coat fibroplasia with aneurysms&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibromuscular dysplasia (FMD) is an idiopathic, non-inflammatory, non-atherosclerotic, vascular disease affecting young females. FMD commonly affects renal and carotid arteries. It traditionally presents as renovascular hypertension but can also manifest as stroke in young adults.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);

        function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {

            questions = [{&quot;text&quot;: &quot;A 35 year old man tall and thin built present to casualty with sudden onset dyspnea .Upon examination no air entry on right side of lung and affected area was hyperresonant on percussion. Following which immediate bed side USG was done and findings are positive for pneumothorax. Which is incorrect about USG done in thoracic disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;visualisation of chest wall requires a high frequency linear probe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Visualisation of pleural and pulmonary disease is better detected with a sector probe with a lower frequency.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumothorax is suggested by seashore sign on m mode USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumothorax is suggested by stratosphere sign on m mode USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pneumothorax is suggested by seashore sign on m mode USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumothorax is suggested by seashore sign on m mode USG Visualisation of the chest wall requires a high-frequency linear probe (5 to 7.5 MHz), whereas pleural and pulmonary disease is better detected with a sector or phased-array probe with a lower frequency (3.5 MHz). Most pleural fluid collections of clinical significance are readily identified on standard chest radio- graphs, but in the intensive care setting even small eﬀusions may cause respiratory compromise.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumothorax is suggested by Replacement of the ‘seashore’ sign by the ‘stratosphere’ sign on M-mode US. B-Mode Sonographic Appearances of Pneumothorax. The non-mobile air within the pleural space (A) is separated from normal mobile lung (B) by a clear point of demarcation, the lung ‘point’ (white arrow) with a clearly visualised pleural line (block arrow).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A,B,D  are correct statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT is considered the gold-standard in the diagnosis of pneumothorax. Thoracic ultrasound has more sensitivity than a supine chest radiograph (see: supine pneumothorax) for the identification of pneumothorax after blunt trauma. The other advantage of ultrasound is that it can be used at point-of-care.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year old man tall and thin built present to casualty with sudden onset dyspnea .Upon examination no air entry on right side of lung and affected area was hyperresonant on percussion. X-ray machine of hospital was not working hence bedside USG was done. Identify the correct image for given scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264002737-QTDR005002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B. Given clinical scenario is suggestive of pneumothorax&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On M mode, classical signs for the gray scale imaging are seen: seashore sign: normal lung sliding barcode/stratosphere sign: pneumothorax&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Image A represent seashore sign which is normal finding of lung. In pneumothorax m mode USG shows stratosphere or barcode sign as shown in image B. Image C is B mode sonographic appearance of pneumothorax.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The normal lung interface with pleura shows lung sliding with z-lines, which appear as vertical comet tails running down from the pleural surface. In pneumothorax, this sliding is absent and so are the comet tail artifacts from the pleura. The sight of even a single B-line excludes pneumothorax at that location.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year old smoker diagnosed with massive pleural effusion and planned for pleural aspiration . Identify the incorrect statement for the procedure being done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The main indications are in malignant pleural effusion, in which pleural fluid is sampled for diagnosis or larger-volume aspiration is performed to relieve symptoms of dyspnoea, and in pleural effusion associated with sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;All pleural aspirations should be guided by ultrasound, which has been shown to reduce the incidence of complications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;First mark the site for pleural aspiration by USG and then later do the procedure.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pleural aspiration should be performed at the time of ultrasound, rather than marking the site for a subsequent procedure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. First mark the site for pleural aspiration by USG and then later do the procedure.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;First mark the site for pleural aspiration by USG and then later do the procedure. Pleural aspiration should be performed at the time of ultrasound, rather than marking the site for a subsequent procedure , as pleural fluid may move in the intervening time period.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This is one of the commonest interventional procedures performed in hospital practice. The main indications are in malignant pleural eﬀusion , in which pleural fluid is sampled for diagnosis or larger-volume aspiration is performed to relieve symptoms of dyspnoea, and in pleural eﬀusion associated with sepsis (suspected empyema), where sampling guides the diagnostic decision to drain . All pleural aspirations should be guided by ultrasound, which has been shown to reduce the incidence of complications (see later for specific complications) .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: A,B,D  are correct statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An appropriate site for pleural aspiration would have a sufficient depth of pleural fluid (at least 10 mm) , no intervening lung at maximal inspiration and minimal risk of puncture of other structures such as the heart, liver and spleen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quo
