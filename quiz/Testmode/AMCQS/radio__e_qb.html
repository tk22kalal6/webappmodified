                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);

            questions = [{&quot;text&quot;: &quot;An African patient who presented with abdominal pain, bloody stool, hematuria was advised to get a plain radiograph of pelvis done. Which revealed contracted, fibrotic, thick walled bladder with dense calcifications. This patient has the risk of developing which of the following carcinomas of bladder in the future?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transitional Cell CA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous Cell CA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;both a and b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Squamous Cell CA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Squamous Cell CA The clinical symptoms, demographical data and radiological findings all point towards Schistosomiasis in the patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms include blood in the urine, pain with urination, and low back pain. It is caused when epithelial cells that line the bladder become malignant. Risk factors for bladder cancer include smoking, family history, prior radiation therapy, frequent bladder infections , and exposure to certain chemicals. The most common type is transitional cell carcinoma. Other types include squamous cell carcinoma and adenocarcinoma. Diagnosis is typically by cystoscopy with tissue biopsies. Staging of the cancer is determined by transurethral resection and medical imaging&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Risk factors of : Squamous cell carcinoma: schistosomiasis, chronic irritation caused by stone disease etc. Transitional Cell carcinoma: Cyclophosphamide, smoking, exposure to anilline dyes. Adenocarcinoma: Persistent urachus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bladder cancer characteristically causes blood in the urine, which may be visible or detectable only by microscope. Blood in the urine is the most common symptom in bladder cancer, and is painless. Visible blood in the urine may be of only short duration, and a urine test may be required to confirm non-visible blood. Between 80 and 90% of people with bladder cancer initially presented with visible blood . [10] Blood in the urine may also be caused by other conditions, such as bladder or ureteric stones, infection, kidney disease, kidney cancers or vascular malformations, though these conditions (except kidney cancers) would typically be painful&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following terminologies is not associated with genitourinary Tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Moth eaten calyces.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Putty Kidney.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thimble bladder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pine cone bladder.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pine cone bladder.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pine cone bladder. Moth eaten calyces: Earliest IVP finding of genitourinary TB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genitourinary tuberculosis (GUTB) usually involves the urinary tract or genital organs due to the hematogenous spread of chronic latent pulmonary tuberculosis. The diagnosis of GUTB is often delayed due to symptoms and signs often being masked by another disease, usually a urinary tract infection (UTI).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Putty Kidney: End stage of renal TB. Amorphous dystrophic calcification of entire kidney. Option: C. Thimble bladder: Markedly contracted bladder wall with reduced capacity. Option: D. Pine cone bladder: Also known as christmas tree bladder, seen in severe neurogenic bladder with increased sphincter tone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genitourinary TB is usually caused by metastatic spread of organism through the blood stream during the initial infection. This active disease results from the primary infection or a reactivation of the initial infection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with the following fluoroscopic image the ureter of the upper pole of the left side will insert&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferolaterally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferomedially&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superomedially&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superolaterally.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inferomedially&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264524037-QTDR016003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inferomedially The image shows Left sided duplicated collecting system with the upper moiety obstruction, and non-functioning. It displaces the lower pole moiety inferiorly, mimicking the appearance of a drooping lily.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Weigert-Meyer law describes the relationship of the upper and lower renal moieties in duplicated collecting systems to their drainage inferiorly. It states that: upper(superior) renal moiety ureter has ectopic insertion medial and inferior to the lower renal moiety ureter, and frequently ends in a ureterocele lower renal moiety ureter has orthotopic insertion lateral and superior to the upper renal moiety ureter, and vesicoureteral reflux can occur . Mnemonic= SIMO&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - As per Weigert-Meyer law describes the relationship of the upper and lower renal moieties in duplicated collecting systems to their drainage inferiorly,other options are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meyer-Weigert-Rule predicts the draining pattern of duplex ureters in bipolar renal duplications. The upper pole is normally seen as ectopic and therefore dysplastic due to obstruction, whereas the lower pole is related to vesicoureteral reflux.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following conditions can cause medullary nephrocalcinosis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Milk Alkali Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alport Syndrome.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Alport Syndrome.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alport Syndrome. Alport Syndrome Causes cortical nephrocalcinosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES OF MEDULLARY NEPHROCALCINOSIS: Hyperparathyroidism Medullary sponge kidney Renal tubular acidosis (type 1) Hypervitaminosis d Milk-alkali syndrome Sarcoidosis Hyperparathyroidism Other pathological hypercalcemic or hypocalciuric states.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Sarcoidosis - causes medullary nephrocalcinosis Option: B. Hyperparathyroidism - causes   medullary nephrocalcinosis Option: C. Milk Alkali Syndrome -  causes  medullary nephrocalcinosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES OF CORTICAL NEPHROCALCINOSIS: Renal cortical necrosis, Snake bites, Arsenic poisoning, Extracorporeal shock wave lithotripsy (eswl), Haemolytic uremic syndrome (hus), Rejected renal transplant, Chronic glomerulonephritis, Alport syndrome , Vesicoureteral reflux (vur) Nephrotoxic drugs, e.g. Amphotericin b. Oxalosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42 years old male patient presented to your OPD with complaints of dull flank pain. His IVU report shows the typical swiss cheese appearance. He may have defective genes in which of the following chromosome(s)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;16&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A &amp;amp; C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A &amp; C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both A &amp;amp; C Swiss cheese appearance on IVU along with the clinical presentation points towards ADPKD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GENETICS OF ADPKD: The majority of cases are inherited in an autosomal dominant fashion. In a minority of cases, no family history is present, and the disease is due to a spontaneous mutation . Two genes have been identified, with slightly different phenotypes: PKD1 located on chromosome 16p 85% of cases presentation is earlier and more likely to progress to end stage renal failure (ESRF) PKD2 located on chromosome 4q 15% of cases less severe&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - ADPKD involves chromosome 16 and 4.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;( ADPKD) occurs in 1 in every 400 to 1000 live births and is the most common inherited cause of end-stage renal failure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following appearance on IVP is caused by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Horse shoe kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bladder carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retroperitoneal fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ureterocele&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264525377-QTDR016006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ureterocele The image shows \&quot;cobra head/ adder head\&quot; appearance in IVP of bilateral ureteroceles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In a normal urinary tract , each kidney is connected to one ureter. The ureter is the tube that drains urine into the bladder. A ureterocele is a ballooning at the end of the ureter inside the bladder. It appears as a thin-walled balloon inside the bladder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - In horse shoe kidney we get ‘hand shake sign/ Flower vase sign’. In Retroperitoneal fibrosis we get ‘maiden waist sign’. There are no c alcifications/thick wall or any fibrotic changes noted for bladder carcinoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A ureterocele is a congenital abnormality found in the ureter. In this condition the distal ureter balloons at its opening into the bladder, forming a sac-like pouch . It is most often associated with a duplicated collection system, where two ureters drain their respective kidney instead of one. Simple ureterocele, where the condition involves only a single ureter, represents only twenty percent of cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While performing antenatal scan on a pregnant lady your radiology junior resident shows you the following finding. What should be your conclusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal finding in a fetus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrocephalus in the fetus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior Urethral Valve (PUV) in the fetus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrops fetalis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Posterior Urethral Valve (PUV) in the fetus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264526585-QTDR016007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterior Urethral Valve (PUV) in the fetus The image shows typical ‘key hole sign’ which is seen in PUV. In hydrocephalus fetal ventricles will be dilated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydrops fetalis is excessive extravasation of fluid into the third space in a fetus which could be due to heart failure, volume overload, decreased oncotic pressure, or increased vascular permeability.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - The image shows typical ‘key hole sign’ which is seen in PUV , hence other options are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterior urethral valves (PUV) are obstructive membranes that develop in the urethra (tube that drains urine from the bladder), close to the bladder. The valve can obstruct or block the outflow of urine through the urethra&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Voiding cystourethrogram of a patient shows the following finding. What is your diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vesicoureteric reflux (VUR) Grade 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vesicoureteric reflux (VUR) Grade 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vesicoureteric reflux (VUR) Grade 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vesicoureteric reflux (VUR) Grade 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vesicoureteric reflux (VUR) Grade 5&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264527281-QTDR016008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vesicoureteric reflux (VUR) Grade 5 The Voiding cystourethrogram demonstrates reflux into both kidneys, with dilatation of the ureters and renal collecting system. The calyces are distended and blunted. Thus it is grade 5 VUR.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GRADING OF VUR: grade 1: reflux limited to the ureter grade 2: reflux up to the renal pelvis grade 3: mild dilatation of ureter and pelvicalyceal system grade 4: tortuous ureter with moderate dilatation blunting of fornices but preserved papillary impressions grade 5: tortuous ureter with severe dilatation of ureter and pelvicalyceal system loss of fornices and papillary impressions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Vesicoureteric reflux (VUR) Grade 1 - reflux limited to the ureter Option: B. Vesicoureteric reflux (VUR) Grade 2 - reflux up to the renal pelvis Option: C. Vesicoureteric reflux (VUR) Grade 4 -tortuous ureter with moderate dilatation blunting of fornices but preserved papillary impressions&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vesicoureteral reflux (VUR) is a condition in which urine from the bladder is able to flow back up into the ureter and kidney. It is caused by a problem with the valve mechanism. Pressure from the urine filling the bladder should close the tunnel of the ureter . It should not allow urine to flow back up into the ureter.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following finding can be seen in a patient of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retroperitoneal fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medullary sponge kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retrocaval ureter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cross fused renal ectopia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Retrocaval ureter&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264527812-QTDR016009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retrocaval ureter The image shows Right sided fish hook ureter which is seen in retrocaval ureter. Bilateral fish hook ureters or J shaped ureters or hockey stick ureter is seen in Benign Prostatic Hypertrophy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retrocaval ureter also referred to as circumcaval ureter or preureteral vena cava is a rare congenital anomaly with the ureters passing posterior to the inferior vena cava.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - In retroperitoneal fibrosis ‘maiden waist sign is seen’. In medullary sponge kidney ‘Bouquet of flowers’ sign is seen. Crossed fused renal ectopia refers to an anomaly where the kidneys are fused and located on the same side of the midline.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This congenital abnormality occurs as a result of the right supracardinal system failing to develop normally. The right posterior cardinal vein persists, and therefore ends up passing in front of the ureter. With one reported exception, the anomaly always occurs on the right side, as this is the side of the normal IVC.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Captopril-DTPA scan is done in patients of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reflux nephropathy to assess scarring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renovascular hypertension&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Renovascular hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renovascular hypertension Screening test used in renovascular hypertension is Captopril DTPA scan and the gold standard is renal angiography.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renovascular hypertension happens when the blood flow to the kidneys is compromised, leading to high blood pressure through a hormonal response by the affected kidney. This is a serious condition and can lead to complications such as heart attack, stroke, and even death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - NCCT is IOC of renal stones. Tc-99m DMSA scan is done for evaluation of renal scarring in reflux nephropathy. CECT is IOC in Renal cell carcinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neurologic may manifestations include headache, altered mental status, vision changes, vomiting, seizures, coma, encephalopathy, hyperexcitability, and hyperirritability. Signs and symptoms of congestive heart failure (eg, decreased energy, edema, and shortness of breath) may also develop&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pear shaped bladder is caused by all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pelvic hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pelvic Abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pelvic lipomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurogenic Bladder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Neurogenic Bladder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neurogenic Bladder Pear shaped bladder is seen in extrinsically compressed bladder as in pelvic abscess, pelvic hematoma, pelvic lipomatosis In Neurogenic bladder we get Christmas tree or Pine cone appearance&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Children with neurogenic bladder have uncontrolled voiding and incomplete bladder emptying, due to inappropriate detrusor muscle contraction and external sphincter relaxation, for example caused by spinal dysraphism, such as a myelomeningocele. Initial spinal US/MRI is essential to rule out spinal abnormality. When no spinal abnormality is found, the term ‘non-neurogenic neurogenic bladder’ is used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Pear shaped bladder is seen in extrinsically compressed bladder as in pelvic abscess, pelvic hematoma, pelvic lipomatosis etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neurogenic bladder refers to what happens when the relationship between the nervous system and bladder function is disrupted by injury or disease. It cannot be cured but can be managed. Treatment options include medications, use of catheters and lifestyle changes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Radiological Signs of renal papillary necrosis is/are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Signet ring sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lobster claw sign.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ball on tee sign.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above. Classical features of renal papillary necrosis on CT/IVP are: All of the above. Ball on tee Lobster claw sign of forniceal excavation Signet ring Sloughed papilla with clubbed calyx&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renal papillary necrosis is a disorder of the kidneys in which all or part of the renal papillae die. The renal papillae are the areas where the openings of the collecting ducts enter the kidney and where urine flows into the ureters.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - All options are correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic Procedures Although CT scanning, IVU, and ultrasonography findings can suggest the diagnosis of renal papillary necrosis, urologic intervention confirms the diagnosis and excludes other obstructing agents (ie, tumors, stones, blood clots).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Diagnose the following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emphysematous Pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Xanthogranulomatous pyelonephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal Cell Carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multicystic Dysplastic kidney&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Xanthogranulomatous pyelonephritis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264528669-QTDR016013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Xanthogranulomatous pyelonephritis The image shows a staghorn calculus of the left renal pelvis and further extensive calculi within the dilated calyces, with thinning of the renal parenchyma in keeping with xanthogranulomatous pyelonephritis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Xanthogranulomatous pyelonephritis is a rare and aggressive variant of chronic pyelonephritis. It usually occurs due to chronic nephrolithiasis and infection. The diagnosis is often confused with renal cell carcinoma, and a computed tomography (CT) scan , as well as histology of the mass, helps to confirm the diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - In Emphysematous pyelonephritis the renal parenchyma will be enlarged and destructed with small bubbly or linear streaks of gas. In multicystic dysplastic kidney there is non visualization of kidney in IVP and soap bubble appearance in ultrasonography. In RCC , heterogeneous, mostly peripheral, enhancement with relative central hypoattenuation consistent with necrosis , hence the options (a,c,d) are excluded&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients with xanthogranulomatous pyelonephritis (XGP) often appear chronically ill. Symptoms include anorexia, fever, chills, weight loss, and flank pain . The pain of XGP is not colicky in nature; it is usually dull and persistent. XGP is notorious for fistulization&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Goblet sign is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transitional Cell Cancer of ureter.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometriosis involving the ureter.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metastatic disease involving the ureter.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above. The goblet sign, also known as the champagne glass sign, refers to the appearance of the ureter when it is focally dilated by an intraluminal mass. It is best seen when the ureter is opacified by retrograde contrast (retrograde ureterogram).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presence of this sign indicates the pathology to be chronic, permitting the lesion to be accommodated in the ureter. Although most frequently caused by transitional cell carcinoma, a number of other entities can lead to the same appearance : transitional cell carcinoma of the ureter: most common metastatic disease into the ureter endometriosis involving the ureter&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - All options are correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transitional cell carcinoma (TCC) of the ureter , also called urothelial cell carcinoma (UCC) of the ureter , is uncommon compared to similar tumors elsewhere along the urinary tract but is nonetheless the most common primary tumor of the ureter.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the following condition shown in the image, the normal ascent of kidney is restricted by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior Mesentric Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior Mesentric Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior Mesentric Artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior Mesentric Vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inferior Mesentric Artery&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264529155-QTDR016015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inferior Mesentric Artery IVP findings of the image: both kidneys appear rotated with bilateral pelvicalyceal systems seen more end-on both lower poles are directed medially towards the spine normally functioning bilateral kidneys Suggestive of horse shoe kidney.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The normal ascent of the kidneys allows the organs to take their place in the abdomen below the adrenal glands. However, with a horseshoe kidney, ascent into the abdomen is restricted by the inferior mesenteric artery (IMA) which hooks over the isthmus. Hence horseshoe kidneys are low lying.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - The normal ascent of kidney is restricted by . Inferior Mesentric Artery , not vein,not Superior Mesentric Artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most frequent complication associated with horseshoe kidney is pelviureteric junction (PUJ) obstruction and is seen in approximately one-third of the patients.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came to OPD with chief complaint of burning micturation and sterile pyuria,Most sensitive test to detect early Renal TB is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous urography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravenous urography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intravenous urography Tuberculosis of Kidney &amp;amp; Ureters In ureter, it develops as a result of descending infection from renal tuberculosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Characteristic features are seen on IVU and include Ulceration in the early stages Multifocal structuring Calcification with hydroureter and Hydronephrosis Ureter shortened, straightened (Pipe stem ureter)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION B,C,D can be done but  they are not the most sensitive test to detect early Renal TB&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renal involvement in TB can be part of a disseminated infection or a localized genitourinary disease. Renal involvement by TB infection is underdiagnosed in most health care centers. Most patients with renal TB have sterile pyuria, which can be accompanied by microscopic hematuria&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drooping lily sign&#x27; is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycystic kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duplicated collecting system&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypernephroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Duplicated collecting system&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Duplicated collecting system Drooping Lily Sign Classic sign on IVP of a duplicated collecting system with obstruction It results from the obstructed, poorly functioning upper moiety with mass effect on the lower moiety, which is normally functioning Excretion into lower moiety&#x27;s excretory system showing contrast-filled calyces to be bunched together and to resemble drooping petals of a lily&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The drooping lily sign is a urographic sign in some patients with a duplicated collecting system. It refers to the inferolateral displacement of the opacified lower pole moiety due to an obstructed (and unopacified) upper pole moiety. The similarity to a lily is further strengthened by the small number of calyces the lower pole moiety has.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C,D does not show Drooping lily sign&#x27;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The \&quot;drooping lily\&quot; sign is identified on intravenous urography or voiding cystourethrography in patients with a duplicated renal collecting system and refers to inferolateral displacement of a functioning lower pole moiety by an obstructed upper pole collecting system.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a contraindication of Intravenous pyelography?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Previous hypersensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recurrent UTI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Recurrent UTI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recurrent UTI Contraindication to Intravenous pyelography&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intravenous urography (IVU) is a radiographic study of the renal parenchyma, pelvicalyceal system, ureters and urinary bladder using intravenous contrast medium. This exam has been largely replaced by CT urography.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Absolute contraindications to IVP: Previous anaphylactic reactions to IV contrast, Positive azotemia (creatinine &amp;gt;2.0) Relative contraindications to IVP: Dehydration, Diabetes, Multiple myeloma, Pregnancy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IVU is rarely performed if CT is available. However if a CT IVU demonstrates delayed excretion due to obstruction, a delayed radiograph following CT IVU can identify the site of obstruction. IVU can provide important information: ureteric obstruction: severity, site and cause e.g. urolithiasis synchronous or metachronous upper tract tumor: detailed evaluation of pelvicalyceal and ureteral morphology in patients with bladder transitional cell carcinoma (TCC) papillary necrosis anatomical variants such as horseshoe kidney the course of the ureters renal function&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Papillary necrosis features are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Egg in cup&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperdense nephrogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calyceal horns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ring shadows&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperdense nephrogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperdense nephrogram Papillary Necrosis Ring shadow Egg in cup appearance Track &amp;amp; horns from the calyceal Fornices Decreased nephrogram followed by dense nephrogram&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renal papillary necrosis is a form of nephropathy involving the necrosis of the renal papilla. [1] Lesions that characterize renal papillary necrosis come from an impairment of the blood supply and from subsequent ischemic necrosis that is diffuse&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Papillary Necrosis shows all including OPTION A,C,D&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms (and signs) consistent with renal papillary necrosis are: [1] Back pain Cloudy urine Tissue pieces (in urine) Fever Painful/frequent urination Urinary incontinence&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The posterior urethra is best visualized by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Static cystogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retrograde urethrogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voiding cystogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT cystogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Voiding cystogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Voiding cystogram VCUG is the definitive test for diagnosing posterior urethral valves&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Voiding cystourethrography (VCUG), also known as a micturating cystourethrography (MCU), is a fluoroscopic study of the lower urinary tract in which contrast is introduced into the bladder via a catheter. The purpose of the examination is to assess the bladder, urethra, postoperative anatomy and micturition in order to determine the presence or absence of bladder and urethral abnormalities, including vesicoureteric reflux (VUR).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Anterograde technique: Posterior urethra Retrograde technique: Anterior urethra valves&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;While the urethra is well outlined in both procedures, retrograde urethrogram (RUG)/ascending urethrography (ASU) is better to visualize anterior urethral abnormalities and VCUG is better for posterior urethral abnormalities. Additionally, VCUG is performed for detection of bladder abnormalities and vesicoureteric reflux (VUR). VCUG is the initial examination of choice after metoidioplasty or phalloplasty in transgender males (female to male)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cobra head deformity&#x27; is characteristic of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior urethral valve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ureterocele&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ureterocele Cobra&#x27;s head appearance: On IVU the Ureterocele can be seen as a contrast-filled structure with a thin smooth radiolucent wall surrounded by contrast containing urine in the bladder If the Ureterocele is obstructed and the associated kidney non-functioning , it appears as a well-defined radiolucent within the opacified bladder&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In a normal urinary tract, each kidney is connected to one ureter. The ureter is the tube that drains urine into the bladder. A ureterocele is a ballooning at the end of the ureter inside the bladder. It appears as a thin-walled balloon inside the bladder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Cobra&#x27;s head appearance, on IVU is not seen in OPTION A,C,D&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A ureterocele is a congenital abnormality found in the ureter. In this condition the distal ureter balloons at its opening into the bladder, forming a sac-like pouc h. It is most often associated with a duplicated collection system, where two ureters drain their respective kidney instead of one. Simple ureterocele, where the condition involves only a single ureter, represents only twenty percent of cases. Since the advent of t he ultrasound, most ureteroceles are diagnosed prenatally. The pediatric and adult conditions are often found incidentally, i.e. through diagnostic imaging performed for unrelated reasons.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most important sign of significance of renal artery stenosis on an angiogram is :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A percentage diameter stenosis&amp;gt; 7%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of collaterals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A systolic pressure gradient &amp;gt;2 mm Hg across the lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post stenotic dilatation of the renal arte]&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Presence of collaterals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presence of collaterals Hemodynamic significance of renal artery stenosis is determined by Presence of collateral Elevated renin levels in ipsilateral veins &amp;gt;1.5:1 Greater than 70% stenosis with post stenotic dilatation Decrease in renal size Trans stenotic pressure gradient of + 40 mm Hg&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renal artery stenosis ( RAS ) is the narrowing of one or both of the renal arteries, most often caused by atherosclerosis or fibromuscular dysplasia. This narrowing of the renal artery can impede blood flow to the target kidney, resulting in renovascular hypertension – a secondary type of high blood pressure. Possible complications of renal artery stenosis are chronic kidney disease and coronary artery disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. A percentage diameter stenosis&amp;gt; 7% - Greater than 70% stenosis with post stenotic dilatation Option: C. A systolic pressure gradient &amp;gt;2 mm Hg across the lesion - Trans stenotic pressure gradient of + 40 mm Hg Option: D. Post stenotic dilatation of the renal artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The pathophysiology of renal artery stenosis leads to changes in the structure of the kidney that are most noticeable in the tubular tissue. [8] If the stenosis is longstanding and severe, the glomerular filtration rate in the affected kidneys never recovers and (prerenal) kidney failure is the result. [ medical citation needed ] Changes include: [8] Fibrosis Tubular cell size (decrease) Thickening of Bowman capsule Tubulosclerosis Glomerular capillary tuft (atrophy)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Marker of contrast induced nephropathy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum cystatin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum creatinine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nephrogram 24 hours later&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum creatinine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum creatinine Serum Creatinine value has been used to calculate the risk of contrast-induced nephropathy (CIN) in patients Acute contrast-induced renal injury: Rise in Serum Creatinine &amp;gt;25% above baseline or a rise of 0.5 mg/dL within 48 hours of a contrast-based procedure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydration therapy, typically with intravenous isotonic saline , is the cornerstone of contrast-induced nephropathy (CIN) prevention. However, other agents have have demonstrated some benefit in prevention of CIN, including N-acetylcysteine (NAC) and statins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Serum cystatin C -Serum cystatin C is a low-molecular-weight protein found in all tissues in the body. It is filtered at the glomerulus and not secreted into the renal tubules or reabsorbed into the bloodstream . Although not affected by muscle mass or diet, determinants of cystatin C levels are less well-understood Option: C. Nephrogram 24 hours later -A delayed nephrogram , commonly described on plain film urography, but also visible on CT urography, is when there is absence or reduction of the normal renal parenchymal enhancement on the nephrographic phase images.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Several scoring systems have been developed to predict contrast-induced kidney injury and the following are the risk factors: Use of an intra-aortic balloon pump. Congestive heart failure (CHF) Hypotension. Elevated creatinine (More than 1.5) Age greater than 75. Diabetes. Anemia. Use of contrast volume more than 100 ml.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came to urology OPD with complain of urinary retention,physician suspected obstruction.Scan particularly useful to prove that collecting system dilatation is caused by obstruction in renal system:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;99m Tc-DTPA scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MAG-3 scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DMSA scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hippuran scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 99m Tc-DTPA scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;99m Tc-DTPA scan Radiopharmaceuticals in\\Urinary System 99Tc Diethylenetriamine pentaacetic acid (DTPA): Renal perfusion and excretion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Orthoiodohippurate (OIH): Effective renal plasma flow 99mTc Mercapto acetyl triglycine (MAG3): Effective renal plasma flow (In Renal artery stenosis) 99m Tc Dimercaptosuccinic acid (DMSA) : Cortical imaging, Space occupying lesions 99m Tc Glucoheptonate: Delayed Cortical imaging&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. MAG-3 scan -A MAG3 Renogram scan is used to assess the structure and location of the kidneys and to check how well they are working. It is also used to show any blockages or obstructions in the kidneys that might stop them working as well as they should. Option: C. DMSA scan - A DMSA renal scan is a diagnostic imaging exam that evaluates the function, size, shape, and position of the kidneys and detects scarring caused by frequent infections.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radioisotope renography is a form of medical imaging of the kidneys that uses radiolabelling. A renogram , which may also be known as a MAG3 scan , allows a nuclear medicine physician or a radiologist to visualize the kidneys and learn more about how they are functioning. [1] MAG3 is an acronym for mercapto acetyl tri glycine , a compound that is chelated with a radioactive element – technetium-99m. The two most common radiolabelled pharmaceutical agents used are 99m Tc-MAG3 (MAG3 is also called \&quot;mercaptoacetyltriglycine\&quot; or \&quot;mertiatide\&quot;) and 99m Tc DTPA (diethylenetriaminepentacetate) . Some other radiolabelled pharmaceuticals are EC (Ethylenedicysteine) and 131-iodine labelled OIH ( ortho -iodohippurate).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Retrograde Cystograph showing an exceedingly Contracted (Thimble) bladder in case of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hunner&#x27;s ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystitis cystica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculous cystitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Encrusting cystitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tuberculous cystitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tuberculous cystitis As with other forms of acute cystitis, Early Tuberculous cystitis shows bullous changes of the bladder mucosa&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;As the disease progresses, the bladder becomes contracted and irregular, and the irregularity may be asymmetric In Extensive disease, marked Cicatricial contractions of bladder lead to asymmetric small thick-walled bladder With Irregular bands of fibrosis, Tuberculous bladder may contract to minute proportions, called a \&quot;Thimble bladder&#x27;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Hunner&#x27;s ulcer - Hunner&#x27;s ulcers or Hunner&#x27;s lesions occur in 5 to 10 percent of people who have the bladder disease interstitial cystitis Option: B. Cystitis cystica - Cystitis cystica is a common benign condition of the urinary bladder where there is a reactive inflammatory change of the bladder mucosa associated with subepithelial vesicles or cysts formation and glandular metaplasia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thimble bladder is a descriptive term for extreme fibrosis and contracture of the bladder walls, resulting in a tiny bladder . The term is usually used to describe changes from advanced genitourinary tuberculosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Spider leg appearance on IVP is suggestive of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polycystic kidney disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Horse shoe kidney&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Polycystic kidney disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Polycystic kidney disease Polycystic kidney (Autosomal dominant or Adult form) : Swiss Cheese Nephrogram, also shows spider leg calyces on IVP&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The cysts in polycystic kidney disease are non-cancerous sacs containing water-like fluid. They can grow very large. Many people with this condition have kidney failure by age 60. Symptoms include high blood pressure, back or side pain and a swollen abdomen. Treatments include medication to control blood pressure, pain relievers and cyst removal. A kidney transplant may also be required.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Spider leg appearance on IVP is not seen in OPTION A,B,D&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PKD is caused by abnormal genes that produce a specific abnormal protein; this protein has an adverse effect on tubule development. PKD is a general term for two types, each having their own pathology and genetic cause: autosomal dominant polycystic kidney disease (ADPKD) and autosomal recessive polycystic kidney disease (ARPKD). The abnormal gene exists in all cells in the body; as a result, cysts may occur in the liver, seminal vesicles, and pancreas. This genetic defect can also cause aortic root aneurysms , and aneurysms in the circle of Willis cerebral arteries, which if they rupture, can cause a subarachnoid hemorrhage.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 36 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

                });

            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
