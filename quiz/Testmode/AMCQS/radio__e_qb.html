            questions = [{&quot;text&quot;: &quot;A 42-year-old male patient presented with complaints of retrosternal burning sensation with chronic nocturnal cough since 5 months that has aggravated in the last 5 days. After initial evaluation the patient underwent the following investigation shown in the image. All are true regarding the given finding except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamocolumnar junction is seen within 38 cm from the incisors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B ring is a mucosal ring seen around 2 cm above the diaphragm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluoroscopy is gold standard in diagnosis of this condition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Remains the most common type of hiatus hernia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fluoroscopy is gold standard in diagnosis of this condition&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264426920-QTDR015001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fluoroscopy is gold standard in diagnosis of this condition The given barium swallow image shows the cephalad sliding of gastroesophageal junction into the thorax denoting Sliding type of hiatus hernia. In sliding type, the gastroesophageal junction slides proximally into the thorax through the diaphragmatic hiatus, passing through right crus of diaphragm from anterior to posterior.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sliding hiatal hernias represent 95% of all hiatal hernias with paraesophageal hernias making the remaining. Older individuals are affected more commonly than those younger than the age of 50&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. It is associated with reflux esophagitis. On endoscopy, the squamocolumnar junction is seen with 38 cm (normally 40 cm) from the incisor. B ring or Schatzki ring is a ring of mucosal tissue at the junction of squamous and columnar junction. It is seen in sliding hernia due to associated inflammation and fibrosis. Option: B. It is seen around 2 cm above the diaphragmatic hiatus. Though it is a mucosal ring, it can be symptomatic and might require endoscopic dilatation. High resolution manometry is the gold standard investigation though it may be imperfect. CT, endoscopy and fluoroscopy are sufficient for diagnosis Option: D. It is the commonest type of hiatus hernia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment for a sliding hiatus hernia usually focuses on relieving the symptoms of GORD, such as heartburn. Lifestyle changes and medication are the preferred treatments. Surgery is usually only recommended as an alternative to long-term medication or if other treatments haven&#x27;t worked.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male patient presented to the surgery OPD with complaints of intermittent heart burns. He gives history of heart burns after consumption of oily and spicy heavy meals. He was on proton pump inhibitors if and when required. The patient underwent upper GI endoscopy which revealed the squamous columnar junction in the normal position. The barium swallow of the patient is given below. All the following are false regarding the given finding except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stomach herniates lateral to the oesophagus through diaphragmatic opening&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GOJ remain above diaphragm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is the most common type of hiatal hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No risk of infarction is seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stomach herniates lateral to the oesophagus through diaphragmatic opening&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264427524-QTDR015002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stomach herniates lateral to the oesophagus through diaphragmatic opening The given barium swallow image shows the herniation of gastric fundus into the thorax through focal defect in the diaphragm. This is seen in Rolling type of hiatus hernia. Note that the contrast is being administered through naso gastric tube.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Para-oesophageal hiatus hernias – also called rolling hiatus hernias, where part of the stomach pushes up through the hole in the diaphragm next to the oesophagus (about 5-15% of hiatus hernias are of this type )&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. - Gastro oesophageal junction remains below the diaphragm Option: C. - Rolling type of hiatal hernia is less common compared to sliding hernia. Proximal part of stomach, usually the fundus herniates into the thorax. Option: D. - With this type there is far progression of gastric volvulus with concomitant risk of infarction and obstruction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most symptomatic rolling hernias require surgery, to prevent severe twisting and the need for emergency surgery. Even patients with no symptoms who have rolling type hernia should be considered for surgery, as there is a risk of twisting and strangulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old patient presented to the surgery OPD with complaints of difficulty is swallowing solid food along with dry nocturnal cough in the past 6 months. The patient is a known case of diabetes and hypertension since the past 5 years. The patient underwent radiography with oral barium contrast. The Image is given below. Which of the following statement is true regarding the given diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barium swallow shows tongue shaped irregular mucosal rugosities projecting upto the mid oesophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of shouldering effect is a major imaging feature to distinguish between other causes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Filling defects within the lumen are regular punched out ulcers probably due to CMV esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prophylactic endoscopic banding or endoscopic sclerotherapy is indicated&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Presence of shouldering effect is a major imaging feature to distinguish between other causes&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264429950-QTDR015003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presence of shouldering effect is a major imaging feature to distinguish between other causes The given barium swallow image shows irregular narrowing of mid thoracic oesophagus with irregular filling defects and shouldering effect. Typically the appearance is called rat tail appearance seen in oesophageal carcinoma. Presence of shouldering effect helps to differentiate it from Achalasia cardia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Esophageal carcinoma is relatively uncommon. It tends to present with increasing dysphagia, initially to solids and progressing to liquids as the tumor increases in size, obstructing the lumen of the esophagus. Carcinoma of oesophagus is of two pathological types - squamous cell and adenocarcinoma. Squamous cell carcinoma is the most common type and is associated with smoking, alcoholism and tobacco consumption. Squamous cell carcinoma usually occurs in the mid oesophagus. Adenocarcinoma of oesophagus is more common in the western countries and is associated with Barrett’s oesophagus . It is commonly situated at the gastro oesophageal junction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C, D are incorrect. Option: A. Barium swallow shows tongue shaped irregular mucosal rugosities projecting up-to the mid oesophagus Option: C. Filling defects within the lumen are regular punched out ulcers probably due to CMV esophagitis -  CMV esophagitis shows serpegenious ulcers. Option: D. Prophylactic endoscopic banding or endoscopic sclerotherapy is indicated - It is not indicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Predisposing factors include 8: alcohol and smoking: for squamous cell carcinoma and adenocarcinoma achalasia asbestosis Barrett esophagus: for adenocarcinoma celiac disease ionizing radiation caustic stricture/lye stricture Plummer-Vinson syndrome obesity: for adenocarcinoma history of oral or pharyngeal cancer human papilloma virus (HPV)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female patient presented with complaints of heart burns over the past several months. The physician requested for a barium study which was normal. For further evaluation the physician insisted for an upper GI endoscopy and 24 hours pH monitoring. But the patient was not willing to undergo any interventional procedures. Considering this scenario, which will be the most accurate method for identifying consequences of GERD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radionucleotide scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24hr pH monitoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoroscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Radionucleotide scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radionucleotide scan Upper GI endoscopy is the first line diagnostic tool in GERD which will demonstrate mucosal edema, ulceration or metaplasia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This is a chronic disease that occurs when stomach acid or bile flows into the food pipe and irritates the lining. Acid reflux and heartburn more than twice a week may indicate GERD. Symptoms include burning pain in the chest t hat usually occurs after eating and worsens when lying down.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Patient don&#x27;t want to undergone any interventional procedure, so we will avoid endoscopy procedure. Option: C. 24 hours pH monitoring is the gold standard investigation to diagnose GERD . Option: D. It is not an accurate method, since reflux esophagitis and columnar lined oesophagus may be occult fluoroscopically&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk factors include obesity, pregnancy, smoking, hiatal hernia, and taking certain medications. Medications that may cause or worsen the disease include benzodiazepines, calcium channel blockers, tricyclic antidepressants, NSAIDs, and certain asthma medicines. Acid reflux is due to poor closure of the lower esophageal sphincter, which is at the junction between the stomach and the esophagus. Diagnosis among those who do not improve with simpler measures may involve gastroscopy, upper GI series, esophageal pH monitoring, or esophageal manometry.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female patient presented to the surgery OPD with complaints of regurgitation of liquid food since 7 to 8 months. Recently she also has developed dysphagia and is not able to swallow food. She also gives complaints of foul-smelling breath since the past week. The surgeon subjected the patient to CT imaging of thorax. A section of the CT is given below. An Image of barium swallow is also provided below. Identify the false statement among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distal oesophageal manometry to estimate lower oesophageal sphincter pressure is the gold standard investigation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The proximal oesophageal muscular wall will show hyper contractility and spasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drinking hot water in erect posture can cause relaxation of lower oesophageal sphincter when demonstrated on fluoroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper GI endoscopy is indicated to rule out squamous cell carcinoma or secondary achalasia due to malignancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The proximal oesophageal muscular wall will show hyper contractility and spasm&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264430776-QTDR015005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The proximal oesophageal muscular wall will show hyper contractility and spasm The given barium swallow image shows narrowing of the distal end o f oesophagus due to non relaxation of the lower oesophageal sphincter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The narrowing is smooth with no shouldering effect. This appearance is termed as ‘Bird beak sign’ seen in Achalasia cardia. Sagittal and coronal CT images show dilated oesophagus filled with food and debris with narrowing of the lower end. Achalasia cardia is Characterised by the non relaxation of LES due to the absence or destruction of the Auerbach’s plexus of nerves present between the longitudinal and circular muscle layers. The patients will typically have regurgitation of liquid food and will be able to swallow solid food in the initial stages. During the later stages, they develop dysphagia for both liquids and solids . In the later stages, the proximal segment of oesophagus becomes a peristaltic and dilated with food and debris air fluid levels. Oesophageal manometry to measure the LES tone i s the gold standard investigation to diagnose achalasia cardia. Drinking hot water can cause relaxation of LES which can be demonstrated with fluoroscopy. Barium retained in the oesophagus for longer than 5 minutes is a supportive finding&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C,D  are correct statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mechanism of esophageal manometry Esophageal manometry assesses esophageal motility patterns by measuring the amplitude of contractile events in t he esophagus and its sphincters in relation to time.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54 year old female patient with bilateral knee and hip osteoarthritis presented to the Surgery OPD with complaints of pain abdomen. On examination, vitals were stable. Per abdominal examination revealed tenderness in the epigastrium with no organomegaly. Examination of knees showed crepitus in both knees with terminally painful flexion. Abdominal radiograph with oral contrast was done. The radiograph is given below. Which among the following statements is correct regarding the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most commonly seen in the proximal part of stomach along the greater curvature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Higher risk of malignancy if located in the distal third of stomach or along the distal half of lesser curvature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thin, smooth, thin, symmetric rugae reaching the edge of crater is a sign of benignity or good healing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Size of more than 3 cm is invariably malignant and require histopathological sampling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thin, smooth, thin, symmetric rugae reaching the edge of crater is a sign of benignity or good healing&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264431807-QTDR015006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thin, smooth, thin, symmetric rugae reaching the edge of crater is a sign of benignity or good healing The given barium meal image shows collection of barium within a projection beyond the lumen of stomach in the pyloric antrum along the lesser curvature suggestive of a gastric ulcer. Also note a clear radiolucent line along the base of the ulcer which is called Hampton’s line, a sign of benignity. Gastric ulcers usually extend into the mucosa, submucosa and frequently into muscularis propria. Location: Distal &amp;gt; Proximal Lesser curvature &amp;gt; Greater curvature Posterior wall &amp;gt; Anterior wall Gastric ulcers arising in the fundus and along the proximal half of the greater curvature are suspicious of malignancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Barium meal appearance: Collection of barium within the dependent gutter of the ulcer If the ulcers are perpendicular to the direction of projection, ulcers appear as contrast filled projections beyond the stomach lumen If ulcer is in the nondependent area, a ring shadow may be seen due to the lining of barium along the margins of the crater Hampton’s line of translucency which shows preserved gastric mucosa Smooth, thin, regular radiating mucosal folds which reach the edge of the ulcer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Most commonly seen in the proximal part of stomach along the greater curvature - . Most commonly seen in the Distal  part of stomach Option: B. Higher risk of malignancy if located in the distal third of stomach or along the distal half of lesser curvature -incorrect statement because Gastric ulcers arising in the fundus and along the proximal half of the greater curvature are suspicious of malignancy. Option: D. Size of more than 3 cm is invariably malignant and require histopathological sampling -incorrect statement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulcers occur when stomach acid damages the lining of the digestive tract. Common causes include the bacteria H. Pylori and anti-inflammatory pain relievers including aspirin. Upper abdominal pain is a common symptom. Treatment usually includes medication to decrease stomach acid production. If it is caused by bacteria, antibiotics may be required.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46 year old female patient presented with complaints of intermittent pain abdomen with loss of weight. On examination, the patient had mild epigastric tenderness on deep palpation. The surgeon requested for a barium meal abdominal radiograph which is given below. The classical appearance is described as &#x27;Pseudo Billroth I appearance&#x27; or Ram Horn appearance. Which of the following is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scirrhous gastric carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crohn&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertrophic pyloric stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrophic gastritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Crohn&#x27;s disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264432732-QTDR015007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crohn&#x27;s disease The given barium meal double contrast shows narrowing of the pylorus and antrum due to inflammation and fibrosis simulating partial gastrectomy. This is called as ‘ Ram Horn’ or ‘Pseudo Billroth I’ appearance. It is a typical feature of gastric Crohn’s disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastric Crohn’s is seen associated with 20% of patients with ileocolitis. In stomach, it involves the distal body and the antrum. In the early non stenotic stage the mucosa has nodular ‘cobble stone’ In the late stenotic stage, due to scarring and fibrosis the pylorus and antrum are shortened mimicking partial gastrectomy. The appearance is called ‘Ram horn’ or ‘Pseudo Billroth I’ appearance. Similar appearance can also be seen in other granulomatous diseases like tuberculosis, syphilis and sarcoidosis. It can even simulate scirrhous gastric carcinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Scirrhous gastric carcinoma - a polypoid mass with or without ulceration. focal wall thickening with mucosal irregularity or focal infiltration of the wall. ulceration: gas-filled ulcer crater within the mass. infiltrating carcinoma: wall thickening and loss of normal rugal fold pattern Option: C. Hypertrophic pyloric stenosis -A beak-like tapering projection of barium is seen entering into the narrowed and compressed pyloric channel with distal tapering and narrowing of the barium streak. Option: D. Atrophic gastritis - shows mucosal pattern&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crohn&#x27;s disease is a type of inflammatory bowel disease (IBD) that may affect any segment of the gastrointestinal tract. [3] Symptoms often include abdominal pain, diarrhea (which may be bloody if inflammation is severe), fever, abdominal distension, and weight loss. [1][3] Complications outside of the gastrointestinal tract may include anemia, skin rashes, arthritis, inflammation of the eye, and fatigue. [1] The skin rashes may be due to infections as well as pyoderma gangrenosum or erythema nodosum. [1] Bowel obstruction may occur as a complication of chronic inflammation, and those with the disease are at greater risk of colon cancer and small bowel cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26 year old male patient presented with complaints of pain in the upper abdomen relieved by food intake. Local physicians prescribed proton pump inhibitors. But the pain persisted for more than 8 months hence the patient was referred to a surgeon for endoscopic evaluation. On upper GI scopy, the surgeon found multiple gastroduodenal ulcers. On CT abdomen, a small tumor was found in the 2nd part of duodenum with multiple liver metastasis. What is the commonest site of occurrence of ulcer in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pylorus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodenal bulb&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post duodenal bulb&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Duodenal bulb&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Duodenal bulb Zollinger- Ellison syndrome is characterised by the occurrence of Gastrin secreting gastrinomas which cause excess gastric acid secretion resulting in multiple gastroduodenal ulcers. Ulcer location- Duodenal bulb&amp;gt; Stomach&amp;gt; Post duodenal bulb Gastrinoma location- Pancreas &amp;gt; Duodenum Upto 50% of the tumors are malignant. 10% are associated with MEN 1 syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zollinger–Ellison syndrome ( Z-E syndrome ) is a disease in which tumors cause the stomach to produce too much acid, resulting in peptic ulcers. Symptoms include abdominal pain and diarrhea. The syndrome is caused by a gastrinoma, a neuroendocrine tumor that secretes a hormone called gastrin. Too much gastrin in the blood (hypergastrinemia) results in the overproduction of gastric acid by parietal cells in the stomach. Gastrinomas most commonly arise in the duodenum, pancreas or stomach. In 75% of cases Zollinger–Ellison syndrome occurs sporadically, while in 25% of cases it occurs as part of an autosomal dominant syndrome called multiple endocrine neoplasia type 1 (MEN 1)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C,D are incorrect Ulcer location- Duodenal bulb&amp;gt; Stomach&amp;gt; Post duodenal bulb Gastrinoma location- Pancreas &amp;gt; Duodenum&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients with Zollinger–Ellison syndrome may experience abdominal pain and diarrhea. The diagnosis is also suspected in patients who have severe ulceration of the stomach and small bowel, especially if they fail to respond to treatment. Chronic diarrhea, including steatorrhea (fatty stools) Pain in the esophagus , especially between and after meals at night Nausea Wheezing Vomiting blood Malnourishment Loss of appetite Malabsorption&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74 year old male patent with history of chronic nicotine abuse presented with complaints of pain abdomen and loss of weight since 5 months. On examination, the surgeon found a palpable node in the supraclavicular area on the left side. Abdominal examination was unremarkable. Patient was then subjected to barium meal radiography that showed a characteristic finding. Barium meal Image is given below. Upper GI endoscopy showed a large ulcer with irregular heaped ulcer suspicious of malignancy. Edge biopsy was taken which confirmed malignancy. What is the sign illustrated below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schetzimer sword sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Martorell&#x27;s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carman meniscus sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Troisier&#x27;s ulcer sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carman meniscus sign&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264433323-QTDR015009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carman meniscus sign The Carman meniscus sign is appreciated in the clinical setting of a large, flat ulcer with heaped-up edges. The edges of the ulcer trap a lenticular barium collection that is convex relative to the lumen when the edges are folded upon themselves during compression. These findings are indicative of a malignant gastric ulcer. Linitis plastica- Leather bottle stomach due to diffuse infiltration with tumor and fibrosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Carman meniscus sign describes the lenticular shape of barium in cases of large and flat gastric ulcers, in which the inner margin is convex toward the lumen. It usually indicates a malignant ulcerated neoplasm; in cases of benign gastric ulcers, the inner margin is usually concave toward the lumen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Schetzimer sword sign -scimitar sign is a curved opacity that appears on a chest X-ray and resembles a Turkish sword, or scimitar. It&#x27;s a characteristic feature of scimitar syndrome, also known as hypogenetic lung syndrome or venolobar syndrome. Option: B. Martorell’s sign - Ulcer characteristics may include: Extreme pain out of proportion to the size and appearance of the ulcer – it is typically described as &#x27;strong to excruciating&#x27; Solitary or symmetrical, affecting the same site on both lower legs. Red-purple inflamed ulcer edge Option: D. Troisier’s ulcer sign -The Troisier sign represents an enlargement of a left-sided supraclavicular lymph node. The enlarged supraclavicular lymph node is known as a Virchow node (VN), Troisier node, or Virchow-Troisier node&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carman meniscus sign is seen after compression of a gastric tumor that surrounds the lesser curvature thus apposing both surfaces of the surrounding tumor and entrapping contrast between these margins causing a semilunar configuration 2,3. The following must be present in order to visualize the sign 3: flat infiltrating ulcerative lesion with heaped-up margins. saddle region of the stomach i.e. lesser curvature of body or antrum examination should be single-contrast or biphasic study (sign may be visible in double contrast study but may be not recognized). c ompression must be applied to the stomach&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 8 month old child was brought to the pediatric OPD with history of repeated episodes of vomiting after feeding. On examination, the child weighed 5.4 kg and otherwise appeared normal. Abdominal examination revealed a mass in the epigastrium with visible peristalsis. A barium meal radiograph was done which is given below. All the following are false regarding the diagnosis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incidence is more in girls&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Single pyloric wall thickness of more than 3 mm on ultrasonography is diagnostic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;pyloric canal length is of 15mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperkalemic hypochloremic metabolic alkalosis is the most common electrolyte disturbance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Single pyloric wall thickness of more than 3 mm on ultrasonography is diagnostic&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264434096-QTDR015011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Single pyloric wall thickness of more than 3 mm on ultrasonography is diagnostic The barium meal study shows narrow pyloric canal with a duodenal cap which is seen in hypertrophic pyloric stenosis. This is called string sign. Hypertrophic pyloric stenosis is a congenital condition Characterised by congenital hyperplasia of the circular muscle fibres of the pylorus resulting in narrowing of pyloric channel.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;USG findings are: Single wall pyloric thickness: &amp;gt;3 mm Pyloric length: &amp;gt;16 mm Transverse pyloric diameter: &amp;gt;11 mm Signs seen in barium meal are: Tit’ sign- the canal indents the distal antrum String’ sign- pyloric canal elongation ‘Shoulder’ sign- the hypertrophied muscle bulges retrogradely into the antrum&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. is incorrect , as incidence is more in boys while compared to girls Option: C. is incorrect as in HPS , pyloric canal length is of greater than 17mm and length upto 15mm is normal Option: D. is incorrect , as children present with non- bilious vomiting and hypokalemic hypochloremic metabolic alkalosis. Ultrasonography is the investigation of choice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pyloric stenosis o ccurs most often in babies under six months old. In this condition, the pylorus muscles block food from entering the small intestine. It occurs more often in males. Pyloric stenosis can lead to forceful vomiting, dehydration and weight loss. Babies with this condition may seem to be always hungry. Pyloric stenosis can be fixed with surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old male patient presented with pain abdomen, abdominal discomfort, diarrhea and weight loss since 6 months. On examination, vitals were stable and abdominal examination was unremarkable. To investigate further, the physician requested for a barium study. The Image of barium meal follow through is given below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colorectal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crohn&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Irritable bowel syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Crohn&#x27;s disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264434586-QTDR015012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crohn&#x27;s disease The given barium follow through study image shows narrowing of the lumen of terminal ileum, and cecum. This is due to ulceration and thickening of the ulcerated mucosa. Also note pseudo sacculated appearance which is due to the contraction and fibrosis of the ulcerated and inflamed intestinal wall due to healing eccentric part of ulcer. These features are suggestive of Crohn’s disease. A close differential diagnosis would be ileocecal tuberculosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crohn&#x27;s disease is a type of inflammatory bowel disease (IBD) that may affect any segment of the gastrointestinal tract. [3] Symptoms often include abdominal pain, diarrhea (which may be bloody if inflammation is severe), fever, abdominal distension, and weight loss. Complications outside of the gastrointestinal tract may include anemia, skin rashes, arthritis, inflammation of the eye, and fatigue. [1] The skin rashes may be due to infections as well as pyoderma gangrenosum or erythema nodosum. Bowel obstruction may occur as a complication of chronic inflammation, and those with the disease are at greater risk of colon cancer and small bowel cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Ulcerative colitis - shows toxic megacolon Option: B. Colorectal carcinoma - shows apple core appearance Option: D. Irritable bowel syndrome shows pseudopolyps&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Discontinuous involvement of the intestinal wall is shown either as skip lesions or asymmetry. Asymmetrical involvement of the intestinal wall produces characteristic ‘pseudodiverticula’, which represent small patches of normal intestine in an otherwise severely involved segment. Inflammatory polyps (pseudopolyps) are seen in Crohn disease as small, discrete round filling defects, but are not a frequent finding&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36 year old female patient presented to the surgery OPD with pain abdomen and diarrhea since 3 days. She is a known case of some GI disease for which she is on regular treatment. She also gives history of on and off episodes of similar complaints. On examination, the patient had pain in the right lower quadrant. Initially, an erect radiograph of the abdomen was done followed by which the patient was subjected to CT scan of abdomen. Within a couple of days, the patient underwent a surgical procedure to excise the diseased bowel segment. The radiograph Image, a section of CT scan, a picture of the surgical specimen and an Image of histopathological appearance are given below. Which of the following signs will not be radiologically seen in the given case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A combination of longitudinal and transverse ulcers separating intact portions of mucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small discrete round filling defects within the lumen of bowel on barium study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fissuring deep penetrating thorn-like ulcers in thickened bowel wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fine mucosal granularity in barium study which further progresses to coarseness&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fine mucosal granularity in barium study which further progresses to coarseness&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264435741-QTDR015013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fine mucosal granularity in barium study which further progresses to coarseness The given plain radiograph shows a few small and large bowel loops but appears grossly unremarkable. Barium meal follow through study shows narrowing of the duodenum and terminal ileum with cobblestone appearance showing duodenal with ileocecal involvement. The lumen of cecum also appears narrowed due to thickening of inflamed mucosa. The Axial section of CT shows thickened mucosal and muscularis propria of the terminal ileum showing ‘Target sign’. The coronal CT section shows narrowing of the terminal ileal lumen with wall thickening and prestenotic dilatation of the bowel proximal to the diseased terminal ileum. The surgical specimen shows ‘cobblestone appearance’ of the mucosa with multiple pseudopolyps. The histopathological image shows a non caseating granuloma with multiple giant cells, All the features are suggestive of Crohn’s disease. Fine mucosal granularity on barium study due to multiple small ulcers occurring in the walls of large bowel is seen in Ulcerative colitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Crohn&#x27;s disease is a type of inflammatory bowel disease (IBD) that may affect any segment of the gastrointestinal tract. Symptoms often include abdominal pain, diarrhea (which may be bloody if inflammation is severe), fever, abdominal distension, and weight loss. Complications outside of the gastrointestinal tract may include anemia, skin rashes, arthritis, inflammation of the eye, and fatigue. The skin rashes may be due to infections as well as pyoderma gangrenosum or erythema nodosum. [1] Bowel obstruction may occur as a complication of chronic inflammation, and those with the disease are at greater risk of colon cancer and small bowel cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,B,C are true about chrons disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In severe Crohn&#x27;s disease, fatigue and nutritional deficiencies may be seen. UC tends to present with diarrhea, with or without bleeding. Other common symptoms are abdominal pain, weight loss, fatigue, mucus in the stool, and urgency for bowel movements.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29 year old female patient presented with pain abdomen, diarrhea and loss of weight since 8 months. She also complains of on and off abdominal discomfort. She was initially subjected to barium study which showed narrow barium streak in the terminal ileum and proximal cecum with pseudo sacculation&#x27;s. The physician suspected Crohn&#x27;s disease and requested for a CT scan of abdomen. A section of the CT Abdomen is given below. What is the name of the sign being demonstrated in the given Image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Comb sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rose thorn sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dirty fat sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Branching tree sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Comb sign&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264436491-QTDR015014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Comb sign The given coronal section of CT shows dilated and prominent mesenteric arterial branches especially along the terminal ileum and proximal cecum which is termed as Comb sign. It is seen in Crohn’s disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Barium study findings in Crohn’s disease: Aphthoid ulcers- seen as small dense pools of barium with surrounding black halo due to edema. Rose thorn sign- deep fissuring ulcers seen penetrating the thick bowel wall Cobble stone appearance- multiple ulcers with interspersed normal portion of bowel Pseudopolyps- small discrete round filling defects within the bowel lumen Thickened valvulae conniventes String sign- tubular narrowing of the terminal ileum due to edema or spasm Pseudo diverticula- small patches of normal intestinal mucosa surrounded by severely diseased bowel wall Pseud sacculations- healing of the eccentric part of the ulcer with fibrosis Stricture- single or multiple (multiple strictures are diagnostic of Crohn’s disease)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Rose thorn sign -Rose-thorn ulcers or rose-thorn appearance refers to deep penetrating linear ulcers or fissuring typically seen within stenosed terminal ileum with a thickened wall. Option: C. Dirty fat sign - Fat stranding is a sign that is seen on CT. It describes the change in attenuation of fat around an inflamed structure Option: D. Branching tree sign -&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT appearance in Crohn’s disease: Dirty fat sign- inflammation of the mesenteric fat s urrounding the affected bowel loop Target sign- transmural inflammation causing edema, inflammation and thickening of the mucosa, submucosa and muscularis propria which appear stratified Creeping fat sign- fibrofatty proliferation and fat accumulation on the serosal surface Comb sign- mesenteric hypervascularity seen as prominent and dilated mesenteric arteries&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 year old male patient presented with nausea, vomiting, fever and pain in the right lower abdomen. On examination, the patient was febrile and had tenderness over the McBurney&#x27;s point. The surgeon suspected acute appendicitis and so the patient was subjected for CT scan of abdomen. Incidentally, the radiologist observed an exophytic mass arising from the gastric wall projecting into the peritoneum along the greater curvature of stomach. A section of CT abdomen is given below. To further characterize the tumor, a CT guided percutaneous biopsy was done which revealed mesenchymal tumor arising from the interstitial cells of Cajal. Which of the following is the most common site of occurrence of this tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small intestine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Large intestine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rectum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stomach&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264437313-QTDR015015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stomach The given CT image shows an exophytic mass arising from the stomach wall protruding into the peritoneal cavity along the proximal end of the greater curvature of stomach. Moreover, the histopathology reveled a tumor arising from the interstitial cells of Cajal suggestive of gastrointestinal stromal tumor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GIST is a mesenchymal tumor which arise from the pacemaker cells of stomach i.e. the interstitial cells of Cajal. Location- Stomach&amp;gt; Small intestine&amp;gt; Large intestine&amp;gt; Rectum 10% of GIST are malignant. GIST diameter of &amp;gt;5cm is usually malignant. Carney’s triad: a genetic syndrome of young women- Multiple stomach GISTs + a functioning extra-adrenal paraganglioma + a pulmonary chondroma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Location- Stomach&amp;gt; Small intestine&amp;gt; Large intestine&amp;gt; Rectum&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The pathologically defining feature of GISTs is their expression of KIT (CD 117), a tyrosine kinase growth factor receptor. Immunoreactivity for KIT distinguishes GISTs from other mesenchymal tumours and determines the appropriateness of KIT inhibitor therap y&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36 year old female patient presented with diarrhea and weight loss since 6 months. On examination, vitals were stable and the surgeon could feel a mass in the periumbilical region towards the right. The surgeon subjected the patient to CT scanning of abdomen. CT abdomen revealed a soft tissue mass in the mesentery with areas of dystrophic classification within showing a classical stellate pattern as given in the Image below. All the following are false except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most commonly arise is small intestine followed by colorectum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Almost half of these tumors metastasize to the lungs causing cannon ball appearance on radiograph of chest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;90% of these tumors express KIT (CD 117), a tyrosine kinase receptor which helps in differentiating this tumor from other mesenchymal tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scintigraphy with Metaiodobenzylguanidine with Iodine helps in precisely localizing the tumors and also in diagnosis of distant metastases&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Scintigraphy with Metaiodobenzylguanidine with Iodine helps in precisely localizing the tumors and also in diagnosis of distant metastases&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264437907-QTDR015016IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scintigraphy with Metaiodobenzylguanidine with Iodine helps in precisely localizing the tumors and also in diagnosis of distant metastases The given coronal section of CT shows a secondary mesenteric soft tissue mass with surrounding characteristic ‘stellate’ desmoplastic reaction which is a feature of carcinoid tumour.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoid tumors are low grade malignant neuroendocrine tumors that originate from the enterochromaffin cells. Location- Appendix &amp;gt; Bronchus &amp;gt; Small intestine &amp;gt; Colorectum Metastasis- commonly to liver Secrete Serotonin and can also secrete ACTH&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,B,C are incorrect statements about carcinoid tumour.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiological appearance: A. Primary tumor appears smooth round intraluminal mass. B. Secondary mesenteric involvement- soft tissue mass with stellate spoke like linear stran d extending into t he surrounding fat and mesentery . Stellate appearance is due to the desmoplastic reaction induced by serotonin production. May or may not show dystrophic calcification. 123I- or 131I-MIBG scintigraphy can be used to localize and treat tumours&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54 year old male patient presented with abdominal distension, loss of weight and loss of appetite. On examination, the patient looked emaciated and pale. Abdominal examination revealed gross distension with positive fluid thrill. Ultrasound revealed gross ascites but could not characterize any further. Paracentesis was done as a diagnostic and therapeutic intervention. Ascitic fluid cytology revealed atypical cells and malignant cells with increased N:C ratio and hyperchromatic nuclei. To evaluate further, the patient was subjected to CT scan of abdomen with oral contrast. A section of the same is given below. Which of the following classically describes the finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Starry sky appearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Omental cake&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doughy abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sand in seashore appearance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Omental cake&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264438849-QTDR015017IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Omental cake The given axial section of CT shows diffuse peritoneal thickening with infiltration suggestive of peritoneal carcinomatosis. The diffuse infiltration of omentum is called Omental caking.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peritoneal carcinomatosis- caused due to peritoneal seeding. Causes- Primary peritoneal mesothelioma, secondary involvement- CA ovary, CA colon Usually localized to the right lower quadrant CT appearance- peritoneal infiltration, omental caking, palisading of narrowed intestinal loops MDCT with coronal and sagittal reformations is considered The optimal technique for detecting the presence, location and extent of PC; overall diagnostic accuracy of 94%, specificity of 92% and sensitivities between 75% and 81% have been reported&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Starry sky appearance - starry-sky appearance has been described in other conditions including right heart failure, fasting liver, Burkitt&#x27;s lymphoma, toxic shock syndrome, and leukemia Option: C. Doughy abdomen -Ascites is present in as many as 97% of cases of tuberculous peritonitis. The abdomen can feel \&quot;doughy\&quot; and with irregular masses, which may be calcified and visible on abdominopelvic radiographs. Option: D. Sand in seashore appearance&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If peritoneal metastases are of an epithelial origin (as most are) and extensive, the term peritoneal carcinomatosis may also be used. Less commonly, peritoneal metastases arise from mesodermal or lymphoid cell lines, with peritoneal sarcomatosis or peritoneal lymphomatosis respectively as the preferred terms&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53 year old female patient presented to the surgery OPD with pain in the right side of abdomen, loss of weight, loss of appetite and generalized weakness. On examination, the patient was pale and had bilateral pitting pedal edema. Abdominal examination revealed a palpable mass in the right lower quadrant. Patient was then subjected for cross sectional imaging of abdomen and a section of it is given below. Imaging showed thickened wall of the caecum with infiltration into the surrounding mesentery. The mass also appears to extend retrogradely into the terminal portion of ileum. Colonoscopic biopsy of the mass confirmed adenocarcinoma of the cecum. Which of the following is the most probable route of extension into ileum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct invasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphatic spread&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hematogenous route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Local invasion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lymphatic spread&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264440541-QTDR015018IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lymphatic spread The axial section of CT shows an infiltrative mass arising from the wall of caecum. In the question, the mass is said to extend into the terminal ileum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Though rare, retrograde spread of carcinoma from cecum into the terminal ileum is explained by lymphatic spread. However, extension of carcinoma cecum in an anterograde manner into the ascending colon would be a result of direct spread.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C,D  can also be the mode of spread but not the most common one.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cecal adenocarcinoma is an important part of colorectal cancer and accounts for about 20% of colorectal cancer. Right-sided colorectal cancer includes cecal adenocarcinoma, which shows different clinical features of left-sided colorectal cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 8 month old female infant was brought by her mother with 5 to 7 episodes of loose stools with 3 episodes of vomiting. On examination, the child had was appeared dehydrated, thirsts for water, capillary refill time was prolonged and conscious. Hence, a diagnosis of Acute Gastroenteritis with Moderate dehydration was made and the child was treated appropriately. After a week the mother brings her child back with complaints of inconsolable cry. She also gives history of passing thick mucoid stools with blood which appears like red currant jelly. Further radiological investigations done are given below. All of the following statements are false except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertrophied mucosal lymphoid follicles remain the major etiology&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adults usually do not have any demonstrable lead point&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child should be managed conservatively if any evidence of intraperitoneal free air in radiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colonic intussusception is more commonly seen in barium enema rather than in CT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypertrophied mucosal lymphoid follicles remain the major etiology&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264441696-QTDR015019IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypertrophied mucosal lymphoid follicles remain the major etiology The given barium enema image shows a typical claw sign seen in intussusception. The USG image shows is longitudinal section demonstrating the telescoping of a bowel segment into another.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intussusception is the telescoping of a segment of proximal bowel into a segment of the distal bowel. Part that prolapses- Intussusceptum- proximal part Part of bowel that accommodates the telescoped bowel- Intussuscipiens- distal part Most common in children- commonly between 5 to 9 months of age Cause: Children Usually do not have a pathological lead point Lymphoid follicle hypertrophy following an infection is the most common cause Other causes- Meckel’s diverticulum, polyp, duplication cyst, lymphoma Adults- usually due to a pathological lead point - bowel neoplasm, colonic lipoma, lymphoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION B,C,D are incorrect statements&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiological appearance: Barium enema- both diagnostic and therapeutic- Claw sign Ultrasonography- Target sign Presence of any evidence of free air within the peritoneum is an absolute contraindication for conservative management. Colonic intussusception in adults is almost always secondary to a tumour and is perhaps more commonly seen on CT&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17 year old male patient presented with pain in the right side of the abdomen with nausea and vomiting. On examination, the patient had tenderness over the right iliac fossa. However, ultrasonography of abdomen did not reveal any appendicular pathology with a relatively normal right iliac fossa. Patient was then subjected to barium study which showed a blind ending outpouching along the antimesenteric border of the small intestine. The Image is given below. CT scan of abdomen with oral contrast confirmed the same finding with signs of acute inflammation. Which of the following arteries will be involved if bleeding occurs from this diverticulum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Artery of Seshachalam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Omphalomesenteric artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior mesenteric artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileocolic artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Omphalomesenteric artery&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264443788-QTDR015020IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Omphalomesenteric artery The given barium enema image shows a blind outpouching from the ileum along its antimesenteric border suggestive of Meckel’s diverticulum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meckel’s diverticulum is a congenital true diverticulum due to the persistence of Vitellointestinal duct. Commonly contain ectopic gastric mucosa Location- the antimesenteric border of the ileum, 30–90 cm from the ileocaecal valve Clinical features- usually asymptomatic, can present as acute diverticulitis that mimics acute appendicitis. Complications- ulceration, bleeding, perforation 99mTc-pertechnetate Increased uptake if gastric mucosa is present&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A,C,D are  incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In Meckel diverticulitis , CT features include thickened homogeneously enhancing walls with adjacent inflammation. Infrequently, an intraluminal endolith is seen Blood supply is from the persistent Omphalomesenteric branch of Superior mesenteric artery which serves as the source of bleeding.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34 year old female patient who is a known case of systemic lupus erythematosus was rushed to the ER with severe pain abdomen. On examination, vitals were stable. Abdominal examination revealed diffuse tenderness with guarding. There was no history of trauma to the abdomen. Erect abdominal radiograph was done to rule out pneumoperitoneum and the Image is given below which revealed a characteristic sign. Later, CT angiography was done to confirm the diagnosis. All the following are the radiological features of the given condition except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucosal hyperenhancement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mural thinning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumatosis portalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mesenteric lymphadenopathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mesenteric lymphadenopathy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264446604-QTDR015021IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mesenteric lymphadenopathy The given erect abdominal radiograph shows a thumbprint sign along the transverse colon. Moreover, the patient has a history of a connective tissue disorder. Considering all the points, the diagnosis is ischemic colitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thumbprint sign can be seen in ischemic colitis, pseudomembranous colitis, Crohn’s disease and ulcerative colitis , but also helps in excluding toxic megacolon , free perforation and intramural or portal venous gas&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Mucosal hyperenhancement -seen in Non-occlusive mesenteric ischaemia Option: B. Mural thinning  -seen in Non-occlusive mesenteric ischaemia Option: C. Pneumatosis portalis - It is a late sign seen in  ischemic colitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute ischemic colitis is caused by compromised blood supply to the intestines which can be arterial embolism or thrombosis, mesenteric venous occlusion or low volume states Dual-phase imaging with oral (water) and IV contrast medium is required for accurate mesenteric vessel evaluation Thrombus: a filling defect within a mesenteric artery or vein Acute transmural infarction: mural thinning, small bowel dilatation, reduced/absent mural enhancement Non-occlusive mesenteric ischaemia: mural thickening, mucosal hyper enhancement Ischaemia due to mesenteric venous thrombosis: marked mural thickening , mucosal hyper enhancement, mesenteric stranding, vascular engorgement, ascites Late signs : pneumatosis intestinalis and pneumatosis portalis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
