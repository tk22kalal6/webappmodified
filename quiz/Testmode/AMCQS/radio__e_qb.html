&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Earliest radiological sign of raised intracranial tension in a child is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sutural widening&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Silver Beaten Skull&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erosion of Dorsum sella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Widening of Optic cana&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sutural widening&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sutural widening Suture diastasis, the first and most important sign in small children, may be the only sign of raised pressure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms of elevated intracranial pressure vary by age. Infants exhibit symptoms by vomiting or being drowsy. They may show an outward bulging in the fontanelle, the soft spot on the top of the head. ICP in infants may be a sign of child abuse, especially shaken baby syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Sellar erosion may occur but is a late sign and implies long standing chronic pressure In children under 10 years age, Sellar erosion without suture diastasis is likely to be due to a local erosive lesion rather than raised pressure Above this age Sellar changes are more likely to be due to raised pressure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In children, increased ICP is most often a complication of traumatic brain injury ; it may also occur in children who have hydrocephalus, brain tumors, intracranial infections, hepatic encephalopathy, or impaired central nervous system venous outflow&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Best route for Cerebral angiography:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trans brachial route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct puncture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trans axillary route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transfemoral route&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transfemoral route&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transfemoral route Routes for Invasive Radiological Techniques- Cerebral angiography: Transfemoral route (Seldinger technique; Catheter introduced through a major vessel, threaded through circulatory system and dye injected into carotid artery)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conventional4-vessel angiography: 2 internal carotids and 1 vertebral (fourth vessel fills by reflux) Lymphangiography: First web space of foot Phlebography: Dorsal metatarsal vein&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A &amp;amp;C. Axillary or brachial artery approaches are also used for cerebral angiography when the transfemoral route is not possible. Trans femoral is a preferred option.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cerebral angiography is a form of angiography which provides images of blood vessels in and around the brain, thereby allowing detection of abnormalities such as arteriovenous malformations and aneurysms.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Stenver&#x27;s view is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior orbital foramen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior orbital foramen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal auditory canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sella turcica&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Internal auditory canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Internal auditory canal Stenver&#x27;s view is a special oblique projection used to demonstrate , Petrous ridge, and Internal auditory canal and its contents (Semi-circular canals, Cochlea) Assessment of cochlear implant can be done intra operatively or in early post operative period with a plain x ray (reverse stenver view) It demonstrate temporal bone (Pehous part) . Internal auditary mcatus and bony labyrynthic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stenvers view is an oblique radiographic projection used to demonstrate the petrous temporal bone, internal acoustic meatus, and bony labyrinth. Fine slice multi-detector CT of the petrous bone has replaced the Stenver view due to far superior anatomic detail. It was also used to assess electrode placement following the insertion of a cochlear implant, but has been succeeded by the modified Stenvers view.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Stenver&#x27;s view is not used for Superior orbital foramen , Inferior orbital foramen, Sella turcica, hence option A,B,D are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stenver&#x27;s view: It is also called an Axio-anterior oblique posterior view . The X-ray beam is directed at a 14 degree angle caudally and the head faces the film with slight flexion and rotation at an angle of 45 degress to the opposite side.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Multiple sclerosis, on MRI lesions are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;White matter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grey matter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basal ganglia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. White matter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;White matter A confident diagnosis of Multiple sclerosis requires the demonstration of clinically disseminated central nervous system (CNS) white matter lesions both in time a nd space Though these lesions primarily affect optic nerve , spinal cord , brainstem and cerebellar and periventricular white matter , although cortical and subcortical grey matter damage is also important MRI aids diagnosis by providing paraclinical evidence for dissemination in space&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In MS, resulting nerve damage disrupts communication between the brain and the body. Multiple sclerosis causes many different symptoms, including vision loss, pain, fatigue and impaired coordination. The symptoms, severity and duration can vary from person to person. Some people may be symptom free for most of their lives, while others can have severe, chronic symptoms that never go away. Physiotherapy and medication that suppress the immune system can help with symptoms, and slow disease progression.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - MRI lesions are not seen in Grey matter, Thalamus, Basal ganglia hence optionB,C,D are incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most common symptoms of MS are: Loss of vision (optic neuritis) Double vision. Vertigo Weakness in one or more limbs. Facial weakness. Facial pain (trigeminal neuralgia) Numbness and tingling. Muscle stiffness (spasticity)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lyre sign is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sagittal sinus thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carotid body tumor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carotid body tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carotid body tumor Lyre sign Seen in Carotid body tumor s (paraganglionomas) Tumor completely fills and &#x27;splays the carotid bifurcation&#x27; Characterized as a bowing and displacing of the internal and external carotid arteries Axial T2 magnetic resonance image. Note the high signal carotid body tumour (white star) with flow voids splaying the ECA (1) and ICA (2) and compared with the right side. Remember up to 10% are bilateral.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A carotid body tumor is a mass that grows in the blood vessels near the large arteries in either side of your neck (carotid arteries). These arteries carry blood from your heart to your head and brain. A carotid body tumor is also called a carotid body paraganglioma or a carotid body chemodectoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Lyre sign is not related to option A,B,C hence these are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carotid body tumor , also known as a chemodectoma or carotid body paraganglioma , is a highly vascular glomus tumor that arises from the paraganglion cells of the carotid body. It is located at the carotid bifurcation with characteristic splaying of the ICA and ECA.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given CT image is associated with which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eosinophilic granuloma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reticular cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Eosinophilic granuloma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264226321-QTDR010007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Eosinophilic granuloma Histiocytosis commonly involves the skull, particularly in Letterer-Siwe and Hand-Schuller-Christian disease Sagittal computed tomography reformat of the C-spine (A) shows marked C4 vertebral compression (‘vertebra plana’) with kyphosis. Sagittal T2 weighted imaging (B) demonstrates intact vertebral endplates and adjacent disc spaces. A hyperintense soft-tissue mass extending in the prevertebral tissues and anterior epidural space is observed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An eosinophilic granuloma is a benign bone tumo r. It&#x27;s the mildest form of Langerhans cell histiocytosis, a rare disease that causes your body to produce too many immune cells. Eosinophilic granulomas usually affect kids under 10. The growths are always benign.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Opton: A. Multiple myeloma- Lytic lesions are seen in skull Opton: C. Hyperparathyroidism - salt and pepper skull seen Opton: D. A pattern of linear opacification in the lung that can be seen in CT scans&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The clinical features, according to involved structures, are as follows: Pain and swelling in the region of involved bone is the most common presenting symptom. Pathological fracture of the involved bone. Vertebral involvement may present with back pain, stiffness, and change in posture (kyphotic posture).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1 year old child presented with headache often after sneezing or crying which is severe or out of proportion. The radiological imaging shown below. what is the diagnosis of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arnold chiari malformation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dandy-walker malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vein of galen malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sturge weber syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arnold chiari malformation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264227175-QTDR010008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arnold chiari malformation In the given question, the child is having small posterior fossa along with herniation of the cerebellum. Hence, the diagnosis will be Arnold chiari malformation. The Chiari II malformation is characterised by a small posterior fossa and downward displacement of the cerebellum, pons, medulla oblongata and cervical cord through an enlarged foramen magnum&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A condition in which brain tissue extends into the spinal canal , present at birth. It occurs when part of the skull is abnormally small or misshapen. Symptoms include pain and trouble swallowing. Treatment may involve monitoring and surgery. Medication may be given to manage symptoms such as pain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Dandy walker malformation shows enlarged posterior fossa with cyst. Option: C. Vein of galen malformation-it is a congenital rare blood vessel malformation and the median prosencephalic vein of markowski. Option: D. Sturge weber syndrome- the child will have presentation of seizures along with port wine stain on face. This will be accompanied by tram-track calcification on neuro-imaging.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chiari malformation ( CM ) is a structural defect in the cerebellum, characterized by a downward displacement of one or both cerebellar tonsils through the foramen magnum (the opening at the base of the skull). CMs can cause headaches, difficulty swallowing, vomiting, dizziness, neck pain, unsteady gait, poor hand coordination, numbness and tingling of the hands and feet, and speech problems. [5] Less often, people may experience ringing or buzzing in the ears, weakness, slow heart rhythm, or fast heart rhythm, curvature of the spine (scoliosis) related to spinal cord impairment, abnormal breathing, such as central sleep apnea, characterized by periods of breathing cessation during sleep, and, in severe cases, paralysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21 year old boy following road traffic accident was brought to emergency. On arrival he was unconscious. NCCT-head was done which showed the following finding. What is the diagnosis for this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extradural hematoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subdural hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subarachnoid hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffuse axonal injury.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Extradural hematoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264228046-QTDR010009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extradural hematoma In the given question, the patient with a history of RTA became unconscious following which NCCT revealed the finding of biconvex hyperdense lesion which is suggestive of EDH , this also helps to differentiate from haemorrhage if subdural space&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extradural hematoma (EDH) , also known as an epidural hematoma , is a collection of blood that forms between the inner surface of the skull and outer layer of the dura, which is called the endosteal layer . They are usually associated with a history of head trauma and frequently associated skull fracture. The source of bleeding is usually arterial, most commonly from a torn middle meningeal artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Subdural hematoma- the image for subdural hematoma will reveal concavo-convex / crescent hyperdense lesion. Option: C. Subarachnoid hemorrhage- there is no fixed shape. Blood can be seen mixed with CSF. Blood can be seen in the ventricle , sulci, fissure, cistern. Option: D. Diffuse axonal injury- it will show normal appearance on CT. hence, there will be no finding seen on CT- scan. (SUBDURAL HEMATOMA )&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Unlike subdural hemorrhages, in which a history of head trauma is often difficult to clearly identify, extradural hemorrhages usually are precipitated by clearly defined head trauma. A typical presentation is of a young patient who has sustained a head injury (either during sport or a result of a motor vehicle accident ) who may or may not lose consciousness transiently. Following the injury, they regain a normal level of consciousness (lucid interval) , but usually have an ongoing and often severe headache. Over the next few hours, they gradually lose consciousness.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62 year old known hypertensive male for 20 years presented to emergency 30 minutes after he suddenly develops weakness in his right arm followed by right leg. His consciousness was not lost. On arrival, RBS was done which was 90mg/dl. What should be the next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DWI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NCCT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mechanical thrombectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I.v. Streptokinase.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. NCCT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NCCT In the given question, the patient is having a sudden onset focal neurological deficit on right side of the body. His RBS was normal . He is a known case of hypertension for 20 years . The most probable diagnosis for this patient is stroke. The next step for this patient will be NCCT-head.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-contrast CT is essential in the management of patients with ischemic stroke. In patients with a large infarction, thrombolysis is not helpful but can increase the risk of post-treatment intracranial hematoma, a severe complication with the risk of brain herniation and death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. DWI- it is perfusion study for the penumbra done to look for penumbra if mechanical thrombectomy is planned after 6 hours. Option: C. mechanical thrombectomy can be done only when the diagnosis of ischemic stroke is confirmed within 6 hours of onset of weakness. Option: D. I.V. streptokinase is given once the diagnosis of ischemic stroke is confirmed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-contrast computed tomography (NCCT) is deemed as the first choice for all stroke diagnosis due to its relative high speed, broad accessibility and cost-effectiveness compared with magnetic resonance imaging (MRI) and CT perfusion (CTP) [3, 4], especially in the setting of emergence department&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 year old biker after RTA from a truck was brought to hospital emergency. On arrival he was unconscious. Vitals of the patient were stable. NCCT-head was done which came out to be normal. Further, the following investigation was done to establish the diagnosis . what is the name of the given investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DWI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SWI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BOLD -MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. SWI&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264228851-QTDR010011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SWI In the given question, the patient with a history of RTA with unconsciousness and normal NCCT, most likely diagnosis will be Diffuse axonal injury. DAI occurs owing to the forces associated with rapid deceleration rather than direct impact, such as those occurring in high-velocity road traffic accidents For diffuse axonal injury, the investigation of choice will be SWI-MRI i.e ., susceptibility weighted imaging which reveals microhaemorrhages.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diffuse axonal injury ( DAI ) is a brain injury in which scattered lesions occur over a widespread area in white matter tracts as well as grey matter. DAI is one of the most common and devastating types of traumatic brain injury and is a major cause of unconsciousness and persistent vegetative state after severe head trauma. It occurs in about half of all cases of severe head trauma and may be the primary damage that occurs in concussion. The outcome is frequently coma, with over 90% of patients with severe DAI never regaining consciousness. Those who awaken from the coma often remain significantly impaired&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. DWI- diffusion weighted imaging is done in cases of stroke patients and not trauma patients. Option: C. BOLD-MRI- it is done to find the eloquent cortex in the brain which is functioning. It is used in cases of neuro-degenerative diseases. Blood O2 level dependent - used to evaluate Speech Centre Fine Motor Area Brain Mapping (Parenchymal findings in NCCT are very minimal to absent in case of diffuse axonal injury)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DAI is the result of traumatic shearing forces that occur when the head is rapidly accelerated or decelerated, as may occur in car accidents, falls, and assaults.Vehicle accidents are the most frequent cause of DAI; it can also occur as the result of child abuse [15] such as in shaken baby syndrome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A baby born to a mother with a h/o fever with rash in first trimester of pregnancy presented with a triad of chorioretinitis , intracranial calcification and also microcephaly. Which of the following pattern of calcification will be seen in this baby suspecting the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periventricular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffuse nodular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candle dripping pattern&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Starry sky appearance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Periventricular&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264231617-QTDR010012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Periventricular In the given question, the baby born to a mother with h/o fever with rash during first trimester and the triad of symptoms present in the child i.e. chorioretinitis , microcephaly, intracranial calcification. The most probable diagnosis for this child will be congenital CMV syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CMV is the most common cause of serious viral infection in fetuses and neonates in developing countries The pattern of calcification found in this is periventricular calcification.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. Diffuse nodular is found in toxoplasmosis Option B. Candle dripping pattern is found in tuberous sclerosis due to calcified subependymal nodule Option C. Starry sky appearance- it is found in neurocysticercosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The drug of choice for treatment of CMV disease is intravenous ganciclovi r, although valganciclovir may be used for nonsevere CMV treatment in selected cases. Ganciclovir is a nucleoside analogue that inhibits DNA synthesis in the same manner as acyclovir.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 year old child is brought to pediatric OPD by his parents due to episodes of focal seizures in the child. On examination, one half of the face shows port wine stain. CT of head reveals tram-track pattern of calcification. Which of the following condition and type of investigation given in the below options is not a correct match to each other?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchiectasis- HRCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic nerve glioma- MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis-X RAY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MPGN-light microscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Optic nerve glioma- MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Optic nerve glioma- MRI In the given question, the incorrect match is optic nerve glioma-MRI, as optic nerve sheath meningioma shows tram track pattern on MRI.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An optic nerve glioma (also called an optic pathway glioma) is a slow-growing brain tumor that arises in or around the optic nerve, which connects the eye to the brain . As the tumor progresses, it presses on the optic nerve, causing a child&#x27;s vision to worsen. Blindness may occur only in about 5 percent of cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Bronchiectasis show tram track pattern on HRCT. Option: C. Ankylosing spondylitis - on x-ray shows the appearance of tram tracks . Option: D. MPGN- on light microscopy shows tram track appearance also. T2 (A), non-enhanced T1 C (B) and post-contrast T1 (C) in a patient with an optic nerve glioma showing a mass centred on the optic chiasm with a cystic component posteriorly and solid T2 isointense (A) and T1 isointense (B) components that show heterogeneous enhancement&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The cause of optic gliomas is unknown. Most optic gliomas are slow-growing and noncancerous (benign) and occur in children, almost always before age 20. Most cases are diagnosed by 5 years of age. There is a strong association between optic glioma and neurofibromatosis type 1 (NF1&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A professor while taking lecture on various brainstem syndromes showed a radiograph of Digital subtraction angiography of a patient suffering from Wallenberg syndrome and told the students that the infraction or vessel marked with A is responsible for development of the above pathology. Identify the vessel A in the given image.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior cerebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior inferior cerebellar artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior inferior cerebellar artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior cerebellar artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Posterior inferior cerebellar artery&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1712649257550-Untitled-2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterior inferior cerebellar artery PICA is the main vessel affected by Wallenberg syndrome. The following clinical findings are noted in Wallenberg syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On the side of lesion: Vertigo with nystagmus ( inferior vestibular nucleus and pathways). The nystagmus is typically central, beating to the direction of Nausea and vomiting, and sometimes hiccups, are associated with vertigo. Hiccups can often be intractable Dysphonia, dysarthria, and dysphagia (different nuclei and fibers of the IX and X nerves) , often present with ipsilateral loss of gag reflex Horner syndrome; miosis, ptosis, and anhydrosis (sympathetic fibers) Ipsilateral ataxia with a tendency to fall to the ipsilateral side (inferior cerebellar hemisphere, spinocerebellar fibers, and inferior cerebellar peduncle) Pain and numbness with impaired facial sensation on the face (descending trigeminal tract) Impaired taste sensation (involvement of nucleus tractus solitarius) On the contralateral side: Impaired pain and temperature sensation in the arms and legs (spinothalamic tract) It is important to note that there is no or only minimal weakness of the contralateral side (corticospinal fibers are ventral in location)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - PCA, AICA and SCA are not involved in Wallenberg syndrome. 2 important vessels responsible for Wallenberg syndrome are PICA (Posterior inferior Cerebellar Artery) and Vertebral artery. Digital Subtraction Angiography of the Vertebrobasilar Circulation. (A) Anteroposterior and (B) lateral views. AICA, Anterior inferior cerebellar artery; BA, basilar artery; PA, perforating artery; PCA, posterior cerebral artery; PCom, posterior communicating artery; PICA, posterior inferior cerebellar artery; SCA, superior cerebellar artery; TG, thalamogeniculate; VA, vertebral artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wallenberg syndrome is also called lateral medullary and posterior inferior cerebellar artery syndrome. This neurological disorder is associated with various symptoms that result from damage to the lateral segment of the medulla posterior to the inferior olivary nucleus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following image modality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DWI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BOLD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FLAIR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PET&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. PET&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264241470-QTDR010015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PET Positron emission tomography ( PET ) is a modern non-invasive imaging technique for quantification of radioactivity in vivo. It involves the intravenous injection of a positron-emitting radiopharmaceutical, waiting to allow for systemic distribution, and then scanning for detection and quantification of patterns of radiopharmaceutical accumulation in the body&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A radiolabelled biological compound such as F-18 fluorodeox yg lucose (FDG ) is injected intravenously. Uptake of this compound followed by further breakdown occurs in the cells. Tumor cells have a high metabolic rate, and hence this compound is also metabolized by tumor cells. FDG is metabolized to FDG-6-phosphate which cannot be further metabolized by tumor cells, and hence it accumulates and concentrates in tumor cells. This accumulation is detected and quantified. PET scan is very sensitive investigation to pick up cancer cells and it can be combined with CT scan for good anatomical localisation as well Tc-HMPAO Single-Photon Emission Computed Tomography Studies. The patient depicted in (A) was an 84-year-old male with a 2-year history of memory loss, who appeared dishevelled, was staring ahead blankly, refusing to speak and appearing angry and dejected. His physical examination was normal. The scan shows dramatic bilateral hypoperfusion in the frontal and temporal lobes in keeping with frontotemporal dementia. The patient depicted in (B) was a 71-year-old female with a long history of paranoid ideation, mania and psychosis but no clear clinical signs or definitive neuropsychological assessment. The scan shows marked bilateral temporoparietal hypoperfusion compatible with Alzheimer disease. (Images courtesy Dr. Rey Casse.)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. DWI - Diffusion-weighted imaging (DWI) is a form of MR imaging based upon measuring the random Brownian motion of water molecules within a voxel of tissue. In general simplified terms, highly cellular tissues or those with cellular swelling exhibit lower diffusion coefficients. Diffusion is particularly useful in tumor characterization and cerebral ischemia. Option: B. BOLD - Blood oxygenation level dependent (BOLD) imaging is the standard technique used to generate images in functional MRI (fMRI) studies, and relies on regional differences in cerebral blood flow to delineate regional activity Option: C. FLAIR - Fluid attenuated inversion recovery (FLAIR) is a special inversion recovery sequence with a long inversion time. This removes signal from the cerebrospinal fluid in the resulting images 1. Brain tissue on FLAIR images appears similar to T2 weighted images with grey matter brighter than white matter but CSF is dark instead of bright. So, with help of FLAIR sequence, we can find any pathology in brain as brighter area without confusion with CSF.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A positron emission tomography (PET) scan is a type of imaging test. It uses a radioactive substance called a tracer to look for disease in the body. A PET scan shows how organs and tissues are working. This is different than MRI and CT scans. These tests show the structure of, and blood flow to and from organs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following images of NCCT head of a trauma patient showing sequela of acute hemorrhage from day 1 of trauma to day 10? Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A &amp;gt; B &amp;gt; C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B &amp;gt; A &amp;gt; C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C `&amp;gt; A &amp;gt; B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C &amp;gt; B &amp;gt; A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A &gt; B &gt; C&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264242749-QTDR010016IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A &amp;gt; B &amp;gt; C Image A shows acute bleed and shows the NCCT just after the trauma. The subsequent images like B and C shows residual hypodense edema around the bleed and resolving hemorrhage as its decreased in size and density. So, as time interval from onset of haemorrhage keeps on increasing, the intensity of bleed keeps on reducing. Hence, Best answer is A &amp;gt; B &amp;gt; C The given image is axial unenhanced CT images showing a reduction in density of acute haemorrhage within cerebral contusions from day 1 (a) to day 5 (B) , to day 10 (C)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sensitivity of non-contrast CT to the presence of subarachnoid blood is strongly influenced by both the amount of blood and the time since the hemorrhage. The diagnosis is suspected when a hyperdense material is seen filling the subarachnoid space. Most commonly, this is apparent around the circle of Willis, on account of the majority of berry aneurysms occurring in this region (~65%), or in the Sylvian fissure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - The subsequent images like B and C shows residual hypodense edem a around the bleed and resolving hemorrhage as its decreased in size and density. So, as time interval from onset of haemorrhage keeps on increasing, the intensity of bleed keeps on reducing. Hence, Best answer is A &amp;gt; B &amp;gt; C&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SAH occurs when there is arterial or venous injury to the vessels coursing through the subarachnoid space overlying the brain parenchyma, and is identified on CT as an abnormal hyperdensity in the subarachnoid space.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 yr old female presented with severe chronic headache with the following MRI finding. Your senior points at the peculiar sign noted in this MRI and makes the diagnosis. Mention the sign and the pathology it is associated with.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Swirl sign - intracranial hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mount fuji sign - tension pneumocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Swallow tail sign - Parkinson disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dural tail sign - meningioma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dural tail sign - meningioma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1692099819335-QTDR010017IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dural tail sign - meningioma Dural tail sign – meningioma.This dural tail sign suggests that a tumor is originating from Meninges. Though it is seen in meningioma , it is also seen in schwannomas or metastasis(hence not pathognomic for meningioma)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A usually non-cancerous tumour that arises from the membranes surrounding the brain and spinal cord. It isn&#x27;t clear what causes a meningioma. Radiation therapy, female hormones and genetics may play a role. In most cases, the condition is non-cancerous. Symptoms depend on the size of the tumour, changes in vision, headaches, hearing loss and seizures. A small, slow-growing meningioma that isn&#x27;t causing signs or symptoms may not require treatment. When required, treatment might involve surgery or radiation. Meningioma With Perfusion-Weighted Imaging. Axial T2 (A), gadolinium-enhanced T, (B) and perfusion-weighted (C) magnetic resonance imaging (MRI). A grey matter isointense mass deeply indents the left cerebral convexity (A). Its broad dural base, the surrounding displaced cerebral sulci and the small pial vessel between the tumour and the brain surface (arrowhead) are all features of an extra-axial lesion. The tumour enhances and there is a &#x27;dural tail\&quot; (arrow) (B), which is a frequent radiological finding in meningioma, but is not pathognomonic (see Fig. 55.32). Perfusion-weighted MRI (C): a colour map of the relative cerebral blood volume shows increased blood volume of the tumour compared with normal cortex and white matter, confirming its highly vascular nature.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Swirl sign-intracranial hemorrhage - The swirl sign refers to the non-contrast CT appearance of acute extravasation of blood into a hematoma, for example an intracerebral haemorrhage, extradural hematoma or subdural hematoma. It represents unclotted fresh blood which is of lower attenuation than the clotted blood which surrounds it 1,5 Option: B. Mount fuji sign-tension pneumocephalus - Mount Fuji sign is seen on cross-sectional imaging and is indicative of a tension pneumocephalus. he sign refers to the presence of gas (pneumocephalus) between the tips of the frontal lobes with a heaped-up appearance iving the silhouette-like appearance of Mount Fuji 1-3 It suggests that the pressure of the gas is at least greater than that of he surface tension of cerebrospinal fluid between the frontal lobes 1-3 The sign is caused by cortical veins tethering the rontal lobes, resulting in their striking appearance 5 The appearance of this sign often warrants immediate surgery to prevent permanent neurological damage. However, onservative management in patients with no signs of raised intracranial pressure has also been described 4 Option: C. Swallow tail sign - The swallow tail sign describes the normal axial imaging appearance of nigrosome 1 within the substantia nigra on high-resolution T2*/SWI weighted MRI.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meningioma , also known as meningeal tumor , is typically a slow-growing tumor that forms from the meninges, the membranous layers surrounding the brain and spinal cord. Symptoms depend on the location and occur as a result of the tumor pressing on nearby tissue. Many cases never produce symptoms. [2] Occasionally seizures, dementia, trouble talking, vision problems, one sided weakness, or loss of bladder control may occur&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male aged 52 years was admitted to the outpatient department with a headache. He has chronic ear discharge since 3 month. His headache first appeared one month prior to admission, and worsened severely at six hours. He had a history of good physical health (without organ transplants, leukaemia, diabetes, underlying malignancy, human immunodeficiency virus, long-term use of steroid and autoimmune disease) . The patient was hospitalized with severe headache. Physical examination showed that the patient was conscious with a Glasgow Coma Scale score of 15, had sensitivity to light reflex, and a soft neck. He reported no vomiting or blurred vision. The patient reported muscle weakness in the left lower limb (4/5). His body temperature was 36.7°C. His complete blood count indicated a white blood cell count of 11.4×109/L, 7.5% lymphocytes, 88.3% neutrophils and a C-reactive protein level of 1.1mg/L. the following are the CT HEAD findings. What is your provisional diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal lobe abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyomeningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tubercular meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Temporal lobe abscess&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687264246487-QTDR010018IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Temporal lobe abscess Temporal lobe abscess – it is one of the commonest intracranial complications associated with CSOM . Temporal lobe is the most common site as it is with the closest proximity to the petrous part of the temporal bone which is the main focus of otitis media. image description in question : Axial contrast enhanced computed tomography (CT) of the head . Arrow, peripherally enhancing lesion in the left temporal lobe associated with surrounding vasogenic oedema . Note the normal opacification of the left sigmoid sinus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intracranial abscesses are uncommon, serious, life-threatening infections. They include brain abscess and subdural or extradural empyema and are classified according to the anatomical location or the etiologic agent. Temporal Lobe Abscess and Osteomyelitis. (A) Axial contrast enhanced computed tomography (CT) of the head. Arrow, peripherally enhancing lesion in the left temporal lobe associated with surrounding vasogenic oedema. Note the normal opacification of the left sigmoid sinus. (B) Axial CT of the head in the same patient. Arrow showing a defect in the left temporal bone secondary to osteomyelitis, which has resulted in the temporal lobe abscess. Note the background otomastoiditis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. pyomeningitis does not show a focal area of collection into the brain parenchyma. Option: C. tubercular meningitis ct findings are mentioned below non-contrast scans may be normal later complications may be visible including: hydrocephalus infarcts due to arteritis (especially in children) Following contrast administration a number of additional features may be visible: basal enhancing exudates leptomeningeal enhancement, along sylvian fissures, tentorium uncommonly convexities ependymitis may be present Opton: D. Neurocysticercosis - Infection, which leads to extra-intestinal disease (including neurocysticercosis), usually occurs as a result of eating food or drinking water contaminated by human feces containing T. solium eggs. This is distinct from the &#x27;normal&#x27; life cycle in which the undercooked pork is eaten and the larval cysts contained within, mature into adult intestinal tapeworm. below is a CECT head showing hypodense area with hyperdense enhancing rim suggestive of neaurocysticercosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Before a brain abscess has become encapsulated and localized, antimicrobial therapy, accompanied by measures to control increasing intracranial pressure , is essential. Once an abscess has formed, surgical excision or drainage combined with prolonged antibiotics (usually 4-8 wk) remains the treatment of choice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {

        // Show submit modal

        // Submit test
        function submitTest() {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        function showNextResult() {

                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
