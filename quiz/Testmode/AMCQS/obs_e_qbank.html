&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 30-Year-old P2+0 female presents to the emergency department with a complaint of pain in the right breast on postpartum day ten from an uncomplicated spontaneous vaginal delivery at 40 weeks. Initially, there was no problem with breastfeeding, but for the past two days, the right nipple has become dry and cracked, and since yesterday it has become increasingly swollen and painful. On G/E – her temp. is 101 degrees F. Local examination- right nipple was warm and red. NO fluctuant, induration or no pus can be expressed. What should be the next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue breastfeeding from both breasts.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breastfeed from the unaffected breast only.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediately start antibiotics and discontinue breastfeeding until on antibiotics.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pump and discard breastmilk until the infection is over, and continue breastfeeding.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Continue breastfeeding from both breasts.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Continue breastfeeding from both breasts. In the given clinical scenario, the female complaining of breast pain and fever with the nipple being warm and red without any pus or induration denotes a case of lactational mastitis . In mastitis, we can continue breastfeeding. There is no contraindication.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: B. Affected breasts can also be used for breastfeeding. Option: C . Antibiotics can be started, but discontinuation of breastfeeding is not Option: D. Discarding breast milk till the infection is over is not required.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old primigravida female delivered a preterm male baby of 2.3 kg. Her pregnancy was significant for anemia, so she was even given therapeutic iron. Three days after the delivery, she started having a fever- of 38.5 degrees Celsius, headache, malaise. Local examination of the episiotomy wound revealed swelling and tenderness, red inflamed. Lochia discharge becomes offensive and copious. The uterus is sub-involuted and tender. What is the likely diagnosis of the case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Puerperal sepsis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pelvic thrombophlebitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyelonephritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Puerperal sepsis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Puerperal sepsis In the given question, the female has clinical signs and symptoms like: fever- 5 degrees Celsius, headache, malaise. Local examination of the episiotomy wound revealed swelling and tenderness, red inflamed. Lochia discharge becomes offensive and copious. The uterus is sub-involuted and tender. All these findings point towards the development of endometritis/ uterine infection, which can lead to puerperal sepsis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: A. For cystitis to be the diagnosis, there must have been some clues like urinary tract symptoms, g., Urinary urgency, burning micturition, or maybe hematuria. Option: C. In pelvic thrombophlebitis , other symptoms like pain in the calf, ischemic changes in the leg, and tenderness must have been present to guide towards the diagnosis of pelvic thrombophlebitis Option: D. Pyelonephritis - in this also, like cystitis, urinary complaints should be present though specific symptoms like pain during urination may be present.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-Year-old grand multipara female has delivered a female term baby of 3.4 kg by C-section due to variable deacceleration observed during labor and fetal distress. She is also k/c/o diabetes and was given medication accordingly. On 5th day following C section, the patient developed a fever. General examination revealed PR- 110 bpm, RR – 16 / min. on P/A examination, the uterus was felt at the level of the umbilicus. There was tenderness and warmth felt on palpation. The patient was started on empirical antibiotics. Which of the following is this patient&#x27;s risk factor for uterine involution? Uterine infection C section Grand multipara k/c/o diabetes. Select the correct answer form given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ABC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ACD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ABD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. BC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BC In the given clinical scenario, there is uterine subinvolution . The average rate of subinvolution is – around 1.5 cm per day after 48 hours and lie at pubic symphysis by the 10th -12th day after delivery to become a pelvic organ in 2 weeks and non-pregnant position after four weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES: Predisposing factors are :- (1) Grand multiparity, (2) Overdistension of the uterus as in twins and hydramnios, (3) Maternal ill-health, (4) Cesarean section, (5) Prolapse of the uterus, (6) Retroversion after the uterus becomes pelvic organ, (7) Uterine fibroid. Aggravating factors are: (1) Retained products of conception, (2) Uterine sepsis (endometritis). Hence option A is incorrect as it is not a predisposing factor. Diabetes (option D) is not associated with the subinvolution of the uterus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-Year-old delivered her 3rd child with the help of C- a section due to fetal distress. She developed a mild fever with tachycardia and headache on day 5. she was started on antibiotic therapy, and samples were sent to look for the organism. The patient did not respond to antibiotic therapy, and on day D12, she developed pain in the right leg, which gradually became swollen, white, and cold. Septic pelvic thrombophlebitis was suspected. Which of the following will be the most useful clinical investigation for establishing the diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;d- dimer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total blood count (TLC and DLC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MRI In the following clinical scenario, the suspected diagnosis is pelvic thrombophlebitis. The points in favor are: 1. Patient is not responding to antibiotic therapy , and the fever has continued for over a week. 2. The leg of the patient is swollen and painful, cold and white. The most appropriate investigation will be MRI . another analysis that can be useful in the diagnosis is venous ultrasound and CT scan.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: A. D.Dimer test is of limited value because of false positive results in pregnancy. Option: B. Venography is an invasive procedure and is preferred if MRI is unavailable. Option: D. Total blood count( TLC and DLC) should be done as a supportive part of routine investigation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female with G2P1 delivered a healthy 4 kg female term baby. After the baby&#x27;s delivery and placenta, she had physiological chills during 1 hour observation period. Seeing this, you remember the temperature changes that occur during puerperium. Which of the following correctly represents the temperature changes in puerperium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The temperature should not exceed 38.2°C within the first 24 hours.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slight reactionary rise following delivery by 0.5°F but comes down to normal within 12 hours.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;On the 3rd day, there may be a slight rise in temperature due to breast engorgement, which should not last for more than 12 hours.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is a slight reactionary rise following delivery by 1°F, but it comes down to normal within 12 hours.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Slight reactionary rise following delivery by 0.5°F but comes down to normal within 12 hours.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Slight reactionary rise following delivery by 0.5°F but comes down to normal within 12 hours. Temperature changes that occur in puerperium are: The temperature should not be above 37.2°C (99°F) within the first 24 hours ( and not above 38.2°C, option A is incorrect). There may be a slight reactionary rise following delivery by 0.5°F, but it comes down to normal within 12 hours . Hence option D is incorrect. On the 3rd day, there may be a slight rise in temperature due to breast engorgement, which should not last for more than 24 hours and not 12 hours, so option C is incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genitourinary tract infection should be excluded if a temperature rises.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady, G2P1, delivered a 3.5 Kg male term neonate at 42 weeks. Postnatal care includes: Routine general examination, including weight, pallor, blood pressure, tone of the abdominal muscles, and breast examination. Routine Pelvic examination should be done. Postnatal care includes systematic examination of the mother and the baby and appropriate advice given to the mother during the postpartum period. Aim is To impart family planning guidance and see the child&#x27;s immunization progress. Select the correct answer form given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ABC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ACD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ABCD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ACD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ACD Postnatal care includes a systematic examination of the mother and the baby and appropriate advice given to the mother during the postpartum period.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: C. The first postnatal examination is done, and the advice is given on the patient&#x27;s discharge from the hospital. The second post-natal care is conducted at the end of 6th week Option: B. pelvic examination is done only when indicated and not routinely required. In an examination of mother - Depending on the clinical need, laboratory investigations (e.g., hemoglobin) may be advised to record weight, pallor, blood pressure, and tone of the abdominal muscles and examination of the breast. (option A) Option: D. AIMS AIMS &amp;amp; Objectives: To assess the health status of the mother . Medical disorders like diabetes, hypertension, and thyroid disorders should be reassessed. To detect and treat at the earliest any gynecological condition arising out of obstetric legacy. To note the progress of the baby, including the immunization schedule for the infant To impart family planning Hence option D is correct. So the given option - B. ACD is the appropriate answer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the postpartum period, the female who delivered a 2.8 kg male term newborn by normal vaginal delivery without any complications complained you about red color vaginal discharge as she was concerned whether it may indicate some disease or abnormality. What will you tell the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;You will collect the sample from it to investigate.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;You will ensure the patient does not worry as it is physiological.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;You will start the patient on antibiotics.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;You will reexplore the vaginal tract for any injuries sustained.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. You will ensure the patient does not worry as it is physiological.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;You will ensure the patient does not worry as it is physiological. In the given clinical scenario, the patient is having lochia . It is the vaginal discharge for the first fortnight during puerperium . There is no need for any investigation or antibiotic in this patient. We will counsel the patient and assure her of no disease process. It has got a peculiar offensive fishy smell . Its reaction is alkaline, tending to become acid toward the end .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The red lochia may persist for longer, especially in women who get up from the bed for the first time in the later period. Hence other options need to be corrected.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Geeta, a 32-Year-old female, developed DVT in her left calf on D4 following a C-section for fetal distress. The patient was started on heparin and is now planning to be started on warfarin. The mother is concerned about the breastfed infant if the drug can cause any harm to him. What advice will you give to the mother?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient is required to stop breastfeeding during the warfarin course.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient should breastfeed her baby if her INR is &amp;lt;2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient may continue breastfeeding as it is not contraindicated in lactation.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is contraindicated in lactation.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patient may continue breastfeeding as it is not contraindicated in lactation.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patient may continue breastfeeding as it is not contraindicated in lactation. Warfarin is contraindicated in the first trimester of pregnancy due to the risk of warfarin embryopathy and in the third trimester due to the increased risk of fetal hemorrhages . It is safe to be used during lactation as a significantly less quantity is excreted in breast milk.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: A . There is no need to stop breastfeeding. Option: B . There are no such prerequisites for breastfeeding during warfarin therapy. Option: D. is safe in lactation and contraindicated in 1st and 3rd trimester.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the morning round, you(intern), junior residents, and consultant are attending to a patient who has delivered a 3 kg male term newborn at the midnight. She is febrile and able to take oral fluids and food. Her baby is also healthy and is breastfeeding. She asks about the need for contraception during this period; which of the following advice to the patient is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;If she is exclusively breastfeeding, then she does not need contraception for at least six weeks, after which she continues exclusive breastfeeding, protects up to 98% is present till six months postpartum.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;If she cannot breastfeed the baby, she should start contraception in 6th week postpartum.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If she is seven exclusively, she should start contraception in 3rd week postpartum.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If she is nonlactating, she should start contraception at 12 weeks postpartum.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. If she is exclusively breastfeeding, then she does not need contraception for at least six weeks, after which she continues exclusive breastfeeding, protects up to 98% is present till six months postpartum.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If she is exclusively breastfeeding, then she does not need contraception for at least six weeks, after which she continues exclusive breastfeeding, protects up to 98% is present till six months postpartum. Lactational amenorrhea: For exclusively breastfeeding women, contraceptive protection is about 98% up to 6 months postpartum. Hence option A is the corr ect answer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Non Lactating mothers should use contraceptive measures in 3rd postpartum week . Hence options B and D are incorrect. The lactating mother should start contraception in 3rd postpartum month and not 3rd week . So option C is incorrect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is correct concerning psychiatric disorder during puerperium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In the first six months after delivery, mental illness is high.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Puerperal blues is observed 4-5 days after delivery and require SSRI and psychological support&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low tryptophan levels are observed in puerperal blues.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No known metabolic cause or endocrine abnormalities is associated with postpartum depression.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low tryptophan levels are observed in puerperal blues.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low tryptophan levels are observed in puerperal blues. Puerperal blues- is a correct statement. It suggests altered neurotransmitter function. In the first three months after delivery, mental illness is high. (hence option A is wrong) The overall incidence is about 15–20%. Sleep deprivation, hormone elevation near the end of gestation, and massive postpartum withdrawal contribute to the risk.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Puerperal blues is observed 4–5 days after delivery and lasts a few days. Nearly 50% of postpartum women suffer from the problem. Manifestations include depression, anxiety, tearfulness, insomnia, helplessness, and negative feelings toward the infant. Treatment is reassurance and psychological support. no SSRI is required in this. Hence option B is wrong.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: D. No specific metabolic or endocrine abnormalities have been detected In puerperal blues, not depression . Postpartum depression is associated with changes in the HPA axis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following steps has been beneficial in decreasing puerperal infection following cesarean section?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Single layer continuous closure of the uterine cavity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin closure with staplers.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Classical cesarean section scar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administration of a single dose of Beta–lactam prophylactic antibiotic.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Administration of a single dose of Beta–lactam prophylactic antibiotic.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Administration of a single dose of Beta–lactam prophylactic antibiotic. Fortunately, prophylactic antibiotic prophylaxis has decreased the incidence and severity of the post-cesarean section more than any other intervention in the past 30 years. A single dose is administered in all women undergoing C-sections. Hence option D is the correct choice. Other options do not have any proven role in preventing puerperal infection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Your senior resident asks you to monitor patients in your ward during your night duty for the development of endometritis( uterine infection) following delivery. Which of the following carries the highest risk of developing a postpartum uterine infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 24-year-old primigravida female with expected vaginal delivery with no complications.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 22-year-old primi with a history of prolonged labor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;27-year-old primigravida, in whom multiple PV examinations were done.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both B and C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both B and C For uterine infections, route of delivery is the most critical factor for the development of uterine infections. With vaginal delivery, the incidence rates are almost 1-2 percent. This rate rises to 5-6 percent with ruptured membranes, prolonged labor, and multiple pv examinations . If intrapartum chorioamnionitis is present, the risk can be up to 13 percent. Hence both options B and C will have around the same rate compared to NVD (option A )&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
