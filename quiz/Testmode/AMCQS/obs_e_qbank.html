            questions = [{&quot;text&quot;: &quot;A 24-Year-old primigravida with ten weeks of gestation presents with bleed pv. She has no other complaints or trauma. No history of comorbidities present. On examination, P-90/min, BP-110/76mmHg, temperature 99F, saturation normal, RR-15/min, pallor present. PV examination shows bleed+, cervix dilated 3cm. USG advised. The causes of this condition could be all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Genetic factors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endocrine disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine fibroid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Uterine fibroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterine fibroid The clinical case is spontaneous miscarriage in the first trimester of pregnancy . Uterine fibroid is a common cause of miscarriage in second-trimester pregnancy. (2) Maternal medical illness. (3) Unexplained.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Common Causes of Abortion Fetal factors Maternal factors • Chromosomal abnormalities • Hydropic degeneration of villi • Multiple pregnancy • Maternal medical disorders like:TORCH infections, malaria, ureoplasma, chlamydia, brucella spirochaetes. • Maternal medical disorders like: - Hypertension - Chronic renal disease - Cyanotic heart disease - Hemoglobinopathies • Environmental factors like: - Alcohol, caffeine. - Exposure to radiation (&amp;gt; 5 rads) and anaesthetic gases • Endocrine problems like: (M/C cause of 2nd trimester abortions - Luteal phase defect (deficiency of progesterone) - Thyroid abnormalities - hypothyroidism - Poorly controlled diabetes mellitus - PCOD • Immunological causes: - Antiphospholipid antibody syndrome - Inherited thrombophilias • Uterine factors like: - Cervical incompetence - Mullerian anomalies (M/C uterine anomaly is bicornuate uterine, but M/C associated with abortions is septate uterus) - Large and multiple submucous leiomyoma - Ashermann syndrome - DES exposure in utero Others: Trauma; Subchorionic hematoma; Defective placentation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - COMMON CAUSES OF MISCARRIAGE: First trimester: (1) Genetic factors (50 Percent) . Option: A. (2) Endocrine disorders (LPD, thyroid abnormalities, diabetes). Option: B. (3) Immunological diseases (autoimmune and alloimmune). (4) Infection . Option: C. (5) Unexplained. Second trimester: (1) Anatomic abnormalities—(a) Cervical incompetence (congenital or acquired). (b) Müllerian fusion defects (bicornuate uterus, septate uterus). (c) Uterine synechiae. (d) Uterine fibroid .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mnemonic to remember maternal causes of abortion-TIMED T = Trauma 12 = Infections/immunological causes M = Maternal medical diseases E² = Environmental factors/endocrine problem D = Developmental/anatomical problems&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-Yrar-old G2P1 with 18 weeks of gestation presents with a history of pain abdomen and brown discharge pv for five days. No history of trauma. She has no comorbidities. She had a normal vaginal delivery 1yr ago. On examination, P-90/min, BP-126/84mmHg, RR-14/min, afebrile, saturation normal, pallor present. On Abdominal examination, tenderness is present. PV and per speculum examination show brownish discharge, cervix firm. USG shows absent fetal cardiac activity dead fetus. The products of conception were removed, and a dead, macerated fetus with bits of the pale, thin placenta was seen. The diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Missed miscarriage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Threatened miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incomplete miscarriage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Missed miscarriage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Missed miscarriage The given case scenario is that of a missed abortion. The clinical history mentions brownish vaginal discharge, a firm cervix on examination, and a dead fetus on us. The presence of macerated fetus shows the death of the fetus would have occurred a few days ago. When the fetus is dead and retained inside the uterus for a variable period, it is called missed miscarriage or early fetal demise. CLINICAL FEATURES: The patient usually presents with features of threatened miscarriage followed by: (1) Persistence of brownish vaginal discharge. (2) Subsidence of pregnancy symptoms.(3) Retrogression of breast changes. (4) Cessation of uterine growth, which in fact, becomes smaller in size. (5) Nonaudibility of the fetal heart sound even with Doppler ultrasound if it had been audible before. (6) Cervix feels firm. (7) Immunological test for pregnancy becomes negative. (8) Real-time ultrasonography reveals an empty sac early in the pregnancy or the absence of fetal cardiac motion and fetal movements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Abortion table,tr,th,td {border:1px solid black;} Types of Abortion Definition Threatened Abortion It is a clinical entity where the process of abortion has started but has not progressed but has not progressed to a state from which  recovery is impossible. Inevitable Abortion It is a clinical entity where process of abortion has progressed to a state from where continuation of pregnancy is impossible Complete Abortion Here the products of conception are expelled en masse. Incomplete Abortion Here the entire products of conception are not expelled but a part is left inside the uterine cavity Missed Abortion When the fetus is dead and retained inside the uterus for a variable period, it is known as missed abortion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. When the products of conception are expelled en masse, it is called a complete miscarriage. Option: C. Threatened miscarriage is a clinical entity where the process of miscarriage has started but has not progressed to a state from which recovery is impossible. Option: D. When the entire products of conception are not expelled. Instead, a part of it is left inside the uterine cavity, called an incomplete miscarriage.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-Year-old G3A1P1 with 12 weeks of gestation presents with a history of pain abdomen and bleeding pv since 5hrs. She has no comorbidities. She had a similar episode 3yrs ago and had a spontaneous abortion. She delivered a 3.2kg baby vaginally 2yrs ago. Her previous ANC visits were uneventful, and investigations were normal. On examination, P-90/min, BP-118/84mmHg, temperature 99F, saturation normal, RR-14/min, pallor present. The abdominal examination showed no tenderness. Speculum examination shows bleed, os closed. USG was advised and showed a well-formed gestational ring with central echoes from the embryo, indicating a healthy fetus, Observation of fetal cardiac motion. The patient is a case of -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inevitable miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Threatened miscarriage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incomplete miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Missed miscarriage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Threatened miscarriage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Threatened miscarriage The given clinical scenario points toward Threatened miscarriage. DEFINITION: It is a clinical entity where the process of miscarriage has started but has not progressed to a state from which recovery is impossible. There is the history of leak pv, but on USG, there is normal live intra-uterine pregnancy. Hence it is a threatened miscarriage. MANAGEMENT : Rest, medication for pain, and rest for two weeks should be advised.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Abortion table,tr,th,td {border:1px solid black;} Types of Abortion Definition Threatened Abortion It is a clinical entity where the process of abortion has started but has not progressed but has not progressed to a state from which  recovery is impossible. Inevitable Abortion It is a clinical entity where process of abortion has progressed to a state from where continuation of pregnancy is impossible Complete Abortion Here the products of conception are expelled en masse. Incomplete Abortion Here the entire products of conception are not expelled but a part is left inside the uterine cavity Missed Abortion When the fetus is dead and retained inside the uterus for a variable period, it is known as missed abortion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Threatened Miscarriage is the clinical type of abortion where the changes have progressed to a state from where continuation of pregnancy is impossible. Option: C. When the entire product of conception is not expelled. Instead, a part of it is left inside the uterine cavity, called an incomplete miscarriage. Option: D. When the fetus is dead and retained inside the uterus for a variable period, it is called missed miscarriage or early fetal demise.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-Year-old primigravida with 11 weeks of gestation presents with pain abdomen and bleeding pv. She has no comorbidities. Her first-trimester use was normal. On examination, P -94/min, BP-116/74mm Hg, RR -13/min, afebrile, saturation normal, pallor present. Abdominal examination shows tenderness. PV examination shows dilated os with products of conception, bleed present on speculum examination. USG showed no trace of live activity, and products of conception were partially seen. The diagnosis of this patient is as follows:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Threatened miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complete miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inevitable miscarriage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Missed miscarriage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inevitable miscarriage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inevitable miscarriage The given clinical scenario is an Inevitable miscarriage in a primigravida. DEFINITION: It is the clinical type of abortion where the changes have progressed to a state from which continuation of pregnancy is impossible. CLINICAL FEATURES: The patient, having the features of threatened miscarriage, develops the following manifestations: ( 1) Increased vaginal bleeding. (2) Aggravation of pain in the lower abdomen which may be colicky. (3) Internal examination reveals dilated internal os of the cervix through which the products of conception are felt. Occasionally, the features may develop quickly without prior clinical evidence of threatened miscarriage. In the second trimester, however, it may start with a rupture of the membranes or intermittent lower abdominal pain (mini labor).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Abortion table,tr,th,td {border:1px solid black;} Types of Abortion Definition Threatened Abortion It is a clinical entity where the process of abortion has started but has not progressed but has not progressed to a state from which  recovery is impossible. Inevitable Abortion It is a clinical entity where process of abortion has progressed to a state from where continuation of pregnancy is impossible Complete Abortion Here the products of conception are expelled en masse. Incomplete Abortion Here the entire products of conception are not expelled but a part is left inside the uterine cavity Missed Abortion When the fetus is dead and retained inside the uterus for a variable period, it is known as missed abortion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Threatened miscarriage is a clinical entity where the process of miscarriage has started but has not progressed to a state from which recovery is impossible. Option: B. When the products of conception are expelled en masse, it is called a complete miscarriage. Option: D. When the fetus is dead and retained inside the uterus for a variable period, it is called missed miscarriage or early fetal demise.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old female, primigravida, 18 weeks of gestation, presents with a history of pain abdomen, fever, and burning micturition for four days. She is a case of type I DM on treatment. On examination, P-110/min, BP-116/72mmHg, RR-22/min, temperature- 104F, saturation- 96 Percent, pallor present, B/L pedal edema upto ankle seen. Abdominal examination shows the presence of tenderness. PV examination shows the presence of purulent vaginal discharge mixed with blood. Samples for CBC, Blood grouping, CRP, ESR, urine analysis, coagulation profile, and S.Electrolytes were sent. Samples for blood and vaginal swab culture were also sent. USG showed retained products of conception, collection of free fluid in the peritoneal cavity, and a pouch of Douglas. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septic abortion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Missed abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Threatened abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incomplete abortion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Septic abortion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Septic abortion The clinical scenario points toward Septic abortion in a primigravida with 18 weeks of gestation. DEFINITION: Any abortion associated with clinical evidence of infection of the uterus and its contents is called septic abortion. Although clinical criteria vary, abortion is usually considered septic when there is: (1) a rise of temperature of at least 100.4°F (38°C) for 24 hours or more, (2) offensive or purulent vaginal discharge, and (3) other evidence of pelvic infection such as lower abdominal pain and tenderness. INVESTIGATIONS: Routine investigations include: (1) Cervical or high vaginal swab is taken before internal examination for—(a) culture in aerobic and anaerobic media to find out the dominant microorganisms, (b) sensitivity of the microorganisms to antibiotics and (c) smear for Gram stain. Gram-negative organisms are—E. coli, Pseudomonas, Bacteroides, etc. Gram-positive organisms are—Staphylococci, anaerobic Streptococci, group A beta-hemolytic, Streptococci, MRSA, Cl. welchii, Cl. tetani, etc. (2) Blood for hemoglobin estimation, total and differential count of white cells, ABO and Rh grouping. (3) Urine analysis, including culture.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Criteria for Septic Abortion: Abortion is considered septic when: Rise of temperature is at least 100.4 degrees F for 24 hours or more. Presence of offensive or purulent vaginal discharge. Presence of other evidence of pelvic infection, such as lower abdominal pain and tenderness. ebooks In most cases, the infection occurs following illegally induced abortion but may occur following spontaneous abortion. ebooks Infection is polymicrobial from the normal flora of the genital tract and is due to gram-positive, gram-negative, and anaerobic pathogens. Patients will present with fever, abdominal pain, purulent offensive vaginal discharge, and vomiting&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. When the fetus is dead and retained inside the uterus for a variable period, it is called missed miscarriage or early fetal demise. Option: C. Threatened miscarriage is a clinical entity where the process of miscarriage has started but has not progressed to a state from which recovery is impossible. Option: D. When the entire product of conception is not expelled. Instead, a part of it is left inside the uterine cavity, called an incomplete miscarriage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications: Uterine infection, i.e., endometritis (M/C manifestation - Williams Gynae, p 142, parametritis, peritonitis, septicemia ARDS DIC Acute renal failure. Sequelae: Chronic pelvic pain Tubal block and infertility.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old G2A1 with 12 weeks of gestation presents with the passage of products of conception pv. She says she saw a small fetus-shaped structure with some membranes attached passed with blood. She had a spontaneous abortion a 13weeks 1year ago. She has no comorbidities. On examination, P-94/min, BP - 118/82mmHg, RR-14/min, saturation normal, afebrile, pallor present. Abdominal examination shows no tenderness. PV examination shows os closed, some amount of bleed. Speculum examination shows bleed. USG was done and showed no findings. Transvaginal sonography was advised and showed an empty uterine cavity. The diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete miscarriage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Threatened miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Missed miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inevitable miscarriage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Complete miscarriage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complete miscarriage The clinical scenario is complete miscarriage. DEFINITION: When the products of conception are expelled en masse , it is called a complete miscarriage. CLINICAL FEATURES: There is a history of the expulsion of a fleshy mass per vagina, followed by: (1) Subsidence of abdominal pain. (2) Vaginal bleeding becomes trace or absent. (3) Internal examination reveals: (a) Uterus is smaller than the period of amenorrhea and a little firmer. (b) Cervical os is closed (c) Bleeding is traced. (4) Examination of the expelled fleshy mass is found complete. (5) Ultrasonography (TVS): reveals an empty uterine cavity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Abortion table,tr,th,td {border:1px solid black;} Types of Abortion Definition Threatened Abortion It is a clinical entity where the process of abortion has started but has not progressed but has not progressed to a state from which  recovery is impossible. Inevitable Abortion It is a clinical entity where process of abortion has progressed to a state from where continuation of pregnancy is impossible Complete Abortion Here the products of conception are expelled en masse. Incomplete Abortion Here the entire products of conception are not expelled but a part is left inside the uterine cavity Missed Abortion When the fetus is dead and retained inside the uterus for a variable period, it is known as missed abortion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Threatened miscarriage is a clinical entity where the process of miscarriage has started but has not progressed to a state from which recovery is impossible. Option: C. When the fetus is dead and retained inside the uterus for a variable period, it is called missed miscarriage or early fetal demise. Option: D. Inevitable miscarriage is the clinical type of abortion where the changes have progressed to a state from where continuation of pregnancy is impossible.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-Year-old G3A2 with 11 weeks of gestation presents with a history of bleeding pv and pain abdomen. She has had two abortions; the first was an induced abortion 4yrs ago due to the failure of a contraceptive, and the second was a spontaneous abortion in the first trimester. She has no comorbidities. Her first trimester USG was typical. On examination, P -92/min, BP - 124/78mmHg, RR - 14/min, afebrile, saturation normal, pallor present. Abdominal examination shows tenderness. PV examination shows bleed, contents of conception-like membranes, and part of fetus-like structures. Os is patulous. Expelled mass is incomplete. There is varying bleeding, and the uterus is small in size. The diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Threatened miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Missed miscarriage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incomplete miscarriage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Incomplete miscarriage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incomplete miscarriage The clinical scenario points towards an incomplete miscarriage. DEFINITION: When the entire products of conception are not expelled. Instead, a part of it is left inside the uterine cavity, called an incomplete miscarriage. This is the commonest type met amongst women hospitalized for miscarriage complications. CLINICAL FEATURES: History of expulsing a fleshy mass per vaginam followed by: (1) Continuation of pain in the lower abdomen. (2) Persistence of vaginal bleeding. (3) Internal examination reveals—(a) uterus smaller than the period of amenorrhea, (b) patulous cervical os often admitting tip of the finger, and (c) varying amount of bleeding. (4) on examination, the expelled mass is found incomplete. (5) Ultrasonography—reveals echogenic material (products of conception) within the cavity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Abortion table,tr,th,td {border:1px solid black;} Types of Abortion Definition Threatened Abortion It is a clinical entity where the process of abortion has started but has not progressed but has not progressed to a state from which  recovery is impossible. Inevitable Abortion It is a clinical entity where process of abortion has progressed to a state from where continuation of pregnancy is impossible Complete Abortion Here the products of conception are expelled en masse. Incomplete Abortion Here the entire products of conception are not expelled but a part is left inside the uterine cavity Missed Abortion When the fetus is dead and retained inside the uterus for a variable period, it is known as missed abortion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. When the products of conception are expelled en masse, it is called a c omplete miscarriage. Option: B. Threatened miscarriage is a clinical entity where the process of miscarriage has started but has not progressed to a state from which recovery is impossible. Option: C. When the fetus is dead and retained inside the uterus for a variable period, it is called missed miscarriage or early fetal demise.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Early fetal death is the death of a fetus at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 20 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt; 28 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt; 20 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &lt; 20 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;lt; 20 weeks Fetal death means death before complete expulsion or extraction from the mother of a product of human conception irrespective of the duration of pregnancy and which is not an induced termination of pregnancy. The death is indicated by the fact that after such expulsion or extraction, the fetus does not breathe or show any other evidence of life, such as the beating of the heart, pulsation of the umbilical cord, or definite movement of voluntary muscles. Fetal mortality is divided into three periods: Early, or &amp;lt; 20 completed weeks; intermediate, 20–27 weeks; and late, 28 weeks or more. The fetal death rate after 28 weeks has declined since 1990, whereas deaths from 20 to 27 weeks remain unchanged.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Early fetal demise: Those early pregnancy losses in which fetal development is observed by ultrasound and fetal tissue is found on the histologic examination.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blighted ova: Those early pregnancy losses in which fetal development is not observed with ultrasound (so that only a gestational sac is present with or without a yolk sac) and fetal tissue is absent on histologic examination of the products of conception. The difference between these two types of abortion is of fundamental importance. The lack of development of fetal structures defines a subset of abortions of genetic origin. In contrast, the early interruption of fetal life is a complex phenomenon with multiple etiologies. Therefore, the patients with blighted ova do not require extensive workup, whereas patients who have aborted cytogenetically normal fetuses need an extensive search for nongenetic factors responsible for the pregnancy loss&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a case of recurrent spontaneous abortion, the ensuing investigation is unwanted:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hysteroscopy,&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Testing, antiphospholipid antibodies,&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Testing for TORCH infections,&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid function, tests&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Testing for TORCH infections,&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Testing for TORCH infections, Infections usually do not lead to recurrent abortions&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DEFINITION: Recurrent miscarriage is defined as a sequence of three or more consecutive spontaneous abortions before 20 weeks. Some, however, consider two or more as a standard. It may be primary or secondary (having previous viable birth). A woman procuring three consecutive induced abortions is not a habitual aborter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Hysteroscopy is required to know about conditions like Asherman syndrome Option: B. Antiphospholipid antibodies are acquired antibodies targeted against a phospholipid b2 glycoprotein. They can be IgM, IgG, or IgA isotopes. It accounts for 15% of cases of recurrent pregnancy loss. Option: D. Thyroid irregularities can lead to recurrent abortions. So, a thyroid function test is necessary.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most important antiphospholipid antibodies are: Lupus anticoagulant (LAC) Anticardiolipin antibody Anti β 2 Glycoprotein antibodies - It was named so because it was first found in patients with SLE and prolonged partial thromboplastin time - But the name is a misomer as though it increases PTT (i.e., similar to anticoagulant) but functions as a procoagulant and causes thrombosis - It is most commonly seen in patients with repetitive early pregnancy loss i.e. antibody which causes biologically false positive syphilis test&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Intrauterine death at 36 weeks. Treatment is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue up to term&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wait for spontaneous expulsion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Syntocinon + ARM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hysterectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wait for spontaneous expulsion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wait for spontaneous expulsion In 80% of cases of IUD, spontaneous expulsion occurs in 2 weeks. If spontaneous expulsion fails to occur within two weeks, intervention should be done.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications for interference: a.Psychological upset of the patient. b. Manifestations of uterine infections. c. Falling fibrinogen level (fibrinogen estimation should be done weekly in case of IUD). d. The tendency of prolongation of pregnancy beyond two weeks. But this type of expectant management, i.e., awaiting spontaneous expulsion, is no longer done. Nowadays, the usual practice is to induce labor as soon as fetal death is diagnosed because most women have a natural disinclination to carry a dead fetus within them.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A . continuing upto term is an illogical answer because the fetus is dead Option: B. Labour can be induced by oxytocin drip or PGE2 gel can be used to ripen the cervix (but this is not given in option). ARM is not done; due to the risk of infection. Option: D . Hysterectomy is never considered in the case of intrauterine death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cesarean section is avoided as far as possible in a dead fetus. Cesarean section with a dead fetus may sometimes be necessary in case of previous cesarean section, placenta previa, and transverse lie.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Most common cause of first-trimester abortion is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromosomal abnormalities&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhesus isoimmunization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical incompetence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chromosomal abnormalities&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chromosomal abnormalities Abortion is spontaneous termination of pregnancy before 22 weeks or weight of fetus less than 500 gm. Incidence: About 15% of all conceptions result in spontaneous abortions. Out of these, 80% occur before 12 weeks, i.e., in 1st trimester, and among these, 50-75% are due to chromosomal anomalies (Germplasm defect).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Abortion table,tr,th,td {border:1px solid black;} Types of Abortion Definition Threatened Abortion It is a clinical entity where the process of abortion has started but has not progressed but has not progressed to a state from which  recovery is impossible. Inevitable Abortion It is a clinical entity where process of abortion has progressed to a state from where continuation of pregnancy is impossible Complete Abortion Here the products of conception are expelled en masse. Incomplete Abortion Here the entire products of conception are not expelled but a part is left inside the uterine cavity Missed Abortion When the fetus is dead and retained inside the uterus for a variable period, it is known as missed abortion&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
