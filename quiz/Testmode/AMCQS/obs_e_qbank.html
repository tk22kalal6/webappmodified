        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 22yr old primigravida with 10 months of gestation presents to the OPD as she hasn’t had labour. She doesn’t remember her LMP. She has not visited for any ANC, first and second-trimester usg, nor had any prior lab investigations. She has no comorbidities. On examination, P-80/min, BP-120/86mmHg, RR-13/min, afebrile, saturation normal, pallor+. Abdominal examination shows fundus below xiphisternum, vertical lie, cephalic presentation, head engaged, FHR-140/min. PV examination shows cervix uneffaced, not dilated, admits tip of the finger, membranes intact. Fetal NST was normal. She was sent for usg after sending samples for routine laboratory investigations. Usg showed oligohydramnios and post-dated pregnancy. The complications associated with this condition during labor are: Shoulder dystocia Cord compression Fetal hypoxia and alkalosis Hypoglycaemia and polycythaemia Increased incidence of operative delivery Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,3 and 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2 and 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 and 5 The given clinical scenario points towards post-term pregnancy. Point 4. Hypoglycemia and polycythemia are complications of post term pregnancy after birth not complications of labor. Hence it is not the correct option Point 3. Fetal hypoxia and acidosis is generally seen not alkalosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\&quot;Labour is said to be prolonged when the combined duration of the first and second stage is more than the arbitrary time limit of 18 hours or when the cervical dilatation rate is less than 1 cm/hr and descent of the presenting part is &amp;lt;1 cm/hr for a period of 4 hours (WHO-1994).\&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old primigravida with 43weeks of gestation was admitted and examined. Her vitals were normal. Abdominal examination shows fundus just below xiphisternum, vertical lie, cephalic presentation, head engaged, FHR-140/min. Fetal NST showed deceleration and absent variability. PV examination shows cervix soft, effaced, 1cm dilated, 2.5cm long, membranes intact, head at station 0. ARM was done and meconium stained liquor was seen. The test shown in the image below was done. Choose the correct sequence of management in this patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fetal acidosis – vaginal delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fetal acidosis – Cesarean section&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal results – Cesarean section&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fetal acidosis – Cesarean section&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685005672766-QTDG050002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fetal acidosis – Cesarean section The given clinical scenario is that of post term pregnancy with no associated complications. Induction of labour is done by ARM. The given image shows scalp blood pH examination as the NST was not normal and meconium stained liquor was seen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Options: A &amp;amp; C. Vaginal delivery is preferred if the test results are normal after fetal scalp blood pH Estimation. Hence both the options are incorrect&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old primigravida with 42weeks 2 days of gestation presents for normal ANC. She has no comorbidities. Her previous lab investigations and usg are normal. She has no complaints and is sure of her LMP. On examination, P-80/min, saturation normal, afebrile, RR-14/min, BP-124/84mmHg. Abdominal examination shows fundus just below xiphisternum, vertical lie, breech presentation, engaged, FHR-140/min. PV examination shows cervix uneffaced, admits tip of finger, membranes intact. Fetal NST is normal. The management of this patient is by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cesarean section&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Induction and vaginal delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Induction and instrumental delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wait for spontaneous labour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cesarean section&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cesarean section The given clinical scenario is that of primigravida with post term pregnancy with breech presentation . Cesarean section is opted in this case as it is a complicated pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Options: B &amp;amp; C. Induction and delivery would be a better option if the patient had cephalic presentation with no complications and adequate pelvis. Option: D. Waiting for spontaneous labour is done in cases of post dated pregnancy ( &amp;gt; 40weeks). But in the given clinical scenario, 42+ weeks of gestation would increase the maternal and fetal morbidity and mortality if further delay of labour is done&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old primi comes to hospital at 41 wks of LMP, on abdominal palpation uterus feels full of fetus. On P/V cervix is unripe, AFI&amp;lt;4, NST is normal and BPP is normal. What is best step of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elective caesarean section&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Induction labor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait for spontaneous labor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Induction labor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Induction labor Before formulating the management, o ne should be certain about the maturity of the fetus. Assessment of fetal wellbeing is done by twice weekly non stress test , biophysical profile and ultrasonographic estimation of amniotic fluid volume. Oligohydramnios has been associated with abnormal fetal CTG, umbilical cord compression and meconium-stained liquor. Modified biophysical profile (NST and amniotic fluid volume) is commonly done. Amniotic fluid pocket &amp;lt; 2 cm and AFI &amp;lt; 5 cm indicates induction of labor or delivery because liquor stsart decreasing after 40 weeks and so, it is indication for induction of labour .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amniotic Fluid Index (AFI) The amniotic fluid index is measured by dividing the uterus into four quadrants The linea nigra is used to divide the uterus into right and left halves. The umbilicus serves as the dividing point for the upper and lower halves. The transducer is kept parallel to patient&#x27;s longitudinal axis and perpendicular to the floor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;UNCOMPLICATED : the expectant attitude is extended for 7–10 days past the expected date and thereafter labor is induced. Induction: Induction of labor reduces the rate of cesarean delivery and perinatal mortality. If the cervix is unripe, it is made favourable by vaginal administration of PGE2 gel . This is followed by low rupture of the membranes. Oxytocin infusion is added when required. Cervical length (TVS) &amp;lt; 25 mm is a predictor of successful induction of labor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G2P1L1 pregnant lady comes to hospital at 42wks of LMP for the first time since after her first visit. FHr Tracing is as following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caesarean section&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wait for spontaneous labor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Artificial rupture of membranes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forceps delivery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Caesarean section&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685005673214-QTDG050005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Caesarean section COMPLICATED GROUP: cesarean section is advisable when post maturity is associated with high risk factors like: elderly primigravidae, preeclampsia, Rh-incompatibility, fetal compromise or oligohydramnios and other Associated complications that are likely to produce placental insufficiency. Ideally, pregnancy should not be allowed to go past the expected date. In other cases , induction of labour can be done.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of Post-term pregnancy: Wrong dates: due to inaccurate LMP (most common). Biologic variability (Hereditary) may be seen in the family. Maternal factors: Primipara/elderly multipara/H/o previous prolonged pregnancy, sedentary habit. Fetal factors: Congenital anomalies: Anencephaly - (Abnormal fetal HPA axis), adrenal hypoplasia (Diminished fetal cortisol response). Placental factors: Sulphatase deficiency (Low oestrogen).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option C : if the cervix is favorable (ripe), induction ia to be to be done by atripping of the membranes or by low rupture of the membranes. Option B : selective induction : in this regime, the pregnancy may be allowed to continue till spontaneous onset of labor. Option D : forceps delivery can be done in favorable condition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G2P1L1 pregnant lady with previous history of prolonged pregnancy comes to clinic at 42wk, what are the possible complications is / are true in fetus about the above condition? fetal distress meconium aspiration macrosomia Hyperglycaemia Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, b and c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A, b and d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B, c and a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C, a and b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A, b and c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A, b and c When pregnancy overruns the expected date, there is risk of placental insufficiency due to placental aging. COMPLICATIONS OF POST-TERM PREGNANCY IN FETUS: Option: A - During pregnancy - There is diminished placental function, oligohydramnios and meconium-stained liquor. These lead to fetal hypoxia and fetal distress. Option: B &amp;amp; C- During labor : (1) Fetal hypoxia and acidosis; (2) Labor dysfunction; (3) Meconium aspiration; (4) Risks of cord compression due to oligohydramnios; (5) Shoulder dystocia; (6) Increased incidence of birth trauma due to big size baby and non-molding of head due to hardening of skull bones and (7) Increased incidence of operative delivery. The main clinical significance of post-term pregnancy is dysmaturity or macrosomia. Option: D- Following birth: (1) Chemical pneumonitis, atelectasis and pulmonary hypertension are due to meconium aspiration; (2) Hypoxia (low Apgar scores) and respiratory failure; (3) Hypoglycaemia and polycythaemia (this can be seen because of hyperinsulinemia) and (4) Increased NICU admissions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G4P3L2A1 pregnant lady presents to hospital at 41wks of LMP with no previous visits, complains of pain which is subsided on medication. On abdominal palpation the uterus feels full of fetus and P/V examination cervix is ripe. Which of the following statements is/ are useful to make diagnosis? Regular periodic weight checking reveals stationary or even falling weight Girth of the abdomen increases gradually Feeling of hard skull bones through the cervix All of the above Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B and A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A and C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A and C To diagnose post maturity when the case is first seen beyond the expected date.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of Post-term pregnancy: Wrong dates: due to inaccurate LMP (most common). Biologic variability (Hereditary) may be seen in the family. Maternal factors: Primipara/elderly multipara/H/o previous prolonged pregnancy, sedentary habit. mebo Fetal factors: Congenital anomalies: Anencephaly - (Abnormal fetal HPA axis), adrenal hypoplasia (Diminished fetal cortisol response). Placental factors: Sulphatase deficiency (Low oestrogen).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The important dates to determine fetal gestational age are: (1) Date of LMP (2) Early ultrasound dating (3) Timing of intercourse. Following clinical guides help to make diagnosis: Weight record: Regular periodic weight checking reveals stationary or even falling weight. (Option a) Girth of the abdomen : It diminishes gradually because of diminishing liquor (option b). So, It is important to feel for proper Girth because the Girth of abdomen increase till term but it decrease in post term babies. History of false pain: Appearance of false pain followed by its subsidence is suggestive. Obstetric palpation: height of the uterus, size of the fetus and hardness of the skull bones. As the liquor amnio diminishes, the uterus feels “full of fetus” — a feature usually associated with post maturity. Internal examination: While a ripe cervix is usually suggestive of fetal maturity, feeling of hard skull bones either through the cervix or through the fornix usually suggests maturity (option c)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman comes with postdated pregnancy at 42weeks. The initial evaluation would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Induction of labor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Review of previous menstrual history&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cesarean section&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Review of previous menstrual history&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Review of previous menstrual history A pregnancy continuing beyond two weeks of the expected date of delivery (&amp;gt; 42 weeks or &amp;gt;294 days) is called post maturity or post-term pregnancy. Pregnancy between 41-42 weeks is called prolonged pregnancy. Most common cause of post term pregnancy is wrong dates so, a careful review of menstrual history is important in all such cases If the patient is sure about her date with previous history of regular cycles, it is a fairly reliable diagnostic aid in the calculation of the period of gestation. But in cases of mistaken maturity or pregnancy occurring during lactational amenorrhoea or soon following withdrawal of the pill, confusion arises. In such cases, the previous well documented antenatal records of first visit in the first trimester if available, are useful guides.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Once the menstrual history is confirmed, investigations like USG and amniocentesis are done: To confirm fetal maturity To detect any evidence of placental insufficiency Causes of Post-term pregnancy: Wrong dates: due to inaccurate LMP (most common). Biologic variability (Hereditary) may be seen in the family. Maternal factors: Primipara/elderly multipara/H/o previous prolonged pregnancy, sedentary habit. Sebo mebo Fetal factors: Congenital anomalies: Anencephaly - (Abnormal fetal HPA axis), adrenal hypoplasia (Diminished fetal cortisol response). Placental factors: Sulphatase deficiency (Low oestrogen).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 18 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
