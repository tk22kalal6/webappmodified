occur due to cardiac failure, and the maximum number of deaths occur following birth . The other causes of death are—(a) pulmonary edema, (b) pulmonary embolism, (c) active rheumatic carditis, (d) subacute bacterial endocarditis, and (e) rupture of cerebral aneurysm in coarctation of the However, with improved medical care, surgical correction of congenital lesions, and better obstetric care, maternal mortality has been reduced markedly. Pregnancy, however, does not affect the long-term survival of a woman with a rheumatic heart lesion, provided she survives pregnancy itself. Point 4 MATERNAL : The prognosis depends on (1) the Nature of the lesion, (2) the Functional capacity of the heart, (3) the Quality of medical supervision provided during pregnancy, labor, and the puerperium (4) the Presence of other risk factors mentioned earlier (5) Whether the patient has undergone corrective surgery or not.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PROGNOSIS ♦ Maternal ♦ Fetal MATERNAL: The prognosis depends on: (1) Nature of lesion (2) Functional capacity of the heart (3) Quality of medical supervision provided during pregnancy, labor and puerperium (4) Presence of other risk factors mentioned earlier (5) Whether patient has undergone corrective surgery or not. Maternal mortality is lowest in rheumatic heart lesions and acyanotic group of heart diseases-less than 1%. With elevation of pulmonary vascular resistance especially with cyanotic heart lesions, the mortality may be raised to even 50% (Eisenmenger&#x27;s syndrome). Most of the deaths occur due to cardiac failure and the maximum deaths occur following birth. T he other causes of death are- (a) pulmonary edema (b) pulmonary embolism (c) active rheumatic carditis (d) subacute bacterial endocarditis and (e) rupture of cerebral aneurysm in coarctation of aorta. However, with improved medical care, surgical correction of the congenital lesions and better obstetric care, the maternal mortality has been reduced markedly. Pregnancy however, does not affect the long- term survival of a woman with rheumatic heart lesion provided she survives pregnancy itself. FETAL: In rheumatic heart lesions, the fetal outcome is usually good and in no way different from the patients without any heart lesion. However, in cyanotic group of heart lesion, there is increased fetal loss (45%) due to abortion, IUGR and prematurity. Fetal congenital cardiac disease is increased by 3-10% if either of the parents have congenital lesions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old G3A2 with 33 weeks of gestation presents a history of generalized weakness, exertional breathlessness, and chest discomfort. She says she has difficulty performing her daily chores but feels better after rest. She has valvular defects due to Rheumatic heart disease and is treated for the same. On examination, P-90/min, BP-120/84mmHg, RR-12/min, afebrile, saturation-95 percent, pallor +, B/L pedal edema upto ankle seen. Abdominal examination shows in-between fundus umbilicus and xiphisternum, vertical lie, cephalic presentation, head engaged, FHR-140/min. The NYHA grade to which the female belongs is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Grade 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grade 3 The given clinical case scenario is that of Rheumatic heart disease in pregnancy. The clinical description points towards markedly compromised and limitation of activity due to heart disease. Hence it is classified under Grade 3 according to NYHA.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;New York Heart Association (NYHA) Classification of Heart Disease (Depending Upon the Cardiac Response to Physical Activity) Grade-1: Uncompromised and no limitation of physical activity Grade II: Slightly compromised with slight regulation of physical activity. The patients are comfortable at rest, but ordinary physical activity causes discomfort Grade III: Markedly compromised with marked limitation of movement. The patients are satisfied at rest, but pain occurs with less-than-normal activity Grade IV: Severely compromised with pain even at rest Limitation: This classification has considered the symptoms only but not the anatomical type and severity of pathology . It does not predict pregnancy outcomes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antepartum Management Time of hospitalisation: Class I of NYHA - 36 weeks Class II 28 weeks Class III and IV - If seen in the first trimester . MTP should be advised ideally, but if the patient wants to continue the pregnancy, the woman is hospitalized for the remainder. Remember: In India, MTP usually is legal for up to 20 weeks, but in heart disease patients, MTP should not be done at 12 weeks as after 12 weeks, the risk involved with delivery and abortion are the same. bo&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old primigravida with 38 weeks of gestation presents with a history of generalized weakness, chest pain, difficulty carrying out everyday chores, and exertional breathlessness. She has no comorbidities. She was admitted, progressed to labor, and had a normal vaginal delivery with episiotomy. The neonate weighed 2.5 kg and was normal. Her saturation dropped to 88 percent. She developed severe chest pain and breathlessness post-delivery. ECG and 2D ECHO were done, and there were signs of heart failure and cardiomyopathy with an ejection fraction- of 40 percent. The criteria to consider her as a case of peripartum cardiomyopathy are: 1. Ejection fraction &amp;lt; 45 percent 2. Cardiac failure in the last month of pregnancy or &amp;lt; 5 months postpartum 3. No history of previous cardiac disease 4. No determinable cause for failure Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The given clinical scenario points towards peripartum cardiomyopathy. Peripartum cardiomyopathy : Important diagnostic criteria are: (i) Cardiac failure within the last month of pregnancy or five months postpartum. (ii) No determinable cause for failure. (iii) Absence of previous heart disease. (iv) Left ventricular dysfunction as evidenced by echocardiography—(a) Ejection fraction less than 45 percent and (b) Left ventricular end-diastolic dimension more than 2.7 cm/m2. Peripartum cardiomyopathy is a diagnosis of exclusion. The patients are usually multiparous and young (20–35 years). They complain of weakness, shortness of breath, cough, nocturnal dyspnoea, and pulse. Examination reveals—tachycardia, arrhythmia, peripheral edema, and pulmonary rales. Pregnancy is poorly tolerated in women with dilated cardiomyopathy. MANAGEMENT: The treatment is bed rest, digoxin, diuretics (preload reduction), hydralazine or ACE inhibitors (postpartum) (afterload reduction), beta blocker, and anticoagulant therapy. Vaginal delivery is preferred. Epidural anesthesia is ideal. There is no contraindication to breastfeeding. Mortality is high (20–50 percent)—due to CCF, arrhythmia, or thromboembolism. It may recur in subsequent pregnancies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anatomical and Physiological Changes During Pregnancy that Mimic Cardiac Disease Hyperdynamic circulation Systolic ejection murmur at the left sternal border (due to increased blood flow across the aortic and pulmonary valves) Dyspnea, decreased exercise tolerance, fatigue, syncope Tachycardia, the shift of ventricular apex Continuous murmur at 2nd to 4th intercostal space- mammary souffle Loud first sound with splitting Symptoms must be carefully assessed, and investigations are to be done to confirm the diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risks of Maternal Mortality with Heart Disease (NYHA, 1992) Cardiac Disease Mortality (%) Group 1 (minimal risk): ASD, VSD, PDA, Fallot tetralogy (corrected), Mitral stenosis (NYHA-Grade I and II), bioprosthetic valve 0-1 Group 2 (moderate risk): MS (NYHA - III and IV) AS, Marfan syndrome (Normal aorta), Fallot tetralogy (uncorrected), M S with atrial fibrillation, artificial valve 5-15 Group 3 (major risk): Pulmonary hypertension, Marfan syndrome (aortic involvement), aortic coarctation with valvular involvement 25 50&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old primigravida with 38 weeks of gestation presents with a history of pain abdomen, contractions, and backache. She is a case of valvular Rheumatic heart disease on treatment. Her previous lab investigations and use are normal. On examination, P- 94/min, saturation 90 percent, afebrile, RR-14/min, BP-110/70mmHg, pallor +, B/L pedal edema seen. Abdominal examination shows fundus just below xiphisternum, vertical lie, cephalic presentation, head engaged, FHR-140/min, contractions- 5/10mins. PV examination shows cervix soft, effaced, 5cm dilated, 2cm long, head at station +2, membranes intact. NST is normal. The cardiac indications for Cesarean section are - 1. Coarctation of the aorta 2. Aortic dissection or aneurysm 3. Aortopathy with Aortic root &amp;gt; 4cm 4. Warfarin treatment within two weeks Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The given clinical scenario is heart disease in pregnancy. PLACE OF CESAREAN SECTION: Generally, there is no indication of a cesarean section for heart disease. CARDIAC INDICATIONS OF CESAREAN DELIVERY: Coarctation of the aorta (POINT1).In coarctation of the aorta, elective cesarean section is indicated to prevent rupture of the aorta or mycotic cerebral aneurysm. An expert anesthetist should give the anesthesia using either epidural (preferred) or general anesthesia. Aortic dissection or aneurysm(POINT2) Aortopathy with aortic root &amp;gt; 4 cm(POINT3) Warfarin treatment within two weeks (POINT4)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;KEY CONCEPT Heart disease where vaginal delivery is contraindicated/cesarean section is done: Aortic aneurysm or dilated aortic root ≥ 4 cm Marfan syndrome with aortic involvement Severe symptomatic aortic stenosis Acute severe congestive heart failure Recent MI Need for emergency valve replacement immediately after delivery A patient who is fully anticoagulated with warfarin at the time of labor needs to be counseled for cesarean section because the baby is also anticoagulated and vaginal delivery carries an increased risk to the fetus of intracranial hemorrhage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anesthesia is given during LSCS in heart disease: Epidural anesthesia. If a cesarean is being done for intracardiac shunts severe aortic stenosis Anaesthesia is given to prevent hypotension. or pulmonary arterial hypertension, General&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old primigravida with 38 weeks of gestation presents with a history of pain abdomen, contractions, and backache. She is a case of valvular Rheumatic heart disease on treatment. PV examination shows cervix soft, effaced, 5cm dilated, 2cm long, head at station +2, membranes intact. NST is normal. True about the management of labor are all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluids infused upto 75mL /hr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient in a lateral recumbent position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cut down the second stage by instrumental delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forceps preferred over ventouse&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Forceps preferred over ventouse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Forceps preferred over ventouse The given clinical case scenario points towards pregnancy with heart disease in labor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clarkes Classification of Heart Disease in Pregnancy Group I-Minimal risk (Mortality 0-1% Group III (Mortality 25-50%) • ASD, VSD, PDA (congenital heart diseases) • Fallot tetralogy (corrected) • Any disease involving pulmonary and tricuspid valve • Bioprosthetic valve replacement Mital stenosis belonging to class I, II according to NYHA • Pulmonary hypertension - primary or secondary, an example of secondary being-Eisenmenger syndrome com Coarctation of aorta • Marfan syndrome with aorta Volvement (&amp;gt;40 mm) • com Coarctation of aorta&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option:A. Fluids should not be infused more than 75 mL/hour to prevent pulmonary edema. Option:B. Position : The patient should be in a lateral recumbent position to minimize aortocaval compression Oxygen is to be administered (5–6 L/min) if required Analgesia, in the majority, is best given by epidural Prophylactic antibiotics against bacterial endocarditis Careful watch of the pulse and respiration rate. If the pulse rate exceeds 110 per minute between uterine contractions, rapid digitalization is done by intravenous digoxin 0.5 mg. Cardiac monitoring and pulse oximetry can detect arrhythmias and hypoxemia early. Central venous pressure monitoring may be needed in selected cases. Prophylactic antibiotics for bacterial endocarditis: Antibiotic prophylaxis during labor and 48 hours after delivery is appropriate. This is to prevent bacterial endocarditis. The recommended regimens include intravenous ampicillin 2 g and gentamicin 1.5 mg/kg (not to exceed 80 mg) at the onset or induction of labor, followed by repeat doses 8 hours interval. High-risk patients are (a) Structural heart disease, (b) Rheumatic heart disease, (c) Cyanotic congenital heart disease, (d) Presence of dental and respiratory tract infections, (e) Hypertrophic cardiac myopathy (f) Prosthetic heart valves (g) Prior history of infective endocarditis (h) Cardiac transplant. Option: D&amp;amp;C. Second stage : No maternal pushing and the tendency to delay in the second stage of labor is to be curtailed by forceps or ventouse under pudendal and perineal block anesthesia. Ventouse is preferable to forceps as it can be applied without putting the patient in a lithotomy position (raising the legs increases the cardiac load). Intravenous ergometrine with the delivery of the anterior shoulder should be withheld to prevent sudden overloading of the heart by the additional blood squeezed out from the uterus. Third stage : Conventional management is to be followed. Slight blood loss is not detrimental, but if it is in excess, oxytocin can be given by infusion. This may be accompanied by aggressive diuresis by IV furosemide. It is better to administer oxytocin instead of ergometrine in all cases of heart disease in the third stage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heart Diseases in which Termination of Pregnancy is Advised: Marfan syndrome with aorta involvement (&amp;gt;45 mm) Coarctation of aorta Eiser Menger syndrome Any heart disease which belongs to NYHA class 4 or class 3 WHA class 4 or class 3 class com Ejection fraction &amp;lt; 40% Severe mitral stenosis or severe symptomatic aortic stenosis Previous peripartum cardiomyopathy with any residual impairment of LV function.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-Year-old G3A1P1 with 26 weeks of gestation presents with a history of increased generalized weakness, palpitations, swelling of lower limbs, and occasional chest pain. She has no comorbidities. She is on iron and calcium tablets. Her first-trimester use and lab reports are normal. On examination, P - 80bpm, BP- 138/ 88mmHg, afebrile, saturation normal, RR-12/min, pallor +, B/L pedal edema + upto ankle. NST is normal. ECG was done and showed left ventricular hypertrophy. 2D ECHO was advised. The most common cardiac lesion seen in most pregnancies is -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatic fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital heart disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both b and c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rheumatic fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rheumatic fever The given clinical case scenario points towards heart disease in pregnancy. INCIDENCE AND TYPES: The incidence of cardiac lesions is less than 1 percent amongst hospital deliveries. Most joint cardiac lesions are rheumatic, followed by congenital ones. The ratio has fallen over the past two decades from 10: 1 to about 3: 1 or even 1: 1 in advanced countries—adequate treatment of rheumatic fever by appropriate antibiotics to cope with the group A beta-hemolytic streptococcal infection. Rheumatic valvular lesion predominantly includes mitral stenosis (80 percent). Predominant congenital lesions include patent ductus arteriosus, atrial or ventricular septal defect, pulmonary stenosis, coarctation of the aorta, and Fallot’s tetralogy. Rare causes are hypertensive, thyrotoxic, syphilitic, or coronary cardiac diseases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indicators of Heart Disease during Pregnancy Signs Symptoms • Persistently dilated neck veins (↑ JVP) • Cyanosis/clubbing • Systolic murmur greater than grade 3 • Diastolic murmur • Marked cardiomegaly • Sustained arrhythmia • Persistent split second heart sound. • Orthopnea • Nocturnal cough • Chestpain • Hemoptysis • Syncope&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anatomical and Physiological Changes During Pregnancy that Mimic Cardiac Disease Hyperdynamic circulation Systolic ejection murmur at the left sternal border (due to increased blood flow across the aortic and pulmonary valves) Dyspnea, decreased exercise tolerance, fatigue, syncope Tachycardia, the shift of ventricular apex Continuous murmur at 2nd to 4th intercostal space- mammary souffle Loud first sound with splitting Symptoms must be carefully assessed, and investigations are to be done to confirm the diagnosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A para 2 poorly compensated cardiac patient has delivered two days back. You will advise her to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Undergo sterilization (tubectomy) after one week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Undergo sterilization after six weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suggest her husband undergo vasectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Take oral contraceptive pills after six months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Suggest her husband undergo vasectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Suggest her husband undergo vasectomy Contraception inpatient of heart disease: Temporary contraception of choice: Barrier contraceptives (condoms) have a high failure rate, so nowadays, progesterone contraceptives like minipills are being advised Contraception to be avoided: – OCPs Intrauterine devices are avoided for fear of infection. Permanent contraception of choice: Best: The husband should be advised of vasectomy, especially in patients whose heart is not well-compensated. A tubectomy is advised if the husband refuses or the patient&#x27;s heart is well-compensated. Female sterilization: Best time: At the end of the first postpartum week. Method: Minilaparotomy (never do laparoscopic sterilization in heart disease patients).Anesthesia of choice: Local anesthesia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;KEY CONCEPT Heart disease where vaginal delivery is contraindicated/cesarean section is done: Aortic aneurysm or dilated aortic root ≥ 4 cm Marfan syndrome with aortic involvement Severe symptomatic aortic stenosis Acute severe congestive heart failure Recent MI Need for emergency valve replacement immediately after delivery A patient who is fully anticoagulated with warfarin at the time of labor needs to be counseled for cesarean section because the baby is also anticoagulated and vaginal delivery carries an increased risk to the fetus of intracranial hemorrhage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anesthesia is given during LSCS in heart disease: Epidural anesthesia. If a cesarean is being done for intracardiac shunts severe, aortic stenosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A prosthetic valve patient switches to heparin at which time of pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;28 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;32 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;36 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postpartum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 36 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;36 weeks Management of High-Risk Pregnancy Pregnancy following valve replacement: Mechanical valve replacement is not preferred these days as anticoagulation is required throughout pregnancy. Warfarin is safe for the mother but can result in warfarin embryopathy of the fetus, miscarriage, IUGR, and stillbirths. Heparin is safe for the fetus as it does not cross the placenta but is less effective than warfarin in preventing thromboembolic events. Low molecular weight heparin is inadequate, and ACOG does not recommend its use in pregnant women with prosthetic heart valves.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anticoagulants are indicated in cases with (a) Congenital heart disease, (b) pulmonary hypertension, (c) mechanical heart valve, and (d) atrial fibrillation. The patient taking warfarin should discontinue it (see p. 510) as soon as pregnancy is diagnosed and replace it with heparin 5,000 units twice daily subcutaneously up to the 12th week. Low molecular weight heparin (LMWH) can also be used. This is then replaced by warfarin tablet 3 mg. daily to be taken simultaneously each day and continued up to 36 weeks. After that, it is replaced by heparin up to 7 days postpartum. Warfarin is then to be continued. UFH, LMWH, and Warfarin therapy do not contraindicate breastfeeding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Warfarin embryopathy results in bone and cartilaginous abnormalities with chondrodysplasia, nasal hypoplasia, optic atrophy, microphthalmia, blindness, minor neurologic dysfunction, reduced intelligence quotient, and seizures. Warfarin does not enter the breast milk and thus can be administered safely to women who breast-feed infants .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following heart diseases is maternal mortality highest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eisenmenger&#x27;s complex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coarctation of aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Eisenmenger&#x27;s complex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Eisenmenger&#x27;s complex Eisenmenger’s syndrome is the presence of secondary pulmonary hypertension that develops from any cardiac lesion. The syndrome develops when increased pulmonary blood flow due to the left to right shunt produces a proper side pressure more than the left side and hence reversal of the shunt occurs, and subsequently, cyanosis develops. It is the heart disease with the worst prognosis during pregnancy, with a maternal mortality of 50% . Hence, pregnancy is contraindicated in patients of Eisenmenger&#x27;s. If an Eisenmenger is diagnosed in the first trimester, termination of pregnancy is advised . The most common cause of death in Eisenmenger’s syndrome is right ventricular failure with cardiogenic shock.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clarkes Classification of Heart Disease in Pregnancy Group I-Minimal risk (Mortality 0-1% Group III (Mortality 25-50%) • ASD, VSD, PDA (congenital heart diseases) • Fallot tetralogy (corrected) • Any disease involving pulmonary and tricuspid valve • Bioprosthetic valve replacement Mital stenosis belonging to class I, II according to NYHA • Pulmonary hypertension - primary or secondary, an example of secondary being-Eisenmenger syndrome com Coarctation of aorta • Marfan syndrome with aorta Volvement (&amp;gt;40 mm) • com Coarctation of aorta&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PREDICTORS OF ADVERSE MATERNAL OUTCOMES: Prior cardiac failure, arrhythmia or transient ischemic attack Baseline NYHA class &amp;gt; 2 or associated cyanosis Left heart obstruction: Mitral valve area &amp;lt; 2 cm², aortic valve area &amp;lt; 1.5 cm², or peak ventricular outflow gradient &amp;gt; 30 mm Hg by echocardiography Left ventricular ejection fraction &amp;lt; 40% .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The maximum strain of the parturient heart occurs during?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;At term&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate postpartum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ist trimester&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IInd trimester&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immediate postpartum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immediate postpartum Significant hemodynamic alterations are apparent early in pregnancy; women with severe cardiac dysfunction may experience worsening of heart failure before mid- In others, heart failure develops after 28 weeks, when pregnancy-induced hypervolemia is maximal (32 weeks). In the majority, however, heart failure develops peripartum when the physiological capability for rapid changes in cardiac output may be overwhelmed in the presence of structural cardiac disease. It is clear that the maximum chances of heart failure are in the peripartum period. But it is unclear whether the maximum chances are during labor or immediate postpartum. The cardiac output starts to increase from the 5th week of pregnancy, and reaches its peak of 40-50% at about 30-34 weeks. After that, the cardiac output remains static till the term. Cardiac output increases further during labor (+50%) and immediately following delivery (+70%) over the pre labor values.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;KEY CONCEPT Heart disease where vaginal delivery is contraindicated/cesarean section is done: Aortic aneurysm or dilated aortic root ≥ 4 cm Marfans syndrome with aortic involvement Severe symptomatic aortic stenosis Acute severe congestive heart failure Recent MI Need for emergency valve replacement immediately after delivery A patient who is fully anticoagulated with warfarin at the time of labor needs to be counseled for cesarean section because the baby is also anticoagulated and vaginal delivery carries increase risk to the fetus of intracranial hemorrhage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postpartum Management After delivery, ergometrine or methyl ergometrine is contraindicated . To control bleeding, oxytocin can be given. Conditions where Methyl Ergometrine is Contraindicated. Twin pregnancy: If given after the delivery of the first baby, the second baby will be compromised Organic cardiac disease: Can cause overloading of the right heart and precipitate heart failure Severe pre-eclampsia and eclampsia: Can cause a sudden rise in BP Rh negative mother: Increased chances of fetomaternal transfusion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The best method of curtailing the second stage of labor in heart disease is by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prophylactic forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prophylactic ventouse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spontaneous delivery with episiotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caesarean section&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prophylactic ventouse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prophylactic ventouse Management of heart disease patient in 2nd stage: No maternal pushing and the tendency to delay in the second stage of labor is to be curtailed by forceps or ventouse under pudendal and perineal block anesthesia. Ventouse is preferable to forceps as it can be applied without putting the patient in a lithotomy position (raising the legs increases the cardiac load).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;KEY CONCEPT Heart disease where vaginal delivery is contraindicated/cesarean section is done: Aortic aneurysm or dilated aortic root ≥ 4 cm Marfan syndrome with aortic involvement Severe symptomatic aortic stenosis Acute severe congestive heart failure Recent MI Need for emergency valve replacement immediately after delivery A patient who is fully anticoagulated with warfarin at the time of labor needs to be counseled for cesarean section because the baby is also anticoagulated and vaginal delivery carries increase risk to the fetus of intracranial hemorrhage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PREDICTORS OF ADVERSE MATERNAL OUTCOMES: Prior cardiac failure, arrhythmia or transient ischemic attack Baseline NYHA class &amp;gt; 2 or associated cyanosis Left heart obstruction: Mitral valve area &amp;lt; 2 cm², aortic valve area &amp;lt; 1.5 cm², or peak ventricular outflow gradient &amp;gt; 30 mm Hg by echocardiography Left ventricular ejection fraction &amp;lt; 40%.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following features indicates the presence of heart disease in pregnancy and which is not seen in a normal pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exertional dyspnea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distended neck veins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pedal edema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Distended neck veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Distended neck veins Many of the physiological adaptations of normal pregnancy and physical findings resemble heart disease symptoms and signs, making the diagnosis of heart disease more difficult.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indicators of Heart Disease during Pregnancy Signs Symptoms • Persistently dilated neck veins (↑ JVP) • Cyanosis/clubbing • Systolic murmur greater than grade 3 • Diastolic murmur • Marked cardiomegaly • Sustained arrhythmia • Persistent split second heart sound. • Orthopnea • Nocturnal cough • Chestpain • Hemoptysis • Syncope&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A,C &amp;amp; D. For example, in normal pregnancy, functional systolic heart murmurs are quite common; respiratory efforts are accentuated, at times suggesting dyspnea Option: A. and edema in the lower extremities Option: D. systemic hypotension Option: C. U sually develops after mid-pregnancy. It is important not to diagnose heart disease during pregnancy when none exists, and at the same time, not to fail to detect and appropriately treat it when it does exist.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anatomical and Physiological Changes During Pregnancy that Mimic Cardiac Disease Hyperdynamic circulation Systolic ejection murmur at the left sternal border (due to increased blood flow across the aortic and pulmonary valves) Dyspnea, decreased exercise tolerance, fatigue, syncope Tachycardia, the shift of ventricular apex Continuous murmur at 2nd to 4th intercostal space- mammary souffle Loud first sound with splitting Symptoms must be carefully assessed and investigations are to be done to confirm the diagnosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
