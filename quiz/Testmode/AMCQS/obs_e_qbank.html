        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 22-Year-old female, G3A2, with 14 weeks of gestation, presented to OBG Opd for obstetric care as she is a case of cervical incompetence and was advised to undergo cerclage surgery. She had spontaneous painless abortions previously at 16 and 18 weeks of gestation. She was diagnosed with cervical incompetence before conception and was counseled for the same. She has no signs of miscarriage now. She has no comorbidities. Her previous USG and lab investigations are normal. There are no fetal anomalies present. McDonald&#x27;s Cervical cerclage was done. The complications of this procedure could be all except-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chorioamnionitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rupture of membranes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post-term labor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical lacerations during surgery.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Post-term labor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Post-term labor The given clinical scenario points towards cervical incompetence with cerclage repair treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cervical incompetence is characterized by painlessness. cervical dilatation in the second or early third trimester with ballooning of the amniotic sac into the vagina, followed by rupture of membranes and expulsion of a usually live fetus. The usual time is 16 to 24 weeks. Note: With every loss, the gestational age at which abortion occurs keeps on decreasing in contrast to syphilis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - The Complications could be – Slipping or cutting through the suture. ii. Option: A. Chorioamnionitis . iii. Option: B. Rupture of the membranes. iv. Abortion/preterm labor. v. Option: D. Cervical lacerations during surgery. vi. Cervical scarring and dystocia requiring cesarean delivery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes: The retentive power of the cervix (internal os) may be impaired functionally and anatomically due to the following conditions: (a) Congenital Uterine anomalies. (b) Acquired (iatrogenic) — common, following: (i) D and C operation, (ii) induced abortion by D and E (10%), (iii) vaginal operative delivery through an undilated cervix, and (iv) amputation of the cervix, or cone biopsy of trachelectomy. (c) Others- multiple gestations before preterm birth. Cervical incompetence is considered a biological continuum of spontaneous preterm birth syndrome (see p. 201).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-Year-old G3A2 with eight weeks of gestation presents to OBG Opd for her first ANC as she had UPT positive. She has no comorbidities. On questioning about her previous pregnancies, she says she had spontaneous abortions at 17 weeks and 18 weeks before. There was no history of trauma. On examination, P-90/min, BP-126/84mmHg, RR-12/min, afebrile, saturation normal, pallor present. Abdominal examination is normal. She was suspected to have cervical incompetence and was advised sonography to look for cervical length and funneling. The causes for cervical incompetence are all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;D and C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Induced abortion by D and E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vaginal operative delivery through an undilated cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above The given clinical scenario is that of a female with recurrent miscarriage suspected to have cervical incompetence. All the given options could be a cause for cervical incompetence. Hence none of the above is the correct answer. Causes of cervical incompetence : The retentive power of the cervix (internal os) may be impaired functionally and anatomically due to the following conditions: (a) Congenital Uterine anomalies. (b) Acquired (iatrogenic) —standard, following: (i) D and C operation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis: History: The typical narrative of painless rupture of membranes followed by the quick delivery of a live fetus in mid-trimester is very suggestive. Nonpregnant state: The internal os allows the passage of a No. 8 Hegar&#x27;s cervical dilator or Foley catheter filled with 1 ml water without resistance. Premenstrual Hysterocervicography will show the t- The average cervical length at 14ypical funneling of the internal os Q (Fig. 9.1) In Pregnancy: Transvaginal ultrasound is the ideal method to follow up and detect early incompetence. The Normal Cervical Length at 14 weeks is 35-40 mm. A cervical length less than 25 mm, funneling of the os, and os diameter &amp;gt; 1 cm on USG indicate cervical incompetence. Note: Funneling is the ultrasound finding of herniation of the fetal membranes into the upper part of the endocervical canal. Figs. 9.1A and B: Hysterographic shadow obtained in the premenstrual phase. (A) Competent cervix (B) Incompetent cervix showing funneling. (FW Funnel width, FL = Funnel length, CL = Cervical length)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. (ii) induced abortion by D and E Option: B. (10%), (iii) vaginal operative delivery through an undilated cervix Option: C. and (iv) amputation of the cervix or cone biopsy of trachelectomy. Others —multiple gestations, prior preterm birth. Cervical incompetence is a biological continuum of spontaneous preterm birth syndrome (see p. 201).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;KEY POINTS Cervical incompetence is primarily a clinical diagnosis. It is manifested with recurrent painless cervical dilatation and spontaneous mid-trimester miscarriage. USG diagnosis (during pregnancy): Short cervix &amp;lt;25 mm long and funneling of the internal Os &amp;gt;1 cm. Cervical incompetence is the ultimate manifestation of cervical weakness. It may either be due to the primary anatomic defect of the cervix or due to trauma or may be due to the complex pathology of infection or inflammation of decidua/membranes leading to uterine contractions and cervical ripening. A combination of all the factors may be present in a few The pathological process of spontaneous mid-trimester loss and preterm birth may be continuous, known as spontaneous preterm birth syndrome. Cervical cerclage may be done based on the patient&#x27;s history (history indicated) or repeated ultrasound observation (ultrasound shown) or on physical examination as an emergency (emergent cerclage). Cervical cerclage is done at around 14 weeks of pregnancy, and the stitch is generally removed after 36 completed weeks. There are few contraindications and complications of cervical cerclage operations.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old female G3A2 with 12 weeks of gestation presents to OBG Opd for ANC. She is a case of cervical incompetence detected before the present pregnancy. She has no comorbidities. Her previous lab investigations and USG are normal. She had two previous MID trimester painless abortions due to cervical incompetence. There are no fetal anomalies, and her vitals and general examination are normal. She was planning for cerclage surgery. The surgery is contraindicated if- 1. Intrauterine infection 2. Ruptured membranes 3. Severe uterine irritability 4. Cervical dilatation &amp;gt; 4cm Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All the above The clinical case scenario given points towards cervical incompetence planned for cerclage treatment. The Contraindications for cerclage surgery are – (i). Intrauterine infection. (STATEMENT 1) (ii). Ruptured membranes. ( STATEMENT2) (iii). Presence of vaginal bleeding. (iv). Severe uterine irritability. (STATEMENT 3) (v). Cervical dilatation greater than 4 cm. (STATEMENT 4) (vi). Fetal death or defect. Hence all of the above is the appropriate answer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management The treatment is surgical by cervical credit, which can be doneprophylacial or in an emergency (Rescue cerclage) Time of operation: Prophylactic cervical circle is usually delayed up to 12-14 weeks so that miscarriage due to other causes can be eliminated. It should be done at least two weeks earlier than the lowest period of earlier wastage (but never earlier than ten weeks). Note: Sonography should be done before the circle to confirm a live fetus and to rule out anomalies. Removal of Cerclage Stitch: The Stitch should be removed at 37 weeks or earlier if labor pain starts or features of abortion appear.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Procedures: Vaginal circlage Mc Donald&#x27;s operation Shirodkar&#x27;s operation • It has good success rate and less blood loss. • The most commonly performed Ocedure nowadays. • The Shirodkar operation is technically more involved and takes longer to Abdominal cerclage Indications Women with incomplete cervix due to severe trauma to the cervix, such as deep laceration, extensive conization, or repeated LEP to treat Ca in situ. H/O repetitive 2nd-trimester loss and failed vaginal circles. In women with 2nd-trimester losses and anatomic impossibility to place a vaginal cerclage.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-Year-oldG3A2 with 16 weeks of gestation presents with a history of pain abdomen and bleeding pv. She is a case of cervical incompetence and was advised to follow up at 12 weeks of gestation. She has had two previous painless spontaneous abortions at 14 and 16 weeks of gestation. She has no comorbidities. On examination, vitals are normal. Pv examination shows bleed, cervical dilated - 3cm, and some products of conception present. USG shows a viable fetus with cardiac activity. The non-surgical alternatives to cervical cerclage surgery could be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bed rest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inj 17alpha-hydroxyprogesterone caproate 500 mg IM weekly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vaginal pessary (progesterone based)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All the above The given clinical scenario is that of cervical incompetence with threatened miscarriage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Etiology: Congenital Developmental weakness of cervix. Associated with uterine anomalies like the septate Following in-utero exposure to diethylstilbestrol. Acquired due to previous cervical trauma Forcible dilatation during MTP and D and C. Conisation of cervix. Cauterisation of cervix. Amputation of the cervix or Fothergill&#x27;s operation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Alternative to cervical cerclage—(nonsurgical) may be Option: A. bed rest alone to avoid pressure on the cervix. Option: B. Injection of 17alpha-hydroxyprogesterone caproate 500 mg IM weekly is given as cervical incompetence is considered a continuum of the preterm birth syndrome. Option: C. Use of vaginal pessary, when the cervix is found short on ultrasound, is found helpful. Hence all of the above is an appropriate answer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;KEY POINTS Cervical incompetence is primarily a clinical diagnosis. It is manifested with recurrent painless cervical dilatation and spontaneous mid-trimester miscarriage. USG diagnosis (during pregnancy): Short cervix &amp;lt;25 mm long and funneling of the internal Os &amp;gt;1 cm. Cervical incompetence is the ultimate manifestation of cervical weakness. It may either be due to the primary anatomic defect of the cervix or due to trauma or may be due to the complex pathology of infection or inflammation of decidua/membranes leading to uterine contractions and cervical ripening. A combination of all the factors may be present in a few cases. The pathological process of spontaneous mid-trimester loss and preterm birth may be continuous, known as spontaneous preterm birth syndrome. Cervical cerclage may be done based on the patient&#x27;s history (history indicated) or repeated ultrasound observation (ultrasound shown) or on physical examination ars an emergency (emergent cerclage). Cervical cerclage is done at around 14 weeks of pregnancy, and the stitch is generally removed after 36 completed weeks. There are few contraindications and complications of cervical cerclage operations.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 14 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;

            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 29-Year-old female came to AIIMS OPD with amenorrhea for 8 weeks. UPT was positive. The obstetrician asked you to take the history of the patient. Significant history points include – the previous history of C-section 2 years back due to a major degree of anterior placenta previa (completely) with placenta attached to the anterior uterine wall. On P/A examination abdominal scar was present. Which of the following would be the type of uterine incision made in this patient in the previous C-section?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. D&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684996224353-QTDG058001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B In the given question as mentioned the previous indication for the C-section was a major degree of anterior placenta previa (completely) with placenta attached to the anterior uterine wall is an indication for a classical C- section , hence the correct answer for this question will be classical uterine incision. This is depicted by image D. Previous classical cesarean is an absolute contraindication to TOLAC/ VBAC , but is not an indication for repeat cesarean.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Caesarean section, also known as C-section or caesarean delivery, is the surgical procedure by which one or more babies are delivered through an incision in the mother&#x27;s abdomen, often performed because vaginal delivery would put the baby or mother at risk. Reasons for the operation include obstructed labour, twin pregnancy, high blood pressure in the mother, breech birth, and problems with the placenta or umbilical cord. Caesarean delivery may be performed based on the shape of the mother&#x27;s pelvis or the history of a previous C-section. A trial of vaginal birth after a C-section may be possible. The World Health Organization recommends that caesarean section be performed only when medically necessary. Most C-sections are performed without a medical reason, upon request by someone, usually the mother.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: A. Lower segments transverse Option: B. Lower segment vertical Option: C. “J” incision&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-Year-old female comes with obstructed labour and is febrile, and dehydrated with IUFD and cephalic presentation. Which is the best way to manage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Craniotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decapitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cesarean section&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forceps extraction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cesarean section&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cesarean section Two main principles in the management of obstructed labour are: Never wait and watch Never use oxytocin In the case of obstructed labour there is a problem with either the passage or the passenger but the uterus contracts adequately , so if we increase uterine contractions by giving oxytocin it will lead to uterine rupture. Oxytocin should be used in cases of prolonged labour where there are hypotonic uterine contractions. Management of obstructed labour: Management of dehydration - by giving IV fluids Antibiotics are given to prevent infection The most important step is to relieve obstruction by either instrumental delivery or by doing LSCS LSCS may even have to be done if the baby is dead to relieve the obstruction otherwise uterine rupture can occur.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: A &amp;amp; B. Craniotomy and decapitation are not done in modern obstetrics . These were practised earlier. Option: D. The baby is invariably dead in most of the neglected cases and destructive operation is the best choice to relieve the obstruction . If, however, the head is low down and vaginal delivery is not risky, forceps extraction may be done in a living baby.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oxytocin should be used in cases of prolonged labour where there are hypotonic uterine contractions. There is no place for internal versions in obstructed labour . After completion of the delivery and expulsion of the placenta, exploration of the uterus and the lower genital tract should be done to exclude uterine rupture or tear.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old female G2P1 was admitted to undergo a C-section 1 week prior to the EDD (expected date of delivery) due to anterior placenta previa. She gave birth to a female term newborn of 2.8 kg who was being evaluated by the paediatrician. On postoperative day 1, which of the following things should not be done for monitoring the mother?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periodic checkup of pulse, BP, and amount of vaginal bleeding.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injection oxytocin 5 units IM or IV (slow) or methergine 0.2 mg IM is given.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prophylactic antibiotics (cephalosporins, metronidazole) and therapeutic antibiotics for all cesarean delivery are given for 2–4 doses.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient can sit on the bed or even get out of bed to evacuate the bladder.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prophylactic antibiotics (cephalosporins, metronidazole) and therapeutic antibiotics for all cesarean delivery are given for 2–4 doses.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prophylactic antibiotics (cephalosporins, metronidazole) and therapeutic antibiotics for all cesarean delivery are given for 2–4 doses. Prophylactic antibiotics (cephalosporins, metronidazole) for all cesarean delivery are given for 2–4 doses. The therapeutic antibiotic is given when indicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A . Observation for the first 6–8 hours is important. Periodic check-up of pulse, BP, and amount of vaginal bleeding . The tone of the uterus (in low transverse incision) is done and recorded. Option B. Oxytocics: Injection of oxytocin 5 units IM or IV (slow) or methergine 0.2 mg IM is given and may be repeated. Option D . Ambulation : The patient can sit on the bed or even get out of bed to evacuate the bladder, provided the general condition permits. She is encouraged to move her legs and ankles and to breathe deeply to minimize leg vein thrombosis and pulmonary embolism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G1P0 female was in labour pain. The labour has progressed to stage 2 after full cervical dilation. The perineum was rigid due to primigravida and the head of the fetus was unable to come out. The obstetrician gave a mediolateral episiotomy cut with episiotomy scissors and delivery was successful. Before the episiotomy, a nerve block was given. What structure does the obstetrician use as a landmark for the nerve mentioned above?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ischial spine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ischial tuberosity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sacrospinous ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arcuate ligament of pubis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ischial spine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ischial spine The nerve mentioned above is the pudendal nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The pudendal nerve is identified by the ischial spine. The pudendal nerve originates from the sacral plexus S2 - S4. It exits out of the pelvis by passing through the greater sciatic foramen . It then enters the perineum below the pelvic floor by passing around the ischial spine. The ischial spine is used as a landmark for pudendal nerve block.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are the contraindications for vaginal birth after a previous cesarean except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Previous classical uterine incision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Previous lower segment transverse cesarean&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of inverted &#x27;T&#x27; shaped uterine incision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Where facilities for emergency cesareans are not available&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Previous lower segment transverse cesarean&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Previous lower segment transverse cesarean&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;One or two previous lower segment transverse scars. Pelvis is adequate for the fetus. Nonrecurring indication for prior cesarean section. Continued labour monitoring is possible. Availability of resources for emergency C-section s within 30 minutes of the decision. Informed consent of the woman.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In today&#x27;s era, the rate of C-sections is increasing day by day, due to various reasons. Sometimes C -section can be avoided in various circumstances. Given below are the few clinical conditions which can require a C- section. Match the following situations to the measures that can be taken to reduce the rate of Cesarean birth in them: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-B, 2-C, 3-A, 4-D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-A, 2-B, 3-C, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-A, 2-C, 3-D, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-B, 2-A, 3-D, 4-C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-B, 2-C, 3-A, 4-D&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1687955787302-QTDG058007IMG1.PNG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-B, 2-C, 3-A, 4-D&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In breech presentation, ECV or assisted breech delivery can be used to reduce the rates of C-sections. In case of early or variable fetal decelerations or also of meconium-stained liquor, amnioinfusion can be done. In case of obstructed labour with a dead fetus, destructive procedures like craniotomy can be done provided there is no CPD or C/I for vaginal delivery in the patient. In obstructed labour with a live fetus, symphysiotomy can be an option although it is not routinely done, but according to the option given, it is the most appropriate match.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Indications for cesarean hysterectomy are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Placenta accreta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Couvelaire uterus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atonic uterus with uncontrolled PPH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rupture uterus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Couvelaire uterus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Couvelaire uterus Cesarean hysterectomy refers to an operation where the cesarean section is followed by the removal of the uterus. Couvelaire uterus (as seen after abruptio placenta) is not an indication of a hysterectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peripartum hysterectomy is the surgical removal of the uterus either at the time of cesarean delivery or in the immediate postpartum period (even following vaginal delivery). Some indications for peripartum hysterectomy: Uterine atony Abnormal placentation Bleeding MAP Uterine extension Uterine rupture Cervical laceration Postpartum uterine infection Leiomyoma Invasive cervical cancer Ovarian neoplasia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;M/C cause of cesarean/peripartum hysterectomy is PPH.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following is always an indication of a cesarean section, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abruptio Placentae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Untreated stage of I CA cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Active primary genital herpes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV Placenta Previa [major previa]&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Abruptio Placentae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abruptio Placentae An attempt at vaginal delivery is indicated if the degree of separation appears to be limited and if continuous FHR tracing is reassuring. When the placental separation is extensive but the fetus is dead or of dubious viability, vaginal delivery is indicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications for C-section: Female with the cervical fibroid (or any other pelvic mass obstructing broad ligament fibroid). Advanced carcinoma cervix. Vaginal obstruction (atresia, stenosis). Central placenta previa CPD Failed induction Fetal distress Malposition and malpresentation Dystocia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option B. In carcinoma cervix, classical cesarean section should be done, vaginal delivery should not be allowed because of cervical dystocia and injuries. Option C. Cesarean section is indicated in an active primary genital HSV infection where the membranes are intact or recently ruptured. Option D. In a severe degree of placenta previa (Type II posterior, Type III or Type IV), cesarean section is indicated for maternal interest even if the baby is dead.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The nerve roots blocked in the pudendal nerve block are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. S2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;S2, 3, 4 Pudendal nerve block: The pudendal nerve arises from S2, S3, and S4 and therefore pudendal nerve block - will block S2, S3, and S4, nerve roots. It is used for perineal analgesia and relaxation. Anesthesia used is 20ml of 1% lignocaine. Route: Transvaginal and perineal route. Site: Pudendal nerve is blocked just above the tip of the ischial spine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pudendal nerve block: The pudendal nerve arises from S2, S3, and S4 and therefore pudendal nerve block - will block S2, S3, and S4, nerve roots. It is used for perineal analgesia and relaxation. Anesthesia used is 20ml of 1% lignocaine. Route: Transvaginal and perineal route. Site: Pudendal nerve is blocked just above the tip of the ischial spine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications: Prior to the application of forceps or vacuum To suture vaginal lacerations In assisted breech delivery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are posted in the OBGY department for a one-month internship rotation. Today, you are posted in OT with the junior resident for elective C section of a 25-year-old primigravida. You find a bunch of sterile instruments present in the operation theatre. Arrange the following instruments in the order of their use : Metzenbaum scissors BP handle and blade Doyens retractor Forceps for the head of the baby Vicryl 1-0 suture Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B, A, C, D, E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B, C, A, D, E&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B, C, D, A, E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B, A, D, C, E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B, C, A, D, E&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B, C, A, D, E In the given question, the sequence of instruments used for C-section will be: BP handle and blade are required to make skin incision as well as uterine incision after the peritoneal reflection over the bladder is grasped with forceps and incised with Metzenbaum scissor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Backhaus Towel Clamps: Backhaus Towel Clamps are mainly used to fasten drapes or towels to patients during medical procedures in order for them to stay on. Artery Forceps: The main uses of artery forceps are for controlling bleeding and for the retraction of tissues, skin, etc. Artery forceps are otherwise called haemostatic forceps. The hemostat is used to block the flow of blood and tips close the blood vessels. It&#x27;s also used to hold the tissue and skin. Green Armytage Forceps: A Green Armytage uterine haemostatic forceps are used to hold the incised uterine edges at caesarean section prior to closing the hysterotomy incision. Four are commonly used, one on each side of the uterine incision angle. Sponge-Holding Forceps: Sponge-holding forceps are used during surgical procedures to hold sponges. They have a ratchet mechanism towards the handles and have looped serrated jaws. It is also used to hold swabs for painting the area before operation. Allis Tissue Forceps: Allis forceps are ratcheted. They have hinged teeth and are used to hold or grasp heavy tissue. They can be used to hold soft tissues without causing damage for long periods. It is also used to grasp fascia and soft tissues such as breast or bowel tissue. Needle Holders: Needle holders have a clamp mechanism that locks the needle in place. This allows the user to manoeuvre the needle through various tissues. In order to maintain a firm grip on the needle, the jaws are textured and short compared to the handles. Doyen Retractors: Doyens are used at the caesarean section for retracting the bladder away from the incision site on the uterus and guarding it against potential injury when suturing. They are usually removed prior to delivery of the baby and reinserted after delivery to allow a good view of the lower edge of the hysterotomy. Langenbeck Retractors: Langenbeck Retractors are light retractors and are used to retract skin during the closure of the rectus sheath at caesarean section and laparotomy. They can be used in pairs, one in each of the assistant’s hands . Morris Retractors: The Morris and Balfour Retractors are two examples of commonly used retractors in pelvic surgery. The Balfour retractor is self-retaining and need not be held once it is inserted, freeing the assistant’s hands. Mayo Scissors: Mayo Scissors are broadly classified into dissecting or suture scissors. Dissecting or tissue-cutting scissors are usually curved and heavy. They are used when a surgeon needs to cut through tough scar tissue. They are inserted with closed blades and gently opened to help dissect through anatomical planes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For other Options:- Statement A: Metzenbaum scissor is required for incising the peritoneal reflection over the bladder after being grasped by forceps. Statement C: Doyen’s retractor is required to retract the bladder. Statement D: Forceps for the head of the baby: the forceps are not routinely required in the C- section . In the case of a woman without labour, the fetal head may be unmolded and lack a cephalic point. In this first, the head is grasped and brought in an occiput transverse position . After that forceps can be used to grasp the fetal head with the aid of a finger introduced in the hysterotomy. Statement E: Vicryl 1-0 suture can be used for closing the uterine incision with one or two layers of continuous repair.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {

                    ],
