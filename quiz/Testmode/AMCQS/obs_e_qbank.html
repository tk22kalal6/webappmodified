        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 26-Year-old female, G2A1, with 36 weeks of gestation, was referred from a primary health center due to the presence of abruptio placentae in the female. She has severe pain abdomen and bleeding pv. She has no comorbidities. She had a previous spontaneous abortion at eight weeks of gestation 1yr ago. On examination, P-110/min, BP-110/70mmHg, RR-20/min, afebrile, saturation normal, pallor present. Abdominal examination shows fundus below xiphisternum, distended, vertical lie, cephalic presentation, head engaged, FHR-140/min. NST was normal. The management of this condition is by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cesarean section&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follow up after 1week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ARM+/- oxytocin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ARM+/- oxytocin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ARM+/- oxytocin The given clinical scenario is that of Abruptio placentae.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abruptio placenta is a hemorrhage occurring in pregnancy due to the separation of a typically situated placenta. It is also called accidental hemorrhage or premature separation of the placenta.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. cesarean section is indicated when fetal distress is present. Option: B. Immediate intervention is required for a case of abruption placenta. The patient can&#x27;t wait for one week.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk Factors Increased maternal age Pre eclampsia Preterm ruptured membranes Cigarette smoking Cocaine abuse External trauma Uterine leiomyoma Increased parity Chronic hypertension Sudden uterine decompression as in hydramnios and twin pregnancy mebook Preterm ruptured membranes Cigarette smoking Thrombophilia and lupus anti coagulant Previous abruption Folic acid deficiency&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old G3A1P1 with 35weeks of gestation presents with a history of pain abdomen and bleeding pv. No history of contractions is present. No history of trauma, no comorbidities seen. She has a previous history of induced abortion and a normal vaginal delivery 3yrs ago. On examination, P-100/min, BP-120/70mmHg, RR-20/min, saturation normal, afebrile, pallor present. Abdominal examination shows diffuse tenderness, fundus below xiphisternum, vertical lie, cephalic presentation, head not engaged, FHR-140/min. PV examination shows a bleed. Diagnosis of Abruption was made. NST shows fetal distress. Fibrinogen levels were found to be decreased. The grade is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade 0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Grade 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grade 2 The given clinical scenario is that of Abruptio placentae. DEFINITION: It is one form of antepartum hemorrhage where the bleeding occurs due to premature separation of the typically situated placenta. Out of the various terminologies, abruptio placentae seems to be an appropriate one. CLINICAL CLASSIFICATION: Depending upon the degree of placental abruption and its clinical effects, the cases are graded as follows: Grade—2 (45 Percent):(i) vaginal bleeding mild to moderate (ii) uterine tenderness is always present(iii) maternal pulse ↑, BP is maintained (iv) fibrinogen level may be decreased (v) shock is absent(vi) fetal distress or even fetal death occurs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parameter Grade 0 Grade 1 Grade 2 Grade 3 External bleeding Absent Slight Mild to moderate Moderate to severe Uterine tenderness Absent Uterus irritable, uterine tenderness may or may not be present Uterine tenderness is usually present Tonic uterine contractions and marked uterine tenderness Abdominal pain Absent Abdominal pain may or may not be present Abdominal pain is usually present Severe degree of abdominal pain may be present FHS Present, good Present, good Fetal distress Fetal death Maternal shock Absent Absent Generally absent Present Perinatal outcome Good Good May be poor Extremely poor Complications Absent Rare May be present Complications like DIC and oliguria are commonly present Volume of retro- placental clot —-- Less than 200 mL 150-500 mL More than 500 mL&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Grade—0: Clinical features may be absent. The diagnosis is made after inspection of the placenta following delivery. Option: C. Grade—1 (40 Percent):(i) vaginal bleeding is slight (ii) uterus: irritable, tenderness may be minimal or absent (iii) maternal BP and fibrinogen levels unaffected (iv) FHS is good. Option: D. Grade—3 (15 Percent): (i) bleeding is moderate to severe or may be concealed (ii) uterine tenderness is marked (iii) shock is pronounced (iv) fetal death is the rule (v) associated coagulation defect or anuria may complicate. According to the case history provided and clinical symptoms, grade 2 is the appropriate answer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk Factors Increased maternal age Pre eclampsia Preterm ruptured membranes Cigarette smoking Cocaine abuse External trauma Uterine leiomyoma Increased parity Chronic hypertension Sudden uterine decompression as in hydramnios and twin pregnancy mebook Preterm ruptured membranes Cigarette smoking Thrombophilia and lupus anti coagulant Previous abruption Folic acid deficiency&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-Year-old primigravida, 37 weeks of gestation, presents with a history of pain abdomen. She has no comorbidities. No history of bleeding is present. Her lab investigations and use are normal. On examination, P -90/min, BP-110/70mmHg, RR-20/min, saturation normal, afebrile, pallor present. Abdominal examination shows tenderness, fundus below xiphisternum, vertical lie, cephalic presentation, head engaged, FHR-140/min. NST showed fetal distress. Abruptio placentae were diagnosed. The complications associated with such a condition could be : 1. Blood coagulation disorders 2. Oliguria or anuria 3. Postpartum hemorrhage 4. Postpartum sepsis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The given clinical scenario is that of Abruptio placentae – concealed type . In hidden variety—The following complications may occur singly or in combination. Bleeding, which is either concealed inside the uterus or, more commonly, part is revealed outside. There may be intraperitoneal or broad ligament hematoma. Shock may be out of proportion to the blood loss. Release of thromboplastin into the maternal circulation results in DIC, or there may be amniotic fluid embolism. Blood coagulation disorders ( STATEMENT 1) Oliguria and anuria due to—(a) hypovolemia, (b) serotonin liberated from the damaged uterine muscle producing renal ischemia, and (c) acute tubular necrosis. However, a severe case may lead to (d) cortical necrosis and renal failure. (STATEMENT 2) Postpartum hemorrhage due to — (a) atony of the uterus and (b) increase in serum FDP (STATEMENT 3) Puerperal sepsis. (STATEMENT 4) Hence option d) is the appropriate answer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management Once Abruptio is diagnosed, you must manage it actively, irrespective of the gestational age. In case of abruption: The short delivery interval is essential. Do not prolong this interval, as complications like DIC/Renal failure (acute cortical necrosis) can occur. Never give tocolytics in patients of abruption (no matter how tempted you may feel) The Pritchard rule for the management of abruption is to keep hematocrit at least 30% and maintain urine output-30ml at/hr Mode of Delivery Fetus living - Fetal distress present - LSCS -  No fetal distress and vaginal delivery is imminent - then vaginal delivery otherwise LSCS Fetus dead - Vaginal delivery is preferred unless hemorrhage is so severe that it cannot be managed even by vigorous blood replacement or there is the presence of some other obstetrical factor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DIC Release of thromboplastin in placental abruption leads to DIC in abruption M/c cause of DIC in obs is abruption. Other obstetrical causes of DIC are: IUD Sepsis Amniotic fluid embolism Severe PIH/HELLP syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-Year-oldG2P1 with 37 weeks of gestation presents with a history of pain abdomen and bleeding pv. No contractions are present. The woman had a previous normal vaginal delivery 4yrs ago. She has no comorbidities and no history of trauma present. On examination, P-110/min, BP-100/70mmHg, RR-20/min, afebrile, saturation-95 Percent, pallor present. Abdominal examination shows fundus below xiphisternum, vertical lie, cephalic presentation, head engaged, FHR-140/min. NST was normal. After examination and investigations, a Diagnosis of Abruptio placentae was made, and she had a cesarean section delivery. The uterus, which was dark port wine in color, was noted, and a hysterectomy was done due to excess bleeding and the female developing shock. A sample for microscopic analysis was sent and showed the necrosed area with infiltration of blood and fluid in between muscle bundles. The patient has:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Couvelaire uterus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Revealed type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Concealed type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed type&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Couvelaire uterus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Couvelaire uterus COUVELAIRE UTERUS (uteroplacental apoplexy) It is a pathological entity first described by Couvelaire and is associated with a severe form of concealed abruptio placentae. Massively intravasation of blood into the uterine musculature up to the serous coat. The condition can only be diagnosed on laparotomy. Naked eye features: The uterus is of dark port wine color, which may be patchy or diffuse . It tends to occur initially on the cornu before spreading to other areas, especially over the placental site. Subperitoneal petechial hemorrhages are found under the uterine peritoneum and may extend into the broad ligament. There may be free blood in the peritoneal cavity or broad ligament hematoma. Microscopic appearance: The uterine muscles over the affected area are necrosed, infiltrating blood and fluid between the muscle bundles. Most of the muscular dissociation occurs in the middle and outer muscle layers. The serosa may occasionally split to allow the blood to enter the peritoneal cavity. The blood vessels show acute degenerative changes with thrombosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VARIETIES (Figs 19.6A to D): Revealed: Following the separation of the placenta, the blood insinuates downwards between the membranes and the decidua. Ultimately, the blood comes out of the cervical canal to be visible externally. This is the most common type. Concealed: The blood collects behind the separated placenta or collected in between the membranes and decidua. The presenting part prevents the accumulated blood from coming out of the cervix, which presses on the lower segment. Sometimes, the blood may percolate into the amniotic sac after rupturing the membranes. In any of the circumstances, blood is not visible outside. This type is rare. Mixed: In this type, some part of the blood collects inside (concealed), and a portion is expelled out (revealed). Usually, one variety predominates over the other. This is quite common.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Revealed : Following the separation of the placenta, the blood insinuates downwards between the membranes and the decidua. Ultimately, the blood comes out of the cervical canal to be visible externally. This is the most common type. Option: C.Concealed : The blood collects behind the separated placenta or collected in between the membranes and decidua. The presenting part prevents the collected blood from coming out of the cervix, which presses on the lower segment. Sometimes, the blood may percolate into the amniotic sac after rupturing the membranes. In any of the circumstances, blood is not visible outside. This type is rare. Option: D. Mixed : In this type, some blood collects inside (concealed), and a part is expelled (revealed). Usually, one variety predominates over the other. This is quite common.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following types of Abruption placentae with their appropriate images&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1= d, 2=a, 3=b, 4=c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1= c, 2=d, 3=b, 4=a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1= a, 2=b, 3=c, 4=d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1= b, 2=d, 3= c, 4=a&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1= b, 2=d, 3= c, 4=a&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685005856594-QTDG075007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1= b, 2=d, 3= c, 4=a VARIETIES (Figs 19.6A to D): Revealed: Following the separation of the placenta, the blood insinuates downwards between the membranes and the decidua. Ultimately, the blood comes out of the cervical canal to be visible externally. This is the most common type. Concealed: The blood collects behind the separated placenta or collected in between the membranes and decidua. The presenting part prevents the accumulated blood from coming out of the cervix, which presses on the lower segment. Sometimes, the blood may percolate into the amniotic sac after rupturing the membranes. In any of the circumstances, blood is not visible outside. This type is rare. Mixed: In this type, some part of the blood collects inside (concealed), and a portion is expelled out (revealed). Usually, one variety predominates over the other. This is quite common.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VARIETIES (Figs 19.6A to D): Revealed: Following the separation of the placenta, the blood insinuates downwards between the membranes and the decidua. Ultimately, the blood comes out of the cervical canal to be visible externally . This is the most common type. Concealed: The blood collects behind the separated placenta or collected in between the membranes and decidua. The presenting part prevents the accumulated blood from coming out of the cervix, which presses on the lower segment. Sometimes, the blood may percolate into the amniotic sac after rupturing the membranes. In any of the circumstances, blood is not visible outside. This type is rare. Mixed: In this type, some part of the blood collects inside (concealed), and a portion is expelled out (revealed). Usually, one variety predominates over the other. This is quite common.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 15 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {

        function loadVideo(button, videoUrl, containerId) {

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }

        // Initialize questions with error handling
