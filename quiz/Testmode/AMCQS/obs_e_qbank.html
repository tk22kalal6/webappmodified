        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 26-Year-old G2P1L1 at 35 WOG is complaining of difficulty breathing. On examination, flanks are full, &amp;amp; abdominal girth is 160 cm. USG determines that the SDP is 10 cm. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I.V. Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indomethacin therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amniocentesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Artificial rupture of membranes (ARM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amniocentesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amniocentesis The above-given case is suggestive of polyhydramnios associated with respiratory distress . In such cases, therapeutic amniocentesis, termed amnioreduction, is done.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amnio reduction helps in polyhydramnios by: Relieving respiratory distress by reducing mechanical pressure on the diaphragm. It may improve obstructive uropathy . It may lower the preterm delivery risk if the patient has preterm labor or premature rupture of membranes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: A. Diuretics have no role in this condition. Option: B. Indomethacin therapy used to be given earlier as it reduced amniotic fluid However, it is not given anymore due to the risk of premature closure of ductus arteriosus. Option: D. Artificial rupture of membranes (ARM) is avoided as: Once ARM is done, delivery needs to be performed. In this case, preterm delivery would occur. Hence ARM is avoided. ARM should be used with caution in patients with chronic polyhydramnios. It can lead to sudden decompression of the uterus, causing placental abruption. Thus, controlled ARM is done in these patients.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-Year-old G3A1P1 with 34 weeks of gestation presented symptoms of increased breathlessness, pedal edema and reduced fetal movements. She is k/c/o hypertension and on treatment. Her previous usg shows mild polyhydramnios. On examination, vitals were normal, and pedal edema up to the ankle was present. Abdominal examination shows increased fundal height than normal, fluid thrill present, FHR-140/min.Usg was advised and is as shown below. All of the following are causes for the condition shown below except:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anencephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oesophageal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Open spin bifida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal anomalies&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Renal anomalies&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684995974306-QTDG038002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renal anomalies Renal anomalies is the correct option. In the case of RENALANOMALIES , there will be Oligohydramnios. The given image shows AFI - 11cm, indicating polyhydramnios.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;POLYHYDRAMNIOS It is a condition where liquor amnii is in excessive amounts, i.e., &amp;gt;2 litres. But since the quantitative assessment of liquor amnii is impractical. The most commonly used definition is by ultrasound assessment, i.e. when amniotic fluid index (AFI) is &amp;gt; 25 cm or finding of a pocket of fluid measuring 8 cm or more in vertical diameter. Grades of Polyhydramnios Mild is defined as pockets measuring 8-11 cm in vertical dimension (seen in 80% of cases). Severe is defined as a free-floating fetus found in pockets of fluid of 16 cm or more (seen in 5% of cases). Moderate is defined as a pocket measuring 12-15 cm in vertical dimension (seen in 15% of cases). com COMPLICATIONS OF POLYHYDRAMNIOS. Maternal: During pregnancy —There is an increased incidence of (1) Preeclampsia (2) Malpresentation and persistence of floating head, (3) Premature rupture of the membranes (4) Preterm labor. During labor: (1) Early rupture of the membranes (2) Cord prolapse (3) Uterine inertia (4) operative Increased delivery due to malpresentation (5) Retained placenta , postpartum hemorrhage and shock. The postpartum hemorrhage is due to uterine atony. Puerperium : (1) Subinvolution (2) Increased puerperal morbidity due to infection. Feta l: There is increased perinatal mortality. The deaths are primarily due to prematurity and congenital abnormality .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A. Anencephaly will show polyhydramnios as the main development of the head foetus cannot swallow. Option B. Oesophageal atresia.will show polyhydramnios as their main development of the head foetus cannot swallow. Option C. Open spin bifida will show polyhydramnios.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MANAGEMENT: Serial aminiocentesis is TOC .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-Year-old primi with 14 weeks of pregnancy visited the OBG OPD for regular ANC. She had no complaints. Her vitals were normal. Her usg scan showed the following condition. The amniotic fluid in such cases is generally :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oligohydramnios&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyhydramnios&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal level of liquor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Variable liquor levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Polyhydramnios&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684995974903-QTDG038003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Polyhydramnios The image shows anencephaly- frog head appearance, which shows the presence of polyhydramnios.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anencephaly—Hydramnios is associated with anencephaly in about 50% of cases. The causes of excessive production of liquor amnii may be due to the: Transudation from the exposed meninges, Absence of fetal swallowing reflex and, Possible suppression of fetal antidiuretic hormone leading to excessive urination.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A. Oligohydramnios is the incorrect option Option C. Normal level of liquo r is the incorrect option. Option D. Variable liquor levels is the incorrect option.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 -Year-old lady, G2P1, is informed after her first-trimester scan that the fetus has open spina bifida. At 30 weeks of gestation, her USG scan would most likely report the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amniotic fluid index (AFI) = 4 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Single deepest vertical pocket = 2cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AFI = 10 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Single deepest vertical pocket = 9cm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Single deepest vertical pocket = 9cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Single deepest vertical pocket = 9cm Spina bifida is one of the causes of polyhydramnios which is diagnosed when the single deepest vertical pocket (DVP) is greater than 8 cm . Open spine bifida causes increased transudation from the meninges, leading to increasing amounts of liquor amnii production, i.e. polyhydramnios.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;POLYHYDRAMNIOS It is a condition where liquor amnii is in excessive amounts, i.e., &amp;gt;2 litres. But since the quantitative assessment of liquor amnii is impractical. The most commonly used definition is by ultrasound assessment, i.e. when amniotic fluid index (AFI) is &amp;gt; 25 cm or finding of a pocket of fluid measuring 8 cm or more in vertical diameter. Grades of Polyhydramnios Mild is defined as pockets measuring 8-11 cm in vertical dimension (seen in 80% of cases). Severe is defined as a free-floating fetus found in pockets of fluid of 16 cm or more (seen in 5% of cases). Moderate is defined as a pocket measuring 12-15 cm in vertical dimension (seen in 15% of cases). COMPLICATIONS OF POLYHYDRAMNIOS. Maternal: During pregnancy —There is an increased incidence of (1) Preeclampsia (2) Malpresentation and persistence of floating head, (3) Premature rupture of the membranes (4) Preterm labor. During labor: (1) Early rupture of the membranes (2) Cord prolapse (3) Uterine inertia (4) operative Increased delivery due to malpresentation (5) Retained placenta , postpartum hemorrhage and shock. The postpartum hemorrhage is due to uterine atony. Puerperium : (1) Subinvolution (2) Increased puerperal morbidity due to infection. Feta l: There is increased perinatal mortality. The deaths are primarily due to prematurity and congenital abnormality .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A: AFI = 4cm implies oligohydramnios (AFI &amp;lt; 5 cm or DVP &amp;lt; 2cm) Option B: DVP = 2cm implies oligohydramnios Option C: AFI = 10 cm implies normal AFI (5 – 25 cm)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MANAGEMENT: Serial aminiocentesis is TOC .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old G2P1 woman with B negative blood group gives birth to a baby with O positive blood group. Retrospectively, what colour amniotic Fluid would you expect in her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Straw colour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amber/saffron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Green&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Golden&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Golden&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Golden Golden color amniotic fluid is associated with Rh-negative pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colour of Amniotic Fluid: Early pregnancy - Colourless Near term - Pale straw coloured due to exfoliated lanugo hairs and epidermal cells from the fetal skin. Golden - Rh incompatibility Green - Fetal distress Amber/ saffron - post date Tobacco- IUFD Bloodstained- placental abruption&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A. Straw colour has seen near Term Option B. Amber/saffron is seen in Post Dated pregnancy Option C . Green is seen in case of fetal distress.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old G2P1 with 30 weeks of gestation was being referred from a PHC and was given oligohydramnios for management. She has no comorbidities. Her previous pregnancy was uneventful. All of the following are true statements regarding the condition except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sonographically defined by the max vertical pocket of liquor &amp;lt;2cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AFI &amp;lt;5cm at gestational age 28 – 40weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of any measurable pocket of amniotic fluid is defined as Anhydramnios.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AFI &amp;lt;5cm is termed borderline Oligohydramnios&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. AFI &lt;5cm is termed borderline Oligohydramnios&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AFI &amp;lt;5cm is termed borderline Oligohydramnios OLIGOHYDRAMNIOS DEFINITION: It is an extremely rare condition where the liquor amnii is deficient to less than 200 mL at term.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oligohydramnios: Oligohydramnios is a condition where liquor amnii is deficient (&amp;lt; 200 ml at term). Sonographically it is defined as: Absence of amniotic fluid pocket. Maximum vertical diameter of amniotic fluid pocket less than 2 cm. The amniotic fluid index is less than 5 cm. Complications: Fetal: (1) Abortion (2) Deformity due to intra-amniotic adhesions or due to compression. The deformities include alteration in the shape of the skull, wry neck, club foot, or even amputation of the limb (3) Fetal pulmonary hypoplasia (may be the cause or effect) (4) Cord compression (5) Fetal growth restriction. Maternal: (1) Prolonged labor due to inertia (2) Increased operative interference due to malpresentation. The sum effect may lead to increased maternal morbidity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A: Sonographically, it is defined when the maximum vertical pocket of liquor is less than &amp;lt; 2 cm or when the amniotic fluid index (AFI) is less than 5 cm (less than 5 percentile). Option B: With AFI, less than 5 cm (below 5th percentile) or more than 24 cm (above 95th percentile) was considered abnormal at gestational age, from 28 to 40 weeks. Option C: The absence of any measurable pocket of amniotic fluid is defined as Anhydramnios. Option d) AFI between 5 and 8 is termed borderline AFI or borderline Oligohydramnios.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment: Isolated oligohydramnios in the third trimester with a normal fetus may be managed conservatively. Oral administration of water increases amniotic fluid volume. Amnioinfusion (prophylactic or therapeutic) for meconium liquor improves neonatal outcomes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old primigravida with 30 weeks of gestation was referred from a PHC given severe hypertension with impending eclampsia and severe Oligohydramnios. Fetal movements were reduced, and FHR- 100/min. The complications associated with this condition are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Precipitate labour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cord compression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Precipitate labour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Precipitate labour Precipitate labor is incorrect as Oligohydramnios is associated with Prolonged labor due to inertia, not Precipitate labour.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oligohydramnios: Oligohydramnios is a condition where liquor amnii is deficient (&amp;lt; 200 ml at term). Sonographically it is defined as: Absence of amniotic fluid pocket.\&quot; Maximum vertical diameter of amniotic fluid pocket less than 2 cm.\&quot; Amniotic fluid index less than 5 cm. Complications: Fetal: (1) Abortion (2) Deformity due to intra-amniotic adhesions or due to compression. The deformities include alteration in shape of the skull, wry neck, club foot, or even amputation of the limb (3) Fetal pulmonary hypoplasia (may be the cause or effect) (4) Cord compression (5) Fetal growth restriction. Maternal: (1) Prolonged labor due to inertia (2) Increased operative interference due to malpresentation. The sum effect may lead to increased maternal morbidity. Treatment: Isolated oligohydramnios in the third trimester with a normal fetus may be managed conservatively. Oral administration of water increases amniotic fluid volume. Amnioinfusion (prophylactic or therapeutic) for meconium liquor is found to improve neonatal outcome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-Year-oldG2P1 with 30 weeks of gestation, a case of twin pregnancy, presents to Opd for regular follow-up. On further enquiry, she says she has difficulty breathing and pedal edema. On examination, her vitals are normal, with pedal edema till her ankle is present. Her abdominal girth increases, her skin is stretched, and fetal parts aren’t palpable. Polyhydramnios was suspected in the female. Which of the following investigations are helpful in this condition? 1. Sonography 2. ABO and Rh grouping 3. Postprandial blood sugar 4. Estimation of AFP Select the correct from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 2,3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigations For Polyhydramnios: Sonography : Sonography is helpful —(1) to detect abnormally large echo-free space between the fetus and the uterine wall (la rgest vertical pocket more than 8 cm) . Amniotic fluid index (AFI) is more than 25 cm, (2) to exclude multiple fetuses, (3) to note the lie and presentation of the fetus, (4) to diagnose any fetal congenital malformation. (Especially the central nervous system, gastrointestinal system and musculoskeletal system). Blood: (1) ABO and Rh grouping — Rhesus isoimmunisation may cause hydrops fetalis and fetal ascites. (2) Postprandial sugar and, if necessary, glucose tolerance test . Amniotic fluid : Estimation of alpha-fetoprotein markedly elevated in the presence of a fetus with an open neural tube defect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-Year-oldG3A2 with 36 weeks of gestation presented to OBG OPD for regular ANC. She is a k/c/o eclampsia and is on treatment for the same. Her previous usg shows mild Oligohydramnios. On examination, her vitals are normal. On abdominal examination, fundal height was less than expected. Fetal parts felt. FHR-140/min. Repeat usg was advised. The causes of this condition are: 1. Fetal chromosomal anomalies 2. PG inhibitors 3. Postmaturity 4. Maternal dehydration 5. Uteroplacental insufficiency Select the correct answer form given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3, 4 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All the above Fetal chromosomal anomalies, PG inhibitors,  Postmaturity, Maternal dehydration Uteroplacental insufficiency. Are the causes of Oligohydraminiou .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ETIOLOGY of OLIGOHYRDAMINIOUS : A. Fetal conditions: Fetal chromosomal or structural anomalies Renal agenesis Obstructed uropathy Spontaneous rupture of the membrane Intrauterine infection Drugs: PG inhibitors , ACE inhibitors Postmaturity IUGR Amnion nodosum (secretion failure by the amnion cells covering the placenta). B. Maternal conditions: Hypertensive disorders Uteroplacental insufficiency Dehydration Idiopathic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-Year-old primigravida was referred from a PHC 4hrs after normal vaginal delivery given suspected amniotic fluid embolism. She had a normal vaginal delivery, and the infant was normal; 2hrs post-delivery, she developed excessive breathlessness, altered sensorium, saturation was 90% and did not improve on oxygenation. Blood investigations show an altered coagulation profile. The true statements regarding the mechanism of this condition are all except -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thromboplastin-rich liquor blocks pulmonary arteries and triggers complex coagulation mechanism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liquor amnii is forced into maternal circulation either through a rent in the membranes or placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary vascular tree remains unaffected, usually&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary fibrinolysis on top of primary fibrinogen depletion increases the severity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pulmonary vascular tree remains unaffected, usually&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pulmonary vascular tree remains unaffected, usually is not the right option concerning Amniotic fluid embolism .H/O of excessive breathlessness, altered sensorium, falling oxygen saturation which did not improve on oxygenation, and Blood investigations show altered coagulation profile  Point toward Amniotic fluid ambolism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AMNIOTIC FLUID EMBOLISM Mechanism: Liquor amnii is forced into the maternal circulation through a rent in the membranes or placenta. Thromboplastin-rich liquor amnii containing the debris blocks the pulmonary arteries and triggers the complex coagulation mechanism leading to DIC. There is massive fibrin deposition distributed throughout the entire pulmonary vascular tree. If the patient survives the severe cardiopulmonary embarrassment, which stimulates the thromboembolic phenomenon, there will be severe clotting defects due to the consumption of coagulation factors. From the damaged endothelium of the pulmonary arteries, massive fibrinolytic activators are produced, which excite the fibrinolytic system converting the plasminogen to plasmin which in turn produces lysis of fibrin, fibrinogen and even the factor V and factor VIII. Thus, secondary fibrinolysis is on top of primary fibrinogen depletion arising from DIC .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Other options: A, B &amp;amp; C, are correct with respect to amniotic fluid embolism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-Year-old G3A2 with 39 weeks of gestation presents with severe breathlessness, increased fatigue, irritability, and pedal edema. On examination and previous sonography, she was found to have chronic polyhydramnios. The sequence of management of this female is as follows –&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amniocentesis – stabilising oxytocin drip – ARM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ARM – stabilising oxytocin drip – Amniocentesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stabilizing oxytocin drip – Amniocentesis - ARM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stabilizing oxytocin drip – ARM - Amniocentesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amniocentesis – stabilising oxytocin drip – ARM&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amniocentesis – stabilising oxytocin drip – ARM Is the correct steps to be done in case of chronic polyhydramnios.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COMPLICATIONS OF POLYHYDRAMNIOS: Maternal: During pregnancy —There is an increased incidence of: (1) Preeclampsia (2) Malpresentation and persistence of floating head, (3) Premature rupture of the membranes (4) Preterm labo r. During labor: (1) Early rupture of the membranes (2) Cord prolapse (3) Uterine inertia (4) operative Increased delivery due to malpresentation (5) Retained placenta , postpartum hemorrhage and shock. The postpartum hemorrhage is due to uterine atony. Puerperium : (1) Subinvolution (2) Increased puerperal morbidity due to infection. Feta l: There is increased perinatal mortality. The deaths are mostly due to prematurity and congenital abnormality .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: B. ARM – stabilising oxytocin drip – Amniocentesis is the incorrect step. Option: C. Stabilizing oxytocin drip – Amniocentesis - ARM is the incorrect step. Option: D . Stabilising oxytocin drip – ARM - Amniocentesis is the incorrect step.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G2A1 female with 20 weeks of gestation complaints of increased fatigability and difficulty in breathing since a week during her ANC visit. She has increased pedal edema. A diagnosis of acute polyhydramnios was made. The true statements about this condition are-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Usually occurs before 20 weeks of pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Usually associated with monozygotic twins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Usually associated with spontaneous abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute Polyhydramnios: Acute hydramnios is extremely rare. The onset is acute, and the fluid accumulates within a few days. It usually occurs before 20 weeks of pregnancy. It is usually associated with monozygotic twins with TTTS or chorioangioma of the placenta. TREATMENT: Most often, spontaneous abortion occurs. In the case with severe TTTS, repetitive amnioreduction until the AFI is normal , may improve the perinatal outcome. Laser ablation may cure the cause of TTTS, whereas amnioreduction only treats the symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: A. Usually occurs before 20 weeks of pregnancy is correct Option: B. Usually associated with monozygotic twins is correct Option C. Usually associated with spontaneous abortion is correct&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G2P1 female with 32 weeks of gestation presents to OBG OPD for normal ANC. She has no comorbidities or complaints. Her previous pregnancy was uneventful, and she had a normal vaginal delivery. On examination, vitals normal, pedal edema present. On abdominal examination, polyhydramnios was suspected and usg was advised for the same. The maternal complications of this condition are: 1). Preeclampsia 2). Preterm labour 3). Accidental hemorrhage 4). Cord prolapse 5). Uterine inertia Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,4 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,3, 4 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All the above Preeclampsia, Preterm labour,Accidental hemorrhage, Cord prolapse, Uterine inertia are the maternal complications of  polyhydramnios.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COMPLICATIONS OF POLYHYDRAMNIOS: Maternal: During pregnancy —There is increased incidence of: (1) Preeclampsia (2) Malpresentation and persistence of floating head (3) Premature rupture of the membranes (4) Preterm labor During labor: (1) Early rupture of the membranes (2) Cord prolapse (3) Uterine inertia (4) Increased operative delivery due to malpresentation (5) Retained placenta , postpartum hemorrhage and shock. The postpartum hemorrhage is due to uterine atony. Puerperium : (1) Subinvolution (2) Increased puerperal morbidity due to infection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G3A1P1 with 28weeks of gestation, k/c/o gestational diabetes on adequate treatment presents to the OBG Opd with complaints of increased fatigability difficulty in breathing, palpitations. She had a normal vaginal delivery 2yrs ago and a spontaneous abortion at 12weeks 6months ago. On examination, vitals normal, pedal edema observed upto ankle. Her abdominal girth was increased, fetal parts not felt, skin of abdomen was stretched. Blood samples were sent for examination. Usg showed DVP of 13cm. She is classified under –&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild polyhydramnios&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moderate polyhydramnios&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe polyhydramnios&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Very Severe polyhydramnios&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Moderate polyhydramnios&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Moderate polyhydramnios complaints of increased fatigability ,difficulty in breathing, palpitations. On examination, pedal edema , abdominal girth was increased, fetal parts not fel t, skin of abdomen was stretched. . Usg showed DVP of 13cm . IT point towards POLYHYDRAMNIOS . Polyhydramnios may be: Mild: DVP more than 8–11 cm Moderate: DVP: 12–15 cm Severe: DVP more than or equal to 16 cm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Rest all are not appropriate answer .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A routine USG of a multigravida at 28 WOG revealed an AFI of 27 cm. Which of the following cannot cause the given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Preeclampsia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Open spina bifida&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Preeclampsia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Preeclampsia The given scenario is suggestive of polyhydramnios (AFI &amp;gt; 27 cm ) preeclampsia is a cause for oligohydramnios Pathophysiology that preeclampsia cause Polyhydramnious.: Preeclampsia ↓ Decreased uteroplacental circulation ↓ Decreased fetal renal blood flow ↓ Decrease urine production by fetus ↓ Oligohydramnios&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A- Diabetes mellitus We all know polyhydramnios is a complication of maternal diabetes. Pathophysiology: Maternal hyperglycemia ↓ Fetal hyperglycemia ↓ Polyuria (of fetus) and osmotic diuresis ↓ Polyhydramnios ( Option \&quot;a\&quot; is correct) Option: C - Esophageal atresia We all know - Amniotic fluid is kept in balance with the rate of production, by fetal swallowing of amniotic fluid. In case of oesophageal atresia ↓ Decrease fetal swallowing ↓ i.e., Decrease absorption ↓ Polyhydramnios (option \&quot;c\&quot; is correct) Options D- cause polyhydramnious.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman at 30 WOG came for an antenatal check up. On examination, the uterus corresponds to 34 WOG &amp;amp; FHR is normal. USG reveals an AFI of 26 cm. Which fetal anomaly is most likely to be seen in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior urethral value&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cleft palate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polycystic kidney disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bladder exostrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cleft palate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cleft palate The given case is suggestive of polyhydramnios. It can be seen with a fetus having a cleft palate as fetal swallowing is impaired by this anomaly. Polyhydramnios features: Fundal height greater than period of gestation Fetal parts are not well palpable AFI &amp;gt; 24 cm (25cm) SDP &amp;gt; 8 cm&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A. Posterior urethral value is the cause of oligohydramnious . Option:C. Polycystic kidney diseaseis the cause of oligohydramnious . Option:D. Bladder exstrophy is the cause of oligohydramnious .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Origin of amniotic fluid: Gestation Major contributor of amniotic fluid Early week 2nd trimester Beyond 20 weeks Maternal plasma Fetal skin Fetal urine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about clinical importance of amniotic fluid except-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It helps assess maturity of fetus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intra-amniotic instillation of chemicals is used as method of induction of abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excess or less volume of liquor amnii is assessed by amniocentesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rupture of membranes is helpful in induction of labor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Excess or less volume of liquor amnii is assessed by amniocentesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Excess or less volume of liquor amnii is assessed by amniocentesis Excess or less volume of liquor amnii is assessed by amniotic fluid index (AFI) not amniocentesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CLINICAL IMPORTANCE OF AMNIOTIC FLUID : Study of the amniotic fluid provides useful information about the well being and also maturity of the fetus. Intra-amniotic instillation of chemicals is used as method of induction of abortion. Excess or less volume of liquor amnii is assessed by amniotic fluid index (AFI) not amniocentesis. Maternal abdomen is divided into quadrants taking the umbilicus, symphysis pubis and the fundus as the reference points. With ultrasound, the largest vertical pocket in each quadrant is measured. The sum of the four measurements (cm) is the AFI. It is measured to diagnose the clinical condition of polyhydramnios or oligohydramnios respectively; Rupture of the membranes with drainage of liquor is a helpful method in induction of labor .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A. It helps assess maturity of fetus true statement Option:B. Intra-amniotic instillation of chemicals is used as method of induction of abortion is a true statement Option:D. Rupture of membranes is helpful in induction of labor is a true statement .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following abnormal colour of amniotic fluid with associated conditions:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1=B, 2=A, 3=F, 4=C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1=D, 2=B, 3=C, 4=A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1=C, 2= A, 3=D, 4=F&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1=D, 2=F, 3=A, 4=C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1=B, 2=A, 3=F, 4=C&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684995976130-QTDG038024IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1=B, 2=A, 3=F, 4=C&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abnormal colour: Deviation of the normal colour of the liquor has got clinical significance. Meconium stained (green) is suggestive of fetal distress in presentations other than the breech or transverse . Depending upon the degree and duration of the distress, it may be thin or thick or pea soup (thick with flakes). Thick with presence of flakes suggests chronic fetal distress Golden colour in Rh incompatibility is due to excessive hemolysis of the fetal RBC and production of excess bilirubin. Greenish yellow (saffron) in post maturity. Dark coloured in concealed accidental hemorrhage is due to contamination of blood. Dark brown (tobacco juice) amniotic fluid is found in IUD . The dark colour is due to frequent presence of old Hb.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Other options: B,C &amp;amp; D.  are incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The functional importance of amniotic fluid during pregnancy and labour are: A). Maintains even temperature B). Form hydrostatic wedge helping in dilatation of cervix C). Guards against umbilical cord compression D). Acts as a shock absorber E). Main source of nutrition to fetus Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B and C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B, C, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, B, C and D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A, B, C and D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A, B, C and D Amniotic fluid  Maintains even temperature, Form hydrostatic wedge helping in dilatation of cervix, Guards against umbilical cord compression,  Acts as a shock absorber.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FUNCTION OF AMNIOTIC CAVITY: During pregnanc y: It acts as a shock absorber, protecting the fetus from possible extraneous injury; Maintains an even temperature; The fluid distends the amniotic sac and thereby allows for growth and free movement of the fetus and prevents adhesion between the fetal parts and amniotic sac; Its nutritive value is negligible because of small amount of protein and salt content; however, water supply to the fetus is quite adequate. Hence point E is incorrect. During labor : The amnion and chorion are combined to form a hydrostatic wedge which helps in dilatation of the cervix ; During uterine contraction, it prevents marked interference with the placental circulation so long as the membranes remain intact; It guards against u mbilical cord compression ; It flushes the birth canal at the end of first stage of labor and by its aseptic and bactericidal action protects the fetus and prevents ascending infection to the uterine cavity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: A ,B &amp;amp; D. are  not appropriate option.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;USG findings of a few patients are given below. Which of the following patients have oligohydramnios. Patient: 1 = AFI is 8cm 2 = AFI is 4.5 cm 3 = SDP is 1.8 cm 4 = SDP is 2.7 cm Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 &amp;amp; 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 &amp;amp; 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 &amp;amp; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 &amp; 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 &amp;amp; 3 Among the given options, AFI of 4.5 (&amp;lt; 5 cm) or an SDP of 1.8 cm (&amp;lt; 2 cm) indicate oligohydramnios Oligohydramnios means an abnormally decreased amount of amniotic fluid (liquor volume &amp;lt; 200 ml) It is diagnosed using USG parameters such as AFI &amp;lt; 5 cm SDP &amp;lt; 2cm AF Volume &amp;lt; 200 ml&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oligohydramnios Oligohydramnios is a condition where liquor amnii is deficient (&amp;lt; 2001 at term). Sonographically it is defined as: Absence of amniotic fluid pocket. Q Maximum vertical diameter of amniotic fluid pocket less than 2 cm. Q Amniotic fluid index less than 5 cm. Q Complications Fetal: (1) Abortion (2) Deformity due to intra-amniotic adhesions or due to compression. The deformities include alteration in shape of the skull, wry neck, club foot, or even amputation of the limb (3) Fetal pulmonary hypoplasia (may be the cause or effect) (4) Cord compression (5) Fetal growth restriction. Maternal: (1) Prolonged labor due to inertia (2) Increased operative interference due to malpresentation. The sum effect may lead to increased maternal morbidity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Options A, C &amp;amp; D are Incorrect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What contributes to the formation of amniotic fluid during early pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fetal urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ultrafiltrate of maternal plasma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fetal extracellular fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ultrafiltrate of fetal plasma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ultrafiltrate of maternal plasma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ultrafiltrate of maternal plasma Ultrafiltrate of maternal plasma contributes to the formation of amniotic fluid during early pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AMNIOTIC FLUID Important Facts Specific gravity of Amniotic fluid: 1.008 to 1.010. Osmolality: 250 mosm/I.. It is completely replaced in 3 hours. Rate of amniotic fluid turn over is 500 cc/hr. Volume of Amniotic fluid maximum is between 36-38 weeks (11) and then decreases such that at term it is roughly 800-900 ml. Composition of Amniotic Fluid Water-98-99% Solids-1-2%-include, organic solids like proteins, glucose, lipid,urea, uric acid, creatinine and hormones like Prolactin, insulin and renin Inorganic solids are-Na, K and CI Origin of Amniotic Fluid Amniotic fluid originates both from maternal and fetal sources: In early pregnancy - As an ultrafiltrate of maternal plasma By beginning of the second trimester - It consists of extracellular fluid which diffuses through the fetal skin. After 20 weeks - Cornification of skin prevents this diffusion and amniotic fluid is composed of fetal urine. Other minor contributors: Pulmonary fluid Fluid filtering through the placenta The water in the amniotic fluid is completely changed and replaced in every 3 hours.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A. Fetal urine is a source Amniotic fluid after 20 weeks . Option:C. Fetal extracellular fluid is a source in begining of second trimester . Option:D. Ultrafiltrate of fetal plasma is a source in early pregnancy .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an indication for amnioinfusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facilitation of labor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oligohydramnios&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fetal distress&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meconium stained liquor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Facilitation of labor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Facilitation of labor Facilitation of labor is not an indication for amnioinfusion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transvaginal amnioinfusion is not used to facilitate labor. It is used for: Treatment of variable or prolonged decelerations As prophylaxis for women with oligohydramnios due to prolonged rupture of membrane. To dilute or wash out thick meconium To reduce fetal gasping which is result of hypoxia occurring due to cord compression. IT CAN ALSO BE USED FOR DIAGNOSIS OF: 1. Renal agenesis 2. PROM (premature rupture of membrane ). Procedure : Amnioinfusion in patients with oligohydramnios is not a simple procedure. The needle should be advanced slowly with continuous ultrasound visualization and when its tip has reached the interface between the fetus and the membranes warmed saline solution should be infused. In majority of cases, 250-350 ml of saline solution will be necessary to achieve optimal ultrasound transmission and perform a careful level II examination. A normal fetus will swallow the infused fluid, and its bladder will be easily seen with ultrasound after 20 minutes. The bladder will not be seen in fetuses with renal agenesis. Before ending the amnioinfusion, 1 ml of indigo carmine is injected inside the amniotic sac. The patient is instructed to wear a tampon for a few hours following the procedure and observe for evidence of blue discoloration. This finding will confirm the presence of PROM.\&quot; Saline is infused at 37`o C . 250ml of saline is infused in 30 min&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:B. Oligohydramnios is  an indication for amnioinfusion. Option:C. Fetal distress is an indication for amnioinfusion. Option:D. Meconium stained liquor is an indication for amnioinfusion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is false about amniotic fluid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Composition remains same throughout pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Major source is fetal urine after 20 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is primarily reabsorbed by fetal swallowing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is alkaline in nature&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Composition remains same throughout pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Composition remains same throughout pregnancy The composition of amniotic fluid is not the same throughout pregnancy but changes later in pregnancy due to contamination by fetal urinary metabolites&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Composition of Amniotic Fluid Water-98-99% Solids-1-2%-include, organic solids like proteins, glucose, lipid,urea, uric acid, creatinine and hormones like Prolactin, insulin and renin Inorganic solids are-Na, K and CI Origin of Amniotic Fluid Amniotic fluid originates both from maternal and fetal sources: In early pregnancy - As an ultrafiltrate of maternal plasma By beginning of the second trimester - It consists of extracellular fluid which diffuses through the fetal skin. After 20 weeks - Cornification of skin prevents this diffusion and amniotic fluid is composed of fetal urine. Other minor contributors: Pulmonary fluid Fluid filtering through the placenta The water in the amniotic fluid is completely changed and replaced in every 3 hours.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:B. Major source is fetal urine after 20 weeks is correct statement -In late pregnancy as A.F. is primarily formed by fetal urination , the composition is altered. Disorders of the fetal kidney can lead to oligohydramnios. Option:C. It is primarily reabsorbed by fetal swallowing is correct statement - Fetal swallowing is the primary method of resorption of amniotic fluid. Disorders of swallowing in the fetus can cause polyhydramnios . Option:D. It is alkaline in nature i correct statement - Amniotic fluid is alkaline in nature &amp;amp; this helps in differentiating it from vaginal secretions which are acidic. This forms the basis of the nitrazine paper test used for the diagnosis of premature rupture of membranes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {

                // Create scrollable container for explanation content

                    debugLog(&quot;Video loaded successfully&quot;);
                };

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
