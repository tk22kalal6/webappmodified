&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 21-Year-old primigravida is admitted at 39 weeks gestation with painless antepartum hemorrhage. On examination, the uterus is soft, non-tender, and the head engaged. The management for her would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood transfusion and sedatives&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A speculum examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delivery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tocolysis and sedatives&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Delivery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Delivery The patient is presenting with painless vaginal bleeding, and the uterus is soft and non-tender . These findings point towards diagnosing placenta previa (In abruption-bleeding is accompanied by pain; the uterus is tense, tender, and rigid). The patient&#x27;s gestational age is 39 weeks, i.e., fetal maturity is attained, so pregnancy has to be terminated, either vaginally or by cesarean section. Before termination of pregnancy, a vaginal examination should be done in OT (keeping everything ready for cesarean section) to confirm the diagnosis of placenta previa.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Definition: Placenta praevia is a placenta located wholly or partly in the lower uterine segment. The bleeding is called inevitable hemorrhage as dilatation of the internal os inevitably results in bleeding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Speculum examination is contraindicated in a known case of placenta previa. Option: A. The patient&#x27;s gestational age is already 39 weeks, so there is no point in giving blood transfusion and sedatives. Blood transfusion is: preferred for anemia during pregnancy. Option: D. Since the patient is already at term gestation, tocolysis is contraindicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FORMULATION OF THE LINE OF TREATMENT: The definitive treatment depends upon the duration of pregnancy, fetal and maternal status, and the extent of the bleeding. Expectant management Active (Definite) management Expectant treatment: The policy had been advocated by Macafee and Johnson (1945) in an attempt to improve fetal salvage without increasing undue maternal hazards. The aim is to continue the pregnancy for fetal maturity without compromising maternal health. Vital Prerequisites: (1) Availability of blood for transfusion whenever required. (2) Facilities for cesarean section should be available throughout 24 hours, if necessary. Selection of cases: Suitable cases for expectant management are: (1) Mother is in good health status (hemoglobin &amp;gt; 10 g%; hematocrit &amp;gt; 30%). (2) Duration of pregnancy is less than 37 weeks. (3) Active vaginal bleeding is absent. (4) Fetal well-being is assured (CTG and USG). Active (Definite) Management (Delivery): The definitive management (delivery) indications are: (1) Bleeding occurs at or after 37 weeks of pregnancy. (2) Patient is in labor. (3) Patient is in an exsanguinated state on admission. (4) Bleeding is continuing and of a moderate degree. (5) Baby with nonreassuring cardiac status or dead or known to be congenitally deformed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 weeks pregnant woman presents with mild uterine contraction, and on examination, her vitals are stable, and placenta previa type III is present. Best m/n is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bed rest + Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bed rest + Nifedipine and Dexamethasone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bed rest + Sedation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate cesarean section&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bed rest + Nifedipine and Dexamethasone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bed rest + Nifedipine and Dexamethasone A t 32 weeks, the patient is present with uterine contraction, a warning symptom of preterm labor. Management of patients with placenta previa and preterm labor: Tocolytic agent : “Uterine contractions are common in patients with placenta previa. Since uterine contractions can potentially disrupt the placental attachment and aggravate the bleeding, most obstetricians favor the use of tocolytic agents in the expectant management of patients with placenta previa”. Most commonly used tocolytic in case of placenta previa. Nifedipine Magnesium sulfate Besides this - the patient should be: Put on bed rest in the left lateral position. Glucocorticoids are given to hasten lung maturity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TYPES OR DEGREES: -There are four types of placenta previa depending upon the degree of extension of the placenta to the lower segment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tocolytics which are not used: Terbutaline and Ritodrine : They cause tachycardia and make the assessment of the patient’s pulse rate unreliable. Indomethacin: It causes inhibition of the platelet cyclooxygenase system and prolongs the bleeding time.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A positive \&quot;Stall worthy&#x27;s sign\&quot; is suggestive of which of the following conditions:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Twin pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breech presentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vesicular mole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low-lying placenta&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Low-lying placenta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low-lying placenta Slowing of the fetal heart rate on pressing the head down into the pelvis and prompt recovery on the release of the pressure is termed Stall worthy&#x27;s sign and is suggestive of posterior placenta previa. The presence of this sign is not always significant because it may be due to fetal head compression, even in an otherwise standard case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type-I (Low-lying): The central part of the placenta is attached to the upper segment, and only the lower margin encroaches onto the lower piece but not up to the os. Type-II (Marginal): The placenta reaches the margin of the internal os but does not cover it. Type-III (Incomplete or partial central): The placenta covers the internal os partially (covers the internal os when closed but does not entirely do so when fully dilated). Type-IV (Central or total): The placenta completely covers the internal os even after fully dilating.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ultrasound precision makes a more accurate placental location of the internal cervical os. In the majority, the placenta lies either in the anterior or posterior wall; the latter is more common. Type III and IV constitute about one-third of the cases. The types are graded for clinical purposes into mild degree (Type-I and II anterior) and primary degree (Type-II posterior, III and IV).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At 37 weeks of gestation, a primigravida was reported to the labor room with central placenta previa with heavy bleeding per vaginum. The fetal heart rate was normal at the time of examination. The best management option for her is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Expectant management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cesarean section&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Induction and vaginal delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induction and forceps delivery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cesarean section&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cesarean section Has gestational age = 37 weeks, i.e., the fetus has attained maturity, so immediate termination of pregnancy is recommended. If central placenta previa Type IV, e., vaginal delivery, is contraindicated , a cesarean section must be done. The patient has heavy bleeding. In patients with heavy bleeding, an efficient management plan, including life support measures and immediate operative intervention , is the only way to avoid maternal death. Patients with placenta previa and severe bleeding should be delivered by cesarean section, irrespective of the type of placenta previa.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FORMULATION OF THE LINE OF TREATMENT: The definitive treatment depends upon the duration of pregnancy, fetal and maternal status, and the extent of the bleeding. Expectant management Active (Definite) management Expectant treatment: The policy had been advocated by Macafee and Johnson (1945) in an attempt to improve fetal salvage without increasing undue maternal hazards. The aim is to continue the pregnancy for fetal maturity without compromising maternal health. Vital Prerequisites: (1) Availability of blood for transfusion whenever required. (2) Facilities for cesarean section should be available throughout 24 hours, if necessary. Selection of cases: Suitable cases for expectant management are: (1) Mother is in good health status (hemoglobin &amp;gt; 10 g%; hematocrit &amp;gt; 30%). (2) Duration of pregnancy is less than 37 weeks. (3) Active vaginal bleeding is absent. (4) Fetal well-being is assured (CTG and USG). Active (Definite) Management (Delivery): The definitive management (delivery) indications are: (1) Bleeding occurs at or after 37 weeks of pregnancy. (2) Patient is in labor. (3) Patient is in an exsanguinated state on admission. (4) Bleeding is continuing and of a moderate degree. (5) Baby with nonreassuring cardiac status or dead or known to be congenitally deformed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Expectant management is considered if the gestational age is below 37 weeks. Options: C &amp;amp; D. Vaginal delivery and forceps delivery is contraindicated in the case of placenta previa&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conduct of expectant treatment: (1) Bed rest with bathroom and toilet privileges. (2) Investigations— like hemoglobin estimation, blood grouping, and urine for protein are done. (3) Periodic inspection of the vulval pads and fetal surveillance with USG at 2-3 weeks (see p. 286). (4) Supplementary hematinics should be given, and the blood loss should be replaced by fine cross-matched blood transfusion if the patient is frail. (5) When the patient is allowed out of bed (2-3 days after the bleeding stops), a gentle speculum (Cusco&#x27;s) examination is made to exclude local cervical and vaginal lesions for bleeding. However, their presence does not negate placenta previa. (6) Tocolysis (magnesium sulfate) can be used if vaginal bleeding is associated with uterine contractions. (7) Use of cervical cerclage to reduce bleeding and to prolong pregnancy is not helpful (RCOG 2005). (8) Rh immunoglobin should be given to all Rh negative (unsensitized) women.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true of placenta previa except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postpartum hemorrhage infrequent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;First-trimester bleeding is uncommon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Premature labor is common&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Higher incidence in women with lower segment cesarean section&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Postpartum hemorrhage infrequent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postpartum hemorrhage infrequent Placenta previa is a cause of APH, which means bleeding from or into the genital tract after the 28th week of pregnancy, i.e., it is not a cause of first-trimester bleeding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postpartum hemorrhage is due to: Imperfect retraction of the lower uterine segment upon which the placenta is implanted. The large surface area of the placenta with the atonic uterus is due to preexisting anemia. There is an occasional association (15%) of the morbidly adherent placenta (placenta accrete, increta, percreta) on the lower segment . Placenta previa accreta is a severe complication that may cause maternal death. Often the placenta previa and accreta are managed by hysterectomy. Trauma to the cervix and lower segment because of extreme softness and vascularity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: D. Previous cesarean section increases the chances of placenta previa in the subsequent pregnancy Option: B. Bleeding after 28 weeks of POG is more common Option: C. Premature labor is more common in the case of placenta previa&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FETAL COMPLICATIONS IN PLACENTA PREVIA Low birth weight babies are quite common (15%), which may be the effect of preterm labor, either spontaneous or induced. Repeated small bouts of hemorrhage while carrying on the expectant treatment can cause chronic placental insufficiency and fetal growth restriction. Asphyxia is common, and it may be the effect of — (a) early separation of the placenta, (b) compression of the placenta, or (c) compression of the cord. Intrauterine death is more related to severe separation of the placenta, with maternal hypovolemia and shock. Deaths are also due to cord accidents. Birth injuries are more common due to increased operative interference. Congenital malformation is three times more common in placenta previa. Maternal and fetal morbidity and mortality from placenta previa are significantly high.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Expectant management of placenta previa includes all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical cerclage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood transfusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cervical cerclage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cervical cerclage In the case of placenta previa, expectant management aims to continue the pregnancy for fetal maturity without compromising maternal health. Prerequisites for expectant management: Availability of blood for transfusion whenever required Facilities for cesarean section should be available for 24 hours. Expectant management includes (i.e., MacAfee and Johnson&#x27;s regime has) Hospitalization till active bleeding stops and then readmission at 34 weeks Complete bed rest&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conduct of expectant treatment: (1) Bed rest with bathroom and toilet privileges. (2) Investigations— like hemoglobin estimation, blood grouping, and urine for protein are done. (3) Periodic inspection of the vulval pads and fetal surveillance with USG at 2-3 weeks (see p. 286). (4) Supplementary hematinics should be given, and the blood loss should be replaced by adequate cross-matched blood transfusion if the patient is frail. (5) When the patient is allowed out of bed (2-3 days after the bleeding stops), a gentle speculum (Cusco&#x27;s) examination is made to exclude local cervical and vaginal lesions for bleeding. However, their presence does not negate placenta previa. (6) Tocolysis (magnesium sulfate) can be used if vaginal bleeding is associated with uterine contractions. (7) Use of cervical cerclage to reduce bleeding and to prolong pregnancy is not helpful (RCOG 2005). (8) Rh immunoglobin should be given to all Rh-negative (unsensitized) women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Anti D if the patient is Rh negative Option: C. Anaemia corrected with blood transfusion (if necessary), but the blood should always be kept ready as placenta previa is a recurrent condition Option: D. Antenatal steroids to promote fetal lung maturity If uterine contractions are present - tocolytic (magnesium sulfate/nifedipine) can be given as it leads to more advanced gestational age at delivery, greater birth weight of the fetus, fewer neonatal complications, and decreased cost of hospitalization. Tocolytics should be used for up to 48 hours.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Selection of cases: Suitable cases for expectant management are: (1) Mother is in good health status (hemoglobin &amp;gt; 10 g%; hematocrit &amp;gt; 30%). (2) Duration of pregnancy is less than 37 weeks. (3) Active vaginal bleeding is absent. (4) Fetal well-being is assured (CTG and USG).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Placenta previa is associated with all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Large placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Previous C. S. scar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primigravida&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Previous placenta previa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primigravida&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primigravida Placenta previa is the implantation of the placenta partially or completely over the lower uterine segment. Damage to the endometrium or myometrium due to previous surgery or infection can predispose to low implantation and placenta previa. Risk factors for placenta previa: Prior surgery (cesarean section / Myomectomy Hysterotomy) (OPTION B) Previous uterine curettage Endometritis Increasing maternal age (&amp;gt;35 years) Increasing parity (OPTION C) Placental size –increased (as in multiple pregnancies) (OPTION A), Placental abnormality –Succenturiate lobe Smoking (due to defective decidual vascularization) Previous history of placenta previa (OPTION D) Elevated prenatal maternal serum alpha-fetoprotein levels (unexplained)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postpartum hemorrhage is due to: Imperfect retraction of the lower uterine segment upon which the placenta is implanted. The large surface area of the placenta with the atonic uterus is due to preexisting anemia. There is an occasional association (15%) of the morbidly adherent placenta (placenta accrete, increta, percreta) on the lower segment. Placenta previa accreta is a severe complication that may cause maternal death. Often the placenta previa and accreta are managed by hysterectomy. Trauma to the cervix and lower segment because of extreme softness and vascularity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Risk factors for placenta previa: Option: B. Prior surgery (cesarean section / Myomectomy Hysterotomy) Previous uterine curettage Endometritis Increasing maternal age (&amp;gt;35 years) Increasing parity Option: A. Placental size –increased (as in multiple pregnancies) Placental abnormality –Succenturiate lobe Smoking (due to defective decidual vascularization) Option: D. Previous history of placenta previa Elevated prenatal maternal serum alpha-fetoprotein levels (unexplained)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 17 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
