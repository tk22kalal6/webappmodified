        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 20-Year-old primigravida with 12 weeks of gestation presents for ANC. She has no comorbidities. On examination, P-90/min, pallor +, BP-128/84mmHg, RR-12/min, saturation normal, afebrile. The first dose of tetanus vaccine was administered. She was advised routine lab investigations and usg in the previous visit. Her lab investigations are normal. Her usg shows single Intrauterine live fetus with normal growth. True about the physiological changes in pregnancy are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is decreased blood volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased blood supply to vagina causes bluish coloration of mucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertrophy and hyperplasia of muscles of uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brownish black discoloration in midline due to melanocyte stimulating hormone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. There is decreased blood volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There is decreased blood volume Due to Physiological changes in pregnancy, there is increased blood volume. BLOOD VOLUME: During pregnancy, there is increased vascularity of the enlarging uterus with the interposition of uteroplacental circulation. The activities of all the systems are increased . Blood volume is markedly raised during pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option B. VAGINA : Vaginal walls become hypertrophied, edematous and more vascular . Increased blood supply of the venous plexus surrounding the walls gives the bluish coloration of the mucosa (Jacquemier’s sign) . Option C. BODY OF THE UTERUS: There is increase in growth and enlargement of the body of the uterus . These occur under the influence of the hormones—estrogen and progesterone Option D. LINEA NIGRA : It is a brownish black pigmented area in the midline stretching from the xiphisternum to the symphysis pubis . The pigmentary changes are probably due to melanocyte stimulating hormone from the anterior pituitary.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-Year-old female presents to your clinic for routine examination. She smokes occasionally . She is particularly worried about the effects of her smoking on a developing fetus in the event of an unintended pregnancy. Which of the following statements is true regarding smoking in pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dysmorphic facies is a recognised complication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maternal smoking may adversely affect testicular function in male children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smoking reduces maturation of the fetal lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The reduction in birth weight is related to the number of cigarettes smoked per day&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The reduction in birth weight is related to the number of cigarettes smoked per day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The reduction in birth weight is related to the number of cigarettes smoked per day Smoking reduces birth weight which may be of critical importance if the baby is born pre-term. On average, the babies of smokers weigh 170 g less than non-smokers, but the reduction in birth weight is related to the number of cigarettes smoked per day. Smoking is also associated with an increased risk of miscarriage and still birth. The infant has a greater risk of sudden infant death syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: B. There is some evidence that maternal smoking may adversely affect ovarian function in female children. Option: A. No dysmorphic syndrome has yet been described. Option: C. Maternal smoking has been shown to increase lung maturity, possibly by enhancing the production or secretion of cortisol.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old female presents at 16 weeks into her first pregnancy with a blood pressure of 144/96 mmHg. A 24 hour urine collection reveals a protein excretion of 0.7 g/d What is the most likely explanation for these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gestational hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pre-eclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal physiologic changes of pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic hypertension In pregnancy chronic hypertension is defined as hypertension that is present at the booking visit or before 20 weeks, or if the woman is already taking antihypertensive medication when she conceives.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: D. This pregnant woman has hypertension and proteinuria (as defined by a blood pressure above 140/90 mmHg and proteinuria above 0.3 g/d). It would not be regarded as normal to have this high a blood pressure or protein content of urine. Option: B. Gestational hypertension is new hypertension which presents after 20 weeks without significant proteinuria. Option: C. Pre-eclampsia is new hypertension presenting after 20 weeks with significant proteinuria. Severe preeclampsia is preeclampsia with severe hypertension ( &amp;gt; 160/110) and/or with symptoms (headache, visual disturbance, abdominal pain, vomiting, breathlessness and oedema), and/or biochemical and haematological impairment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Significant proteinuria is defined as a urinary protein: creatinine ratio greater than 30 mg/mmol or a protein 24-hour urine collection or more than 300 mg . In pregnancy it only indicates pre-eclampsia if it develops after 20 weeks gestation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old primigravida with 24weeks of gestation presents for normal ANC. She has no comorbidities or complaints. Her previous lab investigations and usg are normal. She is on regular iron and calcium tablets. On examination, P-90/min, saturation normal, afebrile, pallor +, RR-13/min, BP-126/82mmHg. Abdominal examination shows fundus at the level of umbilicus, vertical lie, breech presentation, FHR-140/min. The causes for Physiological sodium retention in pregnancy are: 1. Maternal osmoregulation changes 2. Estrogen and progesterone increased 3. Increased activity of RAAS 4. Decreased aldosterone 5. Arginine vasopressin control by anterior pituitary Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,5 and 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 4 and 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 and 3 As a part of the Physiological changes occurring during pregnancy, there is excess sodium retention in the body of pregnant females.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The important causes of sodium retention and volume overload are: changes in maternal osmoregulation, increased estrogen and progesterone, increase in renin-angiotensin-aldosterone system (RAAS) activity, increased aldosterone, deoxycorticosterone, control by arginine vasopressin (AVP) from posterior pituitary and atrial natriuretic peptide. Serum sodium level and plasma osmolality decreases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old Primigravida with 14weeks of gestation presents for regular ANC. She was advised routine lab investigations and usg in the previous visit. She has no comorbidities and complaints. On examination, P-90/min, BP-124/82mmHg, RR-13/min, saturation normal, afebrile, pallor +. Her usg is normal. Her lab investigations show altered coagulation profile, rest are normal. The physiological changes on blood coagulation factors seen during pregnancy is 1. Decreased clotting factors 2. Increased level of XI &amp;amp; XIII 3. Raised fibrinogen levels 4. Thrombocytopenia Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 3 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Only 3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only 3 and 4 The physiological changes of blood coagulation factors include- BLOOD COAGULATION FACTORS: Pregnancy is a hypercoagulable state. Fibrinogen level is raised by 50 Percent from 200–400 mg/dL in nonpregnant to 300–600 mg/dL in pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old primigravida with 20weeks of gestation presents for regular ANC. She says her respiratory rate has increased and feels exertional breathlessness. She has no comorbidities. Her lab investigations and usg are normal. On examination, P-90/min, BP-122/84mmHg, RR-15/min, pallor +, saturation normal, afebrile. The physiological changes occurring in respiratory system due to pregnancy are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total lung capacity is reduced&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progesterone increases sensitivity to CO2 in respiratory center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased tidal volume&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decreased tidal volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased tidal volume The physiological changes occurring in respiratory system due to pregnancy are-: With the enlargement of the uterus, especially in the later months, there is elevation of the diaphragm by 4 cm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A. Total lung capacity is reduced by 5 Percent due to this elevation. However, diaphragmatic excursion is increased by 1–2 cm and breathing becomes diaphragmatic. The mucosa of the nasopharynx becomes hyperemic and edematous. This may cause nasal stuffiness and rarely epistaxis. Option B and D . A state of hyperventilation occurs during pregnancy leading to increase in tidal volume and therefore respiratory minute volume by 40 Percent . Option C. Hyperventilation is probably due to progesterone acting on the respiratory center and also to increase in sensitivity of the center to CO2. The woman feels shortness of breath.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother with 10 weeks pregnancy and ,who had previously delivered a baby with open neural tube defect which statement is true:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium valproate causes open neural tube defect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amniocentesis should be done&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give multivitamin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sodium valproate causes open neural tube defect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sodium valproate causes open neural tube defect Sodium valproate “used during pregnancy. has produced neural tube defects in the offspring; therefore, should be avoided” . Therefore option “a” is correct “The risk of recurrence of anencephaly is 5% after one affected child and 13% after two affected children. Therefore option “b” is incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic protocol in case of patients who have had a child with neural tube defect: In such patients at 16 weeks of gestation: Level II ultrasound Maternal serum alpha feto protein (MSAFP). Based on the results of these two investigations: the need for amniocentesis is decided.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A prosthetic valve patient switches to heparin at what time during pregnancy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;28 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;32 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;36 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-partum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 36 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;36 weeks Anticoagulants are indicated in cases with: (a) Congenital heart disease, (b) Pulmonary hypertension, (c) Replaced heart valves, (d) Atrial fibrillation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true regarding folliculogenesis and ovulation except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follicular development and differentiation takes about 85 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AMH supports monofollicular development&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;First phase of follicular growth is gonadotropin insensitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated and static level of estradiol is essential for ovulation.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Elevated and static level of estradiol is essential for ovulation.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elevated and static level of estradiol is essential for ovulation. “ The cohort of the growing follicles undergoes a process of development and differentiation which takens about 85 days and is spread over 3 ovarian cycles. It is not clear as to how many and which of the primordial follicles amidst several thousands are recruited for a particular cycle. It is presumed that about 20 antral follicles (about 5–10 per ovary) proceed to develop in each cycle. The initial recruitment and growth of primordial follicles are not under the control of any hormone. After a certain stage (2–5 mm in size) the growth and differentiation of primordial follicles are under the control of FSH. Unless the follicles are rescued by FSH at this stage, they undergo atresia”. Thus it is clear option a and c both are correct. Remember : For initial 60 days: Follicles are gonadotropin reistant and for later 20 days they are gonadotropin sensitive Role of AMH (anti mullerian hormone) AMH inhibits initial recruitment of primordial follicles into the pool of growing follicles. It also decreases responsiveness of follicles to FSH. AMH plays an important role for monofollicular development and ovulation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The probable mechanisms for monofollicular development and ovulation All the primordial follicles that reach the preantral stage, produce AMH. AMH inhibits further growth of primordial follicles by decreasing the responsiveness of follicles to FSH. The growth of dominant follicle is uninhibited as the dominant follicle has maximum number of FSH receptors, and it produces less AMH. Coming to option ‘d’ :The basic prerequisite in ovulatory cycle is fluctuating levels of E2. If for any reason the E2 levels become static, anovulation is a rule (as in PCOS). Thus option d is incorrect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are biochemical markers included for triple test except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alfa feto protein [AFP]&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human chorionic gonadotropin [HCG]&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human placental lactogen [HPL]&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unconjugated oestriol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Human placental lactogen [HPL]&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human placental lactogen [HPL] Tripple Test: It is a screening test for Down syndrome Done between 16 and 18 weeks of gestation, It involves estimation of 3 hormones: hCG, AFP, and unconjugated estriol (UE3) NOTE: Maternal age in relation to confirmed gestation age is also taken into account. It is used for detection of Down&#x27;s syndrome. In an affected pregnancy, levels of MSAFP and uE3 tend to be low while that of HCG is high. It is performed at 15-22 weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human Placental Lactogen It is also called human chorionic somatotropin. com It is a polypeptide It is secreted by the syncytiotrophoblast It is similar to pituitary growth hormone and prolactin. It is first detected at 3rd week after fertilisation or 5th week gestation age (both mean the same thing) and rises progressively until 36 weeks.\&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about anencephaly except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facial presentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased alpha-fetoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enlarged adrenal gland&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyhydramnios&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enlarged adrenal gland&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Enlarged adrenal gland The anomaly results from deficient development of the vault of the skull and brain tissue, but the facial portion is normal. The pituitary gland is often absent or hypoplastic. Typically, there is marked diminution of the size of the adrenal glands probably secondary to the absence of the pituitary gland. Diagnosis is made by elevated alpha-fetoprotein in amniotic fluid. Diagnosis is confirmed by sonography.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following changes are seen in pregnancy except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased stroke volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased cardiac output&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased Intravascular volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased peripheral vascular resistance&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased peripheral vascular resistance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased peripheral vascular resistance Blood volume increases during pregnancy Cardiac output = Stroke volume × Heart rate All these three parameters increase during pregnancy In pregnancy since the main hormone is progesterone, which has a smooth muscle relaxant effect so peripheral vascular resistance decreases during pregnancy (and not increases).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following may be observed in a normal pregnancy EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fall in serum iron concentration falls&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in serum iron binding capacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in blood viscosity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in blood oxygen carrying capacity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increase in blood viscosity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increase in blood viscosity The amount of the iron absorbed from the diet and that mobilized from the store are inadequate to meet the demand. (OPTION A) Although absorption through the gut is enhanced during pregnancy, serum ferritin level actually reflects the body iron stores. In the absence of iron supplementation, there is drop in haemoglobin, serum iron and serum ferritin concentration at term pregnancy. Thus, pregnancy is an inevitable iron deficiency state. The advantages of relative hemodilution are:(OPTION C) Diminished blood viscosity ensures optimum gaseous exchange between the maternal and foetal circulation. This is facilitated by lowered oxygen affinity of maternal red cells observed in later half of pregnancy. It protects the woman against the adverse effects of supine and erect posture. Protection of the mother against the adverse effects of blood loss during delivery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxytocin sensitivity is increased during delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prostaglandins may be given for inducing labor during IIIrd trimester&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In lactating women genital stimulation enhances oxytocin release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxytocin is used for inducing abortion in 1st trimester&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oxytocin is used for inducing abortion in 1st trimester&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oxytocin is used for inducing abortion in 1st trimester Oxytocin causes contraction of smooth muscles of uterus. The sensitivity of uterine musculature to oxytocin is enhanced by estrogen and inhibited by progesterone. The sensitivity of uterus to oxytocin becomes very much increased in late pregnancy. Oxytocin levels reach maximum at the time of birth. In lactating women genital stimulation enhances oxytocin release. Prostaglandins are used in Ist and IInd trimester for induction of abortion. It is absolutely incorrect as oxytocin is never used for Ist trimester abortions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Best timing of transabdominal chorionic villous biopsy&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;9 –11 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;11-13 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12 – 14 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 – 7 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 11-13 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;11-13 weeks Chorionic Villus Sampling (CVS) is performed for prenatal diagnosis of genetic disorders. It is carried out transcervically between 10 weeks and 13 weeks and transabdominally from 10 weeks to term. Diagnosis can be obtained by 24 hours, and as such, if termination is considered, it can be done in the first trimester safely.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ferning of cervical mucus depends on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FSH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Estrogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estrogen Estrogen is responsible for the secretion of cervical mucus and progesterone is responsible for making it thick and viscid. Under the influence of estrogen cervical mucus is copious, watery elastic (can be stretched) and when dried it shows a characteristic fern pattern . Under the influence of progesterone cervical mucus is thick, scarly, loses its stretchability and a drying does not show fern like pattern.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estradiol is the more potent form of estrogen , in fact it is the most potent estrogen and estriol the least. So obviously estradiol will be responsible for most of the physiological action of estrogen and is therefore the option of choice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following are the features of inhibin except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non steroidal water soluble protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secreted by Graafian follicle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stimulates FSH secretion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased secretion of inhibin occurs in polycystic ovarian disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stimulates FSH secretion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stimulates FSH secretion Inhibin is a non-steroidal water soluble protein. It is secreted by Graffian follicle. It is of two types - Inhibin A and B. In the early and midfollicular phase Inhibin B is the predominant form secreted whereas Inhibin A begins to rise in late filicular phase to reach a peak in mid luteal phase. Inhibin suppresses FSH secretion and not LH&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In PCOS inhibin secretion increases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Highest cardiac output is seen in pregnancy during :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;After delivery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Second trimester&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;First trimester&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Near term&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. After delivery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After delivery DC Dutta clearly writes that : “The cardiac output starts to increase from 5th week of pregnancy, reaches its peak 40-50% at about 30-34 weeks. Thereafter the cardiac output remains static till term”. “Cardiac output increases further during labour (+50%) and immediately following delivery (+70%) over the pre labour values.” Also, it is also seen that maximum chances of heart failure are in immediate postpartum period when cardiac output is maximum, Hence answer to the Qs should be AFTER DELIVERY&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an infertile woman, endometrial biopsy reveals proliferative changes. Which hormone should be preferred?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MDPA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desogestrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norethisterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MDPA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MDPA The infertile woman’s endometrial biopsy shows proliferative changes. Endometrial biopsy for infertility is taken on D 25 of cycle with the aim to rule out anovulation. Normally on these days, endometrial biopsy should show secretory changes (as ovulation occurs on D-14 and subsequently there is an increase in progesterone levels in body). But in case of anovulation, endometrial biopsy shows proliferative changes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;“In treatment of LPD (Luteal phase defect) – Intramuscular progesterone in oil produces higher plasma concentration, which sustained for longer period. Hence the intramuscular route of progesterone administration is considered the “ gold standard.” Since, medroxy progesterone acetate can be given intramuscularly so it is the preferred agent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The hormone which should be administered here is obviously progesterone, but that derivative of progesterone which has a weak antiovulatory effect so that it would not further inhibit ovulation. Reason for using medroxy progesterone acetate is that it can be given intramuscularly.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In ovarian cycle increased levels of LH are due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased Progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased Estrogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased FSH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased Androgens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased Estrogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased Estrogen Estrogen has a positive feedback on LH near ovulation and therefore levels of LH are suddenly increased resulting in LH surge.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;“With dramatic increase in estradiol, however there is a change in the LH feedback. There is initial suppression of LH with low levels of oestradiols. It switches to positive feedback when estradiol levels reach 200 pg/ml. These high estrogen levels also increase the production of more bioactive form of FSH and LH. This causes the dramatic bioovulatory LH surge causing 10 fold increase in LH.”&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Increased nuchal translucency at 13 weeks of gestation is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Turner&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klinefelter&#x27;s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Down&#x27;s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Down&#x27;s syndrome Nuchal Translucency Nuchal Translucency (NT) is a sonographic marker of Down syndrome/aneuploidy in 1st trimester. It is the m aximum thickness of the subcutaneous translucent area between the skin and soft tissue that overlies the fetal spine in sagittal plane. It is measured between 11–13 weeks Nuchal translucency upto 3 mm = Normal If NT &amp;gt; 3 mm → Marker for Down syndrome Best Approach for measuring NT – Transvaginal route&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of increased nuchal translucency: Down syndrome (Trisomy 21) Trisomy 18 Trisomy 13 Turner syndrome Klinefelter syndrome Triploidy Congenital heart disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased nuchal translucency is not a fetal abnormality, but rather a marker or soft sign that confers increased risk of fetal abnormality.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maximum function of corpus luteum occurs:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;At ovulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Before ovulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 days after ovulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8–9 days after ovulation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 8–9 days after ovulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;8–9 days after ovulation Corpus luteum: After ovulation, the ruptured Graafian follicle develops into corpus luteum. Corpus luteum reaches it maximum maturity by 22nd day of cycle (Size = 2 cms or more), ovulation occurs on day 14, i.e. 8th days after ovulation corpus luteum reaches its maximum maturity. Colour of corpus luteum in early stages is greyish yellow due to presence of lipids and later is distinctive yellow due to pigment carotene.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Corpus luteum secretes: Progesterone (mainly) Estrogen Inhibin Relaxin – secreted by corpus luteum of pregnancy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In non-pregnant states activity of corpus luteum is maintained by hormone LH whereas in pregnant states by hormone hCG. The corpus luteum rapidly declines 9–11 days after ovulation and starts forming corpus albicans if pregnancy does not occur NOTE: If pregnancy occurs, hCG similar to LH stimulates corpus luteum to secrete progesterone. It’s growth reaches a peak at 8th week of gestation and it remains functionally active till 10–12 weeks of gestation, whereby the placenta takes over its function of producing progesterone.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Physiological changes of pregnancy include:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insulin levels increase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GH decreases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood volume decreases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Insulin levels increase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insulin levels increase Insulin secretion is increased in response to glucose and amino acids. There is hyperplasia and hypertrophy of beta cells of pancreas. Sensitivity of insulin receptors is decreased (44 percent ) especially during later months of pregnancy. Plasma insulin level is increased due to several contra insulin factors. These are: estrogen, progesterone, human placental lactogen (HPL),cortisol, prolactin, free fatty acids, leptin, and TNFα. There is increased tissue resistance to insulin. This mechanism ensures continuous supply of glucose to the foetus. Weight gain for a woman with normal BMI (20-26) is 11-16 kg.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An obese woman (BMI &amp;gt; 30) should not gain more than 7 kg, whereas an underweight woman (BMI &amp;lt; 19) may be allowed to gain up to 18 kg.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Prolactinoma in pregnancy, all are true except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most common pituitary tumor but rarely symptomatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in prolactin levels worse prognosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macroadenoma more than 1 cm increased in size rapidly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Regular visual checkup&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increase in prolactin levels worse prognosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increase in prolactin levels worse prognosis During pregnancy normal pituitary gland doubles in size by third trimester and estrogen levels increase which leads to growth of the prolactinomas during pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is recommended that pregnant women with microadenomas should be regularly inquired for headache and visual symptoms . “Those with macroadenomas should have visual field testing during each trimester. CT or MRI is recommended only if symptoms develop”&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The earliest morphological evidence of ovulation on endometrial biopsy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudostratification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal vacuolation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decrease in glycogen content&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Predecidual reaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Basal vacuolation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basal vacuolation Endometrial biopsy was used in the past to find out whether the female has ovulated or not. Nowadays USG follicular monitorin g is being done Subnuclear basal vacuolation is characterized by glandular growth and presence of vacuoles due to secretion of glycogen between nuclei and basement membrane . It is due to the effect of progesterone. Basal vacuolization is the earliest evidence of ovulation (36–48 hours after ovulation) and persists until about 21st day of the cycle. Pseudostratification of nuclei is characteristic of proliferation phase but persists until active progesterone secretion begins. Hence, it is noted until 18th – 19th day of the menstrual cycle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Predecidual reaction is first evident on day 23 of the menstrual cycle.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following changes occur in urinary system in pregnancy except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased GFR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased RBF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertrophy of bladder musculature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased activity of ureters&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased activity of ureters&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased activity of ureters During pregnancy – Glomerular filtration rate and renal blood flow increase Increased activity of ureters cannot be correct as the main hormone during pregnancy is progesterone which leads to relaxation of the smooth muscles of ureter. Therefore activity of ureters decreases and leads to urinary stasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anatomical changes in renal system during pregnancy. Both kidneys enlarge in pregnancy 1 cm. Hydroureter and hydronephrosis occurs due to relaxant effect progesterone (These changes are M/c on right side). Congestion of bladder leading to decreased bladder capacity. To compensate bladder pressure increases and intraurethral pressure increases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The ovarian cycle is initiated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FSH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FSH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FSH Ovarian cycle is initiated by FSH It is the hormone which initiates ovarian cycle In menopausal females - Since primordial follicles are decreased so levels of estrogen is decreased, so negative feedback on FSH is decreased, hence levels of FSH are increased and increased FSH level is asignof menopause&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FSH levels can help in differentiating the causes of male infertility viz In pretesticular cause of male infertility = FSH decreases In testicular cause = FSH levels increase In post testicular cause = FSH is normal&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The probable source of relaxin is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adrenal cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bartholin’s gland&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ovary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ovary Relaxin is a peptide hormone . It is produced by the ovary to be specific by the corpus luteum of pregnanc If corpus luteum is in options, it should be the answer of choice. It has also been identified in: Placenta Decidua Chorion It is not detected in men and non pregnant women . Levels of Relaxin rise during 1st trimester when corpus luteum is dominant and declines in the second trimester . This suggests a role in maintaining early pregnancy. In animals, relaxin softens the cervix, inhibits uterine contractions and relaxes public symphysis. It has no effect on prolactin secretion but enhances growth hormone secretion by the pituitary.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The risk of thromboembolism increases in pregnancy because&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viscosity of blood increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased hepatic production of clotting factor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased antithrombin III levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased progesterone levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased hepatic production of clotting factor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased hepatic production of clotting factor Pregnancy is a hypercoagulable state. Fibrinogen level is raised by 50 percent from 200-400 mg/dL in nonpregnant to 300-600 mg/dL in pregnancy. As a result of rise in fibrinogen and globulin level and diminished blood viscosity, erythrocyte sedimentation rate (ESR) gives a much higher value (fourfold increase) during pregnancy. As such, ESR has got little diagnostic value in pregnancy. Platelets count, however, gives a conflicting picture. Recent studies show a static or a slight fall to the extent of 15 percent of Pre pregnant level. Gestational Thrombocytopenia may be due to haemodilution and increased platelet consumption. Fibrinolytic activity is depressed till 15 minutes after delivery. There is increase in activities of clotting factors like X, IX,VIII, VII and I.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deep vein thrombosis: Left sided DVT is more common than right sided DVT. Homans sign-i.e pain in calf muscles on dorsiflexion of foot is positive. Investigations Recommended method during pregnancy: Doppler ultrasound Gold standard (in conditions other than pregnancy): Venography&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Venous thromboembolism in pregnancy: Venous thromboembolism is the leading cause of maternal deaths in developed countries. Pregnancy increases the risk of thromboembolism 6 times as all components of virchow’s triad are increased.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The uterine blood flow at term:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 ml/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100–150 ml/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;350–375 ml/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;500–750 ml/min&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 500–750 ml/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;500–750 ml/min Uterine blood flow in nonpregnant females = 50 ml/min Uterine blood flow in pregnant females = 750 ml/min Uteroplacental flow at term = 450-650 ml/min Fetoplacental blood volume at term = 125 ml/kg Placental volume at term = 500 ml Fetal blood flow through placenta at term = 400 ml/min Volume of blood in intervillous space = 150 ml&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What are maternal physiological changes in pregnancy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;↑ed cardiac output&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;↑ed vital capacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;↓ed fibrinogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ↑ed cardiac output&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;↑ed cardiac output The cardiac output (CO) starts to increase from 5th week of pregnancy and reaches its peak 40-50 percent at about 30-34 weeks. A state of hyperventilation occurs during pregnancy leading to increase in tidal volume and therefore respiratory minute volume by 40 percent . It is probably due toprogesterone acting on the respiratory center and also to increase in sensitivity of the center to CO. The woman feels shortness of breath. Due to hemodilution, the plasma protein concentration falls from 7 g percent to 6 g percent . This results in diminished viscosity of the blood and reduced colloid osmotic tension.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which does not cross placenta?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heparin Morphine, naloxone and warfarin crosses the placenta.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Warfarin Heparin Advantage It is an effective anticoagulant Cannot cross placenta and so does not lead to fetal defects Disadvantages Can cross placenta and Lead to- short stature, Nasal hypoplasia, Stippled epiphysis, Saddle nose and frontal Bossing if used in 1st Trimester. It is not as effective as warfarin and pregnancy is a hypercoagulable state. During pregnancy unfractionated heparin is used. LMWH can be used during pregnancy but should not be used in pregnant patients with valves replaced.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which hormone increases in pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prolactin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Estrogen and progesterone they play an important role in the maintenance of pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estrogen causes hypertrophy and hyperplasia of the uterine myometrium, thereby increasing the accommodation capacity and blood flow of the uterus. Progesterone in conjunction with estrogen stimulates growth of the uterus, causes decidual changes of the endometrium required for implantation and it inhibits myometrial contraction. Serum prolactin level increases by 10 times.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is associated with hydrocephalus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pre eclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abruptio placentae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diabetes mellitus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diabetes mellitus HYDROCEPHALUS: Excessive accumulation of cerebrospinal fluid (0.5-1.5 L) in the ventricles with consequent thinning of the brain tissue and enlargement of the cranium occurs in 1 in 2,000 deliveries. It is associated with other congenital malformations (aneuploidy) in one-third of cases and neural tube defects. Recurrence rate is about 5 percent . Breech presentation occurs in about 30 percent cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diabetes increases blood brain barrier permeability (Malcolm, 2000) and is a risk factor for normal pressure hydrocephalus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the investigation of choice in a pregnant lady at 18 weeks of pregnancy with past history of delivering a baby with Down&#x27;s syndrome:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triple screen test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amniocentesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chorionic villous biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ultrasonography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amniocentesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amniocentesis Chorionic Villus Sampling (CVS) is performed for prenatal diagnosis of genetic disorders. It is carried out transcervically between 10 weeks and 13 weeks and transabdominally from 10 weeks to term. Diagnosis can be obtained by 24 hours, and as such, if termination is considered, it can be done in the first trimester safely.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigation to be done in patients with previous H/o Down syndrome before next pregnancy – Karyotype of mother and father both. Investigation to be done in patients with previous H/o Down syndrome during next pregnancy – Genetic diagnosis (Amniocentesis/Cordocentesis)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 45 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
