            questions = [{&quot;text&quot;: &quot;A 26yr old G3A1P1 with 38 weeks of gestation presents with a history of pain abdomen, backache, contractions, and show. She has no comorbidities. Her first and second trimester USG is normal. On examination, P-90/min, saturation normal, afebrile, RR-14/min, BP-130/80mmHg, pallor present. Abdominal examination shows fundus just below xiphisternum, vertical lie, cephalic presentation, head engaged, FHR-140/min, contractions-5/10mins. PV examination shows cervix soft, effaced, 4cm dilated, 2cm long, head at station 0, membranes intact. NST is normal. She delivered a 3.2kg baby vaginally but had postpartum hemorrhage due to an Atonic uterus. The correct sequence of management of such cases is- Angiographic arterial embolization Massage the uterus and start oxytocin B lynch compression 15methyl PGF2 250mcg im Balloon tamponade or bimanual compression Select the correct answer from the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2,5,1,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,3,4,5,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4,3,2,1,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2,4,5,3,1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2,4,5,3,1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2,4,5,3,1 The given clinical case scenario is that of management of the atonic uterus. The correct sequence of management according to the given statements in question is: Massage the uterus and start oxytocin 15methyl PGF2 250mcg im Balloon tamponade or bimanual compression . B lynch compression Angiographic arterial embolization&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of PPH Atonic PPH (Tone) It is the most common cause of primary PPH accounting for 90% of cases. The bleeding occurs as the blood vessels are not obliterated by contraction and retraction of uterine muscle fibres Traumatic PPH (Trauma) Genital tract injuries like: Lacerations of the cervix, vagina and perineum; Colporrhexis and Rupture uterus Coagulopathy (Thrombin) Disseminated intravascular coagulation (DIC) and hypofibrinogenemia are rare causes of PPH Other causes (Tissue) Retained products of conception Remember: 4T&#x27;s&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management algorithm for PPH (HEMOSTASIS) Proposed by Chandraharan and Arulkumaran H Ask for help and hands on uterus E Establish aetiology, ensure ABC, ensure availability of blood and ecobolics (drugs that contract the uterus) M Massage of uterus O Oxytocin infusion/Prostaglandins S Shift to theatre - aortic pressure or antishock garment T Tamponade balloon/ uterine packing (consider tranexemic acid 1 gm) A Apply compression suture S Systemic pelvic devascularization - uterine/internal iliac artery I Interventional radiology S Subtotal/total hysterectomy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old G3P2L1 with 39 weeks of gestation presents with pain abdomen, contractions, backache, and show. She is a case of twin gestation with severe anemia treated one week ago with blood transfusion with post-transfusion Hb - 6g/dL. Her first and second trimester USG is normal. She had two vaginal deliveries, one 3yrs ago, delivered a term stillborn, and another 2yrs ago, a normal baby weighing 3kg. On examination, P-80/min, BP-130/84mmHg, afebrile, saturation normal, RR-15/min, pallor seen, B/L pedal edema upto ankle seen. Abdominal examination shows fundus just below xiphisternum, multiple fetal parts felt, FHR1-136/min, FHR2- 140/min, abdominal contractions- 5/10mins. PV examination shows cervix soft, effaced, 5cm dilated, 2cm long, head of the first twin at station +1, membranes absent. She delivered both twins vaginally. Uncontrollable bleeding occurred during the third stage of labor, almost &amp;gt; 1200ml. The atonic uterus was noticed. The cause of this condition, in this case, could be -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple pregnancies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterine fibroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both a and b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both a and b The clinical scenario is multipara with twin gestation with anemia developing Atonic uterus leading to postpartum hemorrhage . Although uterine fibroid is a cause of the Atonic uterus, the presence of uterine fibroid is not mentioned in the given clinical history. Hence it is not the answer. Atonic uterus (80 Percent): Atonicity of the uterus is the commonest cause of postpartum hemorrhage. The following are the conditions that often interfere with the retraction of the uterus and the placental site in particular. Grand multipara —Inadequate retraction and frequent adherent placenta contribute to it. Associated anemia may also probably play a role. Over distension of the uterus as in multiple pregnancies, hydramnios, and big babies ( &amp;gt; 4 kg). Imperfect retraction and a large placental site are responsible for excessive bleeding. Malnutrition and anemia ( &amp;lt; 9.0 g/dL) —Even a slight amount of blood loss may develop clinical manifestations of postpartum hemorrhage. Antepartum hemorrhage (Both placenta previa and abruption): Prolonged labor ( &amp;gt; 12 hours): Poor retraction, infection (amnionitis), and dehydration are essential factors (Tone). Anesthesia: Depth of anesthesia and the anesthetic agents (ether, halothane) may cause atonicity. Initiation or augmentation of delivery by oxytocin: Post-delivery uterine atonicity is likely unless the oxytocin is continued for at least one hour following delivery. Malformation of the uterus : Implantation of the placenta in the uterine septum of a septate uterus or the corneal region of a bicornuate uterus may cause excessive bleeding. Uterine fibroid causes imperfect retraction mechanically. The mismanaged third stage of labor : This includes—(a) Too rapid delivery of the baby, preventing the uterine wall from adapting to the diminishing contents, (b) Premature attempt to deliver the placenta before it is separated, (c) Kneading and fiddling the uterus, (d) Pulling the cord. All these produce irregular uterine contractions leading to partial separation of the placenta and hemorrhage, (e) Manual separation of the placenta increases blood loss during cesarean delivery. Placenta : Morbidly adherent (accreta, percreta), wholly or partially separated and retained cause PPH. Precipitate labor : The placenta is separated following the baby&#x27;s birth in rapid delivery. Bleeding continues before the onset of uterine retraction. Bleeding may be due to genital tract trauma also. Other causes of atonic hemorrhage are Obesity (BMI &amp;gt; 35), • Previous PPH • Age ( &amp;gt; 40 yrs), t Drugs: Use of tocolytic drugs (ritodrine), MgSO4, Nifedipine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The average blood loss following vaginal delivery, cesarean delivery, and cesarean hysterectomy is 500 mL, 1000 mL, and 1500 mL, respectively. Depending upon the amount of blood loss, PPH can be Minor (&amp;lt; 1L), Major (&amp;gt; 1L), or Severe (&amp;gt;2L).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management algorithm for PPH (HEMOSTASIS) Proposed by Chandraharan and Arulkumaran H Ask for help and hands on uterus E Establish aetiology, ensure ABC, ensure availability of blood and ecobolics (drugs that contract the uterus) M Massage of uterus O Oxytocin infusion/Prostaglandins S Shift to theatre - aortic pressure or antishock garment T Tamponade balloon/ uterine packing (consider tranexemic acid 1 gm) A Apply compression suture S Systemic pelvic devascularization - uterine/internal iliac artery I Interventional radiology S Subtotal/total hysterectomy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old woman, postpartum day 10, presents with a history of bleeding PV, and generalized weakness. She had a standard vaginal delivery. The child is normal, and she is breastfeeding. The discharge had reduced two days ago but suddenly increased since 1day. On examination, P-98/min, BP-110/70mmHg, RR-20/min, pallor present, saturation normal, temperature-100F. No abdominal tenderness. PV examination shows no lesions or trauma. USG was advised. The most common cause for such secondary hemorrhage could be -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retained bits of cotyledon or membranes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infection and separation of the slough&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometritis and subinvolution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chorionepithelioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Retained bits of cotyledon or membranes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retained bits of cotyledon or membranes The given clinical scenario is secondary postpartum hemorrhage . The most common cause is Retained bits of cotyledon or membranes. Retained bits of cotyledon or membranes Retained bits of cotyledon or membranes (most common)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SECONDARY POSTPARTUM HEMORRHAGE CAUSES: The bleeding usually occurs between the 8th and 14th day of delivery . The causes of late postpartum hemorrhage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - These are the causes of secondary PPH, but the most common reason will be retained bits of cotyledon and membranes Option:B.Infection and separation of slough over a deep cervicovaginal laceration Option:C.Endometritis and subinvolution of the placental site—due to delayed healing process Secondary hemorrhage from cesarean section wounds usually occurs between 10–14 days. It is probably due to—(a) the separation of slough exposing a bleeding vessel or (b) from granulation tissue, Withdrawal bleeding following estrogen therapy for suppression of lactation, Option:D. Other rare causes are chorion epithelioma —which usually occurs beyond four weeks of delivery; carcinoma cervix; placental polyp; infected fibroid or fibroid polyp and puerperal inversion of the uterus .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DIAGNOSIS: The bleeding is bright red and of varying amounts . Rarely it may be brisk. A variable degree of anemia and evidence of sepsis is present. Internal examination reveals evidence of sepsis, subinvolution of the uterus, and often a patulous cervical os. Ultrasonography helps detect the bits of the placenta inside the uterine cavity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-Year-old G3P2 woman with a history of hypertension presents to the birthing floor in labor. Following prolonged labor and delivery with no fetal complications, she bleeds vaginally but remains afebrile. Her uterus is soft, boggy, and enlarged on a bimanual examination. There are no visible lacerations. Uterine massage decreases the bleeding, and oxytocin is only mildly effective. Which of the following is the next best step in mgt?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilatation and curettage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PGF2Alpha&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methyl ergometrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Misoprostol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PGF2Alpha&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PGF2Alpha This is a case of Atonic PPH as the patient has presented with vaginal bleeding immediately after delivery, and the uterus is not palpable per abdominally, i.e., it has lost its tone. In Atonic PPH, the first step in management should be uterotonic agents like oxytocin or methyl ergometrine. If either does not control bleeding, straightaway PGF2a carboprost should be used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drug Dose Route Dose frequency Side effects Contraindications Oxytocin (drug to prevent and treat PPH 30-40 units in 500 mL of crystalloid solution and start at 125 ml/hr First line: IV, second line: IM (10 units) Continuous IV Nausea Water intoxication Not to be given as IV bolus, but as infusion otherwise no complication Methergin (drug to prevent and treat PPH) 0.5 mg IM or IV First line IM/IV, second line PO Every 2-4 hours Nausea Vomiting Hypertension Hypertension Preeclampsia 15 methyl PGF 2 α or carbo prost (Best drug to control PPH) 0.25 mg Never IV First line IM, second line intrauterine Every 15-90 min. (8 doses maximum) Nausea Vomiting Diarrhea Chils Bronchial asthma Active cardiac, renal of hepatic disease Misoprostol (PGE 1 ) 200-1000 mcg (FIGO = 800 mcg oral) Firstl line PR, second line PO Single dose Nausea, vomiting, fever tachycardia Scarred uterus like previous cesarean scar&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Dilatation and curettage has no role in the management of PPH Option: C. Methyl ergometrine is used along with or instead of oxytocin when PPH is diagnosed before using PGF2a Option: D. Misoprostol comes next in the line of management if PGF2a fails to stop the bleeding&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management algorithm for PPH (HEMOSTASIS) Proposed by Chandraharan and Arulkumaran H Ask for help and hands on uterus E Establish aetiology, ensure ABC, ensure availability of blood and ecobolics (drugs that contract the uterus) M Massage of uterus O Oxytocin infusion/Prostaglandins S Shift to theatre - aortic pressure or antishock garment T Tamponade balloon/ uterine packing (consider tranexemic acid 1 gm) A Apply compression suture S Systemic pelvic devascularization - uterine/internal iliac artery I Interventional radiology S Subtotal/total hysterectomy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-Year-oldprimigravida with 38 weeks of gestation was delivered in the ambulance while being shifted to the hospital. She has no history of comorbidities. A pediatrician examined the neonate, and it was normal. On examination, P-90/min, Bp-110/70mmHg, RR-20/min, saturation-95 Percent, pallor present, afebrile. Placenta is expelled, but there is still bleeding. There is no visible trauma; the uterus is atonic. She was started on oxytocin and was administered Methergine followed by misoprostol. The bleeding did not stop. Hence the next, as shown in the image, was done. True statements about this procedure are all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It stimulates uterine contraction and acts as direct hemostatic pressure to uterine sinuses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It does not avoid hysterectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is inflated with normal saline - 200-500ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is kept for 4-6hrs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It does not avoid hysterectomy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684995442894-QTDG082006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It does not avoid hysterectomy The given clinical scenario points towards postpartum hemorrhage due to an Atonic uterus . The given image is that of a balloon tamponade done to control postpartum bleeding. Balloon tamponade : Tamponade using various types of hydrostatic balloon catheters has mostly replaced uterine packing. It is successful in atonic PPH. This can avoid hysterectomy in 78 Percent of cases. It is considered the first-line surgical intervention for most women with atonic PPH.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mechanical methods : When medical procedures fail to control PPH, the following mechanical methods are adopted: Bimanual compression Uterine packing under anesthesia Balloon tamponade with a song-taken tube inserted into the uterus. } To create a tamponade effect and compress the placental bed Shivkars pack, i.e., a condom inflated with saline and tied to a nasogastric tube, can also be used as a tamponade.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Intrauterine plugging stimulates uterine contraction and exerts direct hemostatic pressure (tamponade effect) on the open uterine sinuses. Option: C. and D. Foley catheter, Bakri balloon, Condom catheter, or Sengstaken-Blakemore tube is inserted into the uterine cavity, and the balloon is inflated with normal saline (200–500 mL). It is kept for 4–6 hours.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-Year-oldprimigravida with 39 weeks of gestation had normal vaginal delivery 3 hours ago at a PHC and has been referred for treatment of postpartum hemorrhage. The baby weighs 3kg and is normal. She was administered oxytocin and Methergine, but the bleeding didn&#x27;t subside, and she was referred. On examination, P-80/min, BP-120/82mmHg, afebrile, saturation normal, RR-14/min, pallor present. The abdomen has no tenderness. PV examination shows no visible injuries. Balloon tamponade and bimanual compression were tried, but the bleeding didn&#x27;t stop. Suturing was done as shown below to control the bleeding. It is known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shirodhkar&#x27;s stitch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B - Lynch suture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;McDonald&#x27;s suture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B - Lynch suture&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684995446014-QTDG082007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B - Lynch suture The clinical scenario is postpartum hemorrhage due to the Atonic uterus. The image shows B- Lynch compression sutures. B-Lynch compression suture (1997) and multiple square sutures: These surgical methods work by tamponade (like bimanual compression) of the uterus. The success rate is about 80 percent, and it can avoid hysterectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surgical methods to control PPH&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A and C. are used for the management of cervical incompetence&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blynch Suture (Brace suture) is an alternative to the vessel ligation technique in the surgical management of PPH. B lynch suture involves vertical brace sutures, which oppose the uterus&#x27;s anterior and posterior walls, leading to compression of the fundus and the lower uterine segment, thereby controlling the bleeding. The main advantage is that it is effortless to perform and may prevent the need for a hysterectomy. It is commonly performed at cesarean section but can also be done after vaginal delivery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A P1L1 who delivered a male child recently by vaginal delivery cannot lactate her baby as there is no breast milk production. On further history, she says that her delivery was complicated by postpartum hemorrhage. Examination revealed the features of hypothyroidism and cortisol deficiency. Which of the following sentence is not true about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is associated with panhypopituitarism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is called Simmond disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI shows empty sella turcica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;May occur following severe postpartum hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is called Simmond disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is called Simmond disease The woman in this question has panhypopituitarism following severe PPH. This is called Sheehan syndrome. Simmond disease is the destruction of the anterior lobe of the pituitary gland by any cause like embolic infarction, tumor, syphilis, tuberculosis, metastasis, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Salient features of Sheehan’s syndrome History of postpartum hemorrhage Lactation failure Secondary amenorrhea, breast atrophy and decreased libido Genital and axillary hair loss Hypopigmentation Signs of premature aging, fine wrinkles around the eyes and lips Asthenia and weakness Dry skin Diabetes insipidus Psychiatric disturbances, cognitive dysfunction Changes in body composition Anemia and pancytopenia Hypotension and shock Empty sella on MRI&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Sheehan syndrome is associated with panhypopituitarism. Features are lactational failure, amenorrhoea, cortisol deficiency, hypothyroidism, etc. Option: C. Due to decreased blood supply, the pituitary gland is necrosed and shrunken. MRI shows empty sella turcica. Option: D. Sheehan syndrome occurs after severe postpartum hemorrhage.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are used to manage PPH except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FFP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryoprecipitate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NOVO-7&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. NOVO-7&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NOVO-7 NOVO T is activated factor 7. Its role is well-established in hemophilia. Activated factor VII (NOVOT) binds with tissue factors to augment the intrinsic clotting pathway by activating factors IX and X. However, its role in obstetrical hemorrhage is uncertain, and it is not used in these cases due to the risk of thromboembolic events like MI.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of PPH Primary PPH Secondary PPH Hemorrhage occurring within 24 hours following child birth Most common cause: Atonic PPH Hemorrhage occurring after 24 hours and upto 6 weeks postpartum Most common cause: Retained placenta&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - For fluid resuscitation after PPH following are used: Colloids and crystalloids Option: A. Blood Option: B. Fresh frozen plasma – to correct clotting factor deficiency if 4U of blood has been given or if PT&amp;gt;1.5 Option: C. Cryoprecipitate Platelets (if platelet count &amp;lt; 50,000 or if four units of blood have been transfused).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;B Lynch suture is applied on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uterus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fallopian tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ovaries&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Uterus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterus B lynch Suture (Brace suture) is an alternative to vessel ligation technique in the surgical management of PPH. B lynch suture involves vertical brace sutures, which oppose the uterus&#x27;s anterior and posterior walls, leading to compression of the fundus and the lower uterine segment, thereby controlling the bleeding. The main advantage is that it is straightforward to perform and may prevent the need for a hysterectomy . It is commonly performed at cesarean section but can also be done after vaginal delivery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blynch Suture (Brace suture) is an alternative to vessel ligation technique in the surgical management of PPH. B lynch suture involves vertical brace sutures, which oppose the uterus&#x27;s anterior and posterior walls, leading to compression of the fundus and the lower uterine segment, thereby controlling the bleeding. The main advantage is that it is straightforward to perform and may prevent the need for a hysterectomy. It is commonly performed at cesarean section but can also be done after vaginal delivery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;PG F-2alpha contraindicated is in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchial asthma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Twins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HTN&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bronchial asthma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bronchial asthma PG F-2alpha is never used in asthmatic patients. Postpartum hemorrhage is treated with oxytocin or PGE2. Prostaglandin F-2alpha or ergotamine derivatives are contraindicated because they may cause significant bronchospasm. In asthmatic patients, PGE2 is not contraindicated and can be used for cervical ripening and induction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drug Dose Route Dose frequency Side effects Contraindications Oxytocin (drug to prevent and treat PPH 30-40 units in 500 mL of crystalloid solution and start at 125 ml/hr First line: IV, second line: IM (10 units) Continuous IV Nausea Water intoxication Not to be given as IV bolus, but as infusion otherwise no complication Methergin (drug to prevent and treat PPH) 0.5 mg IM or IV First line IM/IV, second line PO Every 2-4 hours Nausea Vomiting Hypertension Hypertension Preeclampsia 15 methyl PGF 2 α or carbo prost (Best drug to control PPH) 0.25 mg Never IV First line IM, second line intrauterine Every 15-90 min. (8 doses maximum) Nausea Vomiting Diarrhea Chils Bronchial asthma Active cardiac, renal of hepatic disease Misoprostol (PGE 1 ) 200-1000 mcg (FIGO = 800 mcg oral) Firstl line PR, second line PO Single dose Nausea, vomiting, fever tachycardia Scarred uterus like previous cesarean scar&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B, C&amp;amp;D : PGF 2alpha can be used in DM, Twin pregnancy, and HTN&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following statements are related to obstetric inversion:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is usually insidious in onset&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is usually acute&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is usually incomplete&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In the majority; it is spontaneous in nature&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is usually acute&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is usually acute Uterine inversion is a condition in which the uterus turns inside-out. It is a rare cause of postpartum collapse, but collapse occurs suddenly after labor. Mostly uterine inversion is complete, i.e., third degree&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aetiology Mismanagement of the third stage (M/C cause) - Attempting to deliver a placenta by separating (Crede&#x27;s method). Spontaneous inversion can occur with an atonic uterus (in 40% of cases). Placenta accreta is a rare cause.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A . It is acute in onset. Option: C . A most common cause of uterine inversion is mismanagement of the third stage of labor. Spontaneous inversion can occur with an Atonic uterus (in 40% of cases). Placenta accrete is a rare cause of uterine inversion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;

&lt;script&gt;
