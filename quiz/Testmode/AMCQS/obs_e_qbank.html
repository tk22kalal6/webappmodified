&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;What is the treatment of choice for a pregnant female with Appendicitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgery at the earliest&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abortion with appendectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgery after delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue pregnancy with medical Rx&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Surgery at the earliest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surgery at the earliest Surgery or surgical Exposure is never delayed in Acute appendicitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Appendicitis in pregnancy Diagnosis of appendicitis during pregnancy is difficult as symptoms of appendicitis viz nausea, vomiting and anorexia are normally present in pregnancy. But once the diagnosis is made immediate surgery should be done. If appendicitis is suspected, treatment is prompt surgical exploration. Even though diagnostic errors sometimes leads to removal of a normal appendix, it is better to operate than to postpone intervention until generalized peritonitis has developed. Route: Before 20 weeks – Laparoscopy After 20 weeks – Laparotomy (Incision should be made at McBurney’s point) Earlier it was believed CO2 pneumoperitoneum created during laparoscopy can cause fetal acidosis and hypoperfusion , but now it is not so considered.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:B. Abortion with appendectomy is an appropriate approach . Option:C. Surgery after delivery is an appropriate approach . Option:D. Continue pregnancy with medical Rx is an appropriate approach .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the zone of fibrinoid degeneration in which the invading trophoblast meets the decidua basalis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitabuch layer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rohr stria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrotic decidua&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zona compacta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nitabuch layer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitabuch layer The Nitabuch layer is a zone of fibrinoid degeneration in which invading trophoblast meet the decidua basalis. Placenta accreta is a type of morbidly adherent placenta where the placenta is firmly adherent to the uterine wall due to partial or total absence of the decidua basalis and the fibrinoid layer (Nitabuch layer).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PLACENTAL AGING As the placenta has got a limited life span, it is likely to undergo degenerative changes as a mark of senescence. The aging process varies in degree and should be differentiated from the morbid process likely to affect the organ in some pathological states. The aging process involves both the fetal and maternal components. VILLI CHANGES: The following changes are observed as pregnancy advances toward term Decreasing thickness of the syncytium and appearances of syncytial knots (aggregation of the syncytium in small areas on the sides of the villus); Partial disappearance of trophoblast cells; Decrease in the stromal tissue including Hofbauer cells (fetal macrophages); Obliteration of some vessels and marked dilatation of the capillaries; Thickening of the basement layer of the fetal endothelium and the cytotrophoblast; Deposition of fibrin on the surface of the villi. Schematic diagram showing transverse section of a villus in (A) early month and (B) near term DECIDUAL CHANGES: There is an area of fibrinoid degeneration where trophoblast cells (covered with syncytium) meet the decidua. This zone is known as Nitabuch&#x27;s layer . This layer limits further invasion of the decidua by the trophoblast. The membrane is absent in placenta accreta. INTERVILLOUS SPACE: The syncytium covering the villi and extending into the decidua of intervillous space undergoes fibrinoid degeneration and form a mass entangling variable number of villi. These are called white infarcts which vary in size from few millimeters to a centimeter or more. Calcification or even cyst formation may occur on it. Such type of degeneration is usually near the placental margin. There may be inconsistent deposition of fibrin called Rohr&#x27;s stria at the bottom of the intervillous space and surrounding the fastening villi.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:B. Rohr stria: Rohr stria is the deposition of fibrin at the bottom of the intervillous space and surrounding the anchoring villi. Option:C. Necrotic decidua:Decidual necrosis is a normal phenomenon in the first and probably second trimesters. Option:D. Zona compacta: Zona compacta is the outermost compact layer of Decidua .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old lady presents to the Department of obstetrics and gynaecology for her regular visits. She was asked to take an USG abdomen and the Image below was shown. What is the adnexal mass shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corpus luteum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrosalpinx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A &amp;amp; B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Corpus luteum&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684997643624-QTDG042007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Corpus luteum&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The single corpus luteum found in gravidas functions maximally during the first 6 to 7 weeks of pregnancy 4 to 5 weeks post-ovulation. The diameter of the ovarian vascular pedicle increased during pregnancy from 0.9 cm to approximately 2.6 cm at term . The flow in a tubular structure increases exponentially as the diameter enlarges. Longitudinal folds that are present in a normal fallopian tube may become thickened in the presence of a hydrosalpinx. The folds may produce a characteristic “cogwheel” appearance when imaged in cross section. These folds are pathognomonic of a hydrosalpinx. Indentations on the opposite sides of the wall is referred to as the waist sign which is a strong predictor of hydrosalpinx. The waist sign in combination with a tubular-shaped cystic mass has been found to be pathognomonic of a hydrosalpinx Incomplete septa may also give a \&quot; beads on a string\&quot; sign.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:B. Hydrosalpinx is incorrect Option:C. Both A &amp;amp; B is incorrect Option:D. None of the above&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39 year old primigravida, conceived by IVF came to the department of Obstetrics and gynaecology, for her regular Antenatal visit and was asked to take a USG and the following results were shown. What is the composition of the membrane layers in this ultrasound Image of an early twin pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amnion, chorion, chorion, amnion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chorion, amnion, amnion, chorion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amnion, chorion, amnion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amnion, amnion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amnion, chorion, chorion, amnion&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684997644362-QTDG042010IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amnion, chorion, chorion, amnion The USG shown in the figure-if you see it carefully you can see placental tissue between the 2 sacs-this means twin peak sign is positive, i.e. it is an example of dichorionic diamniotic pregnancy In the conjoined portion of membranes of diamniotic- dichorionic twin placentas, amnions are separated by fused chorion laeve. Hence, the correct answer is A.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ultrasound Determination of Chorionicity Number of sacs: This is applicable only before 10 weeks when 2 sacs indicate dichorionic and single sac indicates monochorionic pregnancy Placenta: Two placentae indicate a dichorionic pregnancy. Sex: Discordant sex indicates dichorionicity but concordant sex does not imply monochorionicity. Intertwin membrane: is thicker and more echogenic in dichorionic twins, whereas it is thin in monochorionic. Note: It is best examined between 16-24 weeks, near the placental insertion of membranes. Twin peak or lambda sign: It is characteristic of dichorionic pregnancies and is due to the chorionic tissue between the two layers of the intertwin membrane at the placental origin. A potential space exists in the intertwin membrane which is filled by proliferating plancental villi, giving rise to a twin peak sign. Twin peak appears as a triangle with base at chorionic surface and apex in interwin membrane. In monochorionic twins there is no chorionic tissue, and interwin membrane is composed of 2 amnion only giving rise to the \&quot;T\&quot; sign on ultrasound. Ultrasound Differentiation of Chorionicity Criterion Monochorionic Dichorionic ●       Placenta ●       Fetal sex ●       Membrane ●       Number of layers in membrane ●       Twin peak sign Single Concordant &amp;lt; 2 mm Two (2 amnion) Absent Double Discordant/Concordant &amp;gt; 2 mm Four (2 amnion, 2 chorion) Present Subtype of monozygotic twinning Single chorionic and 2 amniotic sacs 2 yolk sacs; single placenta Identical twins (same gender) Thin intertwin membrane (&amp;lt;2mm) Subtype of dizygotic twinning (fraternal twins) 2 chorionic and 2 amniotic sacs 2 yolk sacs; usually 2 placentas Same/Discordant gender Thick intertwin membrane (usually &amp;gt;2mm)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:B.Chorion, amnion, amnion , chorion is incorrect option Option:C. Amnion, chorion, amnion: Diamniotic-mono¬ chorionic placentas , there is no intervening tissue between the fused amnions Option:D. Amnion, amnion is incorrect option&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uncomplicated dichorionic twin are delivered by 38 weeks Uncomplicated monochorionic twin are delivered by 37 weeks Uncomplicated triplets are delivered by 35 weeks.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 8 weeks of gestation refers to how many completed weeks following LMP:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;7 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 weeks+6 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 weeks+6 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 8 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;8 weeks Clinical pregnancy dating is calculated from the first day of the last menstrual period (LMP) . thus, 1 week post fertilisation corresponds to approximately 3 weeks from the LMP in women with regular 28-day cycles As an example, 8 weeks&#x27; gestation refers to 8 completed weeks following the LMP. Hence, the correct answer is B.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Expected date of delivery is calculated using Naegele&#x27;s rule i.e., EDD is 9 months + 7 days calculated from the 1st day of last menstrual period. This rulme is based on a normal 28 days cycle. In case of women with longer cycle additional number of days that the cycle extends beyond 28 days is added Based on the formula, labour starts approximately: On the expected date in 4% cases. One week on either side in 50% cases. 2 weeks earlier and 1 week later in 80% cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:B. 8 weeks is incorrect option Option:C. 7 weeks+6 days is incorrect option Option:D. 6 weeks+6 day s  is incorrect option&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple married for 6yrs couldn’t conceive and visited infertility clinic. The couple were thoroughly examined for causes of infertility and planned for IVF method. The blastocyst was inserted into the woman for implantation. True statements regarding implantation are: Endometrium at implantation site is in secretory phase Apposition occurs by pinopod formation Penetration and invasion is facilitated by histolytic action of blastocyst It occurs in four stages - Apposition, adhesion, penetration and invasion Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Implantation occurs in the endometrium of the anterior or posterior wall of the body near the fundus on the 6th day which corresponds to the 20th day of a regular menstrual cycle. Implantation occurs through four stages e.g. apposition, adhesion, penetration and invasion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CHANGES IN THE BLASTOCYST: The polar trophoblast cells adjacent to the inner cell mass are primarily involved in adhesion to the endometrial cells. The factors responsible for blastocyst attachmen t are: selectin, heparin sulfate, proteoglycan, EGF, integrins, trophinin and others. The signals for trophoblast multiplication arise from the inner cell mass. Point 1. ENDOMETRIUM AT THE IMPLANTATION SITE : (1) The endometrium is in the secretory phase corresponding to 20–21 days of cycle. (2) The microvilli on the surface of the trophectoderm interdigitate with the decidual cells to form the junctional complexes. Endometrial receptivity and molecular signaling during implantation is induced by progesterone, LIF (leukemia inhibitory factor), prostaglandins and COX-2 . Point 2. APPOSITION : Occurs through pinopode formation. Pinopods are long finger-like projections (microvilli) from the endometrial cell surface. These pinopods absorb the endometrial fluid which is secreted by the endometrial gland cells. This fluid, rich in glycogen and mucin, provides nutrition to the blastocyst initially. Unless this fluid is absorbed, the adhesion phase cannot occur. Adhesion of blastocyst to the endometrium occurs through the adhesion molecules like integrin, selectin and cadherin (glycoproteins) . Point 3. PENETRATION : Actual penetration and invasion occur through the stromal cells in between the glands and is facilitated by the histolytic action of the blastocyst. Point 4. Implantation occurs through four stages g. apposition, adhesion, penetration and invasion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A . 1 and 3 is incorrect option Option:B. 2 and 3 is incorrect  option Option:C. 1 and 4 is incorrect  option&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;a) Decidua parietalis and basalis are composed of three layers namely, zona compacta, zona spongiosum, zona basalis. b) Zona compacta and spongiosum together form the zona functionalis. Mark True and false of the above statements:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a is true, b is false&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a is false, b is true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a &amp;amp; b is true&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a &amp;amp; b is false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both a &amp; b is true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both a &amp;amp; b is true The decidua parietalis and basalis are composed of three layers. There is a surface or compact zone—zona compacta a middle portion or spongy zone—zona spongiosa— with remnants of glands and numerous small blood vessels a basal zone—zona basalis. The zona compacta and spongiosa together form the zona functionalis hence, the correct answer is C.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subdivisions of decidua Implantation occurs 7-9 days after ovulationº. In human, the blastocyst burrows in the uterine cavity till whole of it lies within the thickness of endometrium. This is called as interstitial implantationº. After implantation of the embryo the uterine endometrium is called the \&quot;decidua\&quot;. Well developed endometrium has three layers- Superficial compact layer, Intermediate compact layer and thin basal layer. Line of separation of placenta runs through the intermediate compact layer. After implantation of zygote into the compacta, decidua is renamed as: Decidua basalis The part of decidua where the placenta is to be formed (A in the figure). Decidua capsularis The part of the decidua that separates the embryo from the uterine lumen Decidua parietalis (vera) The part of the decidua lining rest of the uterine cavity At the end of pregnancy, the decidua is shed off along with placenta and membranes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Activation of acrosome membrane causes release of all enzymes, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyaluronidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrolytic enzymes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zona lysin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhibin Activation of acrosomal membranes causes release of hyaluronidase, hydrolytic enzymes, Pro acrosin, acrosin, that help the sperm to digest the zona pellucida and to enter into the oocyte.Hence the correct answer is A.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Activation of acrosomal membranes causes release of hyaluronidase, hydrolytic enzymes, Pro acrosin, acrosin, that help the sperm to digest the zona pellucida and to enter into the oocyte. Inhibin A is produced by placenta during pregnancy and by corpus luteum in nonpregnant females that acts primarily to inhibit the secretion of follicle-stimulating hormone by the anterior pituitary gland . The relationship between inhibin and follicle-stimulating hormone represents a typical negative feedback.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:B. Hyaluronidase is released by acrosomal membranes on activation . Option:C. Hydrolytic enzymes is released by acrosomal membranes on activation . Option:D. Zona lysin  is released by acrosomal membranes on activation .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After how many days of ovulation embryo implantation occurs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 - 5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7 - 9 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10-12days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;13-15days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 7 - 9 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;7 - 9 days Implantation occurs in the endometrium of the anterior or posterior wall of the body near the fundus on the 6th day which corresponds to the 20th day of a regular menstrual cycle. Implantation occurs through four stages e.g. apposition, adhesion, penetration and invasion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After Implantation, a) Trophoblast differentiates into villous and extravillous trophoblast b) Villous trophoblast produces the chorionic villi c) Extravillous trophoblast is classified further into interstitial and endovascular trophoblast d) Endovascular trophoblast penetrates the spiral artery Which of the following is correct ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a,b only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;c,d only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above After Implantation  Trophoblast differentiates into villous and extravillous trophoblast, Villous trophoblast produces the chorionic villi , Extravillous trophoblast is classified further into interstitial and endovascular trophoblast and  Endovascular trophoblast penetrates the spiral artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After implantation is complete, The trophoblast, gives rise to villous and extravillous trophoblast. The villous trophoblast gives rise to the chorionic villi. Extravillous trophoblasts migrate into the decidua and myometrium and also penetrate maternal vasculature, thus coming into contact with various maternal cell types Extravillous trophoblasts are further classified as interstitial trophoblasts and endovascular trophoblasts. The interstitial trophoblasts invade the decidua and eventually penetrate the myometrium to form placental bed giant cells . These trophoblasts also surround spiral arteries. The endovascular trophoblasts penetrate the spiral artery lumens.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Consider the following statements about Spermatogenesis. True among the following are Ion responsible for mobility of sperm is magnesium Nutrition for sperm comes from fructose Maturation takes place in epididymis Spermatogenesis takes around 18 days Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 and 3 Points 1 and 4 are false statements. The process involved in the development of spermatids from the primordial male germ cells and their differentiation into spermatozoa is called spermatogenesis. Point 1. Sperm capacitation and acrosome reaction : Capacitation is the physiochemical change in the sperm by which it becomes hypermotile and is able to bind and fertilize a secondary oocyte. Capacitation takes place in the genital tract and takes about 2–6 hours . The changes involve cyclic AMP dependent phosphorylation with increase in intracellular pH (influx of Ca++ and efflux of H+). Point 2. Nutrition for sperm is obtained from Fructose Point 3. Maturation of sperm takes place in epididymis Point 4. In man, the time required for a spermatogonium to develop into a mature spermatozoon is about 61 days.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The developmental process from spermatogonium to sperm takes about 72-74 days and the entire process including, the transit time in the ductal system takes approximately three months. Clinical significance: The above fact is clinically significant, as in case of male factor infertility a repeat semen analysis to see the sperm count, motility etc. after giving treatment should be done three months after the first analysis (as new sperms will be formed after 3 months). Sperms attain maturity and motility in epididymis. A mature sperm is approx. 55 micrometers (50-60 μm).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Implantation involves all of the following steps ,except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apposition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Division&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Invasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adhesion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Division&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Division Six or 7 days after fertilization, the embryo implants the uterine wall. This process can be divided into three phases Apposition — initial contact of the blastocyst to the uterine wal l Adhesion —increased physical contact between the blastocyst and uterine epithelium Invasion —penetration and invasion of syncytiotrophoblast and cytotrophoblast into the endometrium, inner third of the myometrium, and uterine vasculature. Since division of cells is not a part of the implantation. The correct answer is B.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Implantation occurs in the endometrium of the anterior or posterior wall of the body near the fundus on the 6th day which corresponds to the 20th day of a regular menstrual cycle. Implantation occurs through four stages e.g. apposition, adhesion, penetration and invasion. CHANGES IN THE BLASTOCYST: The polar trophoblast cells adjacent to the inner cell mass are primarily involved in adhesion to the endometrial cells. The factors responsible for blastocyst attachmen t are: selectin, heparin sulfate, proteoglycan, EGF, integrins, trophinin and others. The signals for trophoblast multiplication arise from the inner cell mass. Point 1. ENDOMETRIUM AT THE IMPLANTATION SITE : (1) The endometrium is in the secretory phase corresponding to 20–21 days of cycle. (2) The microvilli on the surface of the trophectoderm interdigitate with the decidual cells to form the junctional complexes. Endometrial receptivity and molecular signaling during implantation is induced by progesterone, LIF (leukemia inhibitory factor), prostaglandins and COX-2 . Point 2. APPOSITION : Occurs through pinopode formation. Pinopods are long finger-like projections (microvilli) from the endometrial cell surface. These pinopods absorb the endometrial fluid which is secreted by the endometrial gland cells. This fluid, rich in glycogen and mucin, provides nutrition to the blastocyst initially. Unless this fluid is absorbed, the adhesion phase cannot occur. Adhesion of blastocyst to the endometrium occurs through the adhesion molecules like integrin, selectin and cadherin (glycoproteins) . Point 3. PENETRATION : Actual penetration and invasion occur through the stromal cells in between the glands and is facilitated by the histolytic action of the blastocyst. Point 4. Implantation occurs through four stages g. apposition, adhesion, penetration and invasion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A . Apposition is one of thestage During Implantation. Option:C. Invasion is one of thestage During Implantation. Option:D. Adhesion  is one of thestage During Implantation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following transition meiosis occurs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary to secondary spermatocyte&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Second spermatocyte to globular spermatid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Germ cells to spermatogonium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spermatogonium to primary spermatocyte&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Primary to secondary spermatocyte&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary to secondary spermatocyte&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The process involved in the development of spermatids from the primordial male germ cells and their differentiation into spermatozoa (or sperms) is called spermatogenesis. Spermatogenesis begins at puberty in seminiferous tubules of male testes. Cell divisions are of two kinds: Mitosis Meiosis In mitosis, the chromosome number remains the same. Meiosis is a special type of cell division that reduces the diploid number of chromosomes (i.e., 46) to the haploid number of 23 . It takes place only in germ cells; to give rise to gametes (sperms and egg cells) It involves two meiotic cell division s, meiosis I and meiosis IL. The first meiotic division is a reduction division because the chromosome number is reduced from diploid (46) to haploid (23) . The 2nd meiotic division is similar to mitosis as daughter cells formed contain the same haploid number of chromosomes as the mother cell.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The decidual layer of mucous membrane which covers the ovum is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decidua capsularis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decidua basalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decidua parietalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chorion frondosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decidua capsularis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decidua capsularis The decidua capsularis overlies the enlarging blastocyst and initially separates the conceptus from the rest of the uterine cavity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subdivisions of decidua Implantation occurs 7-9 days after ovulationº. In human, the blastocyst burrows in the uterine cavity till whole of it lies within the thickness of endometrium. This is called as interstitial implantationº. After implantation of the embryo the uterine endometrium is called the \&quot;decidua\&quot;. Well developed endometrium has three layers- Superficial compact layer, Intermediate compact layer and thin basal layer. Line of separation of placenta runs through the intermediate compact layer. After implantation of zygote into the compacta, decidua is renamed as: Decidua basalis The part of decidua where the placenta is to be formed (A in the figure). Decidua capsularis The part of the decidua that separates the embryo from the uterine lumen Decidua parietalis (vera) The part of the decidua lining rest of the uterine cavity At the end of pregnancy, the decidua is shed off along with placenta and membranes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:B. Decidua basalis Decidua directly beneath blastocyst implantation is modified by trophoblast invasion and becomes the decidua basalis . Option:C. Decidua parietalis- The remainder of the uterus except that covered By Decidua Basalis is lined by decidua parietalis. Option:D. Chorion frondosum - the villi on the part of chorion which is in contact with the decidua basalis .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The fertilised ovum enters into the uterine cavity in the stage of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Two cell stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Four cell stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blastula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Morula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Morula As the blastomeres continue to divide, A solid mulberry like ball of cells (the morula) is produced. The morula enters the uterine cavity in about 3 days after fertilisation but in two cell stage and four cell stage the ovum is still in the Fallopian tube and in blastula stage the ovum is already in the uterine cavity after the morula stage (8 cell stage). Hence, the correct answer is C.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Development of Zygoye: As fertilisation of the ovum occurs and a zygote is formed, it undergoes cleavage to form 3, 4, 6 cell stage. This cleavage continues till it is 16 cell staged and is called as Morula. Cells of morula differentiates into an inner cell mass which is completely surrounded by an outer layer of cells. The cells of the outer layer give rise to a structure called as the trophoblast. The trophoblast differentiates 7-9 days after fertilisation into cytotrophoblast and synctiotrophoblast. The trophoblast gives rise to the Amnion, Chorion and the fetal side of the placenta. Some fluid passes from the uterine cavity into the morula. So that the inner cell mass attaches to trophoblast on one side only. The morula now becomes a &#x27;blastocyst. As the blastocyst develops further the inner cell mass differentiates into ectoderm and endoderm initially followed by mesoderm later. The trophoblast gives origin to amnion, chorion and the placenta.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A . Two cell stage is incorrect option Option:B. Four cell stage is incorrect option Option:D. Blastula is incorrect option&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about Decidual prolactin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is produced by the syncytiotrophoblast.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are secreted In enormous amount into the maternal blood and little enters into the amniotic fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is an example of paracrine function between maternal and foetal tissue.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amniotic fluid contains lower amount of decidual prolactin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Is an example of paracrine function between maternal and foetal tissue.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Is an example of paracrine function between maternal and foetal tissue. The decidua is the source of prolactin that is present in enormous amounts in amniotic fluid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The decidua is the source of prolactin that is present in enormous amounts in amniotic fluid. Decidual prolactin is not to be confused with placental lactogen (hPL), which is produced only by syncytiotrophoblast Prolactin preferentially enters amniotic fluid, and little enters maternal blood. Consequently, prolactin levels in amniotic fluid are extraordinarily high and may reach 10,000 ng/ mL at 20 to 24 weeks gestation . As a result, decidual prolactin is a classic example of paracrine function between maternal and fetal tissues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A. It is produced by the syncytiotrophoblast Is incorrect Option:B. They are secreted In enormous amount into the maternal blood and little enters into the amniotic fluid Is incorrect Option:D. Amniotic fluid contains lower amount of decidual prolactin Is incorrect&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structures following implantation forms the foetus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684997645091-QTDG042027IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B The B marked structure is inner cell mass which differentiate further to form foetal components . The inner cell mass or embryonic disc differentiates into a thick plate of primitive ectoderm and an underlying layer of endoderm . Some small cells appear between the embryonic disc and the trophoblasts and enclose a space that will become the amnionic cavity. Embryonic disc eventually becomes the foetus. Extra embryonic mesenchyme first appears as groups of isolated cells within the blastocyst cavity, and later this mesoderm completely lines the cavity. Hence,The correct answer is B&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rekha is 35-Year-old G2P1 at her 30wks +4 days of gestation. She now complaints of left flank pain since 1 week. On the abdominal USG, mild hydronephrosis and proximal dilation of ureter was seen. So Pregnant uterus will compress ureters at ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pelvic brim&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ureterovesical junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trigone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pelviureteric junction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pelvic brim&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pelvic brim Pelvic brim is the most common place of compression by pregnant uterus leading to Hydronephrosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dilatation of the upper urinary tract occurs in more than 80% of pregnant women during the last half of pregnancy. It is caused by compression of the ureter between the growing uterus and linea terminalis. A few patients develop pathological dilatation, flank pain and impaired renal function , a so-called symptomatic hydronephrosis Pelvic brim is the most common place of compression by pregnant uterus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:B. Ureterovesical junction is incorrect option Option:C. Trigone is incorrect option Option:D. Ureterovesical junction is incorrect option&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 28 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                document.getElementById('correct-count').textContent = correct;

        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);

                    hls.loadSource(videoUrl);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
