e in Oriental Countries. Low dietary intake of carotene is associated with increased risk. Disturbed maternal immune mechanisms are suggested by—(a) a Rise in gamma globulin level in the absence of hepatic disease. (b) Increased association with the AB blood group, which possesses no ABO antibody.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incidence and Risk Factors Incidence is maximum in Asia and South America and least in the ebo The maximum incidence is in the Philippines (1 in 80). In India, it is 1 in 400 pregnancies. Risk is more in women too elderly (&amp;gt;35) or too younger (&amp;lt; 18 years). Low socioeconomic status. History of molar pregnancy. A diet deficient in protein, folic acid, and vitamin A. com Blood group A women married to group O men.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Cytogenetic abnormality—Complete moles generally have a 46XX karyotype (85 Percent), and the molar chromosomes are derived entirely from the fathe The ovum nucleus may be either absent (empty ovum) or inactivated, fertilized by a haploid sperm. It then duplicates its chromosomes after meiosis. This phenomenon is known as androgenesis. Infrequently, the chromosomal pattern may be 46XY or 45X. Option: B. The higher the paternal: maternal chromosomes ratio, the more significant the molar change. Complete moles show a 2:0 paternal/maternal ratio, whereas partial moles show a 2:1 balance. Option: C. History of prior hydatidiform mole increases the chance of recurrence (1–4 Percent).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Note: Maternal age &amp;gt; 35 years and dietary deficiencies are risk factors for complete mole, whereas partial mole is linked to oral contraceptive pills and a history of irregular menstruation. Also known: Familial repetitive hydatidiform mole has been linked to a missense mutation in the NLRP7 locus on chromosome 19; in one report, this mutation was present in 60% of patients with two molar pregnancies.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20yr old primigravida with ten weeks of gestation presents with a history of pain abdomen, nausea, vomiting, and bleeding pv with grape-like substance secretion. She has no comorbidities. On examination, vitals were normal, and hCG was highly increased. PV examination showed bleeding with grapelike vesicles secreted or open. The complete mole was diagnosed, and evacuation was completed with oxytocin administration. Follow-up with hCG levels was advised. The conditions which require prophylactic chemotherapy in such cases are: Raising b-hCG levels after reaching normal levels Post-evacuation hemorrhage If hCG fails to become standard by 10 – 12 weeks Inadequate follow-up facilities Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The given clinical scenario is molar pregnancy . All of the above is the appropriate answer. PROPHYLACTIC CHEMOTHERAPY: About 80 Percent of patients undergo spontaneous remission. Sensitive b-hCG assay can identify the rest that develops a Moreover, the drugs used are toxic. These drugs in young females increase the risk of premature ovarian failure and menopause. So it is not appropriate to treat all patients as a routine prophylactically. However, it is used with advantages in the following circumstances: If the hCG level fails to become normal by the stipulated time (10–12 weeks) or there is RE elevation at 4–8 weeks. (STATEMNT3 ) Rising b-hCG level after reaching normal levels. (STATEMENT1) Post-evacuation hemorrhage ( presence of trophoblastic activity). (STATEMENT 2) Where follow-up facilities need to be more adequate. (STATEMENT4) Evidence of metastases irrespective of the level of hCG. In cases where the malignant sequelae are higher as judged by the risk factors and where proper follow-up facilities are unavailable. Prophylactic chemotherapy in such patients is better than no follow-up. Prophylactic chemotherapy is helpful in high-risk women as it prevents metastasis and reduces morbidity. Regimes: Methotrexate, 1 mg/kg/day IV or IM, is given on days 1, 3, 5, and 7 with folinic acid 0.1 mg/kg IM on days 2, 4, 6, and 8. It is to be repeated every seven days. A complete three courses are given. b-hCG level should decrease by at least 15 Percent, 4–7 days after methotrexate. Alternatively, intravenous actinomycin D 12 µg/kg body weight daily for five days may be given. It is less toxic than methotrexate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DIAGNOSIS: This state is diagnosed during the post-evacuation follow-up period. The diagnostic features are: Continued vaginal bleeding. Persistent theca lutein cysts. Persistently soft and enlarged uterus. hCG titers either fail to become negative or remain plateau, or there is elevation after an initial fall by eight weeks post molar Local or systemic metastases should permanently be excluded (X-ray chest, CT, MRI of brain and liver). Asymptomatic patients with a normal chest X-ray are unlikely to have brain or other visceral metastasis. Pathologically, this may be due to invasive mole, choriocarcinoma or placental site trophoblastic tumor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-Year-old female, G2A1, with 12 weeks of gestation, presents with a history of nausea, vomiting, and increased generalized weakness for five days. There is associated history of bleeding pv since 3hrs. She has no comorbidities. Her first-trimester use and lab investigations done three weeks ago are normal. She has had an induced abortion due to conception due to contraception failure. On examination, P-110/min, BP-110/70mmHg, afebrile, saturation normal, RR-16/min, pallor present. Abdominal examination shows the presence of tenderness. PV examination shows bleed, contents of conception. Usg was advised and is shown below. The diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperemesis gravidarum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydatiform mole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ectopic pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incomplete miscarriage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hydatiform mole&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1688193952965-QTDG080004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydatiform mole The given clinical case scenario and the use point toward diagnosing Hydatiform mole. USG shows snowstorm appearance characteristic of molar pregnancy. DEFINITION: It is an abnormal placenta condition with partly degenerative and partly proliferative changes in the young chorionic villi. These result in the formation of clusters of small cysts of varying sizes. Because of its superficial resemblance to a hydatid cyst, it is named a hydatidiform mole. It is best regarded as a benign neoplasia of the chorion with malignant potential. Sonography: The characteristic of molar pregnancy is a “snowstorm” appearance . Sometimes confusion arises with the missed abortion, partial mole, or degenerated fibroid. Doppler USG sonography of the liver, kidneys, and spleen is also carried out.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ETIOLOGY OF HYDATIFORM MOLE Its prevalence is highest in teenage pregnancies and in those women over 35 years of age. The prevalence appears to vary with race and ethnic origin. Faulty nutrition caused by inadequate protein intake and animal fat could partly explain its prevalence in Oriental Low dietary intake of carotene is associated with increased risk. Disturbed maternal immune mechanisms are suggested by (a) a Rise in gamma globulin level in the absence of hepatic disease. (b) Increased association with the AB blood group, which possesses no ABO antibody. Cytogenetic abnormality: Complete moles generally have a 46XX karyotype (85%), and the molar chromosomes are derived entirely from the father. The ovum nucleus may be either absent (empty ovum) or inactivated, fertilized by a haploid sperm. It then duplicates its chromosomes after meiosis. This phenomenon is known as androgenesis. Infrequently, the chromosomal pattern may be 46XY or 45X. The higher the paternal: maternal chromosomes ratio, the greater the molar change. Complete moles show a 2:0 paternal/maternal ratio, whereas partial moles show a 2:1 balance. History of prior hydatidiform mole increases the chance of recurrence (1-4%).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Hyperemesis gravidarum is a severe type of vomiting during pregnancy that deleteriously affects the mother&#x27;s health and incapacitates her daily activities. Option: C. An ectopic pregnancy is one in which the fertilized ovum is implanted and develops outside the normal endometrial cavity. Option: D. When the exclusive products of conception are not expelled; instead, a part of it is left inside the uterine cavity , it is called an incomplete miscarriage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydatidiform mole showing clusters of vesicles of varying sizes Histological section of hydatidiform mole showing hydropic degeneration of the villous stroma with absence of blood vessels and trophoblastic proliferation (Dr S K Dutta)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28yr old G2A1 with ten weeks of gestation presents with increased vomiting, nausea, and generalized weakness. She has no comorbidities. There is a history of abortion in previous pregnancies due to detecting hydatidiform mole. On examination, P-90/min, saturation normal, afebrile, BP-124/84mmHg, RR-12/min, pallor present, dehydration present. Abdominal examination shows tenderness. Her hCG was increased. Using showed snowstorm appearance. The evacuation was done, and products of conception were removed, as shown below. Placenta with focal hyperplasia along with still fetus seen. True statements about the condition are: The diagnosis is an incomplete mole The karyotype is triploid with one paternal and two maternal haploid chromosomes Risk of GTD is less Follow up for 3-6months done after hCG level is normal Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3, 4 The given clinical scenario is that of pregnancy with incomplete mole or partial mole. Point 1. In partial hydatidiform mole, the affection of the chorionic villi is focal. There is a fetus or at least an amniotic sac. Point 2. The karyotype is triploid, either 69XXY or 69XYY, with one maternal but usually two paternal haploid chromosomes. Microscopic examination of the dilated chorionic villi shows predominant hyperplasia of the syncytiotrophoblast and the presence of fetal blood vessels with fetal red blood cells. The fetus, if present, dies in the early first trimester. Rarely, the baby may be born, which is growth retarded with multisystem abnormalities. Points 3 and 4. Post-termination follow-up protocol should be the same as outlined in a complete mole. As the chance of malignancy is much less, the follow-up for 3–6 months is to be continued after the hCG level returns to normal. The clinical picture does not differ markedly from the complete mole and is too often confused with threatened or missed abortion. The hCG titer is not raised significantly. With the broader use of sonography, more and more cases are being revealed. The uterus is generally not large for dates in partial mole, and malignant potential is shallow. Once the diagnosis is made and the fetus is not alive, termination of pregnancy is to be done. Even if the fetus is active, the patient should be warned about the risks involved to the fetus if the incubation is continued.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk Factors for Malignant Change Patient&#x27;s age ≥ 40 or &amp;lt; 20 years irrespective of parity Parity ≥ 3. Age is more important than the parity Serum hCG &amp;gt; 100,000 mIU/mL Uterine size &amp;gt; 20 weeks Previous history of molar pregnancy Theca lutein cysts: large (&amp;gt;6 cm diameter) Hydatidiform mole in the process of expulsion showing clusters of vesicles of varying sizes By courtesy: Dr. Subrata Bhattacharya, Silchar.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28yr old primigravida with ten weeks of gestation presents with a history of pain abdomen and bleeding pv. She has no comorbidities. On examination, P-94/min, BP-118/76mmHg, RR-15/min, afebrile, saturation normal, pallor present. Abdominal study shows the presence of diffuse tenderness. PV examination shows bleed, products of conception in the form of blisters seen or open. Diagnosis of molar pregnancy was made. Risk factors that lead to malignant change could be Age &amp;gt; 40yrs Primigravida S.hCG &amp;gt; 100,000mIU/mL Uterine size &amp;lt; 20 weeks Theca lutein cyst &amp;lt; 6cm Select the correct answer from the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,3 The clinical scenario is molar pregnancy with spontaneous miscarriage. DEFINITION: It is an abnormal placenta condition with partly degenerative and partly proliferative changes in the young chorionic villi. These result in the formation of clusters of small cysts of varying sizes. Because of its superficial resemblance to a hydatid cyst, it is named a hydatidiform mole. It is best regarded as a benign neoplasia of the chorion with malignant potential. Hence, points 1 and 3 are correct Risk Factors for Malignant Change Patient&#x27;s age ≥240 or &amp;lt; 20 years irrespective of parity Parity ≥3. Age is more important than the parity Serum hCG &amp;gt; 100,000 mIU/mL Uterine size &amp;gt; 20 weeks Previous history of molar pregnancy Theca lutein cysts: large (&amp;gt;6 cm diameter)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Criteria for diagnosis of gestational trophoblastic neoplasia C riteria for diagnosis of postmolar gestational trophoblastic neoplasia. When four consecutive hCG values are plateau D₁, D, D1, D2, (± 10% of previous value) 14\&quot; 3 successive hCG values are rising (&amp;gt; 10% of previous value) D₁, D,, D₁ B-hCG level remains above normal even after six months of evacuation Histological criteria for choriocarcinoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tumor Markers Tumor marker for placental site trophoblastic hPL. b Tumor marker for choriocarcinoma: ẞ-hCG.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-Year-old G2A1 with Ten weeks of gestation presents with a history of pain abdomen bleed pv. There is a history of the expulsion of grape-like substances pv. No record of comorbidities present. On examination, P-90/min, BP-118/84mmHg, RR-12/min, saturation normal, afebrile, pallor present. Abdominal study shows tenderness. PV examination shows bleed pv, vesicular products of conception, and dilated os. hCG was raised. The immediate complications of this condition could be all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perforation of uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inversion of uterus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Preeclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute pulmonary insufficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inversion of uterus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inversion of uterus The clinical scenario is that of a molar pregnancy presenting with abortion. Inversion of the uterus is not a complication seen in molar pregnancy. Hence Option B) is the answer COMPLICATIONS OF MOLAR PREGNANCY Hemorrhage and shock— The causes of bleeding are: (a) Separation of the vesicles from its attachment to the decidua. The bleeding may be concealed or revealed. (b) Massive intraperitoneal bleeding may be the first feature of a perforating mole. (c) During the mole evacuation due to—(i) atonic uterus or (ii) uterine injury. Sepsis : The increased risk of sepsis is due to: (a) Without protective membranes, the vaginal organisms can creep up into the uterine cavity. (b) The presence of degenerated vesicles, sloughing decidua, and old blood favors the nidation of bacterial growth. (c) Increased operative interference.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of H. Mole Spontaneous expulsion occurs at around 16 weeks and is rarely delayed beyond 28 weeks. ee! TOC in H. mole Suction evacuation or curettage (It is the treatment of choice irrespective of uterine size) Suction evacuation is done first. After most of the molar tissue has been removed by aspiration, oxytocin is given. Once the myometrium has contracted, thorough but gentle curettage with a sizeable sharp curette (10-12 mm) is an Intraoperative ultrasonographic examination that may help document that the uterine cavity has been emptied. Me Hysterectomy: It is indicated only in case of: Female has completed her family irrespective of age Age of patient-&amp;gt;35 years (as chances of malignancy are more). Uncontrolled hemorrhage during scutum evacuation Hysterotomy: Indicated in cases complicated by hemorrhage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Perforation of the uterus: The uterus may be injured due to: (a) Perforating mole—which may produce massive intraperitoneal hemorrhage. (b) During the vaginal evacuation, especially by conventional (D&amp;amp;E) method or during curettage following suction evacuation. Option: C. Preeclampsia with convulsion on rare occasions. Acute pulmonary insufficiency due to pulmonary embolization of the trophoblastic cells with or without villi stroma. Symptoms usually begin within 4–6 hours following evacuation. Option :D. Coagulation failure due to pulmonary embolization of trophoblastic cells as they cause fibrin and platelets deposition within the vascular tree&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Follow-up Molar Pregnancy Routine follow-up is mandatory for all cases at least six months following molar pregnancy. Doing a hysterectomy does not negate the need for follow-up. The first B-hCG level is obtained 48 after evacuation. Then monitor serum hCG levels every week till they become routine for three consecutive weeks. Once the hCG level falls to normal for three weeks, test the patient monthly for six months; then discontinue and pregnancy allowed. During the six-month surveillance period, the patient is advised not to become pregnant.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Follow-up in a patient of H mole is done by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum Beta-hCG monitoring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum CEA level estimation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum amylase level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum α-fetoprotein estimation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Serum Beta-hCG monitoring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum Beta-hCG monitoring The chances of persistent trophoblastic disease and choriocarcinoma are high after the evacuation of H. mole; therefore, regular follow-up is mandatory.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After molar evacuation, patients should be monitored with weekly determinations of β-subunit hCG levels until these levels are normal for three consecutive weeks, followed by monthly determinations until the levels are normal for six consecutive months. The average time to achieve the first normal hCG level after evacuation is about nine weeks. After follow-up, pregnancy may be undertaken. After a patient reaches a nondetectable hCG level, the risk of developing tumor relapse is shallow and may reach zero.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Follow-up Molar Pregnancy Routine follow-up is mandatory for all cases at least six months following molar pregnancy. Doing a hysterectomy does not negate the need for follow-up. The first B-hCG level is obtained 48 after evacuation. Then monitor serum hCG levels every week till they become routine for three consecutive weeks. Once the hCG level falls to normal for three weeks, test the patient monthly for six months; then discontinue and pregnancy allowed. During the six-month surveillance period, the patient is advised not to become pregnant.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following are related to prophylactic chemotherapy in molar pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It may be given in &#x27;at risk&#x27; patients&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple agents are preferred&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant sequelae becomes nil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Follow-up is not required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It may be given in &#x27;at risk&#x27; patients&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It may be given in &#x27;at risk&#x27; patients Prophylactic chemotherapy in H mole Is given only to high-risk patients and not to all patients following suction evacuation because these drugs are toxic and can increase the risk of premature ovarian failure and menopause.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chemotherapy Chemotherapy is the treatment of choice for choriocarcinoma Methotrexate is the drug of choice. In low risk patients-single drug, i.e. methotrexate is given. If the patient has jaundice then actinomycin D should be given.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Monotherapy with methotrexate is preferred (not multiple agents). Option: C. The use of prophylactic chemotherapy reduces the chances of developing choriocarcinoma but does not make it nil. Option: D. Regular follow up is required&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiation Patients with brain metastases require whole-brain radiation therapy (3000 cGy over Ten days). Intrathecal high-dose methotrexate may be administered to prevent bleeding and tumor shrinkage. Liver metastasis: Interventional radiology (hepatic artery ligation or embolization), whole liver radiation (2000 cGy ook re com over ten days), and chemotherapy may be effective. Hepatic metastasis has a poor prognosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 18 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
