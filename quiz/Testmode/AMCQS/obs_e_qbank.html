&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;All of the following are predictive tests for PIH except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rolling over test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A gain in weight &amp;gt; 2 kg in one month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shake test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Shake test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Shake test Rollover test and uric acid levels are predictive tests for PIH. Shake test or Bubble test : is helpful for bedside assessment of fetal pulmonary maturity . It is not helpful either to predict or to diagnose PIH.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-Year-old primigravida presents to the emergency with history of severe headache, restlessness, abdominal pain, bilateral swelling of lower limbs and reduced urine output since one day. On examination her pulse is 98bpm, BP is 166/100mmHg, temperature is 98F and saturation is 95%. Her BP appears to remain same on multiple examination. On examination there is vulval edema. Protein excretion is 6g/day. The patient is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Case of pre eclampsia and needs immediate medical intervention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Case of eclampsia and needs immediate medical intervention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Case of pre eclampsia and needs immediate cs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Case of gestational hypertension with super imposed eclampsia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Case of pre eclampsia and needs immediate medical intervention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Case of pre eclampsia and needs immediate medical intervention Gestational hypertension is BP ≥140/90 mm Hg for the first time in pregnancy after 20 weeks, without proteinuria Pre eclampsia is gestational hypertension with proteinuria or multiple organ involvement. According to the given history the patient is a case of pre eclampsia with impending symptoms like headache, dizziness and persistent high BP . If medical intervention with anti hypertensive drugs is not done immediately she may progress to eclampsia which may be life threatening.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: B. Eclampsia refers to Women with preeclampsia complicated with GTCS and coma Option: C. Caesarean section is not an immediate intervention in this case. The patient should be stabilized and started with magnesium sulphate and accordingly monitoring of pregnancy or termination should be planned. Option: D. Is incorrect as the given case history doesn&#x27;t mention that the patient was diagnosed with hypertension and/or is on medication for the same.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs of impending eclampsia Headache Oliguria Epigastric pain Nusea, vomiting Blurring of vision&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-Year-old G2A1 female with 22 weeks of pregnancy presents to the Opd for regular ANC. She has no complaints and her first and second trimester usg reports are normal. She has no comorbidities. Her previous lab reports are normal. She is on iron and calcium tablets and has taken Tt injection. On examination, her P-90/min, BP-148/94mmHg, RR-14/min, afebrile, saturation normal, pallor +, B/L pedal edema +. Her abdominal examination shows fundus at level of umbilicus, vertical lie, FHR-140/min. Her BP was repeated after 10mins and showed 146/96mmHg. Urine examination showed proteinuria 2+. The diagnosis of this patient is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild pre- eclampsia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moderate pre- eclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe pre-eclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Either A or B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mild pre- eclampsia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mild pre- eclampsia In the given clinical scenario, the pregnant female has BP &amp;gt; 140/90mmHg but less than 160mmHg along with proteinuria. Hence it is classified as mild pre-eclampsia. The clinical classification of preeclampsia is arbitrary and is principally dependent on the level of blood pressure for management purposes . But proteinuria is more significant than blood pressure to predict fetal outcome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option B: Pre-eclampsia is not classified as Moderate severity. Only mild or severe classification seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20 yr old primigravida with 26 weeks of gestation comes for regular ANC. She is on iron and calcium tablets, her lab investigations are normal, first and second trimester usg are normal. She has no complaints. She is a case of type I DM on treatment for the same. Her mother has history of developing eclampsia during pregnancy. On examination, P-80/min, BP-140/88mmHg, RR-13/min, afebrile, saturation normal, pallor +, B/L pedal edema +. Her abdominal examination is normal with FHR-140/min. Repeat BP shows 126/84mm Hg. Considering her to have high risk of developing gestational hypertension, she can be started on prophylactic measures such as- Calcium supplementation -2g/day Advised on weight gain Low dose aspirin-60mg daily Start with tab labetalol Antioxidant supplementation Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2,3 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,3 and 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,3 and 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,3 and 5 PROPHYLACTIC MEASURES FOR PREVENTION OF PREECLAMPSIA Point 1. Calcium supplementation (2 g/day) reduces the risk of gestational hypertension. Point 2. Regular antenatal check up for early detection of rapid gain in weight or a tendency of rising blood pressure especially the diastolic one. Point 3. Antithrombotic agents: Low-dose aspirin 60 mg daily beginning early in pregnancy in potentially high risk patients is given. It selectively reduces platelet thromboxane production. Aspirin in low doses is known to inhibit cyclooxygenase in platelets thereby preventing the formation of thromboxane A2 without interfering with prostacyclin generation. Point 4. Antioxidants, vitamins E and C and nutritional supplementation with magnesium, zinc, fish oil and low-salt diet have been tried but are of limited benefit.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Also - Heparin or low-molecular-weight heparin is useful in women with thrombophilia and with high risk pregnancy. Balanced diet rich in protein may reduce the risk. NOTE : Tab labetalol is administered to clinically diagnosed cases of preeclampsia and not used as prophylaxis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-Year-old primi with 16weeks of pregnancy presents with history of bleeding and pain abdomen. She has no comorbidities. On examination her pulse is 106bpm, BP is 90/70mm Hg, temperature 99F. There is diffuse tenderness of lower abdomen on palpation, uterus is around 12weeks size. On pv, there is still bleeding with patulous os admitting the tip of a finger. Partial remains of the mass is seen on per speculum examination. USG reveals retained products of conception. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Threatened abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incomplete abortion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Missed abortion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Incomplete abortion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incomplete abortion When the entire products of conception are not expelled, instead a part of it is left inside the uterine cavity, it is called incomplete abortion. The internal os is open in incomplete abortion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: A. It is a clinical entity where the process of miscarriage has started but has not progressed to a state from which recovery is impossible . Internal os will be closed. In the given case the products of conception are partially expelled. Hence it is not a threatened abortion. Option: C. When the products of conception are expelled en masse, it is called complete abortion. Internal os will be closed. In this case, History shows retained products of conception on USG . Hence it is not complete abortion. Option: D. When the fetus is dead and retained inside the uterus for a variable period, it is called missed abortion or early fetal demise.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Abortion Definition Threatened Abortion It is a clinical entity where the process of abortion has started but has not progressed to a state from which recovery is impossible Inevitable Abortion It is a clinical entity where process of abortion has progressed to a state from where continuation of pregnancy is impossible. Complete Abortion Here the products of conception are expelled en masse. Incomplete Abortion Here the entire products of conception are not expelled but a part is left inside the uterine cavity. Missed Abortion When the fetus is dead and retained inside the uterus for a variable period, it is known as missed abortion&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22yr old primigravida with 36 weeks of gestation is referred from a PHC for management as usg shows oligohydramnios and BP on examination was noted to be 150/90mmHg. She has no complaints. Her first and second trimester usg are normal. Previous lab investigations are normal. On examination- P – 86/min, BP-170/98mmHg, RR-12/min, afebrile, saturation normal, pallor +, B/L pedal edema +. Her abdominal examination shows fundus just below xiphisternum, vertical lie, breech presentation, FHR-140/min. Her BP when repeated after 10mins shows 168/96mmHg. Proteinuria present. The fetal complications of this condition are: Intrauterine growth restriction Prematurity Asphyxia Intrauterine death Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Patient presented with BP of 150/90 mmhg and when repeated it is 168/90 mmhg which point towards the case of preeclampsia . The complications are more likely to occur if the patients are left untreated and uncared for. Fetal Complications: The fetal risk is related to the severity of preeclampsia, duration of the disease and degree of proteinuria. The following hazards may occur. (a) Intrauterine death—due to spasm of uteroplacental circulation leading to accidental hemorrhage or acute red infarction, (b) Intrauterine growth restriction—due to chronic placental insufficiency, (c) Asphyxia, (d) Prematurity—either due to spontaneous preterm onset of labor or due to preterm induction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maternal complications during pregnancy : (a) Eclampsia (2 Percent) — more in acute than in subacute cases, (b) Accidental hemorrhage, (c) Oliguria and anuria, (d) Dimness of vision and even blindness, (e) Preterm labor, (f) HELLP syndrome, (g) Cerebral hemorrhage, (h) Acute respiratory distress syndrome (ARDS) During labor: (a) Eclampsia, (b) Postpartum hemorrhage — may be related with coagulation failure Puerperium: (a) Eclampsia — usually occurs within 48 hours, (b) Shock— puerperal vasomotor collapse is associated with reduced concentration of sodium and chloride due to sudden fall in corticosteroid level, (c) Sepsis— due to increased incidence of induction, operative interference, and low vitality.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-Year-old primigravida with 30weeks of gestation was brought to the emergency with history of headache diminished vision, nausea and vomiting. She is a known case of DM on treatment. Her previous lab investigations and usg are normal. On examination her P-90/min, BP-180/110mmHg, afebrile saturation-92 Percent, RR-15/min, B/L pedal edema upto knee+. Abdominal examination shows fundus 6cm above umbilicus ,vertical lie, breech presentation, FHR-140/min. Vulval edema present. She was admitted, BP examined after 10 mins and showed 176/98mmHg. Proteinuria 3+ seen. An episode of convulsion occurred after admission. The causes for convulsion include-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spasm of cerebral vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cerebral edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excessive release of neurotransmitters&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The given clinical scenario is that of eclampsia in pregnancy. CAUSE OF CONVULSION: The cause of cerebral irritation leading to convulsion is not clea r. The irritation may be provoked by: Anoxia — spasm of the cerebral vessels → increased cerebral vascular resistance → fall in cerebral oxygen consumption → anoxia, Cerebral edema — may contribute to irritation, Cerebral dysrhythmia — increases following anoxia or edema. There is excessive release of excitatory neurotransmitters (glutamate).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-Year-old primigravida with 36weeks of gestation who is a case of gestational hypertension on treatment presents to the emergency with one episode of seizure 1hour ago, headache, vomiting , blurring if vision. She was admitted and vitals were analysed - P- 90/min, BP-180/100mmHg, RR-17/min, saturation-96 Percent, afebrile, B/L pedal edema upto knee, pallor present. Abdominal examination shows fundus just below xiphisternum, vertical lie, cephalic presentation, head not engaged, FHR-140/min. Her previous lab investigations and usg of first and second trimester are normal. Proteinuria seen 3+. Her PV examination shows cervix closed, uneffaced and fetal NST was normal. She was started on iv antihypertensive and magnesium sulfate. The most common cause of death in such cases is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intracranial bleed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intracranial bleed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intracranial bleed Patient presented with episode of seizure and increased BP which points towards eclampsia in pregnancy. The most common cause of death is found to be intracranial bleed in such cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MATERNAL: Immediate: Once the convulsion occurs, the prognosis becomes uncertain . Prognosis depends on many factors and the ominous features are: (1) Long interval between the onset of fit and commencement of treatment (late referral). (2) Antepartum eclampsia especially with long delivery interval. (3) Number of fits more than ten. (4) Coma in between fits. (5) Temperature over 102°F with pulse rate above 120/minute. (6) Blood pressure over 200 mm Hg systolic. (7) Oliguria ( &amp;lt; 400 mL/24 hours) with proteinuria &amp;gt; 5 g/24 hours. (8) Nonresponse to treatment. (9) Jaundice. Causes of maternal deaths: (1) Cerebral hemorrhage (2) Pulmonary edema. (3) Aspiration and/or septic pneumonia. (4). Cardiac failure. (5) Acute renal failure. (6) Cardiopulmonary arrest. (7) Adult respiratory distress syndrome (ARDS). (8) Pulmonary embolism. (9) Postpartum shock. (10) Puerperal sepsis . Maternal complications are higher in antepartum eclampsia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24yr old G2P1 female with 28weeks of gestation presents with history of pedal edema, headache, blurring of vision since 1day. She has no comorbidities and has been on regular ANC. Her previous lab reports and usg are normal. Her first delivery was a NVD 2yrs ago and the baby weighed 3kgs and is normal. On examination, P-88/min, BP-170/98mmHg, afebrile, saturation normal, RR-16/min, B/L pedal edema +. Abdominal examination shows fundus 5cm above umbilicus, vertical lie, breech presentation, FHR-140/min. BP was repeated after 10mins and was 160/96mmHg. Proteinuria showed 2+. Samples for lab investigations were sent. All of the following are true about the pathophysiology of the symptoms in this patient except- Leaky capillaries and decreased osmotic pressure lead to pedal edema Increased permeability of the glomerular capillaries cause proteinuria Vasoconstriction of vessels in brain and posterior reversible encephalopathy syndrome causes headaches, blurring of vision Intravascular over hydration and extravascular dehydration causing electrolyte and water imbalance. Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Only 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only 4 Given clinical case scenario is that of gestational hypertension being detected for the first time after 20weeks of pregnancy. Point 4) is a false statement. Water and electrolyte balance: The consensus of opinion is varying degree of salt retention. The precise mechanism is not clear. It is not due to increase in aldosterone which, in fact, is diminished in preeclampsia. The retention is likely due to renal vasoconstriction leading to reduction of GFR. The salt retention increases extracellular fluid volume; increases sensitivity to angiotensin-II and may increase peripheral resistance by causing arteriolar endothelial swelling. The net effect is intravascular dehydration and extravascular over hydration. Thus, there is hemoconcentration and rise in hematocrit value. Immediately following delivery, there is rapid mobilization of sodium and water from the extravascular compartment into the intravascular space. If this mechanism fails, the patient may develop shock (Postpartum vascular collapse).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old primigravida with 28weeks of gestation presents with acute headache, pain abdomen, nausea and vomiting since 1day. She has no comorbidities. Her previous lab reports and usg are normal. On examination, P- 90/min, BP-170/98mmHg, afebrile, saturation normal, RR-12/min, B/L pedal edema upto knee+, pallor+. Abdominal examination shows fundus at level of umbilicus, vertical lie, breech presentation,FHR-140/min. Her repeat BP shows 170/96mmHg. Proteinuria 3+. Her lab investigations shows elevated bilirubin and liver enzymes, Hb -10g/dL, WBC count normal, platelet 64,000/mm³. The management of the patient includes all except-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prophylaxis with magnesium sulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelet transfusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administration of Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monitor urine output, BP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Platelet transfusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Platelet transfusion The given clinical scenario points towards gestational hypertension with HELLP syndrome. Platelet transfusion should be given if the count is &amp;lt; 50,000/mm3 . The platelet count in the given case is &amp;gt; 50,000/mm³ and thus should be closely monitored. HELLP Syndrome: This is an acronym for Hemolysis (H), Elevated Liver enzymes (EL) and Low Platelet count (LP) ( &amp;lt; 100,000/mm3). This is a rare complication of preeclampsia (10–15 n Percent). HELLP syndrome may develop even without maternal hypertensio . This syndrome is manifested by nausea, vomiting, epigastric or right upper quadrant pain, along with biochemical, and hematological changes. Management: Principles of management are same as that of preeclampsia and eclampsia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A. Antiseizure prophylaxis with magnesium sulfate is started. Careful assessment of maternal and fetal status followed by delivery is done. Option C. Administration of corticosteroids improves perinatal (↑ pulmonary maturity, ↓ IVH and ↓ necrotizing enterocolitis) and maternal (↑ thrombocyte count, ↑ urinary output) outcome. Cesarean section is the common mode of delivery. Epidural anesthesia can be used safely if the platelet count is &amp;gt; 1,00,000/mm3). Option D. Patient should be managed in an ICU until there is improvement in platelet count, urine output, BP and liver enzymes. Recurrence risk of HELLP syndrome is 3–19 Percent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24yr old primigravida with 28weeks of gestation with history of one episode of seizure, headache, vomiting and blurring of vision is admitted and examined. Her vitals are as follows- P-90/min, saturation normal, afebrile, RR-15/min, BP-160/100mmHg. Proteinuria 3+seen. Her previous ANC is uneventful and reports are normal. Abdominal examination is normal. She was started on MgSo4-Pitc#difficult regimen and iv antihypertensive. Her vitals stabilised and she has no complaints now. MGSO4 therapy can be stopped after: 24hrs of last seizure 24hrs after delivery 12hrs after delivery 12hrs after last seizure Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 or 2 whichever is later&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 or 3 whichever is later&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 4 whichever is later&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 4 whichever is later&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 or 2 whichever is later&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 or 2 whichever is later The clinical scenario is that of eclampsia in pregnancy with treatment of MgSo4- Pitc#difficult regimen- a loading dose of 4 g intravenously (IV) and 5 g IM into each buttock followed by a maintenance dose of 5 g IM every 4 h Therapeutic range – 4 to 7 mEq/L There is a narrow range at which therapeutic effect and toxic effects of Magnesium occurs , therefore monitoring for magnesium toxicity is very essential. Monitoring for magnesium toxicity Urine output should be at least 30 ml/hrQ Deep tendon reflexes (Patellar reflex) should be present Respiration rate should be more than 14/min. Pulse oximetry should be ≥ 96%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Absolute contraindication of MgSO 4 Myasthenia gravis. Renal function. Repeat injection are given only if: Knee jerks are present Urine output &amp;gt; 30 ml/hour Respiratory rate ≥ 14/min&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old primigravida with 32weeks of gestation presents with history of severe headache, blurring and diminished vision since 5hrs. She also had an episode of seizures at home. Her first and second trimester usg are normal with normal lab reports. On examination, her P-87/min, BP- 170/110mmHg, afebrile, saturation normal, RR-13/min, pallor +, B/L pedal edema present upto knee. Abdominal examination shows fundus just above umbilicus, vertical lie, breech presentation, FHR-140/min. Her repeat BP shows 170/100mmHg, proteinuria 3+. She was started with iv labetalol and MgSo4 and BP stabilised overtime. Her retinoscopy image is shown below. False statement about the eye changes&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vision is usually gained 4-5weeks after delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The symptoms are due to spasm of retinal vessels, occipital lobe vasogenic edema or retinal detachment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subsidence of edema leads to reattachment of retina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684995842226-QTDG046012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above The given clinical scenario is that of severe eclampsia with bilateral retinal The retinoscopy image shows bilateral serous retinal detachment. Eye symptoms— there may be blurring, scotomata, dimness of vision or at times complete blindness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A. Vision is usually regained within 4–6 weeks following delivery. Option B. The eye symptoms are due to spasm of retinal vessels (retinal infarction), occipital lobe damage (vasogenic edema) or retinal detachment. Option C. Reattachment of the retina occurs following subsidence of edema and normalization of blood pressure after delivery. Hence all the given options are true and none of the above is the answer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old G2P1 with 26weeks of gestation presents with history of increased generalised weakness. She has been taking iron, folic acid and calcium supplements. Her first and second trimester usg and lab reports are normal. On examination, P-88/min, BP-140/90mmHg, Rr -12/min, saturation normal, afebrile, pallor ++, pedal edema upto ankle seen, proteinuria 2+ seen. There is history of gestational hypertension in previous pregnancy. Her repeat BP value is 142/94mmHg. Samples for lab investigations were sent. The woman was advised bed rest, diet modification, salt restriction and a few oral tablets. Rest is advised as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rest helps improve renal blood flow causing diuresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Improves uterine blood flow in turn increasing placental perfusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduces blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Rest: Admission in hospital and rest is helpful for continued evaluation and treatment of the patient. While in bed, patients should be in left-lateral position as much as possible, to lessen the effects of venacaval compression . Rest : increases renal blood flow → diuresis increases uterine blood flow → improves placental perfusion reduces the blood pressure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old G3P1A1 with 26weeks of gestation presents with history of headache, blurring of vision, reduced urine output since 6hrs. She has had eclampsia during her previous pregnancy. She has no comorbidities and her previous lab investigations and usg are normal. She is on regular iron and calcium therapy. On examination, her P -85/min, saturation normal, afebrile, RR-15/min, BP- 160/96mmHg, B/L pedal edema +. Abdominal examination shows fundus at level of umbilicus, vertical lie, breech presentation, FHR-130/min. Proteinuria 2+ seen. She was admitted and started on magnesium sulfate according to Pitc#difficult regimen. The correct combination for loading dose iv is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4ml magnesium sulfate in 20ml NS iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8ml magnesium sulfate in 12ml NS iv&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8ml magnesium sulfate in 20ml NS iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4ml magnesium sulfate in 12ml NS iv&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 8ml magnesium sulfate in 12ml NS iv&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;8ml magnesium sulfate in 12ml NS iv The clinical scenario is that of preeclampsia with impending symptoms and is thus treated with magnesium sulfate. The Pitc#difficult regimen is: Call for extra help (Communication) To put patient in left lateral recumbent position Maintain oral airway O 2 inhalation - nonbreather mask; 10 L/minute Commence IV lines; 1 or 2 wide bore cannulas Foley catheter with urometer To monitor O 2 saturation; pulse oximeter (SPO 2 &amp;gt;95%) Control of seizures: MgSO 4 (IV/IM regimens) To monitor vitals; fetal status and magnesium toxicity Control of hypertension: Labetalol, Hydralazine Fluids: Crystalloids (saline) or colloids (albumin/blood) ≤125 mL/h Suction: oropharyngeal Diuretics: pulmonary edema Investigations to organize: Blood: CBC, AST, ALT, LDH, Creatinine, Uric Acid, Urine analysis - protein For OBST Management see p. 275 Regimens of MgSO 4 for the Management of Severe Preeclampsia and Eclampsia table,tr,th,td {border:1px solid black;} Regimen Loading Dose Maintenance Dose Intramuscular (Pritchard) 4 g (20% solution) IV over 3-5 minute followed by 10 g (50% ), deep IM (5 gm in each buttock) 5 g (50% ) IM 4 hourly in alternate buttock Intravenous (Zuspan or Sibai) 4-6 g IV slow over 15-20 minute 1-2 g/h IV infusion 4g of 20% magnesium sulfate is given iv over 3-5minutes. Therefore 8ml of magnesium sulfate in 12ml of NS constitutes to 20% solution of 4g of magnesium sulfate. 1g MgSO4 = 2ml. Thus 4g = 8ml, 8ml MgSO4 + 12ml NS = 20ml 4g MgSo4 in 20ml constitutes? or 20%.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old Primigravida with 26weeeks of gestation was brought to the emergency with history of seizures 2hrs ago, headache, blurred vision since 1day. She has no comorbidities. She is on regular ANC and her previous reports are normal. On examination, P-80/min, BP-170/100mmHg, RR-14/min, afebrile, saturation normal, B/L pedal edema upto ankle seen, pallor +. Abdominal examination shows fundus at level of umbilicus, vertical lie, breech presentation, FHR-130/min. Proteinuria seen. She was admitted, samples were sent for lab investigations, NST was normal and started on magnesium sulfate therapy. Next day her knee reflex was absent, BP – 160/90mm Hg, RR-11/min, urine output was normal. S – Mg level was found to be 10mg/dL. The management of this case includes all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop magnesium therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estimation of serum magnesium and creatinine levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injection Calcium gluconate 10 Percent solution- 10mL iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administration of midazolam 1-2 mg iv&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Administration of midazolam 1-2 mg iv&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Administration of midazolam 1-2 mg iv The given clinical scenario is a case of preeclampsia with impending symptoms treated with magnesium sulfate developing toxicity of magnesium. Midazolam is administered in cases with status epilepticus or if seizure recurs inspite of MgSo4 administration. It is not indicated in toxicity of MgSo4 .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options- Option a, b and c are correct statements in treatment of magnesium sulfate toxicity. Repeat injections are given only if the knee jerks are present, urine output exceeds 30 mL/h and the respiration rate is more than 12/minute. The therapeutic level of serum magnesium is 4–7 mEq/L . Magnesium sulfate is continued for 24 hours after the last seizure or delivery whichever is later. For recurrence of fits, further 2 g IV bolus is given over 5 minute in the above regimens. If the patient seizes, despite magnesium therapy, midazolam 1–2 mg IV is given (and may be repeated in 5–10 minutes time&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old eclamptic woman develop convulsions. The first measure to be done is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give MgSO4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sedation of patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Care of airway&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Care of airway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Care of airway Preeclampsia when complicated with convulsion and / or coma is called eclampsia . Fits occurring in eclampsia are Generalized tonic clonic seizure. In most cases seizures are self limited, lasting for 1 to 2 minutes. The first priorities are to ensure that the airway is clear and to prevent injury and aspiration of gastric content&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Initial management during eclamptic fit: Patients should be kept in an isolated room to protect from noxious stimulus which might provoke further fits. Mouth gag is placed between teeth to prevent tongue bite. Air passage is cleared off the mucus. Oxygen is given. Catheterization is done to monitor urine output. Specific management: Medical management Seizure treatment The drug of choice for the control and prevention of convulsions is magnesium sulphate (Pritc#difficult’s regimen) Treatment of hypertension – DOC in eclampsia is labetalol. – 2nd DOC in eclampsia is hydralazine. Obstetric management in antepartum cases: Immediate termination of pregnancy should be done. Vaginal delivery is preferred but “In current obstetrical practice the large majority of eclamptic women are delivered by cesarean section. The most common exception to cesarean delivery are women with a fetal demise and the rare ones with a very ripe cervix.”&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female of 36 weeks gestation presents with hypertension, blurring of vision and headache. Her blood pressure reading was 180/120 mm Hg and 174/110 mm Hg after 20 minutes. How will you manage the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Admit the patient and observe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Admit the patient, start antihypertensives and continue pregnancy till term&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Admit the patient, start antihypertensives, MgSO4 and terminate the pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Admit oral antihypertensives and follow up in outpatient department&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Admit the patient, start antihypertensives, MgSO4 and terminate the pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Admit the patient, start antihypertensives, MgSO4 and terminate the pregnancy Patient is presenting with Headache Blurring of vision B/P = 180/120 mm of Hg (later 174/110 mm of Hg) i.e. she is a case of severe pregnancy induced hypertension. First step in the management of this case would be to prevent seizures i.e. give MgSO4 .Her B/P should be controlled with antihypertensive and sinc pregnancy is &amp;gt;34 weeks, therefore terminate pregnancy (which is the definitive management).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A gravida 2 patient with previous LSCS comes at 37weeks, has BP = 150/100 mm of Hg. On perivaginal examination, cervix is 50% effaced station-3, os is closed and pelvis is adequate. Proteinuria is +1, Most appropriate step at the moment would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antihypertensive regime and wait for spontaneous labor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Induce labour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caesarean section&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Induce labour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Induce labour This patient has BP: 150/100 mm hg Proteinuria: +1 Therefore it is classified as mild preeclampsia In mild preeclampsia – if gestational age is &amp;gt;37 weeks than labour is induced. NOTE: The NICE clinical guidelines suggest treating moderate hypertension (BP-150/100-159/109 mm Hg) with antihypertensives to keep BP &amp;lt;150/80-100 range. The benefits or disadvantages of this intervention have not been elucidated by adequate clinical trials. There is a consensus that if BP is below 150/100 mm Hg, there is no need for antihypertensive therapy. An exception may be if mild hypertension is associated with markers of potential severe disease or sign of organ dysfunction, (heavy proteinuria, liver dysfunction, hematological dysfunction). Thus, in this patient, the role of antihypertensive is not confirmatory as BP is 150/100 mm Hg. But role of induction of labor is confirmed, as patient is 37 weeks pregnant with mild hypertension.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman in 3rd trimester has normal blood pressure when standing and sitting. When supine, BP drops to 90/50. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Compression of uterine artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Compression of aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compression of IVC (inferior vena cava)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Compression of internal iliac vessels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Compression of IVC (inferior vena cava)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Compression of IVC (inferior vena cava) Supine hypotension syndrome: During late pregnancy the gravid uterus produces a compression effect on the inferior vena cava, when the patient is the supine position. This, generally results in opening up of collateral circulation by means of paravertebral and azygous veins. In some cases (10%) when the collateral circulation fails to open, the venous return of the heart may be seriously curtailed which results in production of hypotension, tachycardia and syncope . Normal blood pressure is quickly restored by turning the patient to lateral position.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about preclampsia except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebral hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ARF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DVT&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. DVT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DVT Severe complications of Preeclampsia: Pulmonary edema It is a common complication of severe preeclampsia and eclampsia affecting ~3% of patients. Most cases are a result of aggressive use of crystalloid solutions, for intravascular volume expansion It usually occurs in the post partum period and is characterized by profound respiratory distress, severe hypoxemia and diffuse rales . Treatment: Administering oxygen by nasal prongs. Restriction of I/V or oral fluids. Furosemide 20-40 mg l/v every 6 hours. Acute renal Failure: Oliguria is common in patients with severe preeclampsia It is mostly prerenal in origin. Intracranial bleeding : It is the leading cause of death in preeclampsia . It is seen that main connection of this event is with systolic BP and not with diastolic B/P. Visual disorder: Blindness may occur in patients with severe preeclampsia and eclampsia and may persist for several days, although quick recovery after delivery is the rule. NOTE :As far as DVT is concerned – I know some of you may think that DIC is a result of preeclampsia which in turn can lead to DVT – But – DIC is a complication of eclampsia and HELLP syndrome, perse preeclampsia does not lead to DIC.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pregnant female with BP 150/100 mm Hg, a protein/creatinine ratio of _________ suggests development of preeclampsia:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt; 0.20&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt; 0.30&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt; 0.20&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt; 0.30&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &gt; 0.30&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;gt; 0.30 In patients with gestational hypertension, there are high chances (15-25%) of progressing to preeclampsia. Preeclampsia is heralded by the development of proteinuria. Proteinuria ≥ + 2 in a random urine sample is diagnostic of preeclampsia in these patients. When proteinuria is + 1 or traces, it is necessary to send random sample to lab for determination of protein/ creatinine ratio and calcium/ creatinine ratio. Protein/creatinine ratio = &amp;gt; 0.30 → indicates preeclampsia Calcium/creatinine ratio = &amp;lt; 0.06 → indicates preeclampsia Although the gold standard would be measuring protein in 24 hours urine sample, but it is cumbersome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following etiopathogenic factors of preeclampsia accordingly:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1=a, 2=c, 3=b, 4=d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1=d, 2=a, 3=b, 4=c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1=a, 2=d, 3=c, 4=b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1=c, 2=a, 3=b, 4=d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1=d, 2=a, 3=b, 4=c&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689759789876-QTDG046022IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1=d, 2=a, 3=b, 4=c In preeclampsia: There is an imbalance in different components of prostaglandins—relative or absolute deficiency of vasodilator prostaglandin (PGI2) from vascular endothelium and increased synthesis of thromboxane (TXA2), a potent vasoconstrictor in platelets. There is increased vascular sensitivity to the pressor agent angiotensin-II. Angiotensinase activity is depressed, following proteinuria with elimination of alpha2 globulin (see scheme for pathophysiology). Nitric oxide: It is synthesized in the vascular endothelium and syncytiotrophoblast from L-arginine. It significantly relaxes vascular smooth muscle, inhibits platelet aggregation and prevents intervillous thrombosis. Deficiency of nitric oxide contributes to the development of hypertension . Endothelin-1 is synthesized by endothelial cells, and it is a potent vasoconstrictor compared to angiotensin-II. Endothelin-1 also contributes to the cause of hypertension. Inflammatory mediators: Cytokines [tumor necrosis factor (TNF-alpha), interleukins (IL-6) and others] derived from activated leukocytes cause endothelial injury Abnormal lipid metabolism—results in more oxidative stress . Lipid peroxides, reactive oxygen species (ROS) and superoxide anion radicals — cause endothelial injury and dysfunction. Platelet and neutrophil activation, cytokines, superoxide radical production and endothelial damage are in a vicious cycle. Imbalance of angiogenic and antiangiogenic proteins in placental vascular bed—there is overproduction of two antiangiogenic factors from the trophoblastic tissue. These two antiangiogenic factors are: (a) soluble fms-like tyrosine kinase I (SFlt-1) and (b) soluble endoglin. SFlt-1 binds with VEGF and placental-like growth factor (PLGF) and causes endothelial cell dysfunction. Others— mutation of factor V Leiden increases the risk. NOTE:Hence preeclampsia is characterized by endothelial dysfunction and vasospasm. Endothelial dysfunction is due to oxidative stress and the inflammatory mediators. Vasospasm results from the imbalance of vasodilators (PGI2, NO) and vasoconstrictors (Angiotensin-II, TXA2, Endothelin-1). Both are in a vicious cycle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;↑Vasoconstriction →Hypertension ↓ Organ perfusion: Uteroplacental→ IUGR Kidneys oliguria: Liver → ischemia: HELLP → Brain → seizures, PRES ↑ Endothelial dysfunction (capillary leak).: Ascites, edema, proteinuria, pleural effusions Activation of coagulation system → thrombocytopenia, DIC Hemoconcentration&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The uterine artery Doppler of a primigravida with 25weeks of pregnancy with pedal edema and pallor is shown below. The female has increased possibility to develop:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pre- eclampsia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pre- eclampsia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684995871124-QTDG046023IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pre- eclampsia Doppler ultrasound of high resistance index in the uterine artery, second trimester is associated with six fold increase in rate of preeclampsia. Presence of diastolic notch at 24 weeks’ gestation in the uterine artery can predict the possible development of preeclampsia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A. Abortion - uterine artery Doppler studies have no significant role in analysing the risk of abortion in early pregnancy. Option B. Anemia in mother during pregnancy can be easily identified with CBC and clinical examination instead of uterine Doppler. Some studies to identify fetal anemia by MCA and umbilical artery Doppler are being done in intra-uterine growth restricted fetus but do not show presence of diastolic notch.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
