&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 32-Year-old G3P2, 35 weeks of gestation, presents complaining of lower back pain. The patient informs you that she had been lifting heavy boxes while fixing the baby’s nursery. On physical examination, you note that the patient is obese. Her abdomen is soft and nontender, with no palpable contractions or uterine tenderness. No costovertebral angle tenderness can be elicited. On pelvic examination, her cervix is long and closed. The external fetal monitor indicates a reactive fetal heart rate strip; there are rare irregular uterine contractions demonstrated on the tocometer. The patient’s urinalysis comes back with trace glucose but is otherwise negative. The patient’s most likely diagnosis is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preterm Labor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Musculoskeletal pain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urinary tract infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Round ligament pain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Musculoskeletal pain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Musculoskeletal pain Lower back pain is a common complaint in pregnancy and is reported by about 50% of pregnant women. It is c aused by stress placed on the lower spine and associated muscles and ligaments by the gravid uterus, especially in late pregnancy . The pain can be exacerbated with excessive bending and lifting. In addition, obesity predisposes the patient to lower back pain during pregnancy. Treatment Options include heat, massage, and analgesia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Preterm labour (PTL): Preterm labour is defined as labour (regular, painful, frequent uterine contractions causing progressive effacement and dilatation of cervix) occurring before 37 completed weeks of gestation. \&quot;Risk of preterm birth increases markedly when the cervix is less than 2.5 cms. This measurement has been widely accepted as the threshold to define the risk of premature birth. The possibility of preterm delivery when the cervix is &amp;lt; 25 mm is 17.8%. This risk is significantly greater than normal; these women require additional diagnostic tests and special care.\&quot;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A : This patient has no evidence of labor since she lacks regular uterine contractions and cervical change Option C: A urinary tract infection is unlikely without any urinary symptoms or a urinalysis suggestive of infection. Option D : Round ligament pain is characterised by sharp groin pain.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old nulliparous asthmatic woman at 30 weeks and 4 days of gestation attend triage with a history of spotting per vaginum. On speculum examination, the cervical os was open with bulging membranes in the vagina, but there were no signs of vaginal bleeding. Your neonatal unit is full, and you are arranging an in-utero transfer. What is the most appropriate initial management? Dexamethasone MgSO4 IV antibiotic ß agonist Bed rest Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All except 4 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;All except 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All except 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,3,5 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. All except 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All except 3 The patient is less than 30 weeks + 4 days; the corticosteroid is indicated for fetal lung maturity. MgSo4 Is indicated for neuroprotection in less than 34 weeks Bulging membranes are present; hence no PROM. So, no use of iv antibiotic Asthmatic is not a contraindication to using a B agonist . Hence used as a tocolytics agent in her to buy time for corticosteroids to act and for the NICU bed to be available Bed rest Is indicated to prevent PPROM in her.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Commonly used tocolytics are: Mnemonic: PCOD Mein NO Bleeding P = Prostaglandin synthetase inhibitors (indomethacin, sulindac) free. C = Calcium channel blocker (nifedipine) O = Oxytocin antagonist, i.e. atosiban D = Diazoxide Mein = Magnesium sulfate NO = Nitric oxide donor (glyceryl trinitrate) Bleeding = Betamimetics (ritodrine, terbutaline, salbutamol and isoxsuprine HCI)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Corticosteroids can be given even in the presence of maternal hypertension or diabetes mellitus, but should preferably be avoided if PROM is associated with definitive evidence of chorioamnionitis.\&quot; \&quot;Steroid treatment is contraindicated in the presence of overt infection.\&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old, 35-week gestational age woman presents to you with labour pains, os 5cm dilated, cervix 1.5cm, 80% effacement. Which of the following is not recommended during labour management of the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bed rest in stage 1 to avoid PROM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate cord clamping instead of delayed cord clamping during stage 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prophylactic antibiotics in Stage 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidural analgesia is the analgesia of choice&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prophylactic antibiotics in Stage 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prophylactic antibiotics in Stage 1 Antibiotics have no role in preterm labor without PROM, as with this patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antibiotics: Do not have a role in preterm pregnancy with intact membranes. In a study (ORACLE 11 trial), antimicrobials were given to patients with preterm labor without membrane rupture; the results were disappointing. In his review, Goldenberg (2002) also concluded that antimicrobial treatment of women with preterm labor to prevent delivery is generally not recommended. In a follow-up of the ORACLE II trial, Kenyon and associates (2008 b) reported that fetal exposure to antimicrobials in this clinical setting was associated with an increased cerebral palsy rate at age 7 compared with that of children without fetal exposure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: B. is done to avoid hypovolemia and hyperbilirubinemia. Options: A &amp;amp; D. are done in the management of preterm labor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old G1P0 woman is at 30 weeks gestation. She is noted to have regular uterine contractions, and her cervix is dilated at 2 cm and 80% effaced. Preterm labor is diagnosed. The Obstetrician reviews the record and notes that the patient should not have tocolytic therapy. Which one of the following is a contraindication for tocolysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suspected placental abruption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Group B streptococcal bacteriuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recent laparotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine fibroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Suspected placental abruption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Suspected placental abruption Suspected abruption is a relative contraindication for tocolysis because the abruption may extend . The natural history of abruption is an extension of the separation, leading to complete shearing of the placenta from the uterus. If this happens , delivery would be the best treatment, with administering antenatal steroids to decrease the chance of respiratory distress syndrome in the preterm baby. Expectant management may be exercised if the patient is stable with no active bleeding or no sign of fetal compromise since this is a premature fetus. Nevertheless, giving tocolytics would increase the chance of hemorrhage in mothers after delivery because it will be more challenging to get the uterus to contract on itself since tocolytics also act as a uterine relaxant.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Shape of cervix Seen in T shaped Normal Y shaped Suspicious of preterm labor U shaped Funneling of os-seen in incompetent os, preterm labor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: B. Infection with Group B streptococcal bacteriuria is not a contraindication for tocolysis; however, the mother should be placed on antibiotic prophylaxis if she delivers or has a preterm premature rupture of membranes (PPROM). Options: C &amp;amp; D. A recent laparotomy and uterine fibroid may increase the risk of preterm labor, but would not be a contraindication for administering tocolytics, assuming that both the mother and the fetus are stable.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tocolytics are drugs to arrest preterm labor. In the case of preterm labor main problem is lungs of the fetus are not mature. Hence, the primary treatment is antenatal steroid injection to the mother. Still, steroids require a minimum waiting period of 24 hours to act, so in the meanwhile, tocolytics are given to arrest uterine contractions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old woman with G1P0 at 30 weeks gestation is treated with terbutaline for preterm labor. Her cervix had dilated to 3 cm and was 90% effaced. She also received betamethasone intramuscularly to enhance fetal lung maturity. The following day, the patient developed dyspnea, tachypnea, and an oxygen saturation level of 80%. Oxygen is given. Which of the following is the best therapeutic agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV antibiotic therapy for probable pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV heparin therapy for probable deep venous thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV furosemide for probable pulmonary edema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral digoxin for probable cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV furosemide for probable pulmonary edema&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IV furosemide for probable pulmonary edema In a patient on tocolytic therapy , pulmonary edema is a hazard , particularly when on β-agonists. Frequent tachycardia decreases the diastolic filling time, leading to increased end-diastolic pressure. Besides oxygen, IV furosemide is effective in decreasing intravascular fluid and thus decreasing hydrostatic pressure, hopefully relieving the fluid from the interstitial spaces of the lungs . Of course, terbutaline should also be discontinued . A β-agonist therapy is associated with increased pulse pressure, hyperglycemia, hypokalemia, and tachycardia. Other options are irrelevant as the diagnosis is pulmonary edema in this patient .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drugs with a tocolytic effect but poor efficacy: Ethyl alcohol Nitrites Atropine Phenothiazine General anaesthetics Note: Dexamethasone is used for fetal lung maturation in case of preterm labour but has no role as a tocolytic. bofree.com&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-week gestational age patient with k/c/o RHD presents with labour pains and the following USG image of the cervix. The best tocolytic in her is :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atosbian&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoxsuprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MgSO4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atosbian&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684996716647-QTDG051006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atosbian USG shows U Shaped cervix Role of Tocolytics in Heart Disease Most of the tocolytics are contraindicated in heart disease: The safest tocolytic is atosiban (oxytocin antagonist)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tocolytics of choice Overall tocolytic of choice: Nifedipine Safest tocolytic agent: Atosiban Most efficacious tocolytic agent: Nifedipine Tocolytic preferred in heart disease: Atosiban &amp;gt; MgSO4 ( option D)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: B. Beta agonist is contraindicated in cardiac arrhythmias, valvular disease and cardiac ischemia because of their sympathomimetic side effects, such as tachycardia, palpitation and hypotension. Option: C. Nifedipine is contraindicated in conduction defects and left ventricular failure due to side effects such as tachycardia, hypotension, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Remember- Most tocolytics lead to tachycardia, hypotension (not hypertension except indomethacin and that too only in hypertensive patients), hyperglycemia (not hypoglycemia), hypokalemia, pulmonary edema, respiratory depression, cardiac arrhythmias and cardiac arrest.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old G2P0101 presents to labor and delivery at 34 weeks, complaining of regular uterine contractions every 5 minutes for the past several hours. She has also noticed the passage of clear fluid from the vagina. A nurse places the patient on an external fetal monitor and calls you to evaluate her status. The external fetal monitor demonstrates a reactive fetal heart rate tracing, with regular uterine contractions occurring every 3 to 4 minutes. On sterile speculum examination, the cervix is visually closed. A sample of pooled amniotic fluid seen in the vaginal vault is fern and nitrazine-positive. The patient has a temperature of 38.8°C, a pulse of 102 beats per minute, blood pressure of 100/60 mm Hg, and her fundus is tender to deep palpation. Her admission blood work comes back indicating a WBC of 19,000. The patient is very concerned because she had previously delivered a baby at 35 weeks who suffered from respiratory distress syndrome (RDS). You perform a bedside sonogram, which indicates oligohydramnios and a fetus whose size is appropriate for gestational age and with a cephalic presentation. Which of the following is the most appropriate next step in managing this patient? Administer betamethasone. Administer tocolytics. Place a cervical cerclage. Administer antibiotics. Perform emergent cesarean section. Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All except 4 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All except 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 only This patient has PTL with PPROM With chorioamnionitis Statement 4 Chorioamnionitis can be diagnosed clinically with maternal fever, tachycardia, and uterine tenderness. Leukocyte counts are a nonspecific indicator of infection because they can be elevated with labor and the use of corticosteroids. Hence antibiotics are indicated. Statements 1 and 2 . are contraindicated even though the patient is in PTL; she has chorioamnionitis. Statement 3. The patient is 34 weeks with ruptured membranes. Hence cervical cerclage is not indicated. Statement 5. Since the fetal heart rate is reactive, there is no indication of a cesarean section.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rescue cerclage (Williams 24/e, p 857): There is support for the concept that cervical incompetence and preterm labor lie on a spectrum leading to preterm delivery. If cervical incompetence is recognised with threatened preterm labor, emergency cerclage can be attempted. mebook Cervical cerclage is done in 3 conditions: Cervical incompetence Prophylactically in women identified on USG to have short cervix &amp;lt;15 mm Rescue cerclage-as discussed above.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Corticosteroids can be given even in the presence of maternal hypertension or diabetes mellitus, but should preferably be avoided if PROM is associated with definitive evidence of chorioamnionitis.\&quot; \&quot;Steroid treatment is contraindicated in the presence of overt infection.\&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-Year-old G3P2 woman presents at 28 weeks of gestation with bleeding per vaginum. She is advised to undergo preterm labour. Which of the following findings will not confirm her diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bishop score 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical length &amp;gt; 30 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fetal fibronectin &amp;gt; 50 ng / ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine contractions &amp;gt;= 4 / hour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cervical length &gt; 30 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cervical length &amp;gt; 30 mm A G3P2 WOMAN AT 28 weeks of gestation presents with a bleeding P/V, thus the diagnosis of the preterm term would include the following findings : Regular uterine contractions with or without pain ( &amp;gt;= 4 /hour ) Dilatation of cervix &amp;gt;= 2 cm &amp;amp; length of cervix &amp;lt;= 25 mm Pelvic pressure, backache, vaginal discharge Bishop score &amp;gt;= 4 Fetal fibronectin (fFN) &amp;gt;50 ng/m l in cervicovaginal discharge preterm labour is unlikely when the cervical length is more than 30 mm, irrespective of uterine contractions. Preterm labour is associated with decreased cervical length because decreased cervical length points towards effacement of the cervix, which is responsible for preterm labour.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fetal fibronectin: It is a fetal glycoprotein. It usually is found in the cervico vaginal discharge before 22 weeks and again after membrane rupturing. If detected in cervicovaginal secretions before the rupture of membranes, it indicates disruption of the maternal-fetal interface and may predict impending preterm labour. ELISA measures it, and a value equal to or exceeding 50 ng/ml is considered positive and predictive of preterm delivery. When the test is negative, it reassures that delivery will not occur within the next 14 days. Remember: Fetal fibronectin equal to or more than 50 ng/ml and cervical length &amp;lt; 2.5 cm on TVS are the best predictors, especially in a woman with a prior history of preterm birth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scorev 0 1 2 3 Position Posterior Middle Anterior ++ Consistency Firm Medium Soft ++ Effacement 0-30% 40-50% 60-70% 80%+ Dilation Closed 1-2cm 3-4cm 5+cm Station -3 -2 -1/0 +1/+2 Additional factors: +1 point for each previous vaginal birth, -1 point for first time birth givers Add the score for each factor. Scores lower than 5 suggest labour will not begin without induction. Scores 9 and higher indicate labour will likely begin spontaneously. Scores 3 and lower may indicate that an induction would not be successful&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G3P1L1A1 Woman at 32 weeks of gestation came to you for advice on preterm labour. She gives h/o previous child with preterm &amp;amp; cerebral palsy. which of the following drugs can you use to reduce the incidence of this condition ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atosiban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MgSO4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MgSO4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MgSO4 In this case, a G3P1L1A1 woman gives h/o of cerebral palsy with preterm labour, so the most commonly used drug is MgSO4 also has a neuroprotective role. MgSO4 is used in &amp;lt; 34 weeks of pregnancy ; the dosage schedule of MgSO4 and monitoring are the same as used for seizure prophylaxis of pre-eclampsia (pitchard regimen). MgSO4 starts within 4 hours of preterm labour and continues until delivery or up to 24 hours. Penicillin is a prophylactic antibiotic given to prevent neonatal Group B streptococcus infection. (Option A) Both nifedipine &amp;amp; atociban are tocolytic agents that inhibit uterine contractions in preterm labour. tocolytics can be used as short-term ( 1-3 days ) or long-term therapy. (Option B&amp;amp;D)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prevention and Treatment of Convulsions with MgSO, MgSO is the drug of choice for preventing and managing convulsions in eclampsia. Mechanism of action: It decreases the acetylcholine release from the nerve endings and Creases the sensitivity of motor end p to Ach. Blocks the calcium channel and decreases intracranial edema. Regimens for MgSO, IM loading dose Pritchard Regimen-5 gm (50% solution) in each buttock deep i.m. maintenance dose - 5 gm (50%) deep i.m. on alternate buttocks every 4 hours. IV loading dose 4-6 slow over 3-5 minutes at a rate not more than 1 g/min. Maintenance dose - 1-2 gm/hr i.v. infusion Therapeutic range - 4 to 7 mEq/L There is a narrow range at which therapeutic and toxic effects of Magnesium occur; therefore, monitoring for magnesium toxicity is essential.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;• Tocolytics of choice • Overall tocolytic of choice • Nifedipine • Safest tocolytic agent • Atosiban • Most efficacious tocolytic agent • Nifedipine • Tocolytic preferred in heart disease • Atosiban &amp;gt; MgSO&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady with 32 weeks of gestation has to undergo preterm labour due to a recurrent incidence of UTI. Hence this type of labour is classified under which class?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early preterm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;late preterm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Early term&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Full term&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Early preterm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Early preterm Here the lady is at 3 2 weeks of gestation . Hence this is classified under early preterm labour. Preterm labour (PTL) is defined as one where the labour starts before the 37th completed week ( &amp;lt; 259 days ), counting from the 1st day of LMP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk factors for preterm labor: H/O previous preterm labor In-utero exposure to DES Cervical surgery like cone biopsy, LLETZ, Laser ablation and trachelectomy. comfree free Note: Punch biopsy, Laser vaporisation and cryotherapy have not been associated with preterm birth. Obstetrical trauma to the cervix during labor or delivery, including spontaneous labor, forceps and vacuum delivery and cesarean section. Multiple overdistension as in multifetal pregnancy, polyhydramnios. dilation evacuation Infections like bacterial vaginosis, asymptomatic Connective tissue disorders-Ehlers-Danlos syndrome, Marfan&#x27;s syndrome Preterm premature rupture of membranes Uterine anomalies - the unicornuate uterus. Note: M/C cause of preterm labor - idiopathic followed by infection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A multigravida female came to obstetric opd as she is worried about preterm labour, due to her h/o hypertension and multiple pregnancies in the past. What is the total limit &amp;amp; duration for ffn predictor to predict this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Between 20-24 weeks, ffn &amp;gt; 5 ng/ ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 36 weeks , ffn &amp;gt; 2.5 mg/ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt; 32 weeks , ffn &amp;gt; 10 ng / ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;between 24-34 weeks, ffn &amp;gt; 50 ng/ml&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. between 24-34 weeks, ffn &gt; 50 ng/ml&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;between 24-34 weeks, ffn &amp;gt; 50 ng/ml A multigravida female presents with h/o hypertension and and multiple pregnancy in past , thus the t otal limit &amp;amp; duration for fFN predictor in this condition is &amp;gt; 50 ng/ml in cervicovaginal discharge between 24-34 weeks in Preterm labour. FFN is a glycoprotein that binds fetal membranes to the decidua, it is normally found in the cervico vaginal discharge before 22 weeks and after 37 weeks of gestation. when the test is negative it reassures that delivery will not occur within the next 7 days.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fetal fibronectin: It is a fetal glycoprotein. Normally it is found in the cervico vaginal discharge before 22 weeks and again after rupturing of membranes. If detected in cervicovaginal secretions prior to rupture of membranes, it indicates disruption of the maternal-fetal interface and may be predictive of impending preterm labour. It is measured by ELISA and a value equal to or exceeding 50 ng/ml is considered positive and predictive of preterm delivery. When the test is negative it reassures that delivery will not occur within the next 14 days.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis of Preterm labour is by: Regular uterine contractions with or without pain (at least 4 every 20 min or 8 in 60 min). Dilatation (&amp;gt;2 cm) and effacement (80%) of cervix. Length of the cervix (measured by TVS) &amp;lt; 2.5 cm and funnelling of the internal os. Pelvic pressure, backache and or vaginal discharge or bleeding. Thus for detecting preterm labor -TVS should be done and cervical length measured. Besides this, fetal fibronectin, if present in vaginal /cervical secretions before 37 weeks, indicates preterm labor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female with previous h/o preterm labour , came to opd for a routine ANC checkup. TVS was done, which revealed the length of the cervix as 1.5 cm and the funnelling of the internal os. What is the shape of the cervix likely to seen here ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;U shaped&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T shaped&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Y shaped&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;O shaped&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. U shaped&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;U shaped With the previous h/o preterm labour , this female&#x27;s TVS shows a cervical length of 1.5 cm &amp;amp; funnelling of internal os on ANC checkup. the shape of the cervix seen in preterm labour on TVS is U-shaped. On TVS cervix should be assessed to determine whether funneling of internal os &amp;gt; 5mm is present or not.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis of Preterm labour is by: Regular uterine contractions with or without pain (at least 4 every 20 min or 8 in 60 min). Dilatation (&amp;gt; 2 cm) and effacement (80%) of cervix Length of the cervix (measured by TVS) &amp;lt; 2.5 cm and funnelling of the internal os. Pelvic pressure, backache and or vaginal discharge or bleeding. Thus for detecting preterm labor -TVS should be done and cervical length measured. Besides this, fetal fibronectin, if present in vaginal /cervical secretions before 37 weeks, indicates preterm labor .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rescue cerclage (Williams 24/e, p 857): There is support for the concept that cervical incompetence and preterm labor lie on a spectrum leading to preterm delivery. If cervical incompetence is recognised with threatened preterm mebod labor, then emergency cerclage can be attempted. Cervical cerclage is done in 3 conditions: Cervical incompetence Prophylactically in women identified on USG to have short cervix &amp;lt;15 mm Rescue cerclage-as discussed above.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida woman at 32 weeks of gestation presents with labour pain, but membranes were intact. you decide to give tocolytics and start her on MgSO4 treatment. Which of the following drugs will be useful in this case EXCEPT ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atosiban&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Progesterone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Progesterone The given clinical scenario is suggestive of Preterm labour with intact membranes and progesterone is not used as tocolytics in this case, but it can be used for prophylaxis of preterm labour in women with previous h/o spontaneous preterm labour. S o, in women with cervical incompetence – we can try progesterone supplements. Tocolytics given in preterm labour can be used as short-term therapy ( 1-3 days ): Nifedipine Indomethacine atociban MgSO4 Terbutaline&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maternal administration of glucocorticoid is advocated where the pregnancy is &amp;lt; 34 weeks. this helps in fetal lung maturation so that the incidence of respiratory distress syndrome (RDS), necroting enterocolitis (NEC) and patent ductus arteriosus (PDA) are minimised.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Progesterone: Progesterone is not a tocolytic, it cannot stop preterm labor once contractions begin. It is used for the prevention of miscarriages. and prevention of preterm labour. Progesterone is used only in females with risk factors for preterm labor but not in those in whom preterm labor has already begun.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman at 34 weeks of gestation was admitted for managing preterm labour. which of the following is given as the steroid of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrocortisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Betamethasone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Betamethasone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Betamethasone The steroid of choice for the management of preterm labour in a woman at 34 weeks of gestation is betamethasone . According to RCOG guidelines, betamethasone is the steroid of choice. Rescue therapy of corticosteroids should be given if a woman&#x27;s 1st course was given &amp;gt; 2 weeks earlier. Either betamethasone 12 mg I.M 24 hours apart for 2 doses or dexamethasone 6 mg I.M every 12 hours for 4 doses given. maternal administration of steroids is advocated where the pregnancy is &amp;lt; 34 weeks. this helps in fetal lung maturation so that the incidence of respiratory distress syndrome (RDS), necroting enterocolitis (NEC) and patent ductus arteriosus (PDA) are minimised. This is beneficial when the delivery is delayed beyond 48 hours of the 1st dose. Option C. Prednisone is the corticosteroid but not given in case of preterm labour as it mainly works on the immune system to help reduce swelling, redness and allergic reactions. Low-dose prednisone may help increase sperm motility and pregnancy rates for some people with infertility. Option D. Hydrocortisone is not preferred in preterm labour as it is mainly used as an alternative drug in case of broncho-pulmonary dysplasia in preterm infants if dexamethasone is initiated after 1st week of life causing long-term adverse effects. So, In preterm labour – mainly long-acting steroids like dexamethasone or betamethasone are used .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\&quot;Corticosteroids can be given even in the presence of maternal hypertension or diabetes mellitus, but should preferably be avoided if PROM is associated with definitive evidence of chorioamnionitis\&quot; -Meherban Singh 5/e, p 227 \&quot;Steroid treatment is contraindicated in presence of overt infection -Fernando Arias 3/e, p 220&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\&quot;Corticosteroids can be given even in the presence of maternal hypertension or diabetes mellitus, but should preferably be avoided if PROM is associated with definitive evidence of chorioamnionitis\&quot; -Meherban Singh 5/e, p 227 \&quot;Steroid treatment is contraindicated in presence of overt infection -Fernando Arias 3/e, p 220&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman in her past had a history of preterm, Which of these is not a risk factor for preterm labour ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PROM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asymptomatic Bacteriuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroid Intake&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low BMI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Steroid Intake&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Steroid Intake In preterm labour, steroid intake is not a risk factor ( option c). maternal administration of steroids is advocated where the pregnancy is &amp;lt; 34 weeks. this helps in fetal lung maturation so that the incidence of respiratory distress syndrome (RDS), necroting enterocolitis (NEC) and patent ductus arteriosus (PDA) are minimised. So, it is beneficial in preterm labour rather than a risk factor. Risk factors for preterm labour are Previous history of preterm delivery Pregnancy following assisted reproductive technique (ART) PROM Low BMI Asymptomatic bacteriuria or recurrent UTI Smoking habits Maternal stress Antepartum hemorrhage (APH)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Steroid therapy in preterm labour: Steroids are recommended for all women in preterm labour before 32 weeks with or without membrane ruptures in whom there is no evidence of chorioamnionitis. According to ACOG, single-dose steroid injection is recommended between 24 to 32 weeks . There is no consensus not recommended before 24 weeks. Advantage: Steroids reduce the rate of respiratory distress syndrome, intraventricular hemorrhage and necrotising enterocolitis in the newborn . The effect of treatment is maximal between 24 hours of the first dose and up to 7 days. Earlier, it was recommended to give repeated doses weekly till the patient delivers. Still, this practice is associated with significant fetal and neonatal side effects like cerebral palsy and should be abandoned. Betamethasone is the steroid of choice as it also prevents periventricular leukomalacia, although dexamethasone can also be used Dose: (1) Betamethasone = 2 doses of 12 mg, 24 hours apart, (2) Dexamethosane: 4 doses of 6 mg, 12 hours apart.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;\&quot;Corticosteroids can be given even in the presence of maternal hypertension or diabetes mellitus, but should preferably be avoided if PROM is associated with definitive evidence of chorioamnionitis\&quot; -Meherban Singh 5/e, p 227 \&quot;Steroid treatment is contraindicated in presence of overt infection.\&quot; 3 -Fernando Arias 3/e, p 220&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The drug is given to reduce uterine contractions during preterm labor with the least side effects:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ritodrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magnesium sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nifedipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nifedipine Randomized trials have demonstrated that nifedipine is a better tocolytic agent than ritodrine and terbutaline. Nifedipine is the best first-line tocolytic agent available at this time. Headaches are the main maternal side effect but overall, the drug is well tolerated and has no apparent fetal effects. When tocolysis is indicated for women in preterm labor, calcium channel blockers are preferred to other tocolytic agents compared mainly with betamimetic. So undoubtedly, nifedipine is the answer of choice and the tocolytic of choice. IInd choice tocolytic are - Beta-adrenergic drugs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;As far as progesterone&#x27;s are concerned, though they are not associated with any significant side effect but they are not used as a tocolytic. They are used mainly for threatened abortion and for preventing preterm labor in patients who have risk factors for preterm Labor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tocolytics are drugs to arrest preterm labor. In the case of preterm labor main problem is lungs of the fetus are not mature so the main treatment is antenatal steroid injection to the mother, but steroids require a minimum waiting period of 24 hours to act, so in the meanwhile, tocolytics are given to arrest uterine contractions .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The drug that inhibits uterine contractility and causes pulmonary edema is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ritodrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indomethacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atosiban&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ritodrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ritodrine Pulmonary edema is a serious complication of b eta-adrenergic therapy (ritodrine) and MgSO4. This complication occurs in patients receiving oral or (more common) intravenous treatment. It occurs more frequently in patients with excessive plasma volume expansion, such as those with twins or those who have received generous amounts of intravenous fluids and in patients with chorioamnionitis. Patient presents with respiratory distress, bilateral rales on auscultation of the lungs, pink frothy sputum, and typical X-ray picture. Patients receiving IV beta-adrenergic drugs should be monitored continuously with pulse oxymeter to anticipate the development of pulmonary edema.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contraindications to tocolysis Chorioamnionitis Preeclampsia/eclampsia Advanced labor Fetal distress Abruption IUFD Congenital anomalies not compatible with life with com Pregnancy &amp;gt;34 weeks&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option B: S/E- headache. Nifedipine is the most preferred tocolytic. Option C: Indomethacin -maternal side effects- GI side effects, coagulation disturbances, thrombocytopenia, hepatitis, renal failure, elevated BP only in hypertensive patients . Fetal side effects-Renal dysfunction, oligohy- draminos, hypertension, pre-mature pulmonary closure of ductus arteriosus in utero Increased risk of IVH and necrotising enterocolitis. Option D: Atosiban- S/E- Nausea, vomiting, arthralgia. Tocolytic with least side effects and preferred in heart disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drugs with the tocolytic effect but poor efficacy: Ethyl alcohol Nitrites Atropine Phenothiazine General anaesthetics Note: Dexamethasone is used for fetal lung maturation in case of preterm labour but has no role as a tocolytic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

        function showResults(index) {

                // Create scrollable container for explanation content
