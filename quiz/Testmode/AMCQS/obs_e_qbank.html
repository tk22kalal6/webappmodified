        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 22-Year-old primigravida with 32 weeks of gestation presents a history of pedal edema, increased generalised weakness, and frequent headaches. Her previous usg and lab reports are normal. She is on iron and calcium tablets. On examination, her P- 89/min, BP-156/98mmHg, RR-12/min, saturation normal, afebrile, pallor+, B/L pedal edema+. Abdominal examination shows uterus in-between umbilicus and xiphisternum, vertical lie, breech presentation, FHR-140/min. Her BP was examined again after 10mins and was 148/96mmHg. All of the following are risk factors for her condition except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primigravida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;New paternity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antiphospholipid syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smoking&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Smoking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Smoking The given clinical scenario points towards the diagnosis of pre-eclampsia . The pregnant female has elevated BP with impending signs such as headaches. Smoking is found to have protective effects on gestational hypertension. Hence it is not a risk factor. Options A, B &amp;amp; C. are risk factors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options- Options A, B and C are risk factors for gestational hypertension&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-Year-old primigravida with 26 weeks of gestation comes for normal ANC. She has no complaints and is on regular iron and calcium therapy. Her first and second trimester usg are normal. Previous lab investigations are normal. On examination, P – 95/min, BP-160/96mm Hg, temperature- afebrile, saturation normal, RR-13/min, pallor +, B/L pedal edema +. Abdominal examination shows uterus just above the level of umbilicus, vertical lie, breech presentation, FHR-140/min. Her BP was repeated after 10mins and was – BP- 150/94mmHg. Urine Dipstick examination showed 3+ for proteinuria. Samples for lab investigations were sent. The woman is a case of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gestational hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pre – eclampsia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pre – eclampsia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pre – eclampsia The give clinical scenario depicts increased BP with proteinuria at 26weeks of pregnancy which is classified as pre – eclampsia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A. Gestational hypertension refers to BP &amp;gt; /=140/90mmHg for the first time after 20weeks of pregnancy. Option B. Eclampsia refers to Gestational hypertension with pre eclampsia complicated with grand mal seizures/coma. Option D. Chronic hypertension refers to presence of hypertension before 20weeks of pregnancy or persistence for &amp;gt; 12weeks postpartum&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year old primigravida at 24weeks of gestation came for a ANC checkup. Her B.P is 152/92 mm hg. Urine analysis shows proteinuria 3+. Which of these diagnostic features are false regarding her diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated AST &amp;amp; ALT enzymes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thrombocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epigastric pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased hemoglobin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thrombocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thrombocytosis The diagnostic features present above leads to the diagnosis of preeclampsia and thrombocytosis is not a feature of it. Diagnostic Features of preeclampsia are: Elevated liver enzymes( increase ALT &amp;amp; AST) Hemolysis Thrombocytopenia Elevated fibronectin levels Increased hemoglobin caused by a decrease in plasma volume Epigastric pain NOTE:These features are mostly associated with HELLP syndrome. Microangiopathic hemolytic anemia is the hallmark of the triad of HELLP syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HELLP syndrome may develop even without maternal hypertension. This syndrome is manifested by nausea, vomiting, epigastric pain, along with biochemical &amp;amp; hematological changes. There may be subcapsular hematoma formation on CT scan and abnormal peripheral blood smear.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old G3P1A1 with 16weeks of gestation comes for normal ANC. She is on iron and calcium tablets, has no complaints. Her previous delivery was a normal vaginal delivery but had history of Hypertension during pregnancy. She is on anti hypertensive medication ever since. Her previous usg and lab investigations are normal. On examination, P-90/min, BP-146/94mmHg, RR-14/min, saturation normal, afebrile, pallor +, B/L pedal edema present. Abdominal examination shows fundus below umbilicus, no tenderness. Second trimester scan and lab investigations were advised. The female is classified as –&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gestational hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pre- eclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic hypertension with super imposed eclampsia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic hypertension The given clinical scenario points towards Chronic hypertensive disorder . The hypertension in the female has persisted after 12weeks postpartum and is occurring before 20weeks of present pregnancy. Hence it is termed as Chronic hypertension and not Gestational hypertension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A. Gestational hypertension refers to a BP of &amp;gt; /=140/90mm Hg for the first time after 20weeks of pregnancy. Option C. Pre eclampsia refers to Gestational hypertension with proteinuria or end organ damage Option D. It is not Chronic hypertension with super imposed eclampsia as new onset proteinuria or increased BP or symptoms of eclampsia such as headache, blurring of vision etc. haven’t been mentioned&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25yr old Primigravida with 30weeks of gestation comes for normal ANC. Her first and second trimester usg are normal. She is on iron and calcium tablets regularly and has also taken Tt injection. Her previous investigations are normal. On examination, P-80/min, BP 170/98mmHg, RR-12/min, saturation normal, afebrile, B/L pedal edema +. Abdominal examination shows fundus in-between umbilicus and xiphisternum, vertical lie, breech presentation, FHR-140/min, head not engaged. Her BP was repeated after 10mins and showed 160/94mmHg. Urine Dipstick examination for proteinuria showed 3+. True about the etiopathogenesis of this condition are all except: Increased vascular sensitivity to angiotensin-II Deficiency of prostaglandin (PGI2) &amp;amp; thromboxane A2 Overproduction of factors like SFlt-1 and soluble endoglin There may be abnormal lipid metabolism causing oxidative stress Reduced endothelin-1 levels causing damage to vessels Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2 and 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 and 5 The given clinical scenario points towards pre- eclampsia in pregnancy due to increased BP along with proteinuria occurring for the first time after 20weeks. The pathophysiology is as follows - Point 1. There is increased vascular sensitivity to the pressor agent angiotensin-II . Angiotensinase activity is depressed, following proteinuria with elimination of alpha2 globulin. Point 2. There is an imbalance in different components of prostaglandins —relative or absolute deficiency of vasodilator prostaglandin (PGI2) from vascular endothelium and increased synthesis of thromboxane (TXA2), a potent vasoconstrictor in platelets. 3. Imbalance of angiogenic and antiangiogenic proteins in placental vascular bed — there is overproduction of two antiangiogenic factors from the trophoblastic tissue . These two antiangiogenic factors are: (a) soluble fms-like tyrosine kinase I (SFlt-1) and (b) soluble endoglin. SFlt-1 binds with VEGF and placental-like growth factor (PLGF) and causes endothelial cell dysfunction. Option 4. Abnormal lipid metabolism —results in more oxidative stress. Lipid peroxides, reactive oxygen species (ROS) and superoxide anion radicals — cause endothelial injury and dysfunction. Platelet and neutrophil activation, cytokines, superoxide radical production and endothelial damage are in a vicious cycle. Point 5. Endothelin-1 is synthesized by endothelial cells, and it is a potent vasoconstrictor compared to angiotensin-II. Endothelin-1 also contributes to the cause of hypertension. Hence points 2 and 5 are false in the given options.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year old woman at 22weeks of gestation presents with edema over ankles &amp;amp; face along with blurring of vision and disturbed sleep. Thus, the doctor suggests it to be a case of pre-eclampsia. Which of these are not the etiopathological factors for preeclampsia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased oxygen free radicals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Imbalance between angiogenic &amp;amp; antiangiogenic proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Failure of trophoblast invasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular endothelial damage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased oxygen free radicals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased oxygen free radicals This is a case of preeclampsia. So, decreased oxygen- free radicals is not the etiopathological factor of preeclampsia, rather increased oxygen free-radicals is a factor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Etiopathological factors for preeclampsia are: Imbalance between angiogenic and antiangiogenic proteins Failure of trophoblast invasion ( abnormal placentation) Vascular endothelial damage Inflammatory mediators( cytokines) Immunological intolerance between maternal &amp;amp; fetal tissues Coagulation abnormalities Increased oxygen-free radicals Genetic predisposition Dietary deficiency or excess&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year old G3P2 female at 16 weeks of gestation comes for her ANC visit.Her B.P is 142/92 mm hg. A repeat B.P after 4 hours is measured to be 148/90 mm hg. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pre-eclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superimposed pre-eclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic hypertension with superimposed pre-eclampsia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic hypertension In the above scenario of hypertension in a patient with gestational age &amp;lt; 20 weeks, the diagnosis is Chronic hypertension. Chronic hypertension is defined as known hypertension before pregnancy or hypertension diagnosed first time before 20weeks of pregnancy. Gestational hypertension &amp;amp; preeclampsia are only diagnosed after 20weeks of gestation. Pre-eclampsia is gestational hypertension with proteinuria. Superimposed preeclampsia is occurrence of new onset of proteinuria in women with chronic hypertension. Chronic hypertension with superimposed preeclampsia has new onset proteinuria &amp;gt;0.5 g/24hours specimen, aggravation of hypertension, development of HELLP syndrome &amp;amp; development of headache, scotoma, epigastric pain.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33 weeks multigravida female presents with epigastric pain , headache , visual symptoms , proteinuria +++. the next step of management would be ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Induction of vaginal delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Betamethasone for fetal lung maturity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate C section&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I.V mgso4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. I.V mgso4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;I.V mgso4 Above clinical case scenario suggests diagnosis of severe pre eclampsia . The next step of management would be V administration of MgSO4 . MgSO4 regimens for management of eclampsia &amp;amp; severe pre-eclampsia:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G2P1 female at 26weeks of gestation presented to the ER with epigastric pain &amp;amp; 2-3 episodes of seizures. On CBC, it reveals Hb. of 6gm/dl &amp;amp; platelet count of 80,000/microlitre. What is the appropriate management in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Termination of pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-seizure prophylaxis by MgSO4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administration of corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transfusion of platelets &amp;amp; plasmapheresis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Termination of pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Termination of pregnancy The clinical scenario is suggestive of eclampsia &amp;amp; HELLP syndrome. The definitive management is the termination of pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications of termination of pregnancy, irrespective of gestational age in pre-eclampsia are:- Eclampsia Hellp syndrome Persistent symptoms of severe pre-eclampsia or severe hypertension Pulmonary edema Significant renal dysfunction, abnormal coagulation profile Abruption of placenta Fetal compromise In mild pre-eclampsia, steroids are given and the patient is delivered at 37 weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In severe pre-eclampsia: If pregnancy &amp;lt; 34 weeks: MgSO4 is given for prophylaxis of eclampsia and pregnancy is terminated . If pregnancy is at 27-34 weeks : expectant management is followed and the baby is delivered at 34weeks, as shown below in the flowchart.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G3P1L1A1 female at 30 weeks of gestation diagnosed with pre eclampsia came for a routine ANC. on investigation, her B.P was 132/92 mmHg and her NST was reactive. the plan for the management in this patient would be ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follow up of patient &amp;amp; deliver at 37 completed weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform delivery by C-section at 34 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Termination of pregnancy is considered irrespective of duration of gestation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deliver at term&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Follow up of patient &amp; deliver at 37 completed weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Follow up of patient &amp;amp; deliver at 37 completed weeks Above scenario is suggestive of mild preeclampsia as the patient has B.P of 132/92 mmHg &amp;amp; no fetal abnormality  hence the plan of management would be to take regular follow up patient &amp;amp; deliver at 37 completed weeks.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A multigravida female at 24 weeks of gestation came with h/o pre-eclampsia. the doctor decides to evaluate her clinical features to rule out the risk of pre eclampsia in present pregnancy. all of the following features would be present except ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Average MAP &amp;gt;= 90 mmhg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Detection of free fetal DNA in maternal plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of diastolic notch on doppler ultra sound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ise in serum uric acid level &amp;gt; 4.5 mg/dl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Absence of diastolic notch on doppler ultra sound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Absence of diastolic notch on doppler ultra sound In the above scenario , absence of diastolic notch on doppler ultrasound at 24 weeks is not a feature of preeclampsia. In a normal pregnant woman a diastolic notch in the uterine artery disappears by 24 weeks thus a persistent diastolic notch present in uterine artery flow between 22-24 weeks is predictive of preeclampsia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Predictors of preeclampsia - Free fetal DNA in maternal plasma in early pregnancy Diastolic notch present in uterine artery flow between 22-24 weeks ( high resistance index in 2nd trimester )&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient diagnosed with pre-eclampsia was brought to the ER with 2-3 episodes of generalized tonic-clonic seizures, altered sensorium &amp;amp; urinary retention for 2hours. After stabilization, an MRI revealed the following findings. Which of these is true regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased levels of fibronectin, d-dimer &amp;amp; thrombin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This condition is reversible&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood uric acid level is reduced below 4mg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basal ganglia are always spared&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. This condition is reversible&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684996121824-QTDG048012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This condition is reversible The above clinical scenario and T2W MRI image is suggestive of posterior reversible encephalopathy syndrome(PRES). This condition is usually reversible. PRES is almost common in eclampsia but less frequent in pre-eclampsia. underlying pathology is cerebral edema and vasospasm of cerebral &amp;amp; retinal vessels. The hallmark of diagnosis is B/L symmetrical vasogenic edema in the occipital and posterior parietal lobes, evident on T2W MRI images.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PRES is characterized by the following: Headache Altered sensorium Generalized seizures Vision changes Hypertension Radiological findings in PRES are hyperintense T2 lesions in the subcortical and cortical regions of the parietal and occipital lobes and the basal ganglia, brainstem, and cerebellum are commonly involved. Biochemical change in PRES are: Blood uric acid level is raised beyond the normal level of 4mg/dl. Hematological change in PRES are: fibronectin, D-dimer and thrombin levels are elevated.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman with preeclampsia is started on prophylactic MgSO4 treatment. MgSO4 has role in all of this conditions except ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treatment of recurrent convulsions in eclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prevention of RDS , PDA in preterm baby&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treatment of convulsions in severe preeclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In relaxation of uterus by dilating uterine arteries&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prevention of RDS , PDA in preterm baby&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prevention of RDS , PDA in preterm baby MgSO4 has no role in prevention of RDA , PDA preterm baby. Maternal administration of steroid is advocated where the pregnancy is &amp;lt; 34 weeks. This helps in fetal lung maturation, so that incidence of respiratory distress syndrome (RDS), necrotising enterocolitis (NEC) and patent ductus arteriosus (PDA) are minimized.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MgSO4 is administered to pregnant woman during preterm labour &amp;amp; preeclampsia. It is a membrane stabilizer &amp;amp; relaxes uterus by dilating uterine arteries . It can be used as tocolytic also. It is administered to LBW babies as it acts as neuroprotector &amp;amp; also as anticonvulsant in preeclampsia to reduce recurrent convulsions in baby. It is also found to have a reduced incidence of cerebral palsy in the baby.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida female came to the OPD at 24 weeks of gestation for her routine ANC check-up. On investigating her , the following findings were noted i.e, B.P- 160/100 mm hg, proteinuria- absent, with no history of hypertension earlier. Thus ,the doctor suspects it to be a case of Gestational hypertension. It is defined as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B.P &amp;gt;=140/90 after 22 weeks of gestation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B.P &amp;gt;=130/80 after 20 weeks of gestation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B.P &amp;gt;=130/80 after 22 weeks of gestation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B.P &amp;gt;=140/90 after 20 weeks of gestation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. B.P &gt;=140/90 after 20 weeks of gestation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B.P &amp;gt;=140/90 after 20 weeks of gestation In the above case scenario ,primigravida female presents with rise in B.P i.e, 160/100 mm hg &amp;amp; absent proteinuria with no h/o hypertension in the past, leading to the diagnosis of \&quot;Gestational hypertension\&quot;. Gestational hypertension is defined as B.P &amp;gt;=140/90 mm hg for the first time in pregnancy after 20weeks ,without proteinuria measured 2 times with atleast 4-hour interval.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gestational hypertension Rise in B.P - after 20 weeks of pregnancy Proteinuria- absent fall in B.P to normal levels - within 12 weeks of delivery Pre-eclampsia Rise in B.P - after 20 weeks of pregnancy Proteinuria- may be present: &amp;gt;300mg in 24hours urine ; urine dipstick 2+ Fall in B.P to normal levels - within 12 weeks of delivery Chronic hypertension in pregnancy Rise in B.P - before 20 weeks of pregnancy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman at 28 weeks of gestation presented with features of eclampsia as noted by an Obstetrician. which of the following features mentioned below are true regarding it? The common pathological findings are sub cortical edema , infarction &amp;amp; hemorrhage Pulse , b.p &amp;amp; rr are decreased Following the convulsions temperature usually decreases Biting of tongue occurs in the clonic seizure stage Eyeballs roll &amp;amp; turns to one side in a clonic stage Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 , 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 , 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 , 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 , 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 , 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 , 4 The woman presented with features of eclampsia True features regarding eclampsia are : The common pathological findings are sub cortical edema, infarction &amp;amp; hemorrhage Biting of tongue occurs in the clonic seizure stage Pulse, B.P &amp;amp; RR are increased Following the convulsions temperature usually rises Urinary output is markedly diminished , proteinuria is pronounced &amp;amp; blood uric acid is raised Eyeballs roll &amp;amp; turns to one side &amp;amp; become fixed, this stage last for about 30s . It is seen in pre monitory stage of eclampsia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman with 28weeks of gestation, came to the clinic with features suggestive of preeclampsia as noted by an obstetrician. All of this factors put a patient at an increased risk for preeclampsia except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Family history of hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smoking&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primigravida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pregnancy following ART (Assisted Reproductive Technology)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Smoking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Smoking Smoking is not a risk factor for preeclampsia rather it is protective. Though smoking during pregnancy causes harmful effects, it is associated with a reduced risk for hypertension in pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk factors for pre-eclampsia are: Previous history of preeclampsia Family history of preeclampsia, hypertension Primigravida: young or elderly Obesity: BMI &amp;gt;35kg/m2 New paternity, pregnancy following ART Pre-existing vascular diseas Thrombophilia’s (APLA, protein C,S deficiency, factor V leiden) Placental abnormalities: hyperplacentosis (excessive exposure to chorionic villi - molar pregnancy, twins), placental ischemia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following conditions are risk factor for urinary tract infections in pregnancy except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vesicoureteral reflux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypertension Urinary tract infections in pregnancy: These are the commonest bacterial infections seen in pregnancy. Best urine sample – Midstream clean catch sample Most common cause of clinical pyelonephritis – ascending infection MC organism causing UTI and pyelonephritis – E. coli 90% cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following accordingly:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1=c, 2=a, 3=b, 4=d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1=d, 2=b, 3=a, 4=c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1=c, 2=b, 3=a, 4=d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1=d, 2=a, 3=b, 4=c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1=c, 2=a, 3=b, 4=d&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1684996122094-QTDG048018IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1=c, 2=a, 3=b, 4=d&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 28 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);

        function showResults(index) {

                // Create scrollable container for explanation content
