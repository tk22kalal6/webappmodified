        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 24-Year-old female presents to your clinic for a routine examination. She has a history of acne, for which she takes minocycline and isotretinoin daily. She also takes a combined oral contraceptive birth control pill containing norethindrone acetate and ethinyl estradiol. She is a nonsmoker but drinks alcohol occasionally. She is concerned about the effectiveness of her birth control pill, given all the medications that she takes. She is particularly worried about the effects of her medications on a developing fetus in the event of unintended pregnancy. Which of the following drugs has the lowest potential to cause birth defects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isotretinoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetracyclines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Progesterone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Progesterone Progesterones have been implicated in multiple birth defects, but controlled studies have failed to demonstrate a significant association with increased risk. Patients who have inadvertently become pregnant while on birth control pills should be reassured that the incidence of birth defects is no higher for them than for the general population.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option A: Alcohol is an enormous contributor to otherwise preventable birth defects. Fetal alcohol syndrome (dose related) Pre and postnatal growth restriction. Facial abnormalities like shortened palpebral fissure, low set ears, smooth philtrum, thinned upper lip and midfacial hypoplasia. CNS defects like microcephaly, mental retardation and behavioural disorders. Fetal alcohol syndrome (dose related) Pre and postnatal growth restriction. Facial abnormalities like shortened palpebral fissure, low set ears, smooth philtrum, thinned upper lip and midfacial hypoplasia. CNS defects like microcephaly, mental retardation and behavioural disorders. Option: B Isotretinoin (Accutane) is a powerful acne drug with enormous potential for producing congenital anomalies when ingested in early pregnancy ; it should never be used in pregnancy. It leads to Cleft palate, neural tube defect, microcephaly, deafness, blindness, cardiac defects like atrial septal defect and great vessel defects. Option: C Tetracyclines interfere with the development of bone and can lead to stained teeth in children.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-Year-old woman is 9 weeks pregnant and has a 10-Year-old Down’s syndrome child. What test would you recommend for the mother, so that she can know about her chances of getting a Down’s syndrome baby is this present pregnancy. How will you assure the mother about the chances of Down’s syndrome in the present pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chorionic villus sampling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assure her there is no chance since she is less than 35 years of age&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chorionic villus sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chorionic villus sampling In Patients with previous H/O Down’s syndrome the only confirmatory test, which tells us with 100% reliability of the chances of Down’s syndrome in present pregnancy is “Karyotyping”.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chorionic villus sampling: Chorionic Villus Sampling (CVS) is performed for prenatal diagnosis of genetic disorders. It is carried out transcervically between 10 weeks and 13 weeks and transabdominally from 10 weeks to term. A few villi are collected from the chorion frondosum under ultrasonic guidance  . About 15–25 mg of villi are aspirated in a 20 mL syringe creating a negative pressure. The tissues are obtained in a tissue culture media within the syringe. Complications are: fetal loss , oromandibular limb deformities or vaginal bleeding.  . Limb reduction deformity (LRD) is low when CVS is performed after 9 completed weeks of gestation. CVS performed between 10 weeks and 13 weeks of gestation is safe and accurate as that of amniocentesis. The sample for karyotyping can be obtained in the first-trimester by – chorionic villi sampling and in Second trimester by amniocentesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A. Blood test like Quad test /Triple test is a screening test . Option:B. USG -sonographic finding along with  sERum investigations increases sensitivity but it is not confirmatory test . Option:D. Assure her there is no chance since she is less than 35 years of age is incorrect options .as She already had a down `s baby so there is high chances of Down`s baby .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FOR DOWN`S SYNDROME : 1st trimester 2nd trimester Screening test Nuchal translucency + BhCG + PAPPA, i.e. combined test Quad test/Triple test Diagnostic test (karyotyping) Chronic Villi sampling Amniocentesis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple have a 2-month-old baby suffering with Down’s syndrome. Karyotype of Mrs. Rawat shows translocation variety of Down syndrome. Which of the following investigation ,will you advise to the parents before the next pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triple test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-fetoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Karyotyping&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b-human chorionic gonadotropin hCG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Karyotyping&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Karyotyping When a pregnant woman has a history of previous child with Down syndrome, it becomes important to know the type of chromosomal constitution, not only in that particular child but also in the parents because the risk of recurrence in future pregnancy depends on all these factors. Karyotyping of Mrs. Rawat has already been done and a translocation variety of Down’s detected. Risk of recurrence however does not depend on mother’s karyotype alone, but it also depends on the father’s karyotype . Father’s karyotyping is therefore the test of choice prior to next pregnancy to determine the risk of recurrence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Currently we are using following for obtaining tissue sample for karyotyping : Chorionic villi sampling: Performed at 10-13 weeks . The chorionic villi are formed by trophoblast and hence study material is trophoblast . In a morula the outer layer is trophoblast and inside is inner cell mass, So whatever chromosomal abnormalities are seen in fetus can be detected by CVS. DNA analysis of CVS specimens is helpful for early diagnosis of hemoglobinopathies and all metabolic problems like gaucher&#x27;s disease, phenylketonuria can also be detected by CVS. Amniocentesis: It is an invasive procedure performed between 15 to 20 weeks for detecting fetal karyotype. It is done under ultrasound guidance using a 22 gauge spinal needle. The spinal needle is passed through the mothers lower abdomen into the amniotic cavity inside the uterus and 10-20 ml of amniotic fluid is collected. Amniotic fluid has cells from amnion, fetal skin and lungs which are collected and cultured for fetal karyotyping, biochemical and metabolic analysis . Percutaneous umbilical blood sampling (PUBS/Cordocentesis): The most frequent indication for cordocentesis is rapid karyotyping of the fetus . In PUBS a needle is inserted into the umbilical cord under ultrasound guidance and fetal blood is collected from the umbilical vein. PUBS is   useful in evaluating fetal metabolism and hematologic abnormalities. PUBS can be easily done after 24 weeks and by skilled operators as early as 18 weeks of gestation.  It is done between 17 and 20 weeks to detect serious skin disorders like epidermolysis bullosa , oculocutaneous albinism , etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;For down`s syndrome : 1st trimester 2nd trimester Screening test Nuchal translucency + BhCG + PAPPA, i.e. combined test Quad test/Triple test Diagnostic test (karyotyping) Chronic Villi sampling Amniocentesis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;AFP is raised in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycystic kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trisomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IUD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oesophageal atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trisomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trisomy Trisomy will not show raised AFP table,tr,th,td {border:1px solid black;} TRISOMIES ALFA FETO PROTEIN AFP . TRISOMY 21 (  DOWN`S SYND ) DECREASE TRISOMY 18 (EDWARD SYND) DECREASE TRISOMY 13( PATAU SYNDROME ) DECREASE&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AFP levels are  RAISED  in : A. FOETUS causes: Under estimated gestational age Decreased liquor Decreased birth weight of infant and decreased maternal weight IUD Multi fetal pregnancy (The amount of AFP entering the maternal circulation is proportional to the number of fetuses). Neural tube defects Abdominal wall defects : – omphalocele ,gastroschisis Pilonidal cysts Congenital skin defects B. Maternal causes: Preeclampsia Maternal hepatoma, teratoma, endodermal sinus tumor C. Placental causes: Chorioangioma of placenta Placenta accreta Abruptio placentae&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A. Polycystic kidney shows raised AFP . Option:C. IUD shows raised AFP . Option:D. Oesophageal atresia shows raised AFP .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amniotic fluid contains acetyl cholinesterase enzyme. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Open spina bifida&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastroschisis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Omphalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Open spina bifida&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Open spina bifida Amniotic fluid Acetylcholinesterase level is elevated in open neural tube defect: It has a better diagnostic value than AFP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amniotic fluid alpha-fetoprotein/acetylcholinesterase determination is a diagnostic tes t; in contrast to maternal serum alpha-fetoprotein determination, which is a screening test Amniotic fluid Acetylcholinesterase level is elevated in open neural tube defect: It has a better diagnostic value than AFB. In case of suspected neural tube defect , on Amniocentesis, if amniotic fluid AFP levels are raised but Acetylcholinesterase levels are normal, patient should be reassured that elevated AFP levels are probably caused by fetal blood contamination but, if acetyl cholinesterase is also elevated along with AFP it is indicative of NTD. It also helps to distinguish between neural tube defect and abdominal wall defects (both of which cause elevated MSAFP): Acetyl cholinesterase is raised in open NTD, but is low in abdominal wall defects.In patients with NTD, the ratio of acetylcholinesterase to butyrylcholinesterase levels is 0.14 or more. In case of abdominal wall defect this ratio is less than 0.14.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:B. Gastroschisis AFP is raised. IT Is incorrect option . Option:C. Omphalocele AFP is raised .IT Is incorrect option . Option:D. Osteogenesis imperfecta IT Is incorrect option .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In order to distinguish between open neural tube defect and open ventral wall defects Ratio of Acetylcholinesterase to pseudocholinesterase (nonspecific cholinesterase) is measured. If (AcHE) &amp;lt; 0.10 →ventral wall defect (PcHE)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Banana and lemon sign is seen in which fetal anomalies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neural tube defect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrops fetalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Twins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IUD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neural tube defect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neural tube defect Neural tube defect will show Banana and lemon sign on USG.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spina bifida can be reliably diagnosed with second trimester sonography. Signs of Spina bifida on Ultrasound : Small biparietal diameter. Ventriculomegal Frontal bone scallopin g or the so called “ lemon sign.” Elongation and downward displacement of the cerebellum -the so called” banana sign.” Effacement or obliteration of the cisterna megna .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chorionic villous sampling done before 9 weeks may result in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fetal loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fetomaternal hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oromandibular limb defects&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sufficient material not obtained&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oromandibular limb defects&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oromandibular limb defects The frequency of oromandibular limb hypogenesis was increased after CVS, when the procedure was performed before 9 weeks. Chorionic villous samplin g is usually performed at 10-13 weeks and is associated with several complications but studies suggests that limb reduction and oromandibular limb hypogenesis is more common , if CVS is done before 9 weeks. So, CVS is done after 9 weeks because it is more safe.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chorionic Villi Sampling Study material: Chorionic villi from which trophoblastic cells are used for study. Times: Between 10-13 weeks. Indications: To detect cytogenetic, biochemical and fetal disorders To detect chromosomal anomalies Appropriate for first trimester diagnosis of Down syndrome Note: It is not suitable for detection of neural tube defects. Routes: Transabdominal (done using spinal needle) Transcervical (done using specially designed catheter Advantages over amniocentesis: The main advantage of CVS is that, results are available earlier in pregnancy, which allows earlier and safer methods of pregnancy termination when results are abnormal. Risks: Chances of fetal loss/abortion 1-2% (more than amniocentesis). limb hypogenesis and limb reduction defects. If performed earlier than 9 weeks (typically around 7 weeks), increased chances of oromandibular limb hypogenesis and limb reduction defects. It can cause rupture of membranes, leakage of amniotic fluid and infection. Rh isoimmunization can occur in Rh-negative females. Relative Cl: Vaginal bleeding or spottin Active genital tract infection Extreme ante or retroflexion of uterus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A. Fetal loss Option:B. Fetomaternal hemorrhage Option:D. Sufficient material not obtained&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Increased nuchal translucency at 14 weeks is suggestive of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Down’s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oesophageal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trisomy 18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Foregut duplication cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Down’s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Down’s syndrome Johnson et al showed that simple nuchal translucency between 10 and 14 weeks were associated with a 60% incidence of abnormal karyotypes-mostly trisomy 21.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nuchal Translucency Nuchal Translucency (NT) is a sonographic marker of Down syndrome/aneuploidy in 1st trimester. It is the maximum thickness of the subcutaneous translucent area between the skin and soft tissue that overlies the fetal spine in sagittal plane. It is m easured between 11–13 weeks . Nuchal translucency upto 3 mm = Normal . If NT &amp;gt; 3 mm → Marker for Down syndrome . Best Approach for measuring NT – Transvaginal route. Note: Increased nuchal translucency is not a fetal abnormality, but rather a marker or soft sign that confers increased risk of fetal abnormality. Causes of increased nuchal translucency: Down syndrome (Trisomy 21) Trisomy 18 Trisomy 13 Turner syndrome Klinefelter syndrom e Triploidy Congenital heart disease Note: NT should be measured when Crown Rump Lengt h is between 45-85 mm. It should be measured in midsagittal plane&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Oesophageal atresia is incorrect option. Option: C. Trisomy 18 is incorrect option. Option: D. Foregut duplication cyst is incorrect option.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding alpha fetoprotein true statement is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major source in fetal life is yolk sac&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Commonly increased in Wilms tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maximum level at 20th week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Half-life 5-7 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Major source in fetal life is yolk sac&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Major source in fetal life is yolk sac AFP is synthesized early in gestation by the fetal yolk sac and later by the fetal GIT and liver.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ALFA FETO PROTEIN : It is a glycoprotein synthesized by the fetal yolk sac in the early weeks of gestation and by the gastrointestinal tract and liver later. It is the most abundant protein in the fetal serum. • It circulates in fetal serum and passes into fetal urine and amniotic fluid. • Concentration ofAFP increases steadily in fetal serum till 13 weeks , (3 mg/ml) after which the level rapidly decreases throughout the rest of pregnancy. AFP passes from the fetus to amniotic fluid when fetus passes urine . • It passes into the maternal serum by diffusion across the placental membranes and via placental circulation and is found in steadily increasing quantities in maternal serum after 12 weeks . These are the usual ways of entry of serum alfa fetoprotein in maternal serum but serum alfa fetoprotein can find its way in maternal serum in other ways too • Open fetal body wall defects uncoverd by integument permit allows additional AFP to leak into the amniotic fluid and thus maternal serum AFP are increased. This is the reason for increase in serum alpha fetoprotein in neural tube defects and ventral wall defects . Maternal screening is done between 15-20 weeks MSAFP of 2.5 MOM is considered as the upper limit of normal (for twin pregnancy it is 3.5 MOM) Maximum level of AFP in: Fetal serum is at - 13 weeks Amniotic fluid is at 13 weeks Maternal serum is at 28-32 weeks. Half life of AFP is 3.5 days&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option B. AFP levels are not increased in Wilms tumour Option:C. is a wrong option as .maximum level of AFP in Fetal serum is at 13 weeks . Option:D. Half-life 5-7 days is incorrect  . Half life of AFP is 3.5 days&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The finding of a single umbilical artery on Examination of the umbilical cord after delivery is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insignificant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occurs in 10 percent of new borns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An indicator of considerably increased incidence of major malformation of the fetus.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Equally common in newborn of diabetic and nondiabetic mothers.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. An indicator of considerably increased incidence of major malformation of the fetus.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An indicator of considerably increased incidence of major malformation of the fetus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Single umbilical artery: It is seen in 7–0.8% cases of single pregnancy and 5% of twin pregnancy. More common in diabetic patients , black patients, with eclampsia , hydramnios and oligohydramnios, epilepsy patients and in Finding of a single umbilical artery is associated with: Congenital malformations of the fetus in 20–25% cases amongst which cardiovascula r and genitourinary anomalies are common . Increased chances of abortion , prematurity, IUGR and perinatal mortality.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A. Insignificant . ssinle umbilical artery is not insignificant it is associated with fetal anomalies . Option:B. Occurs in 10 percent of new borns is incorrect option . It is seen in 0.7–0.8% cases of single pregnancy and 5% of twin pregnancy. Option:D. Equally common in newborn of diabetic and nondiabetic mothers is incorrect option .Diabetes during pregancy is associated with increases chance of single umbilical artery and the  associated anomalies .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following feature on second-trimester ultrasound is not a marker of Down’s syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Single umbilical artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Choroid plexus cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diaphragmatic hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Choroid plexus cyst&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Choroid plexus cyst Choroid plexus cyst is not a marker of Down`s syndrome The presence of a cyst in the choroids plexus in an axial view through the upper portion of fetal head has been correlated with the increased risk of Trisomy 18. Choroid plexus cysts are found to be associated with trisomy 18 (occurring in nearly 30% of cases of trisomy 18). Choroid plexus cysts are also found in 7 to 3.6% of normal second trimester fetuses .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sonographic Marker for Down in 2nd Trimester: Brachycephaly or shortened frontal lobe Clinodactyly (hypoplasia of the 5th digit middle phalanx) he 5th digit middle phalanx) Hyper echogenic bowel Echogenic intracardiac focus Nasal bone absence or hypoplasia Nuchal fold thickening Aberrant right subclavian artery \&quot;Sandal gap\&quot; between first and second toes Shortened ear length Single umbilical artery Short femur Short humerus Mild hydronephrosis ventriculomegaly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option:A. Single umbilical artery is seen in USG of Down syndrome. Option:C. Diaphragmatic hernia is seen in USG of Down syndrome. Option:D. Duodenal atresia is seen in babies born with Down syndrome .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are in consultation with a 33year old woman who is pregnant. She&#x27;s worried that her baby might have downs syndrome. All of the following hormones will be assessed in her except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estradiol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta hcg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AFP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibin A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Estradiol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estradiol The form of estrogen produced mainly by placenta is estriol . So the most common estrogen during pregnancy is estriol. Placenta cannot synthesise estriol unless it gets precursors from the fetus, so estriol is the marker for Feto-maternalplacental well-being.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: A. Estriol is used in triple screening for downs syndrome Option: B &amp;amp; C. are used in triple screening downs syndrome Option: D. Inhibin A is used in quadruple screening.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maternal age and Risk of Down&#x27;s syndrome: Category Increased risk at Mother&#x27;s age In singleton pregnancy &amp;gt; 35 years In twin pregnancy ≥ 31 years With previous Down&#x27;s syndrome ≥ 31 years&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are in consultation with a 33year old woman who is pregnant. She&#x27;s worried that her baby might have downs syndrome. All of the following will be the value of assay in her except. Low PAPP-A High beta HCG Low AFP Low Estradiol High Inhibin B Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;All except 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 and 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4 and 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 and 5 Estradiol And  Inhibin B Will not be used as a marker for down syndrome . Low PAPP-A, High beta HCG, Low AFP will be valuable as a marker Low PAPP-A is associated with pre-eclampsia as well.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {

            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 24-Year-old primigravida with 36 weeks of gestation presents with reduced fetal movements since 1day. She has no comorbidities. Her previous lab investigations and usg are normal. On examination, P- 80/min, BP-130/78mmHg, RR-13/min, afebrile, saturation normal, pallor present. Abdominal examination shows fundus below xiphisternum, vertical lie, cephalic presentation, head engaged, FHR-140/min. NST was done and was reactive. The BPP score was calculated and was found to be 8. The management includes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deliver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeat Testing at weekly intervals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat Testing in 4-6hrs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Repeat Testing at weekly intervals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Repeat Testing at weekly intervals Fetal Biophysical Profile (BPP)—considers several parameters. BPP using real-time ultrasonography has a high predictive value.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old Primigravida with 30 weeks of gestation presents a history of reduced fetal movements. She has no comorbidities. Her previous lab investigations and usg are normal. On examination, P-90/min, saturation normal, pallor +, afebrile, RR-12/min, BP-126/84mmHg. Abdominal examination shows fundus in-between umbilicus and xiphisternum, vertical lie, cephalic presentation, head not engaged, FHR-140/min. Fetal NST was normal. She was reassured and advised DFMC technique. True statements are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Three counts each in 1hr duration (esp. one hour after each meal, breakfast, lunch &amp;amp; dinner)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The total count is multiplied by 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If count &amp;lt; 10 in 12hs fetal compromise&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Fetal movement count—Any of the two methods can be applied: Daily fetal movement count (DFMC) : Three counts of 1-hour duration (morning, noon and evening) are recommended. The total counts multiplied by four gives daily (12 hour) fetal movement count (DFMC). If there is diminution of the number of “kicks” to less than 10 in 12 hours (or less than 3 in each hour), it indicates fetal compromise. Cardiff “count 10” formula : The patient counts fetal movements starting at 9 am. The counting comes to an end as soon as 10 movements are perceived . She is instructed to report the physician if: Less than 10 movements occur during 12 hours on 2 successive days o No movement is perceived even after 12 hours in a single day.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old G2P1 with 37weeks of gestation presents with history of reduced fetal movements since 1day. She is a case of type 2 DM and preeclampsia on treatment. Her previous usg are normal. On examination, P-90/min, BP-138/96mmHg, RR-14/min, normal saturation, afebrile, pallor +, B/L pedal edema upto ankle seen. Abdominal examination shows fundus in-between umbilicus and xiphisternum, vertical lie, cephalic presentation, head engaged, FHR- 170/min. The causes for fetal tachycardia could be: 1. Beta sympathomimetic administered to mother 2. Vagolytic given to mother 3. Maternal or fetal infection 4. Maternal anemia 5. Fetal anemia Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-Year-old G2P1 with 17weeks of gestation comes to OBG OPD for regular ANC. Her previous lab investigations and usg are normal. She has no comorbidities. On examination, P-90/min, BP-126/78mmHg, RR-13/min, afebrile, saturation normal, pallor +. Second trimester scan was advised. Her MSAFP levels on examination were found to be elevated. The causes for this condition could be all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wrong gestational age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Open neural tube defects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rh isoimmunization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Down&#x27;s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Down&#x27;s syndrome Maternal serum alpha fetoprotein (MSAFP) : AFP is an oncofetal protein (molecular weight 70,000). It is produced by yolk sac and fetal liver. Highest level of AFP in fetal serum and amniotic fluid is reached around 13 weeks and thereafter it decreases. Maternal serum level reaches a peak around 32 weeks .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MSAFP level is elevated in a number of conditions: wrong gestational age, open neural tube defects (NTDs), multiple pregnancy, Rh isoimmunization, IUFD, anterior abdominal wall defects and renal anomalies. Low levels are found in trisomies (Down’s syndrome), gestational trophoblastic disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-Year-old woman pregnant at 6 weeks gestation presents to your office for prenatal care. She is interested in prenatal testing for genetic abnormalities. She read on the Internet that an ultrasound measurement of the neck of the fetus can be used in prenatal diagnosis. Which of the following is correct information to tell your patient regarding ultrasound measurement of the fetal nuchal translucency for prenatal diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a screening test for Down syndrome performed between 10 and 13 weeks of pregnancy.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can be performed by anyone trained in basic fetal ultrasonography.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It should be offered only to pregnant women less than 35 years.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can be performed at any gestational age.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is a screening test for Down syndrome performed between 10 and 13 weeks of pregnancy.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a screening test for Down syndrome performed between 10 and 13 weeks of pregnancy. The ultrasound nuchal translucency (NT) is now appreciated as a sensitive marker for Down syndrome and other aneuploidies between 10 and 13 weeks. Outside that range, the nuchal translucency disappears. Blood-free β-hCG and PAPPA in the first trimester and double (AFP and hCG) or triple (AFP, hCG, and estriol at 15-20 weeks) evaluations are statistically comparable. The combination of nuchal translucency and first-trimester biochemistry will likely be the optimal approach. Biochemistry does not work well for multiple gestations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: D Outside that range(10 to 13 weeks ), the nuchal translucency disappears. Option: B. Measurement of the nuchal translucency should be performed only by persons certified for the procedure. Option: C. Nuchal translucency screening may be used in women of all ages.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-Year-old had a baby with Down syndrome 10 years ago. She is anxious to know the chromosome status of her fetus in her current pregnancy. She is currently at 8 weeks of gestation. Which of the following tests will provide the most rapid diagnosis of Down syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amniocentesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maternal serum analyte analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chorionic villus sampling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystic hygroma aspiration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chorionic villus sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chorionic villus sampling Chorionic villi harvested at 10 to 13 weeks will provide the earliest diagnosis of Down syndrome out of the listed evaluation methods.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: A. Amniocentesis, cystic hygroma aspiration, and CVS are techniques of obtaining fetal cells for cytogenetic analysis. Amniotic fluid cells (obtained by amniocentesis at 14-20 weeks) require tissue culture to obtain adequate cell numbers for analysis. Option: B. Maternal serum analyte analysis is used for screening otherwise low risk women for Down syndrome and is not indicated in this patient of advanced maternal age with a prior affected child. Option: D. Fetal cells obtained by percutaneous umbilical blood sampling (PUBS) or cystic hygroma aspiration may not be obtained early in the pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a nondiabetic high risk pregnancy the ideal time for non stress test monitoring is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;48 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;72 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;96 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 72 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;72 hours Intervals between NST testing The interval between tests is arbitrarily set at 7 days. According to ACOG, more frequent testing is advocated for women with post term pregnancy, type I diabetes mellitus, IUGR or gestational hypertension. In these circumstances some investigators recommend twice weekly (i.e. after 72 hours) with additional testing performed for maternal or fetal deterioration regardless of the time elapsed since the last test. Generally daily NST is recommended with severe preeclampsia remote from term.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Increased acidosis and hypoxemia is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal Doppler wave form&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased fetal diastolic flow in the middle cerebral artery with absent diastolic flow in the aorta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of the ‘notch’ in the uterine artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absent umbilical artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased fetal diastolic flow in the middle cerebral artery with absent diastolic flow in the aorta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased fetal diastolic flow in the middle cerebral artery with absent diastolic flow in the aorta Doppler Study of Middle Cerebral Vessels: Normally the middle cerebral vessels have high resistance flow and are characterized by little diastolic flow. In case of IUGR a brain-sparing effect is seen with a reduction in the resistance indices in the middle cerebral vessels (i.e. increased flow) due to the shunting of blood to the brain in IUGR. Whereas in other areas (as aorta in the options) show decreased flow. Increased fetal diastolic flow in middle cerebral artery with absent diastolic flow in aorta implies fetal acidemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;As far as persistence of diastolic notch in uterine artery is concerned, it signifies pregnancies destined to develop preeclampsia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sinusoidal heart rate pattern is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Placenta previa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasa previa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Battledore placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Succenturiate placenta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vasa previa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vasa previa Sinusoidal Pattern: Stable baseline heart rate of 120 to 160 beats/min with regular oscillations. Amplitude of 5 to 15 beats/min (rarely greater). Long-term variability frequency of 2 to 5 cycles per minute . Fixed or flat short-term variability. Oscillation of the sinusoidal waveform above or below a baseline. Absence of accelerations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of Sinusoidal Pattern: Serious fetal anemia due to Rh-isoimmunization/rupture vasa previa / feto maternal hemorrhage / twin to twin transfusion. Drugs — Meperidine, morphine, alpha prodine and butorphanol. Amnionitis Fetal distress (+/–). Umbilical cord occlusion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is most significant finding in cardiotocography for detection of fetal hypoxia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Late deceleration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Variable deceleration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sinusoidal deceleratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Early deceleration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Late deceleration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Late deceleration It is one of those questions where if we keep searching for reference, we get more and more confused whereas the answer lies is front of our eyes and we all know it. The contraction stress test (CST) is based on the response of FHR to uterine contractions , with the premise that fetal oxygenation will be worsened. This results in late decelerations in an already suboptimally oxygenated fetus. The test requires 3 contractions in 10 minutes , a positive or abnormal test is when late decelerations occur with more than half of the contractions, suspicious with any late decelerations, and negative with no late decelerations. The most significant finding for hypoxia is late deceleration. Late decelerations are smooth falls in the FHR beginning after the contractions has started and ending after the contractions has ended. They are associated with fetal hypoxemia and potential for perinatal morbidity and mortality . Variable decelerations are abrupt in decline and return to baseline, vary in timing with the contractions, and usually represents cord compression. As far as sinusoidal pattern is concerned “Intrapartum sinusoidal fetal heart patterns were not generally associated with fetal compromise”.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }
