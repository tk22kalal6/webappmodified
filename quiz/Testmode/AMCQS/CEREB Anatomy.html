  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

        try {

            questions = [{&quot;text&quot;: &quot;A 32-year-old female presents with pain and tenderness over the right clavicle. Physical examination reveals localized swelling and crepitus upon palpation. Radiological imaging shows a midshaft clavicle fracture. Which anatomical structure is most commonly affected in this type of fracture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sternoclavicular joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acromioclavicular joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coracoclavicular ligaments&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Middle third of the clavicle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Middle third of the clavicle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_B6QOmLU.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Middle third of the clavicle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The middle third of the clavicle is the most common site for clavicle fractures, accounting for approximately 85% of cases. This is a key anatomical fact that should be remembered when dealing with trauma to the clavicular region.&lt;/li&gt;&lt;li&gt;âž¤ 85%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the marked structure is accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is example of pressure epiphysis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It gives attachment to long head of humerus and coracobrachialis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is palpable in delto-pectoral groove.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is not palpable in infraclavicular fossa even in thin built persons.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is palpable in delto-pectoral groove.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture1_Gc6V9we.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â It is palpable in delto-pectoral groove&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The coracoid process is a palpable structure found in the delto-pectoral groove and serves as an attachment site for the short head of the biceps brachii and coracobrachialis .&lt;/li&gt;&lt;li&gt;âž¤ coracoid process&lt;/li&gt;&lt;li&gt;âž¤ delto-pectoral groove&lt;/li&gt;&lt;li&gt;âž¤ short head of the biceps brachii&lt;/li&gt;&lt;li&gt;âž¤ coracobrachialis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following clinical statements are true? A. Congenital absence of pectoralis major is known as Poland syndrome. B. Due to damage of Bellâ€™s nerve (long thoracic nerve), winging of scapula occurs. C. Congenital high scapula is also known as Sprengel&#x27;s deformity. D. In Cleidocranial dysostosis, clavicle is absent and shoulders can be approximated.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A, B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, B, C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A, B, C, D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A, B, C, D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_yvhSXm3.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4LNyLFy.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_erKWsZI.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_WwtHGmF.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â A, B, C, D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Poland syndrome involves underdevelopment of the pectoralis major, causing noticeable asymmetry. Winging of the scapula results from long thoracic nerve damage, leading to protrusion. Sprengel&#x27;s deformity and cleidocranial dysostosis present with distinctive skeletal abnormalities that affect shoulder structure and mobility.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old software engineer presents to the clinic complaining of chronic neck pain and stiffness. The pain is localized on the back and side of the neck and sometimes radiates to the shoulder. The patient reports that the pain worsens after long periods of working on the computer. Physical examination reveals tenderness and tightness in the upper neck region. Pain is particularly exacerbated by rotating the head to the opposite side and tilting it downwards. Marked muscle is most likely involved in this patient&#x27;s condition. What is the nerve supply of this muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dorsal scapular nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suprascapular nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;From the dorsal rami of C1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subscapular nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dorsal scapular nerve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture2_9XWyHoT.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Dorsal scapular nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The levator scapulae muscle, involved in neck elevation and movement, is innervated by the dorsal scapular nerve (C5) , and its strain is often associated with neck pain and stiffness due to poor posture or overuse.&lt;/li&gt;&lt;li&gt;âž¤ levator scapulae&lt;/li&gt;&lt;li&gt;âž¤ dorsal scapular nerve (C5)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of hypertension and hyperlipidemia presents to the emergency department with acute onset of severe chest pain radiating to the right arm, which started while he was gardening. An ECG reveals ST-segment elevation in the inferior leads. Coronary angiography is likely to show occlusion of the right coronary artery. All of the following are true about this artery except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Its diameter is less than the left coronary artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It arises from the anterior aortic sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It gives rise to the circumflex coronary branch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right conus artery is its first branch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It gives rise to the circumflex coronary branch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â It gives rise to circumflex coronary branch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The right coronary artery (RCA) does not give rise to the circumflex coronary branch , which is a branch of the left coronary artery (LCA) . Understanding the branching of the coronary arteries is critical in diagnosing coronary artery disease.&lt;/li&gt;&lt;li&gt;âž¤ right coronary artery (RCA)&lt;/li&gt;&lt;li&gt;âž¤ circumflex coronary branch&lt;/li&gt;&lt;li&gt;âž¤ left coronary artery (LCA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a type of synovial joint?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Costotransverse joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Costovertebral joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radiocarpal joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Symphysis pubis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Symphysis pubis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_UboyuvR.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Symphysis pubis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is incorrect regarding Sibson&#x27;s fascia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Attached to the inner border of 2nd rib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Covers apical part of lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Part of scalenus minimus muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vessels pass above the fascia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Attached to the inner border of 2nd rib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_nc3KifO.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Attached to the inner border of 2nd rib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sibson&#x27;s fascia is attached to the inner border of the 1st rib , covers the apex of the lung , and plays a role in protecting the structures in the thoracic inlet, with vessels such as the subclavian artery and vein passing above it .&lt;/li&gt;&lt;li&gt;âž¤ inner border of the 1st rib&lt;/li&gt;&lt;li&gt;âž¤ apex of the lung&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with sudden severe chest pain. He has a history of hypertension, and you suspect aortic dissection. An urgent CT scan shows a widened aorta with a false lumen but no obvious signs of rupture. You note to your consultant that the dissection extends to the level of the aortic opening of the diaphragm and express your concern about possible damage to all the structures that pass through the aortic opening of the diaphragm. These structures include all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azygous vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thoracic duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vagal trunk&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vagal trunk&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_BaxDwAP.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Vagal trunk&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the function of the muscle marked in the image below, at the metacarpophalangeal joint?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abduction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Flexion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture3_l3EV2vM.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Flexion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The lumbrical muscles perform flexion at the metacarpophalangeal joints and extension at the interphalangeal joints , allowing for refined and precise hand movements .&lt;/li&gt;&lt;li&gt;âž¤ lumbrical muscles&lt;/li&gt;&lt;li&gt;âž¤ flexion at the metacarpophalangeal joints&lt;/li&gt;&lt;li&gt;âž¤ extension at the interphalangeal joints&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following surgery for varicose veins, the patient is experiencing a complaint of sensory loss in the medial area of the leg and foot. Which of the following nerves is the most probable site of injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sural nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superficial peroneal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deep peroneal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saphenous nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Saphenous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fr2Sxki.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Saphenous nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The saphenous nerve is vulnerable during varicose vein surgery and provides sensory innervation to the medial leg and foot&lt;/li&gt;&lt;li&gt;âž¤ saphenous nerve&lt;/li&gt;&lt;li&gt;âž¤ medial&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the cartilage shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non articular hyaline cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Articular hyaline cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yellow cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;White fibrocartilage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. White fibrocartilage&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture4_O3B93kJ.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_o7RU7o9.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â White fibrocartilage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ White fibrocartilage is recognized by its thick, wavy bundles of collagen and is found in structures that require strength and the ability to withstand compression, such as intervertebral discs and pubic symphysis&lt;/li&gt;&lt;li&gt;âž¤ White fibrocartilage&lt;/li&gt;&lt;li&gt;âž¤ thick, wavy bundles of collagen&lt;/li&gt;&lt;li&gt;âž¤ Additional Information&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a yawn, a student experienced a jaw locking incident. Identify the muscle attached to the articular disc of the temporomandibular joint?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral pterygoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Temporalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial pterygoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Masseter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lateral pterygoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lateral pterygoid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The lateral pterygoid is the only muscle that attaches to the articular disc of the TMJ and is responsible for protracting the mandible, which can lead to jaw locking if it malfunctionsâ€‹&lt;/li&gt;&lt;li&gt;âž¤ lateral pterygoid&lt;/li&gt;&lt;li&gt;âž¤ articular disc&lt;/li&gt;&lt;li&gt;âž¤ TMJ&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following structures are derived from the aponeurosis of the external oblique muscle except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pectineal ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inguinal ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lacunar ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linea semilunaris&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Linea semilunaris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Linea semilunaris&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ External Obliques modifications: (Mnemonic - LIP)&lt;/li&gt;&lt;li&gt;âž¤ 1. Lacunar Ligament&lt;/li&gt;&lt;li&gt;âž¤ 2. Inguinal Ligament&lt;/li&gt;&lt;li&gt;âž¤ 3. Pectineal Ligament&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked cell from the given histological image of the cerebellum:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Purkinje cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basket cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Golgi cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granule cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Purkinje cells&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture5_j0T6MTS.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HCSFDxR.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Purkinje cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ 5 neurons of cerebellum: - (BSP GoGa)&lt;/li&gt;&lt;li&gt;âž¤ 5 neurons of cerebellum: - (BSP GoGa)&lt;/li&gt;&lt;li&gt;âž¤ B - Basket cells S - Stellate cells P - Purkinje cells :- largest, only efferent fibers present, inhibitory to deep cerebellar nuclei. Go - Golgi cells Ga (sir):- Granular cells Basket cells &amp;amp; Stellate cells located in the molecular layer. Purkinje cells in the purkinje layer. Golgi &amp;amp; Granular cells â€“ located in the granular layer.&lt;/li&gt;&lt;li&gt;âž¤ B - Basket cells&lt;/li&gt;&lt;li&gt;âž¤ S - Stellate cells&lt;/li&gt;&lt;li&gt;âž¤ P - Purkinje cells :- largest, only efferent fibers present, inhibitory to deep cerebellar nuclei.&lt;/li&gt;&lt;li&gt;âž¤ Go - Golgi cells&lt;/li&gt;&lt;li&gt;âž¤ Ga (sir):- Granular cells&lt;/li&gt;&lt;li&gt;âž¤ Basket cells &amp;amp; Stellate cells located in the molecular layer.&lt;/li&gt;&lt;li&gt;âž¤ Purkinje cells in the purkinje layer.&lt;/li&gt;&lt;li&gt;âž¤ Golgi &amp;amp; Granular cells â€“ located in the granular layer.&lt;/li&gt;&lt;li&gt;âž¤ 4 Nuclei (DEGF - in large to small &amp;amp; Lateral to medial sequence)&lt;/li&gt;&lt;li&gt;âž¤ 4 Nuclei (DEGF - in large to small &amp;amp; Lateral to medial sequence)&lt;/li&gt;&lt;li&gt;âž¤ D:- Dentate nuclei E:- Embolism nuclei G:- Globose nuclei F:- Fastigial nuclei&lt;/li&gt;&lt;li&gt;âž¤ D:- Dentate nuclei E:- Embolism nuclei G:- Globose nuclei F:- Fastigial nuclei&lt;/li&gt;&lt;li&gt;âž¤ E:- Embolism nuclei G:- Globose nuclei F:- Fastigial nuclei&lt;/li&gt;&lt;li&gt;âž¤ E:- Embolism nuclei&lt;/li&gt;&lt;li&gt;âž¤ G:- Globose nuclei&lt;/li&gt;&lt;li&gt;âž¤ F:- Fastigial nuclei&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a projection from a bone surface?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trochanter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubercle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trabeculae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberosity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trabeculae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-29%20163032.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Trabeculae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Trabeculae are internal structures in spongy bone, not surface projections, while trochanter , tubercle , and tuberosity are surface projections involved in muscle and ligament attachment.&lt;/li&gt;&lt;li&gt;âž¤ Trabeculae&lt;/li&gt;&lt;li&gt;âž¤ trochanter&lt;/li&gt;&lt;li&gt;âž¤ tubercle&lt;/li&gt;&lt;li&gt;âž¤ tuberosity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male patient was admitted with complaints of acute pain in the right shoulder of three-days duration associated with swelling, and he also had difficulty using his right shoulder. Pain was sudden in onset, continuous, and moderate to severe I n intensity, aggravated by activity. He also experienced severe night and rest pain. The patient had a history of intramuscular injection of iron in the right deltoid region 2 weeks prior. MRI scan of the right shoulder revealed pyomyositis of the posterior belly of the right deltoid muscle with central abscess formation. Which among the following is NOT a possible complication that can be expected in this case if untreated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of sensation on the lower lateral aspect of the arm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inability to abduct the shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weak flexion of the arm at the shoulder joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inability to extend the arm at the shoulder joint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Loss of sensation on the lower lateral aspect of the arm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Loss of sensation on the lower lateral aspect of the arm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In pyomyositis affecting the deltoid muscle, the patient may exhibit difficulties in abduction, flexion, and extension of the shoulder due to the involvement of different fibers of the deltoid, but loss of sensation in the lower lateral aspect of the arm is not expected, as this area is not innervated by the axillary nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Injury to the nerve that lies medially to the structure pointed will result in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of taste sensation from anterior 2/3 tongue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of taste sensation from posterior 1/3 tongue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of general sensation from anterior 2/3 tongue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of taste sensation from posterior most part of tongue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Loss of taste sensation from anterior 2/3 tongue&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture7_bvyfcVX.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Loss of taste sensation from anterior 2/3 tongue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Injury to the chorda tympani results in the loss of taste sensation from the anterior two-thirds of the tongue .&lt;/li&gt;&lt;li&gt;âž¤ chorda tympani&lt;/li&gt;&lt;li&gt;âž¤ taste sensation from the anterior two-thirds of the tongue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with a unilateral throbbing headache, photophobia, and excessive lacrimation. He also complains of hemifacial pain on clenching of teeth. On examination, pupillary reflex, light reflex, and accommodation reflex are normal. Which of the following marked nerves is involved in the below scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture8_TGuqzuS.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zspFDSO.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) C.Â 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Trigeminal neuralgia affects the trigeminal nerve (cranial nerve V) , causing facial pain and sensory issues, often triggered by simple actions like clenching teeth.&lt;/li&gt;&lt;li&gt;âž¤ trigeminal nerve (cranial nerve V)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the papillae from the given histological section:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fungiform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Circumvallate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Filiform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Foliate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Circumvallate&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture9_a7fAx85.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture10_Hknqxxr.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Circumvallate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Circumvallate papillae are large, circular structures with surrounding trenches, located at the back of the tongue, and they are heavily involved in taste sensation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following describes the movements known as pronation and supination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The flexing of the arm with respect to the forearm around the elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The elevation of the foot to the medial and lateral directions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The twisting of the wrist while the elbow is held motionless&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The rotation at the shoulder that causes the arm to describe a cone shape&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The twisting of the wrist while the elbow is held motionless&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â The twisting of the wrist while the elbow is held motionless&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pronation and supination are rotational movements of the forearm, where the radius rotates around the ulna, and they primarily involve twisting the wrist while the elbow remains motionless.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man presents to the clinic with complaints of weakness in his right arm after using crutches for six weeks due to a leg fracture. He mentions that the crutches were possibly too tall for him, as they pressed hard into his armpit. On examination, there is a notable deficit in the extension of his wrist and fingers, and he has difficulty with thumb abduction. His sense of touch is diminished over the posterior aspect of his arm and forearm and the dorsum of his hand. Given the distribution of his symptoms, which structure is most likely to be affected by the prolonged use of crutches?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior cord&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper trunk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Posterior cord&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_9lxShkO.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Posterior cord&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Injury to the posterior cord of the brachial plexus, often caused by improper crutch use, can lead to radial nerve compression, resulting in wrist drop and sensory loss over the posterior arm, forearm, and hand.&lt;/li&gt;&lt;li&gt;âž¤ posterior cord&lt;/li&gt;&lt;li&gt;âž¤ wrist drop&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old auto driver was attacked by a mob over a family quarrel and received a stab wound at the front of the neck. He was rushed to the emergency department. The knife entrance wound was located on the right side of the neck just lateral to the tip of the greater cornu of the hyoid bone. During the physical examination, the patient was asked to protrude his tongue, which deviated to the right. Which of the following statements is incorrect regarding the physical signs in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paralysis of the right genioglossus muscle permitted the left genioglossus to pull the tongue forward and turned the tip to the right side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genioglossus originates from the lower genial tubercles of the mandible&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The hypoglossal nerve descends in the neck between the internal carotid artery and the internal jugular vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;At about the level of the tip of the greater cornu of the hyoid bone, the hypoglossal nerve turns forward and crosses the internal and external carotid arteries and the lingual artery to enter the tongue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Genioglossus originates from the lower genial tubercles of the mandible&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Genioglossus originates from the lower genial tubercles of the mandible&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The genioglossus muscle originates from the upper genial tubercles of the mandible, and paralysis of one side causes the tongue to deviate toward the paralyzed side during protrusion.&lt;/li&gt;&lt;li&gt;âž¤ genioglossus muscle&lt;/li&gt;&lt;li&gt;âž¤ upper genial tubercles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy was brought to the hospital with multiple fractures of the humerus secondary to a fall from height. On examination, there is difficulty in flexion of the elbow and supination of the forearm, and associated loss of sensation over the lateral aspect of the forearm. Which nerve is most likely to be injured?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Musculocutaneous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Musculocutaneous nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Injury to the musculocutaneous nerve leads to weakness in elbow flexion, difficulty in forearm supination, and sensory loss over the lateral forearm, as seen in cases involving humeral fractures.&lt;/li&gt;&lt;li&gt;âž¤ musculocutaneous nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient presented with exacerbated chronic lower back pain in the sacral region, radiating to the back of the left leg, causing intense throbbing and burning pain behind the knee. The pain worsened with bending forward or reaching out. The patient had a history of a congenital back condition and a previous lumbar vertebra fracture due to an accident. An MRI conducted two months earlier showed L1 degeneration, disc degeneration, and disc protrusion at the S1 level. Despite being prescribed strong non-steroidal pain medication, the pain relief was insufficient, and the medication caused drowsiness. The patient sought alternative treatment with InterX therapy, which targeted the entire lumbar-sacral zone, dermatomes L1/L2, L4, L5, S1â€“S3, and the left and right buttocks, as well as the left back of the knee. After two and a half weeks of therapy, the patient reported complete pain relief, discontinued pain medication, and began core exercises to stabilize the lumbar spine. The patient was advised to limit driving, prolonged sitting, rest, follow a good diet, and perform gentle stretching exercises. A six-month follow-up confirmed that the patient remained pain-free, was actively working, and traveling. All of the following anatomical statements are true about this case except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A &amp;amp; D arise from the same bony point&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C runs between a vein and a nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B is affected in this case, causing all symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arteria nervi ischiadici supplies B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Arteria nervi ischiadici supplies B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture11_sftSQXM.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Arteria nervi ischiadici supplies B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of sciatic nerve involvement due to lumbar disc degeneration or protrusion, the nerve responsible for the pain is typically the sciatic nerve, but it is not supplied by the Arteria nervi ischiadici .&lt;/li&gt;&lt;li&gt;âž¤ Arteria nervi ischiadici&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old construction worker presents to the emergency department following a workplace accident. He reports a fall from a height, landing awkwardly on his right leg. The patient complains of severe pain and weakness in the lower limb, particularly on the lateral side of his right leg. On examination, there is noticeable foot drop with decreased sensation over the dorsum of the foot and the lateral leg. Which nerve injury is most likely responsible for the observed symptoms of foot drop and sensory deficit in this patient&#x27;s right lower limb?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Common peroneal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femoral nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sciatic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tibial nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Common peroneal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Common peroneal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Injury to the common peroneal nerve is the most common cause of foot drop and results in sensory deficits on the lateral side of the leg and dorsum of the foot .&lt;/li&gt;&lt;li&gt;âž¤ common peroneal nerve&lt;/li&gt;&lt;li&gt;âž¤ foot drop&lt;/li&gt;&lt;li&gt;âž¤ lateral side of the leg&lt;/li&gt;&lt;li&gt;âž¤ dorsum of the foot&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the clinic with a history of progressive weakness in his right leg. He reports difficulty in climbing stairs and rising from a seated position. During examination, the patient demonstrates noticeable weakness in his right hip joint movement against resistance. Additionally, there is reduced ability to extend his right thigh while lying prone. Which nerve&#x27;s involvement in supplying the chief extensor of the thigh at the hip joint might correspond to the observed weakness and limitations in this patient&#x27;s right leg?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferior gluteal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior gluteal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sciatic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peroneal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inferior gluteal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inferior gluteal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The inferior gluteal nerve innervates the gluteus maximus , the chief extensor of the thigh at the hip joint, and damage to this nerve results in weakness during hip extension activities like climbing stairs or rising from a seated position.&lt;/li&gt;&lt;li&gt;âž¤ inferior gluteal nerve&lt;/li&gt;&lt;li&gt;âž¤ gluteus maximus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are branches of the anterior division of the internal iliac artery? Superior gluteal artery Inferior gluteal artery Superior vesical artery Middle rectal artery Inferior vesical artery Vaginal artery&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, 4, 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4, 5, 6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4, 5, 6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, 3, 4, 5, 6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_iEks6PE.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â 2, 3, 4, 5, 6&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Branches of the anterior division of the internal iliac artery include the inferior gluteal , superior vesical , middle rectal , inferior vesical , and vaginal arteries . The superior gluteal artery comes from the posterior division .&lt;/li&gt;&lt;li&gt;âž¤ inferior gluteal&lt;/li&gt;&lt;li&gt;âž¤ superior vesical&lt;/li&gt;&lt;li&gt;âž¤ middle rectal&lt;/li&gt;&lt;li&gt;âž¤ inferior vesical&lt;/li&gt;&lt;li&gt;âž¤ vaginal arteries&lt;/li&gt;&lt;li&gt;âž¤ superior gluteal artery&lt;/li&gt;&lt;li&gt;âž¤ posterior division&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient, Vinod, who has taken the first COVID vaccine comes for the second dose. A nurse noticed that the shoulder was flabby, flat, and asymmetrical. There was an associated loss of contour of the shoulder joint. Injury to which of the structures might have resulted and was avoidable?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rotator cuff&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior circumflex artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral cutaneous nerve of arm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deltoid muscle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Deltoid muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Deltoid muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The deltoid muscle is crucial for the rounded contour of the shoulder. Injury to the axillary nerve , which supplies the deltoid, can lead to atrophy, resulting in a flat, flabby, and asymmetrical shoulder.&lt;/li&gt;&lt;li&gt;âž¤ deltoid muscle&lt;/li&gt;&lt;li&gt;âž¤ axillary nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The marked structures in the image are a pair of small, round nuclei located on the undersurface of the brain. They form part of the limbic system and are involved in memory processing and recall. Damage to them is commonly associated with Wernicke-Korsakoff syndrome, typically seen in chronic alcoholics and characterized by confabulation, memory impairment, and ataxia. These structures receive signals from the hippocampus via the fornix and project to the anterior nucleus of the thalamus, playing a crucial role in the Papez circuit, which is important for emotional expression and memory consolidation. Fibers from the marked structure end in which of the following areas of the thalamus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reticular nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventral lateral nucleus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior nucleus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture12_xCBlUBM.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Anterior nucleus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Papez circuit - Impulses go from the anterior nucleus of thalamus â†’ to cingulate gyrus (center  for satisfaction ) â†’ hippocampus â†’ mammillary body â†’ finally to the anterior nucleus of&lt;/li&gt;&lt;li&gt;âž¤ thalamus again.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old male presented with history of frequency, hesitancy, and urgency for urination. He was on medication of Tamsulosin and Finasteride combination. Now Trans Urethral Resection of Prostate (TURP) surgery was recommended by the physician. What is the volume of the prostate in normal adult males?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 cc&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50 cc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;75 cc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100 cc&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 20 cc&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 20 cc&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The normal volume of the prostate in an adult male is approximately 20 cc , and enlargement beyond this can indicate conditions like BPH.&lt;/li&gt;&lt;li&gt;âž¤ 20 cc&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which structure from the options given below is supplied by the nerve that arises from the marked area in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risorius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levator palpebrae superioris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Risorius&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture13_DJjYCRs.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Risorius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Risorius muscle is supplied by the facial nerve (cranial nerve VII) , which arises from the brainstem and is responsible for facial expression.&lt;/li&gt;&lt;li&gt;âž¤ Risorius muscle&lt;/li&gt;&lt;li&gt;âž¤ facial nerve (cranial nerve VII)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Anesthetistâ€™s artery, a branch of the external carotid artery, is a key vessel responsible for supplying blood to the lower region of the face, including the lips, chin, and cheeks. It courses deep to the submandibular gland, then winds its way along the mandible&#x27;s lower border, eventually curving up over the mandible at the anteroinferior angle of the masseter muscle. This artery is palpable at the mandibular border and is clinically significant due to its proximity to facial structures and potential involvement in facial surgeries and trauma. Moreover, its pulsation can be an important diagnostic point in physical examinations, particularly in assessing blood flow in the facial region. Which is not a branch of this artery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral nasal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mental&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior labial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior labial&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mental&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Mental&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The mental artery is a branch of the inferior alveolar artery , not the facial artery, making it the correct answer as the option that is not a branch of the facial artery.&lt;/li&gt;&lt;li&gt;âž¤ mental artery&lt;/li&gt;&lt;li&gt;âž¤ inferior alveolar artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structures passing via the jugular foramen has a separate canal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoglossal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glossopharyngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vagus nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accessory nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypoglossal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypoglossal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The hypoglossal nerve passes through a separate canal known as the hypoglossal canal , while the other listed nerves pass through the jugular foramen .&lt;/li&gt;&lt;li&gt;âž¤ hypoglossal nerve&lt;/li&gt;&lt;li&gt;âž¤ hypoglossal canal&lt;/li&gt;&lt;li&gt;âž¤ jugular foramen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man presenting with features of recurrent brief depressive disorder, each lasting for about 3 to 7 days, for over a year. He had a history of occasional headaches and episodes of swooning attacks, usually precipitated by emotional events. His neuroimaging revealed agenesis of the corpus callosum. Recurrent brief depression can be a manifestation of this congenital anomaly, and conversion disorder can be present as a comorbid diagnosis due to ignorance and fear of this malformation. What is the blood supply of the corpus callosum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior cerebral artery and middle cerebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior cerebral artery and posterior cerebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior cerebral artery and anterior communicating artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Middle cerebral artery and posterior cerebral artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior cerebral artery and anterior communicating artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HgqXPER.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Anterior cerebral artery and anterior communicating artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The anterior cerebral artery (ACA) and anterior communicating artery are responsible for the blood supply to the corpus callosum, making them critical for maintaining its function.&lt;/li&gt;&lt;li&gt;âž¤ anterior cerebral artery (ACA)&lt;/li&gt;&lt;li&gt;âž¤ anterior communicating artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents to the orthopedic clinic with persistent discomfort and swelling in his right knee. He reports a history of recurrent pain and limited knee movement that worsens during prolonged periods of walking or climbing stairs. On examination, there is tenderness and swelling noted at the posterior aspect of the right knee joint, particularly on the lateral side. Which structure&#x27;s potential presence, resembling a sesamoid bone, might contribute to the observed discomfort and swelling in the posterior aspect of this patient&#x27;s right knee?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial head of gastrocnemius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral head of gastrocnemius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adductor magnus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adductor longus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lateral head of gastrocnemius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Lateral head of gastrocnemius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The fabella , a sesamoid bone in the lateral head of the gastrocnemius , may contribute to discomfort and swelling in the posterior lateral knee, particularly during weight-bearing activities.&lt;/li&gt;&lt;li&gt;âž¤ fabella&lt;/li&gt;&lt;li&gt;âž¤ lateral head of the gastrocnemius&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old lady, Janki, presented with loss of subconscious kinaesthetic sensation, loss of pain and temperature sensation, as well as loss of crude touch from the body. On examination, fine touch sensation was found normal. In the case of spinal angiography, blockage of which of the following arteries might be seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior spinal artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior spinal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior inferior cerebellar artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior inferior cerebellar artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterior spinal artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anterior spinal artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Blockage of the anterior spinal artery results in loss of pain, temperature, crude touch, and kinaesthetic sensation, while preserving fine touch due to the unaffected posterior spinal artery.&lt;/li&gt;&lt;li&gt;âž¤ anterior spinal artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female, Vimla, presented with a road traffic accident and brief loss of consciousness. She was also experiencing fatigue, pallor, weakness, mild jaundice, and gallstones. Massive hepatosplenomegaly and hypersplenism were found. She had a history of failure to thrive, growth retardation, and delayed puberty. After the accident, she is now experiencing headache, a lucid interval, nausea, vomiting, and focal neurological deficits. A skull fracture is visible on plain X-ray, and a hyperdense biconvex opacity is seen on the CT scan in the temporal region. What is your single best diagnosis for her current presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subarachnoid hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extradural hemorrhage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Extradural hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Extradural hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A lucid interval , followed by neurological deterioration and a biconvex hyperdense lesion on a CT scan, is characteristic of an extradural hemorrhage after head trauma.&lt;/li&gt;&lt;li&gt;âž¤ lucid interval&lt;/li&gt;&lt;li&gt;âž¤ biconvex hyperdense lesion&lt;/li&gt;&lt;li&gt;âž¤ extradural hemorrhage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient Ramlal, 56 years old male, presented with a history of palanaesthesia, astereognosis, loss of proprioception, and fine touch sensation. He has a chronic history of smoking, diabetes, and hypertension. In the case of spinal angiography, blockage of which of the following arteries might be seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior spinal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior spinal artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior inferior cerebellar artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior inferior cerebellar artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior spinal artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Posterior spinal artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Blockage of the posterior spinal artery can cause loss of proprioception, fine touch, and vibration, as these sensations are carried by the dorsal columns, which are supplied by this artery.&lt;/li&gt;&lt;li&gt;âž¤ posterior spinal artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male, Jagan, presented with severe headache and vomiting with a history of immediate unconsciousness. On admission, he was found hypertensive, with a history of poorly controlled hypertension. There was a gradual decline in his neurological functions. Neck stiffness and Kernigâ€™s sign were also positive. An NCCT scan failed to make a diagnosis, but a lumbar puncture (LP) revealed grossly bloody cerebrospinal fluid (CSF) with RBC counts up to 1 million/cu mm. After 48 hours, xanthochromic spinal fluid was observed. What is your single best diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracerebral hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subarachnoid hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extradural hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subarachnoid hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Subarachnoid hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A subarachnoid hemorrhage often presents with a sudden severe headache (\&quot;thunderclap headache\&quot;), bloody CSF, and xanthochromia after 48 hours, typically following the rupture of an aneurysm.&lt;/li&gt;&lt;li&gt;âž¤ subarachnoid hemorrhage&lt;/li&gt;&lt;li&gt;âž¤ sudden severe headache&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In adults, lumbar puncture is done at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L1-L2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L2-L3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L3-L4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;L4-L5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. L3-L4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â L3 -L4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In adults, lumbar puncture is safely performed at the L3-L4 interspace to avoid injury to the spinal cord.&lt;/li&gt;&lt;li&gt;âž¤ lumbar puncture&lt;/li&gt;&lt;li&gt;âž¤ L3-L4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old alcoholic and chronic smoker male Amit was having a history of hypercholesterolemia for 8 years. He presented at OPD with hemiplegia on the right side of the body. On examination, he was having loss of proprioception, fine touch, and vibration sensations on the right side. He was also unable to recognize objects with closed eyes from the right hand. On examination, the left side of the tongue was atrophied and deviated to the left side during protrusion. On cerebral angiography, there was blockage of an artery located in the median fissure of the spinal cord at the lower part of the brainstem. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perinaudâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benediktâ€™s syndr tional Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The third part of the duodenum crosses horizontally at the L3 level and is an important landmark in abdominal anatomy.&lt;/li&gt;&lt;li&gt;âž¤ third part of the duodenum&lt;/li&gt;&lt;li&gt;âž¤ L3 level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vidian neurectomy is a surgical procedure targeting the Vidian nerve to treat severe chronic rhinitis unresponsive to medical therapy. It effectively reduces symptoms like nasal congestion and excessive discharge but carries risks such as dry eyes and altered taste sensation. This surgery is reserved for carefully selected patients where benefits outweigh potential complications. Which nerve is cut in Vidianâ€™s Neurectomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nerve in Inferior orbital fissure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nerve in Incisive foramen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nerve in Tympanomastoid fissure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nerve in Pterygoid canal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nerve in Pterygoid canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_U2wmMTd.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Nerve in Pterygoid canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Vidian nerve , which runs through the pterygoid canal , is targeted in Vidian )Â B, C, D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The superior colliculus handles visual reflexes, the inferior colliculus manages auditory reflexes, and the facial colliculus is linked to facial and eye movement.&lt;/li&gt;&lt;li&gt;âž¤ superior colliculus&lt;/li&gt;&lt;li&gt;âž¤ inferior colliculus&lt;/li&gt;&lt;li&gt;âž¤ facial colliculus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct options with indicated structures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-anterior cerebral artery, B-ICA, C-infundibulum, D-Posterior communicating artery, E-III nerve, F-IV nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-anterior communicating artery, B-ICA, C-Infundibulum, D-posterior communicating artery, E-III nerve, F- IV nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-anterior cerebral artery, B-ICA, C-Infundibulum, D-posterior communicating artery, E-IV nerve, F- V nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-anterior communicating artery, B-ICA, C-Infundibulum, D-posterior communicating artery, E-III nerve, F- V nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-anterior communicating artery, B-ICA, C-Infundibulum, D-posterior communicating artery, E-III nerve, F- IV nerve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/01/picture18_sQ2Joys.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_rtWaaeW.png&quot;], &quot;explanation&quot;
