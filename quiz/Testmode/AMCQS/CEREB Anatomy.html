t;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extradural cord compression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amyotrophic lateral sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subacute combined degeneration of cord&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Subacute combined degeneration of cord&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Subacute combined degeneration of cord&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Subacute combined degeneration (SACD. of the spinal cord is caused by vitamin B12 deficiency and involves demyelination of the dorsal columns and corticospinal tracts, leading to sensory loss, UMN-type weakness, and other neurological deficits. Early treatment with vitamin B12 is essential.&lt;/li&gt;&lt;li&gt;âž¤ Subacute combined degeneration (SACD. of the spinal cord&lt;/li&gt;&lt;li&gt;âž¤ vitamin B12 deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman presents with a progressive decline in daily activity. She gives a history of convulsions and visual hallucinations. She does not talk to anyone and keeps looking at the sky. Pathological examination shows the presence of Lewy bodies within the neurons. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parkinson&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prion disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Huntington&#x27;s chorea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Parkinson&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Ka7kKyr.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_XQBrjSA.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Parkinson&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Parkinson&#x27;s disease can progress to involve dementia and visual hallucinations in advanced stages, and its pathology includes Lewy bodies in neurons.&lt;/li&gt;&lt;li&gt;âž¤ Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ Lewy bodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old chronic smoker came to the medicine outpatient department with complaints of upper chest discomfort and drooping of an eyelid. He also complained of pain radiating to the upper arm and a tingling sensation in the 4th and 5th digits of his left hand. The chest X-ray is given below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancoast tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upper lobe pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior vena cava obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspergilloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pancoast tumor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_FF9GYRr.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_VWwUcSb.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pancoast tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pancoast tumor is a lung cancer at the apex of the lung that can invade the sympathetic chain and brachial plexus, causing Horner&#x27;s syndrome, shoulder/arm pain, and neurological deficits in the C8-T1 distribution. Chronic smoking is the most common risk factor.&lt;/li&gt;&lt;li&gt;âž¤ Pancoast tumor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the anatomical arrangement of intermuscular spaces such as the cubital fossa, femoral triangle, anatomical snuff box, etc., what primarily forms the roof of these spaces? Skin Superficial fascia Subcutaneous fat , cutaneous nerves and vessels Deep fascia&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_qThuKP1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â 1, 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The roof of intermuscular spaces such as the cubital fossa, femoral triangle, and anatomical snuff box is formed by the skin, superficial fascia, subcutaneous fat with cutaneous nerves and vessels, and deep fascia. All these layers must be considered during surgical approaches or dissection.&lt;/li&gt;&lt;li&gt;âž¤ roof&lt;/li&gt;&lt;li&gt;âž¤ cubital fossa, femoral triangle, and anatomical snuff box&lt;/li&gt;&lt;li&gt;âž¤ skin, superficial fascia, subcutaneous fat with cutaneous nerves and vessels, and deep fascia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with anterior knee pain that worsens with activities like running and jumping. On physical examination, there is tenderness and swelling over the front of the knee. Palpation reveals a small, round, bony prominence at the centre of the knee. The patient reports no recent trauma. You will put the involved bone in which of the following type&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethmoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sesamoid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sesamoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_hVn9FS8.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_nKD5fLF.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Sesamoid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The patella , the largest sesamoid bone , is located within the quadriceps femoris tendon and serves to improve leverage and reduce friction at the knee joint. Conditions involving this bone often present with anterior knee pain, particularly during activities like running or jumping.&lt;/li&gt;&lt;li&gt;âž¤ patella&lt;/li&gt;&lt;li&gt;âž¤ sesamoid bone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21 years old patient Suyash came to OPD with history of fall on hand. Now he is having pain at hand region. X ray of patient is given. Which of the following joint has been shown in his X ray ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hinge joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ball-and-socket joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ellipsoid joint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saddle joint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ellipsoid joint&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_PKvnGKl.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_rFyJV4e.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Ellipsoid joint&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The radiocarpal (wrist) joint is an ellipsoid joint that allows a variety of movements, including flexion, extension, abduction, and adduction. This makes it unique from other joint types like hinge or saddle joints.&lt;/li&gt;&lt;li&gt;âž¤ radiocarpal (wrist) joint&lt;/li&gt;&lt;li&gt;âž¤ ellipsoid joint&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the typical fiber arrangement of lumbrical muscles in the hand?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 st &amp;amp; 2 nd lumbricals â€“ Unipennate, 3 rd &amp;amp; 4 th lumbricals - bipennate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 st &amp;amp; 2 nd lumbricals â€“ bipennate, 3 rd &amp;amp; 4 th lumbricals - unipennate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 st &amp;amp; 3 rd lumbricals â€“ bipennate, 2 nd &amp;amp; 4 th lumbricals - unipennate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 nd &amp;amp; 3 rd lumbricals â€“ bipennate, 1 st &amp;amp; 4 th lumbricals - unipennate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 st &amp; 2 nd lumbricals â€“ Unipennate, 3 rd &amp; 4 th lumbricals - bipennate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/WhatsApp%20Image%202025-06-07%20at%206.48.18%20PM.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1st&amp;amp; 2ndlumbricals â€“ Unipennate, 3rd&amp;amp; 4thlumbricals â€“ bipennate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The lumbrical muscles of the hand have a unipennate arrangement for the 1st and 2nd lumbricals and a bipennate arrangement for the 3rd and 4th lumbricals. This fiber arrangement is crucial for the fine motor control of the fingers.&lt;/li&gt;&lt;li&gt;âž¤ lumbrical muscles&lt;/li&gt;&lt;li&gt;âž¤ unipennate&lt;/li&gt;&lt;li&gt;âž¤ bipennate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to the emergency department after falling onto her outstretched hand. She complains of severe pain in her elbow. Physical examination reveals swelling and tenderness over the distal humerus. An X-ray confirms a supracondylar fracture. Upon further examination, the patient is unable to flex her thumb. Which nerve is most likely involved in this patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deep branch of ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior interosseous nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior interosseous nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superficial branch of ulnar nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior interosseous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Anterior interosseous nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The anterior interosseous nerve , a branch of the median nerve , is commonly affected in supracondylar fractures of the humerus . This leads to an inability to flex the thumb, which is a key clinical feature in diagnosing anterior interosseous nerve injury.&lt;/li&gt;&lt;li&gt;âž¤ anterior interosseous nerve&lt;/li&gt;&lt;li&gt;âž¤ median nerve&lt;/li&gt;&lt;li&gt;âž¤ supracondylar fractures of the humerus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male patient was admitted with complaints of acute pain in the right shoulder of three-days duration associated with swelling and he also had difficulty in using his right shoulder since then. Pain was sudden at onset, continuous, and moderate to severe in intensity and it was aggravated on activity. In addition, he had severe night and rest pain. He also gave a history of intramuscular injection of Iron in the right deltoid region 2 weeks previously, which was administered in a local clinic. On examination, there was a globular swelling in the lateral aspect of the right arm extending up to the scapular region. There was a local rise of temperature and tenderness over the swelling, painful restriction of the right shoulder movements and he could not abduct his arm to the right angle. MRI scan of the right shoulder showed pyomyositis of the posterior belly of the right deltoid muscle with central abscess formation. Which among the following is not a possible complication that can be expected in this case if untreated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of sensation on lower lateral aspect of arm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inability to abduct the shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weak flexion of arm at shoulder joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inability to extend the arm at shoulder joint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Loss of sensation on lower lateral aspect of arm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Loss of sensation on lower lateral aspect of arm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Loss of sensation on the lower lateral aspect of the arm is not a possible complication in this case because the axillary nerve supplies the upper lateral cutaneous nerve of the arm , not the lower lateral region. This distinguishes it from other complications that arise from axillary nerve involvement or deltoid dysfunction.&lt;/li&gt;&lt;li&gt;âž¤ Loss of sensation on the lower lateral aspect of the arm&lt;/li&gt;&lt;li&gt;âž¤ axillary nerve&lt;/li&gt;&lt;li&gt;âž¤ upper lateral cutaneous nerve of the arm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following muscles have dual nerve supply except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subscapularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pectoralis major&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pronator teres&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexor digitorum profundus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pronator teres&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Pronator teres&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Pronator teres muscle is not a hybrid muscle, as it is supplied solely by the median nerve , while all the other muscles in the question (subscapularis, pectoralis major, flexor digitorum profundus) receive dual nerve supply.&lt;/li&gt;&lt;li&gt;âž¤ Pronator teres&lt;/li&gt;&lt;li&gt;âž¤ median nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of prolonged crutch use due to a leg injury presents with weakness in his hand. He reports difficulty extending his wrist and fingers and a decreased sensation on the back of his hand. These symptoms have progressively worsened over the past few weeks. Which of the following structures is most likely affected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior cord&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper trunk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Posterior cord&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_bcdb2y3.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Posterior cord&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Radial nerve dysfunction (e.g., wrist and finger drop) can occur due to compression or injury to the posterior cord of the brachial plexus , as seen in cases of prolonged crutch use or direct trauma. The posterior cord is the origin of the radial and axillary nerves.&lt;/li&gt;&lt;li&gt;âž¤ Radial nerve dysfunction&lt;/li&gt;&lt;li&gt;âž¤ posterior cord of the brachial plexus&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old office worker complains of persistent wrist pain and difficulty performing repetitive tasks on a computer keyboard. Physical examination reveals tenderness at the wrist joint and decreased range of motion, particularly during wrist flexion and extension. Radiographic evaluation shows evidence of degenerative changes in the joint space. Which of the following bones is not directly involved in the formation of the wrist joint ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulna&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triquetral&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ulna&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6zITFJr.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Ulna&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The ulna is not directly involved in the wrist joint due to the triangular fibrocartilage complex (TFCC) , which separates it from the carpal bones. The wrist joint is primarily formed by the radius , scaphoid , lunate , and partially the triquetral bones.&lt;/li&gt;&lt;li&gt;âž¤ ulna&lt;/li&gt;&lt;li&gt;âž¤ triangular fibrocartilage complex (TFCC)&lt;/li&gt;&lt;li&gt;âž¤ radius&lt;/li&gt;&lt;li&gt;âž¤ scaphoid&lt;/li&gt;&lt;li&gt;âž¤ lunate&lt;/li&gt;&lt;li&gt;âž¤ triquetral&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with a history of hypertension and diabetes is admitted to the hospital with complaints of weakness in the hand and difficulty holding objects. The patient&#x27;s medical history includes a recent cerebrovascular accident (CVA). A \&quot;card test\&quot; is performed as part of the neurological examination. Which of the following muscle groups is primarily assessed with this test to check for motor function in the hand?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lumbricals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palmar interossei&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dorsal interossei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adductor pollicis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Palmar interossei&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_psVaqdi.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Palmar interossei&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The card test is used to evaluate the palmar interossei , which are responsible for adducting the fingers and are innervated by the ulnar nerve . This test helps identify motor deficits associated with ulnar nerve dysfunction.&lt;/li&gt;&lt;li&gt;âž¤ card test&lt;/li&gt;&lt;li&gt;âž¤ palmar interossei&lt;/li&gt;&lt;li&gt;âž¤ adducting the fingers&lt;/li&gt;&lt;li&gt;âž¤ ulnar nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient presents to the orthopedic clinic with complaints of progressive weakness in his right hand. The patient reports difficulty in fine movements of hand. Doctor performed a test over patient as shown in image. Which of the following statements is true about the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The median nerve of the right hand is injured.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is weakness of thenar muscles on the right side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The adductor pollicis of the right side is weak&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The flexor muscles of the thumb of the right hand are weak&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The adductor pollicis of the right side is weak&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/12/screenshot-2024-10-12-145910.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â The adductor pollicis of the right side is weak&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The adductor pollicis muscle is primarily responsible for thumb adduction and is innervated by the ulnar nerve . A positive Froment&#x27;s sign indicates ulnar nerve dysfunction , which affects the adductor pollicis muscle.&lt;/li&gt;&lt;li&gt;âž¤ adductor pollicis muscle&lt;/li&gt;&lt;li&gt;âž¤ ulnar nerve&lt;/li&gt;&lt;li&gt;âž¤ Froment&#x27;s sign&lt;/li&gt;&lt;li&gt;âž¤ ulnar nerve dysfunction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old female presented to the medicine OPD with complaints of numbness over her little finger of the right hand. On examination, there was total loss of cutaneous sensation over the palmar and dorsal surface of the little finger of the right hand. Which of the following nerves is probably injured?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A &amp;amp; B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulnar nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HAYNIPq.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Ulnar nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The ulnar nerve is responsible for sensory innervation of the palmar and dorsal surfaces of the little finger . Loss of sensation in this area is a hallmark of ulnar nerve injury.&lt;/li&gt;&lt;li&gt;âž¤ ulnar nerve&lt;/li&gt;&lt;li&gt;âž¤ palmar and dorsal surfaces of the little finger&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents with a complaint of dragging his foot while walking. On examination, he demonstrates difficulty in dorsiflexing his foot at the ankle. This clinical presentation is most likely due to a lesion affecting which nerve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sciatic Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep Peroneal (Fibular) Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tibial Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sural Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Deep Peroneal (Fibular) Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_nhDK5zY.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Deep Peroneal (Fibular) Nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Foot drop , characterized by the inability to dorsiflex the foot, is caused by injury to the common peroneal nerve or its branch, the deep peroneal nerve , which innervates the anterior compartment muscles of the leg. If the common peroneal nerve is not an option, the deep peroneal nerve is the best answer.&lt;/li&gt;&lt;li&gt;âž¤ Foot drop&lt;/li&gt;&lt;li&gt;âž¤ common peroneal nerve&lt;/li&gt;&lt;li&gt;âž¤ deep peroneal nerve&lt;/li&gt;&lt;li&gt;âž¤ common peroneal nerve&lt;/li&gt;&lt;li&gt;âž¤ deep peroneal nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old obese man felt a snap in his right lower leg while playing squash and couldnâ€™t continue the game further. He reached the emergency department with complaints of acute severe pain in his right lower leg and heel. The physician confirmed a diagnosis of an acute right Achilles tendon rupture and the patient was immediately posted for open reparative surgery. Which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It causes dorsiflexion of foot at the ankle joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is supplied by superficial peroneal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is the strongest tendon of the human body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Its inserts into the upper third of calcaneus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is the strongest tendon of the human body&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_MNzvZlZ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â It is the strongest tendon of the human body&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Achilles tendon is the strongest tendon of the human body and plays a crucial role in plantar flexion of the foot. It is innervated by the tibial nerve and inserts on the posterior surface of the calcaneus .&lt;/li&gt;&lt;li&gt;âž¤ Achilles tendon&lt;/li&gt;&lt;li&gt;âž¤ strongest tendon of the human body&lt;/li&gt;&lt;li&gt;âž¤ plantar flexion&lt;/li&gt;&lt;li&gt;âž¤ tibial nerve&lt;/li&gt;&lt;li&gt;âž¤ posterior surface of the calcaneus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22 year old male athlete sustained an injury to his foot during one of his practice sessions. The given image is the x-ray of his foot. Which of the following statements is true pertaining to the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is fracture of first metatarsal base&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a fracture of fifth metatarsal base&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The tuberosity of the pointed bone in the above image is least vascular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Its metadiaphyseal region receives the insertion of peroneus tertius tendon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is a fracture of fifth metatarsal base&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_349o9DY.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â It is a fracture of fifth metatarsal base&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The X-ray demonstrates a Jones fracture involving the base of the fifth metatarsal. This is a common injury in athletes and is associated with the insertion of the peroneus brevis tendon on the tuberosity. Proper diagnosis and treatment are crucial due to the potential for delayed union or non-union in this region.&lt;/li&gt;&lt;li&gt;âž¤ Jones fracture&lt;/li&gt;&lt;li&gt;âž¤ peroneus brevis tendon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old athlete presents with pain in the posterior aspect of his hip after a sprinting injury. On examination, the pain is localized to the ischial tuberosity. Which of the following muscles is most likely involved, given its attachment to the ischial tuberosity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gluteus Maximus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biceps Femoris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adductor Magnus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iliopsoas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biceps Femoris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_E1f5h6j.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Biceps Femoris&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The ischial tuberosity serves as the origin for the hamstring muscles , including the biceps femoris , which is commonly injured in sprinting-related activities due to its role in knee flexion and hip extension. Among the options, biceps femoris is the most likely muscle involved in this injury.&lt;/li&gt;&lt;li&gt;âž¤ ischial tuberosity&lt;/li&gt;&lt;li&gt;âž¤ hamstring muscles&lt;/li&gt;&lt;li&gt;âž¤ biceps femoris&lt;/li&gt;&lt;li&gt;âž¤ biceps femoris&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient presented with a sagging face, asymmetrical smile, facial muscle tone with drooping of left angle of mouth, eyelid with drooping corners and inability to blow properly. Which Nerve is involved in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maxillary nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mandibular nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ophthalmic nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Facial nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_8YbskMj.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Facial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The facial nerve (cranial nerve VII) is responsible for motor control of facial expression. Dysfunction, such as in Bell&#x27;s palsy , results in facial drooping, asymmetry, and inability to perform facial tasks like smiling or blowing.&lt;/li&gt;&lt;li&gt;âž¤ facial nerve (cranial nerve VII)&lt;/li&gt;&lt;li&gt;âž¤ Bell&#x27;s palsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Injury to the nerve that lies medially to the structure pointed will result in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of taste sensation from anterior 2/3 tongue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of taste sensation from posterior 1/3 tongue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of general sensation from anterior 2/3 tongue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of taste sensation from posterior most part of tongue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Loss of taste sensation from anterior 2/3 tongue&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_VxsFOMk.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_7MXUjOS.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Loss of taste sensation from anterior 2/3 tongue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The chorda tympani nerve is responsible for taste sensation from the anterior 2/3 of the tongue . Injury to the nerve medially related to the structure in the image results in the loss of taste sensation from the anterior 2/3 of the tongue , making A the correct answer.&lt;/li&gt;&lt;li&gt;âž¤ chorda tympani nerve&lt;/li&gt;&lt;li&gt;âž¤ taste sensation from the anterior 2/3 of the tongue&lt;/li&gt;&lt;li&gt;âž¤ loss of taste sensation from the anterior 2/3 of the tongue&lt;/li&gt;&lt;li&gt;âž¤ A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 year old male sustained head injury due to fall from his bike.CT brain showed extradural hematoma.The blood vessel injured is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Middle cerebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior cerebral vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Middle meningeal artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accessory meningeal artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Middle meningeal artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4FlJ4MA.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_o4Pj2cT.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Middle meningeal artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An extradural hematoma is typically caused by rupture of the middle meningeal artery , often following trauma to the pterion , where this artery is particularly vulnerable. This results in an arterial bleed into the extradural space, creating a lens-shaped hematoma on CT imaging.&lt;/li&gt;&lt;li&gt;âž¤ extradural hematoma&lt;/li&gt;&lt;li&gt;âž¤ middle meningeal artery&lt;/li&gt;&lt;li&gt;âž¤ pterion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57 year old man underwent parotidectomy following which he complained that there was loss of sensation while shaving. Which nerve is affected most?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Auriculotemporal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Greater auricular nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mandibular nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Greater auricular nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_uOHd5ot.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Greater auricular nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The greater auricular nerve (C2, C3) supplies sensory innervation to the angle of the mandible and the area overlying the parotid gland. Its injury during a parotidectomy can lead to loss of sensation in the shaving area .&lt;/li&gt;&lt;li&gt;âž¤ greater auricular nerve&lt;/li&gt;&lt;li&gt;âž¤ parotidectomy&lt;/li&gt;&lt;li&gt;âž¤ loss of sensation in the shaving area&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A student after a heavy lunch from the hostel got ready for his afternoon class. He sat in the first bench and began to take notes. After a while he yawned widely.To his surprise sadly he could not close his mouth. The jaw was stuck.Which of the following statement is not true in the above scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This is a case of anterior dislocation of temporomandibular joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Temporomandibular joint is a bicondylar type of synovial joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contraction of medial pterygoid depresses the mandible&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenomandibular ligament is situated medial to temporomandibular joint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contraction of m n Paralytic agitans &amp;amp; lesion at F will result in disturbance in Papez circuit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B is considered as 5 th lobe of brain &amp;amp; F is considered a part of 6 th lobe of brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is not the part of basal nuclei while F is not the part of Limbic system&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D is the example of largest commissural fibre &amp;amp; E is afferent for the mammilary body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A is not the part of basal nuclei while F is not the part of Limbic system&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/12/screenshot-2024-10-12-151357.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A is not the part of basal nuclei while F is not the part of Limbic system&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The incorrect statement is C , as both the claustrum (A) is part of the basal nuclei, and the hippocampus (F) is part of the limbic system.&lt;/li&gt;&lt;li&gt;âž¤ incorrect statement&lt;/li&gt;&lt;li&gt;âž¤ C&lt;/li&gt;&lt;li&gt;âž¤ claustrum (A)&lt;/li&gt;&lt;li&gt;âž¤ hippocampus (F)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In given radiological anatomy image identify the thalamus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_u7VkrZ8.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In radiological anatomy, the thalamus is identified as the large, centrally located structure, marked as C in this image.&lt;/li&gt;&lt;li&gt;âž¤ thalamus&lt;/li&gt;&lt;li&gt;âž¤ C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lesion to indicated structure will result in paralysis of which of the following muscle&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risorius&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Risorius&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/12/screenshot-2024-10-12-151538.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Risoreus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A lesion to the facial colliculus will primarily affect the facial nerve (cranial nerve VII) , causing paralysis of muscles of facial expression such as Risorius . The lateral rectus muscle (abducens nerve, cranial nerve VI) may also be affected secondarily, but facial muscles take precedence.&lt;/li&gt;&lt;li&gt;âž¤ lesion to the facial colliculus&lt;/li&gt;&lt;li&gt;âž¤ facial nerve (cranial nerve VII)&lt;/li&gt;&lt;li&gt;âž¤ Risorius&lt;/li&gt;&lt;li&gt;âž¤ lateral rectus muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old girl is admitted to the hospital with severe dyspnea. Physical examination reveals that the patient is suffering from an asthma attack, with associated bronchospasm. Which of the following nerves is responsible for the innervation of the bronchial smooth muscle cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Greater thoracic splanchnic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phrenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lesser thoracic splanchnic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vagus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vagus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The vagus nerve is responsible for the parasympathetic innervation of bronchial smooth muscle cells, causing bronchoconstriction through activation of muscarinic receptors. This mechanism is central to asthma-related bronchospasm.&lt;/li&gt;&lt;li&gt;âž¤ vagus nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the action of indicated muscle:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Protraction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_wiq0PRY.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Protraction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The lateral pterygoid muscle is primarily responsible for protraction of the mandible during jaw movements.&lt;/li&gt;&lt;li&gt;âž¤ lateral pterygoid muscle&lt;/li&gt;&lt;li&gt;âž¤ protraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old male who fell from a tree complains of severe pain over the right side of his chest because of a rib fracture at the midaxillary line. He is admitted to the hospital due to his difficulty breathing. Radiographic and physical examinations reveal atelectasis, resulting from the accumulation of blood in his pleural space and resulting hemothorax. What is the most likely the source of bleeding to cause the hemothorax?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left common carotid artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intercostal vessels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Internal thoracic artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intercostal vessels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intercostal vessels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of rib fractures, the intercostal vessels are the most common source of bleeding leading to a hemothorax, due to their location along the inferior border of the ribs in the costal groove.&lt;/li&gt;&lt;li&gt;âž¤ intercostal vessels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Pringleâ€™s menuvere method which anatomical structure is mainly compressed&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatic vein &amp;amp; hepatic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatic vein &amp;amp; portal vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Portal vein &amp;amp; portal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Portal vein &amp;amp; hepatic artery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Portal vein &amp; hepatic artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4z3KgFK.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Portal vein &amp;amp; hepatic artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ During Pringleâ€™s maneuver , the portal vein and hepatic artery are compressed by clamping the hepatoduodenal ligament , effectively controlling liver bleeding. D is the correct answer.&lt;/li&gt;&lt;li&gt;âž¤ Pringleâ€™s maneuver&lt;/li&gt;&lt;li&gt;âž¤ portal vein&lt;/li&gt;&lt;li&gt;âž¤ hepatic artery&lt;/li&gt;&lt;li&gt;âž¤ hepatoduodenal ligament&lt;/li&gt;&lt;li&gt;âž¤ D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fusion of the caudal portions of the kidneys during embryonic development is most likely to result in which of the following congenital conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bicornuate uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptorchidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Horseshoe kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal agenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Horseshoe kidney&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Horseshoe kidney&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fusion of the caudal poles of the kidneys during development results in a horseshoe kidney , which is typically located at or below the L3-L4 level due to entrapment by the inferior mesenteric artery.&lt;/li&gt;&lt;li&gt;âž¤ horseshoe kidney&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Portal vein is formed at level of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. L2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_lex0A6N.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_LX7IUp7.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) L2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The portal vein is formed at the L2 vertebral level , behind the neck of the pancreas , by the union of the superior mesenteric vein (SMV) and the splenic vein .&lt;/li&gt;&lt;li&gt;âž¤ portal vein&lt;/li&gt;&lt;li&gt;âž¤ L2 vertebral level&lt;/li&gt;&lt;li&gt;âž¤ behind the neck of the pancreas&lt;/li&gt;&lt;li&gt;âž¤ superior mesenteric vein (SMV)&lt;/li&gt;&lt;li&gt;âž¤ splenic vein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old male is admitted to the emergency department with severe upper abdominal pain. Gastroscopy reveals a tumor in the antrum of the stomach. A CT scan is ordered to evaluate lymphatic drainage of the stomach. Which of the following lymph nodes is most likely to be involved in a malignancy of the stomach?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Celiac&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior mesenteric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior mesenteric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Celiac&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_qnQB6bf.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Celiac&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The celiac lymph nodes are the primary lymphatic drainage nodes for the stomach and are most likely to be involved in malignancies originating from the stomach.&lt;/li&gt;&lt;li&gt;âž¤ celiac lymph nodes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The appearance of the colon on double contrast barium enema examination is shown in image. Identify the A,B &amp;amp; C respectively&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatic flexure, splenic flexure, transverse colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transverse colon,Hepatic flexure, splenic flexure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Splenic flexure, Hepatic flexure, , transverse colon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Splenic flexure, Hepatic flexure, , transverse colon&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_PlFbUZk.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) SplenicÂ  flexure,Â Hepatic flexure, , transverse colon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a double-contrast barium enema , the anatomical sequence of the large intestine in the image aligns with hepatic flexure (A) , splenic flexure (B) , and transverse colon (C) .&lt;/li&gt;&lt;li&gt;âž¤ double-contrast barium enema&lt;/li&gt;&lt;li&gt;âž¤ hepatic flexure (A)&lt;/li&gt;&lt;li&gt;âž¤ splenic flexure (B)&lt;/li&gt;&lt;li&gt;âž¤ transverse colon (C)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male entered the emergency department with a complaint of severe abdominal pain. During physical examination it is observed that his cremasteric reflex is absent. Which of the following nerves is responsible for the efferent limb of the cremasteric reflex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ilioinguinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iliohypogastric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genitofemoral&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pudendal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Genitofemoral&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_nxKbBG6.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Genitofemoral&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The efferent limb of the cremasteric reflex is mediated by the genital branch of the genitofemoral nerve .&lt;/li&gt;&lt;li&gt;âž¤ genital branch of the genitofemoral nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At which level of brain, the nucleus supplying to the marked muscle is situated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facial colliculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior colliculus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior colliculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior olivary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superior colliculus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/12/screenshot-2024-10-12-151951.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Superior colliculus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The oculomotor nerve nucleus lies at the level of the superior colliculus in the midbrain. This is the key to answering questions related to the medial rectus muscle.&lt;/li&gt;&lt;li&gt;âž¤ The oculomotor nerve nucleus lies at the level of the superior colliculus in the midbrain. This is the key to answering questions related to the medial rectus muscle.&lt;/li&gt;&lt;li&gt;âž¤ oculomotor nerve nucleus&lt;/li&gt;&lt;li&gt;âž¤ superior colliculus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old patient is admitted to the hospital after suffering a ruptured spleen in a skiing accident. Physical examination reveals intense pain that radiates to the region of the left shoulder, presumably due to irritation of the diaphragm. Which of the following signs best describes this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mittelschmerz&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kerh sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rovsing sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoas sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kerh sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_PrwLG6c.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6VNWhD2.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_WbqgN8F.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kehr sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kehr sign is the referred pain in the left shoulder due to irritation of the diaphragm, commonly caused by conditions such as ruptured spleen or diaphragmatic irritation, mediated via the phrenic nerve.&lt;/li&gt;&lt;li&gt;âž¤ Kehr sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man is admitted to the hospital due to severe back pain. Radiographic examination reveals severe osteoporosis of the vertebral column, with crush fractures of vertebrae L4 and L5. Which of the following parts of the vertebrae are most likely to be fractured in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vertebral bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transverse process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intervertebral disk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vertebral bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_e4gDqmb.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_FA47exe.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vertebral bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In osteoporosis, vertebral bodies are the most likely parts of the vertebrae to sustain crush fractures due to their role in bearing the axial load of the spine, especially in weight-bearing lumbar regions.&lt;/li&gt;&lt;li&gt;âž¤ vertebral bodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman is admitted to the emergency department after a car crash. Radiographic examination reveals a whiplash injury in addition to hyperextension of her cervical spine. Which of the following ligaments will most likely be injured?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ligamentum flavum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior longitudinal ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior longitudinal ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Annulus fibrosus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anterior longitudinal ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_dIieRgi.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Uu3rRgm.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anterior longitudinal ligament&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In hyperextension injuries of the cervical spine, such as those seen in whiplash injuries during car crashes, the anterior longitudinal ligament is most likely to be injured.&lt;/li&gt;&lt;li&gt;âž¤ anterior longitudinal ligament&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most lateral nucleus of cerebellum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dentate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emboliform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Globose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fastigi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dentate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_FhudjSH.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Dentate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The dentate nucleus is the most lateral and largest nucleus of the cerebellum and is essential for motor coordination.&lt;/li&gt;&lt;li&gt;âž¤ dentate nucleus&lt;/li&gt;&lt;li&gt;âž¤ most lateral and largest nucleus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man is admitted to the hospital after an injury sustained at work in a factory. He presents with severe scalp lacerations, which were sutured. After three days the wound is inflammed, swollen, and painful. Between which tissue layers is the infection most likely located?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The periosteum and bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The aponeurosis and the periosteum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The dense connective tissue and the aponeurosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The dense connective tissue and the skin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The aponeurosis and the periosteum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3r149gs.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The aponeurosis and the periosteum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Infections following scalp lacerations typically localize in the loose areolar connective tissue , located between the aponeurosis and the pericranium , due to its potential space for fluid and pathogen spread.&lt;/li&gt;&lt;li&gt;âž¤ loose areolar connective tissue&lt;/li&gt;&lt;li&gt;âž¤ aponeurosis and the pericranium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A kind of hernia is shown in the image. Which anatomical structure is not present in the boundary of related space?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lattissimus dorsi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trapezius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iliac crest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;External oblique&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trapezius&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/12/screenshot-2024-10-12-152308.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_UhcAoU0.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Trapezius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The trapezius muscle is not part of the boundaries of Petitâ€™s triangle , which is a site for lumbar hernia formation. The boundaries are formed by the latissimus dorsi , external oblique , and iliac crest .&lt;/li&gt;&lt;li&gt;âž¤ trapezius muscle&lt;/li&gt;&lt;li&gt;âž¤ not part of the boundaries of Petitâ€™s triangle&lt;/li&gt;&lt;li&gt;âž¤ latissimus dorsi&lt;/li&gt;&lt;li&gt;âž¤ external oblique&lt;/li&gt;&lt;li&gt;âž¤ iliac crest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;54-year-old man was admitted to the emergency department after he was struck by an automobile. Radiographic examination revealed a fracture through the crista galli of the anterior cranial fossa, resulting in slow, local bleeding. Which of the following is the most likely source of bleeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Middle meningeal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The great cerebral vein of Galen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior sagittal sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior ophthalmic vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Superior sagittal sinus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_8ShtV0q.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Superior sagittal sinus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A fracture through the crista galli of the anterior cranial fossa is most likely to cause bleeding from the superior sagittal sinus , a major venous sinus located near the falx cerebri attachment.&lt;/li&gt;&lt;li&gt;âž¤ crista galli&lt;/li&gt;&lt;li&gt;âž¤ superior sagittal sinus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chassaignacâ€™s tubercle is related with which vertebra?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_BEVYNE0.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C6&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chassaignac&#x27;s tubercle, also called the carotid tubercle , is the anterior tubercle of the transverse process of the C6 vertebra , and it is closely related to the common carotid artery , which is palpable at this level.&lt;/li&gt;&lt;li&gt;âž¤ carotid tubercle&lt;/li&gt;&lt;li&gt;âž¤ anterior tubercle of the transverse process of the C6 vertebra&lt;/li&gt;&lt;li&gt;âž¤ common carotid artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the anomaly:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anencephaly&qu
