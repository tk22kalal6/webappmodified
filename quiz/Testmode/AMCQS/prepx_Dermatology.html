&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Discharge&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Thin, greyish-white, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0780d98cec1692777189247c5a9456\&quot;&gt;homogenous&lt;/span&gt; discharge&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Frothy, yellow-green, often malodorous discharge&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Thick, white, cottage cheese-like discharge, often odourless&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Odor&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Fishy odour, particularly noticeable after intercourse&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;A foul odour can be strong and unpleasant&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Usually no significant odor&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Genital Itching/Irritation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;May or may not be present&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Common&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Common, along with redness and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3d212ebd316927771996e0c472d4a\&quot;&gt;swelling&lt;/span&gt; of the vulva&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;pH of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9a1e50b8221692777201b95b66c9de\&quot;&gt;Vaginal&lt;/span&gt; Discharge&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Elevated (usually above 4.5)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Elevated (usually above 4.5)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Acidic (4.0 to 4.5)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clue Cells on Microscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Present (epithelial cells with adherent bacteria)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Absent&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Absent&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Microscopic Pathogen&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Overgrowth of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4880fc99551692777181e25a64560f\&quot;&gt;anaerobic&lt;/span&gt; bacteria &lt;strong&gt;(Gardnerella vaginalis)(option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Protozoan &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59b97ce831692777194f6c0160f15\&quot;&gt;parasite&lt;/span&gt; (Trichomonas vaginalis)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Overgrowth of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f54d5c5cf11692777183318f259e5f\&quot;&gt;Candida&lt;/span&gt; species &lt;strong&gt;(Candida albicans&lt;/strong&gt; most common)&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Secnidazole 2g SOD&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Metronidazole 2g single dose PO&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Secnidazole 2g +fluconazole 150mg&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Mequanint Melesse Bicha,  Ayalew Lingerih Arefeayinie\&quot; data-hash=\&quot;\&quot; data-license=\&quot;Public domain\&quot; data-source=\&quot;https://www.scientificarchives.com/article/strawberry-cervix-a-clinical-image-of-trichomonas-vaginalis-a-case-report\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/UV2xA0bJyxk7sqYnKpVf1723018628.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Tarsh Bates\&quot; data-hash=\&quot;\&quot; data-license=\&quot;open access\&quot; data-source=\&quot;https://www.researchgate.net/figure/Candda-albicans-infection-of-human-cervix-http-philcdcgov-phil-detailsasp-This_fig3_313750917\&quot; data-tags=\&quot;\&quot; height=\&quot;236\&quot; src=\&quot;https://image.prepladder.com/content/TCqtfeoUvOOyKI0FQc7K1723018672.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/l8OFFuvIIYwIU2tRTD6b1729672023.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 year old sexually active man presents with painful genital lesions as shown in the image. He reports a tingling sensation and burning pain in the genital area preceding the appearance of the ulcers. Which of the following is the most characteristic finding for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The presence of multinucleated giant cells on the Tzanck smear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of bacterial colonies, \&quot;school of fish\&quot; appearance on Gram stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Donovan bodies within Pund cells on Gram stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clue cells on saline mount&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The presence of multinucleated giant cells on the Tzanck smear&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/qm3o1lCAkwgK5RAJptHp1723540985.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/JfWKBSBCiMAArhuZqgeB1723197240.png&quot;, &quot;https://image.prepladder.com/content/WETQbrGBYg5s6AYt9erj1723541281.png&quot;, &quot;https://image.prepladder.com/content/JcgnqJiOZglYfMqp7Id11723196767.png&quot;, &quot;https://image.prepladder.com/content/HUylZ4X7ceYjIODZnV2T1723019068.png&quot;, &quot;https://image.prepladder.com/content/Maoa1LE8a2n9KO7Bq89Q1733976246.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/vPCebmk6xlJ4ko8jVFrc1729760567.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old truck driver presents to the clinic with complaints of a painful genital lesion that has been progressively enlarging over the past few weeks. Upon examination, you note a tender ulcerative lesion with undermined edges and a base covered by a greyish exudate. Additionally, there are enlarged and tender inguinal lymph nodes palpable unilaterally. The patient reports a recent sexual encounter with another male truck driver. Which of the following sexually transmitted infections is most likely to present with this clinical manifestation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Donovanosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes simplex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chancroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/3fbddt61kWLXlJ4ZRtRc1723196591.png&quot;, &quot;https://image.prepladder.com/content/HSQ0RLqcx24pQrHcNjZK1723019771.png&quot;, &quot;https://image.prepladder.com/content/hNeBU5uHVWPftTs4VG8c1723019651.png&quot;, &quot;https://image.prepladder.com/content/PRh7wrceLJ8PTPNT1ym01734065763.png&quot;, &quot;https://image.prepladder.com/content/MBiqQbOO5HX6aX8XfzZb1723019722.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ulcer&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lymph Node&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Syphilis - &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9831f4be811692777200e41d827a02\&quot;&gt;treponema&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21d1ab68e116927771947438d672b8\&quot;&gt;Pallidum&lt;/span&gt; (Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Painless &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0e919a208b16927771885d9c1f6662\&quot;&gt;genital&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b4370a0b01692777201a5bc0739c2\&quot;&gt;ulcer&lt;/span&gt; called a &lt;strong&gt;chancre&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Non-tender and rubbery in consistency.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;M. Rein, VD\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 4.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Syphilis\&quot; data-tags=\&quot;\&quot; height=\&quot;322\&quot; src=\&quot;https://image.prepladder.com/content/HSQ0RLqcx24pQrHcNjZK1723019771.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Donovanosis - &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;50f3c6e8dd16927771902c55d555b8\&quot;&gt;Klebsiella&lt;/span&gt; granulomatis (Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Painless, beefy red ulcers known as &lt;strong&gt;granulomas&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pseudo-bubo &lt;/strong&gt;(enlarged and tender but occurs due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e747a47db616927771908bff4b8931\&quot;&gt;inflammation&lt;/span&gt; and not infection)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Walter Belda Junior\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Ulcerated-lesion-located-in-the-balanoprepucial-groove-with-granular-background-and_fig2_346781015\&quot; data-tags=\&quot;\&quot; height=\&quot;205\&quot; src=\&quot;https://image.prepladder.com/content/hNeBU5uHVWPftTs4VG8c1723019651.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Herpes Simplex (Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Grouped vesicles or shallow erosions&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Multiple, enlarged and inflamed.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;SOA-AIDS Amsterdam\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/File:SOA-Herpes-genitalis-female.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;290\&quot; src=\&quot;https://image.prepladder.com/content/PRh7wrceLJ8PTPNT1ym01734065763.png\&quot; width=\&quot;225\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lymphogranuloma Venerum&lt;/p&gt;\n&lt;p&gt;(Chlamydia)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Solitary and painless.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Swollen, inflamed, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1adaaa6ded16927772023e7fe0c856\&quot;&gt;fluctuant&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes containing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c02372a7d1692777196974ab1d772\&quot;&gt;purulent&lt;/span&gt; material.&lt;/li&gt;\n&lt;li&gt;Palpable &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21ee3a5f911692777188099a3310c4\&quot;&gt;groove&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27efa994461692777203a9c1696153\&quot;&gt;furrow&lt;/span&gt; that may be felt in the inguinal region due to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e56d9a54169277718724ff8c225f\&quot;&gt;enlargement&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a7dfeb385e1692777203302bcf142d\&quot;&gt;fusion&lt;/span&gt; of the inguinal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes. &lt;strong&gt;(Groove of Greenlat)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;CDC/ Renelle Woodall\&quot; data-hash=\&quot;\&quot; data-license=\&quot;public domain\&quot; data-source=\&quot;https://phil.cdc.gov/Details.aspx?pid=18038\&quot; data-tags=\&quot;\&quot; height=\&quot;279\&quot; src=\&quot;https://image.prepladder.com/content/MBiqQbOO5HX6aX8XfzZb1723019722.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/CpMu5Uq00099oKxnW5yj1729760395.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old male presents to the clinic with painless, beefy-red ulcers on his genitals. He reports that the lesions have been progressively enlarging over the past few weeks. What is the most appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral Azithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intramuscular Penicillin G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intramuscular Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral Azithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â \n\t\t\t&lt;p&gt;&lt;strong&gt;First-line&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Azithromycin 1g once weekly (or)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Azithromycin 500mg daily&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â \n\t\t\t&lt;p&gt;&lt;strong&gt;Second-line&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Doxycycline 100mg BD (or)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Erythromycin 500mg QID (or)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cotrimoxazole 960mg BD&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Ulelv6bgqNfEi90fC9RU1729760112.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old man presents to a clinic with complaints of painless genital ulcer. He reports that the ulcers have been present for several weeks and have been progressively increasing in size. He also mentions that the ulcers bleed easily upon touch and are not indurated. A picture of the ulcer is shown below. Based on the clinical presentation, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphogranuloma venereum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Donovanosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Donovanosis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/gUiKm1Ol3DMwxGZASGi41740288136.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/8kLLkf5wY9iG1qGlB91P1740288223.png&quot;, &quot;https://image.prepladder.com/content/w3nm0iNGHp6vA2NTErdb1723537356.png&quot;, &quot;https://image.prepladder.com/content/1Sa70TYRCehUaMsR3Be81723020401.png&quot;, &quot;https://image.prepladder.com/content/Ziq4djiGFptBF9Eyl8TL1723020434.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristic&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Causative Agent&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Klebsiella granulomatis&lt;/strong&gt; bacterium&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Clinical Presentation&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Painless ulcers &lt;/strong&gt;or nodules in genital, perianal, or inguinal regions; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;50f4196df6169277720181ef605c33\&quot;&gt;ulceration&lt;/span&gt; with &lt;strong&gt;beefy red, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4f63eb15be169277718848d4b4978b\&quot;&gt;granular&lt;/span&gt; base&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Progression&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Slowly progressive, may lead to extensive tissue destruction if untreated&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Complications&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Genital deformity, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4fb6bd90f016927771918d4a2993ed\&quot;&gt;lymphatic&lt;/span&gt; obstruction, secondary bacterial infections&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Diagnostic Tests&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Tissue biopsy, Wright or Giemsa &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b007026bd16927771997ae809b603\&quot;&gt;staining&lt;/span&gt; of tissue samples, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa67319b42169277719498abc93db6\&quot;&gt;PCR&lt;/span&gt; for bacterial DNA&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Treatment&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Doxycycline (200mg daily) or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;765229d44a1692777182fb0343abf4\&quot;&gt;azithromycin&lt;/span&gt; (1g once a week)for 3 weeks&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristic&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Donovanosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Syphilis (Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chancroid (Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;LGV (Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causative Agent&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Klebsiella granulomatis r-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Multiple necrotic based &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9996ef505516927771937fe4ef1222\&quot;&gt;non&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b3e55c05121692777190f2cc59fde0\&quot;&gt;indurated&lt;/span&gt; with undermined edges and bleeds on touch&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Painless &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6ac93be91692777188572c874458\&quot;&gt;herpetiform&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6cf2c3dc51692777200ef7fb22f69\&quot;&gt;transient&lt;/span&gt; ulcer&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;I&lt;strong&gt;mages &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;GerardM \&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:SOA-Donovanosis-male.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;235\&quot; src=\&quot;https://image.prepladder.com/content/8kLLkf5wY9iG1qGlB91P1740288223.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;& ;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 year old male presents to a primary care clinic with complaints of urethral discharge and dysuria. He reports having unprotected sexual intercourse with multiple partners. On examination, you note purulent discharge from the urethra. Which colour kit would be most appropriate for initial management in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grey&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Grey&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/WUAZPzeLBHlqF4Qp5Cr61739469813.png&quot;], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Ubcb2lMh9WUBLiQD2Ikh1729682998.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 year old woman presents with complaints of vaginal discharge and a fishy odour. She denies any genital itching or irritation. On examination, you notice the discharge coats the vaginal walls as shown in the image. There is no erythema or inflammation noted. Out of the following, which is the single most reliable predictor to support the diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of clue cells on wet mount microscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thin, greyish-white vaginal discharge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive whiff test (amine odour) with 10% KOH solution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vaginal pH of more than 4.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Presence of clue cells on wet mount microscopy&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/H5zyHuTTyarG7LoNogdL1723540585.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/Ph8YfbziKMqYEyFVkLZd1733974900.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Score&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lactobacillus morphotype/ hpf&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gardnerella and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8cad4fab55169277718248f3657d0f\&quot;&gt;Bacteroides&lt;/span&gt; morphotypes/ hpf&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Curved bacteria (Mobiluncus)/ hpf&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&g olspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;OR&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Doxycycline 100 mg orally twice daily&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;For 7 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/1nQNVAgnAakJaUruL12r1729671323.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22 year old sexually active woman presents to the clinic with complaints of vaginal discharge and pelvic pain. She reports having multiple sexual partners and inconsistent use of condoms. On examination, the healthcare provider notices purulent vaginal discharge and tenderness on pelvic examination. A Gram stain of the discharge reveals intracellular gram-negative diplococci. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial vaginosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichomoniasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gonorrhea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gonorrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/4G0yA9Jt9HmbqSawQ4791723017675.png&quot;, &quot;https://image.prepladder.com/content/4eJmMEGM5X0CGpn0grMm1733972384.png&quot;, &quot;https://image.prepladder.com/content/ewK8V1l8Gz1dpn76JIVb1723018196.png&quot;, &quot;https://image.prepladder.com/content/NRtVgEhmJzKS49RS49FY1723017895.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristic&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bacterium&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Gram-negative diplococcus&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Genital &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dd87431ba1692777186ecfb21d258\&quot;&gt;discharge&lt;/span&gt; (purulent), dysuria, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; pain, rectal symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Pelvic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d21dd5d3116927771907405b181bc\&quot;&gt;inflammatory&lt;/span&gt; disease (PID), epididymitis, prostatitis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f4006059f916927771865569d4da7d\&quot;&gt;disseminated&lt;/span&gt; gonococcal infection (DGI)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Transmission&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Primarily through sexual contact (vaginal, anal, oral) with an infected individual&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risk Factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Unprotected sex, multiple sexual partners, history of gonorrhoea&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;In males, by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f0347e3a7a1692777188cf90c50d6f\&quot;&gt;gram&lt;/span&gt; stain(gram negative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a621be29da16927771901bc91014d1\&quot;&gt;intracellular&lt;/span&gt; diplococci) and culture and in females by culture.&lt;/p&gt;\n&lt;p&gt;Multiplex PCRÂ &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;SOD &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94fbaea7e01692777184df55664d5f\&quot;&gt;cefixime&lt;/span&gt; 400mg or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a99f9c37f16927771902daa814697\&quot;&gt;intramuscular&lt;/span&gt; ceftriaxone 125/250mg as SD&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/QpsDxU93xpqlOyupLInY1729671171.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn infant presents with symptoms suggestive of congenital syphilis. The mother had untreated syphilis during pregnancy. Which of the following is not a manifestation of early-onset congenital syphilis in newborns?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vesiculobullous rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inflammation of oral and nasal mucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continous discharge from the nose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hutchisons Triad&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hutchisons Triad&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/91JccnbLUk1zlnvDzkTK1729670964.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 year old man presents to the clinic with a diffuse, maculopapular rash on his palms and soles, as well as fever and sore throat. He reports that the rash developed a few weeks after he noticed a painless ulcer on his genital area, which resolved on its own. The rash is not itchy and does not involve the face. The patient also has white patches in his mouth and a few small, red papules on his genitals. What is the mo y L Kamb[...] Adele S. Benzaken\&quot; data-hash=\&quot;\&quot; data-license=\&quot;Public domain\&quot; data-source=\&quot;https://www.researchgate.net/figure/Clinical-presentation-of-primary-secondary-and-congenital-syphilis-A-Primary-chancre_fig4_320354876\&quot; data-tags=\&quot;\&quot; height=\&quot;303\&quot; src=\&quot;https://image.prepladder.com/content/9U3CHMTPuQg0UNlsr9LN1723017398.png\&quot; width=\&quot;205\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Characteristic&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Primary Syphilis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Secondary Syphilis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:bottom\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Tertiary Syphilis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Causative Agent&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Treponema &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21d1ab68e116927771947438d672b8\&quot;&gt;pallidum&lt;/span&gt; bacterium&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Incubation period&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;9-90 days after sexual contact&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;3-12 weeksÂ &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;24 months&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Clinical features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Single, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b3e55c05121692777190f2cc59fde0\&quot;&gt;indurated&lt;/span&gt; (button like),painless, clean &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b4370a0b01692777201a5bc0739c2\&quot;&gt;ulcer&lt;/span&gt; which oozes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; on pressure&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Coppery hyperpigmented, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a37fd1603c1692777198f87a4a51dc\&quot;&gt;scaly&lt;/span&gt; macules or hyperkeratotic papules on palms and soles.&lt;/p&gt;\n&lt;p&gt;condyloma lata in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb89fe7db116927771957d22da5a71\&quot;&gt;perianal&lt;/span&gt; and other intertriginous regions&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Gumma formation on skin and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31ae8f4dc51692777193069d92be37\&quot;&gt;mucosa&lt;/span&gt; ,neurosyphilis, uncomplicated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d829392621692777181d72576a28c\&quot;&gt;aortitis&lt;/span&gt; ,aortic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80feaae4b31692777190ea1ba3fc25\&quot;&gt;insufficiency&lt;/span&gt; ,aneurysm ,coronary stenosis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;hepatic&lt;/span&gt; gumma&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Diagnostic Tests&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Darkground microscopy(cork-screw appearance)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Darkground microscopy&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Blood tests (RPR, VDRL), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; studies&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Benzathine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; 2.4 megaunits deep IMÂ &lt;/p&gt;\n&lt;p&gt;In &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; -sensitive patients-&lt;/p&gt;\n&lt;p&gt;Men and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9996ef505516927771937fe4ef1222\&quot;&gt;non&lt;/span&gt; -pregnant women-Doxycycline 100mg BD x 14d.&lt;/p&gt;\n&lt;p&gt;pregnant women-Erythromycin &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3474d4b600169277719907b9619d42\&quot;&gt;stearate&lt;/span&gt; 500mg QDS x 14d&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Benzathine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; 2.4 megaunits deep IM&lt;/p&gt;\n&lt;p&gt;In &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; -sensitive patients-&lt;/p&gt;\n&lt;p&gt;Men and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9996ef505516927771937fe4ef1222\&quot;&gt;non&lt;/span&gt; -pregnant women-Doxycycline 100mg BD x 14d.&lt;/p&gt;\n&lt;p&gt;pregnant women-Erythromycin &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3474d4b600169277719907b9619d42\&quot;&gt;stearate&lt;/span&gt; 500mg QDS x 14&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; border-top:1px solid #e3e3e3; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Benzathine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; 2.4 megaunits IM weekly,x 3 consecutive weeks.&lt;/p&gt;\n&lt;p&gt;In &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; -sensitive patients-&lt;/p&gt;\n&lt;p&gt;Men and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9996ef505516927771937fe4ef1222\&quot;&gt;non&lt;/span&gt; -pregnant women-Doxycycline 100mg BD x 28d.&lt;/p&gt;\n&lt;p&gt;pregnant women-Erythromycin &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3474d4b600169277719907b9619d42\&quot;&gt;stearate&lt;/span&gt; 500mg QDS x 28d&lt;/p&gt;\n&lt;p&gt;Neurosyphilis-Crystalline &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; 3-4 units ,4 hourly IV x 14d.&lt;/p&gt;\n&lt;p&gt;Congenital syphilis-Procaine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; 50,000units/kg IM daily x 14d.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Nd5PAKeVP9p7aEXRptO01729670792.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
