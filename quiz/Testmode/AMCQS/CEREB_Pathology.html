rs: BAD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/10/picture14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gene acting as apoptosis initiators: BAD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bcl-XS is a pro-apoptotic member of the Bcl-2 family, not an inhibitor of apoptosis&lt;/li&gt;&lt;li&gt;• Option A. Bcl-XS&lt;/li&gt;&lt;li&gt;• pro-apoptotic member of the Bcl-2 family,&lt;/li&gt;&lt;li&gt;• Option B. MCL-1 has a complex role in apoptosis. It has both pro- and anti-apoptotic isoforms . However, MCL-1 is generally considered to be anti-apoptotic.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• MCL-1 has a complex role in apoptosis.&lt;/li&gt;&lt;li&gt;• pro- and anti-apoptotic isoforms&lt;/li&gt;&lt;li&gt;• anti-apoptotic.&lt;/li&gt;&lt;li&gt;• Option C. BCL-XL is an anti-apoptotic member of the Bcl-2 family , not a BH3-only protein. BH3-only proteins are pro-apoptotic.&lt;/li&gt;&lt;li&gt;• Option C. BCL-XL&lt;/li&gt;&lt;li&gt;• anti-apoptotic member&lt;/li&gt;&lt;li&gt;• Bcl-2 family&lt;/li&gt;&lt;li&gt;• BH3-only proteins are pro-apoptotic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BAD is a pro-apoptotic gene that acts as an initiator of apoptosis . It is part of the BH3-only subgroup of the Bcl-2 family , which promotes apoptosis by neutralizing the function of anti-apoptotic proteins within the cell .Top of FormBottom of Form&lt;/li&gt;&lt;li&gt;➤ BAD&lt;/li&gt;&lt;li&gt;➤ pro-apoptotic gene&lt;/li&gt;&lt;li&gt;➤ initiator of apoptosis&lt;/li&gt;&lt;li&gt;➤ BH3-only subgroup of the Bcl-2 family&lt;/li&gt;&lt;li&gt;➤ promotes apoptosis&lt;/li&gt;&lt;li&gt;➤ neutralizing the function of anti-apoptotic proteins within the cell&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Apoptosome is formed by the binding of cytochrome C with which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apaf 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bcl-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FADD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TNF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Apaf 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Apaf 1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. BCL-2 has anti-apoptotic activity.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• BCL-2&lt;/li&gt;&lt;li&gt;• anti-apoptotic activity.&lt;/li&gt;&lt;li&gt;• Option C. FADD is a key component of the death receptor or extrinsic pathway . This extrinsic apoptosis pathway can be inhibited by a protein called FLIP, which binds to pro- caspase - 8 , thereby blocking FADD binding , but cannot activate the caspase .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• death receptor or extrinsic pathway&lt;/li&gt;&lt;li&gt;• protein called FLIP,&lt;/li&gt;&lt;li&gt;• pro- caspase - 8&lt;/li&gt;&lt;li&gt;• blocking FADD binding&lt;/li&gt;&lt;li&gt;• cannot activate the caspase&lt;/li&gt;&lt;li&gt;• Option D. Death receptors in the death receptor pathway or extrinsic pathway are type 1 TNF receptor (TNFR1) pathway and a related protein called Fas (CD95).&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• death receptor pathway or extrinsic pathway are type 1 TNF receptor (TNFR1) pathway&lt;/li&gt;&lt;li&gt;• Fas (CD95).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The apoptosome is formed by the binding of cytochrome C with Apaf-1 , initiating the activation of caspase-9 , which is a key event in the intrinsic pathway of apoptosis.&lt;/li&gt;&lt;li&gt;➤ apoptosome&lt;/li&gt;&lt;li&gt;➤ cytochrome C with Apaf-1&lt;/li&gt;&lt;li&gt;➤ caspase-9&lt;/li&gt;&lt;li&gt;➤ intrinsic pathway of apoptosis.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th /45&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th /45&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the role of annexin V in cellular processes, and how is it associated with pathological conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marker of hairy cell leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Not associated with caspase dependent programmed cell death&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marker of necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibodies directed against annexin V are seen in antiphospholipid syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Antibodies directed against annexin V are seen in antiphospholipid syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Antibodies directed against annexin V are seen in antiphospholipid syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Annexin A1, not annexin V , is associated with hairy cell leukemia.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Annexin A1, not annexin V&lt;/li&gt;&lt;li&gt;• hairy cell leukemia.&lt;/li&gt;&lt;li&gt;• Option B. Annexin V is a marker of apoptosis , which is a caspase-dependent programmed cell death process .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Annexin V&lt;/li&gt;&lt;li&gt;• apoptosis&lt;/li&gt;&lt;li&gt;• caspase-dependent programmed cell death process&lt;/li&gt;&lt;li&gt;• Option C. Annexin V is not a marker of necrosis ; instead, it binds to phosphatidylserine on the outer leaflet of the plasma membrane , which is a hallmark of apoptosis .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Annexin V is not a marker of necrosis&lt;/li&gt;&lt;li&gt;• phosphatidylserine&lt;/li&gt;&lt;li&gt;• outer leaflet of the plasma membrane&lt;/li&gt;&lt;li&gt;• hallmark of apoptosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Annexin V is associated with apoptosis, where it binds to phosphatidylserine on the surface of apoptotic cells . Antibodies against annexin V are characteristic of antiphospholipid syndrome, where they can interfere with annexin V&#x27;s normal anticoagulant function, contributing to a pro-thrombotic state .&lt;/li&gt;&lt;li&gt;➤ Annexin V&lt;/li&gt;&lt;li&gt;➤ binds to phosphatidylserine on the surface of apoptotic cells&lt;/li&gt;&lt;li&gt;➤ Antibodies against&lt;/li&gt;&lt;li&gt;➤ antiphospholipid syndrome,&lt;/li&gt;&lt;li&gt;➤ interfere with annexin V&#x27;s normal anticoagulant function,&lt;/li&gt;&lt;li&gt;➤ pro-thrombotic state&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A developing embryo undergoes physiological apoptosis. Which of the following processes contribute to the absence of inflammation during apoptosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pinocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Entosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Efferocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Efferocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/10/picture15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Efferocytosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pinocytosis is a form of endocytosis that cells use to ingest extracellular fluid and small particles , not specifically for clearing apoptotic cells .&lt;/li&gt;&lt;li&gt;• Option A. Pinocytosis&lt;/li&gt;&lt;li&gt;• endocytosis&lt;/li&gt;&lt;li&gt;• ingest extracellular fluid and small particles&lt;/li&gt;&lt;li&gt;• clearing apoptotic cells&lt;/li&gt;&lt;li&gt;• Option B. Entosis is a process where one cell is engulfed by another cell, but it&#x27;s not related to the clearance of apoptotic cells to prevent inflammation.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Entosis&lt;/li&gt;&lt;li&gt;• one cell is engulfed by another cell,&lt;/li&gt;&lt;li&gt;• Option D. Exocytosis is the process of vesicles fusing with the plasma membrane to release their contents outside the cell , not related to the engulfment and clearance of apoptotic cells.&lt;/li&gt;&lt;li&gt;• Option D. Exocytosis&lt;/li&gt;&lt;li&gt;• process of vesicles fusing with the plasma membrane to release their contents outside the cell&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Efferocytosis is the engulfment of apoptotic cells by phagocytes . This process is highly efficient and quick , leading to the rapid removal of dying cells without triggering inflammation , a crucial mechanism during embryonic development to maintain tissue homeostasis.&lt;/li&gt;&lt;li&gt;➤ Efferocytosis&lt;/li&gt;&lt;li&gt;➤ engulfment of apoptotic cells by phagocytes&lt;/li&gt;&lt;li&gt;➤ highly efficient and quick&lt;/li&gt;&lt;li&gt;➤ rapid removal of dying cells without triggering inflammation&lt;/li&gt;&lt;li&gt;➤ to maintain tissue homeostasis.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 46&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 46&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a form of programmed cell death that is dependent on caspase-1 and leads to the release of pro-inflammatory cytokines such as IL-1β and IL-18?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apoptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyroptosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autophagy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pyroptosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pyroptosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Necrosis is a form of cell death that occurs due to injury or disease and is characterized by the uncontrolled release of cellular contents , not typically associated with a caspase-dependent mechanism.&lt;/li&gt;&lt;li&gt;• Option A. Necrosis&lt;/li&gt;&lt;li&gt;• cell death&lt;/li&gt;&lt;li&gt;• due to injury or disease&lt;/li&gt;&lt;li&gt;• uncontrolled release of cellular contents&lt;/li&gt;&lt;li&gt;• Option B. Although apoptosis is a form of programmed cell death , it is primarily associated with caspase-3 and caspase-9 and does not typically result in an inflammatory response.&lt;/li&gt;&lt;li&gt;• Option B. Although apoptosis&lt;/li&gt;&lt;li&gt;• programmed cell death&lt;/li&gt;&lt;li&gt;• with caspase-3 and caspase-9&lt;/li&gt;&lt;li&gt;• Option D. Autophagy is a process of cellular \&quot;self-eating\&quot; that recycles cellular components and does not directly lead to cell death or the release of pro-inflammatory cytokines.&lt;/li&gt;&lt;li&gt;• Option D. Autophagy&lt;/li&gt;&lt;li&gt;• cellular \&quot;self-eating\&quot;&lt;/li&gt;&lt;li&gt;• cellular components and does not directly lead to cell death&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pyroptosis is a type of programmed cell death that is dependent on caspase-1 activation and results in the release of pro-inflammatory cytokines such as IL-1β and IL-18. It is initiated in response to infection by intracellular pathogens and can be triggered by the activation of pattern recognition receptors such as NOD-like receptors.&lt;/li&gt;&lt;li&gt;➤ Pyroptosis&lt;/li&gt;&lt;li&gt;➤ programmed cell death&lt;/li&gt;&lt;li&gt;➤ caspase-1 activation&lt;/li&gt;&lt;li&gt;➤ pro-inflammatory cytokines such as IL-1β and IL-18.&lt;/li&gt;&lt;li&gt;➤ infection by intracellular pathogens&lt;/li&gt;&lt;li&gt;➤ triggered by&lt;/li&gt;&lt;li&gt;➤ NOD-like receptors.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 47&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 47&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which caspase is not typically involved in the process of pyroptosis, a form of cell death associated with microbial infection and inflammatory response?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caspase 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caspase 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caspase 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caspase 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Caspase 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Caspase 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Caspase 1 is a central enzyme in the pyroptotic pathway , responsible for the cleavage of pro-inflammatory cytokines like IL-1β and initiating the pyroptotic cell death .&lt;/li&gt;&lt;li&gt;• Option A. Caspase 1&lt;/li&gt;&lt;li&gt;• pyroptotic pathway&lt;/li&gt;&lt;li&gt;• cleavage of pro-inflammatory cytokines like IL-1β&lt;/li&gt;&lt;li&gt;• pyroptotic cell death&lt;/li&gt;&lt;li&gt;• Option C. Caspase 4 is implicated in the detection of bacterial endotoxins and can initiate noncanonical pyroptosis upon sensing these intracellular signals.&lt;/li&gt;&lt;li&gt;• Option C. Caspase 4&lt;/li&gt;&lt;li&gt;• detection of bacterial endotoxins&lt;/li&gt;&lt;li&gt;• noncanonical pyroptosis&lt;/li&gt;&lt;li&gt;• Option D. Similar to caspase 4, caspase 5 is involved in the noncanonical pyroptosis pathway and participates in immune defense against intracellular pathogens .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Similar to caspase 4, caspase 5&lt;/li&gt;&lt;li&gt;• noncanonical pyroptosis&lt;/li&gt;&lt;li&gt;• immune defense against intracellular pathogens&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Caspase 3 , does not play a role in pyroptosis but is a crucial mediator of apoptosis .&lt;/li&gt;&lt;li&gt;➤ Caspase 3&lt;/li&gt;&lt;li&gt;➤ does not play a role in pyroptosis&lt;/li&gt;&lt;li&gt;➤ crucial mediator of apoptosis&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 9th e/p 47)&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 9th e/p 47)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle aged man 45-year-old man presents with increasing abdominal girth and yellow discoloration of his skin and sclera. He had hepatomegaly and jaundice on physical examination. A Prussian blue stain of a liver biopsy is shown in the image. What is the major intracellular iron storage protein in this patient’s hepatocytes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haptoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemosiderin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hemosiderin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/10/picture16.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hemosiderin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bilirubin is a breakdown product of hemoglobin and is not a storage form of iron.&lt;/li&gt;&lt;li&gt;• Option A. Bilirubin&lt;/li&gt;&lt;li&gt;• product of hemoglobin&lt;/li&gt;&lt;li&gt;• Option B. Haptoglobin binds free hemoglobin released from erythrocytes , not iron directly, and is not a storage protein for iron within cells.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Haptoglobin&lt;/li&gt;&lt;li&gt;• free hemoglobin&lt;/li&gt;&lt;li&gt;• erythrocytes&lt;/li&gt;&lt;li&gt;• Option C. Hemoglobin is the oxygen-carrying protein found in red blood cells , not an iron storage protein in hepatocytes.&lt;/li&gt;&lt;li&gt;• Option C. Hemoglobin&lt;/li&gt;&lt;li&gt;• oxygen-carrying protein&lt;/li&gt;&lt;li&gt;• red blood cells&lt;/li&gt;&lt;li&gt;• not an iron storage protein in hepatocytes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hemosiderin, is the major iron storage complex within cells . Its accumulation, indicated by Prussian blue staining in a liver biopsy , is indicative of iron overload and is commonly seen in conditions like hemochromatosis.&lt;/li&gt;&lt;li&gt;➤ Hemosiderin,&lt;/li&gt;&lt;li&gt;➤ iron storage complex within cells&lt;/li&gt;&lt;li&gt;➤ Prussian blue staining in a liver biopsy&lt;/li&gt;&lt;li&gt;➤ iron overload&lt;/li&gt;&lt;li&gt;➤ hemochromatosis.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 65&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 65&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT true about free radical injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an auto catalytic reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydroxyl radical is the most powerful free radical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamins A, B and C are powerful antioxidants&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intracellular ratio of oxidized glutathione (GSSG) to reduced glutathione (GSH) reflects the oxidative state of the cell.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamins A, B and C are powerful antioxidants&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vitamins A, B and C are powerful antioxidants&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Free radical reactions can propagate themselves in an autocatalytic manner.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Free radical&lt;/li&gt;&lt;li&gt;• propagate themselves&lt;/li&gt;&lt;li&gt;• autocatalytic manner.&lt;/li&gt;&lt;li&gt;• Option B. The hydroxyl radical is indeed one of the most reactive free radicals.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• hydroxyl radical&lt;/li&gt;&lt;li&gt;• reactive free radicals.&lt;/li&gt;&lt;li&gt;• Option D. The intracellular ratio of oxidized glutathione (GSSG) to reduced glutathione (GSH) reflects the oxidative state of the cell.This ratio is a key indicator of cellular oxidative stress.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• oxidized glutathione (GSSG) to reduced glutathione (GSH)&lt;/li&gt;&lt;li&gt;• oxidative state of the&lt;/li&gt;&lt;li&gt;• indicator of cellular oxidative stress.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While Vitamins A and C are antioxidants,  Vitamin B does not serve as an antioxidant.&lt;/li&gt;&lt;li&gt;➤ Vitamins A and C are antioxidants,  Vitamin B does not serve as an antioxidant.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 52-3&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 52-3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents with Hodgkin lymphoma undergoes 3 sessions of radiotherapy. Microscopic examination in the field of radiation reveals numerous acidophilic bodies and small cells with pyknotic nuclei. Which of the following proteins most likely played a key role in triggering radiation-induced cell death in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytochrome P450&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;p53&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;β-Catenin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E-Cadherin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. p53&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cytochrome P450 enzymes are involved in drug metabolism and are not directly associated with the cellular response to DNA damage .&lt;/li&gt;&lt;li&gt;• Option A. Cytochrome P450&lt;/li&gt;&lt;li&gt;• enzymes&lt;/li&gt;&lt;li&gt;• drug metabolism&lt;/li&gt;&lt;li&gt;• not directly associated with the cellular response to DNA damage&lt;/li&gt;&lt;li&gt;• Option C. β-Catenin is involved in cell signaling and adhesion, with roles in the Wnt signaling pathway and not directly in DNA damage response.&lt;/li&gt;&lt;li&gt;• Option C. β-Catenin&lt;/li&gt;&lt;li&gt;• signaling and adhesion,&lt;/li&gt;&lt;li&gt;• Option D. E-Cadherin is a cell adhesion molecule important for maintaining cell-to-cell junctions and is not involved in the DNA damage response.&lt;/li&gt;&lt;li&gt;• Option D. E-Cadherin&lt;/li&gt;&lt;li&gt;• maintaining cell-to-cell junctions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Following DNA damage from radiotherapy , p53 assesses the severity of genomic abnormalities and determines whether to activate repair mechanisms or proceed to apoptosis if the damage is beyond repair .&lt;/li&gt;&lt;li&gt;➤ DNA damage&lt;/li&gt;&lt;li&gt;➤ radiotherapy&lt;/li&gt;&lt;li&gt;➤ p53&lt;/li&gt;&lt;li&gt;➤ genomic abnormalities and determines whether to activate repair mechanisms or proceed to apoptosis&lt;/li&gt;&lt;li&gt;➤ beyond repair&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th /45&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th /45&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old man goes on a fun trip to Goa and spends 6 hours on the beach in day time. The next day he has a darker complexion. His skin does not show warmth, erythema, or tenderness. His skin tone fades to its original appearance within a month. Which of the following substances contributes the most to the biochemical process leading to these skin changes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Homogentisic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tyrosine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tyrosine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Heme containing iron as part of hemosiderin from breakdown of red blood cells can impart a brownish colour, but this is typically local from trauma or more global as part of an iron storage disease such as hemochromatosis . Iron oxide is also used in tattoo pigments .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Heme&lt;/li&gt;&lt;li&gt;• hemosiderin from breakdown of red blood cells&lt;/li&gt;&lt;li&gt;• iron storage disease such as hemochromatosis&lt;/li&gt;&lt;li&gt;• Iron oxide&lt;/li&gt;&lt;li&gt;• tattoo pigments&lt;/li&gt;&lt;li&gt;• Option C. Homogentisic acid can be part of the process of the rare disease alkaptonuria, in which a black pigment is deposited in connective tissues&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Homogentisic acid&lt;/li&gt;&lt;li&gt;• alkaptonuria,&lt;/li&gt;&lt;li&gt;• black pigment is deposited in connective tissues&lt;/li&gt;&lt;li&gt;• Option D. Glycogen in quantity is starch-like and imparts a paler colour to organs in which it is stored in excess . It does not involve the skin.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Glycogen&lt;/li&gt;&lt;li&gt;• paler colour to organs&lt;/li&gt;&lt;li&gt;• excess&lt;/li&gt;&lt;li&gt;• does not involve the skin.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tyrosine is the key substrate in melanin synthesis , which is enhanced by UV exposure , leading to tanning of the skin . Tyrosinase is the enzyme responsible for the conversion of tyrosine to dihydroxyphenylalanine (DOPA) in the melanin synthesis pathway.&lt;/li&gt;&lt;li&gt;• Tyrosine&lt;/li&gt;&lt;li&gt;• melanin synthesis&lt;/li&gt;&lt;li&gt;• UV exposure&lt;/li&gt;&lt;li&gt;• leading to tanning of the skin&lt;/li&gt;&lt;li&gt;• tyrosine to dihydroxyphenylalanine (DOPA)&lt;/li&gt;&lt;li&gt;• melanin synthesis pathway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old ingests a large amount of paracetamol and 12 hours later develops malaise and abdominal pain. Laboratory studies show an elevated ALT. N-acetylcysteine is administered to aid in generation of which of the following enzymes within cells as a protective mechanism to reduce the number of free radicals?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutathione peroxidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Catalase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrogen peroxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NADPH oxidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glutathione peroxidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glutathione peroxidase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Catalase is an enzyme found in the peroxisomes of cells that decomposes hydrogen peroxide into water and oxygen . It does not directly use substrates provided by N-acetylcysteine for its action.&lt;/li&gt;&lt;li&gt;• Option B. Catalase&lt;/li&gt;&lt;li&gt;• peroxisomes of cells&lt;/li&gt;&lt;li&gt;• hydrogen peroxide into water and oxygen&lt;/li&gt;&lt;li&gt;• Option C. Hydrogen peroxide is not an enzyme ; rather, it is a reactive oxygen species that is decomposed by enzymes such as catalase and glutathione peroxidase.&lt;/li&gt;&lt;li&gt;• Option C. Hydrogen peroxide&lt;/li&gt;&lt;li&gt;• not an enzyme&lt;/li&gt;&lt;li&gt;• reactive oxygen&lt;/li&gt;&lt;li&gt;• catalase and glutathione peroxidase.&lt;/li&gt;&lt;li&gt;• Option D. NADPH oxidase is an enzyme complex found in phagocytes that generates reactive oxygen species , such as hydrogen peroxide, used for the killing of pathogens . It is not involved in the detoxification of free radicals related to paracetamol toxicity.&lt;/li&gt;&lt;li&gt;• Option D. NADPH oxidase&lt;/li&gt;&lt;li&gt;• phagocytes that generates reactive oxygen species&lt;/li&gt;&lt;li&gt;• hydrogen peroxide,&lt;/li&gt;&lt;li&gt;• killing of pathogens&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• detoxification of free radicals related to paracetamol toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ N-acetylcysteine aids in the synthesis of glutathione , thereby enhancing the activity of glutathione peroxidase to reduce the oxidative stress caused by a paracetamol overdose .&lt;/li&gt;&lt;li&gt;➤ N-acetylcysteine aids&lt;/li&gt;&lt;li&gt;➤ glutathione&lt;/li&gt;&lt;li&gt;➤ activity of glutathione peroxidase&lt;/li&gt;&lt;li&gt;➤ oxidative stress caused by a paracetamol overdose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man has a 30-year history of poorly controlled diabetes mellitus. He has had extensive black discoloration of skin and soft tissue of his right foot, with areas of yellowish exudate, for the past 2 months. Staphylococcus aureus is cultured from this exudate. A below-the-knee amputation is performed. The amputation specimen received in the surgical pathology laboratory is most likely to demonstrate which of the following pathologic abnormalities?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neoplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gangrene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasculitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caseation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gangrene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gangrene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A neoplasm is a mass lesion.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option C. Vasculitis (with either thrombosis or hemorrhage), would be more likely manifested throughout the body. Coagulopathy is not a feature of diabetes mellitus .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Vasculitis (with either thrombosis or hemorrhage),&lt;/li&gt;&lt;li&gt;• Coagulopathy is not a feature of diabetes mellitus&lt;/li&gt;&lt;li&gt;• Option D. Caseation is a part of granulomatous inflammation. Caseating granulomas are soft, cheesy, and white.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• granulomatous inflammation.&lt;/li&gt;&lt;li&gt;• soft, cheesy, and white.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gangrene, particularly wet gangrene is characterized by black discoloration and exudate in a diabetic patient, and is a consequence of coagulative necrosis coupled with bacterial infection , typically necessitating amputation of the affected area.&lt;/li&gt;&lt;li&gt;➤ Gangrene,&lt;/li&gt;&lt;li&gt;➤ wet gangrene&lt;/li&gt;&lt;li&gt;➤ black discoloration and exudate in a diabetic patient,&lt;/li&gt;&lt;li&gt;➤ coagulative necrosis coupled with bacterial infection&lt;/li&gt;&lt;li&gt;➤ amputation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of chronic obstructive pulmonary disease (COPD) presents to the hospital with shortness of breath and fever. A chest x-ray shows evidence of pneumonia, and he is started on antibiotics. Despite treatment, his condition deteriorates, and a bronchoalveolar lavage is performed, which reveals the presence of cells undergoing a type of cell death characterized by swelling, membrane rupture, and the release of damage-associated molecular patterns (DAMPs). What type of cell death is this most likely to be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apoptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyroptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autophagy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Necroptosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Necroptosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Necroptosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Apoptosis is a form of programmed cell death involving cell shrinkage, chromatin condensation, membrane blebbing, and DNA fragmentation , without inflammation or DAMP release.&lt;/li&gt;&lt;li&gt;• Option A: Apoptosis&lt;/li&gt;&lt;li&gt;• programmed cell death&lt;/li&gt;&lt;li&gt;• cell shrinkage, chromatin condensation, membrane blebbing, and DNA fragmentation&lt;/li&gt;&lt;li&gt;• Option B: Pyroptosis is a form of inflammatory programmed cell death associated with infection and is characterized by the activation of inflammatory caspases , cell swelling, membrane pore formation, and release of inflammatory cytokines.&lt;/li&gt;&lt;li&gt;• Option B: Pyroptosis&lt;/li&gt;&lt;li&gt;• inflammatory programmed cell death&lt;/li&gt;&lt;li&gt;• infection&lt;/li&gt;&lt;li&gt;• inflammatory caspases&lt;/li&gt;&lt;li&gt;• cell swelling, membrane pore formation, and release of inflammatory cytokines.&lt;/li&gt;&lt;li&gt;• Option C: Autophagy is a process where cells degrade their own components through the lysosomal machinery , typically as a survival mechanism in response to stress, without immediate cell death or DAMP release.&lt;/li&gt;&lt;li&gt;• Option C: Autophagy&lt;/li&gt;&lt;li&gt;• cells degrade their own components through the lysosomal machinery&lt;/li&gt;&lt;li&gt;• without immediate cell death or DAMP release.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Necroptosis is a form of programmed cell death marked by cellular swelling, membrane disruption, and DAMP release, which can be associated with conditions such as COPD and infection-related inflammation.&lt;/li&gt;&lt;li&gt;➤ programmed cell death&lt;/li&gt;&lt;li&gt;➤ cellular swelling, membrane disruption, and DAMP release,&lt;/li&gt;&lt;li&gt;➤ COPD and infection-related inflammation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The lifestyle patterns of healthy persons from 20 to 30 years of age are studied. A subset of these persons has a lifestyle characterized by consumption of a lot of pizza and very little physical exercise. Which of the following tissue changes is most likely to develop in this subset of persons as a consequence of this lifestyle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fatty metamorphosis of liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatty degeneration of myocardium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertrophy of steatocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metaplasia of muscle to adipose tissue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypertrophy of steatocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/10/picture17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypertrophy of steatocytes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fatty change in the liver is due to toxic and metabolic derangements, such as those that occur with malnutrition or alcoholism .  Similarly, fatty change in the heart (Option B) is a consequence of toxic or hypoxic events.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• toxic and metabolic derangements,&lt;/li&gt;&lt;li&gt;• malnutrition or alcoholism&lt;/li&gt;&lt;li&gt;• (Option B)&lt;/li&gt;&lt;li&gt;• Option D . Muscle does not typically undergo metaplasia in response to weight gain . Adipocytes in fascial planes and around the muscle can increase in size. The muscle may atrophy in response to the sedentary lifestyle .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Muscle does not&lt;/li&gt;&lt;li&gt;• metaplasia&lt;/li&gt;&lt;li&gt;• weight gain&lt;/li&gt;&lt;li&gt;• atrophy in response to the sedentary lifestyle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In adults, hypertrophy of adipocytes, or steatocytes, is the primary tissue change associated with weight gain due to excessive caloric intake and insufficient exercise , as this leads to an increase in fat cell size .&lt;/li&gt;&lt;li&gt;➤ hypertrophy of adipocytes, or steatocytes,&lt;/li&gt;&lt;li&gt;➤ weight gain due to excessive caloric intake and insufficient exercise&lt;/li&gt;&lt;li&gt;➤ increase in fat cell size&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old woman Yashi gives birth to her first child. She begins breast feeding the infant. She continues breast feeding for almost 6 months with no difficulties and no complications. Which of the following cellular processes that began in the breast during pregnancy allowed her to nurse the infant for this period of time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ductal epithelial metaplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stromal hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epithelial dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lobular hyperplasia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lobular hyperplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lobular hyperplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Metaplasia is the exchange of the normal epithelium for another in response to chronic irritation.&lt;/li&gt;&lt;li&gt;• Option A. Metaplasia&lt;/li&gt;&lt;li&gt;• exchange of the normal epithelium&lt;/li&gt;&lt;li&gt;• chronic irritation.&lt;/li&gt;&lt;li&gt;• Option B. The stroma of the breast consists of connective tissue that provides structural support , but does not have cells that produce milk.&lt;/li&gt;&lt;li&gt;• Option B. The stroma of the breast&lt;/li&gt;&lt;li&gt;• connective tissue that provides structural support&lt;/li&gt;&lt;li&gt;• Option C. Dysplasia in epithelia is a pre-malignant change not part of normal physiologic events . This would be a precursor to breast cancer . Pregnancy is a protective factor against breast cancer.&lt;/li&gt;&lt;li&gt;• Option C. Dysplasia in epithelia&lt;/li&gt;&lt;li&gt;• pre-malignant change not part of normal physiologic events&lt;/li&gt;&lt;li&gt;• precursor to breast cancer&lt;/li&gt;&lt;li&gt;• Pregnancy is&lt;/li&gt;&lt;li&gt;• protective factor against breast cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lobular hyperplasia that is particularly influenced by progesterone , facilitates lactation postpartum.&lt;/li&gt;&lt;li&gt;➤ Lobular hyperplasia&lt;/li&gt;&lt;li&gt;➤ influenced by progesterone&lt;/li&gt;&lt;li&gt;➤ lactation postpartum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 63 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {

        // Show question

                debugLog(`Showing question ${index + 1}`);

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });

            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }

        // Select option
        function selectOption(index, label) {
            try {

                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                updateNavPanel();
                saveProgress();

                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    document.documentElement.classList.add(&#x27;dark&#x27;);

            questions = [{&quot;text&quot;: &quot;True about insulinoma is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most of them are malignant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C-peptide level is elevated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is not associated with MEN 1 syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C-peptide level is elevated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C-peptide level is elevated&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Alpha cell tumor: This is incorrect; insulinomas arise from beta cells of the pancreas , which are responsible for the production of insulin.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Alpha cell tumor:&lt;/li&gt;&lt;li&gt;• insulinomas arise from beta cells&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• Option B: Most of them are malignant: The majority of insulinomas are benign ; only a small percentage are malignant.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Most of them are malignant:&lt;/li&gt;&lt;li&gt;• majority of insulinomas are benign&lt;/li&gt;&lt;li&gt;• Option D: It is not associated with MEN 1 syndrome : This is incorrect; insulinomas can be associated with Multiple Endocrine Neoplasia Type 1 .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• It is not associated with MEN 1 syndrome&lt;/li&gt;&lt;li&gt;• insulinomas&lt;/li&gt;&lt;li&gt;• Multiple Endocrine Neoplasia Type 1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Insulinomas are beta-cell tumors , most of which are benign and can present with hypoglycemia and elevated levels of insulin and C-peptide in the blood . They may also be associated with MEN 1 syndrome .&lt;/li&gt;&lt;li&gt;➤ Insulinomas&lt;/li&gt;&lt;li&gt;➤ beta-cell tumors&lt;/li&gt;&lt;li&gt;➤ benign&lt;/li&gt;&lt;li&gt;➤ present with hypoglycemia&lt;/li&gt;&lt;li&gt;➤ elevated levels of insulin&lt;/li&gt;&lt;li&gt;➤ C-peptide in the blood&lt;/li&gt;&lt;li&gt;➤ MEN 1 syndrome&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1124&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1124&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fine needle aspiration cytology is not able to detect which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hashimoto thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Follicular cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medullary cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Follicular cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Follicular cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Papillary carcinoma: FNAC is usually diagnostic for papillary carcinoma due to its distinctive cytological features , including nuclear grooves and psammoma bodies .&lt;/li&gt;&lt;li&gt;• Option A: Papillary carcinoma:&lt;/li&gt;&lt;li&gt;• FNAC&lt;/li&gt;&lt;li&gt;• diagnostic for papillary carcinoma&lt;/li&gt;&lt;li&gt;• distinctive cytological features&lt;/li&gt;&lt;li&gt;• nuclear grooves&lt;/li&gt;&lt;li&gt;• psammoma bodies&lt;/li&gt;&lt;li&gt;• Option B: Hashimoto thyroiditis: FNAC can suggest this diagnosis when lymphocytes and Hurthle cells are present , indicating an autoimmune process .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Hashimoto thyroiditis:&lt;/li&gt;&lt;li&gt;• diagnosis when lymphocytes&lt;/li&gt;&lt;li&gt;• Hurthle cells are present&lt;/li&gt;&lt;li&gt;• autoimmune process&lt;/li&gt;&lt;li&gt;• Option D: Medullary cancer: FNAC can suggest medullary carcinoma by demonstrating amyloid and calcitonin in cells , but a definitive diagnosis often requires additional tests such as serum calcitonin levels.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Medullary cancer:&lt;/li&gt;&lt;li&gt;• FNAC&lt;/li&gt;&lt;li&gt;• medullary carcinoma&lt;/li&gt;&lt;li&gt;• demonstrating amyloid&lt;/li&gt;&lt;li&gt;• calcitonin in cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While FNAC is a useful tool in the initial assessment of thyroid nodules, it cannot distinguish between follicular adenoma and follicular carcinoma due to the necessity of examining capsular and vascular invasion histologically.&lt;/li&gt;&lt;li&gt;➤ FNAC is a useful tool&lt;/li&gt;&lt;li&gt;➤ initial assessment of thyroid nodules,&lt;/li&gt;&lt;li&gt;➤ cannot distinguish between follicular adenoma&lt;/li&gt;&lt;li&gt;➤ follicular carcinoma&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 1089&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 1089&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Psammoma bodies are seen in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary carcinoma of thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenocarcinoma of colon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papillary cancer of the ovary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adenocarcinoma of colon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Adenocarcinoma of colon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Papillary carcinoma of thyroid: It is known to frequently have psammoma bodies , which are calcified concentric structures found within the tumor tissue.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Papillary carcinoma of thyroid:&lt;/li&gt;&lt;li&gt;• frequently have psammoma bodies&lt;/li&gt;&lt;li&gt;• calcified concentric structures&lt;/li&gt;&lt;li&gt;• Option C: Meningioma: This benign brain tumor often contains psammoma bodies , contributing to its classic histological appearance .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Meningioma:&lt;/li&gt;&lt;li&gt;• benign brain tumor&lt;/li&gt;&lt;li&gt;• psammoma bodies&lt;/li&gt;&lt;li&gt;• classic histological appearance&lt;/li&gt;&lt;li&gt;• Option D: Papillary cancer of the ovary (serous cystadenoma of the ovary): Similar to papillary thyroid carcinoma , ovarian papillary tumors can also exhibit psammoma bodies .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Papillary cancer of the ovary (serous cystadenoma of the ovary):&lt;/li&gt;&lt;li&gt;• papillary thyroid carcinoma&lt;/li&gt;&lt;li&gt;• ovarian papillary tumors&lt;/li&gt;&lt;li&gt;• exhibit psammoma bodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Psammoma bodies are calcified structures often found in certain neoplasms such as papillary carcinoma of the thyroid, meningioma , and papillary cancer of the ovary (serous cystadenoma of the ovary) but are not typically seen in adenocarcinoma of the colon .&lt;/li&gt;&lt;li&gt;➤ Psammoma bodies&lt;/li&gt;&lt;li&gt;➤ calcified structures&lt;/li&gt;&lt;li&gt;➤ found in certain neoplasms&lt;/li&gt;&lt;li&gt;➤ papillary carcinoma&lt;/li&gt;&lt;li&gt;➤ thyroid, meningioma&lt;/li&gt;&lt;li&gt;➤ papillary cancer of the ovary&lt;/li&gt;&lt;li&gt;➤ adenocarcinoma of the colon&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1098&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1098&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Necrobiosis lipoidica is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes insipidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lyme disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simmonds disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diabetes mellitus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/21/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Diabetes mellitus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Diabetes insipidus: This is a condition characterized by polyuria and polydipsia due to issues with vasopressin (ADH); it is not associated with skin changes like necrobiosis lipoidica.&lt;/li&gt;&lt;li&gt;• Option A: Diabetes insipidus:&lt;/li&gt;&lt;li&gt;• polyuria and polydipsia&lt;/li&gt;&lt;li&gt;• issues with vasopressin&lt;/li&gt;&lt;li&gt;• Option B: Lyme disease : Caused by Borrelia burgdorferi and transmitted by ticks , Lyme disease can present with a variety of symptoms including erythema migrans, but not necrobiosis lipoidica.&lt;/li&gt;&lt;li&gt;• Option B: Lyme disease&lt;/li&gt;&lt;li&gt;• Borrelia burgdorferi&lt;/li&gt;&lt;li&gt;• transmitted by ticks&lt;/li&gt;&lt;li&gt;• Lyme disease&lt;/li&gt;&lt;li&gt;• Option D: Simmonds disease: Also known as Sheehan&#x27;s syndrome , is postpartum hypopituitarism , not associated with necrobiosis lipoidica.&lt;/li&gt;&lt;li&gt;• Option D: Simmonds disease:&lt;/li&gt;&lt;li&gt;• Sheehan&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• postpartum hypopituitarism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Necrobiosis lipoidica is a skin condition primarily associated with diabetes mellitus , presenting as well-circumscribed, waxy plaques typically on the shins with a yellowish center and telangiectatic borders .&lt;/li&gt;&lt;li&gt;➤ Necrobiosis lipoidica&lt;/li&gt;&lt;li&gt;➤ skin condition&lt;/li&gt;&lt;li&gt;➤ diabetes mellitus&lt;/li&gt;&lt;li&gt;➤ well-circumscribed, waxy plaques&lt;/li&gt;&lt;li&gt;➤ shins&lt;/li&gt;&lt;li&gt;➤ yellowish center&lt;/li&gt;&lt;li&gt;➤ telangiectatic borders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mauriac’s syndrome is characterized by all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dwarfism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiomegaly&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cardiomegaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cardiomegaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Diabetes: Mauriac&#x27;s syndrome is specifically associated with poorly controlled type 1 diabetes mellitus in children .&lt;/li&gt;&lt;li&gt;• Option A: Diabetes:&lt;/li&gt;&lt;li&gt;• Mauriac&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• poorly controlled type 1 diabetes mellitus&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• Option B: Obesity: Despite being a sign of poor glycemic control , obesity is not a characteristic of Mauriac&#x27;s syndrome . Instead, patients may present with Cushingoid features.&lt;/li&gt;&lt;li&gt;• Option B: Obesity:&lt;/li&gt;&lt;li&gt;• sign of poor glycemic control&lt;/li&gt;&lt;li&gt;• obesity&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Mauriac&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• Option C: Dwarfism: Growth impairment or stunted growth is a classical component of Mauriac&#x27;s syndrome due to chronic hyperglycemia and its metabolic effects.&lt;/li&gt;&lt;li&gt;• Option C: Dwarfism:&lt;/li&gt;&lt;li&gt;• Growth impairment&lt;/li&gt;&lt;li&gt;• stunted growth&lt;/li&gt;&lt;li&gt;• classical component of Mauriac&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• chronic hyperglycemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mauriac&#x27;s syndrome is associated with type 1 diabetes mellitus in children and presents with hepatomegaly , growth retardation , and Cushingoid features , but not with cardiomegaly.&lt;/li&gt;&lt;li&gt;➤ Mauriac&#x27;s syndrome&lt;/li&gt;&lt;li&gt;➤ type 1 diabetes mellitus&lt;/li&gt;&lt;li&gt;➤ children&lt;/li&gt;&lt;li&gt;➤ hepatomegaly&lt;/li&gt;&lt;li&gt;➤ growth retardation&lt;/li&gt;&lt;li&gt;➤ Cushingoid features&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the primary contributor to insulin resistance in liver disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased insulin release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Steatosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatocyte dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased ‘C’ peptide level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Steatosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Steatosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Decreased insulin release: This refers to a problem with insulin secretion from the pancreas , not resistance at the level of hepatic or peripheral tissues and does not directly relate to liver disease.&lt;/li&gt;&lt;li&gt;• Option A: Decreased insulin release:&lt;/li&gt;&lt;li&gt;• problem with insulin secretion&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• Option C: Hepatocyte dysfunction: While hepatocyte dysfunction can contribute to metabolic disturbances ,
