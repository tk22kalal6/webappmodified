;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In post-hepatic jaundice , the concentration of conjugated bilirubin in the blood is higher than that of unconjugated bilirubin because the flow of bile is obstructed , leading to the accumulation of conjugated bilirubin in the blood.&lt;/li&gt;&lt;li&gt;• post-hepatic jaundice&lt;/li&gt;&lt;li&gt;• concentration of conjugated bilirubin&lt;/li&gt;&lt;li&gt;• blood is higher&lt;/li&gt;&lt;li&gt;• unconjugated bilirubin&lt;/li&gt;&lt;li&gt;• flow of bile is obstructed&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10 th /&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins 10 th /&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following diseases is not a cause of indirect hyperbilirubinemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rotor’s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Criggler Najjar syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gilbert syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hereditary spherocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rotor’s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rotor’s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Criggler Najjar syndrome is a hereditary disorder characterized by deficiency or absence of UDP-glucuronosyltransferase enzyme activity , leading to impaired conjugation of bilirubin . It is a cause of indirect hyperbilirubinemia.&lt;/li&gt;&lt;li&gt;• Option B: Criggler Najjar syndrome&lt;/li&gt;&lt;li&gt;• hereditary disorder&lt;/li&gt;&lt;li&gt;• deficiency or absence of UDP-glucuronosyltransferase enzyme activity&lt;/li&gt;&lt;li&gt;• impaired conjugation of bilirubin&lt;/li&gt;&lt;li&gt;• Option C: Gilbert syndrome is a common inherited disorder characterized by mild deficiency of UDP-glucuronosyltransferase enzyme activity , resulting in reduced conjugation of bilirubin . It is a cause of indirect hyperbilirubinemia.&lt;/li&gt;&lt;li&gt;• Option C: Gilbert syndrome&lt;/li&gt;&lt;li&gt;• common inherited disorder&lt;/li&gt;&lt;li&gt;• mild deficiency of UDP-glucuronosyltransferase enzyme activity&lt;/li&gt;&lt;li&gt;• reduced conjugation of bilirubin&lt;/li&gt;&lt;li&gt;• Option D: Hereditary spherocytosis is a hemolytic disorder characterized by spherical-shaped red blood cells . It can lead to increased production of unconjugated bilirubin due to premature destruction of red blood cells (hemolysis). Therefore, it is not a cause of indirect hyperbilirubinemia.&lt;/li&gt;&lt;li&gt;• Option D: Hereditary spherocytosis&lt;/li&gt;&lt;li&gt;• hemolytic disorder&lt;/li&gt;&lt;li&gt;• spherical-shaped red blood cells&lt;/li&gt;&lt;li&gt;• lead to increased production of unconjugated bilirubin&lt;/li&gt;&lt;li&gt;• premature destruction of red blood cells&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Rotor’s syndrome is a cause of direct hyperbilirubinemia .&lt;/li&gt;&lt;li&gt;• Rotor’s syndrome&lt;/li&gt;&lt;li&gt;• direct hyperbilirubinemia&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10th/ 853&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins 10th/ 853&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman Aishwarya goes to her gynecologist Dr. Raina Chawla for a pre-pregnancy examination. Routine prenatal laboratory testing demonstrates normal hematological profile with controlled sugar as well negative TORCH infections. She normal liver function tests with the following profile: HBsAg negative, anti- HBcAg (-), anti- HBeAg (-), HBV DNA polymerase (-) but anti- HBsAg is positive. Which of the following likely represents the status of the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis B carrier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recently infected with hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immunized against hepatitis B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infected with hepatitis B and highly transmissible&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Immunized against hepatitis B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Immunized against hepatitis B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Hepatitis B carrier: This status would be indicated by the presence of hepatitis B surface antigen (HBsAg) in the serum for more than six months . A carrier is also often positive for hepatitis B e antigen (HBeAg) or has detectable levels of HBV DNA, reflecting ongoing replication of the virus. However, this patient is negative for HBsAg, HBeAg, and HBV DNA polymerase, so she is not a carrier.&lt;/li&gt;&lt;li&gt;• Option A: Hepatitis B carrier:&lt;/li&gt;&lt;li&gt;• presence of hepatitis B surface antigen&lt;/li&gt;&lt;li&gt;• serum for more than six months&lt;/li&gt;&lt;li&gt;• Option C: Immunized against hepatitis B: The presence of antibodies to HBsAg (anti-HBs) without the presence of HBsAg or anti-HBc suggests immunity from vaccination . This is because the hepatitis B vaccine contains HBsAg, which stimulates the production of anti-HBs without causing an infection.&lt;/li&gt;&lt;li&gt;• Option C: Immunized against hepatitis B:&lt;/li&gt;&lt;li&gt;• presence of antibodies to HBsAg&lt;/li&gt;&lt;li&gt;• presence of HBsAg or anti-HBc&lt;/li&gt;&lt;li&gt;• immunity from vaccination&lt;/li&gt;&lt;li&gt;• Option D: Infected with hepatitis B and highly transmissible: If the patient were infected and highly infectious , we would expect to see positive HBeAg and HBV DNA polymerase since these are markers of high levels of viral replication and infectivity . However, this patient is negative for both.&lt;/li&gt;&lt;li&gt;• Option D: Infected with hepatitis B and highly transmissible:&lt;/li&gt;&lt;li&gt;• infected and highly infectious&lt;/li&gt;&lt;li&gt;• positive HBeAg and HBV DNA polymerase&lt;/li&gt;&lt;li&gt;• markers of high levels of viral replication&lt;/li&gt;&lt;li&gt;• infectivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of anti-HBsAg in the absence of HBsAg and other markers of infection indicates that the patient has been successfully immunized against hepatitis B. The hepatitis B vaccine induces the production of anti-HBs antibodies, which provide immunity to the virus.&lt;/li&gt;&lt;li&gt;➤ presence of anti-HBsAg&lt;/li&gt;&lt;li&gt;➤ absence of HBsAg&lt;/li&gt;&lt;li&gt;➤ markers of infection&lt;/li&gt;&lt;li&gt;➤ patient has been successfully immunized against hepatitis B.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/ 835&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th/ 835&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An eminent hepatobiliary expert Dr. Sarin conducts a study in hepatitis B patients for which the patients are followed for almost a decade. Their detailed history regarding the mode of transmission of HBV is taken. A battery of tests including periodic serologic testing for HBs Ag, anti HBs and anti-HBc, and serum levels of bilirubin, SOT, SGPT, alkaline phosphatase, and prothrombin time is conducted. Dr. Sarin finds that a particular group of patients happen to be chronic carriers of HBV. This finding is most likely to be associated with which of the following modes of transmission of HBV?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood transfusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heterosexual transmission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vertical transmission during childbirth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Needle stick injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vertical transmission during childbirth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vertical transmission during childbirth&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Blood transfusion: Though hepatitis B can be transmitted through blood transfusions , the risk is significantly reduced due to rigorous screening protocols for blood and blood products . Chronic carriage from this mode is less likely in the current era due to these safeguards.&lt;/li&gt;&lt;li&gt;• Option A: Blood transfusion:&lt;/li&gt;&lt;li&gt;• hepatitis B&lt;/li&gt;&lt;li&gt;• transmitted through blood transfusions&lt;/li&gt;&lt;li&gt;• reduced due to rigorous screening protocols&lt;/li&gt;&lt;li&gt;• blood and blood products&lt;/li&gt;&lt;li&gt;• Option B: Heterosexual transmission: Hepatitis B can be spread through sexual contact ; however, chronic carrier status is less commonly associated with this mode of transmission compared to others, particularly vertical transmission during childbirth.&lt;/li&gt;&lt;li&gt;• Option B: Heterosexual transmission:&lt;/li&gt;&lt;li&gt;• Hepatitis B&lt;/li&gt;&lt;li&gt;• spread through sexual contact&lt;/li&gt;&lt;li&gt;• chronic carrier status&lt;/li&gt;&lt;li&gt;• less commonly associated&lt;/li&gt;&lt;li&gt;• mode of transmission&lt;/li&gt;&lt;li&gt;• Option D: Needle stick injury: While hepatitis B can be transmitted via needle stick injuries , and the risk is higher compared to HIV and HCV, the development of chronic carrier status from this mode is less frequent than with vertical transmission.&lt;/li&gt;&lt;li&gt;• Option D: Needle stick injury:&lt;/li&gt;&lt;li&gt;• hepatitis B&lt;/li&gt;&lt;li&gt;• transmitted via needle stick injuries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic carrier status of HBV is most closely associated with vertical transmission due to the lack of a mature immune response in newborns , which is necessary to clear the virus and prevent chronic infection .&lt;/li&gt;&lt;li&gt;➤ Chronic carrier status of HBV&lt;/li&gt;&lt;li&gt;➤ vertical transmission&lt;/li&gt;&lt;li&gt;➤ lack of a mature immune response&lt;/li&gt;&lt;li&gt;➤ newborns&lt;/li&gt;&lt;li&gt;➤ clear the virus&lt;/li&gt;&lt;li&gt;➤ prevent chronic infection&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/ 837&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th/ 837&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man Bholu presents to his physician with loss of appetite, nausea and vomiting, and fatigue. Laboratory examination confirms the diagnosis of hepatitis B, and the man becomes icteric 2 weeks later. This patient may also be particularly vulnerable to the development of which of the following disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Berry aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary artery aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polyarteritis nodosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giant cell arteritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Polyarteritis nodosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Polyarteritis nodosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Berry aneurysm: A berry aneurysm is typically associated with conditions like polycystic kidney disease and hypertension , and it predominantly affects the cerebral vasculature . It is not commonly linked to hepatitis B infection.&lt;/li&gt;&lt;li&gt;• Option A: Berry aneurysm:&lt;/li&gt;&lt;li&gt;• polycystic kidney disease&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• affects the cerebral vasculature&lt;/li&gt;&lt;li&gt;• Option B: Coronary artery aneurysm : This type of aneurysm is often associated with Kawasaki disease or atherosclerosis , and there is no direct link to hepatitis B infection for the development of coronary artery aneurysms.&lt;/li&gt;&lt;li&gt;• Option B: Coronary artery aneurysm&lt;/li&gt;&lt;li&gt;• aneurysm&lt;/li&gt;&lt;li&gt;• Kawasaki disease&lt;/li&gt;&lt;li&gt;• atherosclerosis&lt;/li&gt;&lt;li&gt;• no direct link to hepatitis B infection&lt;/li&gt;&lt;li&gt;• Option D: Giant cell arteritis : Giant cell arteritis typically affects the large and medium arteries of older adults , particularly the temporal arteries, and is not associated with hepatitis B infection.&lt;/li&gt;&lt;li&gt;• Option D: Giant cell arteritis&lt;/li&gt;&lt;li&gt;• affects the large and medium arteries of older adults&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ There is a well-established association between hepatitis B infection and the development of polyarteritis nodosa , a systemic necrotizing vasculitis that can affect various organ systems and can be fatal if untreated .&lt;/li&gt;&lt;li&gt;➤ well-established association between hepatitis B infection&lt;/li&gt;&lt;li&gt;➤ development of polyarteritis nodosa&lt;/li&gt;&lt;li&gt;➤ systemic necrotizing vasculitis&lt;/li&gt;&lt;li&gt;➤ affect various organ systems&lt;/li&gt;&lt;li&gt;➤ fatal if untreated&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/ 510&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th/ 510&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a part of HELLP syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated liver enzymes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrombocytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retroplacental hemorrhage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Retroplacental hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Retroplacental hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Hemolysis: This is a component of HELLP syndrome . It can be confirmed by laboratory findings such as anemia, elevated lactate dehydrogenase (LDH), and the presence of schistocytes on peripheral smear.&lt;/li&gt;&lt;li&gt;• Option A: Hemolysis:&lt;/li&gt;&lt;li&gt;• component of HELLP syndrome&lt;/li&gt;&lt;li&gt;• Option B: Elevated liver enzymes: Elevated liver enzymes, including aspartate aminotransferase (AST) and alanine aminotransferase (ALT), are represented by the EL in HELLP . They reflect hepatic injury, which is part of this syndrome.&lt;/li&gt;&lt;li&gt;• Option B: Elevated liver enzymes:&lt;/li&gt;&lt;li&gt;• aspartate aminotransferase&lt;/li&gt;&lt;li&gt;• alanine aminotransferase&lt;/li&gt;&lt;li&gt;• EL in HELLP&lt;/li&gt;&lt;li&gt;• Option C: Thrombocytopenia: The LP in HELLP stands for low platelets , this can result in an increased risk of bleeding.&lt;/li&gt;&lt;li&gt;• Option C: Thrombocytopenia:&lt;/li&gt;&lt;li&gt;• LP in HELLP&lt;/li&gt;&lt;li&gt;• low platelets&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HELLP syndrome is characterized by Hemolysis, Elevated Liver enzymes , and Low Platelet count , and does not include retroplacental hemorrhage as a component.&lt;/li&gt;&lt;li&gt;➤ HELLP syndrome&lt;/li&gt;&lt;li&gt;➤ Hemolysis, Elevated Liver enzymes&lt;/li&gt;&lt;li&gt;➤ Low Platelet count&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ retroplacental hemorrhage&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/ 870&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th/ 870&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A nurse sustains a needle prick injury while caring for a patient with suspected hepatitis B infection. Which of the following suggests active phase of hepatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgM anti HBc&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgG anti HBc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgG anti HBs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgM anti Hbe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IgM anti HBc&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IgM anti HBc&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: IgG anti-HBc: IgG antibody to HBcAg indicates a past or chronic infection . It remains positive after an acute infection has been resolved and can also be present in chronic carriers of hepatitis B.&lt;/li&gt;&lt;li&gt;• Option B: IgG anti-HBc:&lt;/li&gt;&lt;li&gt;• IgG antibody&lt;/li&gt;&lt;li&gt;• HBcAg&lt;/li&gt;&lt;li&gt;• past or chronic infection&lt;/li&gt;&lt;li&gt;• remains positive after&lt;/li&gt;&lt;li&gt;• acute infection&lt;/li&gt;&lt;li&gt;• Option C: IgG anti-HBs: The presence of IgG antibodies to hepatitis B surface antigen (anti-HBs) suggests immunity to hepatitis B , which can occur through vaccination or recovery from past infection. It does not indicate an active phase of infection.&lt;/li&gt;&lt;li&gt;• Option C: IgG anti-HBs:&lt;/li&gt;&lt;li&gt;• presence of IgG antibodies&lt;/li&gt;&lt;li&gt;• hepatitis B surface antigen&lt;/li&gt;&lt;li&gt;• immunity to hepatitis B&lt;/li&gt;&lt;li&gt;• occur through vaccination&lt;/li&gt;&lt;li&gt;• Option D: IgM anti-HBe: IgM antibody to hepatitis B e antigen (anti-HBe) is not a standard marker for the active phase of hepatitis . Anti-HBe generally indicates a lower level of viral replication and infectivity.&lt;/li&gt;&lt;li&gt;• Option D: IgM anti-HBe:&lt;/li&gt;&lt;li&gt;• IgM antibody&lt;/li&gt;&lt;li&gt;• hepatitis B e antigen&lt;/li&gt;&lt;li&gt;• not a standard marker&lt;/li&gt;&lt;li&gt;• active phase of hepatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IgM anti HBc antibody becomes detectable shortly before the onset of symptoms and is a marker of the active phase of hepatitis B infection , reflecting recent exposure and active viral replication.&lt;/li&gt;&lt;li&gt;➤ IgM anti HBc&lt;/li&gt;&lt;li&gt;➤ antibody&lt;/li&gt;&lt;li&gt;➤ detectable&lt;/li&gt;&lt;li&gt;➤ before the onset of symptoms&lt;/li&gt;&lt;li&gt;➤ marker of the active phase of hepatitis B infection&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 833&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 833&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents to the clinic with complaints of fatigue, dark urine, and yellow discoloration of the skin and eyes for the past week. He reports recent travel to a developing country and consuming local food and water. Physical examination reveals jaundice. Laboratory tests show elevated serum bilirubin levels, particularly the unconjugated fraction. Which hepatitis virus is most likely responsible for the maximum ground appearance change in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hepatitis B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hep B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Hepatitis A virus can cause acute liver disease , but it is not typically associated with ground glass hepatocyte appearance . It is characterized by a self-limiting course and does not lead to chronic liver disease.&lt;/li&gt;&lt;li&gt;• Option A: Hepatitis A&lt;/li&gt;&lt;li&gt;• virus&lt;/li&gt;&lt;li&gt;• acute liver disease&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• ground glass hepatocyte appearance&lt;/li&gt;&lt;li&gt;• Option C: While hepatitis C can lead to chronic liver disease and eventually to cirrhosis and hepatocellular carcinoma , it is not particularly associated with ground glass hepatocyte appearance. It typically shows more of a lymphocytic response and steatosis.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• hepatitis C&lt;/li&gt;&lt;li&gt;• lead to chronic liver disease&lt;/li&gt;&lt;li&gt;• cirrhosis and hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• Option D: Hepatitis E virus is another cause of acute viral hepatitis and is known for its prevalence in developing countries through contaminated water . However, it does not cause the ground glass hepatocyte appearance that is seen with hepatitis B.&lt;/li&gt;&lt;li&gt;• Option D: Hepatitis E&lt;/li&gt;&lt;li&gt;• virus&lt;/li&gt;&lt;li&gt;• acute viral hepatitis&lt;/li&gt;&lt;li&gt;• prevalence in developing countries&lt;/li&gt;&lt;li&gt;• contaminated water&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ground glass hepatocyte appearance is characteristic of hepatitis B infection due to the cytoplasmic accumulation of hepatitis B surface antigen (HBsAg).&lt;/li&gt;&lt;li&gt;➤ Ground glass hepatocyte appearance&lt;/li&gt;&lt;li&gt;➤ hepatitis B infection&lt;/li&gt;&lt;li&gt;➤ cytoplasmic accumulation of hepatitis B surface antigen&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/ 834&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/ 834&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following are true attributes of hepatitis B infection except :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infants develop chronic infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HBc Ag in serum is indicative of active infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can cause hepatocellular cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interferons are used for treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HBc Ag in serum is indicative of active infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HBc Ag in serum is indicative of active infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Infants infected with the hepatitis B virus (HBV) at birth , especially from mothers with high viral loads , have a high risk of developing chronic infections because their immune systems are not fully developed to clear the virus.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Infants infected&lt;/li&gt;&lt;li&gt;• hepatitis B virus&lt;/li&gt;&lt;li&gt;• birth&lt;/li&gt;&lt;li&gt;• mothers with high viral loads&lt;/li&gt;&lt;li&gt;• high risk of developing chronic infections&lt;/li&gt;&lt;li&gt;• Option C: Chronic HBV infection is a known risk factor for hepatocellular carcinoma (HCC). The virus can integrate into the host genome and lead to mutations that contribute to oncogenesis.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Chronic HBV infection&lt;/li&gt;&lt;li&gt;• risk factor for hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• Option D: Interferons , specifically pegylated interferon , have been used in the treatment of chronic hepatitis B . They work by modulating the immune response to help control or eliminate the virus.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Interferons&lt;/li&gt;&lt;li&gt;• pegylated interferon&lt;/li&gt;&lt;li&gt;• used in the treatment of chronic hepatitis B&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HBcAg is typically not found in the serum ; its antibodies indicate past or ongoing infection. HBeAg is a better indicator of active replication and infectivity of hepatitis B.&lt;/li&gt;&lt;li&gt;➤ HBcAg&lt;/li&gt;&lt;li&gt;➤ typically not found in the serum&lt;/li&gt;&lt;li&gt;➤ antibodies&lt;/li&gt;&lt;li&gt;➤ past or ongoing infection.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 833&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 833&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of chronic alcohol abuse presents with abdominal pain and hepatomegaly. Liver biopsy reveals abnormal intracellular inclusions in hepatocytes. Immunohistochemical analysis demonstrates the presence of intermediate filaments. Which protein is the major component of these inclusions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vimentin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytokeratin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keratin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Collagen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cytokeratin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/screenshot-2024-04-23-124753.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cytokeratin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Vimentin is an intermediate filament protein found in mesenchymal cells and is not typically associated with hepatocyte inclusions. It&#x27;s more commonly related to cells of mesenchymal origin.&lt;/li&gt;&lt;li&gt;• Option A: Vimentin&lt;/li&gt;&lt;li&gt;• intermediate filament protein&lt;/li&gt;&lt;li&gt;• mesenchymal cells&lt;/li&gt;&lt;li&gt;• Option C: Keratins are a broader family of fibrous structural proteins ; cytokeratins are a subtype found in epithelial cells . In the context of liver pathology, it is more accurate to specify cytokeratins as the component of the inclusions.&lt;/li&gt;&lt;li&gt;• Option C: Keratins&lt;/li&gt;&lt;li&gt;• broader family&lt;/li&gt;&lt;li&gt;• fibrous structural proteins&lt;/li&gt;&lt;li&gt;• cytokeratins&lt;/li&gt;&lt;li&gt;• subtype found in epithelial cells&lt;/li&gt;&lt;li&gt;• Option D: Collagen is a structural protein found in connective tissues , such as tendons and ligaments , and is not involved in the formation of Mallory bodies within hepatocytes.&lt;/li&gt;&lt;li&gt;• Option D: Collagen&lt;/li&gt;&lt;li&gt;• structural protein&lt;/li&gt;&lt;li&gt;• connective tissues&lt;/li&gt;&lt;li&gt;• tendons and ligaments&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mallory bodies , which are abnormal intracellular inclusions found in hepatocytes , especially in conditions like alcoholic liver disease , are composed predominantly of cytokeratin intermediate filaments (CK 8 and 18).&lt;/li&gt;&lt;li&gt;➤ Mallory bodies&lt;/li&gt;&lt;li&gt;➤ abnormal intracellular inclusions&lt;/li&gt;&lt;li&gt;➤ hepatocytes&lt;/li&gt;&lt;li&gt;➤ alcoholic liver disease&lt;/li&gt;&lt;li&gt;➤ cytokeratin intermediate filaments&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 843&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 843&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not associated with Mallory hyaline bodies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholic liver disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary biliary cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secondary biliary cirrhosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indian childhood cirrhosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Secondary biliary cirrhosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Secondary biliary cirrhosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mallory bodies are associated with various liver diseases , particularly those involving chronic hepatocellular injury , but are not typically found in secondary biliary cirrhosis .&lt;/li&gt;&lt;li&gt;➤ Mallory bodies&lt;/li&gt;&lt;li&gt;➤ various liver diseases&lt;/li&gt;&lt;li&gt;➤ chronic hepatocellular injury&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ secondary biliary cirrhosis&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 843&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 843&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old male with a history of diabetes mellitus and joint pains presents with skin hyperpigmentation and elevated serum ferritin. A liver biopsy is performed, and the resulting slide is shown. The patient&#x27;s liver biopsy is notable for a blue staining pattern within the hepatocytes. Given below is the histopathology of liver biopsy of a patient with hemochromatosis. Which of the following stain has been used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prussian blue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcian blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von kossa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crystal violet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prussian blue&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/08/io58.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prussian blue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Alcian blue: Alcian blue stains acidic polysaccharides and glycosaminoglycans in tissues blue , which is used to identify mucopolysaccharides . It is not used for iron staining.&lt;/li&gt;&lt;li&gt;• Option B: Alcian blue: Alcian blue stains acidic polysaccharides&lt;/li&gt;&lt;li&gt;• glycosaminoglycans in tissues blue&lt;/li&gt;&lt;li&gt;• identify mucopolysaccharides&lt;/li&gt;&lt;li&gt;• Option C: Von Kossa: The Von Kossa stain is used to detect calcium salts , which appear black under microscopy. This would not be the appropriate stain for identifying iron deposits in the liver.&lt;/li&gt;&lt;li&gt;• Option C: Von Kossa:&lt;/li&gt;&lt;li&gt;• Von Kossa stain&lt;/li&gt;&lt;li&gt;• detect calcium salts&lt;/li&gt;&lt;li&gt;• appear black under microscopy.&lt;/li&gt;&lt;li&gt;• Option D: Crystal violet: Crystal violet is a basic dye that stains the components of cells purple or blue-violet and is often used in Gram staining of bacteria . It is not used for the detection of iron in tissue samples.&lt;/li&gt;&lt;li&gt;• Option D: Crystal violet: Crystal violet&lt;/li&gt;&lt;li&gt;• basic dye&lt;/li&gt;&lt;li&gt;• stains the components of cells purple&lt;/li&gt;&lt;li&gt;• blue-violet&lt;/li&gt;&lt;li&gt;• used in Gram staining of bacteria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This stain is used to detect iron deposits in tissues and is characteristic of the pathology seen in hemochromatosis , where iron accumulation occurs within the hepatocytes.&lt;/li&gt;&lt;li&gt;➤ stain is used to detect iron deposits&lt;/li&gt;&lt;li&gt;➤ tissues&lt;/li&gt;&lt;li&gt;➤ pathology seen in hemochromatosis&lt;/li&gt;&lt;li&gt;➤ iron accumulation occurs&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 849&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 849&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Fibrolamellar carcinoma of Liver is all, except :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Females do not increased incidence than males&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Has good prognosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Not associated with liver cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum AFP levels are usually &amp;gt; 1000 mg/litre&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serum AFP levels are usually &gt; 1000 mg/litre&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serum AFP levels are usually &amp;gt; 1000 mg/liter&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Unlike conventional hepatocellular carcinoma , fibrolamellar carcinoma does not show a significant gender predilection . Both males and females are affected, and there is no clear male predominance.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• conventional hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• fibrolamellar carcinoma&lt;/li&gt;&lt;li&gt;• gender predilection&lt;/li&gt;&lt;li&gt;• Option B: Generally, fibrolamellar carcinoma is associated with a better prognosis compared to conventional hepatocellular carcinoma . It often occurs in younger individuals and is less likely to be associated with cirrhosis . Surgical resection is the primary treatment, and if the tumor is resected early, the prognosis can be relatively favorable.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• fibrolamellar carcinoma&lt;/li&gt;&lt;li&gt;• better prognosis&lt;/li&gt;&lt;li&gt;• conventional hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• occurs in younger individuals&lt;/li&gt;&lt;li&gt;• less likely to be associated with cirrhosis&lt;/li&gt;&lt;li&gt;• Option C: Fibrolamellar carcinoma is characteristically not associated with liver cirrhosis . This is in contrast to conventional hepatocellular carcinoma, which is often linked to cirrhosis, especially in the setting of chronic liver diseases.&lt;/li&gt;&lt;li&gt;• Option C: Fibrolamellar carcinoma&lt;/li&gt;&lt;li&gt;• not associated with liver cirrhosis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• AFP levels in fibrolamellar variant are generally not as markedly elevated as in other types of hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• AFP levels&lt;/li&gt;&lt;li&gt;• fibrolamellar variant&lt;/li&gt;&lt;li&gt;• not as markedly elevated&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10th/ 873&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10th/ 873&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not correct about fibrolamellar variant of hepatocellular carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occurs in young males and females&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B virus is an important risk factor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Often has a better prognosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Is a hard scirrhous tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hepatitis B virus is an important risk factor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hepatitis B is an important risk factor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Fibrolamellar carcinoma can occur in both young males and females , typically in individuals without underlying liver disease or cirrhosis .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Fibrolamellar carcinoma&lt;/li&gt;&lt;li&gt;• occur in both young males&lt;/li&gt;&lt;li&gt;• females&lt;/li&gt;&lt;li&gt;• individuals without underlying liver disease&lt;/li&gt;&lt;li&gt;• cirrhosis&lt;/li&gt;&lt;li&gt;• Option C: Fibrolamellar carcinoma is generally associated with a better prognosis compared to conventional hepatocellular carcinoma .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Fibrolamellar carcinoma&lt;/li&gt;&lt;li&gt;• better prognosis&lt;/li&gt;&lt;li&gt;• conventional hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• Option D: Fibrolamellar carcinoma can present as a firm or hard tumor , but the classic description involves a large tumor with a central scar, giving a \&quot;stellate\&quot; or \&quot;wheel spoke\&quot; appearance on imaging.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Fibrolamellar carcinoma&lt;/li&gt;&lt;li&gt;• present as a firm or hard tumor&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Fibrolamellar carcinoma is not strongly associated with viral hepatitis , including hepatitis B .&lt;/li&gt;&lt;li&gt;• Fibrolamellar carcinoma&lt;/li&gt;&lt;li&gt;• not strongly associated&lt;/li&gt;&lt;li&gt;• viral hepatitis&lt;/li&gt;&lt;li&gt;• hepatitis B&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10th/ 869&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins 10th/ 869&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of chronic hepatitis B and cirrhosis presents with abdominal pain, unintentional weight loss, and fatigue. Imaging studies reveal a liver mass, and a biopsy confirms the diagnosis of the most common primary malignant tumor of the liver in adults. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hepatocellular carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hepatocellular carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A: Squamous cell carcinoma: Squamous cell carcinoma is a type of cancer that usually arises in the skin or tissues that line the internal organs, but it is not typically found in the liver.&lt;/li&gt;&lt;li&gt;• Option A: Squamous cell carcinoma:&lt;/li&gt;&lt;li&gt;• type of cancer&lt;/li&gt;&lt;li&gt;• arises in the skin&lt;/li&gt;&lt;li&gt;• tissues&lt;/li&gt;&lt;li&gt;• Option B: Hepatoblastoma: Hepatoblastoma is a rare malignant liver tumor that is most common in children, not adults.&lt;/li&gt;&lt;li&gt;• Option B: Hepatoblastoma:&lt;/li&gt;&lt;li&gt;• rare malignant liver tumor&lt;/li&gt;&lt;li&gt;• Option D: Hepatoma: Hepatoma is an older term that has been used synonymously with hepatocellular carcinoma. While it technically refers to the same cancer, the term hepatocellular carcinoma is more precise and widely used in modern medical literature.&lt;/li&gt;&lt;li&gt;• Option D: Hepatoma:&lt;/li&gt;&lt;li&gt;• older term that has been used synonymously with hepatocellular carcinoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ It is the most common primary malignant tumor of the liver in adults and is often associated with chronic liver disease such as hepatitis B-induced cirrhosis .&lt;/li&gt;&lt;li&gt;➤ most common primary malignant tumor&lt;/li&gt;&lt;li&gt;➤ liver in adults&lt;/li&gt;&lt;li&gt;➤ associated with chronic liver disease&lt;/li&gt;&lt;li&gt;➤ hepatitis B-induced cirrhosis&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/ 870&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/ 870&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not correct about hepatocellular carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More in females&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rise of AFP noted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Has stronger propensity to invade vascular channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic HBV has high rate of hepatocellular carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. More in females&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) More in females&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Elevated levels of alpha-fetoprotein (AFP) are commonly associated with HCC . AFP can be used as a tumor marker for HCC, and its elevation is often noted in individuals with this malignancy.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Elevated levels of alpha-fetoprotein&lt;/li&gt;&lt;li&gt;• associated with HCC&lt;/li&gt;&lt;li&gt;• Option C: HCC has a strong propensity to invade vascular channels , leading to features such as portal vein invasion . This invasion is associated with a poorer prognosis .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• HCC has a strong propensity&lt;/li&gt;&lt;li&gt;• invade vascular channels&lt;/li&gt;&lt;li&gt;• portal vein invasion&lt;/li&gt;&lt;li&gt;• invasion&lt;/li&gt;&lt;li&gt;• poorer prognosis&lt;/li&gt;&lt;li&gt;• Option D: Chronic infection with hepatitis B virus (HBV) is a significant risk factor for the development of hepatocellular carcinoma . Chronic inflammation and cirrhosis associated with HBV infection contribute to the increased risk.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Chronic infection with hepatitis B virus&lt;/li&gt;&lt;li&gt;• risk factor for the development&lt;/li&gt;&lt;li&gt;• hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Hepatocellular carcinoma (HCC) is more common in males than females .&lt;/li&gt;&lt;li&gt;• Hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• common in males than females&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10th/ 869&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins 10th/ 869&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young woman Ms Shaano who is otherwise normal goes for an annual examination in a nursing home. Her blood investigations reveal hemoglobin is 15 gm/ dl, TLC is 7,000/mm 3 , ESR is 12 mm/hr. Her kidney and liver function tests are also normal. She undergoes a radiological scanning too. Dr. Sethi, the radiologist describes her findings to be normal except a mass in the right lobe of the liver. A biopsy is taken which confirms the diagnosis of a liver adenoma. Which of the following is likely to be associated with this lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycythemia vera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral contraceptives&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyvinyl chloride&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oral contraceptives&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oral contraceptives&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Hepatitis B may lead to hepatocellular carcinoma .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Hepatitis B&lt;/li&gt;&lt;li&gt;• hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• Option A: Polycythemia vera is associated with thrombosis of the hepatic veins .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Polycythemia vera&lt;/li&gt;&lt;li&gt;• thrombosis of the hepatic veins&lt;/li&gt;&lt;li&gt;• Option D: Polyvinyl chloride , thorotrast (a contrast material) and arsenic are the risk factors for development of angio¬sarcoma of the liver . Immunohistochemical staining of these tumor cells is positive for the CD 31 cell marker.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Polyvinyl chloride&lt;/li&gt;&lt;li&gt;• thorotrast&lt;/li&gt;&lt;li&gt;• arsenic&lt;/li&gt;&lt;li&gt;• risk factors for development of angio¬sarcoma of the liver&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Liver adenomas are benign tumors of the liver that are commonly associated with the use of oral contraceptives in young women .&lt;/li&gt;&lt;li&gt;➤ Liver adenomas&lt;/li&gt;&lt;li&gt;➤ benign tumors of the liver&lt;/li&gt;&lt;li&gt;➤ use of oral contraceptives in young women&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/ 867&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th/ 867&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient presents with jaundice, abdominal pain, and weight loss. Imaging studies reveal a mass lesion whose biopsy confirms the diagnosis of cholangiocarcinoma. Which of the following locations is the most common site for cholangiocarcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distal biliary tree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hilum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intrahepatic biliary duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multifocal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hilum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hilum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Cholangiocarcinoma can occur in the distal biliary tree , but perihilar tumors at the hilum are more common.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Cholangiocarcinoma&lt;/li&gt;&lt;li&gt;• distal biliary tree&lt;/li&gt;&lt;li&gt;• Option C: Cholangiocarcinoma can also arise within the intrahepatic biliary ducts but this is not the commonest site.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Cholangiocarcinoma&lt;/li&gt;&lt;li&gt;• arise within the intrahepatic biliary ducts&lt;/li&gt;&lt;li&gt;• Option D: Cholangiocarcinoma can be multifocal , involving multiple sites along the biliary tree . However, the most common single site is the hilum.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Cholangiocarcinoma&lt;/li&gt;&lt;li&gt;• multifocal&lt;/li&gt;&lt;li&gt;• multiple sites along the biliary tree&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cholangiocarcinoma is a cancer arising from bile duct cells , with the most common site being the hilum of the liver , also known as perihilar or Klatskin tumors .&lt;/li&gt;&lt;li&gt;➤ Cholangiocarcinoma&lt;/li&gt;&lt;li&gt;➤ cancer arising from bile duct cells&lt;/li&gt;&lt;li&gt;➤ most common site being the hilum of the liver&lt;/li&gt;&lt;li&gt;➤ perihilar or Klatskin tumors&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 871&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 871&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cholangiocarcinoma of liver is caused by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis B infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cirrhosis of liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antitrypsin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonorchis sinensis infection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clonorchis sinensis infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Clonorchis sinensis infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Hepatitis B infection is a risk factor for hepatocellular carcinoma , but it is not a well-established risk factor for cholangiocarcinoma.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Hepatitis B infection&lt;/li&gt;&lt;li&gt;• risk factor for hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• Option B: Cirrhosis is more commonly associated with hepatocellular carcinoma rather than cholangiocarcinoma.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Cirrhosis&lt;/li&gt;&lt;li&gt;• commonly associated with hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• Option C: Alpha-1 antitrypsin deficiency is primarily associated with lung and liver diseases , but it is not a well-established risk factor for cholangiocarcinoma.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Alpha-1 antitrypsin deficiency&lt;/li&gt;&lt;li&gt;• lung and liver diseases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic infection with the liver fluke Clonorchis sinensis is a known risk factor for cholangiocarcinoma due to the chronic inflammation and damage it causes to the bile ducts.&lt;/li&gt;&lt;li&gt;➤ Chronic infection&lt;/li&gt;&lt;li&gt;➤ liver fluke Clonorchis sinensis&lt;/li&gt;&lt;li&gt;➤ cholangiocarcinoma&lt;/li&gt;&lt;li&gt;➤ chronic inflammation&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 871&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 871&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient presents with jaundice, abdominal pain, and weight loss. Imaging studies reveal a mass in the bile duct. Biopsy confirms the diagnosis of the most common bile duct tumor. Which histological type is most frequently associated with tumors of the bile duct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous cell cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transitional cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adenocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Adenocarcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tumors of the bile duct most commonly are adenocarcinomas , which originate from the glandular epithelial cells lining the bile ducts .&lt;/li&gt;&lt;li&gt;➤ Tumors of the bile duct&lt;/li&gt;&lt;li&gt;➤ adenocarcinomas&lt;/li&gt;&lt;li&gt;➤ originate from the glandular epithelial cells lining the bile ducts&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 871&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 871&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male film actor Sallu Kahn looses weight rap­idly for one of his forthcoming films. He experiences occa­sional abdominal discomfort few days after that and guided by his physician, he undergoes a radiological scan (HIDA scan) is shown to have slow and incomplete gallbladder emptying in response to cholecystokinin stimulation. This patient is likely to develop which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Black pigment stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brown pigment stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biliary sludge&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phospholipid stones&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Biliary sludge&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Biliary sludge&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option: Brown pigment stones are most likely to arise in cases of biliary tract infection .&lt;/li&gt;&lt;li&gt;• Option:&lt;/li&gt;&lt;li&gt;• Brown pigment&lt;/li&gt;&lt;li&gt;• biliary tract infection&lt;/li&gt;&lt;li&gt;• Option A: Black pigment stones are most likely to arise in cases of intravascular hemolysis.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Black pigment stones&lt;/li&gt;&lt;li&gt;• intravascular hemolysis.&lt;/li&gt;&lt;li&gt;• Option D: Gallstones do not typically contain phospho­lipid as a primary ingredient.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• contain phospho­lipid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rapid weight loss can lead to gallbladder hypomotility , resulting in the formation of biliary sludge , which is a mixture of cholesterol crystals , calcium bilirubinate , and mucus that can precede stone formation .&lt;/li&gt;&lt;li&gt;➤ Rapid weight loss&lt;/li&gt;&lt;li&gt;➤ gallbladder hypomotility&lt;/li&gt;&lt;li&gt;➤ formation of biliary sludge&lt;/li&gt;&lt;li&gt;➤ mixture of cholesterol crystals&lt;/li&gt;&lt;li&gt;➤ calcium bilirubinate&lt;/li&gt;&lt;li&gt;➤ mucus&lt;/li&gt;&lt;li&gt;➤ precede stone formation&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 871&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 871&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old patient presents with recurrent episodes of jaundice and pruritus. Liver biopsy reveals characteristic \&quot;onion skin fibrosis\&quot; around the bile ducts. Laboratory tests show elevated alkaline phosphatase levels. Which of the following conditions is most likely associated with the histological finding described?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary biliary cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary sclerosing cholangitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extrahepatic biliary fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital hepatic fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary sclerosing cholangitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Primary sclerosing cholangitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Primary biliary cirrhosis is a distinct autoimmune liver disease characterized by the destruction of small bile ducts within the liver . \&quot;Onion skin fibrosis \&quot; is not a typical histological finding in primary biliary cirrhosis .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Primary biliary cirrhosis&lt;/li&gt;&lt;li&gt;• distinct autoimmune liver disease&lt;/li&gt;&lt;li&gt;• destruction of small bile ducts&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• \&quot;Onion skin fibrosis&lt;/li&gt;&lt;li&gt;• not a typical histological finding&lt;/li&gt;&lt;li&gt;• primary biliary cirrhosis&lt;/li&gt;&lt;li&gt;• Option C: Extrahepatic biliary fibrosis : This term is nonspecific and not commonly used as a diagnosis.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Extrahepatic biliary fibrosis&lt;/li&gt;&lt;li&gt;• Option D: Congenital hepatic fibrosis is a developmental disorder of the liver and is not associated with onion skin fibrosis.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Congenital hepatic fibrosis&lt;/li&gt;&lt;li&gt;• developmental disorder of the liver&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary sclerosing cholangitis is associated with characteristic \&quot;onion skin fibrosis \&quot; around bile ducts and elevated alkaline phosphatase levels , reflecting bile duct inflammation and fibrosis.&lt;/li&gt;&lt;li&gt;➤ Primary sclerosing cholangitis&lt;/li&gt;&lt;li&gt;➤ associated with characteristic \&quot;onion skin fibrosis&lt;/li&gt;&lt;li&gt;➤ around bile ducts&lt;/li&gt;&lt;li&gt;➤ elevated alkaline phosphatase levels&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 861&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 861&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of chronic liver disease presents with new-onset jaundice and pruritus. The patient is concerned about the risk of developing liver cancer. Which of the following is the most significant risk factor for cholangiocarcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary sclerosing cholangitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Salmonella carrier state&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HBV infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary sclerosing cholangitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Primary sclerosing cholangitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most significant risk factor for cholangiocarcinoma is primary sclerosing cholangitis , which is associated with chronic inflammation and increased risk of malignancy in the bile ducts .&lt;/li&gt;&lt;li&gt;➤ most significant risk factor&lt;/li&gt;&lt;li&gt;➤ cholangiocarcinoma&lt;/li&gt;&lt;li&gt;➤ primary sclerosing cholangitis&lt;/li&gt;&lt;li&gt;➤ associated with chronic inflammation&lt;/li&gt;&lt;li&gt;➤ increased risk of malignancy&lt;/li&gt;&lt;li&gt;➤ bile ducts&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 871&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 871&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old patient presents with painless jaundice, pruritus, and weight loss. Imaging studies reveal a nodular mass obstructing the bile ducts at the hepatic hilum. Biopsy confirms the diagnosis of a Klatskin tumor. Which of the following best describes this tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nodular type of cholangiocarcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibrolamellar hepatocellular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gall bladder carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nodular type of cholangiocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nodular type of cholangiocarcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Fibrolamellar hepatocellular carcinoma: This is a distinct variant of hepatocellular carcinoma that typically affects younger individuals and has a characteristic appearance on imaging and histology, different from Klatskin tumors.&lt;/li&gt;&lt;li&gt;• Option B: Fibrolamellar hepatocellular carcinoma:&lt;/li&gt;&lt;li&gt;• distinct variant of hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• Option C: Gall bladder carcinoma: Gall bladder carcinoma typically arises in the gall bladder itself and not in the bile ducts, hence it is not a Klatskin tumor.&lt;/li&gt;&lt;li&gt;• Option C: Gall bladder carcinoma:&lt;/li&gt;&lt;li&gt;• arises in the gall bladder itself&lt;/li&gt;&lt;li&gt;• Option D: Hepatocellular carcinoma: This is a primary liver cancer that originates from hepatocytes . A Klatskin tumor, however, arises from the biliary epithelium at the confluence of the left and right hepatic bile ducts.&lt;/li&gt;&lt;li&gt;• Option D: Hepatocellular carcinoma:&lt;/li&gt;&lt;li&gt;• primary liver cancer&lt;/li&gt;&lt;li&gt;• originates from hepatocytes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Klatskin tumors are nodular cholangiocarcinomas located at the hepatic hilum and are known for causing biliary obstruction .&lt;/li&gt;&lt;li&gt;➤ Klatskin tumors&lt;/li&gt;&lt;li&gt;➤ nodular cholangiocarcinomas&lt;/li&gt;&lt;li&gt;➤ hepatic hilum&lt;/li&gt;&lt;li&gt;➤ causing biliary obstruction&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/871&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/871&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient presents with fatigue, hepatomegaly, and neurological symptoms such as tremors and dysarthria. Ophthalmic examination reveals a brownish ring around the cornea. Laboratory tests show elevated urinary copper levels and decreased ceruloplasmin levels. Which of the following conditions is most likely responsible for the observed ophthalmic finding in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha 1 antitrypsin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemochromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary biliary cirrhosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wilson’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Wilson’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Alpha-1 antitrypsin deficiency: Alpha-1 antitrypsin deficiency is a genetic condition that can lead to liver and lung disease due to the accumulation of abnormal alpha-1 antitrypsin protein in the hepatocytes . It does not cause the Kayser-Fleischer ring.&lt;/li&gt;&lt;li&gt;• Option B: Alpha-1 antitrypsin deficiency:&lt;/li&gt;&lt;li&gt;• genetic condition&lt;/li&gt;&lt;li&gt;• lead to liver and lung disease&lt;/li&gt;&lt;li&gt;• accumulation of abnormal alpha-1 antitrypsin protein&lt;/li&gt;&lt;li&gt;• hepatocytes&lt;/li&gt;&lt;li&gt;• Option C: Hemochromatosis: Hemochromatosis is a hereditary condition characterized by excessive iron accumulation in various organs but does not lead to the formation of a Kayser-Fleischer ring.&lt;/li&gt;&lt;li&gt;• Option C: Hemochromatosis:&lt;/li&gt;&lt;li&gt;• hereditary condition&lt;/li&gt;&lt;li&gt;• excessive iron accumulation&lt;/li&gt;&lt;li&gt;• organs&lt;/li&gt;&lt;li&gt;• Option D: Primary biliary cirrhosis: Primary biliary cirrhosis is an autoimmune liver disease characterized by the destruction of intrahepatic bile ducts . While it may lead to cirrhosis and associated symptoms, it does not cause the ophthalmic findings seen in Wilson’s disease.&lt;/li&gt;&lt;li&gt;• Option D: Primary biliary cirrhosis:&lt;/li&gt;&lt;li&gt;• autoimmune liver disease&lt;/li&gt;&lt;li&gt;• destruction of intrahepatic bile ducts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of a Kayser-Fleischer ring , neurological symptoms , elevated urinary copper levels , and decreased ceruloplasmin are all diagnostic of Wilson&#x27;s disease , a disorder of copper metabolism.&lt;/li&gt;&lt;li&gt;➤ presence of a Kayser-Fleischer ring&lt;/li&gt;&lt;li&gt;➤ neurological symptoms&lt;/li&gt;&lt;li&gt;➤ elevated urinary copper levels&lt;/li&gt;&lt;li&gt;➤ decreased ceruloplasmin&lt;/li&gt;&lt;li&gt;➤ Wilson&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th /850&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th /850&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old patient presents with persistent jaundice and darkly pigmented liver tissue observed on imaging studies. Laboratory tests reveal elevated levels of conjugated bilirubin, and liver biopsy shows pigmented granules within hepatocytes. Genetic testing reveals a mutation in the MRP2 gene. Which of the following liver disorders is most likely associated with the observed findings in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Criggler Najjar syndrome type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Criggler Najjar syndrome type II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dubin Johnson syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotor syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dubin Johnson syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dubin Johnson syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Crigler Najjar syndrome type I is characterized by severe unconjugated hyperbilirubinemia due to a deficiency of UDP-glucuronosyltransferase enzyme activity.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Crigler Najjar syndrome type I&lt;/li&gt;&lt;li&gt;• severe unconjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;• Option B: Crigler Najjar syndrome type II is also characterized by unconjugated hyperbilirubinemia , but it is less severe than type I.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Crigler Najjar syndrome type II&lt;/li&gt;&lt;li&gt;• unconjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;• Option D: Rotor syndrome is another rare disorder characterized by mild conjugated hyperbilirubinemia.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Rotor syndrome&lt;/li&gt;&lt;li&gt;• rare disorder&lt;/li&gt;&lt;li&gt;• mild conjugated hyperbilirubinemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dubin-Johnson syndrome is characterized by conjugated hyperbilirubinemia and darkly pigmented liver due to a mutation in the MRP2 gene , leading to impaired excretion of bilirubin glucuronides.&lt;/li&gt;&lt;li&gt;➤ Dubin-Johnson syndrome&lt;/li&gt;&lt;li&gt;➤ conjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;➤ darkly pigmented liver&lt;/li&gt;&lt;li&gt;➤ mutation in the MRP2 gene&lt;/li&gt;&lt;li&gt;➤ impaired excretion of bilirubin glucuronides.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 856&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 856&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 40 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
