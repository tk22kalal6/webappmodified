g conditions, including emphysema, can also result in elevated CEA levels , even though these are not malignant conditions. Smoking, which is a risk factor for emphysema , can itself cause elevated CEA levels.&lt;/li&gt;&lt;li&gt;• Option D. Emphysema&lt;/li&gt;&lt;li&gt;• elevated CEA levels&lt;/li&gt;&lt;li&gt;• not malignant conditions. Smoking,&lt;/li&gt;&lt;li&gt;• risk factor&lt;/li&gt;&lt;li&gt;• emphysema&lt;/li&gt;&lt;li&gt;• elevated CEA levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carcinoma of the prostate , is not associated with elevated CEA levels . Instead, prostate-specific antigen (PSA) is the tumor marker commonly elevated in prostate cancer . CEA is used primarily for monitoring colorectal cancer and can be elevated in various benign conditions , including liver and lung diseases .&lt;/li&gt;&lt;li&gt;➤ Carcinoma of the prostate&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ elevated CEA levels&lt;/li&gt;&lt;li&gt;➤ prostate-specific antigen (PSA)&lt;/li&gt;&lt;li&gt;➤ tumor marker&lt;/li&gt;&lt;li&gt;➤ prostate cancer&lt;/li&gt;&lt;li&gt;➤ CEA&lt;/li&gt;&lt;li&gt;➤ monitoring colorectal cancer&lt;/li&gt;&lt;li&gt;➤ elevated&lt;/li&gt;&lt;li&gt;➤ benign conditions&lt;/li&gt;&lt;li&gt;➤ liver and lung diseases&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 336&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran pathologic basis of disease 10th edition page: 336&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common carcinoma associated with inferior vena cava metastasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Small cell carcinoma lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastric adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papillary carcinoma thyroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Renal cell carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Renal cell carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Small cell carcinoma of the lung While lung cancers can invade vascular structures, small cell carcinoma of the lung more commonly involves the superior vena cava (SVC), leading to SVC syndrome, rather than the IVC.&lt;/li&gt;&lt;li&gt;• Option A: Small cell carcinoma of the lung&lt;/li&gt;&lt;li&gt;• lung cancers&lt;/li&gt;&lt;li&gt;• vascular structures, small cell carcinoma of the lung&lt;/li&gt;&lt;li&gt;• superior vena cava (SVC),&lt;/li&gt;&lt;li&gt;• SVC syndrome,&lt;/li&gt;&lt;li&gt;• Option B: Gastric adenocarcinoma Gastric adenocarcinoma typically metastasizes to the liver, peritoneum, and lymph nodes . Direct invasion into the IVC is rare with gastric cancers.&lt;/li&gt;&lt;li&gt;• Option B: Gastric adenocarcinoma&lt;/li&gt;&lt;li&gt;• metastasizes to the liver, peritoneum, and lymph nodes&lt;/li&gt;&lt;li&gt;• invasion into the IVC&lt;/li&gt;&lt;li&gt;• Option D: Papillary carcinoma of the thyroid : Thyroid cancers, including papillary carcinoma, primarily spread to regional neck lymph nodes and, less commonly , to distant sites . Direct IVC invasion is not characteristic of thyroid carcinomas .&lt;/li&gt;&lt;li&gt;• Option D: Papillary carcinoma of the thyroid :&lt;/li&gt;&lt;li&gt;• papillary carcinoma,&lt;/li&gt;&lt;li&gt;• regional neck lymph nodes&lt;/li&gt;&lt;li&gt;• less commonly&lt;/li&gt;&lt;li&gt;• distant sites&lt;/li&gt;&lt;li&gt;• Direct IVC invasion&lt;/li&gt;&lt;li&gt;• thyroid carcinomas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Renal cell carcinoma is the carcinoma most commonly associated with metastasis to the inferior vena cava . This type of tumor can grow within the kidney&#x27;s collecting system and extend into the renal vein and then into the IVC .&lt;/li&gt;&lt;li&gt;➤ Renal cell carcinoma&lt;/li&gt;&lt;li&gt;➤ metastasis to the inferior vena cava&lt;/li&gt;&lt;li&gt;➤ grow within the kidney&#x27;s collecting system&lt;/li&gt;&lt;li&gt;➤ extend into the renal vein&lt;/li&gt;&lt;li&gt;➤ IVC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old Navy veteran with a smoking habit of 600 packs per year is diagnosed with cancer. During his military career, he was involved in the use of asbestos insulation to fireproof naval combat ships. Which cancer do both smoke and asbestos contribute to, given his environmental exposure to both?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bladder cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lung cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cancer of the throat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lung cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lung cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bladder cancer Tobacco smoking is a well-known risk factor for bladder cancer due to the systemic absorption of carcinogens present in smoke . However, asbestos exposure is not typically associated with bladder cancer .&lt;/li&gt;&lt;li&gt;• Option A. Bladder cancer&lt;/li&gt;&lt;li&gt;• Tobacco smoking&lt;/li&gt;&lt;li&gt;• well-known risk factor&lt;/li&gt;&lt;li&gt;• due&lt;/li&gt;&lt;li&gt;• systemic absorption of carcinogens&lt;/li&gt;&lt;li&gt;• smoke&lt;/li&gt;&lt;li&gt;• asbestos exposure&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• bladder cancer&lt;/li&gt;&lt;li&gt;• Option C. Cancer of the throat While smoking is a risk factor for throat cancer, including cancers of the larynx and pharynx , asbestos has not been as strongly linked to throat cancer compared to lung cancer.&lt;/li&gt;&lt;li&gt;• Option C. Cancer of the throat&lt;/li&gt;&lt;li&gt;• smoking is a risk factor&lt;/li&gt;&lt;li&gt;• throat cancer,&lt;/li&gt;&lt;li&gt;• larynx and pharynx&lt;/li&gt;&lt;li&gt;• asbestos has not&lt;/li&gt;&lt;li&gt;• throat cancer compared to lung cancer.&lt;/li&gt;&lt;li&gt;• Option D. Esophageal cancer: Smoking is also a risk factor for esophageal cancer , but asbestos exposure is more specifically associated with lung cancer and mesothelioma rather than esophageal cancer .&lt;/li&gt;&lt;li&gt;• Option D. Esophageal cancer:&lt;/li&gt;&lt;li&gt;• Smoking&lt;/li&gt;&lt;li&gt;• risk factor for esophageal cancer&lt;/li&gt;&lt;li&gt;• asbestos exposure&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• lung cancer and mesothelioma&lt;/li&gt;&lt;li&gt;• esophageal cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Both cigarette smoke and asbestos are significant risk factors for lung cancer , and their combined exposure greatly increases the risk , even more so than exposure to either risk factor alone .&lt;/li&gt;&lt;li&gt;➤ Both cigarette smoke and asbestos&lt;/li&gt;&lt;li&gt;➤ risk factors for lung cancer&lt;/li&gt;&lt;li&gt;➤ increases the risk&lt;/li&gt;&lt;li&gt;➤ more&lt;/li&gt;&lt;li&gt;➤ either risk factor alone&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 321&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran pathologic basis of disease 10th edition page: 321&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with endometrial carcinoma. Her mother died of endometrial cancer when she was 50, and her 42-year-old brother was recently diagnosed with colon cancer. You begin to suspect a familial cancer syndrome. Which gene in this family is most likely to be mutated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;WT-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;APC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MSH2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;p53&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MSH2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) MSH2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. WT-1 mutations predispose patients to Wilms tumors.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• WT-1 mutations&lt;/li&gt;&lt;li&gt;• Wilms tumors.&lt;/li&gt;&lt;li&gt;• Option B. APC is mutated in familial adenomatous polyposis (FAP).&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• APC&lt;/li&gt;&lt;li&gt;• familial adenomatous polyposis (FAP).&lt;/li&gt;&lt;li&gt;• Option D. Germline mutations in p53 are seen in Li Fraumeni syndrome.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Germline mutations&lt;/li&gt;&lt;li&gt;• p53&lt;/li&gt;&lt;li&gt;• Li Fraumeni syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This family likely has Lynch syndrome (Hereditary Non-Polyposis Colorectal Cancer, HNPCC), associated with mutations in DNA mismatch repair genes such as MSH2 , often presenting with gynecological malignancies before colorectal tumors.&lt;/li&gt;&lt;li&gt;➤ family&lt;/li&gt;&lt;li&gt;➤ Lynch syndrome (Hereditary Non-Polyposis Colorectal Cancer, HNPCC),&lt;/li&gt;&lt;li&gt;➤ mutations in DNA mismatch repair genes&lt;/li&gt;&lt;li&gt;➤ MSH2&lt;/li&gt;&lt;li&gt;➤ gynecological malignancies before colorectal tumors.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page:314&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran pathologic basis of disease 10th edition page:314&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female with a strong family history of various cancers is being evaluated for genetic predisposition. Understanding the role of tumor suppressor genes, particularly p53, is crucial for her assessment. Which of the following statements about the function of p53 is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It regulates cellular senescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;P53 inactivation causes cell cycle arrest at G2-M&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cancers demonstrate biallelic loss of function mutations in TP53&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;p53 can be inactivated by E6 protein of HPV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. P53 inactivation causes cell cycle arrest at G2-M&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) P53 inactivation causes cell cycle arrest at G2-M&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It regulates cellular senescence. This is true . p53 plays a role in halting cell proliferation when cells become old (senescent), potentially preventing the replication of damaged DNA .&lt;/li&gt;&lt;li&gt;• Option A. It regulates cellular senescence.&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• p53&lt;/li&gt;&lt;li&gt;• halting cell proliferation&lt;/li&gt;&lt;li&gt;• cells&lt;/li&gt;&lt;li&gt;• (senescent),&lt;/li&gt;&lt;li&gt;• replication of damaged DNA&lt;/li&gt;&lt;li&gt;• Option C. Cancers often exhibit biallelic loss of function mutations in TP53. True. Many cancers demonstrate loss of function in both alleles of the TP53 gene, which encodes th e p53 protein , leading to unregulated cell growth.&lt;/li&gt;&lt;li&gt;• Option C. Cancers often exhibit biallelic loss of function mutations in TP53.&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• loss of function&lt;/li&gt;&lt;li&gt;• both alleles of the TP53 gene,&lt;/li&gt;&lt;li&gt;• e p53 protein&lt;/li&gt;&lt;li&gt;• unregulated cell growth.&lt;/li&gt;&lt;li&gt;• Option D. p53 can be inactivated by the E6 protein of HPV. This is true. Human papillomavirus (HPV) can lead to cancer development through its E6 protein , which inactivates p53, thereby preventing it from performing its tumor suppressor functions.&lt;/li&gt;&lt;li&gt;• Option D. p53 can be inactivated by the E6 protein of HPV.&lt;/li&gt;&lt;li&gt;• true. Human papillomavirus (HPV)&lt;/li&gt;&lt;li&gt;• E6 protein&lt;/li&gt;&lt;li&gt;• inactivates p53,&lt;/li&gt;&lt;li&gt;• preventing&lt;/li&gt;&lt;li&gt;• tumor suppressor functions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ p53 inactivation does not cause cell cycle arrest at the G2-M checkpoint . Activation of p53 leads to cell cycle arrest , allowing time for DNA repair or triggering apoptosis if the damage is irreparable . This function is critical in preventing the proliferation of cells with genetic damage.&lt;/li&gt;&lt;li&gt;➤ p53 inactivation does not&lt;/li&gt;&lt;li&gt;➤ cell cycle arrest at the G2-M checkpoint&lt;/li&gt;&lt;li&gt;➤ Activation of p53&lt;/li&gt;&lt;li&gt;➤ cell cycle arrest&lt;/li&gt;&lt;li&gt;➤ DNA repair or triggering apoptosis&lt;/li&gt;&lt;li&gt;➤ irreparable&lt;/li&gt;&lt;li&gt;➤ proliferation of cells with genetic damage.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page:296&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran pathologic basis of disease 10th edition page:296&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents with anemia and abdominal pain. On examination, he has pigmented macules over the palms, soles, and oral mucosa. Further investigations reveal loss-of-function mutations of the STK11 gene. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HNPCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gorlin syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Hipplel - Lindau syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peutz Jeghers syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Peutz Jeghers syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Peutz Jeghers syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. HNPCC: HNPCC, also known as Lynch syndrome , is an autosomal dominant condition predisposing individuals to early-onset colorectal cancer and other malignancies . It is associated with mutations in mismatch repair genes, not STK11.&lt;/li&gt;&lt;li&gt;• Option A. HNPCC:&lt;/li&gt;&lt;li&gt;• Lynch syndrome&lt;/li&gt;&lt;li&gt;• autosomal dominant condition&lt;/li&gt;&lt;li&gt;• early-onset colorectal cancer and other malignancies&lt;/li&gt;&lt;li&gt;• mutations in mismatch repair genes,&lt;/li&gt;&lt;li&gt;• Option B. Gorlin syndrome: Gorlin syndrome, or nevoid basal cell carcinoma syndrome , is characterized by multiple basal cell carcinomas, odontogenic keratocysts, and skeletal anomalies . It is associated with mutations in the PTCH1 gene , not STK11.&lt;/li&gt;&lt;li&gt;• Option B. Gorlin syndrome:&lt;/li&gt;&lt;li&gt;• nevoid basal cell carcinoma syndrome&lt;/li&gt;&lt;li&gt;• multiple basal cell carcinomas, odontogenic keratocysts, and skeletal anomalies&lt;/li&gt;&lt;li&gt;• mutations in the PTCH1 gene&lt;/li&gt;&lt;li&gt;• Option C. Von Hippel-Lindau syndrome: Von Hippel-Lindau syndrome is a hereditary cancer syndrome associated with a variety of tumors, including hemangioblastomas, clear cell renal cell carcinoma, and pheochromocytomas. It is related to mutations in the VHL gene .&lt;/li&gt;&lt;li&gt;• Option C. Von Hippel-Lindau syndrome:&lt;/li&gt;&lt;li&gt;• Von Hippel-Lindau syndrome&lt;/li&gt;&lt;li&gt;• hereditary cancer&lt;/li&gt;&lt;li&gt;• hemangioblastomas, clear cell renal cell carcinoma, and pheochromocytomas.&lt;/li&gt;&lt;li&gt;• VHL gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Peutz-Jeghers syndrome is an autosomal dominant disorder associated with gastrointestinal polyps and mucocutaneous pigmentation, due to mutations in the STK11 gene , and it elevates the risk of multiple cancers .&lt;/li&gt;&lt;li&gt;➤ Peutz-Jeghers syndrome&lt;/li&gt;&lt;li&gt;➤ autosomal dominant disorder&lt;/li&gt;&lt;li&gt;➤ gastrointestinal polyps and mucocutaneous pigmentation,&lt;/li&gt;&lt;li&gt;➤ STK11 gene&lt;/li&gt;&lt;li&gt;➤ risk of multiple cancers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following mechanisms does not lead to immune evasion by the tumor cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of PD1 receptor on T-cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upregulation of expression of PDL1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Induction of galectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induction of regulatory T-cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of PD1 receptor on T-cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inhibition of PD1 receptor on T-cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Upregulation of expression of PDL1: Tumor cells often upregulate PD-L1, which binds to the PD1 receptor on T cells, leading to the inhibition of the immune response against the tumor, effectively allowing the tumor to evade the immune system.&lt;/li&gt;&lt;li&gt;• Option B. Upregulation of expression of PDL1:&lt;/li&gt;&lt;li&gt;• Tumor cells often upregulate PD-L1,&lt;/li&gt;&lt;li&gt;• PD1 receptor on T cells,&lt;/li&gt;&lt;li&gt;• inhibition of the immune response&lt;/li&gt;&lt;li&gt;• tumor,&lt;/li&gt;&lt;li&gt;• tumor to evade the immune system.&lt;/li&gt;&lt;li&gt;• Option C. Induction of galectin Tumor cells can induce galectins, which are beta-galactoside-binding proteins that can negatively regulate T-cell apoptosis , affect T-cell receptor signaling, or contribute to the creation of an immunosuppressive tumor microenvironment, facilitating immune evasion .&lt;/li&gt;&lt;li&gt;• Option C. Induction of galectin&lt;/li&gt;&lt;li&gt;• galectins,&lt;/li&gt;&lt;li&gt;• beta-galactoside-binding proteins&lt;/li&gt;&lt;li&gt;• negatively regulate T-cell apoptosis&lt;/li&gt;&lt;li&gt;• T-cell receptor signaling,&lt;/li&gt;&lt;li&gt;• immunosuppressive tumor microenvironment, facilitating immune evasion&lt;/li&gt;&lt;li&gt;• ; Option D. Induction of regulatory T-cells: Tumors may induce regulatory T cells (Tregs), which suppress the activation of the immune system and maintain tolerance to self-antigens, thus aiding in tumor immune evasion.&lt;/li&gt;&lt;li&gt;• Option D. Induction of regulatory T-cells:&lt;/li&gt;&lt;li&gt;• Tumors&lt;/li&gt;&lt;li&gt;• regulatory T cells (Tregs),&lt;/li&gt;&lt;li&gt;• tolerance to self-antigens,&lt;/li&gt;&lt;li&gt;• tumor immune evasion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Inhibition of the PD1 receptor on T cells does not lead to immune evasion by tumor cells; rather, it activates the immune response against the tumor. PD1 receptor inhibition is a strategy used in cancer immunotherapy to overcome tumor-induced immune suppression.&lt;/li&gt;&lt;li&gt;➤ Inhibition of the PD1 receptor on T cells does not&lt;/li&gt;&lt;li&gt;➤ immune evasion&lt;/li&gt;&lt;li&gt;➤ activates the immune response&lt;/li&gt;&lt;li&gt;➤ tumor. PD1 receptor&lt;/li&gt;&lt;li&gt;➤ cancer immunotherapy&lt;/li&gt;&lt;li&gt;➤ tumor-induced immune&lt;/li&gt;&lt;li&gt;➤ suppression.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 312&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran pathologic basis of disease 10th edition page: 312&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A dermatology resident is reviewing cases of skin cancer to understand the etiological role of different types of ultraviolet (UV) radiation. Which type of UV radiation is primarily responsible for the development of cutaneous cancers through the formation of DNA damage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only UVA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only UVB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both UVB and UVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both UVA and UVC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Only UVB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/screenshot-2024-04-25-125100.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Only UVB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Only UVA: UVA radiation contributes to skin aging and can penetrate more deeply into the skin , but it is less effective than UVB at causing the direct DNA damage that leads to cutaneous cancers .&lt;/li&gt;&lt;li&gt;• Option A. Only UVA:&lt;/li&gt;&lt;li&gt;• skin aging&lt;/li&gt;&lt;li&gt;• deeply into the skin&lt;/li&gt;&lt;li&gt;• less effective&lt;/li&gt;&lt;li&gt;• UVB at causing the direct DNA damage&lt;/li&gt;&lt;li&gt;• cutaneous cancers&lt;/li&gt;&lt;li&gt;• Option C. Both UVB and UVC: While UVB does cause cutaneous cancers , UVC is mostly absorbed by the ozone layer and does not reach the Earth&#x27;s surface to affect skin . Therefore, in the natural environment, UVC does not contribute to skin cancers .&lt;/li&gt;&lt;li&gt;• Option C. Both UVB and UVC:&lt;/li&gt;&lt;li&gt;• UVB does cause cutaneous cancers&lt;/li&gt;&lt;li&gt;• UVC&lt;/li&gt;&lt;li&gt;• absorbed by the ozone layer&lt;/li&gt;&lt;li&gt;• does not reach the Earth&#x27;s surface to affect skin&lt;/li&gt;&lt;li&gt;• natural environment, UVC does not contribute to skin cancers&lt;/li&gt;&lt;li&gt;• Option D. Both UVA and UVC: Although UVA can contribute to DNA damage indirectly through the generation of reactive oxygen species, it is primarily UVB, not UVC, that is associated with the direct DNA damage causing cutaneous cancers.&lt;/li&gt;&lt;li&gt;• Option D. Both UVA and UVC:&lt;/li&gt;&lt;li&gt;• UVA can contribute to DNA damage&lt;/li&gt;&lt;li&gt;• reactive oxygen&lt;/li&gt;&lt;li&gt;• it is primarily UVB,&lt;/li&gt;&lt;li&gt;• direct DNA damage causing cutaneous cancers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ UVB is the form of ultraviolet radiation primarily responsible for causing cutaneous cancers due to its ability to induce the formation of pyrimidine dimers in DNA.&lt;/li&gt;&lt;li&gt;➤ UVB&lt;/li&gt;&lt;li&gt;➤ ultraviolet radiation&lt;/li&gt;&lt;li&gt;➤ cutaneous cancers&lt;/li&gt;&lt;li&gt;➤ induce&lt;/li&gt;&lt;li&gt;➤ pyrimidine dimers in DNA.&lt;/li&gt;&lt;li&gt;➤ UV portion of the solar spectrum is divided into three wavelength ranges :&lt;/li&gt;&lt;li&gt;➤ UV portion&lt;/li&gt;&lt;li&gt;➤ solar spectrum&lt;/li&gt;&lt;li&gt;➤ three wavelength ranges&lt;/li&gt;&lt;li&gt;➤ Ref : ​​ https://www.cancer.org/healthy/cancer-causes/radiation-exposure/uv-radiation.html&lt;/li&gt;&lt;li&gt;➤ Ref : ​​&lt;/li&gt;&lt;li&gt;➤ https://www.cancer.org/healthy/cancer-causes/radiation-exposure/uv-radiation.html&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following malignancies is caused by HTLV-1?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enteropathy associated T-cell lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adult T-cell leukemia/ lymphoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse large B cell lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B cell lymphomas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adult T-cell leukemia/ lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Adult T-cell leukemia/ lymphoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Human T-cell leukemia-lymphoma virus (HTLV-1) causes adult T-cell leukemia/lymphoma (ATLL). HTLV-1 encodes the viral protein Tax , which leads to polyclonal expansion of T cells. It exhibits tropism for CD4+ T cells. Human infection requires transmission of infected T cells through sexual intercourse, blood products or breast feeding. Leukemia develops only in 3-5% of infected individuals , typically after a long latent period of 40-60 years .&lt;/li&gt;&lt;li&gt;• Human T-cell leukemia-lymphoma virus (HTLV-1) causes adult T-cell leukemia/lymphoma (ATLL).&lt;/li&gt;&lt;li&gt;• Human T-cell leukemia-lymphoma virus (HTLV-1)&lt;/li&gt;&lt;li&gt;• adult T-cell leukemia/lymphoma (ATLL).&lt;/li&gt;&lt;li&gt;• HTLV-1 encodes the viral protein Tax , which leads to polyclonal expansion of T cells. It exhibits tropism for CD4+ T cells.&lt;/li&gt;&lt;li&gt;• viral protein Tax&lt;/li&gt;&lt;li&gt;• polyclonal expansion of T cells.&lt;/li&gt;&lt;li&gt;• tropism for CD4+ T cells.&lt;/li&gt;&lt;li&gt;• Human infection requires transmission of infected T cells through sexual intercourse, blood products or breast feeding.&lt;/li&gt;&lt;li&gt;• transmission of infected T cells through sexual intercourse, blood products or breast feeding.&lt;/li&gt;&lt;li&gt;• Leukemia develops only in 3-5% of infected individuals , typically after a long latent period of 40-60 years .&lt;/li&gt;&lt;li&gt;• 3-5% of infected individuals&lt;/li&gt;&lt;li&gt;• long latent period of 40-60 years&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The malignancy caused by HTLV-1 is Adult T-cell leukemia/lymphoma (ATLL), which is marked by a proliferation of CD4+ T cells. Transmission of HTLV-1 occurs through sexual contact, blood products, or breast feeding, and the development of leukemia is rare , affecting only a small percentage of those infected after a long latency period .&lt;/li&gt;&lt;li&gt;• HTLV-1 is Adult T-cell leukemia/lymphoma (ATLL),&lt;/li&gt;&lt;li&gt;• proliferation of CD4+ T cells.&lt;/li&gt;&lt;li&gt;• sexual contact, blood products, or breast feeding,&lt;/li&gt;&lt;li&gt;• leukemia is rare&lt;/li&gt;&lt;li&gt;• infected after a long latency period&lt;/li&gt;&lt;li&gt;• Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 324,5,6&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins and Cotran pathologic basis of disease 10th edition page: 324,5,6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with fever, sore throat, and lymphadenopathy. Serological tests are positive for Epstein-Barr virus (EBV) infection. Which of the following statements about the pathophysiology of EBV is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It uses the complement receptor CD21 to attach and infect B cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is implicated in B-cell lymphomas in immunosuppressed people&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a potent inducer of B-cell growth and transformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EBV infection always results in Burkitt lymphoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. EBV infection always results in Burkitt lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) EBV infection always results in Burkitt lymphoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It uses the complement receptor CD21 to attach and infect B cells. This is correct. EBV uses the CD21 receptor , which is the complement receptor on B cells, to infect them .&lt;/li&gt;&lt;li&gt;• Option A. It uses the complement receptor CD21 to attach and infect B cells.&lt;/li&gt;&lt;li&gt;• correct. EBV&lt;/li&gt;&lt;li&gt;• CD21 receptor&lt;/li&gt;&lt;li&gt;• complement receptor on B cells, to infect them&lt;/li&gt;&lt;li&gt;• Option B. It is implicated in B-cell lymphomas in individuals with immunosuppression. True. EBV is associated with various B-cell lymphomas, especially in individuals who are immunosuppressed, such as those with HIV or post-transplant patients.&lt;/li&gt;&lt;li&gt;• Option B. It is implicated in B-cell lymphomas in individuals with immunosuppression.&lt;/li&gt;&lt;li&gt;• True. EBV&lt;/li&gt;&lt;li&gt;• B-cell lymphomas,&lt;/li&gt;&lt;li&gt;• immunosuppressed,&lt;/li&gt;&lt;li&gt;• HIV or post-transplant patients.&lt;/li&gt;&lt;li&gt;• Option C. It is a potent inducer of B-cell growth and transformation. This is correct. EBV can drive B-cell growth and transformation , contributing to the development of diseases like infectious mononucleosis and , in some cases, B-cell lymphomas.&lt;/li&gt;&lt;li&gt;• Option C. It is a potent inducer of B-cell growth and transformation.&lt;/li&gt;&lt;li&gt;• correct. EBV&lt;/li&gt;&lt;li&gt;• B-cell growth and transformation&lt;/li&gt;&lt;li&gt;• infectious mononucleosis and&lt;/li&gt;&lt;li&gt;• B-cell lymphomas.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ EBV infection does not always lead to Burkitt lymphoma . While EBV can infect B cells and is associated with various lymphomas, the outcome of infection ranges from asymptomatic to infectious mononucleosis, with only a minority progressing to Burkitt lymphoma or other types of B-cell lymphoma.&lt;/li&gt;&lt;li&gt;➤ EBV infection does not&lt;/li&gt;&lt;li&gt;➤ Burkitt lymphoma&lt;/li&gt;&lt;li&gt;➤ EBV&lt;/li&gt;&lt;li&gt;➤ B cells&lt;/li&gt;&lt;li&gt;➤ various lymphomas,&lt;/li&gt;&lt;li&gt;➤ asymptomatic to infectious mononucleosis,&lt;/li&gt;&lt;li&gt;➤ minority progressing to Burkitt lymphoma&lt;/li&gt;&lt;li&gt;➤ B-cell lymphoma.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 326&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 326&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient presents with loss of weight and appetite. On clinical examination, grade IV clubbing is evident. Imaging shows periosteal new bone formation and left knee joint effusion. Which of the following tumors is associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchogenic carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carcinoma of the pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute myeloid leukemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bronchogenic carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bronchogenic carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Carcinoma of the pancreas: While patients with pancreatic cancer may develop paraneoplastic syndromes, hypertrophic osteoarthropathy is not typically associated with this type of malignancy.&lt;/li&gt;&lt;li&gt;• Option B. Carcinoma of the pancreas:&lt;/li&gt;&lt;li&gt;• paraneoplastic syndromes, hypertrophic osteoarthropathy&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• type of malignancy.&lt;/li&gt;&lt;li&gt;• Option C. Esophageal carcinoma: Esophageal carcinoma can be associated with paraneoplastic phenomena including clubbing , but it is less commonly associated with hypertrophic osteoarthropathy compared to bronchogenic carcinoma.&lt;/li&gt;&lt;li&gt;• Option C. Esophageal carcinoma:&lt;/li&gt;&lt;li&gt;• Esophageal carcinoma&lt;/li&gt;&lt;li&gt;• paraneoplastic phenomena&lt;/li&gt;&lt;li&gt;• clubbing&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• hypertrophic osteoarthropathy&lt;/li&gt;&lt;li&gt;• Option D. Acute myeloid leukemia: Hematologic malignancies like AML are not commonly associated with hypertrophic osteoarthropathy . Paraneoplastic syndromes are more commonly associated with solid tumors.&lt;/li&gt;&lt;li&gt;• Option D. Acute myeloid leukemia:&lt;/li&gt;&lt;li&gt;• Hematologic&lt;/li&gt;&lt;li&gt;• AML&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• hypertrophic osteoarthropathy&lt;/li&gt;&lt;li&gt;• Paraneoplastic syndromes&lt;/li&gt;&lt;li&gt;• solid tumors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypertrophic osteoarthropathy is characterized by the following:&lt;/li&gt;&lt;li&gt;➤ Hypertrophic osteoarthropathy&lt;/li&gt;&lt;li&gt;➤ Periosteal new bone formation , primarily at the distal ends of long bones, metatarsals, metacarpals, and proximal phalanges Arthritis of the adjacent joints Clubbing of the digits&lt;/li&gt;&lt;li&gt;➤ Periosteal new bone formation , primarily at the distal ends of long bones, metatarsals, metacarpals, and proximal phalanges&lt;/li&gt;&lt;li&gt;➤ Periosteal new bone formation&lt;/li&gt;&lt;li&gt;➤ distal ends of long bones, metatarsals, metacarpals, and proximal phalanges&lt;/li&gt;&lt;li&gt;➤ Arthritis of the adjacent joints&lt;/li&gt;&lt;li&gt;➤ Arthritis of the adjacent joints&lt;/li&gt;&lt;li&gt;➤ Clubbing of the digits&lt;/li&gt;&lt;li&gt;➤ Clubbing of the digits&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presents with generalized tiredness, malaise, muscle weakness, and bone pain. Laboratory investigations reveal serum calcium to be 13 mg/dL. Which of the following lung cancers is implicated in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Small cell carcinoma of lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosquamous carcinoma of lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma of lung&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large cell carcinoma of lung&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Squamous cell carcinoma of lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Squamous cell carcinoma of lung&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Small cell carcinoma of the lung: Small cell carcinoma of the lung is more commonly associated with paraneoplastic syndromes like SIADH or Cushing&#x27;s syndrome due to ectopic ACTH production, rather than hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option A. Small cell carcinoma of the lung:&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• paraneoplastic syndromes like SIADH or Cushing&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• ectopic ACTH production,&lt;/li&gt;&lt;li&gt;• hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option B. Adenosquamous carcinoma of the lung: Adenosquamous carcinoma of the lung can produce paraneoplastic syndromes , but it is not the most common type associated with hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option B. Adenosquamous carcinoma of the lung:&lt;/li&gt;&lt;li&gt;• paraneoplastic syndromes&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option D. Large cell carcinoma of the lung: Large cell carcinoma can present with several paraneoplastic syndromes , but it is not the most frequent cause of paraneoplastic hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option D. Large cell carcinoma of the lung:&lt;/li&gt;&lt;li&gt;• several paraneoplastic syndromes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Squamous cell carcinoma of the lung is frequently associated with paraneoplastic hypercalcemia, often due to the secretion of PTHrP, leading to elevated calcium levels that manifest with symptoms such as fatigue, muscle weakness, and bone pain .&lt;/li&gt;&lt;li&gt;➤ Squamous cell carcinoma of the lung&lt;/li&gt;&lt;li&gt;➤ paraneoplastic hypercalcemia,&lt;/li&gt;&lt;li&gt;➤ secretion of PTHrP,&lt;/li&gt;&lt;li&gt;➤ elevated calcium levels&lt;/li&gt;&lt;li&gt;➤ fatigue, muscle weakness, and bone pain&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 329&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran pathologic basis of disease 10th edition page: 329&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient notices spontaneously appearing and disappearing painful, linearly arranged nodules in different parts of the body. Which of the following malignancies is not associated with this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uterine carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancreatic carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchogenic carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bladder carcinoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bladder carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bladder carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Uterine carcinoma: Uterine carcinoma, particularly when adenocarcinoma , can be associated with Trousseau syndrome due to its propensity to induce a hypercoagulable state , leading to venous thromboembolism.&lt;/li&gt;&lt;li&gt;• Option A. Uterine carcinoma:&lt;/li&gt;&lt;li&gt;• adenocarcinoma&lt;/li&gt;&lt;li&gt;• Trousseau syndrome&lt;/li&gt;&lt;li&gt;• propensity to induce a hypercoagulable state&lt;/li&gt;&lt;li&gt;• venous thromboembolism.&lt;/li&gt;&lt;li&gt;• Option B. Pancreatic carcinoma: Pancreatic carcinoma is strongly associated with Trousseau syndrome . The tumor&#x27;s release of mucins and procoagulant substances can trigger a hypercoagulable state .&lt;/li&gt;&lt;li&gt;• Option B. Pancreatic carcinoma:&lt;/li&gt;&lt;li&gt;• Pancreatic carcinoma&lt;/li&gt;&lt;li&gt;• Trousseau syndrome&lt;/li&gt;&lt;li&gt;• mucins and procoagulant substances&lt;/li&gt;&lt;li&gt;• hypercoagulable state&lt;/li&gt;&lt;li&gt;• Option C. Bronchogenic carcinoma: Bronchogenic carcinoma, especially adenocarcinoma subtype, is known to produce substances that activate the coagulation system, thus it can be associated with Trousseau syndrome.&lt;/li&gt;&lt;li&gt;• Option C. Bronchogenic carcinoma:&lt;/li&gt;&lt;li&gt;• adenocarcinoma subtype,&lt;/li&gt;&lt;li&gt;• activate the coagulation system,&lt;/li&gt;&lt;li&gt;• Trousseau syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bladder carcinoma is not commonly associated with Trousseau syndrome , which is characterized by migratory thrombophlebitis and is often seen with deep-seated adenocarcinomas like those of the pancreas, lung, and other visceral organs.&lt;/li&gt;&lt;li&gt;➤ Bladder carcinoma&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ Trousseau syndrome&lt;/li&gt;&lt;li&gt;➤ migratory thrombophlebitis&lt;/li&gt;&lt;li&gt;➤ deep-seated adenocarcinomas&lt;/li&gt;&lt;li&gt;➤ pancreas, lung, and other visceral organs.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 329&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran pathologic basis of disease 10th edition page: 329&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are oncofetal antigens? Alpha-fetoprotein Carcinoembryonic antigen Human chorionic gonadotropin Placental alkaline phosphatase Immunoglobulins&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3, 4 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1 and 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Alpha-fetoprotein (AFP) and carcinoembryonic antigen (CEA) are oncofetal antigens.&lt;/li&gt;&lt;li&gt;• Alpha-fetoprotein (AFP) and carcinoembryonic antigen (CEA) are oncofetal antigens.&lt;/li&gt;&lt;li&gt;• Alpha-fetoprotein is a valuable clinical aid in diagnosis, prognosis, and monitoring of the following tumors:&lt;/li&gt;&lt;li&gt;• Alpha-fetoprotein&lt;/li&gt;&lt;li&gt;• diagnosis, prognosis, and monitoring of the following tumors:&lt;/li&gt;&lt;li&gt;• Primary hepatocellular carcinoma Hepatoblastoma Non-seminomatous testicular germ cell tumors Embryonal carcinoma Teratomas Choriocarcinoma&lt;/li&gt;&lt;li&gt;• Primary hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• Hepatoblastoma&lt;/li&gt;&lt;li&gt;• Non-seminomatous testicular germ cell tumors&lt;/li&gt;&lt;li&gt;• Embryonal carcinoma&lt;/li&gt;&lt;li&gt;• Teratomas&lt;/li&gt;&lt;li&gt;• Choriocarcinoma&lt;/li&gt;&lt;li&gt;• Carcinoembryonic antigen is normally detected in the glycocalyx of fetal epithelial cells . It is useful in detection, assessing recurrence, and prognosis of the following tumors:&lt;/li&gt;&lt;li&gt;• Carcinoembryonic antigen&lt;/li&gt;&lt;li&gt;• glycocalyx of fetal epithelial cells&lt;/li&gt;&lt;li&gt;• detection, assessing recurrence, and prognosis&lt;/li&gt;&lt;li&gt;• Adenocarcinoma of lung Colorectal carcinoma&lt;/li&gt;&lt;li&gt;• Adenocarcinoma of lung&lt;/li&gt;&lt;li&gt;• Colorectal carcinoma&lt;/li&gt;&lt;li&gt;• CEA levels &amp;gt;5 g/dL are noted in ascitic fluid associated with malignancy.&lt;/li&gt;&lt;li&gt;• CEA levels &amp;gt;5 g/dL&lt;/li&gt;&lt;li&gt;• ascitic fluid&lt;/li&gt;&lt;li&gt;• malignancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alpha-fetoprotein and carcinoembryonic antigen are oncofetal antigens , which are expressed during fetal development and re-expressed in certain malignancies, aiding in the diagnosis, prognosis, and monitoring of these cancers.&lt;/li&gt;&lt;li&gt;➤ Alpha-fetoprotein and carcinoembryonic antigen&lt;/li&gt;&lt;li&gt;➤ oncofetal antigens&lt;/li&gt;&lt;li&gt;➤ fetal development and re-expressed&lt;/li&gt;&lt;li&gt;➤ malignancies,&lt;/li&gt;&lt;li&gt;➤ diagnosis, prognosis, and monitoring of these cancers.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 336&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran pathologic basis of disease 10th edition page: 336&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is diagnosed with a malignancy that is associated with an overexpression of the c-Myc gene. Which of the following is the most likely mechanism of this overexpression?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gene amplification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromosomal translocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Point mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gene deletion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gene amplification&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gene amplification&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Chromosomal translocation: While chromosomal translocations can result in c-Myc overexpression , such as the translocation seen in Burkitt lymphoma (t(8;14), it is less common than gene amplification for the overexpression of c-Myc in a broader range of malignancies.&lt;/li&gt;&lt;li&gt;• Option B. Chromosomal translocation:&lt;/li&gt;&lt;li&gt;• c-Myc overexpression&lt;/li&gt;&lt;li&gt;• translocation seen in Burkitt lymphoma (t(8;14),&lt;/li&gt;&lt;li&gt;• overexpression of c-Myc&lt;/li&gt;&lt;li&gt;• Option C. Point mutation: Point mutations can activate oncogenes or inactivate tumor suppressor genes, but they are not typically associated with the overexpression of c-Myc. Instead , they might alter the function of the resulting protein.&lt;/li&gt;&lt;li&gt;• Option C. Point mutation:&lt;/li&gt;&lt;li&gt;• activate oncogenes&lt;/li&gt;&lt;li&gt;• inactivate tumor suppressor genes,&lt;/li&gt;&lt;li&gt;• overexpression of c-Myc. Instead&lt;/li&gt;&lt;li&gt;• Option D. Gene deletion: Gene deletion generally leads to a loss of gene function and is more commonly associated with tumor suppressor genes rather than proto-oncogenes like c-Myc. Deletion would not result in overexpression but rather in reduced expression or loss of function.&lt;/li&gt;&lt;li&gt;• Option D. Gene deletion:&lt;/li&gt;&lt;li&gt;• loss of gene function&lt;/li&gt;&lt;li&gt;• tumor suppressor genes&lt;/li&gt;&lt;li&gt;• proto-oncogenes like c-Myc. Deletion would not&lt;/li&gt;&lt;li&gt;• overexpression&lt;/li&gt;&lt;li&gt;• loss of function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gene amplification is a common mechanism for overexpression of the c-Myc gene in various malignancies, leading to increased cell growth and proliferation due to the extra copies of the gene being transcribed.&lt;/li&gt;&lt;li&gt;➤ Gene amplification&lt;/li&gt;&lt;li&gt;➤ overexpression of the c-Myc gene&lt;/li&gt;&lt;li&gt;➤ increased cell&lt;/li&gt;&lt;li&gt;➤ growth and proliferation&lt;/li&gt;&lt;li&gt;➤ extra copies of the gene&lt;/li&gt;&lt;li&gt;➤ transcribed.&lt;/li&gt;&lt;li&gt;➤ The C-myc gene is a proto-oncogene that codes for a transcription factor involved in cell proliferation and differentiation . Overexpression of c-Myc is seen in many malignancies, and it is often due to gene amplification, which results in an increased number of copies of the gene . Chromosomal translocations can also lead to c-Myc overexpression, but they are less common.&lt;/li&gt;&lt;li&gt;➤ The C-myc gene is a proto-oncogene that codes for a transcription factor involved in cell proliferation and differentiation . Overexpression of c-Myc is seen in many malignancies, and it is often due to gene amplification, which results in an increased number of copies of the gene .&lt;/li&gt;&lt;li&gt;➤ C-myc gene is a proto-oncogene&lt;/li&gt;&lt;li&gt;➤ transcription factor&lt;/li&gt;&lt;li&gt;➤ cell proliferation and differentiation&lt;/li&gt;&lt;li&gt;➤ Overexpression of c-Myc&lt;/li&gt;&lt;li&gt;➤ gene amplification,&lt;/li&gt;&lt;li&gt;➤ increased number of copies of the gene&lt;/li&gt;&lt;li&gt;➤ Chromosomal translocations can also lead to c-Myc overexpression, but they are less common.&lt;/li&gt;&lt;li&gt;➤ Chromosomal translocations&lt;/li&gt;&lt;li&gt;➤ lead to c-Myc overexpression,&lt;/li&gt;&lt;li&gt;➤ less common.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);

        // Navigate to next question
        function showNextQuestion() {

                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);

                console.error(&quot;Error updating quiz navigation panel:&quot;, e);

        // Submit test
        function submitTest() {

                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

            } catch (e) {

        function showNextResult() {

                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
