  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 45-year-old patient sustains a traumatic injury resulting in damage to nervous tissue. The subsequent healing process involves the formation of scar tissue at the site of injury. Which of the following cell types is primarily responsible for the formation of scar tissue during the repair of nervous tissue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuroglia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibroblasts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Axons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microglia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neuroglia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Neuroglia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Fibroblasts are the primary cell type responsible for scar formation in peripheral tissues , but not typically within the CNS, as they produce collagen and other extracellular matrix components leading to the formation of connective tissue scars.&lt;/li&gt;&lt;li&gt;• Option B: Fibroblasts&lt;/li&gt;&lt;li&gt;• primary cell type&lt;/li&gt;&lt;li&gt;• scar formation in peripheral tissues&lt;/li&gt;&lt;li&gt;• Option C: Axons do not form scar tissue but can be i nvolved in the regeneration process in the peripheral nervous system under certain conditions.&lt;/li&gt;&lt;li&gt;• Option C: Axons&lt;/li&gt;&lt;li&gt;• nvolved in the regeneration process&lt;/li&gt;&lt;li&gt;• peripheral nervous system&lt;/li&gt;&lt;li&gt;• Option D: Microglia are the resident macrophages of the CNS , involved in the immune response and clean-up after injury but are not the primary cells responsible for scar tissue formation.&lt;/li&gt;&lt;li&gt;• Option D: Microglia&lt;/li&gt;&lt;li&gt;• resident macrophages of the CNS&lt;/li&gt;&lt;li&gt;• immune response&lt;/li&gt;&lt;li&gt;• clean-up after injury&lt;/li&gt;&lt;li&gt;• primary cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The cell type primarily responsible for the formation of scar tissue during the repair of nervous tissue is Neuroglia , as astrocytes , a type of glial cell , play a crucial role in the gliosis process that leads to scar formation in the CNS .&lt;/li&gt;&lt;li&gt;➤ cell type&lt;/li&gt;&lt;li&gt;➤ formation of scar tissue&lt;/li&gt;&lt;li&gt;➤ repair of nervous tissue is Neuroglia&lt;/li&gt;&lt;li&gt;➤ astrocytes&lt;/li&gt;&lt;li&gt;➤ glial cell&lt;/li&gt;&lt;li&gt;➤ gliosis process&lt;/li&gt;&lt;li&gt;➤ scar formation in the CNS&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 1255&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 1255&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient presents with headaches and visual disturbances. Imaging reveals a suprasellar mass consistent with a craniopharyngioma. The patient is concerned about the potential spread of the tumor. Which of the following brain tumors is least likely to spread via cerebrospinal fluid (CSF)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Germ cell tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CNS Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Craniopharyngioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Craniopharyngioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Germ cell tumors, particularly those occurring in the brain , can disseminate via the CSF due to their typical midline location, which facilitates spread through the ventricular system.&lt;/li&gt;&lt;li&gt;• Option A: Germ cell tumors,&lt;/li&gt;&lt;li&gt;• occurring in the brain&lt;/li&gt;&lt;li&gt;• Option B: Medulloblastoma is a highly malignant primary brain tumor that often spreads via the CSF , characteristically leading to drop metastasis at the cauda equina.&lt;/li&gt;&lt;li&gt;• Option B: Medulloblastoma&lt;/li&gt;&lt;li&gt;• highly malignant primary brain tumor&lt;/li&gt;&lt;li&gt;• spreads via the CSF&lt;/li&gt;&lt;li&gt;• Option C: CNS lymphoma , although primarily a parenchymal brain tumor , can occasionally disseminate in the CSF , particularly in the setting of leptomeningeal disease.&lt;/li&gt;&lt;li&gt;• Option C: CNS lymphoma&lt;/li&gt;&lt;li&gt;• parenchymal brain tumor&lt;/li&gt;&lt;li&gt;• disseminate in the CSF&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Craniopharyngioma is the brain tumor that is least likely to spread via cerebrospinal fluid , as it typically presents with local growth and does not commonly disseminate through the CSF pathways.&lt;/li&gt;&lt;li&gt;➤ Craniopharyngioma&lt;/li&gt;&lt;li&gt;➤ brain tumor&lt;/li&gt;&lt;li&gt;➤ least likely to spread via cerebrospinal fluid&lt;/li&gt;&lt;li&gt;➤ presents with local growth&lt;/li&gt;&lt;li&gt;➤ Brain tumors spreading via CSF are&lt;/li&gt;&lt;li&gt;➤ Brain tumors spreading via CSF are&lt;/li&gt;&lt;li&gt;➤ Ependymoma Medulloblastoma Choroid plexus carcinoma Astrocytoma Germinoma Pineoblastoma CNS Lymphoma.&lt;/li&gt;&lt;li&gt;➤ Ependymoma&lt;/li&gt;&lt;li&gt;➤ Medulloblastoma&lt;/li&gt;&lt;li&gt;➤ Choroid plexus carcinoma&lt;/li&gt;&lt;li&gt;➤ Astrocytoma&lt;/li&gt;&lt;li&gt;➤ Germinoma&lt;/li&gt;&lt;li&gt;➤ Pineoblastoma&lt;/li&gt;&lt;li&gt;➤ CNS Lymphoma.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/ 1293&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th/ 1293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old patient presents to the neurology clinic with a progressive decline in memory and cognitive function over the past few years. The family reports episodes of visual hallucinations and fluctuations in alertness. Cognitive testing demonstrates impaired memory recall and difficulty with executive functions. An MRI of the brain shows atrophy in the temporal and parietal lobes. Biopsy of brain tissue was done. Which of the following features is not typically associated with the pathology of this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurofibrillary tangles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Senile neuritic plaques&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amyloid angiopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lewy bodies&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lewy bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lewy bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Neurofibrillary tangles : These are twisted tangles of tau protein within nerve cells.&lt;/li&gt;&lt;li&gt;• Option A: Neurofibrillary tangles&lt;/li&gt;&lt;li&gt;• twisted tangles&lt;/li&gt;&lt;li&gt;• tau protein&lt;/li&gt;&lt;li&gt;• Option B: Senile (neuritic) plaques : These are abnormal clusters of beta-amyloid protein that accumulate between nerve cells .&lt;/li&gt;&lt;li&gt;• Option B: Senile (neuritic) plaques&lt;/li&gt;&lt;li&gt;• abnormal clusters&lt;/li&gt;&lt;li&gt;• beta-amyloid protein&lt;/li&gt;&lt;li&gt;• accumulate between nerve cells&lt;/li&gt;&lt;li&gt;• Option C: Amyloid angiopathy : It involves the deposition of amyloid protein in blood vessel walls .&lt;/li&gt;&lt;li&gt;• Option C: Amyloid angiopathy&lt;/li&gt;&lt;li&gt;• deposition of amyloid protein&lt;/li&gt;&lt;li&gt;• blood vessel walls&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lewy bodies are not typically associated with the pathology of Alzheimer&#x27;s disease , which is characterized by neurofibrillary tangles , senile neuritic plaques , and amyloid angiopathy .&lt;/li&gt;&lt;li&gt;➤ Lewy bodies&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ pathology of Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ neurofibrillary tangles&lt;/li&gt;&lt;li&gt;➤ senile neuritic plaques&lt;/li&gt;&lt;li&gt;➤ amyloid angiopathy&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 1275&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 1275&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents with unilateral sensorineural hearing loss and persistent tinnitus. Physical examination reveals a non-tender mass in the vicinity of cranial nerve VIII. An MRI indicates a well-circumscribed mass in the internal acoustic meatus, and a subsequent biopsy is performed. Histologically, the tissue demonstrates distinct regions of cellularity with areas showing dense proliferation of spindle cells, while others show less density. There is also evidence of nuclear palisading. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schwannoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angiofibroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schwannoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/picture1_GWIBY0y.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Schwannoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B: Lymphoma : Lymphomas are neoplasms of the lymphatic system and would present histologically with an infiltration of lymphoid cells , which does not correspond to the nuclear palisading and alternating cellularity described in the stem.&lt;/li&gt;&lt;li&gt;• Option B: Lymphoma&lt;/li&gt;&lt;li&gt;• neoplasms of the lymphatic system&lt;/li&gt;&lt;li&gt;• present histologically&lt;/li&gt;&lt;li&gt;• infiltration of lymphoid cells&lt;/li&gt;&lt;li&gt;• Option C: Leukemia : This is a hematopoietic stem cell malignancy primarily affecting the bone marrow and blood . Histology of a solid mass would not reveal the characteristic findings of leukemia , such as blasts or excessive leukocytes .&lt;/li&gt;&lt;li&gt;• Option C: Leukemia&lt;/li&gt;&lt;li&gt;• hematopoietic stem cell malignancy&lt;/li&gt;&lt;li&gt;• affecting the bone marrow&lt;/li&gt;&lt;li&gt;• blood&lt;/li&gt;&lt;li&gt;• Histology&lt;/li&gt;&lt;li&gt;• solid mass&lt;/li&gt;&lt;li&gt;• not reveal the characteristic findings of leukemia&lt;/li&gt;&lt;li&gt;• blasts or excessive leukocytes&lt;/li&gt;&lt;li&gt;• Option D: Angiofibroma : Angiofibroma, often a benign tumor of adolescent males , would show a stromal and vascular component histologically , which is not described in the biopsy findings of the question stem.&lt;/li&gt;&lt;li&gt;• Option D: Angiofibroma&lt;/li&gt;&lt;li&gt;• benign tumor of adolescent males&lt;/li&gt;&lt;li&gt;• stromal&lt;/li&gt;&lt;li&gt;• vascular component histologically&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristic histological features of schwannomas are Antoni A areas , with hypercellular tissue and nuclear palisading , and Antoni B areas , which are less cellular .&lt;/li&gt;&lt;li&gt;➤ histological features&lt;/li&gt;&lt;li&gt;➤ schwannomas&lt;/li&gt;&lt;li&gt;➤ Antoni A areas&lt;/li&gt;&lt;li&gt;➤ hypercellular tissue&lt;/li&gt;&lt;li&gt;➤ nuclear palisading&lt;/li&gt;&lt;li&gt;➤ Antoni B areas&lt;/li&gt;&lt;li&gt;➤ less cellular&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/e p1237&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th/e p1237&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old patient presents with a gradual decline in memory and cognitive function over the past few years. Family members report increasing forgetfulness and difficulty with daily tasks. Neurological examination reveals no tremors or rigidity but does show signs of impaired memory recall. An MRI of the brain demonstrates atrophy in the temporal and parietal lobes. Biopsy of brain tissue reveals n eurofibrillary tangles. Which condition is the patient likely to be suffering?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parkinsonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alzheimer’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perivenous encephalomyelitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alzheimer’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alzheimer’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Parkinson&#x27;s disease is characterized by the presence of Lewy bodies , not neurofibrillary tangles.&lt;/li&gt;&lt;li&gt;• Option A: Parkinson&#x27;s&lt;/li&gt;&lt;li&gt;• presence of Lewy bodies&lt;/li&gt;&lt;li&gt;• Option C: Multiple sclerosis involves demyelination of nerve fibers and is not typically associated with neurofibrillary tangles.&lt;/li&gt;&lt;li&gt;• Option C: Multiple sclerosis&lt;/li&gt;&lt;li&gt;• demyelination of nerve fibers&lt;/li&gt;&lt;li&gt;• Option D: Perivenous encephalomyelitis : It may refer to inflammation around blood vessels in the brain and spinal cord , but without more specific information, it&#x27;s challenging to associate it with neurofibrillary tangles.&lt;/li&gt;&lt;li&gt;• Option D: Perivenous encephalomyelitis&lt;/li&gt;&lt;li&gt;• inflammation around blood vessels&lt;/li&gt;&lt;li&gt;• brain and spinal cord&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alzheimer&#x27;s disease is characterized by the presence of neurofibrillary tangles composed of tau protein within nerve cells , which are a hallmark of the disease&#x27;s neuropathology.&lt;/li&gt;&lt;li&gt;➤ Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ presence of neurofibrillary tangles&lt;/li&gt;&lt;li&gt;➤ tau protein&lt;/li&gt;&lt;li&gt;➤ nerve cells&lt;/li&gt;&lt;li&gt;➤ disease&#x27;s neuropathology.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 1278&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 1278&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dementia in an old man with senile plaques is usually associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Picks disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parkinson’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alzheimer’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Alzheimer’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B: Pick&#x27;s disease: Also known as frontotemporal dementia , is characterized by the presence of abnormal tau protein in nerve cells , but it is not typically associated with senile plaques .&lt;/li&gt;&lt;li&gt;• Option B: Pick&#x27;s disease:&lt;/li&gt;&lt;li&gt;• frontotemporal dementia&lt;/li&gt;&lt;li&gt;• presence of abnormal tau protein&lt;/li&gt;&lt;li&gt;• nerve cells&lt;/li&gt;&lt;li&gt;• senile plaques&lt;/li&gt;&lt;li&gt;• Option C: Parkinson&#x27;s disease: It primarily involves motor symptoms such as tremors , rigidity, and bradykinesia . It is not directly associated with senile plaques.&lt;/li&gt;&lt;li&gt;• Option C: Parkinson&#x27;s disease:&lt;/li&gt;&lt;li&gt;• motor symptoms such as tremors&lt;/li&gt;&lt;li&gt;• rigidity, and bradykinesia&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10 th / 1275&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins 10 th / 1275&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man with a history of progressive memory loss and cognitive decline over the past 5 years is brought to the physician by his family due to concerns about his worsening ability to perform daily tasks. The patient&#x27;s Mini-Mental State Examination score has declined significantly since the last visit. An MRI of the brain shows widespread atrophy with particular emphasis in the temporal and parietal lobes. Histological examination of a biopsy specimen from the cerebral cortex reveals extracellular amyloid deposits and intraneuronal hyperphosphorylated tau protein aggregates. Which of the following additional histopathological findings would be least likely to support the likely disease in the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of granulovacuolar degeneration in hippocampal neurons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abundant deposition of alpha-synuclein within neurons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensive amyloid deposition in the walls of cerebral blood vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accumulation of Hirano bodies in the hippocampus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Abundant deposition of alpha-synuclein within neurons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Abundant deposition of alpha-synuclein within neurons&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Granulovacuolar degeneration is characterized by small fluid-filled cavities containing granular debris found in the hippocampal neurons and is often seen in Alzheimer&#x27;s disease .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Granulovacuolar degeneration&lt;/li&gt;&lt;li&gt;• small fluid-filled cavities&lt;/li&gt;&lt;li&gt;• granular debris&lt;/li&gt;&lt;li&gt;• hippocampal neurons&lt;/li&gt;&lt;li&gt;• Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;• Option C: Cerebral amyloid angiopathy involves the deposition of amyloid-beta protein in the walls of small to medium-sized arteries in the central nervous system and is commonly associated with Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Cerebral amyloid angiopathy&lt;/li&gt;&lt;li&gt;• deposition of amyloid-beta protein&lt;/li&gt;&lt;li&gt;• walls of small to medium-sized arteries&lt;/li&gt;&lt;li&gt;• central nervous system&lt;/li&gt;&lt;li&gt;• Option D: Hirano bodies are intracellular inclusions found in the astrocytic processes that are often associated with Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Hirano bodies&lt;/li&gt;&lt;li&gt;• intracellular inclusions&lt;/li&gt;&lt;li&gt;• astrocytic processes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The least likely histopathological finding to support the diagnosis of Alzheimer&#x27;s disease is abundant deposition of alpha-synuclein within neurons , as this is indicative of disorders such as Parkinson&#x27;s disease and Lewy body dementia , rather than Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;➤ least likely histopathological finding&lt;/li&gt;&lt;li&gt;➤ diagnosis of Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ abundant deposition of alpha-synuclein within neurons&lt;/li&gt;&lt;li&gt;➤ Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ Lewy body dementia&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1275&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1275&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tau protein are associated with all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parkinsonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alzheimer’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontotemporal lobar degeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Huntington’s disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Huntington’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/screenshot-2024-04-27-175112.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Huntington’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient presents with a progressive decline in memory and cognitive function. Genetic testing reveals a polymorphism in the APOE gene, specifically the ε4 allele. This gene is implicated in the risk and susceptibility to late-onset Alzheimer&#x27;s disease. Which chromosome harbours the APOE gene associated with Alzheimer&#x27;s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;19&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 19&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 19&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The APOE gene associated with Alzheimer&#x27;s disease is located on chromosome 19 . This locus has a significant impact on the likelihood of developing Alzheimer&#x27;s disease , particularly the ε4 allele .&lt;/li&gt;&lt;li&gt;➤ APOE gene&lt;/li&gt;&lt;li&gt;➤ Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ chromosome 19&lt;/li&gt;&lt;li&gt;➤ locus&lt;/li&gt;&lt;li&gt;➤ impact on the likelihood&lt;/li&gt;&lt;li&gt;➤ Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ ε4 allele&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1285&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1285&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following receptor on neuronal membrane that induces development of glioma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD45&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD133&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD33&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD24&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CD133&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CD133&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: CD45 is a common leukocyte antigen and is not specifically associated with glioma development.&lt;/li&gt;&lt;li&gt;• Option A: CD45&lt;/li&gt;&lt;li&gt;• common leukocyte antigen&lt;/li&gt;&lt;li&gt;• Option C: CD33 is a cell surface marker associated with myeloid cells and is not directly related to glioma development.&lt;/li&gt;&lt;li&gt;• Option C: CD33&lt;/li&gt;&lt;li&gt;• cell surface marker&lt;/li&gt;&lt;li&gt;• myeloid cells&lt;/li&gt;&lt;li&gt;• Option D: CD24 is a cell adhesion molecule and has been associated with various cellular processes , but it is not a primary marker for glioma development.&lt;/li&gt;&lt;li&gt;• Option D: CD24&lt;/li&gt;&lt;li&gt;• cell adhesion molecule&lt;/li&gt;&lt;li&gt;• various cellular processes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CD133 is a marker associated with neural stem cells and is implicated in the tumorigenic properties of glioma stem cells , which contribute to the development of gliomas.&lt;/li&gt;&lt;li&gt;➤ CD133&lt;/li&gt;&lt;li&gt;➤ marker associated with neural stem cells&lt;/li&gt;&lt;li&gt;➤ tumorigenic properties of glioma stem cells&lt;/li&gt;&lt;li&gt;➤ development of gliomas.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient undergoes imaging for suspected pituitary adenoma. The radiological report indicates a pituitary mass. The pituitary adenomas are regarded as macroadenomas when their size is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt; 1 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt; 1.5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt; 2 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt; 2.5 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &gt; 1 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) &amp;gt; 1 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not a neuronal tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gangliocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ganglioglioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ependymoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ependymoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Neuroblastoma is a malignant tumor derived from primitive neuroblasts , which are cells in the sympathetic nervous system, and it is indeed a neuronal tumor.&lt;/li&gt;&lt;li&gt;• Option B: Neuroblastoma&lt;/li&gt;&lt;li&gt;• malignant tumor&lt;/li&gt;&lt;li&gt;• primitive neuroblasts&lt;/li&gt;&lt;li&gt;• Option C: Gangliocytoma is a rare , benign tumor composed of mature neurons , and it is classified as a neuronal tumor.&lt;/li&gt;&lt;li&gt;• Option C: Gangliocytoma&lt;/li&gt;&lt;li&gt;• rare&lt;/li&gt;&lt;li&gt;• benign tumor&lt;/li&gt;&lt;li&gt;• mature neurons&lt;/li&gt;&lt;li&gt;• Option D: Ganglioglioma is a tumor that contains both neoplastic neurons and glial cells , which classifies it as a mixed neuronal-glial tumor.&lt;/li&gt;&lt;li&gt;• Option D: Ganglioglioma&lt;/li&gt;&lt;li&gt;• tumor&lt;/li&gt;&lt;li&gt;• contains both neoplastic neurons&lt;/li&gt;&lt;li&gt;• glial cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ependymoma is not a neuronal tumor ; it is a glial tumor arising from the ependymal cells of the ventricular system .&lt;/li&gt;&lt;li&gt;➤ Ependymoma&lt;/li&gt;&lt;li&gt;➤ not a neuronal tumor&lt;/li&gt;&lt;li&gt;➤ glial tumor&lt;/li&gt;&lt;li&gt;➤ ependymal cells&lt;/li&gt;&lt;li&gt;➤ ventricular system&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 1296&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 1296&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presents with new-onset headaches, visual disturbances, and seizures. Brain imaging reveals multiple metastatic lesions. Which primary malignancy is most commonly associated with brain metastases in adults?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral cavity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lung&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: While stomach cancer can metastasize to various organs , it is not the most common source of brain metastases in adults.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• cancer&lt;/li&gt;&lt;li&gt;• metastasize to various organs&lt;/li&gt;&lt;li&gt;• Option B: Ovarian cancer typically spreads to peritoneal surfaces and although it can metastasize widely , it is not the most frequent cause of brain metastases.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Ovarian&lt;/li&gt;&lt;li&gt;• cancer&lt;/li&gt;&lt;li&gt;• spreads to peritoneal surfaces&lt;/li&gt;&lt;li&gt;• metastasize widely&lt;/li&gt;&lt;li&gt;• Option C: Oral cavity cancers tend to spread locally and to regional lymph nodes ; they less commonly metastasize to the brain.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Oral cavity&lt;/li&gt;&lt;li&gt;• cancers&lt;/li&gt;&lt;li&gt;• spread locally&lt;/li&gt;&lt;li&gt;• regional lymph nodes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lung cancer is the primary malignancy most commonly associated with brain metastases in adults , reflecting both its prevalence and its biological behaviour of spreading to the brain.&lt;/li&gt;&lt;li&gt;➤ Lung cancer&lt;/li&gt;&lt;li&gt;➤ primary malignancy&lt;/li&gt;&lt;li&gt;➤ brain metastases in adults&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 1301&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 1301&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about medulloblastoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radiosensitive tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spreads through CSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical treatment not done&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occurs in young age group&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Surgical treatment not done&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Surgical treatment not done&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Medulloblastoma is a radiosensitive tumor and radiation therapy is often part of the treatment plan.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Medulloblastoma&lt;/li&gt;&lt;li&gt;• radiosensitive tumor&lt;/li&gt;&lt;li&gt;• radiation therapy&lt;/li&gt;&lt;li&gt;• Option B: Medulloblastoma commonly spreads through the cerebrospinal fluid (CSF), leading to leptomeningeal dissemination .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Medulloblastoma&lt;/li&gt;&lt;li&gt;• spreads through the cerebrospinal fluid&lt;/li&gt;&lt;li&gt;• leptomeningeal dissemination&lt;/li&gt;&lt;li&gt;• Option D: Medulloblastoma predominantly occurs in the pediatric age group .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Medulloblastoma&lt;/li&gt;&lt;li&gt;• pediatric age group&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Surgical treatment is indeed performed for medulloblastoma and it is an important part of the management strategy for this type of tumor .&lt;/li&gt;&lt;li&gt;➤ Surgical treatment&lt;/li&gt;&lt;li&gt;➤ performed for medulloblastoma&lt;/li&gt;&lt;li&gt;➤ management strategy&lt;/li&gt;&lt;li&gt;➤ tumor&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 1298&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 1298&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old patient presents with neurological symptoms, and imaging reveals multiple intracranial lesions. Considering all tumor types, which is the most common cause of intracranial tumors in adults?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Astrocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondaries&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Secondaries&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Secondaries&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Astrocytoma , which includes glioblastoma multiforme , is a type of primary brain tumor originating from astrocytes . They are one of the most common primary brain tumors in adults but not the most common cause of intracranial tumors when all tumor types are considered.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Astrocytoma&lt;/li&gt;&lt;li&gt;• glioblastoma multiforme&lt;/li&gt;&lt;li&gt;• primary brain tumor originating from astrocytes&lt;/li&gt;&lt;li&gt;• most common primary brain tumors&lt;/li&gt;&lt;li&gt;• adults&lt;/li&gt;&lt;li&gt;• Option B: Medulloblastoma is a common brain tumor in children and is rarely the cause of intracranial tumors in adults , as its occurrence decreases significantly with age.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Medulloblastoma&lt;/li&gt;&lt;li&gt;• common brain tumor in children&lt;/li&gt;&lt;li&gt;• rarely the cause of intracranial tumors in adults&lt;/li&gt;&lt;li&gt;• Option C: Meningiomas are common , usually benign , primary brain tumors arising from the meninges and are more prevalent in adults , particularly in women . However, they are not the most common cause of all intracranial tumors in adults.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Meningiomas&lt;/li&gt;&lt;li&gt;• common&lt;/li&gt;&lt;li&gt;• benign&lt;/li&gt;&lt;li&gt;• primary brain tumors&lt;/li&gt;&lt;li&gt;• meninges&lt;/li&gt;&lt;li&gt;• more prevalent in adults&lt;/li&gt;&lt;li&gt;• women&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Secondaries are the most common cause of intracranial tumors in adults , with metastases to the brain from other primary cancers occurring more frequently than primary brain tumors .&lt;/li&gt;&lt;li&gt;➤ Secondaries&lt;/li&gt;&lt;li&gt;➤ most common cause of intracranial tumors&lt;/li&gt;&lt;li&gt;➤ adults&lt;/li&gt;&lt;li&gt;➤ metastases&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ primary cancers&lt;/li&gt;&lt;li&gt;➤ primary brain tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male presents with a resting tremor, bradykinesia, and rigidity. On examination, there is a characteristic \&quot;pill-rolling\&quot; tremor observed. The patient also exhibits postural instability. Which neurotransmitter is primarily affected in the pathophysiology of Parkinson&#x27;s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GABA (Gamma-aminobutyric acid)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dopamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A: Changes in serotonin levels are more associated with mood disorders .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Changes&lt;/li&gt;&lt;li&gt;• serotonin levels&lt;/li&gt;&lt;li&gt;• mood disorders&lt;/li&gt;&lt;li&gt;• Option B: While imbalances in acetylcholine and dopamine play a role in movement disorders , the primary deficit in Parkinson&#x27;s disease is related to dopamine deficiency.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• imbalances in acetylcholine&lt;/li&gt;&lt;li&gt;• dopamine&lt;/li&gt;&lt;li&gt;• movement disorders&lt;/li&gt;&lt;li&gt;• Option C: GABA is an inhibitory neurotransmitter , and alterations in GABAergic transmission are not the primary cause of Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• GABA&lt;/li&gt;&lt;li&gt;• inhibitory neurotransmitter&lt;/li&gt;&lt;li&gt;• alterations in GABAergic transmission&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The neurotransmitter primarily affected in the pathophysiology of Parkinson&#x27;s disease is Dopamine , which is depleted due to degeneration of dopaminergic neurons in the substantia nigra , leading to characteristic symptoms like resting tremor , bradykinesia, and rigidity .&lt;/li&gt;&lt;li&gt;➤ neurotransmitter primarily affected in the pathophysiology&lt;/li&gt;&lt;li&gt;➤ Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ Dopamine&lt;/li&gt;&lt;li&gt;➤ depleted&lt;/li&gt;&lt;li&gt;➤ degeneration of dopaminergic neurons&lt;/li&gt;&lt;li&gt;➤ substantia nigra&lt;/li&gt;&lt;li&gt;➤ resting tremor&lt;/li&gt;&lt;li&gt;➤ bradykinesia,&lt;/li&gt;&lt;li&gt;➤ rigidity&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1293&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Glial fibrillary proteins are present in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Astrocytoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meduloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Astrocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Astrocytoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Medulloblastoma is a type of primitive neuroectodermal tumor that arises in the cerebellum and is not typically associated with GFAP, as it does not arise from glial cells.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Medulloblastoma&lt;/li&gt;&lt;li&gt;• type of primitive neuroectodermal tumor&lt;/li&gt;&lt;li&gt;• arises in the cerebellum&lt;/li&gt;&lt;li&gt;• Option C: Ependymoma originates from ependymal cells of the ventricular system , and while ependymal cells are glial cells , they are not characterized by GFAP expression in the same way astrocytes are.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Ependymoma&lt;/li&gt;&lt;li&gt;• ependymal cells&lt;/li&gt;&lt;li&gt;• ventricular system&lt;/li&gt;&lt;li&gt;• ependymal cells are glial cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glial fibrillary acidic protein (GFAP) is a marker for astrocytes and is present in astrocytoma which is a tumor arising from these glial cells .&lt;/li&gt;&lt;li&gt;➤ Glial fibrillary acidic protein&lt;/li&gt;&lt;li&gt;➤ marker for astrocytes&lt;/li&gt;&lt;li&gt;➤ present in astrocytoma&lt;/li&gt;&lt;li&gt;➤ tumor arising from these glial cells&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1293&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Enamel like superstructure is seen in which of the following neurological lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pituitary tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Astrocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ependymonas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Craniopharyngioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Craniopharyngioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Pituitary tumors typically do not present with enamel-like superstructures.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Pituitary tumors&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• enamel-like superstructures.&lt;/li&gt;&lt;li&gt;• Option C: Astrocytomas are gliomas , and their appearance does not typically include enamel-like structures.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Astrocytomas&lt;/li&gt;&lt;li&gt;• gliomas&lt;/li&gt;&lt;li&gt;• Option D: Ependymonas do not have the presence of enamel-like structure .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Ependymonas&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• presence of enamel-like structure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An enamel-like superstructure is characteristic of craniopharyngioma , a tumor that arises from Rathke’s pouch remnants and can show calcifications that resemble enamel .&lt;/li&gt;&lt;li&gt;➤ enamel-like superstructure&lt;/li&gt;&lt;li&gt;➤ craniopharyngioma&lt;/li&gt;&lt;li&gt;➤ tumor&lt;/li&gt;&lt;li&gt;➤ arises from Rathke’s pouch remnants&lt;/li&gt;&lt;li&gt;➤ show calcifications&lt;/li&gt;&lt;li&gt;➤ resemble enamel&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1293&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pseudorosettes are seen in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thecoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thecoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Thecoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Neuroblastoma is a pediatric tumor of the sympathetic nervous system and commonly displays pseudorosettes , where tumor cells are arranged around a fibrillary matrix but lack a true lumen.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Neuroblastoma&lt;/li&gt;&lt;li&gt;• pediatric tumor&lt;/li&gt;&lt;li&gt;• sympathetic nervous system&lt;/li&gt;&lt;li&gt;• displays pseudorosettes&lt;/li&gt;&lt;li&gt;• Option B: Retinoblastoma , a malignant tumor of retinal cells , also can exhibit pseudorosette formation , where cells circle around a central area of necrosis or fibrillar material rather than a lumen.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Retinoblastoma&lt;/li&gt;&lt;li&gt;• malignant tumor&lt;/li&gt;&lt;li&gt;• retinal cells&lt;/li&gt;&lt;li&gt;• exhibit pseudorosette formation&lt;/li&gt;&lt;li&gt;• cells circle around&lt;/li&gt;&lt;li&gt;• central area&lt;/li&gt;&lt;li&gt;• necrosis&lt;/li&gt;&lt;li&gt;• fibrillar material&lt;/li&gt;&lt;li&gt;• Option C: Medulloblastoma is a primitive neuroectodermal tumor of the cerebellum in children and is characterized by the presence of pseudorosettes where the cells form perivascular patterns mimicking rosettes .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Medulloblastoma&lt;/li&gt;&lt;li&gt;• primitive neuroectodermal tumor&lt;/li&gt;&lt;li&gt;• cerebellum in children&lt;/li&gt;&lt;li&gt;• presence of pseudorosettes&lt;/li&gt;&lt;li&gt;• cells form perivascular patterns mimicking rosettes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pseudorosettes are typically seen in neuroblastoma , retinoblastoma , and medulloblastoma , but not in thecoma , which is an ovarian tumor.&lt;/li&gt;&lt;li&gt;➤ Pseudorosettes&lt;/li&gt;&lt;li&gt;➤ neuroblastoma&lt;/li&gt;&lt;li&gt;➤ retinoblastoma&lt;/li&gt;&lt;li&gt;➤ medulloblastoma&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 1293&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 1293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common primary intracranial malignancy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glioblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Choroid angioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pinealoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glioblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glioblastoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Ependymoma is a relatively rare glial tumor that arises from ependymal cells lining the ventricles or the central canal of the spinal cord and is more common in children and young adults .&lt;/li&gt;&lt;li&gt;• Option B: Ependymoma&lt;/li&gt;&lt;li&gt;• rare glial tumor&lt;/li&gt;&lt;li&gt;• arises from ependymal cells lining&lt;/li&gt;&lt;li&gt;• ventricles or the central canal&lt;/li&gt;&lt;li&gt;• spinal cord&lt;/li&gt;&lt;li&gt;• children and young adults&lt;/li&gt;&lt;li&gt;• Option C: Choroid angioma , also known as cavernous hemangioma , is a vascular malformation rather than a true neoplasm and is not considered a common cause of intracranial malignancy.&lt;/li&gt;&lt;li&gt;• Option C: Choroid angioma&lt;/li&gt;&lt;li&gt;• cavernous hemangioma&lt;/li&gt;&lt;li&gt;• vascular malformation&lt;/li&gt;&lt;li&gt;• true neoplasm&lt;/li&gt;&lt;li&gt;• Option D: Pinealoma, or pineal gland tumor , is a rare type of brain tumor arising from the cells of the pineal gland ; these can be benign or malignant but are not the most common brain tumors.&lt;/li&gt;&lt;li&gt;• Option D: Pinealoma,&lt;/li&gt;&lt;li&gt;• pineal gland tumor&lt;/li&gt;&lt;li&gt;• rare type of brain tumor arising&lt;/li&gt;&lt;li&gt;• cells of the pineal gland&lt;/li&gt;&lt;li&gt;• benign or malignant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glioblastoma is the most common intracranial malignancy , a highly aggressive and rapidly progressing tumor arising from astrocytes .&lt;/li&gt;&lt;li&gt;➤ Glioblastoma&lt;/li&gt;&lt;li&gt;➤ most common intracranial malignancy&lt;/li&gt;&lt;li&gt;➤ highly aggressive&lt;/li&gt;&lt;li&gt;➤ rapidly progressing tumor arising from astrocytes&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1294&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1294&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female presents with a history of progressively worsening headaches and focal neurological deficits. Brain imaging reveals an enhancing mass which on histopathological examination confirms the diagnosis of meningioma. Which subtype of meningioma is associated with the worst prognosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syncytial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibroblastic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anaplastic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atypical&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anaplastic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anaplastic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Syncytial meningiomas are characterized by densely packed cells with minimal intervening connective tissue .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Syncytial&lt;/li&gt;&lt;li&gt;• meningiomas&lt;/li&gt;&lt;li&gt;• densely packed cells&lt;/li&gt;&lt;li&gt;• minimal intervening connective tissue&lt;/li&gt;&lt;li&gt;• Option B: Fibroblastic meningiomas are composed of spindle-shaped cells resembling fibroblasts.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Fibroblastic&lt;/li&gt;&lt;li&gt;• meningiomas&lt;/li&gt;&lt;li&gt;• spindle-shaped cells&lt;/li&gt;&lt;li&gt;• Option D: Atypical meningiomas are intermediate in terms of aggressiveness between benign and anaplastic meningiomas .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Atypical&lt;/li&gt;&lt;li&gt;• meningiomas&lt;/li&gt;&lt;li&gt;• intermediate&lt;/li&gt;&lt;li&gt;• aggressiveness between benign&lt;/li&gt;&lt;li&gt;• anaplastic meningiomas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anaplastic meningioma is associated with the worst prognosis among the meningioma subtypes due to its high degree of cellular atypia and increased mitotic activity .&lt;/li&gt;&lt;li&gt;➤ Anaplastic meningioma&lt;/li&gt;&lt;li&gt;➤ worst prognosis&lt;/li&gt;&lt;li&gt;➤ meningioma subtypes&lt;/li&gt;&lt;li&gt;➤ high degree of cellular atypia&lt;/li&gt;&lt;li&gt;➤ increased mitotic activity&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th /1301&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th /1301&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is affected in patients with Alzheimer’s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parietal and frontal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parietal and temporal lobe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Temporal and occipital lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parietal and occipital lobe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Parietal and temporal lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Parietal and temporal lobe&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: While the parietal and frontal lobes may be affected later in Alzheimer’s disease , they are not typically the regions most affected early in the disease process.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• parietal and frontal lobes&lt;/li&gt;&lt;li&gt;• affected later in Alzheimer’s disease&lt;/li&gt;&lt;li&gt;• Option C: Temporal lobe involvement is a hallmark of Alzheimer&#x27;s disease , but the occipital lobe is generally spared until the later stages of the disease.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Temporal lobe&lt;/li&gt;&lt;li&gt;• hallmark of Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;• Option D: The occipital lobe , involved in visual processing , is typically less affected than the parietal and temporal lobes in Alzheimer’s disease.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• occipital lobe&lt;/li&gt;&lt;li&gt;• visual processing&lt;/li&gt;&lt;li&gt;• less affected&lt;/li&gt;&lt;li&gt;• parietal and temporal lobes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Alzheimer’s disease , atrophy is most pronounced in the parietal and temporal lobes , which includes the hippocampus , one of the earliest and most severely affected areas.&lt;/li&gt;&lt;li&gt;➤ Alzheimer’s disease&lt;/li&gt;&lt;li&gt;➤ atrophy&lt;/li&gt;&lt;li&gt;➤ pronounced in the parietal&lt;/li&gt;&lt;li&gt;➤ temporal lobes&lt;/li&gt;&lt;li&gt;➤ hippocampus&lt;/li&gt;&lt;li&gt;➤ Ref : Robbin 10 th / 1275&lt;/li&gt;&lt;li&gt;➤ Ref : Robbin 10 th / 1275&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male presents with gait problems. On examination, a key pathological feature in the substantia nigra neurons is observed, characterized by abnormal protein aggregates primarily composed of alpha-synuclein. Which of the following conditions is most likely responsible for the presence of these intracellular inclusions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parkinson disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Huntington disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pick disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Parkinson disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Parkinson disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: While Alzheimer&#x27;s disease may involve abnormal protein aggregates , including beta-amyloid plaques and neurofibrillary tangles , Lewy bodies are not characteristic of Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;• involve abnormal protein aggregates&lt;/li&gt;&lt;li&gt;• beta-amyloid plaques&lt;/li&gt;&lt;li&gt;• neurofibrillary tangles&lt;/li&gt;&lt;li&gt;• Option C : Huntington&#x27;s disease is characterized by the presence of huntingtin protein aggregates but not Lewy bodies.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Huntington&#x27;s disease&lt;/li&gt;&lt;li&gt;• presence of huntingtin protein aggregates&lt;/li&gt;&lt;li&gt;• Option D: Pick&#x27;s disease is associated with frontotemporal lobar degeneration and is characterized by Pick bodies , not Lewy bodies.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Pick&#x27;s disease&lt;/li&gt;&lt;li&gt;• frontotemporal lobar degeneration&lt;/li&gt;&lt;li&gt;• Pick bodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Parkinson disease is most likely responsible for the presence of these intracellular inclusions , as Lewy bodies composed of alpha-synuclein are a hallmark of this condition.&lt;/li&gt;&lt;li&gt;➤ Parkinson disease&lt;/li&gt;&lt;li&gt;➤ presence of these intracellular inclusions&lt;/li&gt;&lt;li&gt;➤ Lewy bodies composed of alpha-synuclein&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1282&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1282&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tuberous sclerosis is associated with all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ash leaf macule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shagreen patch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schwannoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenoma sebaceum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schwannoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Schwannoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Ash leaf macules are hypopigmented lesions typically found in tuberous sclerosis . They are one of the earliest dermatological signs of the disease and can be observed with a Wood&#x27;s lamp examination.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Ash leaf macules&lt;/li&gt;&lt;li&gt;• hypopigmented lesions&lt;/li&gt;&lt;li&gt;• tuberous sclerosis&lt;/li&gt;&lt;li&gt;• Option B: Shagreen patches are areas of thick , leathery skin found typically on the lower back ; they are connective tissue nevi associated with tuberous sclerosis .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Shagreen patches&lt;/li&gt;&lt;li&gt;• areas of thick&lt;/li&gt;&lt;li&gt;• leathery skin&lt;/li&gt;&lt;li&gt;• lower back&lt;/li&gt;&lt;li&gt;• connective tissue nevi&lt;/li&gt;&lt;li&gt;• tuberous sclerosis&lt;/li&gt;&lt;li&gt;• Option D: Adenoma sebaceum , which is a misnomer for facial angiofibromas , manifests as small red or pink papules , commonly found on the face , particularly the nose and cheeks , in tuberous sclerosis.&lt;/li&gt;&lt;li&gt;• Option D: Adenoma sebaceum&lt;/li&gt;&lt;li&gt;• misnomer&lt;/li&gt;&lt;li&gt;• facial angiofibromas&lt;/li&gt;&lt;li&gt;• small red or pink papules&lt;/li&gt;&lt;li&gt;• face&lt;/li&gt;&lt;li&gt;• nose and cheeks&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Schwannoma is not associated with tuberous sclerosis ; rather, it is commonly associated with neurofibromatosis , another phakomatosis .&lt;/li&gt;&lt;li&gt;➤ Schwannoma&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ tuberous sclerosis&lt;/li&gt;&lt;li&gt;➤ associated with neurofibromatosis&lt;/li&gt;&lt;li&gt;➤ phakomatosis&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 1302&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 1302&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is seen in schwannnoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spindle cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Storiform pattern&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Target cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antoni A and B pattern&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Antoni A and B pattern&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Antoni A and B pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Spindle cells are indeed a component of schwannomas but are not specific to them as they can be seen in a variety of other neoplastic and reactive processes.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Spindle cells&lt;/li&gt;&lt;li&gt;• component of schwannomas&lt;/li&gt;&lt;li&gt;• not specific to them&lt;/li&gt;&lt;li&gt;• Option B. Storiform pattern , characterized by a cartwheel or mat-like arrangement of cells , is not typical for schwannoma. It&#x27;s more commonly seen in dermatofibroma or malignant fibrous histiocytoma.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Storiform pattern&lt;/li&gt;&lt;li&gt;• cartwheel or mat-like arrangement of cells&lt;/li&gt;&lt;li&gt;• Option C. Target cells are a type of red blood cell with a bullseye appearance typically associated with conditions like liver disease or hemoglobinopathies , not schwannomas.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Target cells&lt;/li&gt;&lt;li&gt;• red blood cell&lt;/li&gt;&lt;li&gt;• bullseye appearance&lt;/li&gt;&lt;li&gt;• liver disease&lt;/li&gt;&lt;li&gt;• hemoglobinopathies&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Schwannomas are characterized by their distinctive Antoni A and B patterns on histology , which helps distinguish them from other soft tissue tumors . While spindle cells are a feature of schwannomas , the presence of the Antoni A and B patterns is more pathognomonic . Storiform patterns and target cells are associated with different pathologies and are not seen in schwannomas.&lt;/li&gt;&lt;li&gt;• Schwannomas&lt;/li&gt;&lt;li&gt;• distinctive Antoni A&lt;/li&gt;&lt;li&gt;• B patterns on histology&lt;/li&gt;&lt;li&gt;• distinguish&lt;/li&gt;&lt;li&gt;• soft tissue tumors&lt;/li&gt;&lt;li&gt;• spindle cells&lt;/li&gt;&lt;li&gt;• schwannomas&lt;/li&gt;&lt;li&gt;• presence of the Antoni A&lt;/li&gt;&lt;li&gt;• B patterns&lt;/li&gt;&lt;li&gt;• more pathognomonic&lt;/li&gt;&lt;li&gt;• Storiform patterns&lt;/li&gt;&lt;li&gt;• target cells&lt;/li&gt;&lt;li&gt;• different pathologies&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10 th 1302&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins 10 th 1302&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents with symptoms of vomiting, headache, and unsteady gait. Brain imaging reveals the diagnosis of a medulloblastoma. Which of the following is the commonest for this tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pineal gland&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cerebellum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cerebellum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric patient diagnosed with a primitive neuroectodermal tumor of the cerebellum (medulloblastoma) , known for its aggressive nature and potential for metastasis, which anatomical site would be the most vigilant for the detection of metastatic spread?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spleen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CNS&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CNS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) CNS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Medulloblastoma most commonly metastasizes within the central nervous system (CNS) , spreading through the CSF to create \&quot;drop metastases\&quot; particularly at the cauda equina .&lt;/li&gt;&lt;li&gt;➤ Medulloblastoma&lt;/li&gt;&lt;li&gt;➤ metastasizes&lt;/li&gt;&lt;li&gt;➤ central nervous system&lt;/li&gt;&lt;li&gt;➤ spreading&lt;/li&gt;&lt;li&gt;➤ CSF to create \&quot;drop metastases\&quot;&lt;/li&gt;&lt;li&gt;➤ cauda equina&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1298&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1298&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old child presents with headaches and ataxia. Imaging reveals a cerebellar tumor with characteristic histological features, including the presence of eosinophilic, corkscrew-shaped protein aggregates known as Rosenthal fibers. Which of the following tumors is most likely responsible for these histopathological findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pilocytic astrocytoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glioblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pilocytic astrocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pilocytic astrocytoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Glioblastomas are high-grade tumors that can have various cellular morphologies but do not typically have Rosenthal fibers as a defining characteristic.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Glioblastomas&lt;/li&gt;&lt;li&gt;• high-grade tumors&lt;/li&gt;&lt;li&gt;• various cellular morphologies&lt;/li&gt;&lt;li&gt;• Option C: Medulloblastomas are highly malignant primitive neuroectodermal tumors commonly found in the cerebellum of children but are not associated with Rosenthal fibers.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Medulloblastomas&lt;/li&gt;&lt;li&gt;• highly malignant primitive neuroectodermal tumors&lt;/li&gt;&lt;li&gt;• cerebellum&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• Option D: Ependymomas arise from the ependymal cells of the ventricular system and can occur in the cerebellum , but they are not characterized by the presence of Rosenthal fibers.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Ependymomas&lt;/li&gt;&lt;li&gt;• arise&lt;/li&gt;&lt;li&gt;• ependymal cells&lt;/li&gt;&lt;li&gt;• ventricular system&lt;/li&gt;&lt;li&gt;• cerebellum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pilocytic astrocytoma is most likely responsible for the histopathological findings of eosinophilic , corkscrew-shaped Rosenthal fibers .&lt;/li&gt;&lt;li&gt;➤ Pilocytic astrocytoma&lt;/li&gt;&lt;li&gt;➤ histopathological&lt;/li&gt;&lt;li&gt;➤ eosinophilic&lt;/li&gt;&lt;li&gt;➤ corkscrew-shaped Rosenthal fibers&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1293&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Verocay bodies are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schwannoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Schwannoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Schwannoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Meningiomas may exhibit whorled patterns and psammoma bodies , Verocay bodies are not a feature of meningiomas.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Meningiomas&lt;/li&gt;&lt;li&gt;• whorled patterns&lt;/li&gt;&lt;li&gt;• psammoma bodies&lt;/li&gt;&lt;li&gt;• Option B: Hemangiomas are benign tumors derived from blood vessels and can occur in various tissues including the skin and internal organs . They do not display Verocay bodies.&lt;/li&gt;&lt;li&gt;• Option B: Hemangiomas&lt;/li&gt;&lt;li&gt;• benign tumors&lt;/li&gt;&lt;li&gt;• blood vessels&lt;/li&gt;&lt;li&gt;• various tissues&lt;/li&gt;&lt;li&gt;• skin and internal organs&lt;/li&gt;&lt;li&gt;• Option C: Gliomas are tumors arising from glial cells in the central nervous system , including astrocytes , oligodendrocytes , and ependymal cells . They do not have Verocay bodies.&lt;/li&gt;&lt;li&gt;• Option C: Gliomas&lt;/li&gt;&lt;li&gt;• tumors&lt;/li&gt;&lt;li&gt;• glial cells&lt;/li&gt;&lt;li&gt;• central nervous system&lt;/li&gt;&lt;li&gt;• astrocytes&lt;/li&gt;&lt;li&gt;• oligodendrocytes&lt;/li&gt;&lt;li&gt;• ependymal cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Verocay bodies are seen in schwannomas and are characterized by palisading nuclei creating nuclear-free zones within the densely cellular Antoni A areas of the tumor .&lt;/li&gt;&lt;li&gt;➤ Verocay bodies&lt;/li&gt;&lt;li&gt;➤ schwannomas&lt;/li&gt;&lt;li&gt;➤ palisading nuclei&lt;/li&gt;&lt;li&gt;➤ nuclear-free zones&lt;/li&gt;&lt;li&gt;➤ densely cellular Antoni A areas of the tumor&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1302&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1302&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In reviewing brain imaging studies of various neoplasms, a physician notes the frequent occurrence of intratumoral calcifications. Such calcifications, though not exclusive, are most characteristically associated with which of the following types of primary brain tumors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;,
