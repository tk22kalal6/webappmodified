lt;/li&gt;&lt;li&gt;• PML (promyelocytic&lt;/li&gt;&lt;li&gt;• leukemia) gene on chromosome 15 with the RARA (retinoic acid receptor alpha) gene on chromosome 17&lt;/li&gt;&lt;li&gt;• PML-RARA fusion gene.&lt;/li&gt;&lt;li&gt;• Option C: t (8;14) : is associated with Burkitt&#x27;s lymphoma. It involves the c-MYC gene on chromosome 8 and the immunoglobulin heavy chain gene on chromosome 14 . The dysregulation of c-MYC , a proto-oncogene, contributes to the rapid and uncontrolled proliferation of B cells in Burkitt&#x27;s lymphoma.&lt;/li&gt;&lt;li&gt;• Option C: t (8;14)&lt;/li&gt;&lt;li&gt;• Burkitt&#x27;s lymphoma.&lt;/li&gt;&lt;li&gt;• c-MYC gene on chromosome 8&lt;/li&gt;&lt;li&gt;• immunoglobulin&lt;/li&gt;&lt;li&gt;• heavy chain gene on chromosome 14&lt;/li&gt;&lt;li&gt;• c-MYC&lt;/li&gt;&lt;li&gt;• rapid and uncontrolled&lt;/li&gt;&lt;li&gt;• proliferation of B cells&lt;/li&gt;&lt;li&gt;• Option D: t (8;21) : is associated with acute myeloid leukemia (AML) , particularly the subtype known as AML with t(8;21), also called AML-M2. It involves the fusion of the AML1 (acute myeloid leukemia 1) gene on chromosome 21 with the ETO (eight-twenty-one) gene on chromosome 8, resulting in the AML1-ETO fusion gene.&lt;/li&gt;&lt;li&gt;• Option D: t (8;21)&lt;/li&gt;&lt;li&gt;• acute myeloid leukemia (AML)&lt;/li&gt;&lt;li&gt;• AML with t(8;21),&lt;/li&gt;&lt;li&gt;• AML-M2.&lt;/li&gt;&lt;li&gt;• AML1 (acute myeloid leukemia 1) gene on chromosome 21 with the ETO (eight-twenty-one) gene on chromosome 8,&lt;/li&gt;&lt;li&gt;• AML1-ETO fusion gene.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The genetic anomaly likely present in an elderly male with an elevated leukocyte and platelet count , peripheral smear showing metamyelocytes, myelocytes, eosinophilia, and basophilia is t (9;22), which is associated with chronic myeloid leukemia (CML).&lt;/li&gt;&lt;li&gt;➤ genetic anomaly&lt;/li&gt;&lt;li&gt;➤ elderly male&lt;/li&gt;&lt;li&gt;➤ elevated leukocyte and platelet count&lt;/li&gt;&lt;li&gt;➤ metamyelocytes, myelocytes, eosinophilia, and basophilia is t (9;22),&lt;/li&gt;&lt;li&gt;➤ chronic myeloid leukemia (CML).&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p622)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p622)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient with splenomegaly with myeloid hyperplasia. What’s is the next best investigation to be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Whole body PET CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leucocyte alkaline phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immunophenotyping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FISH in the peripheral blood smear&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. FISH in the peripheral blood smear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. FISH in the peripheral blood smear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Whole-body PET CT (Positron Emission Tomography with Computed Tomography) is a valuable imaging tool, particularly in the evaluation of lymphomas and solid tumors. However, it may not be the first-line investigation for myeloid hyperplasia or diseases primarily involving the bone marrow.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• PET CT (Positron Emission Tomography with Computed Tomography)&lt;/li&gt;&lt;li&gt;• lymphomas and solid tumors.&lt;/li&gt;&lt;li&gt;• not be the first-line investigation for myeloid hyperplasia&lt;/li&gt;&lt;li&gt;• primarily&lt;/li&gt;&lt;li&gt;• bone marrow.&lt;/li&gt;&lt;li&gt;• Option B: Leucocyte alkaline phosphatase (LAP) is an enzyme that can be measured to assess the activity of neutrophils . Low LAP scores may be associated with conditions like chronic myeloid leukemia (CML). However, this test alone might not provide a definitive diagnosis and is often used in conjunction with other tests.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Leucocyte alkaline phosphatase (LAP)&lt;/li&gt;&lt;li&gt;• enzyme&lt;/li&gt;&lt;li&gt;• to assess the activity of neutrophils&lt;/li&gt;&lt;li&gt;• Low LAP&lt;/li&gt;&lt;li&gt;• chronic myeloid leukemia (CML).&lt;/li&gt;&lt;li&gt;• definitive diagnosis&lt;/li&gt;&lt;li&gt;• Option C: Immunophenotyping is a crucial investigation in the context of hematological disorders . It involves the analysis of cell surface markers on blood or bone marrow cells but is more useful for other leukemias like ALL, AML or CLL.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Immunophenotyping&lt;/li&gt;&lt;li&gt;• hematological disorders&lt;/li&gt;&lt;li&gt;• cell surface markers&lt;/li&gt;&lt;li&gt;• blood or bone marrow cells&lt;/li&gt;&lt;li&gt;• ALL, AML or CLL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a male patient with splenomegaly and myeloid hyperplasia , the next best investigation is Fluorescence in situ hybridization (FISH) in the peripheral blood smear, particularly to detect chromosomal abnormalities such as the Philadelphia chromosome in chronic myeloid leukemia (CML).&lt;/li&gt;&lt;li&gt;➤ male&lt;/li&gt;&lt;li&gt;➤ splenomegaly and myeloid hyperplasia&lt;/li&gt;&lt;li&gt;➤ Fluorescence in situ hybridization (FISH)&lt;/li&gt;&lt;li&gt;➤ Philadelphia chromosome&lt;/li&gt;&lt;li&gt;➤ chronic myeloid leukemia (CML).&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p482)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p482)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lacunar cells are seen in which type of Hodgkin’s lymphoma:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphocyte predominance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lyphocyte depletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nodular sclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed cellularity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nodular sclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture5_RDkaQxW.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Nodular sclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: (Lymphocyte Predominance): This subtype is characterized by the presence of Reed-Sternberg cell variants called popcorn cells , which are usually CD20 positive , and not by lacunar cells . It has a nodular pattern and an abundance of reactive lymphocytes .&lt;/li&gt;&lt;li&gt;• Option A: (Lymphocyte Predominance):&lt;/li&gt;&lt;li&gt;• subtype&lt;/li&gt;&lt;li&gt;• presence of Reed-Sternberg cell&lt;/li&gt;&lt;li&gt;• popcorn cells&lt;/li&gt;&lt;li&gt;• CD20 positive&lt;/li&gt;&lt;li&gt;• not by lacunar cells&lt;/li&gt;&lt;li&gt;• nodular pattern&lt;/li&gt;&lt;li&gt;• an abundance of reactive lymphocytes&lt;/li&gt;&lt;li&gt;• Option B: (Lymphocyte Depletion): This rare and aggressive subtype contains few lymphocytes and numerous Reed-Sternberg cells , often in a background that may include fibrosis , but not typically lacunar cells .&lt;/li&gt;&lt;li&gt;• Option B: (Lymphocyte Depletion):&lt;/li&gt;&lt;li&gt;• rare and aggressive&lt;/li&gt;&lt;li&gt;• few lymphocytes and numerous Reed-Sternberg cells&lt;/li&gt;&lt;li&gt;• fibrosis&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• lacunar cells&lt;/li&gt;&lt;li&gt;• Option D: (Mixed Cellularity): Mixed cellularity Hodgkin&#x27;s lymphoma is noted for a diverse cellular composition that includes numerous classic Reed-Sternberg cells among inflammatory cells , but not specifically lacunar cells.&lt;/li&gt;&lt;li&gt;• Option D: (Mixed Cellularity):&lt;/li&gt;&lt;li&gt;• diverse cellular composition&lt;/li&gt;&lt;li&gt;• Reed-Sternberg cells among inflammatory cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lacunar cells are a characteristic feature of the nodular sclerosis subtype of Hodgkin’s lymphoma .&lt;/li&gt;&lt;li&gt;➤ Lacunar cells&lt;/li&gt;&lt;li&gt;➤ nodular sclerosis subtype of Hodgkin’s lymphoma&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th 618)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th 618)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Irradiation of white blood cells prior to transfusion prevents which of the following complications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TRALI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HLA alloimmunisation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Graft versus host disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immunomodulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Graft versus host disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Graft versus host disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: (TRALI - Transfusion-Related Acute Lung Injury): TRALI is a serious complication characterized by acute respiratory distress following transfusion. It is thought to be caused by donor antibodies against recipient leukocytes . Irradiation does not prevent TRALI.&lt;/li&gt;&lt;li&gt;• Option A: (TRALI - Transfusion-Related Acute Lung Injury):&lt;/li&gt;&lt;li&gt;• acute respiratory distress&lt;/li&gt;&lt;li&gt;• transfusion.&lt;/li&gt;&lt;li&gt;• donor antibodies against recipient leukocytes&lt;/li&gt;&lt;li&gt;• Option B: (HLA alloimmunization): HLA alloimmunization can occur when a patient develops antibodies against HLA antigens from transfused blood . While leukoreduction can reduce the risk, irradiation of blood products does not prevent HLA alloimmunization.&lt;/li&gt;&lt;li&gt;• Option B: (HLA alloimmunization):&lt;/li&gt;&lt;li&gt;• patient develops antibodies against HLA antigens from transfused blood&lt;/li&gt;&lt;li&gt;• Option D: (Immunomodulation): Immunomodulation refers to the potential immune system changes in transfusion recipients, potentially leading to an increased risk of postoperative infections and malignancy recurrence . Irradiation’s role in preventing immunomodulation is not clearly established.&lt;/li&gt;&lt;li&gt;• Option D: (Immunomodulation):&lt;/li&gt;&lt;li&gt;• potential immune system&lt;/li&gt;&lt;li&gt;• transfusion recipients,&lt;/li&gt;&lt;li&gt;• postoperative infections&lt;/li&gt;&lt;li&gt;• malignancy recurrence&lt;/li&gt;&lt;li&gt;• Irradiation’s&lt;/li&gt;&lt;li&gt;• immunomodulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Irradiation of white and red blood cells prior to transfusion is primarily used to prevent graft versus host disease.&lt;/li&gt;&lt;li&gt;➤ Irradiation of white&lt;/li&gt;&lt;li&gt;➤ red blood cells prior&lt;/li&gt;&lt;li&gt;➤ prevent graft versus host disease.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p671-2)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p671-2)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 142 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);

                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);

        // Navigate to next question
        function showNextQuestion() {

                    currentQuestion++;
                    showQuestion(currentQuestion);
                }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);

                toggleNavPanel();

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);

                debugLog(&quot;Updating results navigation panel&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);

                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 9-month-old girl with a history of recurrent pulmonary infections is found to have a congenital deficiency of adenosine deaminase, which is associated with a virtual absence of lymphocytes in her peripheral lymphoid organs. What is the appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bruton X-linked agammaglobulinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isolated IgA deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe combined immunodeficiency&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Severe combined immunodeficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Severe combined immunodeficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Bruton X-linked agammaglobulinemia: This is a disorder characterized by the absence of B cells and low levels of all immunoglobulins, but it does not typically involve T cells or adenosine deaminase deficiency.&lt;/li&gt;&lt;li&gt;• Option A: Bruton X-linked agammaglobulinemia:&lt;/li&gt;&lt;li&gt;• B cells and low levels of all immunoglobulins,&lt;/li&gt;&lt;li&gt;• Option B: DiGeorge syndrome: This condition is due to thymic hypoplasia or aplasia, leading to T cell deficiency . While it may present with recurrent infections , it is not associated with adenosine deaminase deficiency.&lt;/li&gt;&lt;li&gt;• Option B: DiGeorge syndrome:&lt;/li&gt;&lt;li&gt;• thymic hypoplasia or aplasia,&lt;/li&gt;&lt;li&gt;• T cell deficiency&lt;/li&gt;&lt;li&gt;• recurrent infections&lt;/li&gt;&lt;li&gt;• Option C: Isolated IgA deficiency: This is the most common primary immunodeficiency and usually presents with recurrent mucosal infections . It is characterized by low or absent IgA levels but does not involve a global lack of lymphocytes or adenosine deaminase deficiency .&lt;/li&gt;&lt;li&gt;• Option C: Isolated IgA deficiency:&lt;/li&gt;&lt;li&gt;• primary immunodeficiency&lt;/li&gt;&lt;li&gt;• recurrent mucosal infections&lt;/li&gt;&lt;li&gt;• low or absent IgA&lt;/li&gt;&lt;li&gt;• global lack of lymphocytes or adenosine deaminase deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SCID is a group of disorders involving both B and T cell deficiencies . Adenosine deaminase deficiency is a specific form of SCID that leads to the accumulation of metabolites toxic to lymphocytes, resulting in their absence.&lt;/li&gt;&lt;li&gt;➤ SCID&lt;/li&gt;&lt;li&gt;➤ B and T cell deficiencies&lt;/li&gt;&lt;li&gt;➤ Adenosine deaminase deficiency&lt;/li&gt;&lt;li&gt;➤ SCID&lt;/li&gt;&lt;li&gt;➤ metabolites toxic to lymphocytes, resulting in their absence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with numbness and tingling in his hands and feet. He also reports weakness and difficulty walking. Examination reveals enlarged tongue, carpal tunnel syndrome, and a waddling gait. Biopsy of the sural nerve shows deposits of amyloid protein. Which of the following is not correct about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congo red is the commonest stain used for diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electron microscopy shows non branching fibrils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spectroscopy shows beta pleated structure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apple green birefringence with PAS staining&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Apple green birefringence with PAS staining&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Apple green birefringence with PAS staining&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Congo red staining is indeed the most common method used for the diagnosis of amyloidosis . When viewed under polarized light, amyloid deposits stained with Congo red show a characteristic apple green birefringence.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Congo red staining&lt;/li&gt;&lt;li&gt;• diagnosis of amyloidosis&lt;/li&gt;&lt;li&gt;• polarized light, amyloid deposits&lt;/li&gt;&lt;li&gt;• apple green birefringence.&lt;/li&gt;&lt;li&gt;• Option B. Electron microscopy of amyloid fibrils typically shows non-branching, linear fibrils . This is due to the beta-pleated sheet configuration of the proteins that make up the fibrils , which is a hallmark of amyloid deposits .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Electron microscopy of amyloid fibrils&lt;/li&gt;&lt;li&gt;• non-branching, linear fibrils&lt;/li&gt;&lt;li&gt;• due to the beta-pleated sheet configuration&lt;/li&gt;&lt;li&gt;• make up the fibrils&lt;/li&gt;&lt;li&gt;• hallmark of amyloid deposits&lt;/li&gt;&lt;li&gt;• Option C. On spectroscopy , the beta-pleated sheet conformation of the amyloid fibrils results in a distinct pattern . This structure is stable and resistant to proteolysis , which is why amyloid deposits are typically insoluble and accumulate in various tissues.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• On spectroscopy&lt;/li&gt;&lt;li&gt;• beta-pleated sheet&lt;/li&gt;&lt;li&gt;• amyloid fibrils&lt;/li&gt;&lt;li&gt;• distinct pattern&lt;/li&gt;&lt;li&gt;• stable and resistant to proteolysis&lt;/li&gt;&lt;li&gt;• insoluble&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amyloid deposits do not exhibit apple green birefringence when stained with PAS; this characteristic is observed with Congo red staining under polarized light.&lt;/li&gt;&lt;li&gt;➤ Apple green birefringence is seen with Congo red under polarised light&lt;/li&gt;&lt;li&gt;➤ Apple green birefringence is seen with Congo red under polarised light&lt;/li&gt;&lt;li&gt;➤ Robbins 10 th /259&lt;/li&gt;&lt;li&gt;➤ Robbins 10 th /259&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with a history of recurrent anaphylaxis. As part of the diagnostic workup, a biopsy from a suspected lesion was taken and stained with Toluidine blue. Which type of cell is most likely to be highlighted by this stain in the patient&#x27;s tissue sample?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasma cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mast cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eosinophil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mast cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mast cell&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Macrophages are phagocytic immune cells involved in the inflammatory response and tissue repair . They do not have a high affinity for Toluidine blue staining.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Macrophages&lt;/li&gt;&lt;li&gt;• phagocytic immune cells&lt;/li&gt;&lt;li&gt;• inflammatory response&lt;/li&gt;&lt;li&gt;• tissue repair&lt;/li&gt;&lt;li&gt;• high affinity for Toluidine blue staining.&lt;/li&gt;&lt;li&gt;• Option B. Plasma cells are antibody-producing cells derived from B lymphocytes . They have abundant rough endoplasmic reticulum for antibody production but are not specifically stained by Toluidine blue.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Plasma cells&lt;/li&gt;&lt;li&gt;• antibody-producing cells derived from B lymphocytes&lt;/li&gt;&lt;li&gt;• abundant rough endoplasmic reticulum for antibody production&lt;/li&gt;&lt;li&gt;• Option D. Eosinophils are involved in combating parasitic infections and allergic reactions . They contain eosinophilic granules but are not specifically highlighted by Toluidine blue.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Eosinophils&lt;/li&gt;&lt;li&gt;• parasitic infections and allergic reactions&lt;/li&gt;&lt;li&gt;• eosinophilic granules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Toluidine blue is a metachromatic dye with an affinity for acidic tissue components , particularly the granules in mast cells , which makes it a valuable stain for identifying these cells in tissue sections.&lt;/li&gt;&lt;li&gt;➤ Toluidine blue&lt;/li&gt;&lt;li&gt;➤ metachromatic dye&lt;/li&gt;&lt;li&gt;➤ acidic tissue components&lt;/li&gt;&lt;li&gt;➤ granules in mast cells&lt;/li&gt;&lt;li&gt;➤ for identifying these cells in tissue sections.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p206)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p206)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of hypertension presents with a sudden onset of severe pain, redness, and swelling in the big toe. His serum uric acid levels are elevated. Which pattern recognition receptor is most likely involved in the inflammatory response seen in this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NOD like receptor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GPCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C type of lectin receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toll like receptor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NOD like receptor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) NOD like receptor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: G Protein-Coupled Receptor (GPCR): GPCRs are a large protein family of receptors that sense molecules outside the cell and activate internal signal transduction pathways and, ultimately, cellular responses. They are not primarily known for recognizing uric acid crystals.&lt;/li&gt;&lt;li&gt;• Option B: G Protein-Coupled Receptor (GPCR):&lt;/li&gt;&lt;li&gt;• large protein family&lt;/li&gt;&lt;li&gt;• outside the cell and activate internal signal transduction pathways&lt;/li&gt;&lt;li&gt;• Option C: C-type Lectin Receptor (CLR): C-type lectin receptors are a class of pattern recognition receptors that are key players in the immune system, recognizing fungal pathogens and playing a role in antifungal immunity. They are not directly involved in the recognition of uric acid crystals.&lt;/li&gt;&lt;li&gt;• Option C: C-type Lectin Receptor (CLR):&lt;/li&gt;&lt;li&gt;• class of pattern recognition receptors&lt;/li&gt;&lt;li&gt;• recognizing fungal pathogens&lt;/li&gt;&lt;li&gt;• antifungal immunity.&lt;/li&gt;&lt;li&gt;• Option D: Toll-like Receptor (TLR): Toll-like receptors are a class of proteins that play a key role in the innate immune system . They recognize structurally conserved molecules derived from microbes and are important in the initial immune response, not specifically in the recognition of uric acid crystals associated with gout.&lt;/li&gt;&lt;li&gt;• Option D: Toll-like Receptor (TLR):&lt;/li&gt;&lt;li&gt;• class of proteins&lt;/li&gt;&lt;li&gt;• innate immune system&lt;/li&gt;&lt;li&gt;• microbes and are important in the initial immune response,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NOD-like receptors (NLRs) are involved in the detection of danger-associated molecular patterns such as uric acid, which is relevant in the pathogenesis of gout.&lt;/li&gt;&lt;li&gt;➤ NOD-like receptors (NLRs)&lt;/li&gt;&lt;li&gt;➤ danger-associated molecular patterns&lt;/li&gt;&lt;li&gt;➤ uric acid,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man participates in a clinical study examining immune function. He is in excellent health with no history of immune-related disorders. A complete blood count with differential and a lymphocyte subset panel are performed. Which of the following is the expected normal ratio of T cells to B cells in this individual&#x27;s peripheral blood?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1:1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1:3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3:1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1:4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3:1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3:1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the peripheral blood of a healthy individual, T cells are 60–70% and B cells are 10–20% of the lymphocytes. So, the best answer with the given options is 3:1.&lt;/li&gt;&lt;li&gt;• T cells are 60–70% and B cells are 10–20% of the lymphocytes.&lt;/li&gt;&lt;li&gt;• 3:1.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The typical ratio of T cells to B cells in the peripheral blood of a healthy individual is approximately 3:1 , reflecting the predominance of T cells, which comprise 60–70% of lymphocytes, while B cells make up about 10–20%.&lt;/li&gt;&lt;li&gt;➤ T cells to B cells in the peripheral blood&lt;/li&gt;&lt;li&gt;➤ 3:1&lt;/li&gt;&lt;li&gt;➤ predominance of T cells, which comprise 60–70% of lymphocytes, while B cells make up about 10–20%.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p195 )&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p195 )&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female with a history of recurrent viral infections is referred to an immunologist for evaluation. Laboratory studies are ordered to assess her immune cell populations, including a flow cytometry panel to identify various lymphocyte subsets based on surface markers. Which of the following cell surface markers is most commonly associated with natural killer (NK) cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD25&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD94&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD68&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CD94&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CD94&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: CD25: CD25 is the alpha chain of the IL-2 receptor , which is expressed on activated T and B cells, and some NK cells. It&#x27;s not specific for NK cells , as it is also present on regulatory T cells (Tregs).&lt;/li&gt;&lt;li&gt;• Option A: CD25:&lt;/li&gt;&lt;li&gt;• alpha chain&lt;/li&gt;&lt;li&gt;• IL-2 receptor&lt;/li&gt;&lt;li&gt;• T and B cells, and some NK cells.&lt;/li&gt;&lt;li&gt;• not specific for NK cells&lt;/li&gt;&lt;li&gt;• T cells (Tregs).&lt;/li&gt;&lt;li&gt;• Option B: CD3: CD3 is a complex of proteins associated with the T-cell receptor (TCR) on T-lymphocytes. It is not found on NK cells, which do not express TCRs.&lt;/li&gt;&lt;li&gt;• Option B: CD3:&lt;/li&gt;&lt;li&gt;• T-cell receptor (TCR) on T-lymphocytes.&lt;/li&gt;&lt;li&gt;• not found on NK cells,&lt;/li&gt;&lt;li&gt;• Option D: CD68: CD68 is a marker associated with macrophages and is not expressed on NK cells . It is typically used to identify cells of the myeloid lineage , particularly in the context of tissue-resident macrophages.&lt;/li&gt;&lt;li&gt;• Option D: CD68:&lt;/li&gt;&lt;li&gt;• macrophages&lt;/li&gt;&lt;li&gt;• not expressed on NK cells&lt;/li&gt;&lt;li&gt;• myeloid lineage&lt;/li&gt;&lt;li&gt;• tissue-resident macrophages.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The surface marker CD94 is predominantly expressed on natural killer (NK) cells and a subset of CD8+ T cells and is involved in the recognition of non-classical MHC class I molecules&lt;/li&gt;&lt;li&gt;➤ surface marker CD94&lt;/li&gt;&lt;li&gt;➤ natural killer (NK) cells and a subset of CD8+ T cells&lt;/li&gt;&lt;li&gt;➤ non-classical MHC class I molecules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with a suspected immune deficiency, various components of the immune system are being assessed to identify the potential defect. Which of the following immune components is primarily associated with adaptive immunity rather than innate immunity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha defensins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B lymphocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delta gamma T lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lectin pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B lymphocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B lymphocytes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Alpha Defensins: Alpha defensins are antimicrobial peptides produced by Paneth cells in the intestines . They play a crucial role in the innate immune response by directly killing microbes and contribute to the innate defense of mucosal surfaces.&lt;/li&gt;&lt;li&gt;• Option A: Alpha Defensins:&lt;/li&gt;&lt;li&gt;• antimicrobial peptides&lt;/li&gt;&lt;li&gt;• Paneth cells in the intestines&lt;/li&gt;&lt;li&gt;• innate immune&lt;/li&gt;&lt;li&gt;• microbes and contribute to the innate defense of mucosal surfaces.&lt;/li&gt;&lt;li&gt;• Option C: Delta Gamma T Lymphocytes: Delta gamma T cells (γδ T cells) are a subset of T cells that have T cell receptors different from the classic αβ T cell receptors. These cells can respond to certain antigens without the need for antigen processing and presentation by MHC molecules , bridging innate and adaptive immunity . They are often considered a part of the innate immune system due to their rapid response and lack of requirement for specific antigen presentation.&lt;/li&gt;&lt;li&gt;• Option C: Delta Gamma T Lymphocytes:&lt;/li&gt;&lt;li&gt;• subset of T cells&lt;/li&gt;&lt;li&gt;• αβ T cell receptors.&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• antigen processing and presentation by MHC molecules&lt;/li&gt;&lt;li&gt;• innate and adaptive immunity&lt;/li&gt;&lt;li&gt;• rapid response and lack of requirement for specific antigen presentation.&lt;/li&gt;&lt;li&gt;• Option D: Lectin Pathway: The lectin pathway is part of the complement system , which is a key component of the innate immune system. It involves the binding of mannose-binding lectin to pathogens , leading to their opsonization and subsequent phagocytosis or lysis .&lt;/li&gt;&lt;li&gt;• Option D: Lectin Pathway:&lt;/li&gt;&lt;li&gt;• complement system&lt;/li&gt;&lt;li&gt;• mannose-binding lectin to pathogens&lt;/li&gt;&lt;li&gt;• opsonization and subsequent phagocytosis or lysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ B lymphocytes are part of the adaptive immune system and are responsible for humoral immunity through the production of antibodies.&lt;/li&gt;&lt;li&gt;➤ B lymphocytes&lt;/li&gt;&lt;li&gt;➤ adaptive immune system&lt;/li&gt;&lt;li&gt;➤ humoral immunity&lt;/li&gt;&lt;li&gt;➤ production of antibodies.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p195)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p195)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MHC-I will present antigen to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Helper T cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Natural killer cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suppressor T cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytotoxic T cells&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cytotoxic T cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cytotoxic T cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Helper T cells: Helper T cells (CD4+ T cells) are primarily activated by antigens presented on MHC class II molecules . They are crucial for the orchestration of the immune response, including the activation of B cells and other T cells.&lt;/li&gt;&lt;li&gt;• Option A: Helper T cells:&lt;/li&gt;&lt;li&gt;• (CD4+ T cells)&lt;/li&gt;&lt;li&gt;• antigens presented on MHC class II molecules&lt;/li&gt;&lt;li&gt;• orchestration of the immune response,&lt;/li&gt;&lt;li&gt;• B cells and other T cells.&lt;/li&gt;&lt;li&gt;• Option B: Natural killer cells: Natural killer (NK) cells are part of the innate immune system and do not require antigen presentation by MHC molecules for activation . Instead, they monitor the level of MHC class I expression and can be activated when they detect reduced MHC I levels , which is often indicative of viral infection or malignancy.&lt;/li&gt;&lt;li&gt;• Option B: Natural killer cells:&lt;/li&gt;&lt;li&gt;• innate immune system&lt;/li&gt;&lt;li&gt;• do not require antigen presentation&lt;/li&gt;&lt;li&gt;• MHC molecules for activation&lt;/li&gt;&lt;li&gt;• monitor&lt;/li&gt;&lt;li&gt;• MHC class I expression&lt;/li&gt;&lt;li&gt;• activated&lt;/li&gt;&lt;li&gt;• reduced MHC I levels&lt;/li&gt;&lt;li&gt;• viral infection or malignancy.&lt;/li&gt;&lt;li&gt;• Option C: Suppressor T cells: Suppression or regulatory T cells (Tregs), often referred to in the context of CD4+ T cells with suppressive function, do not directly interact with MHC class I. They regulate the immune response to maintain tolerance to self-antigens and prevent autoimmune disease.&lt;/li&gt;&lt;li&gt;• Option C: Suppressor T cells:&lt;/li&gt;&lt;li&gt;• CD4+ T cells&lt;/li&gt;&lt;li&gt;• do not directly interact with MHC class I.&lt;/li&gt;&lt;li&gt;• self-antigens and prevent autoimmune disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MHC class I molecules present antigens to cytotoxic T cells (CD8+ T cells) whereas MHC class II molecules present antigens to CD4+ T cells.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p198)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p198)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinical case where a patient presents with contact dermatitis after using a new cosmetic product, which cell type is most likely responsible for the patient&#x27;s delayed-type hypersensitivity (DTH) reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dendritic cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytotoxic T cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mast cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cytotoxic T cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cytotoxic T cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Macrophages: Macrophages are involved in DTH reactions primarily as effector cells that respond to cytokines produced by T-helper cells. They are not the initial responders but are critical for the amplification and persistence of the reaction.&lt;/li&gt;&lt;li&gt;• Option A: Macrophages:&lt;/li&gt;&lt;li&gt;• DTH reactions&lt;/li&gt;&lt;li&gt;• cytokines produced&lt;/li&gt;&lt;li&gt;• by T-helper cells.&lt;/li&gt;&lt;li&gt;• amplification and persistence of the reaction.&lt;/li&gt;&lt;li&gt;• Option B: Dendritic Cells: Dendritic cells are antigen-presenting cells that are crucial for initiating a DTH reaction. They capture, process, and present antigens on their surface to T cells but are not the cells that directly mediate the DTH response.&lt;/li&gt;&lt;li&gt;• Option B: Dendritic Cells:&lt;/li&gt;&lt;li&gt;• antigen-presenting cells&lt;/li&gt;&lt;li&gt;• DTH reaction.&lt;/li&gt;&lt;li&gt;• capture,&lt;/li&gt;&lt;li&gt;• process, and present antigens&lt;/li&gt;&lt;li&gt;• not the cells&lt;/li&gt;&lt;li&gt;• DTH response.&lt;/li&gt;&lt;li&gt;• Option D: Mast Cells: Mast cells are associated with immediate hypersensitivity reactions , such as allergies and anaphylaxis, due to their release of histamine and other mediators . They are not typically involved in DTH reactions, which are T cell-mediated and occur over a longer period.&lt;/li&gt;&lt;li&gt;• Option D: Mast Cells:&lt;/li&gt;&lt;li&gt;• immediate hypersensitivity reactions&lt;/li&gt;&lt;li&gt;• allergies and anaphylaxis,&lt;/li&gt;&lt;li&gt;• histamine and other mediators&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While cytotoxic T cells can contribute to certain types of cell-mediated immunity , the classic DTH reaction is mainly driven by CD4+ T-helper cells, particularly the Th1 subtype.&lt;/li&gt;&lt;li&gt;➤ cytotoxic T cells&lt;/li&gt;&lt;li&gt;➤ cell-mediated immunity&lt;/li&gt;&lt;li&gt;➤ CD4+ T-helper cells, particularly the Th1 subtype.&lt;/li&gt;&lt;li&gt;➤ Ref: Robbins 10th/e p214&lt;/li&gt;&lt;li&gt;➤ Ref: Robbins 10th/e p214&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the process of lymphocyte development, which of the following processes occurs in T cells but not in B cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antigen Specific Receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class I MHC Expression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive selection during development&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Positive selection during development&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Positive selection during development&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Antigen-Specific Receptors: Both B cells and T cells develop antigen-specific receptors. B cells produce a membrane-bound form of antibody as their antigen-specific receptor , while T cells develop T-cell receptors (TCRs).&lt;/li&gt;&lt;li&gt;• Option A: Antigen-Specific Receptors:&lt;/li&gt;&lt;li&gt;• B cells and T cells&lt;/li&gt;&lt;li&gt;• antigen-specific receptors.&lt;/li&gt;&lt;li&gt;• membrane-bound form of antibody&lt;/li&gt;&lt;li&gt;• antigen-specific receptor&lt;/li&gt;&lt;li&gt;• T cells develop T-cell receptors (TCRs).&lt;/li&gt;&lt;li&gt;• Option B: Class I MHC Expression: Both B cells and T cells express Class I MHC molecules. These are present on nearly all nucleated cells in the body and are important for presenting endogenous antigens to CD8+ cytotoxic T cells.&lt;/li&gt;&lt;li&gt;• Option B: Class I MHC Expression:&lt;/li&gt;&lt;li&gt;• B cells and T cells express Class I MHC molecules.&lt;/li&gt;&lt;li&gt;• nucleated cells in the body&lt;/li&gt;&lt;li&gt;• endogenous antigens to CD8+ cytotoxic T cells.&lt;/li&gt;&lt;li&gt;• Option D: All of the Above: Since only positive selection is unique to T cells, this option is not correct.&lt;/li&gt;&lt;li&gt;• Option D: All of the Above:&lt;/li&gt;&lt;li&gt;• not correct.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Positive selection during development, which ensures that T cells have T-cell receptors capable of recognizing self-MHC molecules, occurs in T cells but not in B cells. Understanding the unique and shared aspects of T and B cell development is important for recognizing how different immune deficiencies can affect the immune system&#x27;s function.&lt;/li&gt;&lt;li&gt;➤ T cells have T-cell receptors capable of recognizing self-MHC molecules,&lt;/li&gt;&lt;li&gt;➤ T cells&lt;/li&gt;&lt;li&gt;➤ not in B cells.&lt;/li&gt;&lt;li&gt;➤ unique and shared aspects of T and B cell development&lt;/li&gt;&lt;li&gt;➤ different immune deficiencies&lt;/li&gt;&lt;li&gt;➤ immune system&#x27;s function.&lt;/li&gt;&lt;li&gt;➤ (Ref: Immunology by SK Gupta 1st/142-150, Robbins 10 th 194-6, 216)&lt;/li&gt;&lt;li&gt;➤ (Ref: Immunology by SK Gupta 1st/142-150, Robbins 10 th 194-6, 216)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is studying the structure of MHC molecules and their role in antigen presentation. When considering MHC class I molecules and their interaction with T cells, which structural component of the MHC class I molecule is responsible for forming the peptide-binding cleft?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alfa and Beta chain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distal domain alfa 1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alfa and beta microglobulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal domain alfa 1 and 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Distal domain alfa 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Distal domain alfa 1 and 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Alpha and Beta chain: The MHC class II molecule consists of two separate protein chains, alpha and beta , each contributing to the formation of the antigen-binding cleft . This option is not accurate for MHC class I molecules .&lt;/li&gt;&lt;li&gt;• Option A: Alpha and Beta chain:&lt;/li&gt;&lt;li&gt;• MHC class II molecule&lt;/li&gt;&lt;li&gt;• alpha and beta&lt;/li&gt;&lt;li&gt;• antigen-binding cleft&lt;/li&gt;&lt;li&gt;• not accurate for MHC class I molecules&lt;/li&gt;&lt;li&gt;• Option C: Alpha and Beta2-microglobulin: Beta 2-microglobulin is a component of the MHC class I molecule but does not form part of the antigen-binding cleft . Instead, it supports the structure of the MHC class I molecule.&lt;/li&gt;&lt;li&gt;• Option C: Alpha and Beta2-microglobulin:&lt;/li&gt;&lt;li&gt;• MHC class I molecule&lt;/li&gt;&lt;li&gt;• does not form part of the antigen-binding cleft&lt;/li&gt;&lt;li&gt;• MHC class I molecule.&lt;/li&gt;&lt;li&gt;• Option D: Proximal domain alpha 1 and 2: The proximal domains of MHC molecules are not involved in peptide binding ; they are closer to the membrane and play a role in maintaining the structure of the molecule on the cell surface.&lt;/li&gt;&lt;li&gt;• Option D: Proximal domain alpha 1 and 2:&lt;/li&gt;&lt;li&gt;• not involved in peptide binding&lt;/li&gt;&lt;li&gt;• structure of the molecule on the cell surface.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The peptide-binding cleft of MHC class I molecules is formed by the distal domains of the alpha 1 and alpha 2 chains whereas peptide-binding cleft of MHC class II molecules is formed by the distal domains of the alpha 1 and beta 1 chains .&lt;/li&gt;&lt;li&gt;➤ peptide-binding cleft of MHC class I molecules&lt;/li&gt;&lt;li&gt;➤ distal domains of the alpha 1 and alpha 2 chains&lt;/li&gt;&lt;li&gt;➤ peptide-binding cleft of MHC class II molecules&lt;/li&gt;&lt;li&gt;➤ distal domains of the alpha 1 and beta 1 chains&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 195)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 195)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Function of CD4 is all except :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Memory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immunoglobulin production&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Activation of macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytotoxicity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immunoglobulin production&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Immunoglobulin production&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Memory: CD4+ T cells differentiate into memory T cells following antigen exposure , which provides long-term immunity by remembering the antigen for faster response upon re-exposure .&lt;/li&gt;&lt;li&gt;• Option A: Memory:&lt;/li&gt;&lt;li&gt;• CD4+ T cells&lt;/li&gt;&lt;li&gt;• memory T cells&lt;/li&gt;&lt;li&gt;• antigen exposure&lt;/li&gt;&lt;li&gt;• long-term immunity by remembering the antigen for faster response upon re-exposure&lt;/li&gt;&lt;li&gt;• Option C: Activation of Macrophages: Th1 subset of CD4+ T cells can activate macrophages by secreting cytokines such as IFN-γ and TNF-α , enhancing their microbicidal activity .&lt;/li&gt;&lt;li&gt;• Option C: Activation of Macrophages:&lt;/li&gt;&lt;li&gt;• Th1 subset of CD4+ T cells&lt;/li&gt;&lt;li&
