mages&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/14/whatsapp-image-2024-02-14-at-35057-pm.jpeg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/image-3-1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Flecainide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Tocainide: Tocainide is a Class IB antiarrhythmic agent. Class IB drugs tend to shorten the action potential duration rather than having no change in repolarization.&lt;/li&gt;&lt;li&gt;• Option B. Tocainide:&lt;/li&gt;&lt;li&gt;• Class IB antiarrhythmic agent.&lt;/li&gt;&lt;li&gt;• shorten the action potential&lt;/li&gt;&lt;li&gt;• no change in repolarization.&lt;/li&gt;&lt;li&gt;• Option C. Procainamide: Procainamide is a Class IA antiarrhythmic agent that not only blocks sodium channels but also has a moderate effect on repolarization, leading to a slight prolongation of the action potential, which is not depicted in the graph.&lt;/li&gt;&lt;li&gt;• Option C. Procainamide:&lt;/li&gt;&lt;li&gt;• a Class IA antiarrhythmic agent&lt;/li&gt;&lt;li&gt;• not only blocks sodium channels&lt;/li&gt;&lt;li&gt;• moderate effect on repolarization,&lt;/li&gt;&lt;li&gt;• slight prolongation of the action potential,&lt;/li&gt;&lt;li&gt;• Option D. Ibutilide: Ibutilide is a Class III antiarrhythmic drug that acts by prolonging repolarization through potassium channel blockade, which would lengthen the action potential, contrary to what is shown in the graph.&lt;/li&gt;&lt;li&gt;• Option D. Ibutilide:&lt;/li&gt;&lt;li&gt;• Class III antiarrhythmic drug&lt;/li&gt;&lt;li&gt;• prolonging repolarization&lt;/li&gt;&lt;li&gt;• potassium channel&lt;/li&gt;&lt;li&gt;• blockade,&lt;/li&gt;&lt;li&gt;• lengthen the action potential,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize the electrophysiologic profiles of different classes of antiarrhythmic drugs. Class IC antiarrhythmics like flecainide are characterized by their potent sodium channel-blocking effects with minimal impact on the duration of the action potential. Understanding these properties is important for the appropriate selection and use of antiarrhythmic drugs in clinical practice.&lt;/li&gt;&lt;li&gt;➤ electrophysiologic profiles&lt;/li&gt;&lt;li&gt;➤ different classes of antiarrhythmic drugs.&lt;/li&gt;&lt;li&gt;➤ Class IC&lt;/li&gt;&lt;li&gt;➤ antiarrhythmics like flecainide&lt;/li&gt;&lt;li&gt;➤ potent sodium channel-blocking effects&lt;/li&gt;&lt;li&gt;➤ minimal impact&lt;/li&gt;&lt;li&gt;➤ duration of the action potential.&lt;/li&gt;&lt;li&gt;➤ appropriate selection and use of antiarrhythmic drugs in clinical practice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT true about the use of β blockers in CHF?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;These should be started at a very low dose and slowly titrated upwards&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carvedilol is the most widely used β blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;These are drug of choice in acute decompensated heart failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;These can reduce mortality in CHF patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. These are drug of choice in acute decompensated heart failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) These are drug of choice in acute decompensated heart failure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. These should be started at a very low dose and slowly titrated upwards: This is correct and a key principle in the chronic management of CHF . Beta blockers need to be started at low doses to avoid abrupt changes in cardiac function and allow for patient tolerance.&lt;/li&gt;&lt;li&gt;• Option A. These should be started at a very low dose and slowly titrated upwards:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• chronic&lt;/li&gt;&lt;li&gt;• CHF&lt;/li&gt;&lt;li&gt;• low doses to avoid abrupt changes in cardiac function&lt;/li&gt;&lt;li&gt;• Option B. Carvedilol is the most widely used β blocker: While carvedilol is one of the commonly used beta blockers in CHF, saying it is \&quot; the most widely used \&quot; may not be true in all settings, as metoprolol and bisoprolol are also commonly prescribed. However, this statement is generally accepted in practice.&lt;/li&gt;&lt;li&gt;• Option B. Carvedilol is the most widely used β blocker:&lt;/li&gt;&lt;li&gt;• carvedilol&lt;/li&gt;&lt;li&gt;• beta blockers in CHF,&lt;/li&gt;&lt;li&gt;• the most widely used&lt;/li&gt;&lt;li&gt;• not be true in all settings,&lt;/li&gt;&lt;li&gt;• metoprolol and bisoprolol&lt;/li&gt;&lt;li&gt;• also commonly prescribed.&lt;/li&gt;&lt;li&gt;• Option D. These can reduce mortality in CHF patients: This is true . Beta blockers have been shown to decrease mortality in chronic CHF by improving left ventricular function , reducing arrhythmias, and limiting cardiac remodeling.&lt;/li&gt;&lt;li&gt;• Option D. These can reduce mortality in CHF patients:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Beta blockers&lt;/li&gt;&lt;li&gt;• decrease mortality in chronic&lt;/li&gt;&lt;li&gt;• CHF&lt;/li&gt;&lt;li&gt;• improving left ventricular function&lt;/li&gt;&lt;li&gt;• reducing arrhythmias, and limiting cardiac remodeling.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beta blockers should not be used as the drug of choice in acute decompensated heart failure but are essential for the management of chronic CHF , where they have been shown to reduce mortality and morbidity.&lt;/li&gt;&lt;li&gt;➤ Beta blockers&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ drug of choice&lt;/li&gt;&lt;li&gt;➤ acute decompensated heart failure&lt;/li&gt;&lt;li&gt;➤ chronic CHF&lt;/li&gt;&lt;li&gt;➤ reduce mortality and morbidity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs can cause gynecomastia except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiloride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cimetidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amiloride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amiloride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Digoxin: Digoxin, a cardiac glycoside, has been associated with gynecomastia as a rare adverse effect, possibly due to its estrogen-like effects and alterations in hormone metabolism.&lt;/li&gt;&lt;li&gt;• Option A. Digoxin:&lt;/li&gt;&lt;li&gt;• Digoxin,&lt;/li&gt;&lt;li&gt;• cardiac glycoside,&lt;/li&gt;&lt;li&gt;• gynecomastia&lt;/li&gt;&lt;li&gt;• adverse effect,&lt;/li&gt;&lt;li&gt;• estrogen-like effects and alterations in hormone metabolism.&lt;/li&gt;&lt;li&gt;• Option C. Cimetidine: Cimetidine, a histamine H2 receptor antagonist , can cause gynecomastia by blocking androgen receptors and increasing prolactin secretion.&lt;/li&gt;&lt;li&gt;• Option C. Cimetidine:&lt;/li&gt;&lt;li&gt;• histamine H2 receptor antagonist&lt;/li&gt;&lt;li&gt;• gynecomastia&lt;/li&gt;&lt;li&gt;• blocking androgen receptors&lt;/li&gt;&lt;li&gt;• increasing prolactin secretion.&lt;/li&gt;&lt;li&gt;• Option D. Ketoconazole: Ketoconazole, an antifungal agent, can inhibit testosterone synthesis by blocking cytochrome P450 enzymes, leading to elevated estrogen levels and resulting in gynecomastia.&lt;/li&gt;&lt;li&gt;• Option D. Ketoconazole:&lt;/li&gt;&lt;li&gt;• an antifungal agent,&lt;/li&gt;&lt;li&gt;• inhibit testosterone synthesis&lt;/li&gt;&lt;li&gt;• blocking cytochrome P450&lt;/li&gt;&lt;li&gt;• elevated estrogen levels&lt;/li&gt;&lt;li&gt;• gynecomastia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize medications associated with the development of gynecomastia a s an adverse effect.&lt;/li&gt;&lt;li&gt;➤ recognize medications associated with the development of gynecomastia a&lt;/li&gt;&lt;li&gt;➤ IMPORTANT DRUGS CAUSING GYNAECOMASTIA:&lt;/li&gt;&lt;li&gt;➤ IMPORTANT DRUGS CAUSING GYNAECOMASTIA:&lt;/li&gt;&lt;li&gt;➤ DI: DI goxin&lt;/li&gt;&lt;li&gt;➤ DI: DI&lt;/li&gt;&lt;li&gt;➤ S: S pironolactone&lt;/li&gt;&lt;li&gt;➤ S: S&lt;/li&gt;&lt;li&gt;➤ C: C imetidine, K etoconazole&lt;/li&gt;&lt;li&gt;➤ C: C&lt;/li&gt;&lt;li&gt;➤ K&lt;/li&gt;&lt;li&gt;➤ O: O estrogens&lt;/li&gt;&lt;li&gt;➤ O: O&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug precipitates digoxin toxicity by inhibiting the efflux proteins (P-glycoprotein) of digoxin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium gluconate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricyclic antidepressants&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Quinidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Quinidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Calcium gluconate: Calcium gluconate is not known to inhibit P-gp and does not precipitate digoxin toxicity.&lt;/li&gt;&lt;li&gt;• Option A. Calcium gluconate:&lt;/li&gt;&lt;li&gt;• not known&lt;/li&gt;&lt;li&gt;• inhibit P-gp&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• digoxin toxicity.&lt;/li&gt;&lt;li&gt;• Option C. Propranolol: Propranolol is a beta-blocker and d oes not inhibit P-gp. It may increase the risk of digoxin toxicity through additive negative chronotropic and dromotropic effects.&lt;/li&gt;&lt;li&gt;• Option C. Propranolol:&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• oes not inhibit P-gp.&lt;/li&gt;&lt;li&gt;• increase the risk of digoxin toxicity&lt;/li&gt;&lt;li&gt;• negative chronotropic and dromotropic effects.&lt;/li&gt;&lt;li&gt;• Option D. Tricyclic antidepressants: Tricyclic antidepressants are not known to inhibit P-gp and do not directly precipitate digoxin toxicity.&lt;/li&gt;&lt;li&gt;• Option D. Tricyclic antidepressants:&lt;/li&gt;&lt;li&gt;• not known to inhibit P-gp&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• digoxin&lt;/li&gt;&lt;li&gt;• toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to know the important drug interactions that can precipitate digoxin toxicity.&lt;/li&gt;&lt;li&gt;➤ drug interactions&lt;/li&gt;&lt;li&gt;➤ digoxin toxicity.&lt;/li&gt;&lt;li&gt;➤ Interactions of digoxin:&lt;/li&gt;&lt;li&gt;➤ Interactions of digoxin:&lt;/li&gt;&lt;li&gt;➤ Diuretics : Cause hypokalemia which increases the risk of digitalis arrhythmias: potassium supplements should be given prophylactically. Calcium : Synergies with digitalis and thus precipitates toxicity. Quinidine : Reduces its renal and biliary clearance by inhibiting efflux transporter P-glycoprotein leading to increase in plasma concentration of digoxin. Verapamil, clarithromycin and amiodarone also increase plasma concentration of digoxin to variable extents.&lt;/li&gt;&lt;li&gt;➤ Diuretics : Cause hypokalemia which increases the risk of digitalis arrhythmias: potassium supplements should be given prophylactically.&lt;/li&gt;&lt;li&gt;➤ Diuretics&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;li&gt;➤ increases the risk of digitalis arrhythmias: potassium supplements&lt;/li&gt;&lt;li&gt;➤ prophylactically.&lt;/li&gt;&lt;li&gt;➤ Calcium : Synergies with digitalis and thus precipitates toxicity.&lt;/li&gt;&lt;li&gt;➤ Calcium&lt;/li&gt;&lt;li&gt;➤ Synergies with digitalis&lt;/li&gt;&lt;li&gt;➤ precipitates toxicity.&lt;/li&gt;&lt;li&gt;➤ Quinidine : Reduces its renal and biliary clearance by inhibiting efflux transporter P-glycoprotein leading to increase in plasma concentration of digoxin. Verapamil, clarithromycin and amiodarone also increase plasma concentration of digoxin to variable extents.&lt;/li&gt;&lt;li&gt;➤ Quinidine&lt;/li&gt;&lt;li&gt;➤ Reduces its renal and biliary clearance&lt;/li&gt;&lt;li&gt;➤ inhibiting efflux transporter P-glycoprotein&lt;/li&gt;&lt;li&gt;➤ increase in&lt;/li&gt;&lt;li&gt;➤ plasma concentration of digoxin.&lt;/li&gt;&lt;li&gt;➤ Verapamil, clarithromycin and amiodarone&lt;/li&gt;&lt;li&gt;➤ increase plasma concentration of digoxin to variable extents.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs are likely to produce the following ECG abnormality except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flecanide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sotalol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flecanide&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/49.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/screenshot-2024-05-08-123410.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Flecainide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Procainamide: Procainamide is a Class Ia antiarrhythmic that can block cardiac potassium channels , which may lead to QT prolongation and the potential development of Torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option A. Procainamide:&lt;/li&gt;&lt;li&gt;• Class Ia antiarrhythmic&lt;/li&gt;&lt;li&gt;• block cardiac potassium channels&lt;/li&gt;&lt;li&gt;• QT prolongation&lt;/li&gt;&lt;li&gt;• Torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option C. Quinidine: Quinidine, also a Class Ia antiarrhythmic, has similar effects on potassium channels and can cause QT prolongation and Torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option C. Quinidine:&lt;/li&gt;&lt;li&gt;• Class Ia antiarrhythmic,&lt;/li&gt;&lt;li&gt;• potassium channels&lt;/li&gt;&lt;li&gt;• QT&lt;/li&gt;&lt;li&gt;• prolongation and Torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option D. Sotalol: Sotalol is a Class III antiarrhythmic that can cause QT prolongation and is known to be associated with the risk of Torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option D. Sotalol:&lt;/li&gt;&lt;li&gt;• Class III antiarrhythmic&lt;/li&gt;&lt;li&gt;• QT prolongation&lt;/li&gt;&lt;li&gt;• risk of&lt;/li&gt;&lt;li&gt;• Torsades de pointes.&lt;/li&gt;&lt;li&gt;• Flecainide, a Class Ic antiarrhythmic , primarily affects sodium channels and is less likely to cause QT prolongation, making it less likely to be associated with Torsades de pointes compared to the other drugs listed.&lt;/li&gt;&lt;li&gt;• Flecainide, a Class Ic antiarrhythmic&lt;/li&gt;&lt;li&gt;• sodium channels&lt;/li&gt;&lt;li&gt;• less likely&lt;/li&gt;&lt;li&gt;• QT prolongation,&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• Torsades de pointes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Flecainide , a Class Ic antiarrhythmic drug, is unlikely to cause QT prolongation and Torsades de pointes compared to Class Ia and III drugs, which can prolong the QT interval and are implicated in this arrhythmia.&lt;/li&gt;&lt;li&gt;➤ Flecainide&lt;/li&gt;&lt;li&gt;➤ Class Ic antiarrhythmic&lt;/li&gt;&lt;li&gt;➤ unlikely to cause QT prolongation&lt;/li&gt;&lt;li&gt;➤ Torsades de pointes&lt;/li&gt;&lt;li&gt;➤ compared to Class Ia and III&lt;/li&gt;&lt;li&gt;➤ prolong the QT interval&lt;/li&gt;&lt;li&gt;➤ arrhythmia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following about the use of spironolactone in congestive heart failure are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It should be given in low doses to prevent hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It affords prognostic benefit in severe heart failure over and above ACEI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It helps to overcome refractoriness to loop diuretics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It affords rapid symptomatic relief in CHF patients&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It affords rapid symptomatic relief in CHF patients&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It affords rapid symptomatic relief in CHF patients&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It should be given in low doses to prevent hyperkalemia.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• It should be given in low doses to prevent hyperkalemia.&lt;/li&gt;&lt;li&gt;• This statement is true. Spironolactone is a potassium-sparing diuretic , and one of its potential side effects is hyperkalemia (high blood potassium levels). Therefore, it is typically started at a low dose to minimize this risk.&lt;/li&gt;&lt;li&gt;• This statement is true. Spironolactone is a potassium-sparing diuretic , and one of its potential side effects is hyperkalemia (high blood potassium levels). Therefore, it is typically started at a low dose to minimize this risk.&lt;/li&gt;&lt;li&gt;• true.&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• hyperkalemia (high blood potassium levels).&lt;/li&gt;&lt;li&gt;• low dose to minimize this risk.&lt;/li&gt;&lt;li&gt;• Option B. It affords prognostic benefit in severe HF over and above ACEI.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• It affords prognostic benefit in severe HF over and above ACEI.&lt;/li&gt;&lt;li&gt;• This statement is true . Spironolactone has been shown to provide a prognostic benefit in patients with severe heart failure, reducing morbidity and mortality when added to standard therapy, including ACE inhibitors (ACEIs).&lt;/li&gt;&lt;li&gt;• This statement is true . Spironolactone has been shown to provide a prognostic benefit in patients with severe heart failure, reducing morbidity and mortality when added to standard therapy, including ACE inhibitors (ACEIs).&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• prognostic benefit&lt;/li&gt;&lt;li&gt;• severe heart&lt;/li&gt;&lt;li&gt;• failure, reducing morbidity and mortality&lt;/li&gt;&lt;li&gt;• standard therapy, including ACE inhibitors (ACEIs).&lt;/li&gt;&lt;li&gt;• Option C. It helps to overcome refractoriness to loop diuretics.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• It helps to overcome refractoriness to loop diuretics.&lt;/li&gt;&lt;li&gt;• This statement is true . Spironolactone can be used in combination with loop diuretics to overcome diuretic resistance in CHF . L oop diuretics can lead to increased renal potassium and magnesium loss, and adding a potassium-sparing agent like spironolactone can help counteract this effect and enhance diuretic response.&lt;/li&gt;&lt;li&gt;• This statement is true . Spironolactone can be used in combination with loop diuretics to overcome diuretic resistance in CHF . L oop diuretics can lead to increased renal potassium and magnesium loss, and adding a potassium-sparing agent like spironolactone can help counteract this effect and enhance diuretic response.&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• combination with loop diuretics&lt;/li&gt;&lt;li&gt;• diuretic resistance&lt;/li&gt;&lt;li&gt;• CHF&lt;/li&gt;&lt;li&gt;• oop diuretics&lt;/li&gt;&lt;li&gt;• increased renal potassium and magnesium loss,&lt;/li&gt;&lt;li&gt;• potassium-sparing agent&lt;/li&gt;&lt;li&gt;• spironolactone&lt;/li&gt;&lt;li&gt;• counteract this effect and enhance diuretic response.&lt;/li&gt;&lt;li&gt;• Current evidence suggests the following regarding aldosterone receptor antagonist (spironolactone and eplerenone) therapy in CHF:&lt;/li&gt;&lt;li&gt;• Current evidence suggests the following regarding aldosterone receptor antagonist (spironolactone and eplerenone) therapy in CHF:&lt;/li&gt;&lt;li&gt;• It is indicated as add-on therapy to ACE inhibitors + other drugs in moderate-to-severe CHF. It can retard disease progression, reduce episodes of decompensation and death due to heart failure as well as sudden c ardiac deaths , over and above the protection afforded by ACE inhibitors/ARBs ± β blockers. Only low doses (12.5–25 mg/day) of spironolactone should be used to avoid hyperkalemia; particularly because of concurrent ACE inhibitor/ARB therapy. It may help restoration of diuretic response to furosemide when refractoriness has developed.&lt;/li&gt;&lt;li&gt;• It is indicated as add-on therapy to ACE inhibitors + other drugs in moderate-to-severe CHF.&lt;/li&gt;&lt;li&gt;• add-on therapy to ACE inhibitors + other drugs&lt;/li&gt;&lt;li&gt;• moderate-to-severe CHF.&lt;/li&gt;&lt;li&gt;• It can retard disease progression, reduce episodes of decompensation and death due to heart failure as well as sudden c ardiac deaths , over and above the protection afforded by ACE inhibitors/ARBs ± β blockers.&lt;/li&gt;&lt;li&gt;• retard disease progression, reduce episodes of decompensation and death&lt;/li&gt;&lt;li&gt;• heart failure&lt;/li&gt;&lt;li&gt;• sudden&lt;/li&gt;&lt;li&gt;• ardiac deaths&lt;/li&gt;&lt;li&gt;• protection afforded by ACE inhibitors/ARBs ± β blockers.&lt;/li&gt;&lt;li&gt;• Only low doses (12.5–25 mg/day) of spironolactone should be used to avoid hyperkalemia; particularly because of concurrent ACE inhibitor/ARB therapy.&lt;/li&gt;&lt;li&gt;• low doses (12.5–25 mg/day)&lt;/li&gt;&lt;li&gt;• avoid hyperkalemia;&lt;/li&gt;&lt;li&gt;• concurrent ACE inhibitor/ARB therapy.&lt;/li&gt;&lt;li&gt;• It may help restoration of diuretic response to furosemide when refractoriness has developed.&lt;/li&gt;&lt;li&gt;• restoration of diuretic response to furosemide&lt;/li&gt;&lt;li&gt;• refractoriness has developed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about the Nitrates in Angina are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduce preload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sildenafil may pronounce hypotension and should never be combined&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cause redistribution of coronary blood flow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tolerance is most seen in sublingual administration of nitrates&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tolerance is most seen in sublingual administration of nitrates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tolerance is most seen in sublingual administration of nitrates&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reduce preload: True . Nitrates predominantly dilate veins, leading to a reduction in preload, which decreases the amount of blood returning to the heart , thereby reducing the work the hear t has to do and the oxygen demand.&lt;/li&gt;&lt;li&gt;• Option A. Reduce preload:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Nitrates predominantly dilate veins,&lt;/li&gt;&lt;li&gt;• reduction in preload,&lt;/li&gt;&lt;li&gt;• decreases the amount&lt;/li&gt;&lt;li&gt;• blood returning to the heart&lt;/li&gt;&lt;li&gt;• reducing the work the hear&lt;/li&gt;&lt;li&gt;• do and the oxygen demand.&lt;/li&gt;&lt;li&gt;• Option B. Sildenafil may pronounce hypotension and should never be combined: True. Combining nitrates with sildenafil can lead to dangerous potentiation of vasodilatory effects, resulting in severe hypotension, myocardial infarction, and even death.&lt;/li&gt;&lt;li&gt;• Option B. Sildenafil may pronounce hypotension and should never be combined:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• nitrates with sildenafil&lt;/li&gt;&lt;li&gt;• vasodilatory effects,&lt;/li&gt;&lt;li&gt;• severe hypotension,&lt;/li&gt;&lt;li&gt;• myocardial infarction, and even death.&lt;/li&gt;&lt;li&gt;• Option C. Cause redistribution of coronary blood flow: True . Nitrates preferentially dilate larger conducting coronary arteries over arterioles , which may facilitate increased blood flow to ischemic areas of the heart in patients with angina.&lt;/li&gt;&lt;li&gt;• Option C. Cause redistribution of coronary blood flow:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• dilate larger&lt;/li&gt;&lt;li&gt;• conducting coronary arteries&lt;/li&gt;&lt;li&gt;• arterioles&lt;/li&gt;&lt;li&gt;• increased blood flow to ischemic areas of the heart&lt;/li&gt;&lt;li&gt;• angina.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of angina treatment, nitrates are known to reduce preload and can cause redistribution of coronary blood flow , but significant tolerance is not typically associated with intermittent sublingual administration. It is also critical to avoid the combination of nitrates with sildenafil due to the risk of severe hypotension.&lt;/li&gt;&lt;li&gt;➤ nitrates&lt;/li&gt;&lt;li&gt;➤ reduce preload&lt;/li&gt;&lt;li&gt;➤ redistribution of coronary blood flow&lt;/li&gt;&lt;li&gt;➤ significant tolerance&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ with intermittent sublingual administration.&lt;/li&gt;&lt;li&gt;➤ avoid the&lt;/li&gt;&lt;li&gt;➤ combination of nitrates with sildenafil&lt;/li&gt;&lt;li&gt;➤ risk of severe hypotension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cardiac oxygen demand (MVO2) must be reduced in angina pectoris. The therapeutic rationale for using SL nitroglycerine is based on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction of after load&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduction of heart rate and cardiac MVO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduction of preload and cardiac MVO2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase preload with decrease in cardiac MVO2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reduction of preload and cardiac MVO2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reduction of preload and cardiac MVO2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reduction of afterload: While nitroglycerine may have some effect on reducing afterload due to its arterial vasodilatory properties , its primary mechanism of action is the reduction of preload.&lt;/li&gt;&lt;li&gt;• Option A. Reduction of afterload:&lt;/li&gt;&lt;li&gt;• nitroglycerine&lt;/li&gt;&lt;li&gt;• some effect&lt;/li&gt;&lt;li&gt;• reducing afterload&lt;/li&gt;&lt;li&gt;• arterial vasodilatory&lt;/li&gt;&lt;li&gt;• properties&lt;/li&gt;&lt;li&gt;• primary mechanism of action&lt;/li&gt;&lt;li&gt;• reduction of preload.&lt;/li&gt;&lt;li&gt;• Option B. Reduction of heart rate and cardiac MVO2: Nitroglycerine may have a mild effect on heart rate , but its primary mechanism of action is not related to heart rate reduction. It mainly reduces preload, which indirectly decreases cardiac MVO2.&lt;/li&gt;&lt;li&gt;• Option B. Reduction of heart rate and cardiac MVO2:&lt;/li&gt;&lt;li&gt;• Nitroglycerine&lt;/li&gt;&lt;li&gt;• mild effect on heart rate&lt;/li&gt;&lt;li&gt;• not related to heart rate reduction.&lt;/li&gt;&lt;li&gt;• reduces preload,&lt;/li&gt;&lt;li&gt;• indirectly decreases cardiac MVO2.&lt;/li&gt;&lt;li&gt;• Option D. Increase preload with decrease in cardiac MVO2: Increasing preload would typically increase cardiac workload and oxygen demand rather than decrease it. This option contradicts the therapeutic rationale for using nitroglycerine in angina pectoris.&lt;/li&gt;&lt;li&gt;• Option D. Increase preload with decrease in cardiac MVO2:&lt;/li&gt;&lt;li&gt;• Increasing preload&lt;/li&gt;&lt;li&gt;• increase cardiac workload and&lt;/li&gt;&lt;li&gt;• oxygen demand&lt;/li&gt;&lt;li&gt;• decrease it.&lt;/li&gt;&lt;li&gt;• contradicts&lt;/li&gt;&lt;li&gt;• nitroglycerine in angina pectoris.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the therapeutic rationale for using sublingual nitroglycerine in the management of angina pectoris . By reducing preload, nitroglycerine decreases myocardial oxygen demand, providing symptomatic relief in patients with angina . Understanding the mechanisms of action of nitroglycerine is essential for appropriate prescribing and management of angina episode s.&lt;/li&gt;&lt;li&gt;➤ therapeutic rationale&lt;/li&gt;&lt;li&gt;➤ sublingual nitroglycerine&lt;/li&gt;&lt;li&gt;➤ angina&lt;/li&gt;&lt;li&gt;➤ pectoris&lt;/li&gt;&lt;li&gt;➤ reducing preload,&lt;/li&gt;&lt;li&gt;➤ decreases myocardial oxygen demand,&lt;/li&gt;&lt;li&gt;➤ providing symptomatic relief&lt;/li&gt;&lt;li&gt;➤ angina&lt;/li&gt;&lt;li&gt;➤ mechanisms of action of nitroglycerine&lt;/li&gt;&lt;li&gt;➤ prescribing and management&lt;/li&gt;&lt;li&gt;➤ angina episode&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antiarrhythmic drug is contraindicated in a patient with interstitial lung disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sotalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amiodarone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Amiodarone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Sotalol: Sotalol is also a class III antiarrhythmic drug but does not carry the same risk for inducing pulmonary toxicity as amiodarone.&lt;/li&gt;&lt;li&gt;• Option B. Sotalol:&lt;/li&gt;&lt;li&gt;• class III antiarrhythmic drug&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• pulmonary toxicity as&lt;/li&gt;&lt;li&gt;• amiodarone.&lt;/li&gt;&lt;li&gt;• Option C. Quinidine: Quinidine is a class Ia antiarrhythmic drug and is not associated with interstitial lung disease as a side effect.&lt;/li&gt;&lt;li&gt;• Option C. Quinidine:&lt;/li&gt;&lt;li&gt;• class Ia antiarrhythmic drug&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• interstitial lung disease&lt;/li&gt;&lt;li&gt;• Option D. Lignocaine: Lignocaine (lidocaine) is a class Ib antiarrhythmic drug used mainly in acute settings for ventricular arrhythmias and does not have pulmonary toxicity akin to amiodarone.&lt;/li&gt;&lt;li&gt;• Option D. Lignocaine:&lt;/li&gt;&lt;li&gt;• class Ib antiarrhythmic&lt;/li&gt;&lt;li&gt;• acute settings for ventricular&lt;/li&gt;&lt;li&gt;• arrhythmias&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• pulmonary toxicity akin to amiodarone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amiodarone, while effective as a broad-spectrum antiarrhythmic agent , is contraindicated in patients with interstitial lung disease because of its serious side effect of pulmonary alveolitis and fibrosis.&lt;/li&gt;&lt;li&gt;➤ Amiodarone,&lt;/li&gt;&lt;li&gt;➤ broad-spectrum antiarrhythmic agent&lt;/li&gt;&lt;li&gt;➤ contraindicated in patients&lt;/li&gt;&lt;li&gt;➤ interstitial lung disease&lt;/li&gt;&lt;li&gt;➤ side effect of pulmonary alveolitis and fibrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs block late inward sodium ion channels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ranolazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trimetazidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fasudil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ranolazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ranolazine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Trimetazidine: Trimetazidine acts as a partial fatty acid oxidation inhibitor, optimizing the energy metabolism of the heart during ischemia, but it does not block sodium channels.&lt;/li&gt;&lt;li&gt;• Option B. Trimetazidine:&lt;/li&gt;&lt;li&gt;• Option C. Ivabradine: Ivabradine selectively inhibits the funny current (If) in the sinoatrial node, resulting in heart rate reduction, which can be beneficial in conditions like angina and heart failure, but it is not a sodium channel blocker.&lt;/li&gt;&lt;li&gt;• Option C. Ivabradine:&lt;/li&gt;&lt;li&gt;• Option D. Fasudil: Fasudil is a Rho-kinase inhibitor with vasodilatory effects and does not block sodium channels.&lt;/li&gt;&lt;li&gt;• Option D. Fasudil:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ranolazine is a late inward sodium channel blocker that can be used to treat chronic angina by improving myocardial relaxation and decreasing ischemia without major effects on heart rate or blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The side-effect of which of the following drug is used as a therapeutic advantage in alopecia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diazoxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minoxidil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicorandil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Minoxidil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Minoxidil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hydralazine: Hydralazine is an antihypertensive medication that does not have a therapeutic advantage in alopecia. It does not promote hair growth and is not used in the treatment of alopecia.&lt;/li&gt;&lt;li&gt;• Option A. Hydralazine:&lt;/li&gt;&lt;li&gt;• antihypertensive&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• alopecia.&lt;/li&gt;&lt;li&gt;• does not promote hair growth&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• alopecia.&lt;/li&gt;&lt;li&gt;• Option B. Diazoxide: Diazoxide is a medication used to treat hypoglycemia and hypertensive emergencies . It is not associated with any therapeutic advantage in alopecia.&lt;/li&gt;&lt;li&gt;• Option B. Diazoxide:&lt;/li&gt;&lt;li&gt;• treat hypoglycemia and hypertensive emergencies&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• alopecia.&lt;/li&gt;&lt;li&gt;• Option D. Nicorandil: Nicorandil is a vasodilator medication used to treat angina pectoris. It does not have a therapeutic advantage in alopecia and is not used for this purpose.&lt;/li&gt;&lt;li&gt;• Option D. Nicorandil:&lt;/li&gt;&lt;li&gt;• vasodilator medication&lt;/li&gt;&lt;li&gt;• angina pectoris.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• alopecia&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the therapeutic use of minoxidil in the treatment of alopecia and how its side effect of promoting hair growth is exploited for this purpose . Recognizing medications with beneficial side effects allows clinicians to repurpose drugs for new indications and optimize patient care.&lt;/li&gt;&lt;li&gt;➤ therapeutic use of minoxidil&lt;/li&gt;&lt;li&gt;➤ alopecia&lt;/li&gt;&lt;li&gt;➤ side effect of&lt;/li&gt;&lt;li&gt;➤ promoting hair growth&lt;/li&gt;&lt;li&gt;➤ exploited for this purpose&lt;/li&gt;&lt;li&gt;➤ beneficial side effects allows clinicians to repurpose drugs for new indications and optimize patient care.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old patient with a history of coronary artery disease and hyperlipidemia presents to the clinic for a routine follow-up. The patient is currently on atorvastatin for LDL cholesterol management but has recently had a lipid panel showing elevated Lipoprotein (a) levels. The patient is interested in exploring medication options that could specifically target the reduction of Lipoprotein (a) levels. Which of the following drugs is most likely to result in a reduction of Lipoprotein (a) levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rosuvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fenofibrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Evolocumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Niacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Niacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rosuvastatin: Statins like rosuvastatin are primarily known for their ability to lower LDL cholesterol but have a less pronounced effect on Lipoprotein (a).&lt;/li&gt;&lt;li&gt;• Option A. Rosuvastatin:&lt;/li&gt;&lt;li&gt;• Statins&lt;/li&gt;&lt;li&gt;• their ability to lower LDL cholesterol&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• Lipoprotein (a).&lt;/li&gt;&lt;li&gt;• Option B. Fenofibrate: Fenofibrate is used for its potent triglyceride-lowering effects and does not have a significant impact on Lipoprotein (a) levels.&lt;/li&gt;&lt;li&gt;• Option B. Fenofibrate:&lt;/li&gt;&lt;li&gt;• potent triglyceride-lowering effects&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• Lipoprotein (a) levels.&lt;/li&gt;&lt;li&gt;• Option C. Evolocumab: Evolocumab, a PCSK9 inhibitor, primarily lowers LDL cholesterol and has a relatively mild effect on reducing Lipoprotein (a) levels compared to niacin.&lt;/li&gt;&lt;li&gt;• Option C. Evolocumab:&lt;/li&gt;&lt;li&gt;• PCSK9 inhibitor,&lt;/li&gt;&lt;li&gt;• lowers LDL cholesterol&lt;/li&gt;&lt;li&gt;• mild effect on reducing&lt;/li&gt;&lt;li&gt;• Lipoprotein (a) levels&lt;/li&gt;&lt;li&gt;• niacin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Niacin is a lipid-lowering agent that can significantly reduce levels of Lipoprotein (a), distinguishing it from other lipid-modifying therapies that primarily focus on lowering LDL cholesterol or triglycerides.&lt;/li&gt;&lt;li&gt;➤ Niacin is a lipid-lowering agent&lt;/li&gt;&lt;li&gt;➤ reduce levels of Lipoprotein (a),&lt;/li&gt;&lt;li&gt;➤ lipid-modifying&lt;/li&gt;&lt;li&gt;➤ primarily focus on lowering LDL cholesterol or triglycerides.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a direct renin inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aliskiren&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Losartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perindopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vernakalant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aliskiren&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aliskiren&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Losartan: Losartan is an angiotensin II receptor blocker (ARB), which works further downstream in the RAAS pathway by blocking the angiotensin II type 1 receptors on blood vessels, leading to vasodilation.&lt;/li&gt;&lt;li&gt;• Option B. Losartan:&lt;/li&gt;&lt;li&gt;• angiotensin II receptor blocker (ARB),&lt;/li&gt;&lt;li&gt;• downstream in the RAAS pathway&lt;/li&gt;&lt;li&gt;• blocking the angiotensin II type 1 receptors on blood vessels,&lt;/li&gt;&lt;li&gt;• vasodilation.&lt;/li&gt;&lt;li&gt;• Option C. Perindopril: Perindopril is an angiotensin-converting enzyme (ACE) inhibitor . It prevents the conversion of angiotensin I to angiotensin II by inhibiting the ACE enzyme.&lt;/li&gt;&lt;li&gt;• Option C. Perindopril:&lt;/li&gt;&lt;li&gt;• angiotensin-converting enzyme (ACE) inhibitor&lt;/li&gt;&lt;li&gt;• prevents&lt;/li&gt;&lt;li&gt;• angiotensin I to&lt;/li&gt;&lt;li&gt;• angiotensin II&lt;/li&gt;&lt;li&gt;• ACE enzyme.&lt;/li&gt;&lt;li&gt;• Option D. Vernakalant: Vernakalant is not related to the RAAS pathway ; it is a class III antiarrhythmic agent that acts as a multiple ion channel blocke r, particularly affecting atrial cells, and is used to treat certain types of arrhythmias.&lt;/li&gt;&lt;li&gt;• Option D. Vernakalant:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• RAAS pathway&lt;/li&gt;&lt;li&gt;• class III antiarrhythmic agent&lt;/li&gt;&lt;li&gt;• multiple&lt;/li&gt;&lt;li&gt;• ion channel blocke&lt;/li&gt;&lt;li&gt;• atrial cells,&lt;/li&gt;&lt;li&gt;• types of arrhythmias.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aliskiren is the only direct renin inhibitor among the options listed, acting at the rate-limiting step of the RAAS pathway by inhibiting the conversion of angiotensinogen to angiotensin I.&lt;/li&gt;&lt;li&gt;➤ Aliskiren&lt;/li&gt;&lt;li&gt;➤ renin inhibitor&lt;/li&gt;&lt;li&gt;➤ rate-limiting step of the RAAS pathway&lt;/li&gt;&lt;li&gt;➤ inhibiting the conversion of angiotensinogen to angiotensin I.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antihypertensive drug is avoided in patients with high serum uric acid levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydrochlorothiazide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hydrochlorothiazide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Atenolol: Atenolol is a cardioselective beta-blocker that does not directly affect serum uric acid levels . It is not contraindicated in patients with high uric acid levels.&lt;/li&gt;&lt;li&gt;• Option B. Atenolol:&lt;/li&gt;&lt;li&gt;• cardioselective beta-blocker&lt;/li&gt;&lt;li&gt;• serum uric acid levels&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• contraindicated in patients&lt;/li&gt;&lt;li&gt;• high uric acid levels.&lt;/li&gt;&lt;li&gt;• Option C. Prazosin : Prazosin is an alpha-1 adrenergic antagonist that does not affect serum uric acid levels . It is not contraindicated in patients with hyperuricemia.&lt;/li&gt;&lt;li&gt;• Option C. Prazosin&lt;/li&gt;&lt;li&gt;• alpha-1 adrenergic antagonist&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• uric acid levels&lt;/li&gt;&lt;li&gt;• hyperuricemia.&lt;/li&gt;&lt;li&gt;• Option D. Enalapril : Enalapril is an angiotensin-converting enzyme (ACE) inhibitor that does not significantly affect serum uric acid levels. It is generally considered safe for use in patients with high uric acid levels.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Enalapril&lt;/li&gt;&lt;li&gt;• angiotensin-converting enzyme (ACE) inhibitor&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• serum uric acid&lt;/li&gt;&lt;li&gt;• high uric acid levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the association between antihypertensive medications and serum uric acid levels . Thiazide diuretics like hydrochlorothiazide can increase serum uric acid levels and are typically avoided in patients with hyperuricemia or a history of gout.&lt;/li&gt;&lt;li&gt;➤ antihypertensive medications and serum uric acid levels&lt;/li&gt;&lt;li&gt;➤ Thiazide diuretics&lt;/li&gt;&lt;li&gt;➤ hydrochlorothiazide&lt;/li&gt;&lt;li&gt;➤ increase serum uric acid levels&lt;/li&gt;&lt;li&gt;➤ avoided in patients&lt;/li&gt;&lt;li&gt;➤ hyperuricemia or a history of gout.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The anticonvulsant agent useful as an antiarrhythmic belongs to which class of antiarrhythmic drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class Ia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class Ib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class Ic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Class Ib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Class Ib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Class Ia antiarrhythmics: Drugs in this class, such as quinidine and procainamide , block sodium channels and prolong the action potential duration . While effective in treating arrhythmias, they are not commonly used as anticonvulsants.&lt;/li&gt;&lt;li&gt;• Option A. Class Ia antiarrhythmics:&lt;/li&gt;&lt;li&gt;• such as quinidine and procainamide&lt;/li&gt;&lt;li&gt;• block sodium channels&lt;/li&gt;&lt;li&gt;• action potential duration&lt;/li&gt;&lt;li&gt;• treating arrhythmias,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• anticonvulsants.&lt;/li&gt;&lt;li&gt;• Option C. Class Ic antiarrhythmics: These drugs, including flecainide and propafenone, also block sodium channels but have minimal effects on action potential duration . They are primarily used for supraventricular arrhythmias and are not typically used as anticonvulsants.&lt;/li&gt;&lt;li&gt;• Option C. Class Ic antiarrhythmics:&lt;/li&gt;&lt;li&gt;• including flecainide and propafenone,&lt;/li&gt;&lt;li&gt;• block sodium channels&lt;/li&gt;&lt;li&gt;• minimal effects on action potential duration&lt;/li&gt;&lt;li&gt;• supraventricular arrhythmias&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• anticonvulsants.&lt;/li&gt;&lt;li&gt;• Option D. Class II antiarrhythmics: Class II drugs are beta-adrenergic blockers , such as propranolol and metoprolol, which reduce sympathetic stimulation of the heart . While they may have indirect effects on certain arrhythmias, they are not commonly used as anticonvulsants.&lt;/li&gt;&lt;li&gt;• Option D. Class II antiarrhythmics:&lt;/li&gt;&lt;li&gt;• beta-adrenergic blockers&lt;/li&gt;&lt;li&gt;• propranolol and metoprolol,&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• sympathetic stimulation of the heart&lt;/li&gt;&lt;li&gt;• indirect effects on certain arrhythmias,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• anticonvulsants.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the classification of antiarrhythmic drugs and their mechanisms of action is crucial for selecting appropriate medications for the treatment of various arrhythmia s. Additionally, recognizing the dual utility of certain medications, like phenytoin, as both anticonvulsants and antiarrhythmics, enhances clinical decision-making in patients with overlapping conditions.&lt;/li&gt;&lt;li&gt;➤ classification of antiarrhythmic drugs&lt;/li&gt;&lt;li&gt;➤ their mechanisms of action&lt;/li&gt;&lt;li&gt;➤ selecting appropriate&lt;/li&gt;&lt;li&gt;➤ medications&lt;/li&gt;&lt;li&gt;➤ various arrhythmia&lt;/li&gt;&lt;li&gt;➤ dual utility of certain medications,&lt;/li&gt;&lt;li&gt;➤ phenytoin, as both anticonvulsants and antiarrhythmics,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old man is diagnosed with essential hypertension. He is started on an anti-hypertensive medication. After 6 weeks, he notes fatigue, rash over his face, joint aches, and effusions. A serum antinuclear antibody (ANA) test is positive. Which of the following is the most likely agent person was prescribed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiazide diuretic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydralazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hydralazine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hydralazine is associated with the development of a lupus-like syndrome, which is characterized by symptoms such as rash, joint pain, fatigue, and positive ANA, and it is one of the drugs that can induce this condition, summarized by the acronym \&quot;SHIP\&quot; for sulfonamides, hydralazine, isoniazid, and procainamide.&lt;/li&gt;&lt;li&gt;➤ Hydralazine&lt;/li&gt;&lt;li&gt;➤ development of a lupus-like syndrome,&lt;/li&gt;&lt;li&gt;➤ rash, joint&lt;/li&gt;&lt;li&gt;➤ pain, fatigue, and positive ANA,&lt;/li&gt;&lt;li&gt;➤ one of the drugs&lt;/li&gt;&lt;li&gt;➤ induce&lt;/li&gt;&lt;li&gt;➤ \&quot;SHIP\&quot;&lt;/li&gt;&lt;li&gt;➤ sulfonamides, hydralazine, isoniazid, and procainamide.&lt;/li&gt;&lt;li&gt;➤ The drugs causing SLE like syndrome include:&lt;/li&gt;&lt;li&gt;➤ SLE like syndrome&lt;/li&gt;&lt;li&gt;➤ S: S ulfonamides (including dapsone) H: H ydralazine I: I soniazid P: P rocainamide All SHIP drugs are metabolized by acetylation.&lt;/li&gt;&lt;li&gt;➤ S: S ulfonamides (including dapsone)&lt;/li&gt;&lt;li&gt;➤ S: S&lt;/li&gt;&lt;li&gt;➤ H: H ydralazine&lt;/li&gt;&lt;li&gt;➤ H: H&lt;/li&gt;&lt;li&gt;➤ I: I soniazid&lt;/li&gt;&lt;li&gt;➤ I: I&lt;/li&gt;&lt;li&gt;➤ P: P rocainamide All SHIP drugs are metabolized by acetylation.&lt;/li&gt;&lt;li&gt;➤ P: P&lt;/li&gt;&lt;li&gt;➤ All SHIP drugs are metabolized by acetylation.&lt;/li&gt;&lt;li&gt;➤ All SHIP drugs are metabolized by acetylation.&lt;/li&gt;&lt;li&gt;➤ SHIP drugs&lt;/li&gt;&lt;li&gt;➤ metabolized by acetylation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presented with the symptoms shown in the image below. Patient is a known hypertensive and was taking some antihypertensive drug. Which of the following drug is the likely cause of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lisinopril&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/51.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lisinopril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Clonidine: Clonidine, a centrally acting alpha-2 adrenergic agonist, is not typically associated with angioedema . Its main adverse effects include dry mouth, sedation, and rebound hypertension if discontinued abruptly.&lt;/li&gt;&lt;li&gt;• Option B. Clonidine:&lt;/li&gt;&lt;li&gt;• centrally acting alpha-2 adrenergic agonist,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• angioedema&lt;/li&gt;&lt;li&gt;• dry mouth, sedation, and rebound hypertension&lt;/li&gt;&lt;li&gt;• discontinued abruptly.&lt;/li&gt;&lt;li&gt;• Option C. Nifedipine: Nifedipine is a calcium channel blocker that primarily dilates arterial vessels and is commonly used to treat hypertension and angina . Angioedema is not a typical side effect of nifedipine.&lt;/li&gt;&lt;li&gt;• Option C. Nifedipine:&lt;/li&gt;&lt;li&gt;• calcium channel blocker&lt;/li&gt;&lt;li&gt;• primarily dilates arterial vessels&lt;/li&gt;&lt;li&gt;• hypertension and angina&lt;/li&gt;&lt;li&gt;• Angioedema is not&lt;/li&gt;&lt;li&gt;• side effect&lt;/li&gt;&lt;li&gt;• Option D. Timolol: Timolol is a non-selective beta-adrenergic blocker used to treat hypertension, angina, and glaucoma. While beta blockers can rarely cause angioedema , it is not a common side effect associated with timolol.&lt;/li&gt;&lt;li&gt;• Option D. Timolol:&lt;/li&gt;&lt;li&gt;• non-selective beta-adrenergic blocker&lt;/li&gt;&lt;li&gt;• hypertension, angina, and glaucoma.&lt;/li&gt;&lt;li&gt;• beta&lt;/li&gt;&lt;li&gt;• blockers&lt;/li&gt;&lt;li&gt;• angioedema&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• side effect&lt;/li&gt;&lt;li&gt;• timolol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Angioedema is a rare but potentially serious adverse effect of ACE inhibitors like lisinopril. Recognizing this adverse reaction is essential for prompt discontinuation of the offending medication and initiation of appropriate management to prevent complications.&lt;/li&gt;&lt;li&gt;➤ Angioedema&lt;/li&gt;&lt;li&gt;➤ rare&lt;/li&gt;&lt;li&gt;➤ serious adverse effect&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ lisinopril.&lt;/li&gt;&lt;li&gt;➤ prompt discontinuation of the offending medication&lt;/li&gt;&lt;li&gt;➤ initiation of appropriate management to prevent&lt;/li&gt;&lt;li&gt;➤ complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on digoxin therapy had a level of 1 ng/ml. He was receiving several other drugs and presented 2 months later with flattening of T waves in ECG. Now the plasma level of digoxin is 3.8 ng/ml. Which of the following drug is likely to be responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triamterene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;KCI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Clarithromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Triamterene: Triamterene is a potassium-sparing diuretic that can increase digoxin levels by reducing its renal clearance. However, the extent of increase observed in this case is less commonly associated with triamterene.&lt;/li&gt;&lt;li&gt;• Option A. Triamterene:&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• increase digoxin levels&lt;/li&gt;&lt;li&gt;• reducing its renal clearance.&lt;/li&gt;&lt;li&gt;• extent of increase&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• triamterene.&lt;/li&gt;&lt;li&gt;• Option B. Atenolol: Atenolol, a beta-blocker, can increase digoxin levels by delaying its elimination . However, the degree of increase seen here is less characteristic of atenolol&#x27;s interaction with digoxin.&lt;/li&gt;&lt;li&gt;• Option B. Atenolol:&lt;/li&gt;&lt;li&gt;• beta-blocker,&lt;/li&gt;&lt;li&gt;• increase digoxin levels&lt;/li&gt;&lt;li&gt;• delaying its elimination&lt;/li&gt;&lt;li&gt;• degree of increase&lt;/li&gt;&lt;li&gt;• Option D. KCl: Potassium chloride supplementation can potentiate the effects of digoxin , potentially leading to toxicity. However, it typically does not cause such a significant increase in digoxin levels.&lt;/li&gt;&lt;li&gt;• Option D. KCl:&lt;/li&gt;&lt;li&gt;• Potassium chloride supplementation&lt;/li&gt;&lt;li&gt;• digoxin&lt;/li&gt;&lt;li&gt;• toxicity.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• increase in digoxin levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognizing drug interactions that impact digoxin levels is crucial for preventing digoxin toxicity in patients receiving concurrent therapy . Vigilance and close monitoring of digoxin levels are essential to ensure patient safety.&lt;/li&gt;&lt;li&gt;➤ drug interactions&lt;/li&gt;&lt;li&gt;➤ digoxin levels&lt;/li&gt;&lt;li&gt;➤ preventing digoxin toxicity&lt;/li&gt;&lt;li&gt;➤ concurrent&lt;/li&gt;&lt;li&gt;➤ therapy&lt;/li&gt;&lt;li&gt;➤ Vigilance&lt;/li&gt;&lt;li&gt;➤ close monitoring of digoxin levels&lt;/li&gt;&lt;li&gt;➤ patient safety.&lt;/li&gt;&lt;li&gt;➤ INTERACTIONS OF DIGOXIN&lt;/li&gt;&lt;li&gt;➤ INTERACTIONS OF DIGOXIN&lt;/li&gt;&lt;li&gt;➤ Hypokalemia, hypomagnesemia, and hypercalcemia may precipitate digoxin toxicity. Drugs causing digoxin toxicity include:&lt;/li&gt;&lt;li&gt;➤ Hypokalemia, hypomagnesemia, and hypercalcemia may precipitate digoxin toxicity.&lt;/li&gt;&lt;li&gt;➤ Hypokalemia, hypomagnesemia, and hypercalcemia&lt;/li&gt;&lt;li&gt;➤ Drugs causing digoxin toxicity include:&lt;/li&gt;&lt;li&gt;➤ causing digoxin&lt;/li&gt;&lt;li&gt;➤ toxicity&lt;/li&gt;&lt;li&gt;➤ Quinidine Verapamil Amiodarone Thiazides Clarithromycin&lt;/li&gt;&lt;li&gt;➤ Quinidine&lt;/li&gt;&lt;li&gt;➤ Verapamil&lt;/li&gt;&lt;li&gt;➤ Amiodarone&lt;/li&gt;&lt;li&gt;➤ Thiazides&lt;/li&gt;&lt;li&gt;➤ Clarithromycin&lt;/li&gt;&lt;li&gt;➤ Renal failure predisposes to digoxin toxicity.&lt;/li&gt;&lt;li&gt;➤ Renal failure predisposes to digoxin toxicity.&lt;/li&gt;&lt;li&gt;➤ Renal failure&lt;/li&gt;&lt;li&gt;➤ digoxin toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female came to hospital for preconception counseling. Patient is a known hypertensive compliant to drug therapy. Which of the following drugs will you advise to stop?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lisinopril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lisinopril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Methyldopa: Methyldopa is commonly used in pregnancy for hypertension and is considered safe. It is often continued during pregnancy if the patient is well-controlled.&lt;/li&gt;&lt;li&gt;• Option A. Methyldopa:&lt;/li&gt;&lt;li&gt;• commonly used in pregnancy for hypertension&lt;/li&gt;&lt;li&gt;• safe.&lt;/li&gt;&lt;li&gt;• well-controlled.&lt;/li&gt;&lt;li&gt;• Option B. Labetalol: Labetalol is another antihypertensive agent commonly used during pregnancy . It has a good safety profile and is often continued if the patient is well-controlled.&lt;/li&gt;&lt;li&gt;• Option B. Labetalol:&lt;/li&gt;&lt;li&gt;• antihypertensive agent&lt;/li&gt;&lt;li&gt;• during pregnancy&lt;/li&gt;&lt;li&gt;• good safety profile&lt;/li&gt;&lt;li&gt;• patient is well-controlled.&lt;/li&gt;&lt;li&gt;• Option D. Nifedipine: Nifedipine is also considered safe for use during pregnancy and is commonly prescribed for hypertension in pregnant women.&lt;/li&gt;&lt;li&gt;• Option D. Nifedipine:&lt;/li&gt;&lt;li&gt;• safe for use during pregnancy&lt;/li&gt;&lt;li&gt;• prescribed for hypertension&lt;/li&gt;&lt;li&gt;• pregnant women.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the safety profiles of antihypertensive medications during pregnancy is essential for preconception counseling. Lisinopril is contraindicated during pregnancy due to its association with fetal malformations, particularly during the second and third trimesters . It is important to discontinue potentially harmful medications before conception to minimize risks to both the mother and the developing fetus.&lt;/li&gt;&lt;li&gt;➤ safety profiles of antihypertensive medications&lt;/li&gt;&lt;li&gt;➤ pregnancy&lt;/li&gt;&lt;li&gt;➤ preconception counseling.&lt;/li&gt;&lt;li&gt;➤ Lisinopril is contraindicated during pregnancy&lt;/li&gt;&lt;li&gt;➤ fetal malformations,&lt;/li&gt;&lt;li&gt;➤ second and&lt;/li&gt;&lt;li&gt;➤ third trimesters&lt;/li&gt;&lt;li&gt;➤ discontinue&lt;/li&gt;&lt;li&gt;➤ harmful medications before conception&lt;/li&gt;&lt;li&gt;➤ minimize risks to both&lt;/li&gt;&lt;li&gt;➤ mother and the developing fetus.&lt;/li&gt;&lt;li&gt;➤ SAFE ANTI-HYPERTENSIVES IN PREGNANCY&lt;/li&gt;&lt;li&gt;➤ SAFE ANTI-HYPERTENSIVES IN PREGNANCY&lt;/li&gt;&lt;li&gt;➤ B etter              - B eta blockers (Cardio selective and Labetalol) M other            - Methyldopa C are                 - C lonidine D uring             - D ihydropyridine CCB (sustained release nifedipine, amlodipine) H ypertensive   - H ydralazine P regnancy       - P razosin (and other alpha blockers)&lt;/li&gt;&lt;li&gt;➤ B etter              - B eta blockers (Cardio selective and Labetalol)&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ M other            - Methyldopa&lt;/li&gt;&lt;li&gt;➤ M&lt;/li&gt;&lt;li&gt;➤ Methyldopa&lt;/li&gt;&lt;li&gt;➤ C are                 - C lonidine&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ D uring             - D ihydropyridine CCB (sustained release nifedipine, amlodipine)&lt;/li&gt;&lt;li&gt;➤ D&lt;/li&gt;&lt;li&gt;➤ D&lt;/li&gt;&lt;li&gt;➤ H ypertensive   - H ydralazine&lt;/li&gt;&lt;li&gt;➤ H&lt;/li&gt;&lt;li&gt;➤ H&lt;/li&gt;&lt;li&gt;➤ P regnancy       - P razosin (and other alpha blockers)&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antihypertensive drug has a central sympatholytic action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levodopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbidopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha methyl dopa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alpha methyl dopa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alpha methyl dopa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Levodopa : Levodopa is not an antihypertensive drug; it is primarily used in the treatment of Parkinson&#x27;s disease to replenish dopamine levels in the brain.&lt;/li&gt;&lt;li&gt;• Option A. Levodopa&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• antihypertensive drug;&lt;/li&gt;&lt;li&gt;• Parkinson&#x27;s disease to&lt;/li&gt;&lt;li&gt;• replenish dopamine levels&lt;/li&gt;&lt;li&gt;• Option B. Carbidopa : Carbidopa is often co-administered with levodopa to enhance its therapeutic effects in Parkinson&#x27;s disease . It does not have antihypertensive properties.&lt;/li&gt;&lt;li&gt;• Option B. Carbidopa&lt;/li&gt;&lt;li&gt;• co-administered with levodopa&lt;/li&gt;&lt;li&gt;• enhance its therapeutic effects&lt;/li&gt;&lt;li&gt;• Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• antihypertensive properties.&lt;/li&gt;&lt;li&gt;• Option D. Hydralazine : Hydralazine is a direct-acting vasodilator that primarily acts on arterial smooth muscle to decrease peripheral resistance and lower blood pressure. It does not exert its effects through central sympatholytic mechanisms.&lt;/li&gt;&lt;li&gt;• Option D. Hydralazine&lt;/li&gt;&lt;li&gt;• direct-acting vasodilator&lt;/li&gt;&lt;li&gt;• acts on arterial smooth muscle to decrease peripheral&lt;/li&gt;&lt;li&gt;• resistance and lower blood pressure.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• central sympatholytic mechanisms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the mechanisms of action of different antihypertensive drugs is important for selecting appropriate medications based on the patient&#x27;s condition and comorbidities . Alpha-methyl dopa is a centrally acting antihypertensive agent that reduces sympathetic outflow from the brainstem, leading to vasodilation and decreased blood pressure.&lt;/li&gt;&lt;li&gt;➤ mechanisms of action of different antihypertensive drugs&lt;/li&gt;&lt;li&gt;➤ selecting appropriate medications&lt;/li&gt;&lt;li&gt;➤ patient&#x27;s condition and comorbidities&lt;/li&gt;&lt;li&gt;➤ Alpha-methyl dopa&lt;/li&gt;&lt;li&gt;➤ centrally acting antihypertensive agent&lt;/li&gt;&lt;li&gt;➤ reduces&lt;/li&gt;&lt;li&gt;➤ sympathetic outflow&lt;/li&gt;&lt;li&gt;➤ brainstem, leading to vasodilation and decreased blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Inotropic drugs act by stimulating which of the following receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Beta 1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the mechanism of action of different inotropic drugs.&lt;/li&gt;&lt;li&gt;➤ mechanism of action&lt;/li&gt;&lt;li&gt;➤ inotropic drugs.&lt;/li&gt;&lt;li&gt;➤ INOTROPICS DRUGS&lt;/li&gt;&lt;li&gt;➤ INOTROPICS DRUGS&lt;/li&gt;&lt;li&gt;➤ Beta 1 agonists&lt;/li&gt;&lt;li&gt;➤ Beta 1 agonists&lt;/li&gt;&lt;li&gt;➤ Beta 1 agonists&lt;/li&gt;&lt;li&gt;➤ Dopamine Dobutamine Nor-adrenaline Isoprenaline&lt;/li&gt;&lt;li&gt;➤ Dopamine&lt;/li&gt;&lt;li&gt;➤ Dobutamine&lt;/li&gt;&lt;li&gt;➤ Nor-adrenaline&lt;/li&gt;&lt;li&gt;➤ Isoprenaline&lt;/li&gt;&lt;li&gt;➤ Phosphodiesterase inhibitors&lt;/li&gt;&lt;li&gt;➤ Phosphodiesterase inhibitors&lt;/li&gt;&lt;li&gt;➤ Phosphodiesterase inhibitors&lt;/li&gt;&lt;li&gt;➤ Inamrinone Milrinone Levosimendan&lt;/li&gt;&lt;li&gt;➤ Inamrinone&lt;/li&gt;&lt;li&gt;➤ Milrinone&lt;/li&gt;&lt;li&gt;➤ Levosimendan&lt;/li&gt;&lt;li&gt;➤ Cardiac glycosides&lt;/li&gt;&lt;li&gt;➤ Cardiac glycosides&lt;/li&gt;&lt;li&gt;➤ Cardiac glycosides&lt;/li&gt;&lt;li&gt;➤ Digoxin Digitoxin (withdrawn now)&lt;/li&gt;&lt;li&gt;➤ Digoxin&lt;/li&gt;&lt;li&gt;➤ Digitoxin (withdrawn now)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of Prinzmetal’s angina is started on isosorbide mono nitrate. What is the mechanism of action of nitrates in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced cardiac contractility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased left ventricular end diastolic volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased diastolic perfusion pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endothelium independent coronary vasodilatation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endothelium independent coronary vasodilatation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Endothelium independent coronary vasodilatation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reduced cardiac contractility: Incorrect as nitrates do not primarily act by reducing the contractility of the heart.&lt;/li&gt;&lt;li&gt;• Option A. Reduced cardiac contractility:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• nitrates do not&lt;/li&gt;&lt;li&gt;• reducing the contractility of the heart.&lt;/li&gt;&lt;li&gt;• Option B. Increased left ventricular end diastolic volume: Incorrect because nitrates do not typically increase left ventricular end-diastolic volume; they reduce preload and afterload through vasodilation.&lt;/li&gt;&lt;li&gt;• Option B. Increased left ventricular end diastolic volume:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• nitrates do not&lt;/li&gt;&lt;li&gt;• increase left ventricular end-diastolic volume;&lt;/li&gt;&lt;li&gt;• reduce preload and afterload&lt;/li&gt;&lt;li&gt;• vasodilation.&lt;/li&gt;&lt;li&gt;• Option C. Decreased diastolic perfusion pressure: Incorrect as nitrates do not reduce diastolic perfusion pressure; their action is aimed at reducing vasospasm and increasing perfusion.&lt;/li&gt;&lt;li&gt;• Option C. Decreased diastolic perfusion pressure:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• nitrates do not reduce diastolic perfusion pressure;&lt;/li&gt;&lt;li&gt;• reducing vasospasm and increasing perfusion.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In Prinzmetal’s angina, nitrates like isosorbide mononitrate work by causing endothelium independent coronary vasodilation, acting directly on the vascular smooth muscle through NO donation, which leads to pain relief by reversing the coronary vasospasm.&lt;/li&gt;&lt;li&gt;• Prinzmetal’s angina,&lt;/li&gt;&lt;li&gt;• isosorbide mononitrate&lt;/li&gt;&lt;li&gt;• causing endothelium independent coronary vasodilation,&lt;/li&gt;&lt;li&gt;• vascular smooth muscle through NO donation,&lt;/li&gt;&lt;li&gt;• leads to pain relief&lt;/li&gt;&lt;li&gt;• reversing the coronary vasospasm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the mechanism of action of ezetimibe for the treatment of hypercholesterolemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of HMG-CoA reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of cholesterol absorption in the small intestine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of bile acid synthesis in the liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of lipoprotein lipase activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibition of cholesterol absorption in the small intestine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inhibition of cholesterol absorption in the small intestine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Inhibition of HMG-CoA reductase: This is the mechanism of action for statins, not ezetimibe. Statins inhibit the rate- l imiting step in cholesterol synthesis in the liver.&lt;/li&gt;&lt;li&gt;• Option A. Inhibition of HMG-CoA reductase:&lt;/li&gt;&lt;li&gt;• statins, not ezetimibe. Statins inhibit the rate-&lt;/li&gt;&lt;li&gt;• imiting step in chole
