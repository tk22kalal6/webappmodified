 the kidney involved in the concentration of urine and is not an immune-privileged site .&lt;/li&gt;&lt;li&gt;• Option B: Loop of Henle:&lt;/li&gt;&lt;li&gt;• nephron in the kidney&lt;/li&gt;&lt;li&gt;• concentration of urine&lt;/li&gt;&lt;li&gt;• not an immune-privileged site&lt;/li&gt;&lt;li&gt;• Option C: Optic nerve: While the optic nerve is part of the central nervous system (CNS), which is considered immune-privileged , the term typically refers to the eye as a whole rather than individual structures within it .&lt;/li&gt;&lt;li&gt;• Option C: Optic nerve:&lt;/li&gt;&lt;li&gt;• central nervous system (CNS),&lt;/li&gt;&lt;li&gt;• immune-privileged&lt;/li&gt;&lt;li&gt;• eye as a whole&lt;/li&gt;&lt;li&gt;• within it&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Immune-privileged sites such as the seminiferous tubules, eyes, and brain are areas where immune responses are specifically downregulated to prevent damage that can occur from inflammation .&lt;/li&gt;&lt;li&gt;➤ Immune-privileged&lt;/li&gt;&lt;li&gt;➤ seminiferous tubules, eyes, and brain&lt;/li&gt;&lt;li&gt;➤ immune responses are specifically downregulated&lt;/li&gt;&lt;li&gt;➤ inflammation&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th 214)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th 214)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthcare worker with no known risk factors for tuberculosis (TB) receives a Mantoux test as part of a routine screening and returns to have the test read. The induration is noted to be less than 5 mm. What does this Mantoux test reading likely indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculous infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disseminated TB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased Susceptibility to tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immunity to TB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Disseminated TB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Disseminated TB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Tuberculous Infections : The Mantoux test measures cell-mediated immunity to tubercular antigens, and an induration of less than 5 mm typically does not suggest active tuberculosis infection in individuals without risk factors.&lt;/li&gt;&lt;li&gt;• Option A. Tuberculous Infections&lt;/li&gt;&lt;li&gt;• Option C. Decreased Susceptibility to Tuberculosis : A negative Mantoux test, defined as an induration of less than 5 mm in low-risk individuals, suggests that the person has not been sensitized to TB antigens and has not developed a measurable cell-mediated immune response. If it is due to immunosuppression, it is associated with increased (not decreased) susceptibity to tuberculosis.&lt;/li&gt;&lt;li&gt;• Option C. Decreased Susceptibility to Tuberculosis&lt;/li&gt;&lt;li&gt;• Option D. Immunity to TB : The Mantoux test does not measure immunity to TB. A negative test does not imply immunity but rather that the individual has not had a prior infection that elicited a cellular immune response.&lt;/li&gt;&lt;li&gt;• Option D. Immunity to TB&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A Mantoux test induration of less than 5 mm in an individual without risk factors is considered negative and suggests that the person has not been sensitized to TB antigens. It does not confirm active tuberculosis or immunity to TB.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with chronic nonmalignant lymphoproliferation, autoimmune cytopenias, and a family history suggestive of a genetic syndrome. Genetic testing for which of the following genes is most likely to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PTPN22&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FAS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FADD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NOD like receptor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. FAS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) FAS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: PTPN22: The PTPN22 gene encodes a tyrosine phosphatase involved in T cell receptor signaling. Mutations in this gene are associated with various autoimmune conditions, such as rheumatoid arthritis and type 1 diabetes , but not typically with autoimmune lymphoproliferative syndrome (ALPS).&lt;/li&gt;&lt;li&gt;• Option A: PTPN22:&lt;/li&gt;&lt;li&gt;• tyrosine phosphatase involved in T cell receptor signaling.&lt;/li&gt;&lt;li&gt;• rheumatoid arthritis and type 1 diabetes&lt;/li&gt;&lt;li&gt;• autoimmune lymphoproliferative syndrome (ALPS).&lt;/li&gt;&lt;li&gt;• Option C: FADD: FADD is an adaptor protein involved in the apoptotic pathway . While important for apoptosis , known mutations in FADD are not classically associated with ALPS.&lt;/li&gt;&lt;li&gt;• Option C: FADD:&lt;/li&gt;&lt;li&gt;• adaptor protein&lt;/li&gt;&lt;li&gt;• apoptotic pathway&lt;/li&gt;&lt;li&gt;• apoptosis&lt;/li&gt;&lt;li&gt;• Option D: NOD-like Receptor: NOD-like receptors are intracellular sensors of microbial motifs and cell stress that lead to inflammation, not apoptosis. Mutations in NOD-like receptors are associated with autoinflammatory syndromes, not ALPS.&lt;/li&gt;&lt;li&gt;• Option D: NOD-like Receptor:&lt;/li&gt;&lt;li&gt;• intracellular sensors of microbial motifs&lt;/li&gt;&lt;li&gt;• cell stress&lt;/li&gt;&lt;li&gt;• inflammation, not apoptosis.&lt;/li&gt;&lt;li&gt;• NOD-like receptors&lt;/li&gt;&lt;li&gt;• autoinflammatory syndromes, not ALPS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Autoimmune lymphoproliferative syndrome (ALPS) is often caused by mutations in the FAS gene , which leads to defects in the apoptotic pathway, specifically in the programmed cell death of lymphocytes . This condition is characterized by autoimmune manifestations similar to systemic lupus erythematosus (SLE).&lt;/li&gt;&lt;li&gt;➤ Autoimmune lymphoproliferative syndrome (ALPS)&lt;/li&gt;&lt;li&gt;➤ mutations in the FAS gene&lt;/li&gt;&lt;li&gt;➤ apoptotic pathway,&lt;/li&gt;&lt;li&gt;➤ programmed cell death of lymphocytes&lt;/li&gt;&lt;li&gt;➤ autoimmune manifestations similar to systemic lupus erythematosus (SLE).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female presents with complaints of fatigue since 2 months. She has persistent arthralgia of the distal and proximal interphalangeal joints of both hands and reports that when the weather turns cold her hands frequently change colors. Her physical examination is normal and there is no tenderness or deformity of the joints of the hands. A complete blood count is normal and her antinuclear antibody titer is elevated at 1:90. Which of the following additional tests would confirm the diagnosis of lupus erythematosus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive SS-A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positive anti-Smith antibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive anti-cyclic citrullinated peptide (CCP-IgG)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Positive rheumatoid factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Positive anti-Smith antibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Positive anti-Smith antibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Positive SS-A: SS-A (or Ro) antibodies are associated with SLE and Sjögren’s syndrome. Although they can be present in SLE, they are not specific to it, especially when considering the patient&#x27;s clinical presentation.&lt;/li&gt;&lt;li&gt;• Option A: Positive SS-A:&lt;/li&gt;&lt;li&gt;• SLE and Sjögren’s syndrome.&lt;/li&gt;&lt;li&gt;• not specific to&lt;/li&gt;&lt;li&gt;• Option C: Positive anti-cyclic citrullinated peptide (CCP-IgG): Anti-CCP IgG is highly specific for rheumatoid arthritis and is not typically used in the diagnosis of SLE.&lt;/li&gt;&lt;li&gt;• Option C: Positive anti-cyclic citrullinated peptide (CCP-IgG):&lt;/li&gt;&lt;li&gt;• highly specific for rheumatoid arthritis&lt;/li&gt;&lt;li&gt;• Option D: Positive rheumatoid factor: Rheumatoid factor can be positive in a variety of rheumatologic diseases, including SLE , but it is not specific for SLE and is more commonly associated with rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option D: Positive rheumatoid factor:&lt;/li&gt;&lt;li&gt;• rheumatologic diseases, including SLE&lt;/li&gt;&lt;li&gt;• not specific for SLE&lt;/li&gt;&lt;li&gt;• more commonly associated with rheumatoid arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When evaluating a patient for SLE, the anti-Smith antibody test is the most specific serological test and can confirm the diagnosis when the clinical picture is suggestive of the disease.&lt;/li&gt;&lt;li&gt;➤ anti-Smith antibody test is the most specific serological test&lt;/li&gt;&lt;li&gt;➤ confirm the diagnosis&lt;/li&gt;&lt;li&gt;➤ Ref Robbins 10 th / 222&lt;/li&gt;&lt;li&gt;➤ Ref Robbins 10 th / 222&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of systemic lupus erythematosus (SLE), which cell type is historically known for its role in the formation of lupus erythematosus (LE) cells, a phenomenon once used in the diagnosis of SLE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphocyte&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endothelial cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neutrophil&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Neutrophil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Neutrophil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Lymphocyte: Lymphocytes are primarily involved in adaptive immune responses and are not typically phagocytic cells associated with the formation of LE cells.&lt;/li&gt;&lt;li&gt;• Option A: Lymphocyte:&lt;/li&gt;&lt;li&gt;• adaptive immune responses&lt;/li&gt;&lt;li&gt;• not typically phagocytic cells&lt;/li&gt;&lt;li&gt;• formation of LE cells.&lt;/li&gt;&lt;li&gt;• Option B: Endothelial Cell: Endothelial cells line blood vessels and are not involved in phagocytosis or the formation of LE cells .&lt;/li&gt;&lt;li&gt;• Option B: Endothelial Cell:&lt;/li&gt;&lt;li&gt;• blood vessels&lt;/li&gt;&lt;li&gt;• not involved in phagocytosis or the formation of LE cells&lt;/li&gt;&lt;li&gt;• Option C: Eosinophil: Eosinophils are involved in allergic reactions and parasitic infections and do not form LE cells.&lt;/li&gt;&lt;li&gt;• Option C: Eosinophil:&lt;/li&gt;&lt;li&gt;• allergic reactions and parasitic infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ LE cells are neutrophils or macrophages that have phagocytosed nuclear material . The demonstration of LE cells used to be a diagnostic test for SLE , reflecting the autoantibody-mediated destruction of cells leading to the presentation of nuclear antigens to these phagocytes.&lt;/li&gt;&lt;li&gt;➤ LE cells are neutrophils or macrophages&lt;/li&gt;&lt;li&gt;➤ phagocytosed nuclear material&lt;/li&gt;&lt;li&gt;➤ LE cells&lt;/li&gt;&lt;li&gt;➤ diagnostic test for SLE&lt;/li&gt;&lt;li&gt;➤ autoantibody-mediated destruction of cells&lt;/li&gt;&lt;li&gt;➤ nuclear antigens to these phagocytes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with enlargement of salivary glands, fibrosis of the pancreas, and increased serum levels of IgG4. Which condition from the following list is not typically associated with the spectrum of IgG4-related disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mikulicz syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Riedel thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic retroperitoneal fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Celiac disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Celiac disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Celiac disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Mikulicz syndrome: Mikulicz syndrome involves enlargement and fibrosis of the salivary and lacrimal glands and is a recognized part of the IgG4-related disease spectrum .&lt;/li&gt;&lt;li&gt;• Option A: Mikulicz syndrome:&lt;/li&gt;&lt;li&gt;• enlargement and fibrosis of the salivary and lacrimal glands&lt;/li&gt;&lt;li&gt;• IgG4-related disease spectrum&lt;/li&gt;&lt;li&gt;• Option B: Riedel thyroiditis: Riedel thyroiditis is a fibrosing inflammatory process involving the thyroid gland , often associated with IgG4-related disease .&lt;/li&gt;&lt;li&gt;• Option B: Riedel thyroiditis:&lt;/li&gt;&lt;li&gt;• fibrosing inflammatory process&lt;/li&gt;&lt;li&gt;• thyroid gland&lt;/li&gt;&lt;li&gt;• IgG4-related disease&lt;/li&gt;&lt;li&gt;• Option C: Idiopathic retroperitoneal fibrosis: Idiopathic retroperitoneal fibrosis is characterized by fibrous tissue in the retroperitoneum and can be associated with IgG4-related disease.&lt;/li&gt;&lt;li&gt;• Option C: Idiopathic retroperitoneal fibrosis:&lt;/li&gt;&lt;li&gt;• fibrous tissue&lt;/li&gt;&lt;li&gt;• retroperitoneum and can be associated with IgG4-related disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IgG4-related disease is a fibro-inflammatory condition characterized by several features, including tissue infiltration with IgG4-positive plasma cells . It does not encompass celiac disease , which has a d ifferent pathophysiology related to gluten sensitivity.&lt;/li&gt;&lt;li&gt;➤ IgG4-related disease&lt;/li&gt;&lt;li&gt;➤ fibro-inflammatory&lt;/li&gt;&lt;li&gt;➤ tissue infiltration with IgG4-positive plasma cells&lt;/li&gt;&lt;li&gt;➤ does not encompass celiac disease&lt;/li&gt;&lt;li&gt;➤ ifferent pathophysiology related to gluten sensitivity.&lt;/li&gt;&lt;li&gt;➤ Ref Robbins 10 th /232&lt;/li&gt;&lt;li&gt;➤ Ref Robbins 10 th /232&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following complement deficiencies with the disorders given:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-a, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-b, 2-d, 3-a, 4-c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/01/screenshot-2024-06-01-104551.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/01/screenshot-2024-06-01-122206.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1-b, 2-d, 3-a, 4-c&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged lady 30-year-old woman complains of diplopia and drooping eyelids. She undergoes investigation which reveals a mediastinal mass. The symptoms of muscle weakness in this patient are caused by antibodies directed against which of the following cellular components?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid-stimulating hormone (TSH) receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcholine receptor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acetylcholine receptor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acetylcholine receptor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Thyroid-stimulating hormone (TSH) receptor: Antibodies against the TSH receptor are characteristic of Graves&#x27; disease , an autoimmune disorder that leads to hyperthyroidism , not typically associated with muscle weakness.&lt;/li&gt;&lt;li&gt;• Option A: Thyroid-stimulating hormone (TSH) receptor:&lt;/li&gt;&lt;li&gt;• Antibodies&lt;/li&gt;&lt;li&gt;• TSH receptor&lt;/li&gt;&lt;li&gt;• Graves&#x27; disease&lt;/li&gt;&lt;li&gt;• hyperthyroidism&lt;/li&gt;&lt;li&gt;• Option B: Calcium channel: Antibodies to calcium channels is associated with Lambert-Eaton myasthenic syndrome, which can cause muscle weakness; however, the presence of a mediastinal mass is more suggestive of thymoma associated with myasthenia gravis.&lt;/li&gt;&lt;li&gt;• Option B: Calcium channel:&lt;/li&gt;&lt;li&gt;• Antibodies to calcium channels&lt;/li&gt;&lt;li&gt;• Lambert-Eaton myasthenic syndrome,&lt;/li&gt;&lt;li&gt;• muscle weakness;&lt;/li&gt;&lt;li&gt;• mediastinal mass is more suggestive of thymoma&lt;/li&gt;&lt;li&gt;• myasthenia gravis.&lt;/li&gt;&lt;li&gt;• Option D: Rheumatoid factor: Rheumatoid factor is an autoantibody observed in rheumatoid arthritis, which primarily affects joints and is not typically involved in th e neuromuscular transmission pathology seen in myasthenia gravis .&lt;/li&gt;&lt;li&gt;• Option D: Rheumatoid factor:&lt;/li&gt;&lt;li&gt;• autoantibody&lt;/li&gt;&lt;li&gt;• rheumatoid arthritis,&lt;/li&gt;&lt;li&gt;• e neuromuscular transmission&lt;/li&gt;&lt;li&gt;• myasthenia gravis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of a mediastinal mass and symptoms such as diplopia and ptosis in a young adult are highly suggestive of myasthenia gravis , which is caused by autoantibodies against the acetylcholine receptor, leading to muscle weakness.&lt;/li&gt;&lt;li&gt;➤ mediastinal mass&lt;/li&gt;&lt;li&gt;➤ diplopia and ptosis in a young adult&lt;/li&gt;&lt;li&gt;➤ myasthenia gravis&lt;/li&gt;&lt;li&gt;➤ autoantibodies against the acetylcholine receptor,&lt;/li&gt;&lt;li&gt;➤ muscle weakness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young truck driver with AIDS complains of difficulty swallowing. Examination of his oral cavity demonstrates whitish membranes covering much of his tongue and palate. He has similar lesions in his esophagus also. These pathologic findings are fundamentally caused by loss of which of the following immune cells in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Helper T lymphocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Killer T lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monocytes/macrophages&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Helper T lymphocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Helper T lymphocytes.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: B lymphocytes: B lymphocytes are responsible for humoral immunity and produce antibodies . While B cell function can be affected secondary to T cell impairment in HIV, the primary defect in AIDS is not the direct loss of B cells.&lt;/li&gt;&lt;li&gt;• Option A: B lymphocytes:&lt;/li&gt;&lt;li&gt;• humoral immunity and produce antibodies&lt;/li&gt;&lt;li&gt;• secondary to T cell impairment in HIV,&lt;/li&gt;&lt;li&gt;• Option C: Killer T lymphocytes: CD8+ killer T lymphocytes, or cytotoxic T cells, are essential for killing virus-infected cells. While these cells can be affected in HIV/AIDS, the primary immunologic defect causing the susceptibility to opportunistic infections in AIDS is the loss of helper T cells, not cytotoxic T cells.&lt;/li&gt;&lt;li&gt;• Option C: Killer T lymphocytes:&lt;/li&gt;&lt;li&gt;• cytotoxic T cells, are essential for killing virus-infected cells.&lt;/li&gt;&lt;li&gt;• HIV/AIDS, the primary immunologic defect&lt;/li&gt;&lt;li&gt;• loss of helper T cells, not cytotoxic T cells.&lt;/li&gt;&lt;li&gt;• Option D: Monocytes/macrophages: Monocytes/macrophages are involved in phagocytosis and antigen presentation . They can be infected by HIV and play a role in the disease pathogenesis, but the fundamental defect causing the increased susceptibility to opportunistic infections in AIDS is the loss of CD4+ helper T cells.&lt;/li&gt;&lt;li&gt;• Option D: Monocytes/macrophages:&lt;/li&gt;&lt;li&gt;• phagocytosis and antigen presentation&lt;/li&gt;&lt;li&gt;• HIV&lt;/li&gt;&lt;li&gt;• increased susceptibility to opportunistic infections in AIDS is the loss of CD4+ helper T cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The depletion of CD4+ helper T lymphocytes is the hallmark of HIV infection leading to AIDS . The consequent immunosuppression manifests as susceptibility to opportunistic infections , including oral and esophageal candidiasis.&lt;/li&gt;&lt;li&gt;➤ depletion of CD4+ helper T lymphocytes&lt;/li&gt;&lt;li&gt;➤ hallmark of HIV infection leading to AIDS&lt;/li&gt;&lt;li&gt;➤ immunosuppression&lt;/li&gt;&lt;li&gt;➤ susceptibility to opportunistic infections&lt;/li&gt;&lt;li&gt;➤ oral and esophageal candidiasis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old girl presents to his family physician for treatment of oozing blisters and crusts on her wrists after wearing some artificial jewellery. Which of the following best describes the pathogenesis of these skin lesions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytotoxic antibody production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delayed-type hypersensitivity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deposition of anti gliadin antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deposition of circulating immune complexes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delayed-type hypersensitivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Delayed type hypersensitivity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Cytotoxic antibody production: Cytotoxic antibodies, typically IgG or IgM, mediate destruction of target cells by complement activation or antibody-dependent cellular cytotoxicity, not typically involved in contact dermatitis.&lt;/li&gt;&lt;li&gt;• Option A: Cytotoxic antibody production:&lt;/li&gt;&lt;li&gt;• IgG or IgM,&lt;/li&gt;&lt;li&gt;• target cells by complement activation&lt;/li&gt;&lt;li&gt;• antibody-dependent cellular cytotoxicity,&lt;/li&gt;&lt;li&gt;• Option C: Deposition of anti-gliadin antibodies: Anti-gliadin antibodies are associated with celiac disease and can be involved in dermatitis herpetiformis but are not related to contact dermatitis from jewelry.&lt;/li&gt;&lt;li&gt;• Option C: Deposition of anti-gliadin antibodies:&lt;/li&gt;&lt;li&gt;• celiac disease&lt;/li&gt;&lt;li&gt;• dermatitis herpetiformis&lt;/li&gt;&lt;li&gt;• Option D: Deposition of circulating immune complexes: Immune complex deposition is a feature of type III hypersensitivity reactions , which involve antigen-antibody complexes that deposit in various tissues , not the skin reaction seen in contact dermatitis.&lt;/li&gt;&lt;li&gt;• Option D: Deposition of circulating immune complexes:&lt;/li&gt;&lt;li&gt;• Immune complex&lt;/li&gt;&lt;li&gt;• type III hypersensitivity reactions&lt;/li&gt;&lt;li&gt;• antigen-antibody complexes&lt;/li&gt;&lt;li&gt;• various tissues&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Contact dermatitis is a classic example of a delayed-type hypersensitivity reaction , a type IV hypersensitivity, where upon exposure to an allergen , T lymphocytes mediate an allergic response leading to skin lesions such as urticaria and blisters that rupture and heal with crusts.&lt;/li&gt;&lt;li&gt;➤ Contact dermatitis&lt;/li&gt;&lt;li&gt;➤ delayed-type hypersensitivity reaction&lt;/li&gt;&lt;li&gt;➤ type IV hypersensitivity,&lt;/li&gt;&lt;li&gt;➤ an allergen&lt;/li&gt;&lt;li&gt;➤ T lymphocytes&lt;/li&gt;&lt;li&gt;➤ allergic response&lt;/li&gt;&lt;li&gt;➤ urticaria and blisters that rupture and heal with crusts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cells would you identify as the most potent stimulator of naïve T cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mature dendritic cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular dendritic cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mature dendritic cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mature dendritic cell&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Follicular dendritic cell: Follicular dendritic cells, primarily found in the lymph nodes , do not express MHC class II molecules; they present antigens to B cells in humoral immune responses, not naïve T cells.&lt;/li&gt;&lt;li&gt;• Option B: Follicular dendritic cell:&lt;/li&gt;&lt;li&gt;• lymph nodes&lt;/li&gt;&lt;li&gt;• present antigens to B cells in humoral immune responses,&lt;/li&gt;&lt;li&gt;• Option C: Macrophages: While macrophages can serve as APCs and activate T cells , they are less potent than dendritic cells and typically engage in phagocytosis and antigen presentation during inflammation .&lt;/li&gt;&lt;li&gt;• Option C: Macrophages:&lt;/li&gt;&lt;li&gt;• APCs and activate T cells&lt;/li&gt;&lt;li&gt;• less potent&lt;/li&gt;&lt;li&gt;• dendritic cells&lt;/li&gt;&lt;li&gt;• phagocytosis and antigen presentation during inflammation&lt;/li&gt;&lt;li&gt;• Option D: B cell: B cells can present antigens to helper T cells , particularly in the context of humoral immune responses, but they are not the most potent APCs for initiating responses in naïve T cells.&lt;/li&gt;&lt;li&gt;• Option D: B cell:&lt;/li&gt;&lt;li&gt;• helper T cells&lt;/li&gt;&lt;li&gt;• humoral immune responses,&lt;/li&gt;&lt;li&gt;• most potent APCs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most potent stimulator of a naïve T cell is the mature dendritic cell due to its high expression of MHC molecules and the ability to provide the necessary costimulatory signals required for T cell activation.&lt;/li&gt;&lt;li&gt;➤ potent stimulator&lt;/li&gt;&lt;li&gt;➤ naïve T cell&lt;/li&gt;&lt;li&gt;➤ mature dendritic cell&lt;/li&gt;&lt;li&gt;➤ high expression of MHC molecules&lt;/li&gt;&lt;li&gt;➤ costimulatory signals&lt;/li&gt;&lt;li&gt;➤ T cell activation.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th 191)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th 191)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Toll like receptors, recognize bacterial products and stimulates immune response by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perforin and granzyme mediated apoptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FADD ligand apoptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transcription of nuclear factor mediated by NF-κ b which recruits cytokines&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transcription of nuclear factor mediated by NF-κ b which recruits cytokines&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Transcription of nuclear factor mediated by NF-κβ which recruits cytokines&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Perforin and granzyme-mediated apoptosis is a mechanism utilized by cytotoxic T cells and natural killer cells to induce cell death in infected or abnormal cells.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Perforin and granzyme-mediated apoptosis&lt;/li&gt;&lt;li&gt;• cytotoxic T cells and natural killer cells&lt;/li&gt;&lt;li&gt;• cell death in infected or abnormal cells.&lt;/li&gt;&lt;li&gt;• Option B: FADD ligand apoptosis involves the Fas-associated death domain protein , part of the extrinsic pathway for apoptosis, typically triggered by the Fas ligand binding to its receptor.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• FADD ligand apoptosis&lt;/li&gt;&lt;li&gt;• Fas-associated death domain protein&lt;/li&gt;&lt;li&gt;• extrinsic pathway for apoptosis,&lt;/li&gt;&lt;li&gt;• Fas ligand&lt;/li&gt;&lt;li&gt;• Option D: Cyclin proteins are involved in the regulation of the cell cycle and do not have a direct role in immune responses or signaling .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Cyclin proteins&lt;/li&gt;&lt;li&gt;• cell cycle&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• immune responses or signaling&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Toll-like receptors are membrane proteins that recognize a variety of microbe-derived molecules and stimulate innate immune responses against the microbes . These derive there name due to homology to a Drosophila protein called ‘Toll’. The Toll-like receptors are expressed on many immune cells of the body. Signaling by Toll-like receptors result in the activation of transcription factors notably NF-κ b .&lt;/li&gt;&lt;li&gt;➤ The Toll-like receptors&lt;/li&gt;&lt;li&gt;➤ membrane proteins&lt;/li&gt;&lt;li&gt;➤ microbe-derived molecules&lt;/li&gt;&lt;li&gt;➤ innate immune&lt;/li&gt;&lt;li&gt;➤ microbes&lt;/li&gt;&lt;li&gt;➤ homology to a Drosophila protein&lt;/li&gt;&lt;li&gt;➤ Toll-like receptors&lt;/li&gt;&lt;li&gt;➤ immune cells of the body.&lt;/li&gt;&lt;li&gt;➤ Signaling by Toll-like receptors&lt;/li&gt;&lt;li&gt;➤ activation of transcription factors notably NF-κ&lt;/li&gt;&lt;li&gt;➤ b .&lt;/li&gt;&lt;li&gt;➤ Ref: Robbins 10 th / 187&lt;/li&gt;&lt;li&gt;➤ Ref: Robbins 10 th / 187&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of a cell-mediated immune response, a 30-year-old patient with chronic granulomatous disease is being evaluated for cytokine profiles to assess T-helper cell function. Which cytokine is predominantly expected to be produced by T-helper type 1 (TH1) cells in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL-10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IL-2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IL-2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options B: IL-4 is characteristic of TH2 cells and is vital in humoral immunity. It promotes the differentiation of B cells into plasma cells and class switching to IgE , which is important for type I hypersensitivity reactions.&lt;/li&gt;&lt;li&gt;• Options B:&lt;/li&gt;&lt;li&gt;• IL-4&lt;/li&gt;&lt;li&gt;• TH2 cells&lt;/li&gt;&lt;li&gt;• humoral immunity.&lt;/li&gt;&lt;li&gt;• B cells into plasma cells&lt;/li&gt;&lt;li&gt;• IgE&lt;/li&gt;&lt;li&gt;• type I hypersensitivity reactions.&lt;/li&gt;&lt;li&gt;• Options C: IL-5 is another cytokine produced by TH2 cells , promoting growth and differentiation of B cells . It also stimulates the production and activation of eosinophils .&lt;/li&gt;&lt;li&gt;• Options C:&lt;/li&gt;&lt;li&gt;• IL-5&lt;/li&gt;&lt;li&gt;• TH2 cells&lt;/li&gt;&lt;li&gt;• growth and differentiation of B cells&lt;/li&gt;&lt;li&gt;• production and activation of eosinophils&lt;/li&gt;&lt;li&gt;• Options D: IL-10 is an anti-inflammatory cytokine that can be produced by various cells, including some TH2 cells, and regulatory T cells . It is known to inhibit the synthesis of pro-inflammatory cytokines and can downregulate TH1 responses.&lt;/li&gt;&lt;li&gt;• Options D:&lt;/li&gt;&lt;li&gt;• IL-10&lt;/li&gt;&lt;li&gt;• anti-inflammatory cytokine&lt;/li&gt;&lt;li&gt;• various cells, including some TH2 cells, and regulatory T cells&lt;/li&gt;&lt;li&gt;• pro-inflammatory cytokines and can downregulate TH1 responses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IL-2 , is this cytokine that is primarily produced by TH1 cells and is integral to cell-mediated immune responses , particularly in the defense against intracellular pathogens and in mediating type IV hypersensitivity reactions.&lt;/li&gt;&lt;li&gt;➤ IL-2&lt;/li&gt;&lt;li&gt;➤ cytokine&lt;/li&gt;&lt;li&gt;➤ TH1 cells&lt;/li&gt;&lt;li&gt;➤ cell-mediated immune responses&lt;/li&gt;&lt;li&gt;➤ intracellular pathogens&lt;/li&gt;&lt;li&gt;➤ type IV hypersensitivity reactions.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 198)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 198)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of chronic inflammatory disease presents with fatigue, weight loss, and edema. Physical examination reveals macroglossia and periorbital purpura. Laboratory studies show renal insufficiency and proteinuria. To confirm the suspected diagnosis of amyloidosis, which of the following diagnostic tests should be performed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urine culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biopsy of affected tissue&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Biopsy of affected tissue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Biopsy of affected tissue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• A definitive diagnosis of amyloidosis requires a biopsy of affected tissue, such as the skin, kidney, liver, or gastrointestinal tract. The biopsy specimen is examined under a microscope to identify the presence of amyloid fibrils . Additional tests, such as immunohistochemistry, mass spectrometry, or electron microscopy, may be used to determine the specific type of amyloid protein involved.&lt;/li&gt;&lt;li&gt;• A definitive diagnosis of amyloidosis requires a biopsy of affected tissue, such as the skin, kidney, liver, or gastrointestinal tract.&lt;/li&gt;&lt;li&gt;• amyloidosis&lt;/li&gt;&lt;li&gt;• biopsy of affected tissue, such as the skin, kidney, liver, or gastrointestinal tract.&lt;/li&gt;&lt;li&gt;• The biopsy specimen is examined under a microscope to identify the presence of amyloid fibrils . Additional tests, such as immunohistochemistry, mass spectrometry, or electron microscopy, may be used to determine the specific type of amyloid protein involved.&lt;/li&gt;&lt;li&gt;• biopsy specimen&lt;/li&gt;&lt;li&gt;• amyloid fibrils&lt;/li&gt;&lt;li&gt;• immunohistochemistry, mass spectrometry, or electron microscopy,&lt;/li&gt;&lt;li&gt;• specific type of amyloid protein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Biopsy of affected tissue is the gold standard for confirming the diagnosis of amyloidosis . It involves taking a sample from affected organs like the kidney, liver, or gastrointestinal tract and identifying amyloid fibrils under a microscope with additional confirmatory tests such as immunohistochemistry or electron microscopy.&lt;/li&gt;&lt;li&gt;➤ Biopsy&lt;/li&gt;&lt;li&gt;➤ gold standard for confirming the diagnosis of amyloidosis&lt;/li&gt;&lt;li&gt;➤ kidney, liver, or gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ amyloid fibrils under a microscope&lt;/li&gt;&lt;li&gt;➤ immunohistochemistry or electron microscopy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);

        function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);

                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

 flow. This process causes the classic signs of redness and warmth but does not specifically direct leukocytes to the site of inflammation.&lt;/li&gt;&lt;li&gt;• Option B. Vasodilation&lt;/li&gt;&lt;li&gt;• widening of blood vessels&lt;/li&gt;&lt;li&gt;• inflammatory mediators&lt;/li&gt;&lt;li&gt;• leads to increased blood flow.&lt;/li&gt;&lt;li&gt;• classic signs of redness and warmth&lt;/li&gt;&lt;li&gt;• direct leukocytes to the site of inflammation.&lt;/li&gt;&lt;li&gt;• Option D. Opsonization involves the tagging of pathogens with molecules such as antibodies or complement proteins that enhance their uptake by phagocytes. It is an essential process in the immune response to pathogens but does not involve the migration of leukocytes to the site of inflammation.&lt;/li&gt;&lt;li&gt;• Option D. Opsonization&lt;/li&gt;&lt;li&gt;• tagging of pathogens&lt;/li&gt;&lt;li&gt;• antibodies or complement proteins&lt;/li&gt;&lt;li&gt;• phagocytes.&lt;/li&gt;&lt;li&gt;• essential process in the immune response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chemotaxis is the mechanism that drives leukocytes to migrate to the affected joint in rheumatoid arthritis , guided by chemokines and cytokines produced in response to the inflammatory process.&lt;/li&gt;&lt;li&gt;➤ Chemotaxis&lt;/li&gt;&lt;li&gt;➤ drives leukocytes to migrate to the affected joint in rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ chemokines and cytokines&lt;/li&gt;&lt;li&gt;➤ inflammatory process.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old girl presented to the emergency department with a two-day history of nausea, vomiting and periumbilical and lower abdominal pain. She experienced fever also earlier in the day. Physical exam showed local tenderness and rigidity with rebound pain in the lower abdomen. Laboratory tests revealed leucoytosis and elevated ESR and C-reactive protein. She underwent an exploratory laparotomy. The pain experienced by this patient is MOST LIKELY the result of the formation of which of the following two chemical mediators?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complement C3b and IgG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interleukin-1 and tumor necrosis factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histamine and serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prostaglandin and bradykinin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prostaglandin and bradykinin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/05/screenshot-2024-02-05-152521.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prostaglandin and bradykinin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Complement C3b is a part of the complement system , which enhances the ability of antibodies and phagocytic cells to clear microbes and damaged cells, promote inflammation, and attack the pathogen&#x27;s cell membrane. IgG is an antibody isotype that plays a crucial role in the immune response by binding to pathogens and marking them for destruction . While both are integral to the immune response and opsonization, they are not directly associated with the sensation of pain.&lt;/li&gt;&lt;li&gt;• Option A. Complement C3b&lt;/li&gt;&lt;li&gt;• complement system&lt;/li&gt;&lt;li&gt;• antibodies and phagocytic cells to clear microbes and damaged cells, promote inflammation,&lt;/li&gt;&lt;li&gt;• cell membrane. IgG&lt;/li&gt;&lt;li&gt;• immune response by binding to pathogens and marking them for destruction&lt;/li&gt;&lt;li&gt;• immune response and opsonization,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• sensation of pain.&lt;/li&gt;&lt;li&gt;• Option B. IL-1 and TNF are cytokines that play a central role in the regulation of immune and inflammatory responses . IL-1 induces fever and the production of other cytokines , while TNF has a wide range of pro-inflammatory effects, including the activation of endothelial cells and leukocytes . They can indirectly contribute to pain by promoting the inflammatory process , but they are not the primary chemical mediators directly responsible for pain sensation.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• IL-1 and TNF&lt;/li&gt;&lt;li&gt;• cytokines&lt;/li&gt;&lt;li&gt;• immune and inflammatory responses&lt;/li&gt;&lt;li&gt;• IL-1&lt;/li&gt;&lt;li&gt;• fever&lt;/li&gt;&lt;li&gt;• other cytokines&lt;/li&gt;&lt;li&gt;• TNF&lt;/li&gt;&lt;li&gt;• pro-inflammatory effects,&lt;/li&gt;&lt;li&gt;• activation of&lt;/li&gt;&lt;li&gt;• endothelial cells and leukocytes&lt;/li&gt;&lt;li&gt;• pain by promoting the inflammatory process&lt;/li&gt;&lt;li&gt;• Option C. Histamine is released by mast cells and plays a role in the local immune response to foreign pathogens . It causes dilation of the capillaries, contraction of smooth muscle, and increased gastric acid secretion , leading to symptoms like swelling, redness, and itching . Serotonin is a neurotransmitter that can modulate mood and pain perception centrally, but peripherally, it can contribute to vasoconstriction and blood clotting . While both histamine and serotonin contribute to inflammation and can cause discomfort, they are not the main mediators for pain in acute inflammation.&lt;/li&gt;&lt;li&gt;• Option C. Histamine&lt;/li&gt;&lt;li&gt;• mast cells&lt;/li&gt;&lt;li&gt;• local immune response to foreign pathogens&lt;/li&gt;&lt;li&gt;• dilation of the capillaries, contraction of smooth muscle, and increased gastric acid secretion&lt;/li&gt;&lt;li&gt;• swelling, redness, and itching&lt;/li&gt;&lt;li&gt;• Serotonin&lt;/li&gt;&lt;li&gt;• neurotransmitter&lt;/li&gt;&lt;li&gt;• mood and pain perception&lt;/li&gt;&lt;li&gt;• vasoconstriction and blood clotting&lt;/li&gt;&lt;li&gt;• both histamine and serotonin contribute to inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with a non-healing ulcer on his left foot. Biopsy reveals the presence of granulomas on histological examination. Which of the following diseases is most likely to be associated with this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tuberculosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. While RA can lead to chronic inflammation and the formation of rheumatoid nodules (which are granuloma-like structures), it is not typically associated with granulomatous inflammation or non-healing ulcers on the skin.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• RA&lt;/li&gt;&lt;li&gt;• chronic inflammation and the formation of rheumatoid nodules (which are granuloma-like structures),&lt;/li&gt;&lt;li&gt;• Option C . Lesions in SLE are more typically characterized by interface dermatitis rather than granulomas.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• SLE&lt;/li&gt;&lt;li&gt;• interface dermatitis&lt;/li&gt;&lt;li&gt;• Option D. Sarcoidosis: Sarcoidosis is a multisystem inflammatory disease characterized by non-caseating granulomas. It can affect any organ, most commonly the lungs and lymph nodes . Skin involvement in sarcoidosis can occur, and while sarcoidosis can cause skin lesions , they do not typically present as non-healing ulcers.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Sarcoidosis:&lt;/li&gt;&lt;li&gt;• multisystem inflammatory disease&lt;/li&gt;&lt;li&gt;• non-caseating granulomas.&lt;/li&gt;&lt;li&gt;• lungs and lymph nodes&lt;/li&gt;&lt;li&gt;• sarcoidosis can cause skin lesions&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• non-healing ulcers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with a non-healing ulcer on the lower extremity and granulomas on histological examination , tuberculosis is one the most likely cause in India.&lt;/li&gt;&lt;li&gt;➤ non-healing ulcer on the lower extremity&lt;/li&gt;&lt;li&gt;➤ granulomas on histological examination&lt;/li&gt;&lt;li&gt;➤ tuberculosis&lt;/li&gt;&lt;li&gt;➤ India.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are involved in generating free oxygen radical for killing of bacteria except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superoxide dismutase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fenton’s reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NADPH oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glutathion peroxidase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glutathion peroxidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Glutathion peroxidase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Superoxide Dismutase (SOD) is an antioxidant enzyme that protects cells from the damaging effects of superoxide radicals (O2•−) by catalyzing their conversion to oxygen (O2) and hydrogen peroxide (H2O2). It is crucial in modulating ROS levels and preventing cellular damage, but it does not directly generate free radicals for bacterial killing.&lt;/li&gt;&lt;li&gt;• Option A. Superoxide Dismutase (SOD)&lt;/li&gt;&lt;li&gt;• antioxidant enzyme&lt;/li&gt;&lt;li&gt;• protects cells&lt;/li&gt;&lt;li&gt;• superoxide radicals (O2•−)&lt;/li&gt;&lt;li&gt;• oxygen (O2) and hydrogen peroxide (H2O2).&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• free radicals for bacterial killing.&lt;/li&gt;&lt;li&gt;• Option B. The Fenton reaction describes the iron-catalyzed conversion of hydrogen peroxide into hydroxyl radicals (•OH), which are highly reactive and can cause significant damage to cellular components. This reaction can contribute to the bactericidal activity of phagocytes following engulfment of pathogens .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Fenton reaction&lt;/li&gt;&lt;li&gt;• iron-catalyzed&lt;/li&gt;&lt;li&gt;• hydrogen peroxide into hydroxyl radicals (•OH),&lt;/li&gt;&lt;li&gt;• highly reactive&lt;/li&gt;&lt;li&gt;• damage to cellular components.&lt;/li&gt;&lt;li&gt;• bactericidal activity of phagocytes following engulfment of pathogens&lt;/li&gt;&lt;li&gt;• Option C. NADPH oxidase is a critical enzyme in phagocytes that generates superoxide radicals (O2•−) by transferring electrons from NADPH to molecular oxygen (O2) . This process is a key step in the respiratory burst t hat occurs during phagocytosis, leading to the production of other ROS that aid in killing engulfed bacteria.&lt;/li&gt;&lt;li&gt;• Option C. NADPH oxidase&lt;/li&gt;&lt;li&gt;• phagocytes&lt;/li&gt;&lt;li&gt;• superoxide radicals (O2•−)&lt;/li&gt;&lt;li&gt;• NADPH to molecular oxygen (O2)&lt;/li&gt;&lt;li&gt;• respiratory burst t&lt;/li&gt;&lt;li&gt;• during phagocytosis,&lt;/li&gt;&lt;li&gt;• ROS that aid in killing engulfed bacteria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glutathione peroxidase is the enzyme that functions primarily to neutralize hydrogen peroxide, not to produce ROS for microbial killing. It acts to safeguard the cell from the potentially harmful effects of oxidative stress.&lt;/li&gt;&lt;li&gt;➤ Glutathione peroxidase&lt;/li&gt;&lt;li&gt;➤ functions&lt;/li&gt;&lt;li&gt;➤ hydrogen peroxide,&lt;/li&gt;&lt;li&gt;➤ safeguard the cell from the potentially harmful effects of oxidative stress.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with a red, swollen and painful right ankle after twisting it while playing soccer. Examination reveals a warm, tender, and erythematous ankle. Which of the following mechanisms is responsible for the redness and warmth of the affected area?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased vascular permeability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasodilation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemotaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Opsonization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vasodilation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vasodilation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Increased vascular permeability occurs as part of the inflammatory response , allowing plasma proteins and leukocytes to leave the circulation and enter the site of injury or infection. This is essential for delivering immune cells and mediators to the affected tissue but is more associated with swelling and pain than with redness and warmth.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Increased vascular permeability&lt;/li&gt;&lt;li&gt;• inflammatory response&lt;/li&gt;&lt;li&gt;• plasma proteins and leukocytes&lt;/li&gt;&lt;li&gt;• injury or infection.&lt;/li&gt;&lt;li&gt;• immune cells and mediators to the affected tissue&lt;/li&gt;&lt;li&gt;• Option C. Chemotaxis refers to the movement of cells, particularly leukocytes, towards the site of injury in response to chemical signals. While chemotaxis is a crucial component of the inflammatory response, leading to the accumulation of immune cells at the site of damage , it does not directly cause redness or warmth.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• movement of cells, particularly leukocytes, towards the site of injury&lt;/li&gt;&lt;li&gt;• chemical signals.&lt;/li&gt;&lt;li&gt;• immune cells at the site of damage&lt;/li&gt;&lt;li&gt;• Option D. Opsonization involves the marking of pathogens for destruction by immune cells . Opsonins, such as antibodies or components of the complement system, coat the surface of pathogens , making them more recognizable and easier to engulf by phagocytes . This process is integral to the immune response but does not result in the redness or warmth of inflamed tissue.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Opsonization&lt;/li&gt;&lt;li&gt;• marking of pathogens for destruction by immune cells&lt;/li&gt;&lt;li&gt;• antibodies or components&lt;/li&gt;&lt;li&gt;• coat the surface of pathogens&lt;/li&gt;&lt;li&gt;• recognizable and easier to engulf by phagocytes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vasodilation is the process responsible for the redness and warmth in the affected area of an acute injury, as it increases blood flow to the site , bringing with it immune cells and nutrients necessary for tissue repair.&lt;/li&gt;&lt;li&gt;➤ Vasodilation&lt;/li&gt;&lt;li&gt;➤ responsible for the redness and warmth&lt;/li&gt;&lt;li&gt;➤ increases blood flow to the site&lt;/li&gt;&lt;li&gt;➤ immune cells and nutrients necessary for tissue repair.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This specimen shows mixed acute and chronic inflammation. Which of the following best reflects the order of events which led to neutrophil infiltration of the tissue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adhesion, margination, migration through tissues, migration across vessel wall, rolling.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adhesion, margination, rolling, migration through tissues, migration across vessel wall.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Margination, rolling, adhesion, migration across vessel wall, migration through tissues.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Migration across vessel wall, margination, rolling, adhesion, migration through tissues.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Margination, rolling, adhesion, migration across vessel wall, migration through tissues.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Margination, rolling, adhesion, migration across vessel wall, migration through tissues.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C. Margination, Rolling, Adhesion, Migration across Vessel Wall, Migration through Tissues&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Margination is the process by which neutrophils move to the periphery of the blood vessels at the site of inflammation.&lt;/li&gt;&lt;li&gt;• Margination&lt;/li&gt;&lt;li&gt;• neutrophils move to the periphery of the blood vessels&lt;/li&gt;&lt;li&gt;• Rolling is the next step where neutrophils roll along the vessel wall, slowed down by selectins .&lt;/li&gt;&lt;li&gt;• Rolling&lt;/li&gt;&lt;li&gt;• neutrophils roll along the vessel wall, slowed down by selectins&lt;/li&gt;&lt;li&gt;• Adhesion is where neutrophils firmly adhere to the endothelium via integrins .&lt;/li&gt;&lt;li&gt;• Adhesion&lt;/li&gt;&lt;li&gt;• neutrophils firmly adhere to the endothelium via integrins&lt;/li&gt;&lt;li&gt;• Migration across the vessel wall, or transmigration, occurs next as neutrophils pass through the endothelium. Finally, migration through tissues allows neutrophils to move towards the inflammatory stimulus .&lt;/li&gt;&lt;li&gt;• Migration across the vessel wall,&lt;/li&gt;&lt;li&gt;• transmigration,&lt;/li&gt;&lt;li&gt;• neutrophils&lt;/li&gt;&lt;li&gt;• endothelium.&lt;/li&gt;&lt;l
