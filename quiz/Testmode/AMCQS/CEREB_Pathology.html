t;li&gt;• chronic blood loss in the intestines&lt;/li&gt;&lt;li&gt;• mucosa and feed on blood&lt;/li&gt;&lt;li&gt;• microcytic hypochromic anemia.&lt;/li&gt;&lt;li&gt;• Option C. Giardia lamblia: Giardiasis, caused by Giardia lamblia, typically leads to malabsorption and diarrhea but does not directly cause anemia . It is not known to cause megaloblastic anemia.&lt;/li&gt;&lt;li&gt;• Option C. Giardia lamblia:&lt;/li&gt;&lt;li&gt;• malabsorption and diarrhea&lt;/li&gt;&lt;li&gt;• does not directly&lt;/li&gt;&lt;li&gt;• cause anemia&lt;/li&gt;&lt;li&gt;• Option D: Taenia solium: Taenia solium, or pork tapeworm , usually causes intestinal disturbances or systemic issues when in its larval form but does not cause megaloblastic anemia.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Taenia solium:&lt;/li&gt;&lt;li&gt;• pork tapeworm&lt;/li&gt;&lt;li&gt;• intestinal disturbances or systemic issues&lt;/li&gt;&lt;li&gt;• larval form&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct answer is Option B: Diphyllobothrium latum or fish tapeworm causes megaloblastic anemia due to vitamin B12 deficiency ,&lt;/li&gt;&lt;li&gt;➤ Option B: Diphyllobothrium latum or fish tapeworm causes megaloblastic anemia due to vitamin B12 deficiency&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 651&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 651&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old male with a history of strict vegetarianism presents with weakness and paresthesias. A CBC shows macrocytosis, and his serum vitamin B12 level is low. Which of the following is most consistent with the pathophysiology of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microcytic hypochromic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickled red cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anemia occurs after 3-4 years of poor absorption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Development of polycythemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anemia occurs after 3-4 years of poor absorption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Anemia occurs after 3-4 years of poor absorption&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Microcytic hypochromic anemia is typically associated with iron deficiency, thalassemia, or other disorders of hemoglobin synthesis, not with vitamin B12 deficiency .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Microcytic hypochromic anemia&lt;/li&gt;&lt;li&gt;• iron deficiency, thalassemia,&lt;/li&gt;&lt;li&gt;• hemoglobin synthesis,&lt;/li&gt;&lt;li&gt;• vitamin B12 deficiency&lt;/li&gt;&lt;li&gt;• Option B. Sickled red cells are characteristic of sickle cell anemia , a genetic disorder caused by a mutation in the hemoglobin gene , not related to vitamin B12 absorption.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Sickled red cells&lt;/li&gt;&lt;li&gt;• sickle cell anemia&lt;/li&gt;&lt;li&gt;• genetic disorder&lt;/li&gt;&lt;li&gt;• mutation in the hemoglobin gene&lt;/li&gt;&lt;li&gt;• Option D. Polycythemia refers to an increased concentration of hemoglobin in the blood , typically not related to vitamin B12 deficiency. Instead, vitamin B12 deficiency would lead to a decrease in red cell production due to maturation failure .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Polycythemia&lt;/li&gt;&lt;li&gt;• increased concentration of hemoglobin in the blood&lt;/li&gt;&lt;li&gt;• vitamin B12 deficiency&lt;/li&gt;&lt;li&gt;• decrease in red cell production&lt;/li&gt;&lt;li&gt;• maturation failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When considering a diagnosis of megaloblastic anemia due to vitamin B12 deficiency, significant hepatic stores of vitamin B12 can delay the onset of anemia for several years in patients with poor dietary intake .&lt;/li&gt;&lt;li&gt;➤ megaloblastic anemia due to vitamin B12 deficiency,&lt;/li&gt;&lt;li&gt;➤ hepatic stores of vitamin B12&lt;/li&gt;&lt;li&gt;➤ delay the onset of anemia for several years&lt;/li&gt;&lt;li&gt;➤ poor dietary intake&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 651-2&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 651-2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female presents with fatigue, weakness, and shortness of breath. Laboratory investigations reveal macrocytic anemia, and the FIGLU test is conducted to assess the etiology. FIGLU test is done for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyanocobalamin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folic acid deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiamine deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Riboflavin deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Folic acid deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Folic acid deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Vitamin B12 deficiency can lead to macrocytic anemia and is usually confirmed by low serum levels of B12 or elevated serum methylmalonic acid and homocysteine levels , not typically with a FIGLU test.&lt;/li&gt;&lt;li&gt;• Option A. Vitamin B12&lt;/li&gt;&lt;li&gt;• macrocytic anemia&lt;/li&gt;&lt;li&gt;• low serum levels of B12 or elevated serum methylmalonic acid and homocysteine levels&lt;/li&gt;&lt;li&gt;• Option C. Deficiency of thiamine leads to conditions like beriberi or Wernicke-Korsakoff syndrome , not typically associated with macrocytic anemia or a positive FIGLU test.&lt;/li&gt;&lt;li&gt;• Option C. Deficiency&lt;/li&gt;&lt;li&gt;• thiamine&lt;/li&gt;&lt;li&gt;• beriberi or Wernicke-Korsakoff syndrome&lt;/li&gt;&lt;li&gt;• Option D. Riboflavin deficiency is associated with symptoms such as angular stomatitis and glossitis, but not usually with macrocytic anemia, and it does not cause elevated FIGLU levels.&lt;/li&gt;&lt;li&gt;• Option D. Riboflavin&lt;/li&gt;&lt;li&gt;• angular stomatitis and glossitis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with unexplained macrocytic anemia, a positive FIGLU test in the urine indicates a deficiency in folate . FIGLU is a biomarker for intracellular levels of folate .&lt;/li&gt;&lt;li&gt;➤ unexplained macrocytic anemia,&lt;/li&gt;&lt;li&gt;➤ positive FIGLU test&lt;/li&gt;&lt;li&gt;➤ deficiency in folate&lt;/li&gt;&lt;li&gt;➤ biomarker&lt;/li&gt;&lt;li&gt;➤ for&lt;/li&gt;&lt;li&gt;➤ intracellular levels of folate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hypersegmented neutrophils are present in which of the following anemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemolytic ​​​​​&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Megaloblastic ​​​​​​&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aplastic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Megaloblastic ​​​​​​&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Megaloblastic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hemolytic anemias are characterized by the premature destruction of red blood cells, but they do not typically cause hypersegmentation of neutrophils .&lt;/li&gt;&lt;li&gt;• Option A. Hemolytic&lt;/li&gt;&lt;li&gt;• anemias&lt;/li&gt;&lt;li&gt;• hypersegmentation of neutrophils&lt;/li&gt;&lt;li&gt;• Option B. Iron deficiency anemia is characterized by microcytic and hypochromic red blood cells , and it does not usually result in hypersegmentation of neutrophils.&lt;/li&gt;&lt;li&gt;• Option B. Iron deficiency anemia&lt;/li&gt;&lt;li&gt;• microcytic and hypochromic red blood cells&lt;/li&gt;&lt;li&gt;• Option D. Aplastic anemia is characterized by a reduction in the number of all blood cell types (red blood cells, white blood cells, and platelets) due to bone marrow failure . It does not cause hypersegmentation of neutrophils.&lt;/li&gt;&lt;li&gt;• Option D. Aplastic anemia&lt;/li&gt;&lt;li&gt;• reduction in the number of all blood cell types (red blood cells, white blood cells, and platelets)&lt;/li&gt;&lt;li&gt;• bone marrow failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypersegmented neutrophils are indicative of megaloblastic anemia , a condition arising from impaired DNA synthesis which leads to abnormally large red blood cells and distinctive changes in neutrophils . This finding is not typical of hemolytic, iron deficiency, or aplastic anemias.&lt;/li&gt;&lt;li&gt;➤ Hypersegmented neutrophils&lt;/li&gt;&lt;li&gt;➤ megaloblastic anemia&lt;/li&gt;&lt;li&gt;➤ impaired DNA synthesis&lt;/li&gt;&lt;li&gt;➤ large red blood cells&lt;/li&gt;&lt;li&gt;➤ distinctive changes in neutrophils&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 652&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 652&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents with mild anemia noted on routine screening. She reports a family history of anemia but has no significant personal medical history. She denies any symptoms of anemia. A hemoglobin electrophoresis is performed, showing an increased HbA2 level. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta thalassemia trait&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hereditory spherocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G6 PD deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Beta thalassemia trait&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Beta thalassemia trait&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Sickle cell anemia is characterized by a mutation in the beta-globin gene that leads to the production of hemoglobin S. Hemoglobin electrophoresis in sickle cell anemia typically shows a predominance of HbS and possibly elevated HbF but not HbA2.&lt;/li&gt;&lt;li&gt;• Option B. Sickle cell anemia&lt;/li&gt;&lt;li&gt;• Option C. Hereditary spherocytosis is a disorder of the red blood cell membrane leading to spherical erythrocytes and hemolytic anemia. It does not involve abnormalities in hemoglobin synthesis or elevated HbA2 levels.&lt;/li&gt;&lt;li&gt;• Option C. Hereditary spherocytosis&lt;/li&gt;&lt;li&gt;• Option D. G6PD deficiency is an X-linked enzymatic defect leading to hemolytic anemia under conditions of oxidative stress. It is not associated with an increase in HbA2 on electrophoresis.&lt;/li&gt;&lt;li&gt;• Option D. G6PD deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When a hemoglobin electrophoresis reveals increased HbA2 levels, it is indicative of beta thalassemia trait, reflecting an imbalance in globin chain production.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 641&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 641&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a clinical presentation feature of paroxysmal nocturnal hemoglobinuria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aplastic anemia ​​​​​&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemolysis ​​​​​&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leukemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Leukemi&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Thrombosis, particularly in unusual sites such as the hepatic or cerebral veins , is a well-recognized complication of paroxysmal nocturnal hemoglobinuria (PNH) due to the increased propensity for red blood cells to activate the complement system and the coagulation cascade .&lt;/li&gt;&lt;li&gt;• Option A. Thrombosis,&lt;/li&gt;&lt;li&gt;• hepatic or cerebral veins&lt;/li&gt;&lt;li&gt;• of paroxysmal nocturnal hemoglobinuria (PNH)&lt;/li&gt;&lt;li&gt;• increased propensity for red blood cells&lt;/li&gt;&lt;li&gt;• complement system and the coagulation cascade&lt;/li&gt;&lt;li&gt;• Option C. Aplastic anemia can be a presenting feature of PNH due to the associated bone marrow failure that can occur with the disease process.&lt;/li&gt;&lt;li&gt;• Option C. Aplastic anemia&lt;/li&gt;&lt;li&gt;• PNH due to the associated bone marrow failure&lt;/li&gt;&lt;li&gt;• Option D. Intravascular hemolysis is a hallmark of PNH , caused by the increased sensitivity of red blood cells to complement due to a deficiency in GPI-anchored proteins that normally protect the cell membrane from complement activation .&lt;/li&gt;&lt;li&gt;• Option D. Intravascular hemolysis&lt;/li&gt;&lt;li&gt;• hallmark of PNH&lt;/li&gt;&lt;li&gt;• increased sensitivity of red blood cells to complement due to a deficiency in GPI-anchored proteins&lt;/li&gt;&lt;li&gt;• cell membrane from complement activation&lt;/li&gt;&lt;li&gt;• ducational Objective:&lt;/li&gt;&lt;li&gt;• ducational Objective:&lt;/li&gt;&lt;li&gt;• PNH is characterized by hemolytic anemia, pancytopenia, and thrombosis , but leukemia is not a feature of PNH but may be a secondary complication of the disease.&lt;/li&gt;&lt;li&gt;• PNH&lt;/li&gt;&lt;li&gt;• hemolytic anemia, pancytopenia, and thrombosis&lt;/li&gt;&lt;li&gt;• leukemia is not a feature of PNH&lt;/li&gt;&lt;li&gt;• secondary complication&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10th/e p648&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10th/e p648&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with fatigue, weakness, and pallor. Laboratory investigations reveal a microcytic, hypochromic anemia. Peripheral blood smear shows microcytic red blood cells, and bone marrow biopsy confirms the presence of ringed sideroblasts. The patient does not have a history of significant alcohol consumption. Which of the following treatments is most likely to improve the anemia in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron ​​​​​​&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pyridoxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Pyridoxine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. iron supplementation is used for iron deficiency anemia, which typically does not feature ringed sideroblasts. In sideroblastic anemia , there is usually adequate or increased iron in the body , but it&#x27;s not properly incorporated into hemoglobin.&lt;/li&gt;&lt;li&gt;• Option A. iron supplementation is used&lt;/li&gt;&lt;li&gt;• iron deficiency anemia,&lt;/li&gt;&lt;li&gt;• sideroblastic anemia&lt;/li&gt;&lt;li&gt;• adequate or increased iron in the body&lt;/li&gt;&lt;li&gt;• Option B.Thiamine deficiency does not typically cause sideroblastic anemia , so supplementation would not address the underlying pathophysiology in this case.&lt;/li&gt;&lt;li&gt;• Option B.Thiamine deficiency&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• sideroblastic anemia&lt;/li&gt;&lt;li&gt;• would not address&lt;/li&gt;&lt;li&gt;• pathophysiology&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B12 deficiency causes megaloblastic anemia , not typically sideroblastic anemia, so this would not be the treatment of choice for a patient with ringed sideroblasts .&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B12 deficiency&lt;/li&gt;&lt;li&gt;• megaloblastic anemia&lt;/li&gt;&lt;li&gt;• sideroblastic anemia,&lt;/li&gt;&lt;li&gt;• not be the&lt;/li&gt;&lt;li&gt;• treatment of choice&lt;/li&gt;&lt;li&gt;• ringed sideroblasts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sideroblastic anemia can be responsive to pyridoxine supplementation, especially when ringed sideroblasts are observed on bone marrow biopsy and the patient does not have a history of conditions that could cause secondary sideroblastic anemia , such as alcoholism or lead poisoning.&lt;/li&gt;&lt;li&gt;➤ Sideroblastic anemia&lt;/li&gt;&lt;li&gt;➤ pyridoxine supplementation,&lt;/li&gt;&lt;li&gt;➤ ringed sideroblasts&lt;/li&gt;&lt;li&gt;➤ bone marrow biopsy&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ cause secondary sideroblastic anemia&lt;/li&gt;&lt;li&gt;➤ alcoholism or lead poisoning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with a history of rheumatoid arthritis presents with fatigue and exertional dyspnea. Laboratory tests show a mild anemia with a hemoglobin of 10 g/dL. Further workup reveals the following: serum ferritin is elevated, total iron-binding capacity (TIBC) is decreased, serum iron is reduced, and transferrin saturation percentage is decreased. Which laboratory finding is most characteristic of the anemia of chronic disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TIBC ↑&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S. Iron ↑&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BM iron ↓&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S. ferritin ↑&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. S. ferritin ↑&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. S. ferritin ↑&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. TIBC is typically increased due to the body&#x27;s attempt to increase iron binding capacity in response to low iron stores , which is not the case in anemia of chronic disease.&lt;/li&gt;&lt;li&gt;• Option A. TIBC is typically&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• increase iron binding capacity&lt;/li&gt;&lt;li&gt;• low iron stores&lt;/li&gt;&lt;li&gt;• Option B. Anemia of chronic disease typically presents with decreased serum iron due to sequestration of iron within macrophages and hepatocytes .&lt;/li&gt;&lt;li&gt;• Option B. Anemia of chronic disease&lt;/li&gt;&lt;li&gt;• decreased serum iron due to sequestration of iron&lt;/li&gt;&lt;li&gt;• macrophages and hepatocytes&lt;/li&gt;&lt;li&gt;• Option C. In anemia of chronic disease , bone marrow iron stores are usually normal or increased , not decreased.&lt;/li&gt;&lt;li&gt;• Option C. In anemia of chronic disease&lt;/li&gt;&lt;li&gt;• iron stores&lt;/li&gt;&lt;li&gt;• normal or increased&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most characteristic laboratory finding in anemia of chronic disease is increased serum ferritin, reflecting sequestered iron stores that are not available for effective erythropoiesis despite the body having adequate or increased total iron.&lt;/li&gt;&lt;li&gt;➤ anemia of chronic disease&lt;/li&gt;&lt;li&gt;➤ increased serum ferritin,&lt;/li&gt;&lt;li&gt;➤ sequestered iron stores&lt;/li&gt;&lt;li&gt;➤ effective erythropoiesis despite the body&lt;/li&gt;&lt;li&gt;➤ adequate or increased total iron.&lt;/li&gt;&lt;li&gt;➤ Robbins 10 th / 659&lt;/li&gt;&lt;li&gt;➤ Robbins 10 th / 659&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hypochromic microcytic blood picture is seen in all of the following conditions except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lead poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sideroblastic anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rheumatoid arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Iron deficiency anemia classically presents with a hypochromic microcytic blood picture due to a deficiency in iron , leading to reduced hemoglobin synthesis and, consequently, smaller red blood cells with less hemoglobin .&lt;/li&gt;&lt;li&gt;• Option A. Iron deficiency anemia&lt;/li&gt;&lt;li&gt;• hypochromic microcytic&lt;/li&gt;&lt;li&gt;• deficiency in iron&lt;/li&gt;&lt;li&gt;• reduced hemoglobin synthesis&lt;/li&gt;&lt;li&gt;• smaller red blood cells with less hemoglobin&lt;/li&gt;&lt;li&gt;• Option B. Lead poisoning causes hypochromic microcytic anemia by interfering with several enzymatic steps in the heme synthesis pathway, leading to inadequate production of hemoglobin and microcytosis.&lt;/li&gt;&lt;li&gt;• Option B. Lead poisoning causes&lt;/li&gt;&lt;li&gt;• hypochromic microcytic anemia&lt;/li&gt;&lt;li&gt;• enzymatic steps&lt;/li&gt;&lt;li&gt;• heme synthesis pathway,&lt;/li&gt;&lt;li&gt;• inadequate&lt;/li&gt;&lt;li&gt;• hemoglobin and microcytosis.&lt;/li&gt;&lt;li&gt;• Option D. Sideroblastic anemia is characterized by the presence of ring sideroblasts in the bone marrow and can present with a hypochromic microcytic blood picture due to ineffective iron utilization and heme synthesis.&lt;/li&gt;&lt;li&gt;• Option D. Sideroblastic anemia&lt;/li&gt;&lt;li&gt;• presence of ring sideroblasts&lt;/li&gt;&lt;li&gt;• hypochromic microcytic&lt;/li&gt;&lt;li&gt;• ineffective iron utilization and heme synthesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rheumatoid arthritis is least likely to be associated with a hypochromic microcytic blood picture among the options provided, as it is more typically linked to normocytic or mildly microcytic anemia of chronic disease .&lt;/li&gt;&lt;li&gt;➤ Rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ hypochromic microcytic&lt;/li&gt;&lt;li&gt;➤ normocytic or mildly microcytic anemia of chronic disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a history of rheumatoid arthritis presents with fatigue and pallor. Her blood tests show mild anemia. Additional laboratory tests are ordered to determine the cause of her anemia. Which of the following laboratory findings is most consistent with a diagnosis of anemia of chronic disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum ferritin is decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduced hepcidin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transferrin saturation is decreased&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total iron binding capacity is increased ​​​​​&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transferrin saturation is decreased&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Transferrin saturation is decreased&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  In iron deficiency anemia , serum ferritin, which reflects body iron stores, is decreased.&lt;/li&gt;&lt;li&gt;• Option A.  In iron deficiency anemia&lt;/li&gt;&lt;li&gt;• serum ferritin,&lt;/li&gt;&lt;li&gt;• iron stores, is decreased.&lt;/li&gt;&lt;li&gt;• Option B. Hepcidin levels are typically increased in anemia of chronic disease because it is an inflammatory marker that blocks the release of iron from body stores, contributing to the anemia.&lt;/li&gt;&lt;li&gt;• Option B. Hepcidin&lt;/li&gt;&lt;li&gt;• increased in anemia of chronic disease&lt;/li&gt;&lt;li&gt;• blocks the release of iron&lt;/li&gt;&lt;li&gt;• Option D. In anemia of chronic disease, TIBC is usually normal or decreased , not increased , because the body&#x27;s iron is sequestered due to inflammation and is not readily available for erythropoiesis.&lt;/li&gt;&lt;li&gt;• Option D. In anemia&lt;/li&gt;&lt;li&gt;• TIBC&lt;/li&gt;&lt;li&gt;• normal or decreased&lt;/li&gt;&lt;li&gt;• not increased&lt;/li&gt;&lt;li&gt;• body&#x27;s iron is sequestered&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• not readily available for erythropoiesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In anemia of chronic disease , transferrin saturation is decreased due to limited iron utilization, despite adequate or increased iron stores reflected by normal or increased serum ferritin levels.&lt;/li&gt;&lt;li&gt;➤ anemia of chronic disease&lt;/li&gt;&lt;li&gt;➤ transferrin saturation&lt;/li&gt;&lt;li&gt;➤ decreased due to limited iron utilization,&lt;/li&gt;&lt;li&gt;➤ adequate or increased iron&lt;/li&gt;&lt;li&gt;➤ stores&lt;/li&gt;&lt;li&gt;➤ normal or increased serum ferritin levels.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/e p658&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/e p658&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following test best differentiates cobalamin and folate deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasma homocysteine levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peripheral smear showing megaloblasts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High value of mean cell volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum methylmalonic acid levels&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serum methylmalonic acid levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Serum methylmalonic acid levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Plasma homocysteine levels are elevated in both cobalamin (vitamin B12) and folate deficiencies, as both vitamins are involved in the metabolism of homocysteine . Therefore, it does not differentiate between the two.&lt;/li&gt;&lt;li&gt;• Option A. Plasma homocysteine levels&lt;/li&gt;&lt;li&gt;• elevated&lt;/li&gt;&lt;li&gt;• cobalamin (vitamin B12) and folate deficiencies,&lt;/li&gt;&lt;li&gt;• metabolism of homocysteine&lt;/li&gt;&lt;li&gt;• Option B. Peripheral smear showing megaloblasts is a feature common to both cobalamin and folate deficiencies , as both lead to impaired DNA synthesis and resultant megaloblastic anemia.&lt;/li&gt;&lt;li&gt;• Option B. Peripheral smear&lt;/li&gt;&lt;li&gt;• megaloblasts&lt;/li&gt;&lt;li&gt;• cobalamin and folate deficiencies&lt;/li&gt;&lt;li&gt;• impaired DNA synthesis and resultant megaloblastic anemia.&lt;/li&gt;&lt;li&gt;• Option C. A high mean cell volume (MCV) is indicative of macrocytic anemia , which can result from either cobalamin or folate deficiency . This finding is not specific to either condition.&lt;/li&gt;&lt;li&gt;• Option C. A high mean cell volume&lt;/li&gt;&lt;li&gt;• macrocytic anemia&lt;/li&gt;&lt;li&gt;• either cobalamin or folate deficiency&lt;/li&gt;&lt;li&gt;• not specific&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Serum methylmalonic acid levels is one of diagnostic test that differentiates between cobalamin and folate deficiencies, since it is increased in cobalamin deficiency but remains normal in folate deficiency.&lt;/li&gt;&lt;li&gt;➤ Serum methylmalonic acid&lt;/li&gt;&lt;li&gt;➤ diagnostic test&lt;/li&gt;&lt;li&gt;➤ cobalamin and folate deficiencies,&lt;/li&gt;&lt;li&gt;➤ increased in cobalamin deficiency&lt;/li&gt;&lt;li&gt;➤ normal in folate deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old male presents with jaundice and anemia. A blood smear shows numerous spherocytes, and a family history reveals a similar condition in his mother. Which of the following proteins, if defective, is most likely to be the cause of his hereditary spherocytosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankyrin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palladin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycophorin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anion transport protein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ankyrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ankyrin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Ankyrin is a key protein in the RBC membrane that links the integral membrane proteins to the underlying spectrin-actin cytoskeleton. Mutations in ankyrin are the most common cause of hereditary spherocytosis.&lt;/li&gt;&lt;li&gt;• Other Option:&lt;/li&gt;&lt;li&gt;• Other Option:&lt;/li&gt;&lt;li&gt;• Option B : Palladin is not commonly associated with the RBC membrane or hereditary spherocytosis. This protein is involved in cytoskeletal organization and cell morphology, mainly in non-erythroid cells.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option C : Glycophorin C is another membrane protein of the RBC; however, deficiencies in glycophorin C are more commonly associated with hereditary elliptocytosis, not hereditary spherocytosis.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Option D : The anion transport protein, also known as band 3, is an integral membrane protein of the RBC. Defects in band 3 are a well-established cause of hereditary spherocytosis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ankyrin is the most commonly mutated protein in hereditary spherocytosis. It plays a crucial role in linking the RBC membrane proteins to the spectrin-actin cytoskeleton, maintaining the biconcave shape of RBCs. Defects in ankyrin result in loss of membrane stability, leading to the formation of spherocytes and increased RBC destruction.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/ 635)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An Rh -ve woman became pregnant with Rh +ve fetus. Within few days after birth, the infant developed jaundice, ascites, hepatomegaly and edema. The likely substance(s) deposited in skin and sclera in jaundice is/are given below. Which is the best possible answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biliverdin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conjugated and unconjugated bilirubin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unconjugated bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conjugated bilirubin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conjugated and unconjugated bilirubin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Conjugated and unconjugated bilirubin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Biliverdin is a green tetrapyrrolic bile pigment , and it is an intermediate product in the breakdown of heme . It is subsequently reduced to bilirubin in the liver. Biliverdin itself does not contribute to the yellow discoloration seen in jaundice.&lt;/li&gt;&lt;li&gt;• Option A. Biliverdin is a green tetrapyrrolic&lt;/li&gt;&lt;li&gt;• bile pigment&lt;/li&gt;&lt;li&gt;• intermediate product&lt;/li&gt;&lt;li&gt;• heme&lt;/li&gt;&lt;li&gt;• reduced to bilirubin&lt;/li&gt;&lt;li&gt;• Biliverdin&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• yellow discoloration&lt;/li&gt;&lt;li&gt;• Option C. Unconjugated bilirubin is the form that is i nitially produced during the breakdown of hemoglobin . While it does accumulate in conditions of increased hemolysis , it is not water-soluble and requires conjugation by the liver to become water-soluble .&lt;/li&gt;&lt;li&gt;• Option C. Unconjugated bilirubin&lt;/li&gt;&lt;li&gt;• nitially produced&lt;/li&gt;&lt;li&gt;• breakdown of hemoglobin&lt;/li&gt;&lt;li&gt;• accumulate&lt;/li&gt;&lt;li&gt;• increased hemolysis&lt;/li&gt;&lt;li&gt;• not water-soluble&lt;/li&gt;&lt;li&gt;• conjugation by the liver to become water-soluble&lt;/li&gt;&lt;li&gt;• Option D. Conjugated bilirubin is water-soluble and can be excreted into the bile and urine. High levels of conjugated bilirubin can indicate liver dysfunction or biliary obstruction , but on its own does not typically cause the systemic findings seen in erythroblastosis fetalis.&lt;/li&gt;&lt;li&gt;• Option D. Conjugated bilirubin&lt;/li&gt;&lt;li&gt;• water-soluble&lt;/li&gt;&lt;li&gt;• excreted into the bile and urine. High levels of conjugated bilirubin&lt;/li&gt;&lt;li&gt;• liver dysfunction or biliary obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Both conjugated and unconjugated bilirubin can deposit in the skin and sclera in newborns with erythroblastosis fetalis, contributing to the yellow discoloration observed in jaundice.&lt;/li&gt;&lt;li&gt;➤ conjugated and unconjugated bilirubin&lt;/li&gt;&lt;li&gt;➤ skin and sclera&lt;/li&gt;&lt;li&gt;➤ erythroblastosis fetalis,&lt;/li&gt;&lt;li&gt;➤ yellow discoloration&lt;/li&gt;&lt;li&gt;➤ jaundice.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 857&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 857&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient presents with fatigue, episodes of dark urine, especially in the morning, and a recent history of thrombosis. Lab tests show hemolytic anemia and cytopenias. Which of the following findings is least likely to be associated with the likely diagnosis of paroxysmal nocturnal hemoglobinuria (PNH)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LDH levels are raised&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased hemosiderin in urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased leukocyte alkaline phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased platelets&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased platelets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.  Increased platelets&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. LDH levels are raised: True as LDH (lactate dehydrogenase) levels are often elevated in PNH due to intravascular hemolysis .&lt;/li&gt;&lt;li&gt;• Option A. LDH levels are raised:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• LDH (lactate dehydrogenase)&lt;/li&gt;&lt;li&gt;• elevated in PNH&lt;/li&gt;&lt;li&gt;• intravascular hemolysis&lt;/li&gt;&lt;li&gt;• Option B. Increased hemosiderin in urine: True ; Hemolysis in PNH can result in the release of free hemoglobin , which is filtered by the kidneys , leading to hemosiderinuria.&lt;/li&gt;&lt;li&gt;• Option B. Increased hemosiderin in urine:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• PNH&lt;/li&gt;&lt;li&gt;• free hemoglobin&lt;/li&gt;&lt;li&gt;• kidneys&lt;/li&gt;&lt;li&gt;• hemosiderinuria.&lt;/li&gt;&lt;li&gt;• Option C. Decreased leukocyte alkaline phosphatase: True; PNH cells are deficient in GPI-linked proteins, including alkaline phosphatase . Therefore, leukocyte alkaline phosphatase is decreased in PNH .&lt;/li&gt;&lt;li&gt;• Option C. Decreased leukocyte alkaline phosphatase:&lt;/li&gt;&lt;li&gt;• True; PNH cells&lt;/li&gt;&lt;li&gt;• GPI-linked proteins,&lt;/li&gt;&lt;li&gt;• alkaline phosphatase&lt;/li&gt;&lt;li&gt;• leukocyte alkaline phosphatase&lt;/li&gt;&lt;li&gt;• decreased in PNH&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thrombocytopenia , not thrombocytosis, is a common feature of PNH due to increased platelet consumption and intravascular thrombosis , leading to a decreased platelet count .&lt;/li&gt;&lt;li&gt;➤ Thrombocytopenia&lt;/li&gt;&lt;li&gt;➤ common feature of PNH&lt;/li&gt;&lt;li&gt;➤ increased platelet consumption and intravascular thrombosis&lt;/li&gt;&lt;li&gt;➤ decreased platelet count&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 645&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 645&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with fatigue, pallor, and dark urine. Laboratory tests reveal anemia with increased bilirubin levels. Which of the following laboratory findings is inconsistent with a diagnosis of hemolytic anemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellowing of eyes and sclera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased LDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decrease in haptoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low reticulocyte count&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Low reticulocyte count&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Low reticulocyte count&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Yellowing of eyes and sclera is due to hyperbilirubinemia , which is commonly seen in hemolytic anemia as a result of increased breakdown of red blood cells .&lt;/li&gt;&lt;li&gt;• Option A. Yellowing of eyes&lt;/li&gt;&lt;li&gt;• and sclera&lt;/li&gt;&lt;li&gt;• hyperbilirubinemia&lt;/li&gt;&lt;li&gt;• hemolytic anemia&lt;/li&gt;&lt;li&gt;• increased breakdown of red blood cells&lt;/li&gt;&lt;li&gt;• Option B. Increased lactate dehydrogenase (LDH) is often observed in hemolytic anemia because this intracellular enzyme is released into the blood when red cells are destroyed .&lt;/li&gt;&lt;li&gt;• Option B. Increased lactate&lt;/li&gt;&lt;li&gt;• dehydrogenase&lt;/li&gt;&lt;li&gt;• hemolytic anemia&lt;/li&gt;&lt;li&gt;• intracellular enzyme&lt;/li&gt;&lt;li&gt;• red cells are destroyed&lt;/li&gt;&lt;li&gt;• Option C. A decrease in haptoglobin is expected in hemolytic anemia. Haptoglobin binds free hemoglobin released from lysed red blood cells , and its levels drop as it is consumed in this process.&lt;/li&gt;&lt;li&gt;• Option C. A decrease in haptoglobin&lt;/li&gt;&lt;li&gt;• Haptoglobin binds free hemoglobin&lt;/li&gt;&lt;li&gt;• lysed red blood cells&lt;/li&gt;&lt;li&gt;• levels drop&lt;/li&gt;&lt;li&gt;• consumed&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hemolytic anemia is typically characterized by an increased reticulocyte count as the bone marrow compensates for the loss of red blood cells . A low reticulocyte count suggests an inadequate bone marrow response .&lt;/li&gt;&lt;li&gt;➤ Hemolytic anemia&lt;/li&gt;&lt;li&gt;➤ increased reticulocyte count&lt;/li&gt;&lt;li&gt;➤ bone marrow compensates&lt;/li&gt;&lt;li&gt;➤ red blood cells&lt;/li&gt;&lt;li&gt;➤ low reticulocyte count&lt;/li&gt;&lt;li&gt;➤ inadequate bone marrow response&lt;/li&gt;&lt;li&gt;➤ Ref: Robbins 10 th / 634&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Robbins 10 th / 634&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presented with fatiguability and dyspnea on exertion. She was found to be having a hemoglobin of 6 g/dL. What will be most likely finding in her peripheral blood smear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrocytic hypochromic red cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Target cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduced poikilocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microcytic and hypochromic red cell&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Microcytic and hypochromic red cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Microcytic and hypochromic red cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Macrocytosis (larger than normal red cells) typically indicates a deficiency in vitamin B12 or folate , not iron. While hypochromia refers to red cells with reduced hemoglobin content, it is not typically associated with macrocytosis.&lt;/li&gt;&lt;li&gt;• Option A. Macrocytosis&lt;/li&gt;&lt;li&gt;• (larger than normal red cells)&lt;/li&gt;&lt;li&gt;• vitamin B12 or folate&lt;/li&gt;&lt;li&gt;• Option B. Target cells can be seen in various hemoglobinopathies, liver disease, and post-splenectomy, but they are not characteristic of iron deficiency anemia.&lt;/li&gt;&lt;li&gt;• Option B. Target cells&lt;/li&gt;&lt;li&gt;• hemoglobinopathies, liver disease, and post-splenectomy,&lt;/li&gt;&lt;li&gt;• Option C. Poikilocytosis refers to abnormally shaped red blood cells and is a nonspecific finding. The term \&quot;reduced poikilocytosis\&quot; is not typically used to describe findings in anemia.&lt;/li&gt;&lt;li&gt;• Option C. Poikilocytosis&lt;/li&gt;&lt;li&gt;• abnormally shaped red blood cells&lt;/li&gt;&lt;li&gt;• nonspecific finding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When evaluating a patient with anemia, particularly in the setting of fatigue and dyspnea on exertion with a significantly low hemoglobin level , finding microcytic and hypochromic red cells on the peripheral blood smear strongly suggests iron deficiency anemia .&lt;/li&gt;&lt;li&gt;➤ fatigue and dyspnea on exertion&lt;/li&gt;&lt;li&gt;➤ low hemoglobin level&lt;/li&gt;&lt;li&gt;➤ microcytic and hypochromic red cells&lt;/li&gt;&lt;li&gt;➤ iron deficiency anemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young child presents with the sudden onset of hemoglobinuria following a viral infection. He was noted to have red urine after playing outside in the cold weather. A specific antibody test is positive when his blood is cooled and then warmed. Which of the following antibodies is most likely responsible for this patient’s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Warm agglutination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cold agglutination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paroxysmal nocturnal hemoglobinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immune thrombocytopeniax`&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cold agglutination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Cold agglutination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Warm agglutinins are antibodies , typically IgG , that react with red blood cell antigens at body temperature and are often involved in autoimmune hemolytic anemia , not typically causing hemoglobinuria upon cold exposure.&lt;/li&gt;&lt;li&gt;• Option A. Warm agglutinins are antibodies&lt;/li&gt;&lt;li&gt;• IgG&lt;/li&gt;&lt;li&gt;• red blood cell antigens at body temperature&lt;/li&gt;&lt;li&gt;• autoimmune hemolytic anemia&lt;/li&gt;&lt;li&gt;• Option C. PNH is a condition caused by a mutation leading to a deficiency of GPI-anchored proteins on the cell surface , which makes red blood cells sensitive to complement-mediated lysis ; it does not involve the Donath-Landsteiner antibody.&lt;/li&gt;&lt;li&gt;• Option C. PNH is a condition caused&lt;/li&gt;&lt;li&gt;• deficiency of GPI-anchored proteins on the cell surface&lt;/li&gt;&lt;li&gt;• red blood cells sensitive to complement-mediated lysis&lt;/li&gt;&lt;li&gt;• Option D. Immune thrombocytopenia is characterized by antibodies, usually IgG , that target platelets for destruction by the spleen, which is unrelated to hemoglobinuria upon cold exposure .&lt;/li&gt;&lt;li&gt;• Option D. Immune thrombocytopenia&lt;/li&gt;&lt;li&gt;• antibodies, usually IgG&lt;/li&gt;&lt;li&gt;• platelets&lt;/li&gt;&lt;li&gt;• spleen,&lt;/li&gt;&lt;li&gt;• unrelated to hemoglobinuria upon cold exposure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Donath-Landsteiner antibody , a cold agglutinin with anti-P specificity , is responsible for hemoglobinuria in patients with paroxysmal cold hemoglobinuria, a condition that is triggered by cold temperatures .&lt;/li&gt;&lt;li&gt;➤ Donath-Landsteiner antibody&lt;/li&gt;&lt;li&gt;➤ cold agglutinin&lt;/li&gt;&lt;li&gt;➤ anti-P specificity&lt;/li&gt;&lt;li&gt;➤ hemoglobinuria&lt;/li&gt;&lt;li&gt;➤ paroxysmal cold hemoglobinuria,&lt;/li&gt;&lt;li&gt;➤ cold temperatures&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 660&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 660&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old African American male presents to the emergency room with jaundice and dark urine after taking a sulfa drug for a urinary tract infection. He has a past medical history of a similar episode after eating fava beans. His labs reveal hemolytic anemia. Which of the following is NOT a consequence of the enzyme deficiency this patient most likely has?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease in reduced glutathione&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease in NADPH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased in lipid peroxidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased RBC membrane damage ​​​&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decreased RBC membrane damage ​​​&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Decreased RBC membrane damage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. In G6PD deficiency , there is a decrease in reduced glutathione due to insufficient NADPH , leading to decreased ability to neutralize oxidative stress in red blood cells.&lt;/li&gt;&lt;li&gt;• Option A. In G6PD deficiency&lt;/li&gt;&lt;li&gt;• decrease in reduced glutathione&lt;/li&gt;&lt;li&gt;• insufficient NADPH&lt;/li&gt;&lt;li&gt;• decreased ability to neutralize oxidative stress&lt;/li&gt;&lt;li&gt;• Option B. G6PD deficiency results in a decrease in NADPH production , a critical factor in maintaining the reduced state of glutathione.&lt;/li&gt;&lt;li&gt;• Option B. G6PD deficiency&lt;/li&gt;&lt;li&gt;• decrease in NADPH production&lt;/li&gt;&lt;li&gt;• reduced state of glutathione.&lt;/li&gt;&lt;li&gt;• Option C. Without enough reduced glutathione , red blood cells are more susceptible to oxidative stress , leading to increased lipid peroxidation and membrane damage .&lt;/li&gt;&lt;li&gt;• Option C. Without enough&lt;/li&gt;&lt;li&gt;• reduced glutathione&lt;/li&gt;&lt;li&gt;• more susceptible to oxidative stress&lt;/li&gt;&lt;li&gt;• lipid peroxidation and membrane damage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Decreased red blood cell membrane damage is not associated with G6PD deficiency.&lt;/li&gt;&lt;li&gt;➤ Decreased red blood cell membrane&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ G6PD deficiency.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/e p640&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/e p640&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with a prosthetic heart valve presents with anemia and schistocytes on peripheral smear. Which of the following conditions is least likely to be associated with microangiopathic hemolytic anemia (MAHA)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antiphospholipid antibody syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thrombotic thrombocytopenic purpura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microscopic polyangiitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metallic cardiac valves&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metallic cardiac valves&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Metallic cardiac valves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Antiphospholipid antibody syndrome is characterized by the presence of autoantibodies that increase the risk of thrombosis , which can lead to MAHA due to mechanical damage to red cells as they pass through the narrowed, thrombosed vessels .&lt;/li&gt;&lt;li&gt;• Option A. Antiphospholipid antibody&lt;/li&gt;&lt;li&gt;• autoantibodies&lt;/li&gt;&lt;li&gt;• thrombosis&lt;/li&gt;&lt;li&gt;• MAHA&lt;/li&gt;&lt;li&gt;• mechanical damage&lt;/li&gt;&lt;li&gt;• red cells&lt;/li&gt;&lt;li&gt;• thrombosed vessels&lt;/li&gt;&lt;li&gt;• Option B. Thrombotic thrombocytopenic purpura (TTP) is a well-known cause of MAHA and is due to the formation of microthrombi that shear red blood cells as they traverse the microcirculation.&lt;/li&gt;&lt;li&gt;• Option B. Thrombotic thrombocytopenic&lt;/li&gt;&lt;li&gt;• MAHA&lt;/li&gt;&lt;li&gt;• microthrombi&lt;/li&gt;&lt;li&gt;• shear red blood cells&lt;/li&gt;&lt;li&gt;• traverse the microcirculation.&lt;/li&gt;&lt;li&gt;• Option C. Microscopic polyangiitis is a type of small vessel vasculitis and can be associated with MAHA due to the damage to red cells caused by the inflammation of blood vessels.&lt;/li&gt;&lt;li&gt;• Option C. Microscopic polyangiitis&lt;/li&gt;&lt;li&gt;• small vessel vasculitis&lt;/li&gt;&lt;li&gt;• MAHA&lt;/li&gt;&lt;li&gt;• red cells&lt;/li&gt;&lt;li&gt;• inflammation of blood vessels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metallic cardiac valves are associated with macroangiopathic hemolytic anemia due to physical destruction of red blood cells rather than microangiopathic hemolytic anemia, which is characterized by red cell fragmentation in the microcirculation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with an acute hemolytic episode after taking an antimalarial drug. His urine is dark brown, almost black. Laboratory findings are suggestive of intravascular hemolysis. A deficiency in which of the following enzymes is most likely responsible for this patient’s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Controlling reduction stress on RBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Controlling oxidative stress on RBC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maintaining flexibility of cell membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Component of electron transport chain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Controlling oxidative stress on RBC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Controlling oxidative stress on RBC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Controlling reduction stress on RBC refers to the balance of redox states within the cell. While redox balance is crucial, there is no specific enzyme known as the ‘reduction stress controller’ in RBCs.&lt;/li&gt;&lt;li&gt;• Option A. Controlling reduction stress&lt;/li&gt;&lt;li&gt;• RBC&lt;/li&gt;&lt;li&gt;• redox states&lt;/li&gt;&lt;li&gt;• Option C. Maintaining flexibility of cell membrane is related to the cytoskeletal proteins of the RBC , such as spectrin , and does not involve G6PD.&lt;/li&gt;&lt;li&gt;• Option C. Maintaining flexibility&lt;/li&gt;&lt;li&gt;• cell membrane&lt;/li&gt;&lt;li&gt;• cytoskeletal proteins of the RBC&lt;/li&gt;&lt;li&gt;• spectrin&lt;/li&gt;&lt;li&gt;• Option D. Components of the electron transport chain are involved in energy production in the mitochondria , which RBCs lack ; hence, it does not relate to the integrity of RBCs .&lt;/li&gt;&lt;li&gt;• Option D. Components of the electron&lt;/li&gt;&lt;li&gt;• energy production in the mitochondria&lt;/li&gt;&lt;li&gt;• RBCs lack&lt;/li&gt;&lt;li&gt;• integrity of RBCs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The role of G6PD is in maintaining the redox balance to protect RBCs from oxidative stress , where its deficiency can lead to hemolytic anemia upon exposure to certain oxidative drugs or foods .&lt;/li&gt;&lt;li&gt;➤ G6PD&lt;/li&gt;&lt;li&gt;➤ redox balance&lt;/li&gt;&lt;li&gt;➤ RBCs from oxidative stress&lt;/li&gt;&lt;li&gt;➤ hemolytic anemia upon exposure to certain oxidative drugs or foods&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th /640&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th /640&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with acrocyanosis and hemolytic anemia after exposure to cold weather. Laboratory tests reveal agglutination of red blood cells at temperatures between 4 to 6°C. Which type of immunoglobulin is most likely responsible for this agglutination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IgM&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. IgM&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. IgG antibodies are generally involved in warm autoimmune hemolytic anemias and do not typically cause agglutination at low temperatures.&lt;/li&gt;&lt;li&gt;• Option A. IgG antibodies&lt;/li&gt;&lt;li&gt;• warm autoimmune hemolytic anemias&lt;/li&gt;&lt;li&gt;• Option C. IgA antibodies are mainly secretory antibodies and do not usually cause agglutination of red blood cells in cold environments.&lt;/li&gt;&lt;li&gt;• Option C. IgA antibodies&lt;/li&gt;&lt;li&gt;• secretory antibodies&lt;/li&gt;&lt;li&gt;• Option D. IgD antibodies are found in very low concentrations in serum and are not associated with cold agglutination of red blood cells.&lt;/li&gt;&lt;li&gt;• Option D. IgD antibodies&lt;/li&gt;&lt;li&gt;• very low concentrations in serum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IgM antibodies , known as cold agglutinins , can cause agglutination of red blood cells at low temperatures , as seen in cold agglutinin disease .&lt;/li&gt;&lt;li&gt;➤ IgM antibodies&lt;/li&gt;&lt;li&gt;➤ cold agglutinins&lt;/li&gt;&lt;li&gt;➤ agglutination of red blood cells&lt;/li&gt;&lt;li&gt;➤ low temperatures&lt;/li&gt;&lt;li&gt;➤ cold agglutinin disease&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 648&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 648&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with acute renal failure, thrombocytopenia, and a microangiopathic hemolytic anemia after a diarrheal illness. A peripheral blood smear shows fragmented red cells, including helmet cells. Which condition is most consistent with these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemolytic uremic syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polysplenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spherocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acanthocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hemolytic uremic syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Hemolytic uremic syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Polysplenia is a condition where multiple small spleens are present and is typically associated with congenital abnormalities ; it does not characteristically present with schistocytes or helmet cells.&lt;/li&gt;&lt;li&gt;• Option B. Polysplenia&lt;/li&gt;&lt;li&gt;• multiple small spleens&lt;/li&gt;&lt;li&gt;• congenital abnormalities&lt;/li&gt;&lt;li&gt;• Option C. Spherocytosis is a disorder causing spherically shaped red blood cells due to a defect in the RBC membrane, not typically associated with schistocytes or helmet cells.&lt;/li&gt;&lt;li&gt;• Option C. Spherocytosis&lt;/li&gt;&lt;li&gt;• spherically shaped red blood cells&lt;/li&gt;&lt;li&gt;• RBC membrane,&lt;/li&gt;&lt;li&gt;• Option D. Acanthocytosis refers to spur cells with spiculated membranes , which are seen in liver disease and abetalipoproteinemia, among others, and does not present with helmet cells.&lt;/li&gt;&lt;li&gt;• Option D. Acanthocytosis&lt;/li&gt;&lt;li&gt;• spur cells with spiculated membranes&lt;/li&gt;&lt;li&gt;• liver disease and abetalipoproteinemia,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Helmet cells on a blood smear are characteristic of microangiopathic hemolytic anemias , such as those seen in hemolytic uremic syndrome (HUS), which can present with renal failure and thrombocytopenia following gastroenteritis .&lt;/li&gt;&lt;li&gt;➤ Helmet cells&lt;/li&gt;&lt;li&gt;➤ microangiopathic hemolytic anemias&lt;/li&gt;&lt;li&gt;➤ hemolytic uremic syndrome (HUS),&lt;/li&gt;&lt;li&gt;➤ renal failure and thrombocytopenia&lt;/li&gt;&lt;li&gt;➤ gastroenteritis&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 662&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 662&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with fatigue, pallor, and shortness of breath on exertion. Her blood tests show a low hemoglobin concentration and a mean corpuscular volume (MCV) within the low-normal range. To further evaluate her anemia, which of the following mean corpuscular hemoglobin concentration (MCHC) values would suggest a diagnosis of iron deficiency anemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt;32&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt;34&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt;28&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt;30&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &lt;34&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&amp;lt;34&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• At all ages the normal MCHC should be 34; values below that indicate that red cells are hypochromic , which occurs in iron deficiency anaemia.&lt;/li&gt;&lt;li&gt;• At all ages the normal MCHC should be 34;&lt;/li&gt;&lt;li&gt;• below&lt;/li&gt;&lt;li&gt;• hypochromic&lt;/li&gt;&lt;li&gt;• iron deficiency anaemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When evaluating for iron deficiency anemia , an MCHC value below 34 g/dL is indicative of hypochromic red blood cells , which is a typical laboratory finding in this condition.&lt;/li&gt;&lt;li&gt;➤ iron deficiency anemia&lt;/li&gt;&lt;li&gt;➤ MCHC value below 34 g/dL&lt;/li&gt;&lt;li&gt;➤ hypochromic red blood cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with jaundice and anemia. His peripheral blood smear shows numerous small, dense, and spherically shaped red blood cells. He reports a family history of similar symptoms. A defect in which of the following is the most likely cause of his anemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hereditary spherocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microangiopathic haemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thermal injury causing anemia ​​​​&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hereditary spherocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.  Hereditary spherocytosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Autoimmune hemolytic anemia is caused by antibodies targeting and destroying red blood cells , not by an intrinsic defect in the red blood cell membrane.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Autoimmune hemolytic anemia&lt;/li&gt;&lt;li&gt;• antibodies&lt;/li&gt;&lt;li&gt;• destroying red blood cells&lt;/li&gt;&lt;li&gt;• Option C. Leading to red blood cell fragmentation Microangiopathic hemolytic anemia is caused by red blood cells being damaged as they pass through narrowed or damaged small blood vessels , not by an intrinsic membrane defect.&lt;/li&gt;&lt;li&gt;• Option C. Leading to red blood cell fragmentation Microangiopathic hemolytic anemia&lt;/li&gt;&lt;li&gt;• narrowed or damaged small blood vessels&lt;/li&gt;&lt;li&gt;• Option D. Thermal injury causes anemia due to direct heat damage to the red blood cells or indirect effects following burn injury , not due to intrinsic membrane defects .&lt;/li&gt;&lt;li&gt;• Option D. Thermal injury causes anemia&lt;/li&gt;&lt;li&gt;• direct heat damage to the red blood cells&lt;/li&gt;&lt;li&gt;• burn injury&lt;/li&gt;&lt;li&gt;• intrinsic membrane defects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hereditary spherocytosis and other disorders such as hereditary elliptocytosis and abetalipoproteinemia involve intrinsic red cell membrane defects , leading to characteristic morphological changes in red blood cells and associated clinical symptoms.&lt;/li&gt;&lt;li&gt;➤ Hereditary spherocytosis&lt;/li&gt;&lt;li&gt;➤ hereditary elliptocytosis and abetalipoproteinemia&lt;/li&gt;&lt;li&gt;➤ intrinsic red cell membrane defects&lt;/li&gt;&lt;li&gt;➤ morphological changes in red blood cells&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 632&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 632&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-years-old child belonging to Punjabi family with past history of blood transfusions presented with hemoglobin 3.5 g/dl, MCV – 30 fl, MCHC – 20. Peripheral smear findings of microcytic hypochromic anemia with target cell and reduced osmotic fragility. What is the he probable diagnosis of patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta thalassemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G6PD deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beta thalassemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Beta thalassemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alpha thalassemia typically presents with microcytic anemia and can be severe depending on the number of gene deletions but is less common in the Punjabi population.&lt;/li&gt;&lt;li&gt;• Option A. Alpha thalassemia&lt;/li&gt;&lt;li&gt;• microcytic anemia&lt;/li&gt;&lt;li&gt;• severe&lt;/li&gt;&lt;li&gt;• number of gene deletions&lt;/li&gt;&lt;li&gt;• Option C. Sickle cell anemia usually presents with normocytic anemia and not typically microcytic anemia. It can have target cells but is most commonly associated with the African population.&lt;/li&gt;&lt;li&gt;• Option C. Sickle cell anemia&lt;/li&gt;&lt;li&gt;• normocytic anemia&lt;/li&gt;&lt;li&gt;• African population.&lt;/li&gt;&lt;li&gt;• Option D. G6PD deficiency can lead to hemolytic anemia, often episodic and related to oxidative stress, but it typically does not cause a microcytic hypochromic anemia or a reduced MCV and MCHC.&lt;/li&gt;&lt;li&gt;• Option D. G6PD deficiency&lt;/li&gt;&lt;li&gt;• hemolytic anemia,&lt;/li&gt;&lt;li&gt;• oxidative stress,&lt;/li&gt;&lt;li&gt;• does not cause a microcytic hypochromic anemia or a reduced&lt;/li&gt;&lt;li&gt;• MCV and MCHC.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The  presentation of s evere microcytic hypochromic anemia with target cells , a history of multiple blood transfusions, and reduced osmotic fragility in a child from an ethnicity with a high prevalence of thalassemia strongly suggests beta thalassemia major as the most likely diagnosis.&lt;/li&gt;&lt;li&gt;➤ evere microcytic hypochromic anemia with target cells&lt;/li&gt;&lt;li&gt;➤ multiple blood transfusions,&lt;/li&gt;&lt;li&gt;➤ reduced&lt;/li&gt;&lt;li&gt;➤ osmotic fragility&lt;/li&gt;&lt;li&gt;➤ ethnicity with a high prevalence of thalassemia&lt;/li&gt;&lt;li&gt;➤ beta thalassemia major&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;NESTROF test is a screening test for which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;β- thalassemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hereditary spherocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autoimmune haemolytic anaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Megaloblastic anaemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. β- thalassemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.  β&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• β-thalassemia - NESTROFT is used to screen for beta-thalassemia because red blood cells in this condition exhibit increased fragility in hypotonic solutions due to their membrane characteristics.&lt;/li&gt;&lt;li&gt;• β-thalassemia&lt;/li&gt;&lt;li&gt;• NESTROFT is&lt;/li&gt;&lt;li&gt;• screen for beta-thalassemia&lt;/li&gt;&lt;li&gt;• increased fragility&lt;/li&gt;&lt;li&gt;• in hypotonic solutions&lt;/li&gt;&lt;li&gt;• membrane characteristics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NESTROFT is a screening test for beta-thalassemia, which is based on the increased osmotic fragility of red blood cells in this condition.&lt;/li&gt;&lt;li&gt;➤ NESTROFT&lt;/li&gt;&lt;li&gt;➤ beta-thalassemia,&lt;/li&gt;&lt;li&gt;➤ increased osmotic fragility&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the cause of alpha thalassemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deletion of alpha genes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deletion of beta genes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excess of alpha genes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Single amino acid substitution in alpha chain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Deletion of alpha genes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Deletion of alpha genes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Deletion of alpha genes is the primary cause of alpha thalassemia. The number of deleted genes can affect the severity of the disease ; the loss of two genes causes mild disease, while the loss of all four genes leads to hydrops fetalis .&lt;/li&gt;&lt;li&gt;• Deletion of alpha genes&lt;/li&gt;&lt;li&gt;• alpha thalassemia.&lt;/li&gt;&lt;li&gt;• severity of the disease&lt;/li&gt;&lt;li&gt;• loss of two genes&lt;/li&gt;&lt;li&gt;• loss of all four genes leads to hydrops fetalis&lt;/li&gt;&lt;li&gt;• Option B. Deletion of beta genes leads to beta thalassemia. This condition results from mutations in the beta-globin gene on chromosome 11 , not the alpha-globin gene on chromosome 16.&lt;/li&gt;&lt;li&gt;• Option B. Deletion of beta&lt;/li&gt;&lt;li&gt;• beta thalassemia.&lt;/li&gt;&lt;li&gt;• mutations in the beta-globin gene&lt;/li&gt;&lt;li&gt;• chromosome 11&lt;/li&gt;&lt;li&gt;• Option C. Excess of alpha genes does not cause alpha thalassemia. Typically, an imbalance between alpha and beta chains due to a relative lack of alpha genes is what causes thalassemias.&lt;/li&gt;&lt;li&gt;• Option C. Excess of alpha&lt;/li&gt;&lt;li&gt;• does not cause alpha thalassemia.&lt;/li&gt;&lt;li&gt;• imbalance between alpha and beta chains&lt;/li&gt;&lt;li&gt;• alpha genes&lt;/li&gt;&lt;li&gt;• thalassemias.&lt;/li&gt;&lt;li&gt;• Option D. Single amino acid substitution in the alpha chain is commonly associated with hemoglobin variants like Hemoglobin C or S, but not with thalassemia , which is a quantitative problem with globin chain production.&lt;/li&gt;&lt;li&gt;• Option D. Single amino&lt;/li&gt;&lt;li&gt;•
