&gt;➤ Ref : Robbins 10 th 1127&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Homer wright rosettes are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nephroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neuroblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Neuroblastoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Also known as Wilms&#x27; tumor , nephroblastoma is a kidney tumor usually found in children . It can show other types of rosette formations, but not typically Homer Wright rosettes.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Wilms&#x27; tumor&lt;/li&gt;&lt;li&gt;• nephroblastoma&lt;/li&gt;&lt;li&gt;• kidney tumor&lt;/li&gt;&lt;li&gt;• found in children&lt;/li&gt;&lt;li&gt;• Option C: Hepatoma , or hepatocellular carcinoma , is a liver tumor and does not feature the presence of Homer Wright rosettes. Its pathology is markedly different from that of neuroblastic tumors.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Hepatoma&lt;/li&gt;&lt;li&gt;• hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• liver tumor&lt;/li&gt;&lt;li&gt;• Option D: Ependymomas are glial cell tumors that can form rosettes known as perivascular rosettes or ependymal rosettes , which are distinct from Homer Wright rosettes.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Ependymomas&lt;/li&gt;&lt;li&gt;• glial cell tumors&lt;/li&gt;&lt;li&gt;• form rosettes&lt;/li&gt;&lt;li&gt;• perivascular rosettes&lt;/li&gt;&lt;li&gt;• ependymal rosettes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Homer wright rosettes are seen in Neuroblastoma.&lt;/li&gt;&lt;li&gt;➤ Homer wright rosettes&lt;/li&gt;&lt;li&gt;➤ Neuroblastoma.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 480&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 480&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not part of the “rule of 10” in pheochromocytoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10% are bilateral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10% are malignant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10% are extra adrenal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10% are symptomatic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 10% are symptomatic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 10% are symptomatic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: In the context of pheochromocytoma , approximately 10% of tumors can be found bilaterally , often associated with hereditary conditions such as Multiple Endocrine Neoplasia types 2A and 2B , von Hippel-Lindau disease , and neurofibromatosis type 1 .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• pheochromocytoma&lt;/li&gt;&lt;li&gt;• approximately 10% of tumors&lt;/li&gt;&lt;li&gt;• bilaterally&lt;/li&gt;&lt;li&gt;• hereditary conditions&lt;/li&gt;&lt;li&gt;• Multiple Endocrine Neoplasia types 2A&lt;/li&gt;&lt;li&gt;• 2B&lt;/li&gt;&lt;li&gt;• von Hippel-Lindau disease&lt;/li&gt;&lt;li&gt;• neurofibromatosis type 1&lt;/li&gt;&lt;li&gt;• Option B: Pheochromocytomas are usually benign , but about 10% can be malignant . Malignancy is determined by the presence of metastases rather than the histological appearance of the primary tumor.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Pheochromocytomas&lt;/li&gt;&lt;li&gt;• benign&lt;/li&gt;&lt;li&gt;• 10% can be malignant&lt;/li&gt;&lt;li&gt;• Option C: Around 10% of pheochromocytomas are located outside of the adrenal glands , commonly in the abdomen in locations like the organ of Zuckerkandl . These are termed paragangliomas.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• 10% of pheochromocytomas&lt;/li&gt;&lt;li&gt;• located outside of the adrenal glands&lt;/li&gt;&lt;li&gt;• abdomen&lt;/li&gt;&lt;li&gt;• organ of Zuckerkandl&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;rule of 10\&quot; in pheochromocytoma refers to the observation that approximately:&lt;/li&gt;&lt;li&gt;➤ \&quot;rule of 10\&quot;&lt;/li&gt;&lt;li&gt;➤ pheochromocytoma&lt;/li&gt;&lt;li&gt;➤ observation&lt;/li&gt;&lt;li&gt;➤ 10% of pheochromocytomas are extra-adrenal. 10% of pheochromocytomas are bilateral, affecting both adrenal glands. 10% of pheochromocytomas are malignant.&lt;/li&gt;&lt;li&gt;➤ 10% of pheochromocytomas are extra-adrenal.&lt;/li&gt;&lt;li&gt;➤ 10% of pheochromocytomas are bilateral, affecting both adrenal glands.&lt;/li&gt;&lt;li&gt;➤ 10% of pheochromocytomas are malignant.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1127&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a feature of Sipple Syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medullary carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperthyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hyperthyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Pheochromocytoma is a characteristic feature of MEN 2A and presents as a catecholamine-secreting tumor typically originating in the adrenal medulla.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Pheochromocytoma&lt;/li&gt;&lt;li&gt;• feature of MEN 2A&lt;/li&gt;&lt;li&gt;• catecholamine-secreting tumor&lt;/li&gt;&lt;li&gt;• Option B: Medullary thyroid carcinoma (MTC) is a neuroendocrine tumor of the thyroid and a principal feature of MEN 2A . It arises from the parafollicular C-cells of the thyroid gland and secretes calcitonin.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;• neuroendocrine tumor&lt;/li&gt;&lt;li&gt;• thyroid&lt;/li&gt;&lt;li&gt;• principal feature of MEN 2A&lt;/li&gt;&lt;li&gt;• Option D: Primary hyperparathyroidism is part of the MEN 2A syndrome and is due to hyperplasia or adenoma of the parathyroid glands leading to excessive secretion of parathyroid hormone (PTH).&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Primary hyperparathyroidism&lt;/li&gt;&lt;li&gt;• part of the MEN 2A syndrome&lt;/li&gt;&lt;li&gt;• due to hyperplasia&lt;/li&gt;&lt;li&gt;• adenoma of the parathyroid glands&lt;/li&gt;&lt;li&gt;• excessive secretion of parathyroid hormone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While pheochromocytoma , medullary thyroid carcinoma , and hyperparathyroidism are part of the Sipple syndrome , hyperthyroidism is not.&lt;/li&gt;&lt;li&gt;➤ pheochromocytoma&lt;/li&gt;&lt;li&gt;➤ medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;➤ hyperparathyroidism&lt;/li&gt;&lt;li&gt;➤ Sipple syndrome&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1130&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1130&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 46 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

                });

            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);

        try {

            questions = [{&quot;text&quot;: &quot;Mechanism of action of an aprepitant is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RANK ligand inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NMDA antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NK 1 receptor antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 HT3 antagonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. NK 1 receptor antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) NK 1 receptor antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. RANK ligand inhibitor: Incorrect because RANK ligand inhibitors like denosumab are used to treat osteoporosis and bone metastases , not nausea and vomiting. These drugs inhibit RANK ligand, a protein essential for the formation and survival of osteoclasts, which are involved in bone resorption.&lt;/li&gt;&lt;li&gt;• Option A. RANK ligand inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• RANK ligand inhibitors&lt;/li&gt;&lt;li&gt;• denosumab&lt;/li&gt;&lt;li&gt;• treat osteoporosis&lt;/li&gt;&lt;li&gt;• bone&lt;/li&gt;&lt;li&gt;• metastases&lt;/li&gt;&lt;li&gt;• inhibit RANK ligand,&lt;/li&gt;&lt;li&gt;• formation and survival of&lt;/li&gt;&lt;li&gt;• osteoclasts,&lt;/li&gt;&lt;li&gt;• bone resorption.&lt;/li&gt;&lt;li&gt;• Option B. NMDA antagonist: Incorrect as NMDA antagonists, such as memantine , target cognitive decline in Alzheimer’s disease rather than nausea and vomiting.&lt;/li&gt;&lt;li&gt;• Option B. NMDA antagonist:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• NMDA antagonists,&lt;/li&gt;&lt;li&gt;• memantine&lt;/li&gt;&lt;li&gt;• target cognitive&lt;/li&gt;&lt;li&gt;• Alzheimer’s disease&lt;/li&gt;&lt;li&gt;• nausea and vomiting.&lt;/li&gt;&lt;li&gt;• Option D. 5 HT3 antagonist: Incorrect because 5-HT3 antagonists, like ondansetron and granisetron , also prevent nausea and vomiting in settings like chemotherapy and post-operation but function by blocking 5-HT3 receptors on the vagus nerve and in the central nervous system , not NK1 receptors.&lt;/li&gt;&lt;li&gt;• Option D. 5 HT3 antagonist:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• 5-HT3 antagonists,&lt;/li&gt;&lt;li&gt;• ondansetron and granisetron&lt;/li&gt;&lt;li&gt;• prevent nausea and&lt;/li&gt;&lt;li&gt;• vomiting&lt;/li&gt;&lt;li&gt;• chemotherapy and post-operation&lt;/li&gt;&lt;li&gt;• blocking 5-HT3 receptors&lt;/li&gt;&lt;li&gt;• vagus nerve&lt;/li&gt;&lt;li&gt;• central nervous system&lt;/li&gt;&lt;li&gt;• not NK1 receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NK1 receptor antagonist used primarily to prevent delayed chemotherapy-induced nausea and vomiting by inhibiting the action of substance P on NK1 receptors.&lt;/li&gt;&lt;li&gt;➤ NK1 receptor antagonist&lt;/li&gt;&lt;li&gt;➤ prevent delayed chemotherapy-induced nausea and vomiting&lt;/li&gt;&lt;li&gt;➤ inhibiting&lt;/li&gt;&lt;li&gt;➤ substance P on NK1 receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Despite their short half-lives (2 hrs), proton pump inhibitors (PPIs) cause a prolonged suppression of acid secretion (up to 48 hrs) because?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are pro-drugs and undergo activation gradually&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;From stomach, these quickly reach the parietal cells and enter acid secretory canaliculi and stay there, blocking the secretion of acid for a long time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They irreversible inhibit the proton pump molecule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are available as enteric coated capsules, from which drug is gradually released&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. They irreversible inhibit the proton pump molecule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) They irreversible inhibit the proton pump molecule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. They are pro-drugs and undergo activation gradually: Incorrect because while PPIs are indeed prodrugs that are activated within the acidic environment of the parietal cells , the gradual activation does not directly contribute to the prolonged acid suppression . The prolongation comes from the irreversible inhibition of the pumps.&lt;/li&gt;&lt;li&gt;• Option A. They are pro-drugs and undergo activation gradually:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• PPIs&lt;/li&gt;&lt;li&gt;• prodrugs&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;li&gt;• parietal cells&lt;/li&gt;&lt;li&gt;• gradual activation does not&lt;/li&gt;&lt;li&gt;• prolonged acid&lt;/li&gt;&lt;li&gt;• suppression&lt;/li&gt;&lt;li&gt;• irreversible inhibition of the pumps.&lt;/li&gt;&lt;li&gt;• Option B. From stomach, these quickly reach the parietal cells and enter acid secretory canaliculi and stay there, blocking the secretion of acid for a long time: Incorrect because PPIs do not travel directly from the stomach to the parietal cells. They must first be absorbed from the intestine and then distributed to the parietal cells via the bloodstream.&lt;/li&gt;&lt;li&gt;• Option B. From stomach, these quickly reach the parietal cells and enter acid secretory canaliculi and stay there, blocking the secretion of acid for a long time:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• PPIs do not&lt;/li&gt;&lt;li&gt;• stomach to the parietal cells.&lt;/li&gt;&lt;li&gt;• absorbed from the intestine&lt;/li&gt;&lt;li&gt;• distributed to the parietal cells&lt;/li&gt;&lt;li&gt;• bloodstream.&lt;/li&gt;&lt;li&gt;• Option D. They are available as enteric coated capsules, from which drug is gradually released: Incorrect as the enteric coating only serves to protect the drug from gastric acid degradation rather than prolonging its action at the site of the proton pumps.&lt;/li&gt;&lt;li&gt;• Option D. They are available as enteric coated capsules, from which drug is gradually released:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• enteric coating&lt;/li&gt;&lt;li&gt;• protect the drug&lt;/li&gt;&lt;li&gt;• gastric acid degradation&lt;/li&gt;&lt;li&gt;• prolonging its action&lt;/li&gt;&lt;li&gt;• site of the proton pumps.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Proton pump inhibitor s cause prolonged acid suppression by irreversibly binding to and inactivating the proton pumps in the stomach, and acid secretion only resumes once new pumps are synthesized and active.&lt;/li&gt;&lt;li&gt;➤ Proton pump inhibitor&lt;/li&gt;&lt;li&gt;➤ prolonged acid suppression&lt;/li&gt;&lt;li&gt;➤ irreversibly binding to&lt;/li&gt;&lt;li&gt;➤ inactivating the proton pumps&lt;/li&gt;&lt;li&gt;➤ acid secretion&lt;/li&gt;&lt;li&gt;➤ resumes&lt;/li&gt;&lt;li&gt;➤ new pumps are synthesized and active.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of peptic ulcer was prescribed ranitidine and sucralfate in the morning hours. Why is this combination incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ranitidine combines with sucralfate and prevents its action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Combination of these two drugs produces serious side effects like agranulocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ranitidine increases the gastric pH so sucralfate is not able to act&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sucralfate inhibits the absorption of ranitidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ranitidine increases the gastric pH so sucralfate is not able to act&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ranitidine increases the gastric pH so sucralfate is not able to act&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ranitidine combines with sucralfate and prevents its action: Incorrect because ranitidine does not chemically combine with sucralfate ; the issue is the pH environment alteration.&lt;/li&gt;&lt;li&gt;• Option A. Ranitidine combines with sucralfate and prevents its action:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• ranitidine does not&lt;/li&gt;&lt;li&gt;• sucralfate&lt;/li&gt;&lt;li&gt;• pH environment alteration.&lt;/li&gt;&lt;li&gt;• Option B. Combination of these two drugs produces serious side effects like agranulocytosis: Incorrect as there is no evidence to suggest that agranulocytosis is a common side effect of combining these two drugs.&lt;/li&gt;&lt;li&gt;• Option B. Combination of these two drugs produces serious side effects like agranulocytosis:&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• agranulocytosis&lt;/li&gt;&lt;li&gt;• common side effect&lt;/li&gt;&lt;li&gt;• two drugs.&lt;/li&gt;&lt;li&gt;• Option D. Sucralfate inhibits the absorption of ranitidine: Incorrect because sucralfate does not affect the absorption of ranitidine; its primary interaction is with the gastric pH affecting its own mechanism of action.&lt;/li&gt;&lt;li&gt;• Option D. Sucralfate inhibits the absorption of ranitidine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• sucralfate does not&lt;/li&gt;&lt;li&gt;• absorption of ranitidine;&lt;/li&gt;&lt;li&gt;• gastric pH&lt;/li&gt;&lt;li&gt;• own mechanism of action.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sucralfate needs an acidic environment to be effective. Co-administration with ranitidine, which raises gastric pH, can impair the effectiveness of sucralfate in treating ulcers.&lt;/li&gt;&lt;li&gt;➤ Sucralfate&lt;/li&gt;&lt;li&gt;➤ acidic environment&lt;/li&gt;&lt;li&gt;➤ effective.&lt;/li&gt;&lt;li&gt;➤ Co-administration&lt;/li&gt;&lt;li&gt;➤ ranitidine,&lt;/li&gt;&lt;li&gt;➤ raises gastric pH,&lt;/li&gt;&lt;li&gt;➤ impair&lt;/li&gt;&lt;li&gt;➤ effectiveness of sucralfate&lt;/li&gt;&lt;li&gt;➤ ulcers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following adverse effects are associated with the use of proton pump inhibitors except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Community acquired pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clostridium difficile infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypothyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypothyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Community acquired pneumonia: Correctly associated with PPIs. Some studies have indicated an increased risk of pneumonia, particularly in vulnerable groups such as the elderly or those with existing respiratory conditions , possibly due to alterations in stomach pH affecting gut and respiratory flora.&lt;/li&gt;&lt;li&gt;• Option A. Community acquired pneumonia:&lt;/li&gt;&lt;li&gt;• PPIs.&lt;/li&gt;&lt;li&gt;• increased risk of&lt;/li&gt;&lt;li&gt;• pneumonia,&lt;/li&gt;&lt;li&gt;• elderly&lt;/li&gt;&lt;li&gt;• existing respiratory conditions&lt;/li&gt;&lt;li&gt;• alterations in stomach pH&lt;/li&gt;&lt;li&gt;• gut and respiratory flora.&lt;/li&gt;&lt;li&gt;• Option B. Clostridium difficile infection: Correctly associated with PPIs. The reduction in gastric acidity can lead to an environment more conducive to the growth of Clostridium difficile , potentially resulting in severe and life-threatening infections.&lt;/li&gt;&lt;li&gt;• Option B. Clostridium difficile infection:&lt;/li&gt;&lt;li&gt;• Correctly&lt;/li&gt;&lt;li&gt;• PPIs.&lt;/li&gt;&lt;li&gt;• reduction in gastric acidity&lt;/li&gt;&lt;li&gt;• more conducive&lt;/li&gt;&lt;li&gt;• growth of Clostridium difficile&lt;/li&gt;&lt;li&gt;• severe and life-threatening infections.&lt;/li&gt;&lt;li&gt;• Option C. Osteoporosis: Correctly associated with PPIs . Chronic use of PPIs may impact calcium absorption and bone metabolism, leading to an increased risk of osteoporosis and related fractures, especially in populations at risk like postmenopausal women and the elderly.&lt;/li&gt;&lt;li&gt;• Option C. Osteoporosis:&lt;/li&gt;&lt;li&gt;• Correctly&lt;/li&gt;&lt;li&gt;• PPIs&lt;/li&gt;&lt;li&gt;• Chronic&lt;/li&gt;&lt;li&gt;• PPIs&lt;/li&gt;&lt;li&gt;• impact calcium absorption&lt;/li&gt;&lt;li&gt;• bone metabolism,&lt;/li&gt;&lt;li&gt;• increased risk of osteoporosis&lt;/li&gt;&lt;li&gt;• fractures,&lt;/li&gt;&lt;li&gt;• risk like postmenopausal women&lt;/li&gt;&lt;li&gt;• elderly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While PPIs are linked to several significant adverse effects such as increased risks of community-acquired pneumonia, Clostridium difficile infections , and osteoporosis , they are not associated with causing or worsening hypothyroidism.&lt;/li&gt;&lt;li&gt;➤ PPIs are linked&lt;/li&gt;&lt;li&gt;➤ adverse effects&lt;/li&gt;&lt;li&gt;➤ increased risks of community-acquired pneumonia,&lt;/li&gt;&lt;li&gt;➤ Clostridium&lt;/li&gt;&lt;li&gt;➤ difficile infections&lt;/li&gt;&lt;li&gt;➤ osteoporosis&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ causing or worsening hypothyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs have least affinity for CYP3A4?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omeprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lansoprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esomeprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rabeprazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rabeprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rabeprazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Omeprazole: Incorrect because Omeprazole is extensively metabolized by CYP3A4, making it more likely to interact with other drugs metabolized by this enzyme.&lt;/li&gt;&lt;li&gt;• Option A. Omeprazole:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Omeprazole&lt;/li&gt;&lt;li&gt;• extensively metabolized by CYP3A4,&lt;/li&gt;&lt;li&gt;• more likely&lt;/li&gt;&lt;li&gt;• interact&lt;/li&gt;&lt;li&gt;• other drugs&lt;/li&gt;&lt;li&gt;• Option B. Lansoprazole: Incorrect as Lansoprazole also has significant metabolism via CYP3A4, similar to omeprazole, which increases its potential for drug interactions.&lt;/li&gt;&lt;li&gt;• Option B. Lansoprazole:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Lansoprazole&lt;/li&gt;&lt;li&gt;• CYP3A4,&lt;/li&gt;&lt;li&gt;• omeprazole,&lt;/li&gt;&lt;li&gt;• increases its potential&lt;/li&gt;&lt;li&gt;• drug interactions.&lt;/li&gt;&lt;li&gt;• Option C. Esomeprazole: Incorrect because Esomeprazole, the S-isomer of omeprazole, is extensively metabolized by CYP3A4 , thus having a higher affinity for this enzyme compared to rabeprazole.&lt;/li&gt;&lt;li&gt;• Option C. Esomeprazole:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Esomeprazole,&lt;/li&gt;&lt;li&gt;• S-isomer of omeprazole,&lt;/li&gt;&lt;li&gt;• metabolized by CYP3A4&lt;/li&gt;&lt;li&gt;• higher affinity for this enzyme&lt;/li&gt;&lt;li&gt;• rabeprazole.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rabeprazole has the least affinity for the enzyme CYP3A4 among the listed PPIs , potentially leading to fewer drug interactions related to metabolism by this pathway.&lt;/li&gt;&lt;li&gt;➤ Rabeprazole&lt;/li&gt;&lt;li&gt;➤ least affinity&lt;/li&gt;&lt;li&gt;➤ CYP3A4&lt;/li&gt;&lt;li&gt;➤ listed PPIs&lt;/li&gt;&lt;li&gt;➤ fewer drug interactions&lt;/li&gt;&lt;li&gt;➤ metabolism&lt;/li&gt;&lt;li&gt;➤ this pathway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old pregnant woman has a history of rheumatoid arthritis which has been managed successfully with NSAIDs. However, she has recently visited her general practitioner complaining of burning epigastric pain worsened by food intake. Which of the following ulcer medication is most likely contraindicated in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Famotidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Omeprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Misoprostol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ranitidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Misoprostol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Misoprostol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Famotidine: Incorrect as Famotidine, an H2 receptor antagonist, is generally considered safe for use during pregnancy . It works by reducing stomach acid and is not known to harm the fetus.&lt;/li&gt;&lt;li&gt;• Option A. Famotidine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• H2 receptor antagonist,&lt;/li&gt;&lt;li&gt;• considered safe&lt;/li&gt;&lt;li&gt;• during pregnancy&lt;/li&gt;&lt;li&gt;• reducing stomach acid&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• harm the fetus.&lt;/li&gt;&lt;li&gt;• Option B. Omeprazole: Incorrect because Omeprazole , a proton pump inhibitor , is also used to manage ulcer symptoms by reducing acid production. While its use in pregnancy should be cautious, it is not specifically contraindicated like Misoprostol.&lt;/li&gt;&lt;li&gt;• Option B. Omeprazole:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Omeprazole&lt;/li&gt;&lt;li&gt;• proton pump inhibitor&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• reducing&lt;/li&gt;&lt;li&gt;• acid production.&lt;/li&gt;&lt;li&gt;• use in pregnancy&lt;/li&gt;&lt;li&gt;• cautious,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• contraindicated&lt;/li&gt;&lt;li&gt;• Misoprostol.&lt;/li&gt;&lt;li&gt;• Option D. Ranitidine: Incorrect as Ranitidine, another H2 receptor antagonist, is typically safe for use during pregnancy. It works similarly to Famotidine by reducing gastric acid and is not associated with significant risks to the developing fetus.&lt;/li&gt;&lt;li&gt;• Option D. Ranitidine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• H2 receptor antagonist,&lt;/li&gt;&lt;li&gt;• safe&lt;/li&gt;&lt;li&gt;• during pregnancy.&lt;/li&gt;&lt;li&gt;• similarly to Famotidine&lt;/li&gt;&lt;li&gt;• reducing gastric acid&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• risks&lt;/li&gt;&lt;li&gt;• developing fetus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Misoprostol is contraindicated in pregnant patients due to its potential to induce uterine contractions and risk causing abortion.&lt;/li&gt;&lt;li&gt;➤ Misoprostol&lt;/li&gt;&lt;li&gt;➤ contraindicated in pregnant&lt;/li&gt;&lt;li&gt;➤ its potential&lt;/li&gt;&lt;li&gt;➤ induce uterine contractions&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ abortion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug implicated in prolonging QT interval is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Domperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cisapride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Omeprazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cisapride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-095836.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cisapride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Domperidone: Incorrect because while Domperidone does have some cardiac risk , it is more specifically associated with an increased risk of serious ventricular arrhythmias and sudden cardiac death rather than QT prolongation.&lt;/li&gt;&lt;li&gt;• Option A. Domperidone:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Domperidone&lt;/li&gt;&lt;li&gt;• cardiac risk&lt;/li&gt;&lt;li&gt;• increased risk of serious ventricular arrhythmias&lt;/li&gt;&lt;li&gt;• sudden cardiac death&lt;/li&gt;&lt;li&gt;• Option B. Metoclopramide: Incorrect as Metoclopramide, another prokinetic agent, primarily affects dopamine receptors and has not been commonly associated with QT prolongation.&lt;/li&gt;&lt;li&gt;• Option B. Metoclopramide:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• prokinetic agent,&lt;/li&gt;&lt;li&gt;• dopamine receptors&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• QT prolongation.&lt;/li&gt;&lt;li&gt;• Option D. Omeprazole: Incorrect because Omeprazole, a proton pump inhibitor, does not typically cause QT prolongation as part of its side effect profile.&lt;/li&gt;&lt;li&gt;• Option D. Omeprazole:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• proton pump inhibitor,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• QT prolongation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cisapride is associated with QT interval prolongation and can lead to torsades de pointes , particularly at high concentrations or when combined with other drugs that inhibit its metabolism.&lt;/li&gt;&lt;li&gt;➤ Cisapride&lt;/li&gt;&lt;li&gt;➤ QT interval prolongation&lt;/li&gt;&lt;li&gt;➤ torsades de pointes&lt;/li&gt;&lt;li&gt;➤ high concentrations&lt;/li&gt;&lt;li&gt;➤ combined with other drugs&lt;/li&gt;&lt;li&gt;➤ inhibit its metabolism.&lt;/li&gt;&lt;li&gt;➤ Important drugs causing QT prolongation&lt;/li&gt;&lt;li&gt;➤ Important drugs causing QT prolongation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about treatment of diarrhea are correct except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opioids delay passage of gut contents by reducing peristalsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loperamide is an opioid with anti-motility action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-motility drugs are best drugs for infective diarrhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diphenoxylate overdose can cause respiratory depression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-motility drugs are best drugs for infective diarrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti-motility drugs are best drugs for infective diarrhea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Opioids delay passage of gut contents by reducing peristalsis: Correct , opioids inhibit gastrointestinal motility, leading to slower transit times and more water absorption , which can help alleviate diarrhea symptoms.&lt;/li&gt;&lt;li&gt;• Option A. Opioids delay passage of gut contents by reducing peristalsis:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• inhibit gastrointestinal motility,&lt;/li&gt;&lt;li&gt;• slower transit&lt;/li&gt;&lt;li&gt;• more water absorption&lt;/li&gt;&lt;li&gt;• alleviate diarrhea symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Loperamide is an opioid with anti-motility action: Correct , loperamide acts on opioid receptors in the gastrointestinal tract to reduce motility and increase the absorption of fluids, making it effective in managing diarrhea.&lt;/li&gt;&lt;li&gt;• Option B. Loperamide is an opioid with anti-motility action:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• loperamide&lt;/li&gt;&lt;li&gt;• opioid receptors&lt;/li&gt;&lt;li&gt;• gastrointestinal&lt;/li&gt;&lt;li&gt;• tract&lt;/li&gt;&lt;li&gt;• reduce motility&lt;/li&gt;&lt;li&gt;• increase the absorption of fluids,&lt;/li&gt;&lt;li&gt;• Option D. Diphenoxylate overdose can cause respiratory depression: Correct, diphenoxylate is an opioid and, like other opioids, can cause significant respiratory depression if overdosed.&lt;/li&gt;&lt;li&gt;• Option D. Diphenoxylate overdose can cause respiratory depression:&lt;/li&gt;&lt;li&gt;• Correct,&lt;/li&gt;&lt;li&gt;• diphenoxylate&lt;/li&gt;&lt;li&gt;• opioid&lt;/li&gt;&lt;li&gt;• respiratory depression&lt;/li&gt;&lt;li&gt;• overdosed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While anti-motility drugs are effective in managing non-infective diarrhea, they are not recommended for treating infective diarrhea due to the risk of prolonging the presence of pathogens in the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;➤ anti-motility drugs&lt;/li&gt;&lt;li&gt;➤ effective&lt;/li&gt;&lt;li&gt;➤ non-infective diarrhea,&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ treating infective diarrhea&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ presence of pathogens&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False statement about racecadotril is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a pro-drug that is converted to peripherally acting enkephalinase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a drug used in treatment of constipation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is metabolized by liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has anti- secretory action in GIT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is a drug used in treatment of constipation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is drug used in constipation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is a pro-drug that is converted to peripherally acting enkephalinase inhibitor: Correct , racecadotril is a pro-drug that is metabolized into thiorphan , which acts peripherally to inhibit enkephalinase , thus prolonging the action of naturally occurring opioids that decrease gut motility.&lt;/li&gt;&lt;li&gt;• Option A. It is a pro-drug that is converted to peripherally acting enkephalinase inhibitor:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• racecadotril&lt;/li&gt;&lt;li&gt;• pro-drug&lt;/li&gt;&lt;li&gt;• metabolized into thiorphan&lt;/li&gt;&lt;li&gt;• peripherally&lt;/li&gt;&lt;li&gt;• inhibit enkephalinase&lt;/li&gt;&lt;li&gt;• prolonging the action&lt;/li&gt;&lt;li&gt;• naturally occurring&lt;/li&gt;&lt;li&gt;• opioids&lt;/li&gt;&lt;li&gt;• decrease gut motility.&lt;/li&gt;&lt;li&gt;• Option C. It is metabolized by liver: Correct, racecadotril undergoes metabolic processes in the liver, converting it into its active form.&lt;/li&gt;&lt;li&gt;• Option C. It is metabolized by liver:&lt;/li&gt;&lt;li&gt;• Correct, racecadotril&lt;/li&gt;&lt;li&gt;• metabolic&lt;/li&gt;&lt;li&gt;• liver,&lt;/li&gt;&lt;li&gt;• its active&lt;/li&gt;&lt;li&gt;• form.&lt;/li&gt;&lt;li&gt;• Option D. It has anti-secretory action in GIT: Correct, by inhibiting the breakdown of enkephalins, racecadotril enhances their natural anti-secretory effects in the gastrointestinal tract, which is beneficial in treating diarrhea.&lt;/li&gt;&lt;li&gt;• Option D. It has anti-secretory action in GIT:&lt;/li&gt;&lt;li&gt;• Correct,&lt;/li&gt;&lt;li&gt;• inhibiting the breakdown of enkephalins,&lt;/li&gt;&lt;li&gt;• racecadotril&lt;/li&gt;&lt;li&gt;• natural&lt;/li&gt;&lt;li&gt;• anti-secretory effects in the gastrointestinal tract,&lt;/li&gt;&lt;li&gt;• beneficial&lt;/li&gt;&lt;li&gt;• treating diarrhea.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Racecadotril is indicated for the treatment of acute diarrhea and works by reducing gastrointestinal secretion; it is not used for constipation and indeed would be contraindicated in such cases.&lt;/li&gt;&lt;li&gt;➤ Racecadotril&lt;/li&gt;&lt;li&gt;➤ indicated&lt;/li&gt;&lt;li&gt;➤ acute diarrhea&lt;/li&gt;&lt;li&gt;➤ reducing gastrointestinal secretion;&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ constipation&lt;/li&gt;&lt;li&gt;➤ indeed&lt;/li&gt;&lt;li&gt;➤ contraindicated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Racecadotril is used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute secretory diarrhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetic gastroparesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute secretory diarrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute secretory diarrhea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Chronic diarrhea: Incorrect because Racecadotril is not used for chronic diarrhea conditions as its effects are more suited to acute cases.&lt;/li&gt;&lt;li&gt;• Option A. Chronic diarrhea:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Racecadotril&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• chronic diarrhea&lt;/li&gt;&lt;li&gt;• acute cases.&lt;/li&gt;&lt;li&gt;• Option C. Chronic constipation: Incorrect as Racecadotril&#x27;s mechanism of reducing fluid secretion would be detrimental in constipation , potentially worsening the condition.&lt;/li&gt;&lt;li&gt;• Option C. Chronic constipation:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Racecadotril&#x27;s&lt;/li&gt;&lt;li&gt;• reducing fluid secretion&lt;/li&gt;&lt;li&gt;• detrimental in&lt;/li&gt;&lt;li&gt;• constipation&lt;/li&gt;&lt;li&gt;• worsening the condition.&lt;/li&gt;&lt;li&gt;• Option D. Diabetic gastroparesis: Incorrect because Racecadotril does not affect gastric emptying or motility , which are the primary concerns in diabetic gastroparesis.&lt;/li&gt;&lt;li&gt;• Option D. Diabetic gastroparesis:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Racecadotril&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• gastric emptying or motility&lt;/li&gt;&lt;li&gt;• diabetic gastroparesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Racecadotril is specifically used for acute secretory diarrhea due to its ability to reduce fluid secretion in the gut , thereby decreasing stool output without significantly affecting intestinal motility.&lt;/li&gt;&lt;li&gt;➤ Racecadotril&lt;/li&gt;&lt;li&gt;➤ used for acute secretory diarrhea&lt;/li&gt;&lt;li&gt;➤ ability to reduce fluid secretion&lt;/li&gt;&lt;li&gt;➤ gut&lt;/li&gt;&lt;li&gt;➤ decreasing stool output&lt;/li&gt;&lt;li&gt;➤ without&lt;/li&gt;&lt;li&gt;➤ intestinal motility.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most important mechanism of action for antiemetic property of metoclopramide is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5-HT3 antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D2-antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5-HT4 agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M3-antagonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. D2-antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-104212.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) D2-antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 5-HT3 antagonist: Incorrect because while 5-HT3 antagonists are indeed used as antiemetics, metoclopramide does not act through this mechanism. Drugs like ondansetron are typical examples of 5-HT3 antagonists.&lt;/li&gt;&lt;li&gt;• Option A. 5-HT3 antagonist: Incorrect because while 5-HT3 antagonists are indeed used as antiemetics, metoclopramide does not act through this mechanism. Drugs like ondansetron are typical examples of 5-HT3 antagonists.&lt;/li&gt;&lt;li&gt;• Option C. 5-HT4 agonist: Incorrect as metoclopramide does have some agonistic action at 5-HT4 receptors which promotes gastric emptying, but this is not the primary mechanism responsible for its antiemetic effects.&lt;/li&gt;&lt;li&gt;• Option C. 5-HT4 agonist: Incorrect&lt;/li&gt;&lt;li&gt;• metoclopramide&lt;/li&gt;&lt;li&gt;• agonistic action at 5-HT4 receptors&lt;/li&gt;&lt;li&gt;• promotes&lt;/li&gt;&lt;li&gt;• gastric&lt;/li&gt;&lt;li&gt;• emptying,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• antiemetic effects.&lt;/li&gt;&lt;li&gt;• Option D. M3-antagonist: Incorrect because metoclopramide does not function as an M3 muscarinic antagonist . Antimuscarinics like scopolamine work by this mechanism for their antiemetic effects, which is different from how metoclopramide operates.&lt;/li&gt;&lt;li&gt;• Option D. M3-antagonist: Incorrect&lt;/li&gt;&lt;li&gt;• metoclopramide does not&lt;/li&gt;&lt;li&gt;• M3 muscarinic antagonist&lt;/li&gt;&lt;li&gt;• Antimuscarinics&lt;/li&gt;&lt;li&gt;• scopolamine&lt;/li&gt;&lt;li&gt;• mechanism&lt;/li&gt;&lt;li&gt;• antiemetic effects,&lt;/li&gt;&lt;li&gt;• metoclopramide operates.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Anti-emetics&lt;/li&gt;&lt;li&gt;➤ Anti-emetics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are going on a trip to a hill station with a friend who developed nausea and vomiting while travelling in the hills previously. Which of the following measure can be taken to prevent such an episode this time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diphenhydramine one hour before the trip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scopolamine patch one night before the trip&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ranitidine one night and one hour before the trip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pantoprazole-one hour before the trip&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Scopolamine patch one night before the trip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Scopolamine patch one night before the trip&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Diphenhydramine one hour before the trip: Incorrect as diphenhydramine, while also used to treat motion sickness due to its antihistaminic properties, is generally considered less effective than scopolamine. It also has sedative effects , which can be undesirable for some travelers.&lt;/li&gt;&lt;li&gt;• Option A. Diphenhydramine one hour before the trip:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• diphenhydramine,&lt;/li&gt;&lt;li&gt;• used to treat motion sickness&lt;/li&gt;&lt;li&gt;• antihistaminic properties,&lt;/li&gt;&lt;li&gt;• less effective&lt;/li&gt;&lt;li&gt;• sedative effects&lt;/li&gt;&lt;li&gt;• undesirable&lt;/li&gt;&lt;li&gt;• some travelers.&lt;/li&gt;&lt;li&gt;• Option C. Ranitidine one night and one hour before the trip: Incorrect because Ranitidine is an H2 receptor antagonist primarily used for reducing gastric acid and does not have antiemetic properties effective against motion sickness.&lt;/li&gt;&lt;li&gt;• Option C. Ranitidine one night and one hour before the trip:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• H2 receptor antagonist&lt;/li&gt;&lt;li&gt;• reducing gastric acid&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• antiemetic&lt;/li&gt;&lt;li&gt;• motion sickness.&lt;/li&gt;&lt;li&gt;• Option D. Pantoprazole one hour before the trip: Incorrect as Pantoprazole , a proton pump inhibitor, reduces stomach acid production but does not prevent nausea and vomiting due to motion sickness.&lt;/li&gt;&lt;li&gt;• Option D. Pantoprazole one hour before the trip:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Pantoprazole&lt;/li&gt;&lt;li&gt;• proton pump inhibitor,&lt;/li&gt;&lt;li&gt;• reduces&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• nausea and vomiting&lt;/li&gt;&lt;li&gt;• motion sickness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scopolamine patch is a very effective preventive measure against motion sickness due to its muscarinic antagonist properties and should be applied 12 hours before travel to ensure efficacy.&lt;/li&gt;&lt;li&gt;➤ Scopolamine patch&lt;/li&gt;&lt;li&gt;➤ very effective&lt;/li&gt;&lt;li&gt;➤ against motion sickness&lt;/li&gt;&lt;li&gt;➤ muscarinic antagonist properties&lt;/li&gt;&lt;li&gt;➤ 12 hours before travel&lt;/li&gt;&lt;li&gt;➤ efficacy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On a trip, 4 hours after having lunch at a restaurant, your friend develops diarrhea, and had 5 loose stools. There are signs of minimal dehydration. What should be your management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Buy ORS and give after preparing according to instructions.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ORS and antibiotics, both tinidazole and ofloxacin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give only ofloxacin because tinidazole is not required as Giardia will not cause diarrhea within 4 hours.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Go to a hospital as he needs to be shown immediately, as night is approaching.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Buy ORS and give after preparing according to instructions.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Buy ORS and give after preparing according to instructions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. ORS and antibiotics, both tinidazole and ofloxacin: Incorrect because antibiotics are not recommended without a specific diagnosis that indicates a bacterial infection, and their unnecessary use can lead to resistance and other complications. Furthermore, antibiotics are not effective against viruses or non-bacterial agents that might cause diarrhea.&lt;/li&gt;&lt;li&gt;• Option B. ORS and antibiotics, both tinidazole and ofloxacin:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• antibiotics&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• specific&lt;/li&gt;&lt;li&gt;• diagnosis&lt;/li&gt;&lt;li&gt;• indicates a bacterial infection,&lt;/li&gt;&lt;li&gt;• unnecessary use&lt;/li&gt;&lt;li&gt;• resistance and other complications.&lt;/li&gt;&lt;li&gt;• antibiotics&lt;/li&gt;&lt;li&gt;• not effective against viruses&lt;/li&gt;&lt;li&gt;• non-bacterial agents&lt;/li&gt;&lt;li&gt;• diarrhea.&lt;/li&gt;&lt;li&gt;• Option C. Give only ofloxacin because tinidazole is not required as Giardia will not cause diarrhea within 4 hours: Incorrect as this assumes a specific diagnosis without evidence , and the use of antibiotics like ofloxacin should be guided by a medical professional following appropriate tests.&lt;/li&gt;&lt;li&gt;• Option C. Give only ofloxacin because tinidazole is not required as Giardia will not cause diarrhea within 4 hours:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• specific diagnosis without evidence&lt;/li&gt;&lt;li&gt;• use of antibiotics&lt;/li&gt;&lt;li&gt;• ofloxacin&lt;/li&gt;&lt;li&gt;• guided by a medical professional following appropriate tests.&lt;/li&gt;&lt;li&gt;• Option D. Go to a hospital as he needs to be shown immediately, as night is approaching: Not necessary at this stage as the symptoms are mild and manageable with ORS. Hospital visits are advised if symptoms escalate or if there are signs of severe dehydration or other complications .&lt;/li&gt;&lt;li&gt;• Option D. Go to a hospital as he needs to be shown immediately, as night is approaching:&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• symptoms are mild and manageable with ORS.&lt;/li&gt;&lt;li&gt;• Hospital visits&lt;/li&gt;&lt;li&gt;• symptoms escalate&lt;/li&gt;&lt;li&gt;• dehydration or other complications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ORS is the first line of management for mild cases of diarrhea with minimal dehydration . It&#x27;s effective, safe, and does not contribute to antibiotic resistance.&lt;/li&gt;&lt;li&gt;➤ ORS&lt;/li&gt;&lt;li&gt;➤ first line of management for mild cases of diarrhea&lt;/li&gt;&lt;li&gt;➤ minimal dehydration&lt;/li&gt;&lt;li&gt;➤ effective, safe,&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ antibiotic resistance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a Guanylate Cyclase C agonist used in irritable bowel syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lubiprostine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linaclotide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tegaserod&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methyl naltrexone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Linaclotide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-105608.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Linaclotide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lubiprostone: Incorrect because Lubiprostone works by activating chloride channels rather than acting as a guanylate Cyclase-C agonist. It is used primarily for treating chronic idiopathic constipation and IBS-C but via a different mechanism.&lt;/li&gt;&lt;li&gt;• Option A. Lubiprostone:&lt;/li&gt;&lt;li&gt
