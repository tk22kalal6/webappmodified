subtypes responsible for cervical cancer .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• HPV-32&lt;/li&gt;&lt;li&gt;• less commonly&lt;/li&gt;&lt;li&gt;• cervical pathology&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• cervical cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ High-risk HPV subtypes , particularly HPV-16 and HPV-18 , are most commonly associated with cervical cancer and its precursor lesions . While the scenario indicates a high-risk HPV subtype, the lesions depicted are characteristic of condylomata acuminata, typically caused by low-risk HPV subtypes.&lt;/li&gt;&lt;li&gt;➤ High-risk HPV subtypes&lt;/li&gt;&lt;li&gt;➤ HPV-16 and HPV-18&lt;/li&gt;&lt;li&gt;➤ cervical cancer&lt;/li&gt;&lt;li&gt;➤ its precursor lesions&lt;/li&gt;&lt;li&gt;➤ indicates a high-risk HPV subtype,&lt;/li&gt;&lt;li&gt;➤ condylomata acuminata,&lt;/li&gt;&lt;li&gt;➤ low-risk HPV subtypes.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th /1001&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th /1001&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged male presents with a painless, slow-growing swelling in the neck. Fine needle aspiration cytology (FNAC) is performed. For which of the following thyroid cancers is FNAC least likely to provide a definitive diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary thyroid cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular thyroid cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medullary thyroid cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anapalstic thyroid cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Follicular thyroid cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Follicular thyroid cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. FNAC is highly effective for diagnosing papillary thyroid cancer due to characteristic cytological features such as nuclear grooves and pseudoinclusions.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• FNAC is highly effective&lt;/li&gt;&lt;li&gt;• papillary thyroid cancer&lt;/li&gt;&lt;li&gt;• nuclear grooves and pseudoinclusions.&lt;/li&gt;&lt;li&gt;• Option C. FNAC can suggest a diagnosis of medullary thyroid cancer by demonstrating amyloid and calcitonin-rich cells ; however, serum calcitonin levels and genetic testing are also important for diagnosis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• FNAC can suggest&lt;/li&gt;&lt;li&gt;• medullary thyroid&lt;/li&gt;&lt;li&gt;• amyloid and calcitonin-rich cells&lt;/li&gt;&lt;li&gt;• serum calcitonin levels and genetic testing&lt;/li&gt;&lt;li&gt;• important for diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. FNAC can often suggest anaplastic thyroid cancer due to the presence of highly atypical cells and necrotic material ; however, the aggressive nature of the disease often requires rapid additional diagnostic and therapeutic interventions.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• FNAC&lt;/li&gt;&lt;li&gt;• anaplastic thyroid cancer&lt;/li&gt;&lt;li&gt;• highly atypical cells and necrotic material&lt;/li&gt;&lt;li&gt;• aggressive nature of the disease&lt;/li&gt;&lt;li&gt;• diagnostic and therapeutic interventions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ FNAC has limitations in diagnosing follicular thyroid cancer because it requires histological evidence of capsular or vascular invasion to differentiate between benign and malignant lesions , which cannot be determined by cytology alone .&lt;/li&gt;&lt;li&gt;➤ FNAC&lt;/li&gt;&lt;li&gt;➤ diagnosing follicular thyroid cancer&lt;/li&gt;&lt;li&gt;➤ histological evidence of capsular&lt;/li&gt;&lt;li&gt;➤ vascular invasion&lt;/li&gt;&lt;li&gt;➤ benign and malignant lesions&lt;/li&gt;&lt;li&gt;➤ cannot be determined by cytology alone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly female is being evaluated by her family physician for significant weight loss. Over the past 10 weeks, she has developed a velvety hyperpigmentation of the skin on the posterior neck and bilateral axilla. Her routine blood work is normal except for a hemoglobin level of 8.6 g/dL. Her HbA1c is 5.4%, and a plain chest radiograph is normal. What is the next step in the evaluation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT chest with contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skin Biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper and lower endoscopy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Upper and lower endoscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Upper and lower endoscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A bone scan might be useful in evaluating bone metastasis if there&#x27;s suspicion for a metastatic process , but it&#x27;s not the first step in the evaluation of a patient with suspected gastrointestinal malignancy and acanthosis nigricans.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• A bone scan&lt;/li&gt;&lt;li&gt;• bone metastasis&lt;/li&gt;&lt;li&gt;• metastatic process&lt;/li&gt;&lt;li&gt;• not the first step&lt;/li&gt;&lt;li&gt;• suspected gastrointestinal malignancy and acanthosis nigricans.&lt;/li&gt;&lt;li&gt;• Option B. While a CT chest with contrast could identify thoracic pathology , it wouldn&#x27;t be the initial investigation for suspected gastric malignancy , especially with normal chest X-ray findings and the presence of acanthosis nigricans .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• CT chest with contrast&lt;/li&gt;&lt;li&gt;• thoracic pathology&lt;/li&gt;&lt;li&gt;• wouldn&#x27;t be&lt;/li&gt;&lt;li&gt;• gastric malignancy&lt;/li&gt;&lt;li&gt;• normal chest X-ray findings and the presence of acanthosis nigricans&lt;/li&gt;&lt;li&gt;• Option C. A skin biopsy could confirm acanthosis nigricans but wouldn&#x27;t address the underlying cause of the patient&#x27;s systemic symptoms and weight loss.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• skin biopsy&lt;/li&gt;&lt;li&gt;• acanthosis nigricans&lt;/li&gt;&lt;li&gt;• wouldn&#x27;t&lt;/li&gt;&lt;li&gt;• patient&#x27;s systemic symptoms and weight loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In an elderly patient without obesity or diabetes, the presence of acanthosis nigricans and significant weight loss is concerning for an underlying malignancy, particularly gastrointestinal in origin , thus warranting endoscopic evaluation.&lt;/li&gt;&lt;li&gt;➤ elderly patient&lt;/li&gt;&lt;li&gt;➤ obesity or diabetes,&lt;/li&gt;&lt;li&gt;➤ acanthosis nigricans&lt;/li&gt;&lt;li&gt;➤ weight loss&lt;/li&gt;&lt;li&gt;➤ underlying malignancy, particularly gastrointestinal in origin&lt;/li&gt;&lt;li&gt;➤ endoscopic evaluation.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page:329&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran pathologic basis of disease 10th edition page:329&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents to the OPD with proptosis. The mass responsible for same was biopsied and found to be a desmin positive tumor. Which of the following is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ewing sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Embryonal rhabdomyosarcoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Embryonal rhabdomyosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/08/screenshot-2024-02-08-151003_DGH9row.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Embryonal rhabdomyosarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10 th /332&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10 th /332&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old female presents to her family physician because she palpated a nodule in her left breast during a breast self-examination. She subsequently undergoes a partial mastectomy. The mass is examined by a pathologist who makes a diagnosis of invasive ductal carcinoma. Subsequent genetic testing reveals a mutation of the BRCA2 gene. Of the following, what is the location for this mutation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;17p&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;17q&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;13q&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;13p&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 13q&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 13q&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 17p refers to the short arm of chromosome 17 , which is where the gene for the p53 protein is located, not BRCA2 . p53 is commonly mutated in many forms of cancer.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• 17p&lt;/li&gt;&lt;li&gt;• short arm of chromosome 17&lt;/li&gt;&lt;li&gt;• p53 protein&lt;/li&gt;&lt;li&gt;• not BRCA2&lt;/li&gt;&lt;li&gt;• Option B. 17q refers to the long arm of chromosome 17. This is the location of the BRCA1 gene , not BRCA2.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• 17q&lt;/li&gt;&lt;li&gt;• long arm of chromosome 17.&lt;/li&gt;&lt;li&gt;• location of the BRCA1 gene&lt;/li&gt;&lt;li&gt;• Option D. 13p would refer to the short arm of chromosome 13 , which is not the correct location for the BRCA2 gene.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• 13p&lt;/li&gt;&lt;li&gt;• short arm of chromosome 13&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• BRCA2 gene.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The BRCA2 gene is located on the long arm of chromosome 13 , at the cytogenetic band 13q .&lt;/li&gt;&lt;li&gt;➤ BRCA2 gene&lt;/li&gt;&lt;li&gt;➤ long arm of chromosome 13&lt;/li&gt;&lt;li&gt;➤ cytogenetic band 13q&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th ed/ 293-4&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th ed/ 293-4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female presents with persistent cervical dysplasia on Pap smear. Further investigation reveals infection with high-risk HPV. Molecular analysis indicates the presence of a viral protein that interferes with the tumor suppressor Rb gene, promoting cell cycle progression. Which of the following protein produced by HPV suppresses Rb gene?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E7&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LMP1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. E7&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) E7&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The E6 protein of HPV is involved in the degradation of the p53 tumor suppressor protein , not the Rb protein . p53 is another critical regulator of the cell cycle and apoptosis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• E6 protein of HPV&lt;/li&gt;&lt;li&gt;• p53 tumor suppressor protein&lt;/li&gt;&lt;li&gt;• not the Rb protein&lt;/li&gt;&lt;li&gt;• p53&lt;/li&gt;&lt;li&gt;• critical regulator of the cell cycle and apoptosis.&lt;/li&gt;&lt;li&gt;• Option C. LMP1 is an oncogenic protein associated with Epstein-Barr virus (EBV), not HPV. It is involved in the development of various lymphomas and nasopharyngeal carcinoma.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• LMP1&lt;/li&gt;&lt;li&gt;• oncogenic protein&lt;/li&gt;&lt;li&gt;• Epstein-Barr virus (EBV), not HPV.&lt;/li&gt;&lt;li&gt;• lymphomas and nasopharyngeal carcinoma.&lt;/li&gt;&lt;li&gt;• Option D. Tax is a protein associated with Human T-cell lymphotropic virus type 1 (HTLV-1), not HPV. It plays a role in the development of adult T-cell leukemia/lymphoma (ATLL).&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Tax&lt;/li&gt;&lt;li&gt;• Human T-cell lymphotropic virus type 1 (HTLV-1), not HPV.&lt;/li&gt;&lt;li&gt;• adult T-cell leukemia/lymphoma (ATLL).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ E6 promotes the degradation of p53, and E7 inactivates the Rb protein , disrupting normal cell cycle control and contributing to the risk of cervical cancer development.&lt;/li&gt;&lt;li&gt;➤ E6&lt;/li&gt;&lt;li&gt;➤ degradation of p53, and E7 inactivates the Rb protein&lt;/li&gt;&lt;li&gt;➤ normal cell cycle control&lt;/li&gt;&lt;li&gt;➤ cervical cancer development.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th /324&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th /324&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is evaluated by his pediatrician for 1 week of intermittent hematuria. On examination he appears well developed and well nourished, except a right flank mass is palpable. A biopsy of the mass is performed, which reveals primitive looking small blue cells with glomerular and tubular structures (image). Which of the following indicates poor prognosis for the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced rate of proliferation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Absence of metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anaplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sparing of basement membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anaplasia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/08/screenshot-2024-02-08-194503.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Anaplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Reduced rate of proliferation actually suggests a better prognosis as it indicates slower tumor growth.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Reduced rate of proliferation&lt;/li&gt;&lt;li&gt;• Option B: Absence of metastasis is a favorable prognostic factor, not a poor prognostic indicator.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Absence of metastasis&lt;/li&gt;&lt;li&gt;• Option D: Sparing of basement membrane suggests the tumor is less invasive, which is associated with better outcomes.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Sparing of basement membrane&lt;/li&gt;&lt;li&gt;• Ref: Robbins and Cotran pathologic basis of disease 10th edition page: 292&lt;/li&gt;&lt;li&gt;• Ref: Robbins and Cotran pathologic basis of disease 10th edition page: 292&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of tumor biology, which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BRCA1 is an oncogene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EGFR positive in non small cell cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Her 2 amplification is seen in most breast cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N myc is a tumor suppressor gene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. EGFR positive in non small cell cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) EGFR positive in non small cell cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. BRCA1 is not an oncogene but a tumor suppressor gene. Mutations in BRCA1 are associated with an increased risk of breast and ovarian cancers.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• BRCA1&lt;/li&gt;&lt;li&gt;• not an oncogene&lt;/li&gt;&lt;li&gt;• tumor suppressor gene. Mutations in BRCA1&lt;/li&gt;&lt;li&gt;• increased risk of&lt;/li&gt;&lt;li&gt;• breast and ovarian cancers.&lt;/li&gt;&lt;li&gt;• Option C. Her2 amplification occurs in some breast cancer cases but is not seen in the majority. It is significant because Her2 status can affect treatment options and prognosis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Her2&lt;/li&gt;&lt;li&gt;• some breast cancer&lt;/li&gt;&lt;li&gt;• not seen&lt;/li&gt;&lt;li&gt;• majority.&lt;/li&gt;&lt;li&gt;• Her2 status can affect treatment options and prognosis.&lt;/li&gt;&lt;li&gt;• Option D. N myc is a proto-oncogene , not a tumor suppressor gene . It can become an oncogene when mutated or overexpressed, as seen in some cases of neuroblastoma.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• N myc&lt;/li&gt;&lt;li&gt;• proto-oncogene&lt;/li&gt;&lt;li&gt;• not a tumor suppressor gene&lt;/li&gt;&lt;li&gt;• oncogene&lt;/li&gt;&lt;li&gt;• mutated or overexpressed,&lt;/li&gt;&lt;li&gt;• neuroblastoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BRCA1 is a tumor suppressor gene , EGFR can be overexpressed in non-small cell lung cancer, Her2 is amplified in a subset of breast cancers , and N myc is a proto-oncogene associated with certain types of cancer (neuroblastoma).&lt;/li&gt;&lt;li&gt;➤ BRCA1&lt;/li&gt;&lt;li&gt;➤ suppressor gene&lt;/li&gt;&lt;li&gt;➤ EGFR&lt;/li&gt;&lt;li&gt;➤ non-small cell lung cancer,&lt;/li&gt;&lt;li&gt;➤ Her2&lt;/li&gt;&lt;li&gt;➤ subset of breast cancers&lt;/li&gt;&lt;li&gt;➤ N myc&lt;/li&gt;&lt;li&gt;➤ proto-oncogene&lt;/li&gt;&lt;li&gt;➤ (neuroblastoma).&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th /285, 292&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th /285, 292&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with a growth suspected to be related to a low risk HPV subtypes. Which of the following is most likely responsible with HPV strains 6 and 11?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laryngeal papillomatosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anorectal carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Laryngeal papillomatosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Laryngeal papillomatosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cervical carcinoma is typically caused by high-risk HPV strains such as HPV-16 and HPV-18 , not the low-risk strains that cause laryngeal papillomatosis .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Cervical carcinoma&lt;/li&gt;&lt;li&gt;• high-risk HPV strains&lt;/li&gt;&lt;li&gt;• HPV-16 and HPV-18&lt;/li&gt;&lt;li&gt;• not the low-risk strains&lt;/li&gt;&lt;li&gt;• laryngeal papillomatosis&lt;/li&gt;&lt;li&gt;• Option B. Oral carcinoma can also be caused by high-risk HPV strains , particularly HPV-16 , which is associated with oropharyngeal cancers .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Oral carcinoma&lt;/li&gt;&lt;li&gt;• high-risk HPV strains&lt;/li&gt;&lt;li&gt;• HPV-16&lt;/li&gt;&lt;li&gt;• oropharyngeal cancers&lt;/li&gt;&lt;li&gt;• Option D. Anorectal carcinoma is associated with high-risk HPV strains , similar to cervical and oral carcinomas .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Anorectal carcinoma&lt;/li&gt;&lt;li&gt;• high-risk HPV strains&lt;/li&gt;&lt;li&gt;• cervical and oral carcinomas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Low-risk HPV strains , such as HPV-6 and HPV-11, are associated with benign conditions such as laryngeal papillomatosis, while high-risk HPV strains are associated with malignancies like cervical, oral, and anorectal carcinoma.&lt;/li&gt;&lt;li&gt;➤ Low-risk HPV strains&lt;/li&gt;&lt;li&gt;➤ HPV-6 and HPV-11,&lt;/li&gt;&lt;li&gt;➤ benign conditions such as laryngeal papillomatosis,&lt;/li&gt;&lt;li&gt;➤ high-risk HPV strains&lt;/li&gt;&lt;li&gt;➤ cervical, oral, and anorectal carcinoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45-year-old woman is diagnosed with breast cancer, and her tumor cells demonstrate overexpression of the HER2/neu proto-oncogene. What is the primary mechanism by which HER2/neu contributes to the pathophysiology of her cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of cell proliferation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Promotion of apoptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stimulation of angiogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activation of cell signaling pathways&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Activation of cell signaling pathways&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Activation of cell signaling pathways&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Inhibition of cell proliferation is not associated with HER2/neu overexpression; instead, HER2/neu leads to increased cell proliferation .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Inhibition of cell proliferation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• HER2/neu overexpression;&lt;/li&gt;&lt;li&gt;• HER2/neu&lt;/li&gt;&lt;li&gt;• increased cell proliferation&lt;/li&gt;&lt;li&gt;• Option B. Promotion of apoptosis is not a mechanism of HER2/neu action . In contrast, HER2/neu overexpression tends to confer resistance to apoptotic signals .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Promotion of apoptosis&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• HER2/neu action&lt;/li&gt;&lt;li&gt;• HER2/neu overexpression&lt;/li&gt;&lt;li&gt;• resistance to apoptotic signals&lt;/li&gt;&lt;li&gt;• Option C. While HER2/neu overexpression can have d ownstream effects that might indirectly promote angiogenesis , this is not the primary action of the proto-oncogene.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• HER2/neu&lt;/li&gt;&lt;li&gt;• ownstream effects&lt;/li&gt;&lt;li&gt;• indirectly promote angiogenesis&lt;/li&gt;&lt;li&gt;• not the primary action of the proto-oncogene.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Overexpression of the HER2/neu proto-oncogene in breast cancer leads to the activation of cell signaling pathways that promote cell proliferation and survival. This overexpression is associated with a more aggressive disease phenotype and a poorer prognosis . Targeted therapies against HER2/neu can be effective in treating tumors with this over-expression .&lt;/li&gt;&lt;li&gt;➤ Overexpression of the HER2/neu proto-oncogene in breast cancer&lt;/li&gt;&lt;li&gt;➤ cell signaling pathways&lt;/li&gt;&lt;li&gt;➤ cell proliferation and survival.&lt;/li&gt;&lt;li&gt;➤ more aggressive disease phenotype and a poorer prognosis&lt;/li&gt;&lt;li&gt;➤ Targeted&lt;/li&gt;&lt;li&gt;➤ against HER2/neu&lt;/li&gt;&lt;li&gt;➤ treating tumors with this over-expression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to his family care physician because of balance problems. A CT scan of his head reveals a mass near the pontomedullary junction. The mass is excised and diagnosed as a schwannoma. Four years later, he presents with headaches and is found to have two meningiomas. Of the following, what is the most likely mutation that he possesses?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mutation of the PTEN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mutation of the CDKN2 gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutation of the NF2 gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mutation of the WT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mutation of the NF2 gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mutation of the NF2 gene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mutations of PTEN are associated with colonic adenocarcinoma , breast and thyroid tumors .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Mutations of PTEN&lt;/li&gt;&lt;li&gt;• colonic adenocarcinoma&lt;/li&gt;&lt;li&gt;• breast and thyroid tumors&lt;/li&gt;&lt;li&gt;• Option B. Mutations of CDKN2 are associated with familial melanoma&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Mutations of CDKN2&lt;/li&gt;&lt;li&gt;• familial melanoma&lt;/li&gt;&lt;li&gt;• Option D. Mutations of WT are associated with Wilms tumor&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Mutations of WT&lt;/li&gt;&lt;li&gt;• Wilms tumor&lt;/li&gt;&lt;li&gt;• NF1, neurofibromin 1 , is a tumor suppressor gene found on chromosome 17q11.2 NF2, merlin or schannomin, is a tumor suppressor gene on chromosome  22q11-13.1&lt;/li&gt;&lt;li&gt;• NF1, neurofibromin 1 , is a tumor suppressor gene found on chromosome 17q11.2&lt;/li&gt;&lt;li&gt;• NF1, neurofibromin 1&lt;/li&gt;&lt;li&gt;• tumor suppressor gene&lt;/li&gt;&lt;li&gt;• chromosome 17q11.2&lt;/li&gt;&lt;li&gt;• NF2, merlin or schannomin, is a tumor suppressor gene on chromosome  22q11-13.1&lt;/li&gt;&lt;li&gt;• NF2, merlin or schannomin,&lt;/li&gt;&lt;li&gt;• tumor suppressor gene&lt;/li&gt;&lt;li&gt;• chromosome  22q11-13.1&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The NF2 gene encodes a protein called merlin or schwannomin and is associated with Neurofibromatosis type II , which is characterized by multiple central nervous system tumors including schwannomas, meningiomas, and ependymomas.&lt;/li&gt;&lt;li&gt;• The NF2 gene&lt;/li&gt;&lt;li&gt;• protein&lt;/li&gt;&lt;li&gt;• merlin or schwannomin&lt;/li&gt;&lt;li&gt;• Neurofibromatosis type II&lt;/li&gt;&lt;li&gt;• multiple central nervous system tumors&lt;/li&gt;&lt;li&gt;• schwannomas, meningiomas, and ependymomas.&lt;/li&gt;&lt;li&gt;• Ref : Robbins and Cotran pathologic basis of disease 10th edition page:292 table: 7.7&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins and Cotran pathologic basis of disease 10th edition page:292 table: 7.7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man presents to the emergency department with persistent abdominal pain and diarrhea. CT scan reveals the presence of a tumor in the pancreas. Biopsy confirms the diagnosis of pancreatic adenocarcinoma. Genetic testing reveals a mutation in the KRAS proto-oncogene. Which of the following best describes the role of KRAS in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stimulation of apoptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of angiogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Activation of cell cycle arrest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promotion of cell proliferation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Promotion of cell proliferation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Promotion of cell proliferation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• KRAS is a proto-oncogene that encodes for a protein involved in cell signaling pathways that regulate cell growth and division . Mutations in KRAS can lead to the activation of these pathways, promoting cell proliferation and survival . KRAS mutations are common in pancreatic adenocarcinoma and are associated with a poorer prognosis&lt;/li&gt;&lt;li&gt;• KRAS&lt;/li&gt;&lt;li&gt;• proto-oncogene&lt;/li&gt;&lt;li&gt;• cell signaling pathways&lt;/li&gt;&lt;li&gt;• cell growth and division&lt;/li&gt;&lt;li&gt;• Mutations in KRAS&lt;/li&gt;&lt;li&gt;• activation of these pathways, promoting cell proliferation and survival&lt;/li&gt;&lt;li&gt;• KRAS mutations&lt;/li&gt;&lt;li&gt;• pancreatic adenocarcinoma&lt;/li&gt;&lt;li&gt;• poorer prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents to her primary care physician for a routine health check-up. She has no complaints and her medical history is unremarkable. She undergoes a Pap smear as part of her cervical cancer screening. The cytology report describes disorganized growth of cells with hyperchromatic nuclei. Which of the following best characterizes the cellular changes seen in this patient&#x27;s Pap smear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metaplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dysplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dysplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hypertrophy: Hypertrophy refers to an increase in the size of cells , leading to an increase in the size of the organ . It is usually seen in response to increased demand or stimulation by hormones or growth factors . Unlike hyperplasia , hypertrophy does not involve an increase in the number of cells . An example would be the increase in muscle mass due to exercise.&lt;/li&gt;&lt;li&gt;• Option A. Hypertrophy:&lt;/li&gt;&lt;li&gt;• increase in the size of cells&lt;/li&gt;&lt;li&gt;• increase in the size of the organ&lt;/li&gt;&lt;li&gt;• increased demand or stimulation by hormones or growth factors&lt;/li&gt;&lt;li&gt;• Unlike hyperplasia&lt;/li&gt;&lt;li&gt;• does not involve&lt;/li&gt;&lt;li&gt;• increase in the number of cells&lt;/li&gt;&lt;li&gt;• increase in muscle mass due to exercise.&lt;/li&gt;&lt;li&gt;• Option C. Metaplasia: Metaplasia is the reversible change from one type of cell to another due to abnormal stimulus , which can potentially predispose to malignancy if the stimulus persists . A classic example is Barrett’s esophagus , where the normal squamous epithelium of the esophagus changes to a columnar epithelium in response to chronic gastric acid exposure .&lt;/li&gt;&lt;li&gt;• Option C. Metaplasia:&lt;/li&gt;&lt;li&gt;• reversible change from one type of cell to another due to abnormal stimulus&lt;/li&gt;&lt;li&gt;• predispose to malignancy&lt;/li&gt;&lt;li&gt;• persists&lt;/li&gt;&lt;li&gt;• Barrett’s esophagus&lt;/li&gt;&lt;li&gt;• normal squamous epithelium of the esophagus changes to a columnar epithelium&lt;/li&gt;&lt;li&gt;• chronic gastric acid exposure&lt;/li&gt;&lt;li&gt;• Option D. Hyperplasia: Hyperplasia is an increase in the number of cells in an organ or tissue, which may subsequently increase the size of the organ or tissue. It is a response to a stimulus and is usually a controlled process . Hyperplasia can be a physiological response , such as the proliferation of glandular epithelium of the female breast at puberty or pathologic as seen in endometrial hyperplasia.&lt;/li&gt;&lt;li&gt;• Option D. Hyperplasia:&lt;/li&gt;&lt;li&gt;• an increase in the number of cells in an organ or tissue,&lt;/li&gt;&lt;li&gt;• increase the size of the organ or tissue.&lt;/li&gt;&lt;li&gt;• stimulus&lt;/li&gt;&lt;li&gt;• controlled process&lt;/li&gt;&lt;li&gt;• Hyperplasia&lt;/li&gt;&lt;li&gt;• physiological response&lt;/li&gt;&lt;li&gt;• proliferation of glandular epithelium&lt;/li&gt;&lt;li&gt;• female breast at puberty or pathologic&lt;/li&gt;&lt;li&gt;• endometrial hyperplasia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dysplasia, is a term used to describe disorganized growth of cells with varying size, shape, and orientation, often with hyperchromatic nuclei, suggestive of a precancerous state .&lt;/li&gt;&lt;li&gt;➤ Dysplasia,&lt;/li&gt;&lt;li&gt;➤ disorganized growth of cells with varying size, shape, and orientation,&lt;/li&gt;&lt;li&gt;➤ hyperchromatic nuclei,&lt;/li&gt;&lt;li&gt;➤ precancerous state&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/e p719-720&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th/e p719-720&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man was working in a benzene factory for a long time. He retired 5 years ago. What would be the possible complication in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bladder cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lung cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blood cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Blood cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bladder cancer: Bladder cancer is typically associated with exposure to aromatic amines and chemicals used in the dye industry . Although occupational exposure is a risk factor , benzene exposure is not traditionally linked with bladder cancer .&lt;/li&gt;&lt;li&gt;• Option A. Bladder cancer:&lt;/li&gt;&lt;li&gt;• exposure to aromatic amines&lt;/li&gt;&lt;li&gt;• chemicals&lt;/li&gt;&lt;li&gt;• dye industry&lt;/li&gt;&lt;li&gt;• occupational exposure&lt;/li&gt;&lt;li&gt;• risk factor&lt;/li&gt;&lt;li&gt;• benzene&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• bladder cancer&lt;/li&gt;&lt;li&gt;• Option C. Lung cancer: While lung cancer is often associated with occupational exposures, particularly to substances like asbestos or radon, benzene is not strongly linked to lung cancer . Smoking remains the primary risk factor for lung cancer .&lt;/li&gt;&lt;li&gt;• Option C. Lung cancer:&lt;/li&gt;&lt;li&gt;• with occupational exposures,&lt;/li&gt;&lt;li&gt;• asbestos or radon, benzene&lt;/li&gt;&lt;li&gt;• not strongly&lt;/li&gt;&lt;li&gt;• lung cancer&lt;/li&gt;&lt;li&gt;• Smoking&lt;/li&gt;&lt;li&gt;• primary risk factor for lung cancer&lt;/li&gt;&lt;li&gt;• Option D. Skin cancer: Exposure to ultraviolet (UV) radiation is the most significant risk factor for skin cancer. Some chemicals can increase the risk of skin cancer , but benzene is not typically implicated in this type of malignancy.&lt;/li&gt;&lt;li&gt;• Option D. Skin cancer:&lt;/li&gt;&lt;li&gt;• ultraviolet (UV) radiation&lt;/li&gt;&lt;li&gt;• risk factor for skin cancer.&lt;/li&gt;&lt;li&gt;• increase the risk of skin cancer&lt;/li&gt;&lt;li&gt;• benzene is not&lt;/li&gt;&lt;li&gt;• malignancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Benzene exposure , especially in occupational settings , is associated with an increased risk of hematological malignancies, particularly acute myeloid leukemia , due to its metabolism to toxic compounds that disrupt cell differentiation in the bone marrow.&lt;/li&gt;&lt;li&gt;➤ Benzene exposure&lt;/li&gt;&lt;li&gt;➤ occupational settings&lt;/li&gt;&lt;li&gt;➤ increased risk of hematological malignancies,&lt;/li&gt;&lt;li&gt;➤ acute myeloid leukemia&lt;/li&gt;&lt;li&gt;➤ its metabolism to toxic compounds&lt;/li&gt;&lt;li&gt;➤ cell differentiation in the bone marrow.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/e p198&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th/e p198&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old child is referred to a dermatologist for several \&quot;suspicious\&quot; pigmented lesions on his face and neck. Further history reveals the patient has had problems seeing out of his right eye; he is referred to an ophthalmologist, who diagnoses ocular melanoma. Based on the patient’s symptoms, the diagnosis of xeroderma pigmentosum is considered. This condition results from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aberrant expression of a receptor tyrosine kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An inborn defect in DNA repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemical carcinogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA viral infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. An inborn defect in DNA repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) An inborn defect in DNA repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aberrant expression of the gene for a receptor tyrosine kinase , such as the Her-2/neu gene product , can cause breast cancer .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Aberrant expression&lt;/li&gt;&lt;li&gt;• gene&lt;/li&gt;&lt;li&gt;• receptor tyrosine kinase&lt;/li&gt;&lt;li&gt;• Her-2/neu gene product&lt;/li&gt;&lt;li&gt;• breast cancer&lt;/li&gt;&lt;li&gt;• Option C. Chemical carcinogens have highly reactive electrophile groups that directly damage DNA , leading to mutations and eventually cancer .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Chemical carcinogens&lt;/li&gt;&lt;li&gt;• highly reactive electrophile groups&lt;/li&gt;&lt;li&gt;• damage DNA&lt;/li&gt;&lt;li&gt;• mutations and eventually cancer&lt;/li&gt;&lt;li&gt;• Option D. A retrovirus is responsible for the development of T-cell leukemia/lymphoma .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• retrovirus&lt;/li&gt;&lt;li&gt;• development of T-cell leukemia/lymphoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Xeroderma pigmentosum is a condition resulting from a hereditary deficiency in the nucleotide excision repair pathway , leading to an inability to repair UV-induced thymine dimers , with resultant increased skin and ocular malignancies .&lt;/li&gt;&lt;li&gt;➤ Xeroderma pigmentosum&lt;/li&gt;&lt;li&gt;➤ hereditary deficiency&lt;/li&gt;&lt;li&gt;➤ nucleotide excision repair pathway&lt;/li&gt;&lt;li&gt;➤ inability to repair UV-induced thymine dimers&lt;/li&gt;&lt;li&gt;➤ increased skin and ocular malignancies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with a family history of colon cancer. They undergo genetic testing, which reveals a mutation in the APC gene. Which of the following is true about APC?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a proto-oncogene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is involved in DNA repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a tumor suppressor gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is not involved in colon cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is a tumor suppressor gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is a tumor suppressor gene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  It is a proto-oncogene. Proto-oncogenes are normal genes that can become oncogenes due to mutations or increased expression . Oncogenes can cause the cells to grow and proliferate excessively . The APC gene , however, functions as a tumor suppressor gene, not a proto-oncogene.&lt;/li&gt;&lt;li&gt;• Option A.  It is a proto-oncogene.&lt;/li&gt;&lt;li&gt;• normal genes&lt;/li&gt;&lt;li&gt;• oncogenes due to mutations or increased expression&lt;/li&gt;&lt;li&gt;• Oncogenes&lt;/li&gt;&lt;li&gt;• cells to grow and proliferate excessively&lt;/li&gt;&lt;li&gt;• APC gene&lt;/li&gt;&lt;li&gt;• tumor suppressor gene, not a proto-oncogene.&lt;/li&gt;&lt;li&gt;• Option B. It is involved in DNA repair. While DNA repair mechanisms are essential in the prevention of cancer , the APC gene itself is not primarily involved in DNA repair processes . Its primary function relates to the regulation of cell growth and division.&lt;/li&gt;&lt;li&gt;• Option B. It is involved in DNA repair.&lt;/li&gt;&lt;li&gt;• DNA repair&lt;/li&gt;&lt;li&gt;• prevention of cancer&lt;/li&gt;&lt;li&gt;• APC gene itself is not&lt;/li&gt;&lt;li&gt;• DNA repair processes&lt;/li&gt;&lt;li&gt;• primary function&lt;/li&gt;&lt;li&gt;• regulation of cell growth and division.&lt;/li&gt;&lt;li&gt;• Option D. It is not involved in colon cancer. This statement is incorrect . The APC gene is implicated in colon cancer , as mutations in this gene are commonly found in both sporadic and hereditary forms of colorectal cancer .&lt;/li&gt;&lt;li&gt;• Option D. It is not involved in colon cancer.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• APC gene&lt;/li&gt;&lt;li&gt;• colon cancer&lt;/li&gt;&lt;li&gt;• mutations&lt;/li&gt;&lt;li&gt;• gene&lt;/li&gt;&lt;li&gt;• both sporadic and hereditary forms of colorectal cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ APC gene is a tumor suppressor gene. Mutations in the APC gene lead to a loss of function , resulting in increased cell proliferation and a higher risk for developing colorectal cancer .&lt;/li&gt;&lt;li&gt;➤ APC gene&lt;/li&gt;&lt;li&gt;➤ tumor suppressor gene.&lt;/li&gt;&lt;li&gt;➤ APC gene&lt;/li&gt;&lt;li&gt;➤ loss of function&lt;/li&gt;&lt;li&gt;➤ increased cell proliferation and a higher risk for developing colorectal cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with a history of breast cancer. They undergo genetic testing, which reveals a mutation in the BRCA1 gene. Which of the following is true about BRCA1?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a proto-oncogene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is involved in cell cycle regulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a tumor suppressor gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is not involved in breast cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is a tumor suppressor gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is a tumor suppressor gene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is a proto-oncogene. Proto-oncogenes are genes that normally help cells grow . When a proto-oncogene mutates or becomes overactive , it becomes an oncogene and can lead to cancer . BRCA1 , however, is known as a tumor suppressor gene .&lt;/li&gt;&lt;li&gt;• Option A. It is a proto-oncogene.&lt;/li&gt;&lt;li&gt;• genes&lt;/li&gt;&lt;li&gt;• cells grow&lt;/li&gt;&lt;li&gt;• proto-oncogene mutates or becomes overactive&lt;/li&gt;&lt;li&gt;• oncogene&lt;/li&gt;&lt;li&gt;• lead to cancer&lt;/li&gt;&lt;li&gt;• BRCA1&lt;/li&gt;&lt;li&gt;• tumor suppressor gene&lt;/li&gt;&lt;li&gt;• Option B. It is involved in cell cycle regulation. While the BRCA1 gene does play a role in cell cycle regulation as part of its function in response to DNA damage , it is more specifically characterized as a gene involved in DNA repair pathways, particularly double-strand break repair .&lt;/li&gt;&lt;li&gt;• Option B. It is involved in cell cycle regulation.&lt;/li&gt;&lt;li&gt;• BRCA1 gene&lt;/li&gt;&lt;li&gt;• cell cycle regulation&lt;/li&gt;&lt;li&gt;• function&lt;/li&gt;&lt;li&gt;• DNA damage&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• gene&lt;/li&gt;&lt;li&gt;• DNA repair pathways,&lt;/li&gt;&lt;li&gt;• double-strand break repair&lt;/li&gt;&lt;li&gt;• Option D. It is not involved in breast cancer. This statement is incorrect as mutations in the BRCA1 gene are well-established risk factors for breast cancer , as well as ovarian cancer.&lt;/li&gt;&lt;li&gt;• Option D. It is not involved in breast cancer.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• BRCA1 gene are well-established risk factors&lt;/li&gt;&lt;li&gt;• breast cancer&lt;/li&gt;&lt;li&gt;• ovarian cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BRCA1 gene is a tumor suppressor gene involved in DNA repair . Mutations in BRCA1 increase the risk of breast and ovarian cancers by impairing the repair of DNA damage, which prevents the proper regulation of cell growth and division, thereby contributing to tumorigenesis.&lt;/li&gt;&lt;li&gt;➤ BRCA1 gene&lt;/li&gt;&lt;li&gt;➤ tumor suppressor gene&lt;/li&gt;&lt;li&gt;➤ DNA repair&lt;/li&gt;&lt;li&gt;➤ Mutations in BRCA1&lt;/li&gt;&lt;li&gt;➤ risk of breast and ovarian cancers&lt;/li&gt;&lt;li&gt;➤ prevents&lt;/li&gt;&lt;li&gt;➤ proper regulation of cell growth and division,&lt;/li&gt;&lt;li&gt;➤ tumorigenesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male undergoes a colectomy. The pathologist identifies more than 100 polyps in the resected specimen as well as a focus of invasive adenocarcinoma. Of the following, what is the functional mechanism of the gene mutation causing his disease process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased breakdown of β-catenin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased breakdown of β-catenin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lack of production of β-catenin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased activity of β-catenin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased breakdown of β-catenin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Decreased breakdown of β-catenin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Increased breakdown of β-catenin: An increased breakdown of β-catenin would actually be a protective mechanism against the development of neoplasia , as it would prevent the excessive cell proliferation associated with colorectal cancer . This is not the mechanism involved in FAP .&lt;/li&gt;&lt;li&gt;• Option B. Increased breakdown of β-catenin:&lt;/li&gt;&lt;li&gt;• protective mechanism against the development of neoplasia&lt;/li&gt;&lt;li&gt;• prevent&lt;/li&gt;&lt;li&gt;• excessive cell proliferation&lt;/li&gt;&lt;li&gt;• colorectal cancer&lt;/li&gt;&lt;li&gt;• not the mechanism involved in FAP&lt;/li&gt;&lt;li&gt;• Option C. Lack of production of β-catenin: FAP is not characterized by a lack of production of β-catenin . Instead, β-catenin production is normal , but its breakdown is impaired due to the non-functional APC protein.&lt;/li&gt;&lt;li&gt;• Option C. Lack of production of β-catenin:&lt;/li&gt;&lt;li&gt;• FAP&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• lack of production of β-catenin&lt;/li&gt;&lt;li&gt;• β-catenin production is normal&lt;/li&gt;&lt;li&gt;• its breakdown&lt;/li&gt;&lt;li&gt;• impaired&lt;/li&gt;&lt;li&gt;• non-functional APC protein.&lt;/li&gt;&lt;li&gt;• Option D. Decreased activity of β-catenin In FAP , β-catenin activity is not decreased . In fact, due to the loss of APC function and decreased breakdown of β-catenin , its activity within the Wnt signaling pathway is increased , leading to enhanced transcription of proliferation genes .&lt;/li&gt;&lt;li&gt;• Option D. Decreased activity of β-catenin&lt;/li&gt;&lt;li&gt;• FAP&lt;/li&gt;&lt;li&gt;• β-catenin&lt;/li&gt;&lt;li&gt;• not decreased&lt;/li&gt;&lt;li&gt;• due to the loss of APC function and decreased breakdown of β-catenin&lt;/li&gt;&lt;li&gt;• Wnt signaling pathway is increased&lt;/li&gt;&lt;li&gt;• transcription of proliferation genes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Familial Adenomatous Polyposis , mutations in the APC tumor suppressor gene lead to decreased breakdown of β-catenin , which accumulates in the nucleus and activates transcription factors that promote cell proliferation and reduce apoptosis , contributing to the development of colorectal neoplasia . APC is also called as Gatekeeper of Colonic Neoplasia and its locus is on chromosome 5q21.&lt;/li&gt;&lt;li&gt;➤ Familial Adenomatous Polyposis&lt;/li&gt;&lt;li&gt;➤ mutations&lt;/li&gt;&lt;li&gt;➤ APC tumor suppressor gene&lt;/li&gt;&lt;li&gt;➤ decreased breakdown of β-catenin&lt;/li&gt;&lt;li&gt;➤ accumulates in the nucleus and activates transcription factors&lt;/li&gt;&lt;li&gt;➤ cell proliferation and reduce apoptosis&lt;/li&gt;&lt;li&gt;➤ development of colorectal neoplasia&lt;/li&gt;&lt;li&gt;➤ APC&lt;/li&gt;&lt;li&gt;➤ Gatekeeper of Colonic Neoplasia&lt;/li&gt;&lt;li&gt;➤ locus is on chromosome 5q21.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the false statement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Telomerase is not active in somatic cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a reverse transcriptase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It&#x27;s activity is more in Germ cells than stem cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Double stranded breaks is repaired by telomerase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Double stranded breaks is repaired by telomerase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Double stranded breaks is repaired by telomerase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Telomerase activity is absent in most normal human somatic cells because of the lack of expression of TERT&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Telomerase activity&lt;/li&gt;&lt;li&gt;• absent&lt;/li&gt;&lt;li&gt;• normal human somatic cells&lt;/li&gt;&lt;li&gt;• lack of expression of TERT&lt;/li&gt;&lt;li&gt;• Option B. Telomerase core enzyme is composed of a reverse transcriptase subunit and a non-coding RNA used as a template for elongation .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Telomerase core enzyme&lt;/li&gt;&lt;li&gt;• reverse transcriptase&lt;/li&gt;&lt;li&gt;• non-coding RNA&lt;/li&gt;&lt;li&gt;• template for elongation&lt;/li&gt;&lt;li&gt;• Option C. Germ cells and stem cells have high telomerase activity&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Germ cells and stem cells&lt;/li&gt;&lt;li&gt;• high telomerase activity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Telomerase is not responsible for repairing double-stranded DNA breaks . Its main function is to elongate telomeres , which are the protective ends of chromosomes , using an RNA template that is part of the enzyme .&lt;/li&gt;&lt;li&gt;➤ Telomerase&lt;/li&gt;&lt;li&gt;➤ not responsible&lt;/li&gt;&lt;li&gt;➤ repairing double-stranded DNA breaks&lt;/li&gt;&lt;li&gt;➤ elongate telomeres&lt;/li&gt;&lt;li&gt;➤ protective ends of chromosomes&lt;/li&gt;&lt;li&gt;➤ RNA template&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is associated with loss of function mutation in RET proto-oncogene?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medullary carcinoma of the thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hirschsprung disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hirschsprung disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hirschsprung disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A and B: Gain of function mutations in RET proto-oncogene occurs in medullary thyroid carcinoma (Option A) and pheochromocytoma (Option B) as part of multiple endocrine neoplasia type 2A and 2B syndromes.&lt;/li&gt;&lt;li&gt;• Options A and B:&lt;/li&gt;&lt;li&gt;• Option D: Pituitary adenomas are typically associated with mutations in other genes such as MEN1 and are not directly linked to RET proto-oncogene mutations.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Loss of function mutation in the RET proto-oncogene is associated with Hirschsprung disease, which is characterized by the absence of ganglion cells in the distal colon, leading to functional intestinal obstruction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-b, 3-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-a, 2-c, 3-b&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-08-153127.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/18/screenshot-2024-06-18-131530.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1-a, 2-c, 3-b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 323&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins and Cotran pathologic basis of disease 10th edition page: 323&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the false statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benzopyrene causes lung carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allen test is used to asses chemical Mutagenicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indirect agents require Cytochrome P450 for conversion into carcinogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemical carcinogen converts salmonella into histidine positive type&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Allen test is used to asses chemical Mutagenicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Allen test is used to asses chemical mutagenicity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Benzo[a]pyrene , are formed during the high-temperature combustion of tobacco in cigarettes and are implicated in the causation of lung cancer.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Benzo[a]pyrene&lt;/li&gt;&lt;li&gt;• high-temperature&lt;/li&gt;&lt;li&gt;• tobacco in cigarettes&lt;/li&gt;&lt;li&gt;• causation of lung cancer.&lt;/li&gt;&lt;li&gt;• Option C. Indirect-acting carcinogens require metabolic conversion to become active carcinogens by using cytochrome P-450–dependent monooxygenases&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• metabolic&lt;/li&gt;&lt;li&gt;• active carcinogens&lt;/li&gt;&lt;li&gt;• cytochrome P-450–dependent monooxygenases&lt;/li&gt;&lt;li&gt;• Option D. The Ames test uses several strains of the bacterium Salmonella typhimurium that carry mutations in genes involved in histidine synthesis .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Ames test&lt;/li&gt;&lt;li&gt;• several strains of the bacterium Salmonella typhimurium&lt;/li&gt;&lt;li&gt;• mutations in genes&lt;/li&gt;&lt;li&gt;• histidine synthesis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Ames test checkss the capability of the tested substance in creating mutations that result in a return to a \&quot;prototrophic \&quot; state, so that the cells can grow on a histidine-free medium.&lt;/li&gt;&lt;li&gt;• Ames test&lt;/li&gt;&lt;li&gt;• capability of the tested substance&lt;/li&gt;&lt;li&gt;• mutations&lt;/li&gt;&lt;li&gt;• \&quot;prototrophic&lt;/li&gt;&lt;li&gt;• cells can grow on a histidine-free medium.&lt;/li&gt;&lt;li&gt;• Ref : 1. Robbins and Cotran pathologic basis of disease 10th edition page: 322&lt;/li&gt;&lt;li&gt;• Ref : 1. Robbins and Cotran pathologic basis of disease 10th edition page: 322&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of chronic immunosuppression presents with cutaneous lesions and EBV infection. EBV is involved in the pathogenesis of all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hodgkin&#x27;s Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Burkitt&#x27;s lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasopharyngeal Carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kaposi sarcoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Kaposi sarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Kaposi sarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hodgkin&#x27;s Lymphoma : EBV is associated with a subset of Hodgkin&#x27;s Lymphoma . In these cases, the virus is present in the malignant Reed-Sternberg cells and is thought to contribute to their formation .&lt;/li&gt;&lt;li&gt;• Option A. Hodgkin&#x27;s Lymphoma :&lt;/li&gt;&lt;li&gt;• EBV&lt;/li&gt;&lt;li&gt;• subset of Hodgkin&#x27;s Lymphoma&lt;/li&gt;&lt;li&gt;• virus&lt;/li&gt;&lt;li&gt;• malignant Reed-Sternberg cells&lt;/li&gt;&lt;li&gt;• contribute to their formation&lt;/li&gt;&lt;li&gt;• Option B. Burkitt&#x27;s lymphoma: EBV is closely associated with Burkitt&#x27;s lymphoma, especially the endemic variant found in malaria-prone regions of Africa. The virus is believed to drive the proliferation of B cells which, through additional genetic mutations, can develop into this aggressive form of lymphoma.&lt;/li&gt;&lt;li&gt;• Option B. Burkitt&#x27;s lymphoma:&lt;/li&gt;&lt;li&gt;• EBV&lt;/li&gt;&lt;li&gt;• Burkitt&#x27;s lymphoma,&lt;/li&gt;&lt;li&gt;• endemic variant&lt;/li&gt;&lt;li&gt;• malaria-prone regions of Africa.&lt;/li&gt;&lt;li&gt;• proliferation of B cells&lt;/li&gt;&lt;li&gt;• additional genetic mutations,&lt;/li&gt;&lt;li&gt;• aggressive form of lymphoma.&lt;/li&gt;&lt;li&gt;• Option C. Nasopharyngeal Carcinoma : EBV infection has been implicated in the development of nasopharyngeal carcinoma , particularly in populations where the cancer is endemic . The virus&#x27;s DNA is often found in the malignant cells.&lt;/li&gt;&lt;li&gt;• Option C. Nasopharyngeal Carcinoma :&lt;/li&gt;&lt;li&gt;• EBV infection&lt;/li&gt;&lt;li&gt;• development of nasopharyngeal carcinoma&lt;/li&gt;&lt;li&gt;• cancer is endemic&lt;/li&gt;&lt;li&gt;• virus&#x27;s DNA&lt;/li&gt;&lt;li&gt;• malignant cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kaposi sarcoma is not associated with EBV but is caused by HHV-8 . While EBV is linked to various lymphomas and nasopharyngeal carcinoma , Kaposi sarcoma&#x27;s pathogenesis involves a different herpesvirus.&lt;/li&gt;&lt;li&gt;➤ Kaposi sarcoma&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ EBV&lt;/li&gt;&lt;li&gt;➤ HHV-8&lt;/li&gt;&lt;li&gt;➤ EBV is linked&lt;/li&gt;&lt;li&gt;➤ lymphomas and nasopharyngeal carcinoma&lt;/li&gt;&lt;li&gt;➤ Kaposi sarcoma&#x27;s pathogenesis involves a different herpesvirus.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 325-6&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran pathologic basis of disease 10th edition page: 325-6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the tumor with their biological carcinogens:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-a, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-d, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-b, 2-d, 3-a, 4-c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-08-153832.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-08-153934.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1-b, 2-d, 3-a, 4-c&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the paraneoplastic syndromes with associated neoplasm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-d, 3-c, 4-b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-d, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c, 2-b, 3-a, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-a, 2-d, 3-c, 4-b&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-08-154023.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-08-154108.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-a, 2-d, 3-c, 4-b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 329&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins and Cotran pathologic basis of disease 10th edition page: 329&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false about Knudson&#x27;s two-hit hypothesis theory on retinoblastoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It involves both alleles of RB at chromosome locus 13q14&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In sporadic cases, both normal RB alleles must undergo somatic mutation in the same retinoblast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Familial type is inherited as an autosomal recessive trait&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In familial cases, children inherit one defective copy of the RB gene and the other copy is normal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Familial type is inherited as an autosomal recessive trait&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Familial type is inherited as an autosomal recessive trait&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Knudson&#x27;s hypothesis&lt;/li&gt;&lt;li&gt;• two-hit hypothesis or multiple-hit hypothesis states&lt;/li&gt;&lt;li&gt;• mutations in a cell&#x27;s DNA&lt;/li&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Two mutations (hits), involving both alleles of RB at chromosome locus 13q14, are required to produce retinoblastoma.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Two mutations&lt;/li&gt;&lt;li&gt;• both alleles of RB at chromosome locus 13q14,&lt;/li&gt;&lt;li&gt;• retinoblastoma.&lt;/li&gt;&lt;li&gt;• Option B. In sporadic cases , both normal RB alleles must undergo somatic mutation in the same retinoblast (two hits).&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• In sporadic cases&lt;/li&gt;&lt;li&gt;• RB alleles&lt;/li&gt;&lt;li&gt;• somatic mutation&lt;/li&gt;&lt;li&gt;• Option D. In familial cases, children inherit one defective copy of the RB gene in the germline (the first hit), and the other copy is normal. Retinoblastoma develops when the normal RB allele is mutated in retinoblasts as a result of a spontaneous somatic mutation (the second hit).&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• defective copy of the RB gene in the germline (the first hit),&lt;/li&gt;&lt;li&gt;• Retinoblastoma&lt;/li&gt;&lt;li&gt;• normal RB allele&lt;/li&gt;&lt;li&gt;• mutated in retinoblasts&lt;/li&gt;&lt;li&gt;• spontaneous somatic mutation (the second hit).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Familial retinoblastoma is inherited in an autosomal dominant pattern, not autosomal recessive. According to Knudson&#x27;s two-hit hypothesis , a single inherited mutation in one allele of the RB gene is sufficient to predispose to retinoblastoma , but a second somatic mutation in the other allele must occur for the cancer to develop .&lt;/li&gt;&lt;li&gt;➤ Familial retinoblastoma&lt;/li&gt;&lt;li&gt;➤ an autosomal dominant pattern,&lt;/li&gt;&lt;li&gt;➤ Knudson&#x27;s two-hit hypothesis&lt;/li&gt;&lt;li&gt;➤ single inherited mutation&lt;/li&gt;&lt;li&gt;➤ one allele of the RB gene&lt;/li&gt;&lt;li&gt;➤ retinoblastoma&lt;/li&gt;&lt;li&gt;➤ a second somatic mutation&lt;/li&gt;&lt;li&gt;➤ other allele&lt;/li&gt;&lt;li&gt;➤ cancer to develop&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the Immuno- markers with its associated neoplasm:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-d, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c, 2-b, 3-a, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-d, 4-a&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-b, 2-c, 3-d, 4-a&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-08-154335.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/screenshot-2024-04-25-123409.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1-b, 2-c, 3-d, 4-a&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 270&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins and Cotran pathologic basis of disease 10th edition page: 270&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A physician is considering the differential diagnoses for a patient&#x27;s elevated serum tumor marker levels. Carcinoembryonic antigen (CEA) is known to be elevated in various malignancies and benign conditions. Which of the following conditions is NOT typically associated with an elevated CEA level?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholic cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carcinoma colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoma prostate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emphysema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carcinoma prostate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-08-154619.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Carcinoma prostate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alcoholic cirrhosis Alcoholic cirrhosis can lead to elevated CEA levels. CEA is not specific for malignancy and can be raised in a variety of benign liver conditions, including cirrhosis, especially when related to alcohol use .&lt;/li&gt;&lt;li&gt;• Option A. Alcoholic cirrhosis&lt;/li&gt;&lt;li&gt;• elevated CEA levels.&lt;/li&gt;&lt;li&gt;• not specific&lt;/li&gt;&lt;li&gt;• malignancy&lt;/li&gt;&lt;li&gt;• benign liver conditions, including cirrhosis,&lt;/li&gt;&lt;li&gt;• alcohol use&lt;/li&gt;&lt;li&gt;• Option B. Carcinoma of the colon CEA levels are frequently elevated in colorectal cancer and can be used as a marker for monitoring treatment response or disease recurrence after the removal of the primary tumor .&lt;/li&gt;&lt;li&gt;• Option B. Carcinoma of the colon&lt;/li&gt;&lt;li&gt;• CEA&lt;/li&gt;&lt;li&gt;• elevated&lt;/li&gt;&lt;li&gt;• colorectal cancer&lt;/li&gt;&lt;li&gt;• treatment response or disease&lt;/li&gt;&lt;li&gt;• primary tumor&lt;/li&gt;&lt;li&gt;• Option D. Emphysema Chronic lun
