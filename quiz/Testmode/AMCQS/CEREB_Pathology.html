 alpha chain&lt;/li&gt;&lt;li&gt;• Hemoglobin C or S,&lt;/li&gt;&lt;li&gt;• not with thalassemia&lt;/li&gt;&lt;li&gt;• quantitative problem with globin chain production.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alpha thalassemia is most commonly caused by the deletion of alpha genes on chromosome 16 , which leads to a quantitative reduction in the production of alpha-globin chains.&lt;/li&gt;&lt;li&gt;➤ Alpha thalassemia&lt;/li&gt;&lt;li&gt;➤ deletion of alpha genes on chromosome 16&lt;/li&gt;&lt;li&gt;➤ quantitative reduction&lt;/li&gt;&lt;li&gt;➤ alpha-globin chains.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;HbH is formed due to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deletion of 4 alpha chains&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deletion of 3 alpha chains&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deletion of 2 alpha chains&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deletion of 1 alpha chain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Deletion of 3 alpha chains&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Deletion of 3 alpha chains&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Deletion of all 4 alpha chains typically results in hydrops fetalis and is usually incompatible with life ; hence it does not lead to the formation of HbH.&lt;/li&gt;&lt;li&gt;• Option A. Deletion&lt;/li&gt;&lt;li&gt;• of all 4 alpha chains&lt;/li&gt;&lt;li&gt;• hydrops fetalis&lt;/li&gt;&lt;li&gt;• incompatible with life&lt;/li&gt;&lt;li&gt;• Option D. Deletion of 1 alpha chain usually causes no significant clinical symptoms and is known as silent carrier state ; it does not lead to HbH formation.&lt;/li&gt;&lt;li&gt;• Option D. Deletion&lt;/li&gt;&lt;li&gt;• of 1&lt;/li&gt;&lt;li&gt;• alpha chain&lt;/li&gt;&lt;li&gt;• silent carrier state&lt;/li&gt;&lt;li&gt;• Option C: Deletion of 2 alpha chains often causes a milder form of alpha thalassemia, known as alpha thalassemia trait or alpha thalassemia minor , not typically associated with the formation of HbH.&lt;/li&gt;&lt;li&gt;• Option C: Deletion of 2&lt;/li&gt;&lt;li&gt;• alpha chains&lt;/li&gt;&lt;li&gt;• alpha thalassemia,&lt;/li&gt;&lt;li&gt;• alpha thalassemia trait or alpha thalassemia minor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HbH disease is caused by the deletion of three alpha-globin genes , which leads to an excess of beta-globin chains that form the abnormal hemoglobin H (beta4).&lt;/li&gt;&lt;li&gt;➤ HbH disease&lt;/li&gt;&lt;li&gt;➤ deletion of three alpha-globin genes&lt;/li&gt;&lt;li&gt;➤ excess of beta-globin chains&lt;/li&gt;&lt;li&gt;➤ abnormal hemoglobin H (beta4).&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 645&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 645&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is affected in sickled hemoglobin; HbS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Affinity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Solubility&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Solubility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Solubility&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Stability refers to the hemoglobin molecule&#x27;s resistance to denaturation and degradation . While HbS can be less stable under deoxygenating conditions, this is not the primary issue.&lt;/li&gt;&lt;li&gt;• Option A. Stability&lt;/li&gt;&lt;li&gt;• hemoglobin molecule&#x27;s resistance to denaturation and degradation&lt;/li&gt;&lt;li&gt;• Option B. Function pertains to the ability of hemoglobin to carry oxygen . HbS can still carry oxygen , but the sickling process can hinder its release to tissues.&lt;/li&gt;&lt;li&gt;• Option B. Function pertains&lt;/li&gt;&lt;li&gt;• ability&lt;/li&gt;&lt;li&gt;• carry oxygen&lt;/li&gt;&lt;li&gt;• carry oxygen&lt;/li&gt;&lt;li&gt;• Option C. Affinity refers to the hemoglobin&#x27;s ability to bind oxygen . HbS has a slightly different oxygen affinity compared to normal hemoglobin, but again, this is not the main problem.&lt;/li&gt;&lt;li&gt;• Option C. Affinity refers&lt;/li&gt;&lt;li&gt;• hemoglobin&#x27;s ability&lt;/li&gt;&lt;li&gt;• bind oxygen&lt;/li&gt;&lt;li&gt;• HbS&lt;/li&gt;&lt;li&gt;• slightly different oxygen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sickle cell hemoglobin (HbS) is primarily characterized by reduced solubility under deoxygenated conditions, leading to polymerization and sickling of red blood cells. This results in vaso-occlusive crises and chronic hemolytic anemia.&lt;/li&gt;&lt;li&gt;➤ Sickle cell hemoglobin (HbS)&lt;/li&gt;&lt;li&gt;➤ reduced solubility&lt;/li&gt;&lt;li&gt;➤ deoxygenated&lt;/li&gt;&lt;li&gt;➤ polymerization and sickling&lt;/li&gt;&lt;li&gt;➤ vaso-occlusive crises and chronic hemolytic anemia.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 638&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 638&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following manifestations is common to sickle cell anemia and thalassemia major?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosplenectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone marrow expansion in the calvarium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Effective erythropoeisis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Predisposition to *Hemophilus influenzae *infections&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bone marrow expansion in the calvarium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Bone marrow expansion in the calvarium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A . Autosplenectomy is the process of spleen shrinkage and fibrosis due to chronic damage, commonly seen in sickle cell anemia as a result of repeated vaso-occlusive episodes but is not a typical feature of thalassemia major.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option C . Effective erythropoiesis refers to the production of functional red blood cells that successfully mature and enter circulation. This is not characteristic of either condition, as both sickle cell anemia and thalassemia major are marked by ineffective erythropoiesis resulting in inadequate functional red cell production.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Option D . Predisposition to Hemophilus influenzae infections is more commonly associated with asplenic or hyposplenic individuals, but it is not directly related to the bone marrow changes seen on skull x-rays.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Both sickle cell anemia and thalassemia major can lead to bone marrow expansion in the calvarium as a compensatory response to increased erythropoietic demand due to chronic hemolytic anemia.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/ 640&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One of the common variants of sickle cell anemia frequently marked by lesser degree of haemolytic anemia and greater propensity for the development of retinopathy and aseptic necrosis of bones is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sickle cell trait&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haemoglobin SC disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sickle thalassaemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sickle –Hb E disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sickle thalassaemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Sickle thalassaemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sickle cell trait , the heterozygous form of sickle cell disease, usually causes no symptoms or a very mild clinical course and does not typically lead to complications like retinopathy or aseptic necrosis of bones.&lt;/li&gt;&lt;li&gt;• Option A. Sickle cell trait&lt;/li&gt;&lt;li&gt;• Option B. Hemoglobin SC disease is a compound heterozygous condition with one sickle cell gene and one gene for hemoglobin C. It can present with a clinical picture similar to sickle cell disease but usually with a milder course.&lt;/li&gt;&lt;li&gt;• Option B. Hemoglobin&lt;/li&gt;&lt;li&gt;• Option D. Sickle-Hb E disease involves coinheritance of the sickle cell gene and hemoglobin E gene. It usually presents with milder symptoms compared to sickle cell anemia but can have clinical variability.&lt;/li&gt;&lt;li&gt;• Option D. Sickle-Hb E disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sickle thalassemia often presents with less severe hemolytic anemia compared to sickle cell anemia but has a greater propensity for complications such as retinopathy and aseptic necrosis of bones.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are seen in Thalasemia major except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transfusion dependency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Splenoheptatomegaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ineffective erythropoiesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macrocytic anaemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Macrocytic anaemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Macrocytic anaemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Transfusion dependency is a characteristic of thalassemia major, as patients often require regular blood transfusions to manage severe anemia due to ineffective erythropoiesis.&lt;/li&gt;&lt;li&gt;• Option A. Transfusion dependency&lt;/li&gt;&lt;li&gt;• thalassemia major,&lt;/li&gt;&lt;li&gt;• blood transfusions&lt;/li&gt;&lt;li&gt;• ineffective erythropoiesis.&lt;/li&gt;&lt;li&gt;• Option B. Splenohepatomegaly in thalassemia major results from extramedullary hematopoiesis, where the spleen and liver try to compensate for the anemia by producing blood cells, and from iron overload due to repeated transfusions.&lt;/li&gt;&lt;li&gt;• Option B. Splenohepatomegaly&lt;/li&gt;&lt;li&gt;• extramedullary hematopoiesis,&lt;/li&gt;&lt;li&gt;• blood cells, and from iron overload due to repeated transfusions.&lt;/li&gt;&lt;li&gt;• Option C. Ineffective erythropoiesis refers to the bone marrow&#x27;s inability to produce mature and functional red blood cells , a hallmark of thalassemia major due to mutations affecting hemoglobin production.&lt;/li&gt;&lt;li&gt;• Option C. Ineffective erythropoiesis&lt;/li&gt;&lt;li&gt;• inability to produce mature and functional red blood cells&lt;/li&gt;&lt;li&gt;• hallmark of thalassemia major&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thalassemia major typically presents with transfusion dependency, splenohepatomegaly, and ineffective erythropoiesis but not with macrocytic anemia , which is more consistent with deficiencies in vitamin B12 or folate.&lt;/li&gt;&lt;li&gt;➤ Thalassemia major&lt;/li&gt;&lt;li&gt;➤ transfusion dependency, splenohepatomegaly, and ineffective erythropoiesis&lt;/li&gt;&lt;li&gt;➤ macrocytic anemia&lt;/li&gt;&lt;li&gt;➤ more consistent with deficiencies in vitamin B12 or folate.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 638&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 638&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bone infarcts are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hereditary spherocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sickle cell anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Sickle cell anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Iron deficiency anemia usually presents with symptoms related to a lack of hemoglobin and oxygen delivery, such as fatigue and pallor , not bone infarcts.&lt;/li&gt;&lt;li&gt;• Option A. Iron deficiency anemia&lt;/li&gt;&lt;li&gt;• lack of hemoglobin and oxygen delivery,&lt;/li&gt;&lt;li&gt;• fatigue and pallor&lt;/li&gt;&lt;li&gt;• Option B. Thalassemia can cause bone deformities due to marrow expansion but does not typically cause bone infarcts.&lt;/li&gt;&lt;li&gt;• Option B. Thalassemia can cause bone&lt;/li&gt;&lt;li&gt;• due to marrow expansion&lt;/li&gt;&lt;li&gt;• Option D. Hereditary spherocytosis typically involves hemolysis and anemia due to defects in the red blood cell membrane , but it does not usually result in bone infarcts.&lt;/li&gt;&lt;li&gt;• Option D. Hereditary spherocytosis&lt;/li&gt;&lt;li&gt;• hemolysis&lt;/li&gt;&lt;li&gt;• anemia&lt;/li&gt;&lt;li&gt;• red blood cell membrane&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bone infarcts are a common complication in sickle cell anemia due to vaso-occlusive events caused by the abnormal, sickled red blood cells .&lt;/li&gt;&lt;li&gt;➤ Bone infarcts&lt;/li&gt;&lt;li&gt;➤ sickle cell anemia&lt;/li&gt;&lt;li&gt;➤ vaso-occlusive events&lt;/li&gt;&lt;li&gt;➤ abnormal, sickled red blood cells&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 640)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 640)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 18-year-old Afro American boy presenting with a non healing ulcer of the foot, with recurrent pneumonia and chronic hemolytic anemia. The peripheral blood erythrocytes showed some peculiar appearance. Most likely cause is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trinucleotide repeat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genomic imprinting ​​​​​​&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Single amino acid base substitution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibody to red cell membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Single amino acid base substitution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Single amino acid base substitution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Trinucleotide repeat expansions cause disorders such as Huntington&#x27;s disease and some forms of muscular dystrophy , not sickle cell anemia.&lt;/li&gt;&lt;li&gt;• Option A. Trinucleotide repeat expansions&lt;/li&gt;&lt;li&gt;• Huntington&#x27;s disease&lt;/li&gt;&lt;li&gt;• muscular dystrophy&lt;/li&gt;&lt;li&gt;• not sickle cell anemia.&lt;/li&gt;&lt;li&gt;• Option B. Genomic imprinting is a form of gene expression regulation that does not relate to the structural changes in hemoglobin seen in sickle cell anemia.&lt;/li&gt;&lt;li&gt;• Option B. Genomic imprinting is a form of gene expression regulation&lt;/li&gt;&lt;li&gt;• Option D. Antibody to red cell membrane would suggest an autoimmune hemolytic anemia rather than a genetically determined structural hemoglobinopathy.&lt;/li&gt;&lt;li&gt;• Option D. Antibody to red cell membrane would suggest&lt;/li&gt;&lt;li&gt;• autoimmune&lt;/li&gt;&lt;li&gt;• genetically&lt;/li&gt;&lt;li&gt;• structural hemoglobinopathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sickle cell anemia is caused by a single amino acid substitution ( valine for glutamic acid) at the sixth position of the β-globin chain of hemoglobin, which results in the sickling of red cells and related complications.&lt;/li&gt;&lt;li&gt;➤ Sickle cell anemia&lt;/li&gt;&lt;li&gt;➤ single amino acid substitution&lt;/li&gt;&lt;li&gt;➤ valine for glutamic acid)&lt;/li&gt;&lt;li&gt;➤ sixth&lt;/li&gt;&lt;li&gt;➤ β-globin chain&lt;/li&gt;&lt;li&gt;➤ sickling of red cells&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 648&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 648&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year‑old female presents in the month of December with chronic fatigue and cyanosis of nose with blue lips. A peripheral blood smear showed the following image. What is the most likely cause of the findings seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clumps of RBCs due to IgM mediated cold autoim­mune haemolytic anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clumps of RBCs due to IgG mediated warm auto­immune haemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RBC lysis due to hemoglobinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clumps of RBCs due to IgG mediated cold autoim­mune haemolytic anemia ​​​​​​&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clumps of RBCs due to IgM mediated cold autoim­mune haemolytic anemia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/26/picture1_67TV6O2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Clumps of RBCs due to IgM mediated cold autoimmune haemolytic anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Warm autoimmune hemolytic anemia (WAIHA) involves IgG antibodies that react with red blood cells at body temperature, leading to their destruction by the spleen . This would not typically be associated with cold exposure and is not consistent with the symptom of cyanosis, which is related to cold.&lt;/li&gt;&lt;li&gt;• Option B. Warm autoimmune&lt;/li&gt;&lt;li&gt;• IgG antibodies&lt;/li&gt;&lt;li&gt;• at body temperature,&lt;/li&gt;&lt;li&gt;• spleen&lt;/li&gt;&lt;li&gt;• Option C. Hemoglobinopathies, such as sickle cell disease , can cause hemolytic anemia , but the red blood cells do not clump in response to cold. Instead, hemoglobinopathies typically involve structural abnormalities of the hemoglobin molecule itself.&lt;/li&gt;&lt;li&gt;• Option C. Hemoglobinopathies,&lt;/li&gt;&lt;li&gt;• sickle cell disease&lt;/li&gt;&lt;li&gt;• hemolytic anemia&lt;/li&gt;&lt;li&gt;• red blood cells do not clump in&lt;/li&gt;&lt;li&gt;• response to cold.&lt;/li&gt;&lt;li&gt;• structural abnormalities of the hemoglobin molecule itself.&lt;/li&gt;&lt;li&gt;• Option D. Cold agglutinin disease can sometime s involve IgG antibodies , but it is more commonly associated with IgM antibodies. IgG-mediated hemolysis at cold temperatures is much less common and would not explain the typical clumping seen in CAHA.&lt;/li&gt;&lt;li&gt;• Option D. Cold agglutinin&lt;/li&gt;&lt;li&gt;• sometime&lt;/li&gt;&lt;li&gt;• IgG antibodies&lt;/li&gt;&lt;li&gt;• more commonly associated with IgM antibodies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ It is important to recognize the clinical and laboratory findings consistent with cold autoimmune hemolytic anemia (CAHA), where IgM antibodies bind to red blood cells at low temperatures , causing them to agglutinate . This can lead to hemolytic anemia , resulting in symptoms such as chronic fatigue and cyanosis upon cold exposure.&lt;/li&gt;&lt;li&gt;➤ cold autoimmune hemolytic anemia (CAHA),&lt;/li&gt;&lt;li&gt;➤ IgM antibodies bind to red blood cells at low temperatures&lt;/li&gt;&lt;li&gt;➤ to agglutinate&lt;/li&gt;&lt;li&gt;➤ hemolytic anemia&lt;/li&gt;&lt;li&gt;➤ chronic fatigue and cyanosis&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 643-4&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 643-4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following if present provide protection against malaria except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duffy blood group&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G6PD deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Duffy blood group&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Duffy blood group&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Sickle cell disease: P falciparum cannot multiply properly in the presence of HbS α and β thalassemia:&lt;/li&gt;&lt;li&gt;• Option B. Sickle cell disease:&lt;/li&gt;&lt;li&gt;• HbS α and β thalassemia:&lt;/li&gt;&lt;li&gt;• Option D. G6 PD deficiency: G6PD is required for respiration of plas¬modium&lt;/li&gt;&lt;li&gt;• Option D. G6 PD deficiency:&lt;/li&gt;&lt;li&gt;• respiration of plas¬modium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The absence of the Duffy blood group, the trait for sickle cell disease, thalassemia traits, and G6PD deficiency are all known to confer some protection against malaria due to various mechanisms that interfere with the parasite&#x27;s ability to infect or survive within red blood cells . However, the Duffy blood group&#x27;s absence , while protective against Plasmodium vivax , does not provide protection against P. falciparum, the most common and virulent cause of malaria.&lt;/li&gt;&lt;li&gt;➤ absence of the Duffy blood group, the trait for sickle cell disease, thalassemia traits, and G6PD deficiency&lt;/li&gt;&lt;li&gt;➤ against malaria&lt;/li&gt;&lt;li&gt;➤ parasite&#x27;s ability to infect or survive within red blood cells&lt;/li&gt;&lt;li&gt;➤ Duffy blood group&#x27;s absence&lt;/li&gt;&lt;li&gt;➤ against Plasmodium vivax&lt;/li&gt;&lt;li&gt;➤ does not provide protection against P. falciparum, the most common and virulent cause of malaria.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 403&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 403&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents with fatigue and widespread purpura. Blood work reveals a marked decrease in platelets, with counts persistently below 20,000/µL. The patient&#x27;s history includes recurrent epistaxis and one instance of hematuria. Bone marrow biopsy reveals a hypocellular marrow with a markedly reduced number of megakaryocytes. All of the following can cause megakaryocytic thrombocytopenia, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idiopathic thrombocytopenia purpura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aplastic anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disseminated intravascular coagulation (DIC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aplastic anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aplastic anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Idiopathic thrombocytopenic purpura [ITP]: ITP is characterized by autoimmune destruction of platelets . It typically presents with isolated thrombocytopenia and may show an increased number of megakaryocytes in the bone marrow due to compensatory production.&lt;/li&gt;&lt;li&gt;• Option A. Idiopathic thrombocytopenic purpura [ITP]:&lt;/li&gt;&lt;li&gt;• autoimmune destruction of platelets&lt;/li&gt;&lt;li&gt;• Option B. Systemic lupus erythematosus [SLE]: SLE can cause thrombocytopenia due to autoantibody-mediated platelet destruction . Megakaryocytes may be increased in the bone marrow as the body tries to compensate for the peripheral platelet destruction.&lt;/li&gt;&lt;li&gt;• Option B. Systemic lupus erythematosus [SLE]:&lt;/li&gt;&lt;li&gt;• cause thrombocytopenia&lt;/li&gt;&lt;li&gt;• autoantibody-mediated platelet destruction&lt;/li&gt;&lt;li&gt;• Option D. Disseminated intravascular coagulation [DIC]: DIC is a condition that leads to the systemic activation of the coagulation cascade , resulting in widespread microthrombi and secondary consumption of platelets and coagulation factors . This can also lead to a compensatory increase in megakaryocytes in the bone marrow.&lt;/li&gt;&lt;li&gt;• Option D. Disseminated intravascular coagulation [DIC]:&lt;/li&gt;&lt;li&gt;• leads to the systemic activation of the coagulation cascade&lt;/li&gt;&lt;li&gt;• widespread microthrombi&lt;/li&gt;&lt;li&gt;• secondary consumption of platelets&lt;/li&gt;&lt;li&gt;• coagulation factors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In megakaryocytic thrombocytopenia , there is an increase in bone marrow megakaryocytes as a compensatory mechanism for peripheral platelet destruction , but in aplastic anemia, there is bone marrow failure and reduced megakaryocytes.&lt;/li&gt;&lt;li&gt;➤ megakaryocytic thrombocytopenia&lt;/li&gt;&lt;li&gt;➤ increase in bone marrow megakaryocytes&lt;/li&gt;&lt;li&gt;➤ compensatory mechanism&lt;/li&gt;&lt;li&gt;➤ peripheral platelet destruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about thrombotic thrombocytopenic purpura except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microangiopathic hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thrombocytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal complement level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grossly abnormal coagulation tests&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Grossly abnormal coagulation tests&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Grossly abnormal coagulation tests&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Microangiopathic hemolytic anemia: True . TTP is associated with the formation of microclots that damage red blood cells , leading to hemolysis.&lt;/li&gt;&lt;li&gt;• Option A. Microangiopathic hemolytic anemia:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• TTP&lt;/li&gt;&lt;li&gt;• microclots that damage red blood cells&lt;/li&gt;&lt;li&gt;• hemolysis.&lt;/li&gt;&lt;li&gt;• Option B. Thrombocytopenia: True . TTP is characterized by low platelet counts due to the formation of platelet-rich microclots.&lt;/li&gt;&lt;li&gt;• Option B. Thrombocytopenia:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• TTP&lt;/li&gt;&lt;li&gt;• low platelet counts&lt;/li&gt;&lt;li&gt;• platelet-rich microclots.&lt;/li&gt;&lt;li&gt;• Option C. Normal complement level: True . Unlike other conditions such as hemolytic uremic syndrome (HUS), TTP is not typically associated with complement activation, so complement levels are generally normal .&lt;/li&gt;&lt;li&gt;• Option C. Normal complement level:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• hemolytic uremic syndrome (HUS), TTP is not&lt;/li&gt;&lt;li&gt;• complement activation,&lt;/li&gt;&lt;li&gt;• normal&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• TTP doesn&#x27;t grossly affect the standard coagulation tests . So, the coagulation tests such as PT (prothrombin time) and APTT (activated partial thromboplastin time) are typically normal . Direct lines from Robbins… “If coagulation tests indicate a major consumption of procoagulants, the diagnosis of TTP is doubtful ”.&lt;/li&gt;&lt;li&gt;• TTP doesn&#x27;t&lt;/li&gt;&lt;li&gt;• affect the standard coagulation tests&lt;/li&gt;&lt;li&gt;• coagulation tests&lt;/li&gt;&lt;li&gt;• PT&lt;/li&gt;&lt;li&gt;• APTT&lt;/li&gt;&lt;li&gt;• normal&lt;/li&gt;&lt;li&gt;• coagulation tests&lt;/li&gt;&lt;li&gt;• major consumption of procoagulants,&lt;/li&gt;&lt;li&gt;• TTP is doubtful&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10 th / 665&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins 10 th / 665&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn baby presented with profuse bleeding from the umbilical stump after birth. Rest of the examination and PT, APTT are within normal limits. Most likely diagnosis is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor X deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glanzmann’s thrombasthenia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Willebrand disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bernard Soulier disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glanzmann’s thrombasthenia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glanzmann’s thrombasthenia &amp;gt; (d) Bernard Soulier disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Factor X deficiency: Factor X deficiency is a rare bleeding disorder where the clotting factor X is either deficient or not functioning properly . It typically presents with a prolonged prothrombin time (PT) and activated partial thromboplastin time (aPTT), which are not normal in this case.&lt;/li&gt;&lt;li&gt;• Option A. Factor X deficiency:&lt;/li&gt;&lt;li&gt;• rare bleeding disorder&lt;/li&gt;&lt;li&gt;• clotting factor X&lt;/li&gt;&lt;li&gt;• deficient or not functioning properly&lt;/li&gt;&lt;li&gt;• prolonged prothrombin time&lt;/li&gt;&lt;li&gt;• activated partial thromboplastin time&lt;/li&gt;&lt;li&gt;• Option C. von Willebrand disease: Von Willebrand disease is the most common hereditary bleeding disorder and is caused by a qualitative or quantitative deficiency of von Willebrand factor (vWF). vWF is crucial for platelet adhesion; however, PT and aPTT can be normal in mild cases, but there&#x27;s often an abnormal bleeding time or abnormal vWF assays.&lt;/li&gt;&lt;li&gt;• Option C. von Willebrand disease:&lt;/li&gt;&lt;li&gt;• most common hereditary bleeding disorder&lt;/li&gt;&lt;li&gt;• qualitative or quantitative deficiency of von Willebrand factor&lt;/li&gt;&lt;li&gt;• Option D. Bernard-Soulier disease: Bernard-Soulier syndrome is another rare platelet disorder , caused by a deficiency or dysfunction of the platelet glycoprotein Ib-IX-V complex , important for platelet adhesion to the vascular subendothelium. Similar to Glanzmann’s thrombasthenia, PT and aPTT are normal, but the platelet function is impaired, leading to bleeding.&lt;/li&gt;&lt;li&gt;• Option D. Bernard-Soulier disease:&lt;/li&gt;&lt;li&gt;• rare platelet disorder&lt;/li&gt;&lt;li&gt;• deficiency or dysfunction of the platelet glycoprotein Ib-IX-V complex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The presence of normal PT and aPTT despite bleeding symptoms points towards a platelet function disorder rather than a clotting factor deficiency . Glanzmann’s thrombasthenia and Bernard-Soulier syndrome are both characterized by normal coagulation tests and abnormal platelet function ; however, Glanzmann’s thrombasthenia is generally considered more likely when these two conditions are indistinguishable based on clinical and laboratory findings.&lt;/li&gt;&lt;li&gt;➤ presence of normal PT&lt;/li&gt;&lt;li&gt;➤ aPTT despite bleeding symptoms&lt;/li&gt;&lt;li&gt;➤ platelet function disorder&lt;/li&gt;&lt;li&gt;➤ clotting factor deficiency&lt;/li&gt;&lt;li&gt;➤ Glanzmann’s thrombasthenia&lt;/li&gt;&lt;li&gt;➤ Bernard-Soulier syndrome&lt;/li&gt;&lt;li&gt;➤ normal coagulation tests&lt;/li&gt;&lt;li&gt;➤ abnormal platelet function&lt;/li&gt;&lt;li&gt;➤ Ref : Wintrobe’s 12th/1365-1370&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Wintrobe’s 12th/1365-1370&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 years old asymptomatic pregnant female underwent a pre-op coagulation test. Her bleeding time is 3 minutes, PT is 15/14sec, a PTT is 45/35 sec, platelet count is 2.5 lac/ mm 3 and factor VIII levels were 60IU/dL. What is her most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor IX deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lupus anticoagulant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factor VIII inhibitors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VWD – Type III&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Factor VIII inhibitors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Factor VIII inhibitors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Factor IX deficiency: Factor IX deficiency, also known as Hemophilia B or Christmas disease , is a bleeding disorder caused by a deficiency of clotting factor IX . It is an X-linked recessive disorder , making it much less likely in females . It presents with a prolonged aPTT but normal PT and bleeding time , which does not fully match the patient&#x27;s profile since her PT and bleeding time are within normal limits.&lt;/li&gt;&lt;li&gt;• Option A. Factor IX deficiency:&lt;/li&gt;&lt;li&gt;• Hemophilia B&lt;/li&gt;&lt;li&gt;• Christmas disease&lt;/li&gt;&lt;li&gt;• bleeding disorder&lt;/li&gt;&lt;li&gt;• deficiency of clotting factor IX&lt;/li&gt;&lt;li&gt;• X-linked recessive disorder&lt;/li&gt;&lt;li&gt;• less likely in females&lt;/li&gt;&lt;li&gt;• prolonged aPTT&lt;/li&gt;&lt;li&gt;• normal PT&lt;/li&gt;&lt;li&gt;• bleeding time&lt;/li&gt;&lt;li&gt;• Option B. Lupus anticoagulant: The presence of lupus anticoagulant, an autoimmune inhibitor , is associated with prolonged aPTT and may also lead to a prolonged PT . It is part of the antiphospholipid syndrome and can cause both bleeding and thrombotic episodes. Patients often have thrombocytopenia, which is not the case here as the patient has a normal platelet count.&lt;/li&gt;&lt;li&gt;• Option B. Lupus anticoagulant:&lt;/li&gt;&lt;li&gt;• autoimmune inhibitor&lt;/li&gt;&lt;li&gt;• prolonged aPTT&lt;/li&gt;&lt;li&gt;• lead to a prolonged PT&lt;/li&gt;&lt;li&gt;• Option D. VWD – Type III: Von Willebrand Disease (VWD) Type III is the most severe form of VWD and is characterized by a markedly reduced or absent von Willebrand factor , leading to a significant bleeding tendency . Patients usually have a prolonged bleeding time and a decreased factor VIII activity, which is not consistent with this patient&#x27;s normal bleeding time and near-normal factor VIII levels.&lt;/li&gt;&lt;li&gt;• Option D. VWD – Type III:&lt;/li&gt;&lt;li&gt;• most severe form of VWD&lt;/li&gt;&lt;li&gt;• markedly reduced&lt;/li&gt;&lt;li&gt;• absent von Willebrand factor&lt;/li&gt;&lt;li&gt;• bleeding tendency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This patient’s normal bleeding time and PT but prolonged aPTT, along with the presence of normal factor VIII activity , suggest the presence of an inhibitor against factor VIII rather than a deficiency, which is consistent with acquired hemophilia .&lt;/li&gt;&lt;li&gt;➤ normal bleeding time&lt;/li&gt;&lt;li&gt;➤ PT but prolonged aPTT,&lt;/li&gt;&lt;li&gt;➤ presence of normal factor VIII activity&lt;/li&gt;&lt;li&gt;➤ presence of an inhibitor against factor VIII&lt;/li&gt;&lt;li&gt;➤ acquired hemophilia&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 672-3, Wintrobe 12th/1447-1453, Har­rison 21 st /980&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 672-3, Wintrobe 12th/1447-1453, Har­rison 21 st /980&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about prothrombin time to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate refrigeration to preserve factor viability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelet-rich plasma is essential&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Done within 2 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activated with kaolin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Done within 2 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/10/picture1_R5zNr7B.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Done within 2 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Immediate refrigeration to preserve factor viability: While it&#x27;s true that certain coagulation factors are temperature sensitive , prothrombin time (PT) testing typically requires the sample to be kept at room temperature to prevent the cold activation of factors and potential precipitation of fibrinogen. Immediate refrigeration is not required for PT.&lt;/li&gt;&lt;li&gt;• Option A. Immediate refrigeration to preserve factor viability:&lt;/li&gt;&lt;li&gt;• coagulation factors&lt;/li&gt;&lt;li&gt;• temperature sensitive&lt;/li&gt;&lt;li&gt;• prothrombin time&lt;/li&gt;&lt;li&gt;• testing&lt;/li&gt;&lt;li&gt;• kept at room temperature&lt;/li&gt;&lt;li&gt;• prevent the cold activation of factors&lt;/li&gt;&lt;li&gt;• Option B. Platelet-rich plasma is essential: PT is actually performed on platelet-poor plasma , not platelet-rich plasma. The presence of platelets can affect the test results by providing phospholipid surfaces that could artificially shorten the clotting time.&lt;/li&gt;&lt;li&gt;• Option B. Platelet-rich plasma is essential:&lt;/li&gt;&lt;li&gt;• PT&lt;/li&gt;&lt;li&gt;• performed&lt;/li&gt;&lt;li&gt;• platelet-poor plasma&lt;/li&gt;&lt;li&gt;• Option D. Activated with kaolin: PT is not activated with kaolin . Instead, thromboplastin (a combination of tissue factor and phospholipids) is used to activate the extrinsic pathway of coagulation . Kaolin is used as an activator in the activated partial thromboplastin time (aPTT) test, which evaluates the intrinsic pathway.&lt;/li&gt;&lt;li&gt;• Option D. Activated with kaolin:&lt;/li&gt;&lt;li&gt;• PT&lt;/li&gt;&lt;li&gt;• not activated with kaolin&lt;/li&gt;&lt;li&gt;• thromboplastin&lt;/li&gt;&lt;li&gt;• activate the extrinsic pathway of coagulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The PT test must be done on platelet-poor plasma and usually within 2 hours of sample collection to ensure accurate results , using thromboplastin for activation.&lt;/li&gt;&lt;li&gt;➤ PT test&lt;/li&gt;&lt;li&gt;➤ done on platelet-poor plasma&lt;/li&gt;&lt;li&gt;➤ within 2 hours of sample collection&lt;/li&gt;&lt;li&gt;➤ accurate results&lt;/li&gt;&lt;li&gt;➤ thromboplastin for activation.&lt;/li&gt;&lt;li&gt;➤ Ref : Dacie and Lewis practical hematology 10th/392, 398&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Dacie and Lewis practical hematology 10th/392, 398&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with bleeding due to platelet function defects has which of the following features?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal platelet count and normal bleeding time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal platelet count and increased bleeding time&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased platelet count and increased bleeding time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal platelet count and decreased bleeding time&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Normal platelet count and increased bleeding time&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Normal platelet count and increased&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Normal platelet count and normal bleeding time: This option would suggest no defect in platelet function or number , which would not typically be associated with a bleeding disorder.&lt;/li&gt;&lt;li&gt;• Option A. Normal platelet count and normal bleeding time:&lt;/li&gt;&lt;li&gt;• no defect in platelet function&lt;/li&gt;&lt;li&gt;• number&lt;/li&gt;&lt;li&gt;• Option C. Decreased platelet count and increased bleeding time: This suggests a quantitative defect of platelets , such as thrombocytopenia , rather than a functional defect. Although patients with thrombocytopenia will also have an increased bleeding time, the platelet count in functional defects remains normal.&lt;/li&gt;&lt;li&gt;• Option C. Decreased platelet count and increased bleeding time:&lt;/li&gt;&lt;li&gt;• quantitative defect of platelets&lt;/li&gt;&lt;li&gt;• thrombocytopenia&lt;/li&gt;&lt;li&gt;• Option D. Normal platelet count and decreased bleeding time: A decreased bleeding time indicates an efficient clotting process , which would not align with platelet function defects.&lt;/li&gt;&lt;li&gt;• Option D. Normal platelet count and decreased bleeding time:&lt;/li&gt;&lt;li&gt;• decreased bleeding time&lt;/li&gt;&lt;li&gt;• efficient clotting process&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Platelet function defects present with a normal platelet count but impaired function , leading to an increased bleeding time , whereas quantitative disorders would show an altered platelet count .&lt;/li&gt;&lt;li&gt;➤ Platelet function defects&lt;/li&gt;&lt;li&gt;➤ normal platelet count&lt;/li&gt;&lt;li&gt;➤ impaired function&lt;/li&gt;&lt;li&gt;➤ increased bleeding time&lt;/li&gt;&lt;li&gt;➤ quantitative disorders&lt;/li&gt;&lt;li&gt;➤ altered platelet count&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 655&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 655&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy with no significant past medical history is brought to the pediatrician by his parents who are concerned about his recent onset of spontaneous bruising and a single episode of nose bleeding that took longer than expected to cease. The child has no known allergies, and there is no family history of bleeding disorders. On physical examination, the paediatrician notes several bruises of varying sizes on his legs and arms, as well as petechiae on his ankles. Initial laboratory tests reveal an elevated prothrombin time (PT) and an elevated activated partial thromboplastin time (aPTT), but a normal platelet count and bleeding time (BT). What is the most likely defect in this child&#x27;s coagulation pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extrinsic pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intrinsic pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platelet function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Common pathway&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Common pathway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Common pathway&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Extrinsic pathway: A defect in the extrinsic pathway would typically lead to an isolated elevation of PT , as this pathway is evaluated by the PT test. This does not explain the elevated aPTT observed in the patient.&lt;/li&gt;&lt;li&gt;• Option A. Extrinsic pathway:&lt;/li&gt;&lt;li&gt;• lead to an isolated elevation of PT&lt;/li&gt;&lt;li&gt;• Option B. Intrinsic pathway: A defect in the intrinsic pathway would typically result in an isolated elevation of aPTT , as this pathway is evaluated by the aPTT test. This also does not explain the elevated PT observed in the patient.&lt;/li&gt;&lt;li&gt;• Option B. Intrinsic pathway:&lt;/li&gt;&lt;li&gt;• result in an isolated elevation of aPTT&lt;/li&gt;&lt;li&gt;• Option C. Platelet function: Platelet function defects usually result in a prolonged bleeding time (BT) and normal coagulation tests (PT and aPTT). Since the patient has a normal BT, this is unlikely to be the correct diagnosis.&lt;/li&gt;&lt;li&gt;• Option C. Platelet function:&lt;/li&gt;&lt;li&gt;• prolonged bleeding time&lt;/li&gt;&lt;li&gt;• normal coagulation tests&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Defect in the extrinsic pathway causes elevation of PT Defect in the intrinsic pathway causes elevation of aPTT . Defect in common pathway cause elevation of both PT and aPTT . Platelet function defect causes elevation of BT .&lt;/li&gt;&lt;li&gt;➤ Defect in the extrinsic pathway causes elevation of PT&lt;/li&gt;&lt;li&gt;➤ extrinsic pathway&lt;/li&gt;&lt;li&gt;➤ PT&lt;/li&gt;&lt;li&gt;➤ Defect in the intrinsic pathway causes elevation of aPTT .&lt;/li&gt;&lt;li&gt;➤ intrinsic pathway&lt;/li&gt;&lt;li&gt;➤ aPTT&lt;/li&gt;&lt;li&gt;➤ Defect in common pathway cause elevation of both PT and aPTT .&lt;/li&gt;&lt;li&gt;➤ common pathway&lt;/li&gt;&lt;li&gt;➤ both PT and aPTT&lt;/li&gt;&lt;li&gt;➤ Platelet function defect causes elevation of BT .&lt;/li&gt;&lt;li&gt;➤ Platelet function defect&lt;/li&gt;&lt;li&gt;➤ BT&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 120&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 120&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to the clinic with a history of recurrent ear infections, easy bruising, and severe eczema. On examination, the child has widespread petechiae and a weeping rash over his arms and legs. Laboratory tests reveal thrombocytopenia with an average platelet volume less than the reference range. The boy&#x27;s immunoglobulin levels are also noted to be abnormally low. The presence of small sized platelets on the peripheral smear is characteristic of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idiopathic thrombocytopenia purpura (ITP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bernard Soulier syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disseminated intravascular coagulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wiskott Aldrich syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wiskott Aldrich syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Wiskott Aldrich syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Idiopathic thrombocytopenic purpura [ITP]: ITP is characterized by autoimmune destruction of platelets , typically leading to thrombocytopenia with normal-sized platelets and no associated eczema or immunodeficiency.&lt;/li&gt;&lt;li&gt;• Option A. Idiopathic thrombocytopenic purpura [ITP]:&lt;/li&gt;&lt;li&gt;• autoimmune destruction of platelets&lt;/li&gt;&lt;li&gt;• thrombocytopenia with normal-sized platelets&lt;/li&gt;&lt;li&gt;• Option B. Bernard-Soulier syndrome: Bernard-Soulier syndrome is a platelet function disorder due to a deficiency in glycoprotein Ib, the platelet receptor for von Willebrand factor . Patients may have thrombocytopenia with large platelets and no associated eczema or immunodeficiency.&lt;/li&gt;&lt;li&gt;• Option B. Bernard-Soulier syndrome:&lt;/li&gt;&lt;li&gt;• platelet function disorder&lt;/li&gt;&lt;li&gt;• glycoprotein Ib,&lt;/li&gt;&lt;li&gt;• von Willebrand factor&lt;/li&gt;&lt;li&gt;• thrombocytopenia&lt;/li&gt;&lt;li&gt;• Option C. Disseminated intravascular coagulation [DIC]: DIC is a secondary condition resulting from another underlying disease . It is characterized by widespread activation of coagulation , which can lead to the consumption of platelets and coagulation factors . Platelet size is typically not affected, and it is not associated with eczema or immunodeficiency.&lt;/li&gt;&lt;li&gt;• Option C. Disseminated intravascular coagulation [DIC]:&lt;/li&gt;&lt;li&gt;• underlying disease&lt;/li&gt;&lt;li&gt;• activation of coagulation&lt;/li&gt;&lt;li&gt;• consumption of platelets and coagulation factors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristic features of Wiskott-Aldrich syndrome , include thrombocytopenia with small platelets, eczema, and recurrent infections due to immunodeficiency.&lt;/li&gt;&lt;li&gt;➤ Wiskott-Aldrich syndrome&lt;/li&gt;&lt;li&gt;➤ thrombocytopenia with small platelets, eczema, and recurrent infections&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 243&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 243&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female presents with easy bruising and prolonged bleeding after minor injuries. She has a family history of bleeding disorders. Which of the following is caused by VWF factor deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced platelet function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduced factor VIII in plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Defective platelet adhesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reduced Platelet aggregation: True . VWF plays a crucial role in platelet adhesion by binding to platelets and stabilizing the interaction between platelets and the damaged blood vessel wall . Its reduced levels lead to reduced platelet functioning .&lt;/li&gt;&lt;li&gt;• Option A. Reduced Platelet aggregation:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• platelet adhesion by binding to platelets&lt;/li&gt;&lt;li&gt;• platelets and the damaged blood vessel wall&lt;/li&gt;&lt;li&gt;• reduced levels lead to reduced platelet functioning&lt;/li&gt;&lt;li&gt;• Option B. Reduced factor VIII in plasma: True . VWF serves as a carrier protein for factor VIII , protecting it from rapid clearance and degradation . Therefore, a deficiency in VWF can result in decreased levels of factor VIII in the plasma.&lt;/li&gt;&lt;li&gt;• Option B. Reduced factor VIII in plasma:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• carrier protein for factor VIII&lt;/li&gt;&lt;li&gt;• clearance and degradation&lt;/li&gt;&lt;li&gt;• decreased levels of factor VIII&lt;/li&gt;&lt;li&gt;• Option C. Defective platelet adhesion : True . VWF is essential for the initial adhesion of platelets to the damaged blood vessel wall , facilitating the formation of a stable plug at the site of injury.&lt;/li&gt;&lt;li&gt;• Option C. Defective platelet adhesion&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• adhesion of platelets to the damaged blood vessel wall&lt;/li&gt;&lt;li&gt;• stable plug at the site of injury.&lt;/li&gt;&lt;li&gt;• So, the correct answer is (d) All of the above. Von Willebrand factor deficiency affects both platelet function and factor VIII levels in the plasma .&lt;/li&gt;&lt;li&gt;• Von Willebrand factor deficiency&lt;/li&gt;&lt;li&gt;• platelet function and factor VIII levels in the plasma&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• VWF deficiency impairs platelet adhesion and aggregation at the site of vascular injury, and reduces the plasma level of factor VIII by decreasing its stability in circulation.&lt;/li&gt;&lt;li&gt;• platelet adhesion and aggregation&lt;/li&gt;&lt;li&gt;• vascular injury,&lt;/li&gt;&lt;li&gt;• reduces the plasma level of factor VIII&lt;/li&gt;&lt;li&gt;• decreasing its stability&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10 th / 660&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins 10 th / 660&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male presents with a history of recurrent nosebleeds, easy bruising, and prolonged bleeding after minor injuries. He has a deficiency of glycoprotein IIb-IIIa complex. Glycoprotein IIb-IIIa complex is deficient in which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bernard Soulier syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glanzmann disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von willebrand disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gray platelet syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glanzmann disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glanzmann disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bernard Soulier syndrome is associated with a deficiency of glycoprotein Ib-IX-V complex .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Bernard Soulier syndrome&lt;/li&gt;&lt;li&gt;• glycoprotein Ib-IX-V complex&lt;/li&gt;&lt;li&gt;• Option C. von Willebrand disease is associated with deficiencies or dysfunction of von Willebrand factor , not the glycoprotein IIb-IIIa complex.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• von Willebrand disease&lt;/li&gt;&lt;li&gt;• von Willebrand factor&lt;/li&gt;&lt;li&gt;• Option D. Gray platelet syndrome is a rare platelet disorder characterized by grayish platelets and a deficiency of alpha-granules.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Gray platelet syndrome&lt;/li&gt;&lt;li&gt;• rare platelet disorder&lt;/li&gt;&lt;li&gt;• grayish platelets and a deficiency of alpha-granules.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Glycoprotein IIb-IIIa complex is deficient in Glanzmann’s disease .&lt;/li&gt;&lt;li&gt;• Glycoprotein IIb-IIIa complex&lt;/li&gt;&lt;li&gt;• Glanzmann’s disease&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10 th /120&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins 10 th /120&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with a diagnosis of chronic immune thrombocytopenic purpura (ITP) returns for a follow-up visit. She previously responded well to a course of glucocorticoids but presented again with petechiae and a platelet count of 25,000/μL. She has no splenomegaly on examination. All the following statements are correct about treatment in chronic immune thrombocytopenic purpura except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most of the patients respond to immunosuppressive doses of glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Relapse is rare&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Splenectomy is the treatment of choice for relapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Minority have refractory forms of ITP and difficult to treat&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Relapse is rare&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Relapse is rare&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . While initial treatment with glucocorticoids can be effective, many patients with chronic ITP may not achieve sustained remission and can experience relapses.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• glucocorticoids&lt;/li&gt;&lt;li&gt;• chronic ITP&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• remission and can experience relapses.&lt;/li&gt;&lt;li&gt;• Option C. Splenectomy is typically considered after glucocorticoids and other medical therapies have failed , making it not a first-line treatment, but rather a treatment for relapsed or refractory cases .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Splenectomy&lt;/li&gt;&lt;li&gt;• after glucocorticoids and other medical therapies have failed&lt;/li&gt;&lt;li&gt;• relapsed or refractory cases&lt;/li&gt;&lt;li&gt;• Option D. Some patients with chronic ITP do not respond to conventional therapies or relapse following initial therapy , which may suggest a refractory form of the disease .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• chronic ITP&lt;/li&gt;&lt;li&gt;• conventional therapies or relapse following initial therapy&lt;/li&gt;&lt;li&gt;• refractory form of the disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Direct quote…. “Almost all patients respond to gluco­corticoids (which inhibit phagocyte function), but many eventually relapse .”&lt;/li&gt;&lt;li&gt;➤ respond to gluco­corticoids&lt;/li&gt;&lt;li&gt;➤ many eventually relapse&lt;/li&gt;&lt;li&gt;➤ In individuals with severe thrombocytopenia, sple­nectomy normalizes the platelet counts. Immunomodulatory agents such as intravenous immunoglobulin or anti-CD20 antibody (rituximab) are often effective in patients who relapse after splenectomy or for whom splenectomy is contraindicated.&lt;/li&gt;&lt;li&gt;➤ In individuals with severe thrombocytopenia, sple­nectomy normalizes the platelet counts.&lt;/li&gt;&lt;li&gt;➤ severe thrombocytopenia, sple­nectomy normalizes&lt;/li&gt;&lt;li&gt;➤ platelet counts.&lt;/li&gt;&lt;li&gt;➤ Immunomodulatory agents such as intravenous immunoglobulin or anti-CD20 antibody (rituximab) are often effective in patients who relapse after splenectomy or for whom splenectomy is contraindicated.&lt;/li&gt;&lt;li&gt;➤ Immunomodulatory agents&lt;/li&gt;&lt;li&gt;➤ intravenous immunoglobulin or anti-CD20 antibody (rituximab)&lt;/li&gt;&lt;li&gt;➤ relapse after splenectomy&lt;/li&gt;&lt;li&gt;➤ splenectomy is contraindicated.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 659&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 659&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male requires a blood transfusion after a severe car accident. He is known to have the Bombay phenotype. Prior to the transfusion, his blood sample is sent to the laboratory for compatibility testing. Based on his blood group, which of the following statements is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lack of H, A and B antigen on RBCs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lack of H, A and B substance in saliva&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lack of antigens of several blood group systems&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H, A and B antibody will always be present in se­rum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lack of antigens of several blood group systems&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lack of antigens of several blood group systems&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. His red blood cells lack H, A, and B antigens: This statement is correct. Individuals with the Bombay blood group do not express A, B, or H antigens on their red blood cells due to a homozygous mutation in the H gene (hh genotype).&lt;/li&gt;&lt;li&gt;• Option A. His red blood cells lack H, A, and B antigens:&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;li&gt;• do not express A, B, or H antigens on their red blood cells&lt;/li&gt;&lt;li&gt;• (hh genotype).&lt;/li&gt;&lt;li&gt;• Option B. His saliva does not contain H, A, and B substances: This statement is correct. The lack of H antigen also affects the presence of these antigens in body fluids , including saliva , because the H antigen is a precursor for A and B antigen synthesis.&lt;/li&gt;&lt;li&gt;• Option B. His saliva does not contain H, A, and B substances:&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;li&gt;• antigens in body fluids&lt;/li&gt;&lt;li&gt;• saliva&lt;/li&gt;&lt;li&gt;• H antigen is a precursor for A and B antigen synthesis.&lt;/li&gt;&lt;li&gt;• Option D. His serum contains antibodies against H, A, and B antigens: This statement is correct . Because individuals with the Bombay phenotype do not express A, B, or H antigens on their red blood cells , they will form antibodies against these antigens if exposed.&lt;/li&gt;&lt;li&gt;• Option D. His serum contains antibodies against H, A, and B antigens:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• do not express A, B, or H antigens on their red blood cells&lt;/li&gt;&lt;li&gt;• antibodies against&lt;/li&gt;&lt;li&gt;• exposed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Individuals with the Bombay phenotype lack A, B, and H antigens on their red blood cells and in their saliva, and their serum contains antibodies against these antigens.&lt;/li&gt;&lt;li&gt;➤ Ref : Wintrobe’s hematology 12th/635-6&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Wintrobe’s hematology 12th/635-6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The anticoagulant of choice for anticoagulation testing:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EDTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium oxalate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3.2% trisodium citrate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3.2% trisodium citrate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 3.2% trisodium citrate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Heparin is an anticoagulant that acts by potentiating the activity of antithrombin III, thereby inhibiting thrombin and other coagulation factors. While heparin is commonly used in clinical settings for anticoagulation, it is not the anticoagulant of choice for anticoagulation testing, as it can interfere with clotting assays.&lt;/li&gt;&lt;li&gt;• Option A. Heparin&lt;/li&gt;&lt;li&gt;• anticoagulant&lt;/li&gt;&lt;li&gt;• activity of antithrombin III,&lt;/li&gt;&lt;li&gt;• inhibiting thrombin and&lt;/li&gt;&lt;li&gt;• other coagulation factors.&lt;/li&gt;&lt;li&gt;• used in clinical settings&lt;/li&gt;&lt;li&gt;• anticoagulation,&lt;/li&gt;&lt;li&gt;• not the anticoagulant of choice for anticoagulation testing,&lt;/li&gt;&lt;li&gt;• Option B. EDTA is an anticoagulant that chelates calcium ions , preventing the coagulation process by inhibiting clotting factors that depend on calcium . EDTA is commonly used for collecting blood samples for hematology studies, such as complete blood counts .&lt;/li&gt;&lt;li&gt;• Option B. EDTA&lt;/li&gt;&lt;li&gt;• anticoagulant&lt;/li&gt;&lt;li&gt;• chelates calcium ions&lt;/li&gt;&lt;li&gt;• preventing the coagulation&lt;/li&gt;&lt;li&gt;• inhibiting clotting factors&lt;/li&gt;&lt;li&gt;• calcium&lt;/li&gt;&lt;li&gt;• collecting blood samples for hematology studies,&lt;/li&gt;&lt;li&gt;• complete blood counts&lt;/li&gt;&lt;li&gt;• Option C. Sodium oxalate also chelates calcium ions , similar to EDTA , and is used for collecting blood samples for glucose testing (enolase acting as a glycolysis inhibitor).&lt;/li&gt;&lt;li&gt;• Option C. Sodium oxalate&lt;/li&gt;&lt;li&gt;• chelates calcium ions&lt;/li&gt;&lt;li&gt;• EDTA&lt;/li&gt;&lt;li&gt;• glucose testing (enolase acting as a glycolysis inhibitor).&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The anticoagulant of choice for anticoagulation testing is 3.2% trisodium citrate.&lt;/li&gt;&lt;li&gt;• anticoagulant of choice for anticoagulation&lt;/li&gt;&lt;li&gt;• 3.2% trisodium citrate.&lt;/li&gt;&lt;li&gt;• Question Id-15404 Unique Key-Q7889064&lt;/li&gt;&lt;li&gt;• Question Id-15404 Unique Key-Q7889064&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As a primary healthcare worker, you collect blood samples to measure fasting blood glucose levels in a population screening for diabetes. To ensure accurate results, which anticoagulant should be used to prevent glycolysis in the sample during transport to the laboratory ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EDTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium oxalate + sodium fluoride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tri Sodium citrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Potassium oxalate + sodium fluoride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Potassium oxalate + sodium fluoride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. EDTA: Ethylenediaminetetraacetic acid (EDTA) is commonly used as an anticoagulant in hematology for complete blood count testing but not for glucose estimation because it does not prevent glycolysis.&lt;/li&gt;&lt;li&gt;• Option A. EDTA:&lt;/li&gt;&lt;li&gt;• Ethylenediaminetetraacetic acid&lt;/li&gt;&lt;li&gt;• anticoagulant in hematology&lt;/li&gt;&lt;li&gt;• complete blood&lt;/li&gt;&lt;li&gt;• count testing&lt;/li&gt;&lt;li&gt;• Option B. Heparin: Heparin is an anticoagulant that prevents blood clotting by inhibiting thrombin but does not prevent glycolysis, so it is not the best choice for glucose testing.&lt;/li&gt;&lt;li&gt;• Option B. Heparin:&lt;/li&gt;&lt;li&gt;• anticoagulant&lt;/li&gt;&lt;li&gt;• inhibiting thrombin&lt;/li&gt;&lt;li&gt;• Option D. Tri Sodium citrate: Trisodium citrate is used mainly for coagulation tests and does not inhibit glycolysis , making it unsuitable for glucose estimation.&lt;/li&gt;&lt;li&gt;• Option D. Tri Sodium citrate:&lt;/li&gt;&lt;li&gt;• coagulation tests&lt;/li&gt;&lt;li&gt;• does not inhibit glycolysis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Direct quote ‘ enolase enzyme in the glycolysis is inhibited by fluoride , and when blood samples are taken for measurement of glucose , it is collected in tubes containing fluoride to inhibit glycolysis.’&lt;/li&gt;&lt;li&gt;• enolase enzyme in the glycolysis is inhibited by fluoride&lt;/li&gt;&lt;li&gt;• blood samples&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• collected in tubes&lt;/li&gt;&lt;li&gt;• fluoride to inhibit glycolysis.’&lt;/li&gt;&lt;li&gt;• Ref : Henry’s 21 st /188, Harper 27th/152&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Henry’s 21 st /188, Harper 27th/152&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common blood transfusion reaction is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Febrile non-hemolytic transfusion reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transmission of infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electrolyte imbalance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Febrile non-hemolytic transfusion reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Febrile non-hemolytic transfusion reaction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hemolysis: it is a serious but less common transfusion reaction. It occurs when red blood cells are destroyed, leading to the release of hemoglobin into the bloodstream . Hemolysis can be caused by various factors, including ABO incompatibility, improper storage , or bacterial contamination .&lt;/li&gt;&lt;li&gt;• Option B. Hemolysis:&lt;/li&gt;&lt;li&gt;• serious but less common&lt;/li&gt;&lt;li&gt;• red blood cells are destroyed,&lt;/li&gt;&lt;li&gt;• hemoglobin into the bloodstream&lt;/li&gt;&lt;li&gt;• various factors,&lt;/li&gt;&lt;li&gt;• ABO incompatibility, improper storage&lt;/li&gt;&lt;li&gt;• bacterial contamination&lt;/li&gt;&lt;li&gt;• Option C. Transmission of Infections: While the transmission of infections is a serious concern in blood transfusions, it is not the most common transfusion reaction. Stringent screening and testing procedures for donated blood have significantly reduced the risk of transmitting infections, making FNHTR more common.&lt;/li&gt;&lt;li&gt;• Option C. Transmission of Infections:&lt;/li&gt;&lt;li&gt;• serious concern in blood transfusions,&lt;/li&gt;&lt;li&gt;• not the most common&lt;/li&gt;&lt;li&gt;• Stringent screening and testing procedures for donated blood&lt;/li&gt;&lt;li&gt;• reduced&lt;/li&gt;&lt;li&gt;• transmitting infections,&lt;/li&gt;&lt;li&gt;• Option D. Electrolyte Imbalance: Electrolyte imbalances are not a common transfusion reaction. However, in some cases, transfusions with large volumes of blood or specific blood components can lead to electrolyte disturbances . This is not the primary or most common transfusion reaction.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Electrolyte Imbalance:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• transfusions with large volumes of blood or specific blood components&lt;/li&gt;&lt;li&gt;• electrolyte disturbances&lt;/li&gt;&lt;li&gt;• not the primary&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Most common blood transfusion reaction is Febrile non-hemolytic transfusion reaction.&lt;/li&gt;&lt;li&gt;• blood transfusion&lt;/li&gt;&lt;li&gt;• Febrile non-hemolytic transfusion reaction.&lt;/li&gt;&lt;li&gt;• Ref
