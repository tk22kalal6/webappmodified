t&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They should gradually increase over the weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Special precautions should be taken in cases of NYHA class III and IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carvedilol and metoprolol are the preferred drugs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. They should be started with optimum doses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) They should be started with optimum doses.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Gradually increasing the dose over weeks is correct , as this allows for the patient’s tolerance to the drug to build and minimizes the risk of adverse effects.&lt;/li&gt;&lt;li&gt;• Option B. Gradually increasing the dose over weeks&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• patient’s tolerance to the drug&lt;/li&gt;&lt;li&gt;• minimizes&lt;/li&gt;&lt;li&gt;• risk of adverse effects.&lt;/li&gt;&lt;li&gt;• Option C. Special precautions with NYHA class III and IV patients are necessary due to their increased risk of fluid overload and worsening heart failure.&lt;/li&gt;&lt;li&gt;• Option C. Special precautions with NYHA class III and IV patients&lt;/li&gt;&lt;li&gt;• increased risk of fluid overload&lt;/li&gt;&lt;li&gt;• worsening heart failure.&lt;/li&gt;&lt;li&gt;• Option D. Carvedilol and metoprolol are indeed the preferred beta-blockers for treating congestive heart failure due to their proven benefits in this patient population.&lt;/li&gt;&lt;li&gt;• Option D. Carvedilol and metoprolol&lt;/li&gt;&lt;li&gt;• preferred beta-blockers&lt;/li&gt;&lt;li&gt;• congestive heart failure&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• When initiating beta-blocker therapy in congestive heart failure , it is essential to start with very low doses and titrate gradually to minimize risks , especially in patients with more advanced disease (NYHA class III and IV).&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• congestive heart failure&lt;/li&gt;&lt;li&gt;• start with very low doses and titrate&lt;/li&gt;&lt;li&gt;• minimize risks&lt;/li&gt;&lt;li&gt;• more advanced disease (NYHA class III and IV).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about nesiritide are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a BNP analogue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can be used in decompensated CHF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can be administered orally&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It causes loss of Na + in the urine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It can be administered orally&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It can be administered orally&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is a BNP analogue: This statement is true. Nesiritide is a synthetic version of BNP that is used in the management of acute decompensated heart failure.&lt;/li&gt;&lt;li&gt;• Option A. It is a BNP analogue:&lt;/li&gt;&lt;li&gt;• true. Nesiritide&lt;/li&gt;&lt;li&gt;• synthetic&lt;/li&gt;&lt;li&gt;• BNP&lt;/li&gt;&lt;li&gt;• acute decompensated heart failure.&lt;/li&gt;&lt;li&gt;• Option B. It can be used in decompensated CHF: This statement is true . Nesiritide is indicated for the treatment of acute decompensated congestive heart failure (CHF), where it works by causing vasodilation and natriuresis.&lt;/li&gt;&lt;li&gt;• Option B. It can be used in decompensated CHF:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Nesiritide&lt;/li&gt;&lt;li&gt;• treatment of acute&lt;/li&gt;&lt;li&gt;• decompensated congestive heart failure (CHF),&lt;/li&gt;&lt;li&gt;• vasodilation and natriuresis.&lt;/li&gt;&lt;li&gt;• Option D. It causes loss of Na+ in the urine: This statement is true . Nesiritide promotes natriuresis, which is the excretion of sodium in the urine , contributing to its beneficial effects in heart failure.&lt;/li&gt;&lt;li&gt;• Option D. It causes loss of Na+ in the urine:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• natriuresis,&lt;/li&gt;&lt;li&gt;• excretion of sodium&lt;/li&gt;&lt;li&gt;• urine&lt;/li&gt;&lt;li&gt;• beneficial effects in heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the administration and effects of nesiritide in the treatment of acute decompensated heart failure . Nesiritide must be administered intravenously due to its peptide nature and the gastrointestinal degradation of oral peptides&lt;/li&gt;&lt;li&gt;➤ administration and effects of nesiritide&lt;/li&gt;&lt;li&gt;➤ acute decompensated heart&lt;/li&gt;&lt;li&gt;➤ failure&lt;/li&gt;&lt;li&gt;➤ administered intravenously&lt;/li&gt;&lt;li&gt;➤ peptide&lt;/li&gt;&lt;li&gt;➤ gastrointestinal degradation of oral peptides&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about diazoxide is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It acts by causing prolonged opening of ATP dependent K + channels in beta cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can cause severe hypoglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can be used to treat patients with insulinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is used as an antihypertensive agent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It can cause severe hypoglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It can cause severe hypoglycemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. This statement is true as diazoxide does cause prolonged opening of ATP-dependent K+ channels in pancreatic beta cells, leading to decreased insulin release.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• true as diazoxide&lt;/li&gt;&lt;li&gt;• prolonged opening of ATP-dependent K+ channels&lt;/li&gt;&lt;li&gt;• decreased insulin release.&lt;/li&gt;&lt;li&gt;• Option C. True because diazoxide is used in the treatment of insulinoma due to its ability to suppress insulin secretion .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• diazoxide&lt;/li&gt;&lt;li&gt;• insulinoma&lt;/li&gt;&lt;li&gt;• ability to suppress insulin secretion&lt;/li&gt;&lt;li&gt;• Option D. True since diazoxide has a vasodilatory effect due to its action on potassium channels in blood vessels, making it useful as an antihypertensive agent.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• diazoxide&lt;/li&gt;&lt;li&gt;• vasodilatory effect&lt;/li&gt;&lt;li&gt;• potassium channels in blood vessels,&lt;/li&gt;&lt;li&gt;• antihypertensive agent.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Diazoxide causes hyperglycemia , not hypoglycemia, by i nhibiting insulin release through the opening of K+ channels in pancreatic beta cells and is used in the treatment of insulinoma and as an antihypertensive agent due to its vasodilatory action.&lt;/li&gt;&lt;li&gt;• Diazoxide&lt;/li&gt;&lt;li&gt;• hyperglycemia&lt;/li&gt;&lt;li&gt;• nhibiting insulin release&lt;/li&gt;&lt;li&gt;• opening of K+ channels in pancreatic&lt;/li&gt;&lt;li&gt;• beta cells&lt;/li&gt;&lt;li&gt;• insulinoma&lt;/li&gt;&lt;li&gt;• antihypertensive agent&lt;/li&gt;&lt;li&gt;• vasodilatory action.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Alpha methyldopa is primarily used for treatment of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pregnancy induced hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renovascular hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;First line agent in hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refractory hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pregnancy induced hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pregnancy induced hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Renovascular hypertension: Incorrect as alpha methyldopa is not the first choice of treatment for renovascular hypertension.&lt;/li&gt;&lt;li&gt;• Option B. Renovascular hypertension:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• alpha methyldopa&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• renovascular&lt;/li&gt;&lt;li&gt;• hypertension.&lt;/li&gt;&lt;li&gt;• Option C. First line agent in hypertension: Incorrect because alpha methyldopa is not commonly used as a first-line treatment for essential hypertension.&lt;/li&gt;&lt;li&gt;• Option C. First line agent in hypertension:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• alpha methyldopa&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line treatment for&lt;/li&gt;&lt;li&gt;• essential hypertension.&lt;/li&gt;&lt;li&gt;• Option D. Refractory hypertension: Incorrect as alpha methyldopa is not typically reserved for refractory hypertension but could be used if other options are unsuitable.&lt;/li&gt;&lt;li&gt;• Option D. Refractory hypertension:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• alpha methyldopa&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• refractory hypertension&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Alpha methyldopa is mainly used for the treatment of hypertension in pregnancy due to its efficacy and safety profile, acting through central mechanisms by stimulating alpha-2 adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Alpha methyldopa&lt;/li&gt;&lt;li&gt;• hypertension in pregnancy&lt;/li&gt;&lt;li&gt;• efficacy and safety profile,&lt;/li&gt;&lt;li&gt;• central mechanisms by stimulating alpha-2 adrenergic receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about hydralazine is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It causes direct relaxation of the blood vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It causes dilatation of both arteries and veins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postural hypotension is not a common problem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It increases plasma renin activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It causes dilatation of both arteries and veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It causes dilatation of both arteries and veins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Correct as hydrala zine does cause direct relaxation of blood vessels, particularly arterioles.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• hydrala&lt;/li&gt;&lt;li&gt;• direct relaxation of blood vessels,&lt;/li&gt;&lt;li&gt;• arterioles.&lt;/li&gt;&lt;li&gt;• Option C. Correct because postural hypotension is not a common problem with hydralazine, as it does not significantly dilate veins.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• postural hypotension&lt;/li&gt;&lt;li&gt;• not a&lt;/li&gt;&lt;li&gt;• hydralazine,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• dilate veins.&lt;/li&gt;&lt;li&gt;• Option D. Correct as vasodilators like hydralazine can cause an increase in plasma renin activity due to compensatory mechanisms following a decrease in blood pressure , such as increased sympathetic activity.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Correct as vasodilators like hydralazine&lt;/li&gt;&lt;li&gt;• increase in plasma renin activity&lt;/li&gt;&lt;li&gt;• compensatory mechanisms&lt;/li&gt;&lt;li&gt;• decrease in blood pressure&lt;/li&gt;&lt;li&gt;• increased sympathetic activity.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Hydralazine is an antihypertensive agent that predominantly causes arteriolar dilation, resulting in decreased blood pressure without significantly affecting veins or causing postural hypotension.&lt;/li&gt;&lt;li&gt;• Hydralazine&lt;/li&gt;&lt;li&gt;• antihypertensive agent&lt;/li&gt;&lt;li&gt;• arteriolar dilation,&lt;/li&gt;&lt;li&gt;• decreased blood pressure&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• veins or causing postural hypotension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements are true about the use of clonidine in the treatment of hypertension except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It acts by causing a reduction in central sympathetic outflow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It increases LDL-cholesterol on prolonged use&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sedation and xerostomia are common side effects of clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can be combined with vasodilators&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It increases LDL-cholesterol on prolonged use&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It increases LDL-cholesterol on prolonged use&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Correct as clonidine decreases central sympathetic outflow due to its alpha-2 agonist action.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• clonidine decreases central sympathetic outflow&lt;/li&gt;&lt;li&gt;• alpha-2 agonist action.&lt;/li&gt;&lt;li&gt;• Option C. Correct since sedation and xerostomia are well-documented side effects of clonidine.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• sedation and xerostomia are well-documented side effects of clonidine.&lt;/li&gt;&lt;li&gt;• Option D. Correct because clonidine can be combined with vasodilators to treat hypertension effectively.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• clonidine can be combined with vasodilators&lt;/li&gt;&lt;li&gt;• hypertension effectively.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Clonidine, an alpha-2 agonist , is used in the treatment of hypertension, primarily by reducing central sympathetic outflow and not by increasing LDL-cholesterol; it actually tends to have a beneficial effect on cholesterol profiles.&lt;/li&gt;&lt;li&gt;• Clonidine, an alpha-2 agonist&lt;/li&gt;&lt;li&gt;• hypertension,&lt;/li&gt;&lt;li&gt;• reducing central sympathetic outflow&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• increasing LDL-cholesterol;&lt;/li&gt;&lt;li&gt;• beneficial effect on cholesterol profiles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was taking verapamil for PSVT prophylaxis. He was given propranolol for treatment of essential tremors. This combination can result in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bradycardia with AV block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torsades de pointes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bradycardia with AV block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bradycardia with AV block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Atrial fibrillation is not the most likely outcome of adding verapamil to propranolol therapy, although verapamil is sometimes used to control ventricular rate in patients with atrial fibrillation.&lt;/li&gt;&lt;li&gt;• Option A. Atrial fibrillation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• outcome&lt;/li&gt;&lt;li&gt;• verapamil to propranolol&lt;/li&gt;&lt;li&gt;• verapamil is&lt;/li&gt;&lt;li&gt;• to control ventricular rate&lt;/li&gt;&lt;li&gt;• atrial fibrillation.&lt;/li&gt;&lt;li&gt;• Option C. Torsades’ de pointes is a specific type of ventricular tachycardia often associated with a prolonged QT interval , which is not a typical side effect of either propranolol or verapamil.&lt;/li&gt;&lt;li&gt;• Option C. Torsades’&lt;/li&gt;&lt;li&gt;• specific type of ventricular tachycardia&lt;/li&gt;&lt;li&gt;• prolonged QT interval&lt;/li&gt;&lt;li&gt;• not a typical side effect&lt;/li&gt;&lt;li&gt;• propranolol or verapamil.&lt;/li&gt;&lt;li&gt;• Option D. Tachycardia , or increased heart rate , would be unlikely as both drug s work to slow the heart rate.&lt;/li&gt;&lt;li&gt;• Option D. Tachycardia&lt;/li&gt;&lt;li&gt;• increased heart rate&lt;/li&gt;&lt;li&gt;• unlikely as both drug&lt;/li&gt;&lt;li&gt;• slow the heart rate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ Therefore, the most appropriate answer in the context of this clinical scenario is B. Bradycardia with AV block, considering the pharmacological actions of both propranolol and verapamil and the symptoms reported by the patient.&lt;/li&gt;&lt;li&gt;➤ B. Bradycardia&lt;/li&gt;&lt;li&gt;➤ AV block,&lt;/li&gt;&lt;li&gt;➤ pharmacological actions of both propranolol and verapamil&lt;/li&gt;&lt;li&gt;➤ symptoms&lt;/li&gt;&lt;li&gt;➤ Ref: KDT 8th/160&lt;/li&gt;&lt;li&gt;➤ Ref: KDT 8th/160&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sodium nitroprusside acts by stimulation of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guanylyl cyclase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphokinase 1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phospholipase A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phospholipase B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Guanylyl cyclase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Guanylyl cyclase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Phosphokinase 1,2: There is no enzyme specifically named phosphokinase 1,2. This option does not relate to the known mechanism of action of sodium nitroprusside.&lt;/li&gt;&lt;li&gt;• Option B. Phosphokinase 1,2:&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• phosphokinase 1,2.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• Option C. Phospholipase A: Phospholipase A is an enzyme that hydrolyzes phospholipids to produce fatty acids and lysophospholipids . It is not directly involved in the mechanism of action of sodium nitroprusside.&lt;/li&gt;&lt;li&gt;• Option C. Phospholipase A:&lt;/li&gt;&lt;li&gt;• Phospholipase A is an enzyme&lt;/li&gt;&lt;li&gt;• hydrolyzes phospholipids&lt;/li&gt;&lt;li&gt;• fatty acids&lt;/li&gt;&lt;li&gt;• lysophospholipids&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• mechanism of action of sodium nitroprusside.&lt;/li&gt;&lt;li&gt;• Option D. Phospholipase B: Phospholipase B also acts on phospholipids but is not related to the vasodilatory action of sodium nitroprusside.&lt;/li&gt;&lt;li&gt;• Option D. Phospholipase B:&lt;/li&gt;&lt;li&gt;• acts on phospholipids&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• vasodilatory action of sodium&lt;/li&gt;&lt;li&gt;• nitroprusside.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the pharmacodynamics of sodium nitroprusside , a potent vasodilator. By knowing that its mechanism involves th e stimulation of guanylyl cyclase and the subsequent increase in cGMP, healthcare professionals can better anticipate its effects and necessary precautions, such as monitoring for signs of cyanide toxicity due to its metabolism. Understanding the differences in mechanisms among various vasodilators is crucial for selecting the appropriate agent in clinical scenarios.&lt;/li&gt;&lt;li&gt;➤ pharmacodynamics of sodium nitroprusside&lt;/li&gt;&lt;li&gt;➤ potent vasodilator.&lt;/li&gt;&lt;li&gt;➤ e stimulation of guanylyl cyclase&lt;/li&gt;&lt;li&gt;➤ increase in cGMP,&lt;/li&gt;&lt;li&gt;➤ monitoring for signs of cyanide toxicity&lt;/li&gt;&lt;li&gt;➤ differences in mechanisms&lt;/li&gt;&lt;li&gt;➤ vasodilators&lt;/li&gt;&lt;li&gt;➤ selecting the appropriate agent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman with a history of ischemic cardiomyopathy and left ventricular ejection fraction of 35%. She is NYHA class II in terms of symptoms. She is on lisinopril, carvedilol, and spironolactone. Her blood pressure is 102/82 mmHg, and heart rate is 80 bpm. Which of the following additional medications will further reduce her risk of hospitalization due to heart failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aliskiren&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valsartan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ivabradine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ivabradine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aliskiren: Aliskiren is a direct renin inhibitor and is used to treat hypertension. While it can reduce blood pressure and has been studied in heart failure , it is not specifically indicated to reduce mortality in heart failure patients , particularly when already on optimal therapy with an ACE inhibitor, beta-blocker, and aldosterone antagonist.&lt;/li&gt;&lt;li&gt;• Option A. Aliskiren:&lt;/li&gt;&lt;li&gt;• direct renin inhibitor&lt;/li&gt;&lt;li&gt;• hypertension.&lt;/li&gt;&lt;li&gt;• reduce blood pressure&lt;/li&gt;&lt;li&gt;• heart failure&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• reduce mortality in heart failure patients&lt;/li&gt;&lt;li&gt;• ACE inhibitor, beta-blocker, and aldosterone antagonist.&lt;/li&gt;&lt;li&gt;• Option B. Digoxin: Digoxin may help improve symptoms and reduce hospitalizations by increasing contractility and controlling heart rate, but it has not been shown to reduce mortality in heart failure patients.&lt;/li&gt;&lt;li&gt;• Option B. Digoxin:&lt;/li&gt;&lt;li&gt;• improve&lt;/li&gt;&lt;li&gt;• reduce hospitalizations&lt;/li&gt;&lt;li&gt;• increasing contractility and controlling heart rate,&lt;/li&gt;&lt;li&gt;• has not&lt;/li&gt;&lt;li&gt;• reduce mortality in heart failure patients.&lt;/li&gt;&lt;li&gt;• Option D. Valsartan: The patient is already on lisinopril, an ACE inhibitor, which provides the mortality benefit of inhibiting the renin-angiotensin-aldosterone system (RAAS). Adding another RAAS inhibitor like valsartan, an ARB, without removing the ACE inhibitor is not typically recommended due to increased risk of adverse effects without additional mortality benefit.&lt;/li&gt;&lt;li&gt;• Option D. Valsartan:&lt;/li&gt;&lt;li&gt;• lisinopril, an ACE inhibitor,&lt;/li&gt;&lt;li&gt;• mortality benefit of inhibiting the renin-angiotensin-aldosterone system (RAAS).&lt;/li&gt;&lt;li&gt;• valsartan, an ARB, without removing the ACE inhibitor&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• increased risk of adverse effects without additional mortality benefit.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ivabradine can be used in certain heart failure patients with a high heart rate despite optimal standard therapy to further reduce the risk of heart failure-related morbidity. It is important to recognize the therapeutic benefits and limitations of additional heart failure treatments in the context of a patient&#x27;s overall medical regimen and clinical status.&lt;/li&gt;&lt;li&gt;➤ Ivabradine&lt;/li&gt;&lt;li&gt;➤ certain heart failure&lt;/li&gt;&lt;li&gt;➤ high heart rate&lt;/li&gt;&lt;li&gt;➤ reduce the risk of heart failure-related morbidity.&lt;/li&gt;&lt;li&gt;➤ recognize the therapeutic benefits&lt;/li&gt;&lt;li&gt;➤ limitations of&lt;/li&gt;&lt;li&gt;➤ additional heart failure&lt;/li&gt;&lt;li&gt;➤ Ref : CMDT 2022 Pg 410&lt;/li&gt;&lt;li&gt;➤ Ref : CMDT 2022 Pg 410&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications has been shown to reduce mortality in heart failure with reduced ejection fraction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoprolol succinate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dobutamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metoprolol succinate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Metoprolol succinate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Digoxin: While digoxin can improve symptoms and reduce hospitalizations by increasing the force of cardiac c ontractions and controlling heart rate in patients with heart failure, it has not been shown to reduce mortality in these patients.&lt;/li&gt;&lt;li&gt;• Option A. Digoxin:&lt;/li&gt;&lt;li&gt;• improve symptoms and reduce hospitalizations by increasing the force of cardiac c&lt;/li&gt;&lt;li&gt;• controlling heart rate&lt;/li&gt;&lt;li&gt;• heart failure,&lt;/li&gt;&lt;li&gt;• has not been shown to reduce mortality&lt;/li&gt;&lt;li&gt;• Option B. Furosemide: Furosemide is a loop diuretic that is used to reduce symptoms of congestion in heart failure by promoting the excretion of sodium and water . However, it does not have a direct effect on reducing mortality in heart failure with reduced ejection fraction.&lt;/li&gt;&lt;li&gt;• Option B. Furosemide:&lt;/li&gt;&lt;li&gt;• loop diuretic&lt;/li&gt;&lt;li&gt;• reduce symptoms of congestion in heart failure&lt;/li&gt;&lt;li&gt;• excretion of sodium and water&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• direct effect on reducing mortality in heart failure&lt;/li&gt;&lt;li&gt;• reduced&lt;/li&gt;&lt;li&gt;• ejection fraction.&lt;/li&gt;&lt;li&gt;• Option D. Dobutamine: Dobutamine is a beta-1 agonist used in acute heart failure to increase cardiac output . It is generally used for short-term support in hospitalized patients and is not shown to reduce long-term mortality in chronic heart failure ; its long-term use can actually be harmful due to increased cardiac oxygen demand and potential for arrhythmia.&lt;/li&gt;&lt;li&gt;• Option D. Dobutamine:&lt;/li&gt;&lt;li&gt;• beta-1 agonist&lt;/li&gt;&lt;li&gt;• acute heart failure to increase cardiac output&lt;/li&gt;&lt;li&gt;• short-term support in hospitalized patients&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• reduce long-term mortality in chronic heart failure&lt;/li&gt;&lt;li&gt;• harmful due to increased cardiac oxygen demand&lt;/li&gt;&lt;li&gt;• arrhythmia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the role of different classes of drugs in the treatment of heart failure with reduced ejection fraction, particularly those that have been demonstrated to reduce mortality.&lt;/li&gt;&lt;li&gt;➤ different classes of drugs&lt;/li&gt;&lt;li&gt;➤ heart failure&lt;/li&gt;&lt;li&gt;➤ reduced ejection&lt;/li&gt;&lt;li&gt;➤ fraction,&lt;/li&gt;&lt;li&gt;➤ have been demonstrated to reduce mortality.&lt;/li&gt;&lt;li&gt;➤ Drugs reducing mortality in CHF include:&lt;/li&gt;&lt;li&gt;➤ Drugs reducing mortality in CHF include:&lt;/li&gt;&lt;li&gt;➤ Beta blockers ACE inhibitors ARBs Aldosterone antagonists Ivabradine Hydralazine + Isosorbide dinitrate&lt;/li&gt;&lt;li&gt;➤ Beta blockers&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ ARBs&lt;/li&gt;&lt;li&gt;➤ Aldosterone antagonists&lt;/li&gt;&lt;li&gt;➤ Ivabradine&lt;/li&gt;&lt;li&gt;➤ Hydralazine + Isosorbide dinitrate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The primary mechanism of action of nitrates in a patient of classical angina is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary vasodilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease heart rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased afterload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreases preload&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decreases preload&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Decreases preload&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Coronary Vasodilation : Nitrates do cause some coronary vasodilation, but this is not their primary action in treating classical angina. Endothelium independent coronary vasodilation is the primary mechanism of nitrates in treatment of variant angina. In a typical vascular system, the endothelium plays a crucial role in regulating blood vessel tone and blood flow . It does this by releasing substances like nitric oxide (NO), which promote vasodilation. However, nitrates work independently of the endothelial cells. They are converted into nitric oxide (NO) within the smooth muscle cells. This NO then activates an enzyme called guanylate cyclase , which increases the levels of cyclic guanosine monophosphate (cGMP). The increase in cGMP leads to relaxation of the smooth muscle cells , resulting in vasodilatio n. This mechanism is particularly important in conditions like variant angina, where there are episodes of coronary artery spasm . Nitrate s can effectively relax the smooth muscle in the coronary arteries, reducing the spasm and thus alleviating the angina pain . This action is independent of the endothelium, which may not be functioning optimally in all individuals with coronary artery disease.&lt;/li&gt;&lt;li&gt;• Option A. Coronary Vasodilation&lt;/li&gt;&lt;li&gt;• Nitrates do&lt;/li&gt;&lt;li&gt;• coronary vasodilation,&lt;/li&gt;&lt;li&gt;• not their primary action&lt;/li&gt;&lt;li&gt;• classical angina.&lt;/li&gt;&lt;li&gt;• Endothelium independent coronary vasodilation&lt;/li&gt;&lt;li&gt;• primary&lt;/li&gt;&lt;li&gt;• nitrates&lt;/li&gt;&lt;li&gt;• variant&lt;/li&gt;&lt;li&gt;• angina.&lt;/li&gt;&lt;li&gt;• endothelium&lt;/li&gt;&lt;li&gt;• regulating blood vessel tone and blood flow&lt;/li&gt;&lt;li&gt;• nitric oxide (NO),&lt;/li&gt;&lt;li&gt;• promote vasodilation.&lt;/li&gt;&lt;li&gt;• nitrates work independently of the endothelial&lt;/li&gt;&lt;li&gt;• cells.&lt;/li&gt;&lt;li&gt;• converted into nitric oxide (NO)&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;li&gt;• smooth muscle cells.&lt;/li&gt;&lt;li&gt;• NO&lt;/li&gt;&lt;li&gt;• guanylate cyclase&lt;/li&gt;&lt;li&gt;• increases the levels of cyclic guanosine monophosphate (cGMP).&lt;/li&gt;&lt;li&gt;• increase in cGMP&lt;/li&gt;&lt;li&gt;• smooth muscle cells&lt;/li&gt;&lt;li&gt;• vasodilatio&lt;/li&gt;&lt;li&gt;• variant angina,&lt;/li&gt;&lt;li&gt;• episodes of coronary artery spasm&lt;/li&gt;&lt;li&gt;• Nitrate&lt;/li&gt;&lt;li&gt;• relax the smooth muscle&lt;/li&gt;&lt;li&gt;• coronary arteries,&lt;/li&gt;&lt;li&gt;• reducing the spasm&lt;/li&gt;&lt;li&gt;• alleviating the angina pain&lt;/li&gt;&lt;li&gt;• independent&lt;/li&gt;&lt;li&gt;• endothelium,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• functioning optimally&lt;/li&gt;&lt;li&gt;• coronary artery disease.&lt;/li&gt;&lt;li&gt;• Option B. Decrease Heart Rate : Nitrates do not have a significant effect on heart rate. Drugs that primarily decrease heart rate , such as beta-blockers , are used separately for this purpose in the management of angina.&lt;/li&gt;&lt;li&gt;• Option B. Decrease Heart Rate&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• heart rate.&lt;/li&gt;&lt;li&gt;• primarily decrease heart rate&lt;/li&gt;&lt;li&gt;• beta-blockers&lt;/li&gt;&lt;li&gt;• Option C. Decrease Afterload : While nitrates can have a minor effect on afterload due to systemic vasodilation , decreasing afterload is not their primary mechanism of action in treating angina . Medications like ACE inhibitors or angiotensin receptor blockers are more effective for this purpose.&lt;/li&gt;&lt;li&gt;• Option C. Decrease Afterload&lt;/li&gt;&lt;li&gt;• nitrates&lt;/li&gt;&lt;li&gt;• minor effect on afterload&lt;/li&gt;&lt;li&gt;• systemic vasodilation&lt;/li&gt;&lt;li&gt;• decreasing&lt;/li&gt;&lt;li&gt;• afterload&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• treating angina&lt;/li&gt;&lt;li&gt;• ACE inhibitors or angiotensin receptor&lt;/li&gt;&lt;li&gt;• blockers&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The mechanism of action of nitrates in classical angina is decrease in preload. The mechanism of action of nitrates i n variant angina is endothelium independent coronary vasodilation.&lt;/li&gt;&lt;li&gt;• The mechanism of action of nitrates in classical angina is decrease in preload.&lt;/li&gt;&lt;li&gt;• mechanism of action of nitrates&lt;/li&gt;&lt;li&gt;• classical angina is decrease in preload.&lt;/li&gt;&lt;li&gt;• The mechanism of action of nitrates i n variant angina is endothelium independent coronary vasodilation.&lt;/li&gt;&lt;li&gt;• mechanism of action of nitrates&lt;/li&gt;&lt;li&gt;• n variant angina&lt;/li&gt;&lt;li&gt;• endothelium independent coronary vasodilation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old patient with essential hypertension on ACE inhibitors for 6 months developed chronic refractory dry cough. What would be the correct action to be taken?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduce the dose of ACE inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add anti- tussive for treatment of cough&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Change to Angiotensin receptor blocker (ARB)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Order for a CT scan of chest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Change to Angiotensin receptor blocker (ARB)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Change to Angiotensin receptor blocker (ARB)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reduce the dose of ACE inhibitor: Reducing the dose of the ACE inhibitor would not alleviate the cough since the adverse effect is not dose-related and the patient has already developed sensitivity to the drug.&lt;/li&gt;&lt;li&gt;• Option A. Reduce the dose of ACE inhibitor:&lt;/li&gt;&lt;li&gt;• would not alleviate the cough&lt;/li&gt;&lt;li&gt;• Option B. Add anti-tussive for the treatment of cough: An anti-tussive would not address the underlying cause of the cough, which in this case is due to the ACE inhibitors.&lt;/li&gt;&lt;li&gt;• Option B. Add anti-tussive for the treatment of cough:&lt;/li&gt;&lt;li&gt;• would not&lt;/li&gt;&lt;li&gt;• cause of the cough,&lt;/li&gt;&lt;li&gt;• due to the ACE inhibitors.&lt;/li&gt;&lt;li&gt;• Option D. Order for a CT scan of the chest: A CT scan would be an unnecessary investigation and an additional cost burden for the patient, given that the cause of the chronic cough is already known to be drug-related and not indicative of an underlying pulmonary pathology.&lt;/li&gt;&lt;li&gt;• Option D. Order for a CT scan of the chest:&lt;/li&gt;&lt;li&gt;• unnecessary investigation&lt;/li&gt;&lt;li&gt;• chronic cough is already known to be drug-related&lt;/li&gt;&lt;li&gt;• not indicative of an underlying&lt;/li&gt;&lt;li&gt;• pulmonary pathology.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• For a patient who develops a chronic dry cough while on ACE inhibitors, changing to an Angiotensin receptor blocker (ARB) is the correct course of action, a s ARBs do not cause this side effect.&lt;/li&gt;&lt;li&gt;• chronic dry cough while on ACE inhibitors,&lt;/li&gt;&lt;li&gt;• Angiotensin receptor blocker (ARB)&lt;/li&gt;&lt;li&gt;• correct course of action,&lt;/li&gt;&lt;li&gt;• s ARBs do not&lt;/li&gt;&lt;li&gt;• side effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs can result in prolongation of QT interval in ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Quinidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/screenshot-2024-05-08-113043.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Quinidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Lignocaine: Lignocaine (also known as lidocaine) is a class Ib anti-arrhythmic drug that predominantly blocks Na+ channels and is less likely to cause QT prolongation as its action is more specific to the fast sodium channels and it actually tends to shorten the action potential duration.&lt;/li&gt;&lt;li&gt;• Option B. Lignocaine:&lt;/li&gt;&lt;li&gt;• class Ib anti-arrhythmic drug&lt;/li&gt;&lt;li&gt;• blocks Na+ channels&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• QT prolongation&lt;/li&gt;&lt;li&gt;• more specific to the fast sodium channels&lt;/li&gt;&lt;li&gt;• shorten the action potential duration.&lt;/li&gt;&lt;li&gt;• Option C. Ciprofloxacin: Ciprofloxacin is a fluoroquinolone antibiotic . Although fluoroquinolones like sparfloxacin, levofloxacin, and moxifloxacin are associated with QT prolongation, ciprofloxacin is less implicated in causing this adverse effect when compared to other drugs in its class.&lt;/li&gt;&lt;li&gt;• Option C. Ciprofloxacin:&lt;/li&gt;&lt;li&gt;• fluoroquinolone antibiotic&lt;/li&gt;&lt;li&gt;• sparfloxacin, levofloxacin, and&lt;/li&gt;&lt;li&gt;• moxifloxacin&lt;/li&gt;&lt;li&gt;• QT prolongation, ciprofloxacin is less&lt;/li&gt;&lt;li&gt;• adverse effect&lt;/li&gt;&lt;li&gt;• Option D. Propranolol: Propranolol is a non-selective beta-blocker and is not commonly associated with QT prolongation . It acts on the beta-adrenergic receptors and can affect heart rate and contractility but not typically the QT interval.&lt;/li&gt;&lt;li&gt;• Option D. Propranolol:&lt;/li&gt;&lt;li&gt;• non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• QT prolongation&lt;/li&gt;&lt;li&gt;• beta-adrenergic receptors&lt;/li&gt;&lt;li&gt;• heart rate and contractility&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• QT interval.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Quinidine, a class Ia anti-arrhythmic drug , can cause QT interval prolongation on an ECG due to its blockade of potassium channels, which affects the repolarization phase of the cardiac action potential.&lt;/li&gt;&lt;li&gt;• Quinidine,&lt;/li&gt;&lt;li&gt;• class Ia anti-arrhythmic drug&lt;/li&gt;&lt;li&gt;• QT interval prolongation on an ECG&lt;/li&gt;&lt;li&gt;• blockade of potassium channels,&lt;/li&gt;&lt;li&gt;• repolarization phase of the cardiac action potential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Preferred drug for the treatment of uncomplicated grade 2 hypertension in a 48-year-old man is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorthalidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triamterene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chlorthalidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/screenshot-2024-05-08-114419.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chlorthalidone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Triamterene: Triamterene is a potassium-sparing diuretic that is not typically used as first-line treatment for hypertension. It is often used in combination with other diuretics to prevent hypokalemia.&lt;/li&gt;&lt;li&gt;• Option B. Triamterene:&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line treatment for hypertension.&lt;/li&gt;&lt;li&gt;• used in combination&lt;/li&gt;&lt;li&gt;• diuretics to prevent hypokalemia.&lt;/li&gt;&lt;li&gt;• Option C. Spironolactone: Spironolactone is another potassium-sparing diuretic that also blocks the effects of aldosterone . While it can be used for hypertension , it is usually reserved for cases that are resistant to other treatments or for specific conditions like primary hyperaldosteronism.&lt;/li&gt;&lt;li&gt;• Option C. Spironolactone:&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• blocks the effects of aldosterone&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• resistant to other treatments&lt;/li&gt;&lt;li&gt;• specific conditions like&lt;/li&gt;&lt;li&gt;• primary hyperaldosteronism.&lt;/li&gt;&lt;li&gt;• Option D. Furosemide: Furosemide is a loop diuretic that is primarily used for the treatment of edema associated with heart failure or renal disease. It is not typically used as first-line treatment for uncomplicated hypertension due to its shorter duration of action and greater risk for electrolyte imbalances.&lt;/li&gt;&lt;li&gt;• Option D. Furosemide:&lt;/li&gt;&lt;li&gt;• loop diuretic&lt;/li&gt;&lt;li&gt;• edema associated with heart failure&lt;/li&gt;&lt;li&gt;• renal disease.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line treatment for uncomplicated hypertension&lt;/li&gt;&lt;li&gt;• shorter duration of action and&lt;/li&gt;&lt;li&gt;• electrolyte imbalances.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to identify the preferred initial treatment options for hypertension. Thiazide-like diuretics such as chlorthalidone are recommended as first-line therapy for most patients with hypertension due to their effectiveness in lowering blood pressure and reducing the risk of cardiovascular events.&lt;/li&gt;&lt;li&gt;➤ initial treatment&lt;/li&gt;&lt;li&gt;➤ hypertension.&lt;/li&gt;&lt;li&gt;➤ chlorthalidone are recommended as first-line therapy&lt;/li&gt;&lt;li&gt;➤ hypertension&lt;/li&gt;&lt;li&gt;➤ lowering&lt;/li&gt;&lt;li&gt;➤ blood pressure and reducing the risk of cardiovascular events.&lt;/li&gt;&lt;li&gt;➤ FIRST LINE DRUGS FOR DIFFERENT PATIENTS WITH HYPERTENSION&lt;/li&gt;&lt;li&gt;➤ FIRST LINE DRUGS FOR DIFFERENT PATIENTS WITH HYPERTENSION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nitrates are an important group of vasodilators used for angina and hypertension. These drugs primarily act by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activation of guanylyl cyclase and decrease in cGMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activation of guanylyl cyclase and increase in cGMP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Activation of guanylyl cyclase and decrease in cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activation of guanylyl cyclase and increase in cAMP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Activation of guanylyl cyclase and increase in cGMP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Activation of guanylyl cyclase and increase in cGMP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the mechanism of action of nitrates in the treatment of angina and hypertension. Knowledge that nitrates increase cGMP levels through the activation of guanylyl cyclase is fundamental in understanding how these drugs induce vasodilation and relieve symptoms associated with ischemic heart disease . This mechanism is also the basis for the use of nitrates in other conditions where vasodilation is beneficial.&lt;/li&gt;&lt;li&gt;➤ mechanism of action of nitrates&lt;/li&gt;&lt;li&gt;➤ angina and hypertension.&lt;/li&gt;&lt;li&gt;➤ nitrates increase cGMP levels&lt;/li&gt;&lt;li&gt;➤ activation of guanylyl cyclase&lt;/li&gt;&lt;li&gt;➤ vasodilation&lt;/li&gt;&lt;li&gt;➤ relieve symptoms associated with ischemic heart disease&lt;/li&gt;&lt;li&gt;➤ use of&lt;/li&gt;&lt;li&gt;➤ nitrates&lt;/li&gt;&lt;li&gt;➤ vasodilation is beneficial.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Why does adenosine have a short half-life?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spontaneous hydrolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapid metabolism by enzymes in the liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uptake in RBC and endothelial cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal excretion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Uptake in RBC and endothelial cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Uptake in RBC and endothelial cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Spontaneous hydrolysis: While spontaneous hydrolysis can occur, it is not the primary reason for adenosine&#x27;s short half-life in vivo.&lt;/li&gt;&lt;li&gt;• Option A. Spontaneous hydrolysis:&lt;/li&gt;&lt;li&gt;• Option B. Rapid metabolism by enzymes in the liver: Although liver enzymes play a role in drug metabolism, in the case of adenosine, the rapid uptake and metabolism by RBCs and endothelial cells are more significant.&lt;/li&gt;&lt;li&gt;• Option B. Rapid metabolism by enzymes in the liver:&lt;/li&gt;&lt;li&gt;• Option D. Renal excretion: While renal excretion does remove substances from the blood, adenosine&#x27;s short half-life is due more to cellular uptake and metabolism than to excretion by the kidneys.&lt;/li&gt;&lt;li&gt;• Option D. Renal excretion:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Adenosine has a short half-life due to rapid uptake and intracellular metabolism in RBCs and endothelial cells, where it is phosphorylated to AMP or deaminated to eventually form uric acid. Adenosine is also the drug of choice (DOC) for the treatment of paroxysmal supraventricular tachycardia (PSVT).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs act as K channel opener?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicorandil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nicorandil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nicorandil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Spironolactone: Spironolactone is a potassium-sparing diuretic that works at the level of the distal convoluted tubule in the kidneys but does not act as a K channel opener in the cardiovascular system.&lt;/li&gt;&lt;li&gt;• Option A. Spironolactone:&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• at the level of the distal convoluted tubule&lt;/li&gt;&lt;li&gt;• does not act&lt;/li&gt;&lt;li&gt;• K channel opener&lt;/li&gt;&lt;li&gt;• Option B. Amiloride: Amiloride is also a potassium-sparing diuretic that affects ion channels in the kidneys , but again, it does not open potassium channels in vascular smooth muscle.&lt;/li&gt;&lt;li&gt;• Option B. Amiloride:&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• ion channels in the kidneys&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• open potassium channels&lt;/li&gt;&lt;li&gt;• Option D. Methyldopa: Methyldopa is an antihypertensive medication that acts centrally as an alpha-2 agonist to lower blood pressure . It does not have K channel opening properties.&lt;/li&gt;&lt;li&gt;• Option D. Methyldopa:&lt;/li&gt;&lt;li&gt;• antihypertensive medication&lt;/li&gt;&lt;li&gt;• acts centrally as an alpha-2 agonist&lt;/li&gt;&lt;li&gt;• lower blood&lt;/li&gt;&lt;li&gt;• pressure&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• K channel opening properties.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nicorandil acts as a K channel opener and has nitrate-like properties, making it effective in the treatment of angina pectoris due to its ability to reduce myocardial oxygen demand and increase blood flow to the ischemic heart muscle.&lt;/li&gt;&lt;li&gt;➤ Nicorandil&lt;/li&gt;&lt;li&gt;➤ K channel opener and has nitrate-like properties,&lt;/li&gt;&lt;li&gt;➤ treatment of angina pectoris&lt;/li&gt;&lt;li&gt;➤ reduce myocardial oxygen demand&lt;/li&gt;&lt;li&gt;➤ increase blood flow to the ischemic heart muscle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female treated with an antihypertensive drug and presented with the following features shown in figure. Likely agent is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methyl Dopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Minoxidil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Captopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fenoldopam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Minoxidil&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/41.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Minoxidil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Methyldopa: Methyldopa is an antihypertensive medication that can cause side effects such as drowsiness and dry mouth but is not commonly associated with hirsutism.&lt;/li&gt;&lt;li&gt;• Option A. Methyldopa:&lt;/li&gt;&lt;li&gt;• antihypertensive medication&lt;/li&gt;&lt;li&gt;• drowsiness and dry mouth&lt;/li&gt;&lt;li&gt;• Option C. Captopril: Captopril is an ACE inhibitor used to treat high blood pressure and heart failure . It can cause a persistent dry cough, taste changes, and in rare cases, angioedema, but not hirsutism.&lt;/li&gt;&lt;li&gt;• Option C. Captopril:&lt;/li&gt;&lt;li&gt;• ACE inhibitor&lt;/li&gt;&lt;li&gt;• high blood pressure and heart failure&lt;/li&gt;&lt;li&gt;• dry&lt;/li&gt;&lt;li&gt;• cough, taste changes,&lt;/li&gt;&lt;li&gt;• angioedema,&lt;/li&gt;&lt;li&gt;• Option D. Fenoldopam: Fenoldopam is a vasodilator used in hypertensive emergen cies, acting as a dopamine D1 receptor agonist . It does not have hirsutism listed as a side effect.&lt;/li&gt;&lt;li&gt;• Option D. Fenoldopam:&lt;/li&gt;&lt;li&gt;• vasodilator&lt;/li&gt;&lt;li&gt;• hypertensive emergen&lt;/li&gt;&lt;li&gt;• dopamine D1 receptor agonist&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize the important drugs causing hirsutism. These include:&lt;/li&gt;&lt;li&gt;➤ important drugs&lt;/li&gt;&lt;li&gt;➤ hirsutism.&lt;/li&gt;&lt;li&gt;➤ Minoxidil Cyclosporine Phenytoin Androgens&lt;/li&gt;&lt;li&gt;➤ Minoxidil&lt;/li&gt;&lt;li&gt;➤ Minoxidil&lt;/li&gt;&lt;li&gt;➤ Cyclosporine&lt;/li&gt;&lt;li&gt;➤ Cyclosporine&lt;/li&gt;&lt;li&gt;➤ Phenytoin&lt;/li&gt;&lt;li&gt;➤ Phenytoin&lt;/li&gt;&lt;li&gt;➤ Androgens&lt;/li&gt;&lt;li&gt;➤ Androgens&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 yr. old male presented to emergency with severe acute chest pain, radiating to left shoulder and back in the last 20 minutes. It was associated with sweating. ECG is shown in the figure. Which of the following drug should be given to the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tenecteplase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tenecteplase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/42.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tenecteplase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone: Amiodarone is an antiarrhythmic medication that is not indicated as an initial treatment for acute myocardial infarction unless there are accompanying life-threatening arrhythmias.&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone:&lt;/li&gt;&lt;li&gt;• antiarrhythmic medication&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• acute&lt;/li&gt;&lt;li&gt;• myocardial infarction&lt;/li&gt;&lt;li&gt;• life-threatening arrhythmias.&lt;/li&gt;&lt;li&gt;• Option B. Adenosine: Adenosine is typically used in the treatment of certain forms of supraventricular tachycardia and not in the setting of acute myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option B. Adenosine:&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• supraventricular tachycardia&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• acute myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option D. Verapamil: Verapamil is a calcium channel blocker that is generally contraindicated in the setting of acute myocardial infarction, especially with evidence of STEMI, as it can further depress myocardial contractility and lead to hemodynamic deterioration.&lt;/li&gt;&lt;li&gt;• Option D. Verapamil:&lt;/li&gt;&lt;li&gt;• calcium channel blocker&lt;/li&gt;&lt;li&gt;• contraindicated&lt;/li&gt;&lt;li&gt;• acute myocardial&lt;/li&gt;&lt;li&gt;• infarction,&lt;/li&gt;&lt;li&gt;• STEMI,&lt;/li&gt;&lt;li&gt;• depress myocardial contractility&lt;/li&gt;&lt;li&gt;• lead to hemodynamic&lt;/li&gt;&lt;li&gt;• deterioration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to recognize the appropriate use of thrombolytic therapy in the treatment of STEMI when PCI is not immediately available. Prompt initiation of thrombolytic therapy can significantly improve outcomes in STEMI by restoring coronary blood flow and minimizing myocardial damage.&lt;/li&gt;&lt;li&gt;➤ appropriate use of thrombolytic therapy&lt;/li&gt;&lt;li&gt;➤ STEMI when PCI is not immediately&lt;/li&gt;&lt;li&gt;➤ available.&lt;/li&gt;&lt;li&gt;➤ Prompt&lt;/li&gt;&lt;li&gt;➤ thrombolytic therapy&lt;/li&gt;&lt;li&gt;➤ improve outcomes in STEMI&lt;/li&gt;&lt;li&gt;➤ coronary blood flow&lt;/li&gt;&lt;li&gt;➤ minimizing myocardial damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug obtained from plant (shown in the Figure) is used for treatment of? Myocardial infarction Malaria Congestive heart failure Arrhythmias&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a &amp;amp; b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b &amp;amp; c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;c &amp;amp; d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b &amp;amp; d&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. b &amp; d&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/picture4_rOVLeTF.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) b &amp;amp; d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Myocardial infarction: Neither quinine nor quinidine is primarily used for the treatment of myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option A. Myocardial infarction:&lt;/li&gt;&lt;li&gt;• quinine nor quinidine&lt;/li&gt;&lt;li&gt;• myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option B. Malaria: Quinine , obtained from the cinchona bark , is indeed used for the treatment of malaria.&lt;/li&gt;&lt;li&gt;• Option B. Malaria:&lt;/li&gt;&lt;li&gt;• Quinine&lt;/li&gt;&lt;li&gt;• cinchona bark&lt;/li&gt;&lt;li&gt;• treatment of malaria.&lt;/li&gt;&lt;li&gt;• Option C. Congestive heart failure: Neither quinine nor quinidine is a first-line treatment for congestive heart failure.&lt;/li&gt;&lt;li&gt;• Option C. Congestive heart failure:&lt;/li&gt;&lt;li&gt;• Neither quinine nor quinidine&lt;/li&gt;&lt;li&gt;• first-line&lt;/li&gt;&lt;li&gt;• congestive heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Quinine and quinidine, drugs derived from the cinchona plant, are used in the treatment of malaria and cardiac arrhythmias, respectively, illustrating the importance of plant-based compounds in the development of medications.&lt;/li&gt;&lt;li&gt;➤ Quinine and quinidine,&lt;/li&gt;&lt;li&gt;➤ cinchona plant,&lt;/li&gt;&lt;li&gt;➤ malaria and cardiac arrhythmias,&lt;/li&gt;&lt;li&gt;➤ importance of plant-based compounds&lt;/li&gt;&lt;li&gt;➤ development of medications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is used for reversal of cerebral vasospasm and infarct following subarachnoid hemorrhage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nimodipine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nimodipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nimodipine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Amlodipine: While amlodipine is also a calcium channel blocker , it is not specifically indicated for cerebral vasospasm. It is more commonly used for hypertension and coronary artery disease.&lt;/li&gt;&lt;li&gt;• Option B. Amlodipine:&lt;/li&gt;&lt;li&gt;• calcium channel blocker&lt;/li&gt;&lt;li&gt;• cerebral vasospasm.&lt;/li&gt;&lt;li&gt;• hypertension and coronary artery disease.&lt;/li&gt;&lt;li&gt;• Option C. Diltiazem: Diltiazem is another calcium channel blocker with a broader cardiovascular effect profile and is not the drug of choice for cerebral vasospasm.&lt;/li&gt;&lt;li&gt;• Option C. Diltiazem:&lt;/li&gt;&lt;li&gt;• calcium channel blocker&lt;/li&gt;&lt;li&gt;• broader cardiovascular effect profile&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• cerebral vasospasm.&lt;/li&gt;&lt;li&gt;• Option D. Verapamil: Verapamil is a non-selective calcium channel blocker and is not specifically recommended for the treatment of cerebral vasospasm following subarachnoid hemorrhage.&lt;/li&gt;&lt;li&gt;• Option D. Verapamil:&lt;/li&gt;&lt;li&gt;• non-selective calcium channel blocker&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• cerebral vasospasm&lt;/li&gt;&lt;li&gt;• subarachnoid hemorrhage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nimodipine is used for the reversal of cerebral vasospasm and reducing mortality after subarachnoid hemorrhage, due to its s elective action on cerebral blood vessels.&lt;/li&gt;&lt;li&gt;➤ Nimodipine&lt;/li&gt;&lt;li&gt;➤ reversal of cerebral vasospasm and reducing mortality&lt;/li&gt;&lt;li&gt;➤ subarachnoid hemorrhage,&lt;/li&gt;&lt;li&gt;➤ elective action on cerebral blood vessels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antihypertensive drugs act by all the following mechanism except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na + - K + - ATPase inhibition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha adrenergic blockade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta adrenergic blockade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Potassium channel opener&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Na + - K + - ATPase inhibition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Na+- K+- ATPase inhibition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Na+- K+- ATPase inhibition mechanism is associated with digitalis drugs for CHF and not with the treatment of hypertension, whereas alpha and beta adrenergic blockade and potassium channel opening are valid mechanisms for antihypertensive drugs.&lt;/li&gt;&lt;li&gt;➤ Na+- K+- ATPase inhibition&lt;/li&gt;&lt;li&gt;➤ digitalis drugs for CHF&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ hypertension,&lt;/li&gt;&lt;li&gt;➤ alpha and beta adrenergic blockade and potassium channel opening&lt;/li&gt;&lt;li&gt;➤ antihypertensive drugs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with concomitant diabetes, anti-hypertensive agent of choice is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiazides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta adrenergic blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ACE inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diazoxide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ACE inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) ACE inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Thiazides: Thiazide diuretics are effective antihypertensive agents but can affect carbohydrate metabolism and are not the first choice in patients with diabetes , as they can potentially worsen glycemic control.&lt;/li&gt;&lt;li&gt;• Option A. Thiazides:&lt;/li&gt;&lt;li&gt;• antihypertensive&lt;/li&gt;&lt;li&gt;• affect carbohydrate metabolism&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first choice in patients with diabetes&lt;/li&gt;&lt;li&gt;• worsen glycemic control.&lt;/li&gt;&lt;li&gt;• Option B. Beta adrenergic blocker: Beta-blockers can mask symptoms of hypoglycemia and may also affect lipid metabolism. Although they are effective for blood pressure control, they are not typically the first-line choice in diabetic patients unless there are other compelling indications such as heart failure or post-myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option B. Beta adrenergic blocker:&lt;/li&gt;&lt;li&gt;• can mask&lt;/li&gt;&lt;li&gt;• hypoglycemia&lt;/li&gt;&lt;li&gt;• lipid metabolism.&lt;/li&gt;&lt;li&gt;• effective for blood pressure control,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line choice in diabetic patients&lt;/li&gt;&lt;li&gt;• other compelling indications such as heart failure or post-myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option D. Diazoxide: Diazoxide is a vasodilator that can actually increase blood sugar levels by inhibiting insulin release from the pancreas . It is not used for routine treatment of hypertension and is certainly not the drug of choice in patients with diabetes.&lt;/li&gt;&lt;li&gt;• Option D. Diazoxide:&lt;/li&gt;&lt;li&gt;• vasodilator&lt;/li&gt;&lt;li&gt;• increase blood sugar levels&lt;/li&gt;&lt;li&gt;• inhibiting insulin release&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• not the drug of choice in patients with diabetes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the appropriate choice of antihypertensive medication in patients with diabetes . ACE inhibitors offer renal protection and do not worsen glycemic control, making them a superior option for this patient population. Other properties of ACE inhibitors are also important for entrance exams.&lt;/li&gt;&lt;li&gt;➤ appropriate choice of antihypertensive medication in patients with diabetes&lt;/li&gt;&lt;li&gt;➤ ACE&lt;/li&gt;&lt;li&gt;➤ inhibitors offer renal protection&lt;/li&gt;&lt;li&gt;➤ do not&lt;/li&gt;&lt;li&gt;➤ glycemic control,&lt;/li&gt;&lt;li&gt;➤ Properties of ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ Properties of ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ C - C ough&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ A - A ngioedema&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ P - P rodrugs (except captopril and Lisinopril)&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ T - T aste disturbances&lt;/li&gt;&lt;li&gt;➤ T&lt;/li&gt;&lt;li&gt;➤ T&lt;/li&gt;&lt;li&gt;➤ O - O rthostatic hypotension (when combined with diuretics)&lt;/li&gt;&lt;li&gt;➤ O&lt;/li&gt;&lt;li&gt;➤ O&lt;/li&gt;&lt;li&gt;➤ P - P regnancy (contra- indicated)&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ R - bilateral R enal artery stenosis (contra-indicated)&lt;/li&gt;&lt;li&gt;➤ R&lt;/li&gt;&lt;li&gt;➤ R&lt;/li&gt;&lt;li&gt;➤ I - I ncreased K+ (contra-indicated)&lt;/li&gt;&lt;li&gt;➤ I&lt;/li&gt;&lt;li&gt;➤ I&lt;/li&gt;&lt;li&gt;➤ L - L ower the risk of diabetic nephropathy (Preferred drug in diabetic patients with hypertension)&lt;/li&gt;&lt;li&gt;➤ L&lt;/li&gt;&lt;li&gt;➤ L&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a Rho kinase inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fasudil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ranolazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trimetazidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fasudil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fasudil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ranolazine: Ranolazine is an anti-anginal medication. It works by inhibiting the late phase of the sodium current in the cardiac myocytes , thus reducing intracellular calcium overload and myocardial oxygen consumption. It does not act as a Rho kinase inhibitor.&lt;/li&gt;&lt;li&gt;• Option B. Ranolazine:&lt;/li&gt;&lt;li&gt;• anti-anginal medication.&lt;/li&gt;&lt;li&gt;• inhibiting the late phase of the sodium&lt;/li&gt;&lt;li&gt;• cardiac myocytes&lt;/li&gt;&lt;li&gt;• reducing intracellular calcium overload&lt;/li&gt;&lt;li&gt;• myocardial oxygen consumption.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• Rho kinase&lt;/li&gt;&lt;li&gt;• inhibitor.&lt;/li&gt;&lt;li&gt;• Option C. Trimetazidine: Trimetazidine is an anti-ischemic (anti-anginal) metabolic agent that improves myocardial glucose utilization through inhibition of fatty acid metabolism. This action helps to maintain energy production in ischemic heart cells. Trimetazidine is not a Rho kinase inhibitor.&lt;/li&gt;&lt;li&gt;• Option C. Trimetazidine:&lt;/li&gt;&lt;li&gt;• anti-ischemic (anti-anginal) metabolic agent&lt;/li&gt;&lt;li&gt;• improves myocardial glucose&lt;/li&gt;&lt;li&gt;• inhibition of fatty acid metabolism.&lt;/li&gt;&lt;li&gt;• maintain energy production in ischemic heart cells.&lt;/li&gt;&lt;li&gt;• Trimetazidine is not a Rho kinase inhibitor.&lt;/li&gt;&lt;li&gt;• Option D. Ivabradine: Ivabradine is a heart rate-reducing agent that works by inhibiting the If (funny) channel in the sinoatrial node of the heart , leading to a reduction in heart rate and myocardial oxygen demand. It is used for the treatment of chronic heart failure and stable angina pectoris in patients who cannot take beta-blockers . Ivabradine is not a Rho kinase inhibitor.&lt;/li&gt;&lt;li&gt;• Option D. Ivabradine:&lt;/li&gt;&lt;li&gt;• heart rate-reducing agent&lt;/li&gt;&lt;li&gt;• inhibiting the If (funny) channel in the sinoatrial node&lt;/li&gt;&lt;li&gt;• of the heart&lt;/li&gt;&lt;li&gt;• reduction in heart rate and myocardial oxygen demand.&lt;/li&gt;&lt;li&gt;• chronic heart failure&lt;/li&gt;&lt;li&gt;• stable angina pectoris&lt;/li&gt;&lt;li&gt;• cannot take beta-blockers&lt;/li&gt;&lt;li&gt;• Ivabradine is not a Rho kinase inhibitor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the different mechanisms of action of various anti-anginal drugs. Fasudil as a Rho kinase inhibitor contrasts with ranolazine, trimetazidine, and ivabradine, which have different mechanisms.&lt;/li&gt;&lt;li&gt;➤ different mechanisms of action&lt;/li&gt;&lt;li&gt;➤ anti-anginal drugs. Fasudil as a Rho kinase&lt;/li&gt;&lt;li&gt;➤ inhibitor contrasts&lt;/li&gt;&lt;li&gt;➤ ranolazine, trimetazidine, and ivabradine,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the antiarrhythmic agent with the following mechanism of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flecainide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tocainide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ibutilide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Flecainide&quot;, &quot;question_i
