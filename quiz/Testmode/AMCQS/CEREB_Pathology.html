sterol synthesis in the liver.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of bile acid synthesis in the liver: Bile acid sequestrants work by this mechanism. They bind bile acids in the intestine, leading to increased excretion of cholesterol in the feces.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of bile acid synthesis in the liver:&lt;/li&gt;&lt;li&gt;• Bile acid sequestrants&lt;/li&gt;&lt;li&gt;• bile acids&lt;/li&gt;&lt;li&gt;• intestine,&lt;/li&gt;&lt;li&gt;• increased excretion of cholesterol in the feces.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of lipoprotein lipase activity: Inhibiting lipoprotein lipase would prevent the breakdown of triglycerides, not cholesterol. This is not a mechanism associated with ezetimibe.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of lipoprotein lipase activity:&lt;/li&gt;&lt;li&gt;• Inhibiting lipoprotein lipase&lt;/li&gt;&lt;li&gt;• breakdown of triglycerides,&lt;/li&gt;&lt;li&gt;• not a mechanism&lt;/li&gt;&lt;li&gt;• ezetimibe.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ezetimibe reduces LDL cholesterol by inhibiting the absorption of cholesterol in the small intestine through its action on the NPC1L1 protein.&lt;/li&gt;&lt;li&gt;➤ Ezetimibe&lt;/li&gt;&lt;li&gt;➤ reduces LDL cholesterol by inhibiting the absorption of cholesterol&lt;/li&gt;&lt;li&gt;➤ NPC1L1&lt;/li&gt;&lt;li&gt;➤ protein.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patients should be treated with either an angiotensin-converting enzyme (ACE) inhibitor or angiotensin receptor blocker?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 24-year-old woman with type 1 diabetes with two positive spot microalbuminuria tests 1 week apart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 32-year-old woman with type 1 diabetes with a blood glucose of 328 mg/dL and a positive spot microalbuminuria test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 48-year-old man with type 2 diabetes with a positive spot microalbuminuria test 1 week after starting a new exercise program&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The testing interval of 1 week is too soon for confirmation of persistent microalbuminuria.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• interval of 1 week&lt;/li&gt;&lt;li&gt;• persistent microalbuminuria.&lt;/li&gt;&lt;li&gt;• Option B. The presence of severe hyperglycemia can transiently increase albumin excretion , potentially confounding the test result.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• severe hyperglycemia&lt;/li&gt;&lt;li&gt;• transiently increase albumin excretion&lt;/li&gt;&lt;li&gt;• test result.&lt;/li&gt;&lt;li&gt;• Option C. Vigorous exercise can also transiently increase albumin excretion, making the test result unreliable.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Vigorous exercise&lt;/li&gt;&lt;li&gt;• increase albumin excretion,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the management of diabetic nephropathy, ACE inhibitors or ARBs should be initiated in patients with type 2 diabetes who have confirmed persistent microalbuminuria, indicated by at least two positive microalbuminuria tests spaced 3 to 6 months apart, without the influence of confounding factors.&lt;/li&gt;&lt;li&gt;➤ diabetic nephropathy, ACE inhibitors or ARBs&lt;/li&gt;&lt;li&gt;➤ type 2 diabetes&lt;/li&gt;&lt;li&gt;➤ confirmed persistent microalbuminuria,&lt;/li&gt;&lt;li&gt;➤ at least two positive microalbuminuria tests&lt;/li&gt;&lt;li&gt;➤ 3 to 6 months&lt;/li&gt;&lt;li&gt;➤ without&lt;/li&gt;&lt;li&gt;➤ confounding factors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);

                }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 75 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;An elderly patient dies due to a cancer and his cells in the cancer affected area were examined. Ultra structurally, the most prominent features found are the loss of mitochondrial cristae and ruptured outer mitochondrial membrane. Which of the following best can be the pattern of cell death here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Necroptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ferroptosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyroptosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ferroptosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/10/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ferroptosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Necrosis is a form of cell death characterized by uncontrolled cell lysis , often resulting in inflammation.&lt;/li&gt;&lt;li&gt;• Option A. Necrosis&lt;/li&gt;&lt;li&gt;• cell death&lt;/li&gt;&lt;li&gt;• uncontrolled cell lysis&lt;/li&gt;&lt;li&gt;• inflammation.&lt;/li&gt;&lt;li&gt;• Option B. Necroptosis is a type of programmed necrosis that is dependent on receptor-interacting protein kinases and often associated with inflammation.&lt;/li&gt;&lt;li&gt;• Option B. Necroptosis&lt;/li&gt;&lt;li&gt;• programmed necrosis&lt;/li&gt;&lt;li&gt;• receptor-interacting protein kinases&lt;/li&gt;&lt;li&gt;• Option D. Pyroptosis is an inflammatory form of programmed cell death associated with the activation of caspase-1 and often seen in immune cells.&lt;/li&gt;&lt;li&gt;• Option D. Pyroptosis&lt;/li&gt;&lt;li&gt;• inflammatory form of programmed cell death&lt;/li&gt;&lt;li&gt;• activation of caspase-1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ferroptosis is a regulated cell death pathway marked by iron-dependent lipid peroxidation , resulting in distinctive ultrastructural changes such as loss of mitochondrial cristae and rupture of the outer mitochondrial membrane , commonly associated with cancer, neurodegeneration, and stroke .&lt;/li&gt;&lt;li&gt;➤ Ferroptosis&lt;/li&gt;&lt;li&gt;➤ regulated cell death pathway marked by iron-dependent lipid peroxidation&lt;/li&gt;&lt;li&gt;➤ loss of mitochondrial cristae and rupture of the outer mitochondrial membrane&lt;/li&gt;&lt;li&gt;➤ cancer, neurodegeneration, and stroke&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements are true regarding reversible cell injury, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Formation of amorphous densities in the mitochondrial matrix&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diminished generation of adenosine triphosphate (ATP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Formation of blebs in the plasma membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Detachment of ribosomes from the granular endoplasmic reticulum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Formation of amorphous densities in the mitochondrial matrix&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Formation of amorphous densities in the mitochondrial matrix&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Formation of amorphous densities in the mitochondrial matrix is typically associated with irreversible cell injury rather than reversible cell injury. This change indicates severe damage to the mitochondria, often due to sustained injury that compromises mitochondrial function beyond the cell&#x27;s ability to recover.&lt;/li&gt;&lt;li&gt;• Other Options Explained:&lt;/li&gt;&lt;li&gt;• Other Options Explained:&lt;/li&gt;&lt;li&gt;• Option B. Diminished generation of adenosine triphosphate (ATP) : This is characteristic of reversible cell injury. It occurs due to temporary impairment of mitochondrial function, which can recover if the injurious stimulus is removed. Option C. Formation of blebs in the plasma membrane : Blebbing is a response to reversible cell injury. It involves changes in the cytoskeleton and plasma membrane, which can be restored once the injury ceases. Option D. Detachment of ribosomes from the granular endoplasmic reticulum : This change can occur during reversible cell injury and reflects a temporary disruption in protein synthesis. If the injury is mild and transient, normal ribosomal function can resume.&lt;/li&gt;&lt;li&gt;• Option B. Diminished generation of adenosine triphosphate (ATP) : This is characteristic of reversible cell injury. It occurs due to temporary impairment of mitochondrial function, which can recover if the injurious stimulus is removed.&lt;/li&gt;&lt;li&gt;• Option B. Diminished generation of adenosine triphosphate (ATP)&lt;/li&gt;&lt;li&gt;• Option C. Formation of blebs in the plasma membrane : Blebbing is a response to reversible cell injury. It involves changes in the cytoskeleton and plasma membrane, which can be restored once the injury ceases.&lt;/li&gt;&lt;li&gt;• Option C. Formation of blebs in the plasma membrane&lt;/li&gt;&lt;li&gt;• Option D. Detachment of ribosomes from the granular endoplasmic reticulum : This change can occur during reversible cell injury and reflects a temporary disruption in protein synthesis. If the injury is mild and transient, normal ribosomal function can resume.&lt;/li&gt;&lt;li&gt;• Option D. Detachment of ribosomes from the granular endoplasmic reticulum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amorphous densities in mitochondria are a hallmark of irreversible injury, while diminished ATP production, membrane blebbing, and ribosome detachment are associated with reversible cell injury&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a form of programmed cell death that is dependent on the formation of autophagosomes and leads to the degradation of cellular components?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necroptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apoptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyroptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autophagy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Autophagy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Autophagy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Necroptosis is a form of programmed cell death that resembles necrosis , characterized by cell swelling and membrane rupture, typically involving death receptors like TNFR1 but is not associated with autophagosomes.&lt;/li&gt;&lt;li&gt;• Option A. Necroptosis&lt;/li&gt;&lt;li&gt;• resembles necrosis&lt;/li&gt;&lt;li&gt;• cell swelling and membrane rupture,&lt;/li&gt;&lt;li&gt;• TNFR1&lt;/li&gt;&lt;li&gt;• Option B. Apoptosis is a form of programmed cell death involving cell shrinkage, DNA fragmentation, and the formation of apoptotic bodies, without the formation of autophagosomes .&lt;/li&gt;&lt;li&gt;• Option B. Apoptosis&lt;/li&gt;&lt;li&gt;• programmed cell death&lt;/li&gt;&lt;li&gt;• cell shrinkage, DNA fragmentation, and the formation of apoptotic bodies, without the formation of autophagosomes&lt;/li&gt;&lt;li&gt;• Option C. Pyroptosis is an inflammatory form of programmed cell death that occurs upon activation of inflammasomes and leads to cell lysis and inflammation, not primarily involving autophagosomes.&lt;/li&gt;&lt;li&gt;• Option C. Pyroptosis&lt;/li&gt;&lt;li&gt;• inflammatory form of programmed cell death&lt;/li&gt;&lt;li&gt;• not primarily involving autophagosomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Autophagy is a form of programmed cell death characterized by the formation of autophagosomes that engulf and degrade cellular components in response to cellular stress.&lt;/li&gt;&lt;li&gt;➤ Autophagy&lt;/li&gt;&lt;li&gt;➤ programmed cell death&lt;/li&gt;&lt;li&gt;➤ formation of autophagosomes&lt;/li&gt;&lt;li&gt;➤ engulf and degrade cellular components&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 48&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 48&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with a history of heavy smoking complains of chronic cough. On chest radiograph, he has a suspicious lesion on the right upper lobe. Bronchoscopy and biopsy reveals that the mass has bronchial mucosa displays squamous metaplasia. What is the most likely outcome of this lesion if the said individual stops smoking?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant transformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrosis and scarring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reversion to normal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reversion to normal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Reversion to normal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Atrophy refers to the shrinkage in the size of the cell by loss of cell substance . When it comes to bronchial epithelium, atrophy is less common as a direct result of cessation of smoking.&lt;/li&gt;&lt;li&gt;• Option A. Atrophy&lt;/li&gt;&lt;li&gt;• shrinkage in the size of the cell&lt;/li&gt;&lt;li&gt;• loss of cell substance&lt;/li&gt;&lt;li&gt;• bronchial epithelium, atrophy is less common&lt;/li&gt;&lt;li&gt;• Option B. Malignant transformation is the process by which cells acquire the abilities to form a malignancy or cancer. Squamous metaplasia can be a precursor to squamous cell carcinoma ; however, it is a potentially reversible process, and the risk of malignant transformation decreases if the irritating stimulus , in this case, smoking, is removed .&lt;/li&gt;&lt;li&gt;• Option B. Malignant transformation&lt;/li&gt;&lt;li&gt;• cells acquire the abilities to form a malignancy or cancer.&lt;/li&gt;&lt;li&gt;• precursor to squamous cell carcinoma&lt;/li&gt;&lt;li&gt;• reversible process,&lt;/li&gt;&lt;li&gt;• risk of malignant transformation decreases&lt;/li&gt;&lt;li&gt;• irritating stimulus&lt;/li&gt;&lt;li&gt;• smoking, is removed&lt;/li&gt;&lt;li&gt;• Option C. Necrosis and scarring would occur as a result of cell death and tissue damage. This is more typical of an end-stage process of persistent damage , rather than a result of the cessation of smoking.&lt;/li&gt;&lt;li&gt;• Option C. Necrosis and scarring&lt;/li&gt;&lt;li&gt;• result of cell death and tissue damage.&lt;/li&gt;&lt;li&gt;• end-stage process of persistent damage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Squamous metaplasia in the bronchial epithelium due to chronic irritation from smoking is a reversible process, and upon cessation of smoking , the epithelium has the potential to revert to its normal state.&lt;/li&gt;&lt;li&gt;➤ Squamous metaplasia&lt;/li&gt;&lt;li&gt;➤ bronchial epithelium&lt;/li&gt;&lt;li&gt;➤ smoking is a reversible process,&lt;/li&gt;&lt;li&gt;➤ cessation of smoking&lt;/li&gt;&lt;li&gt;➤ revert to its normal state.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 61&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 61&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Physiological hyperplasia and hypertrophy are seen simultaneously in? Uterus in pregnancy Skeletal muscle in athletes Breast at puberty Left ventricle of heart in hypertensive patients&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both 1 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All 1, 2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both 1 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both 1 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option 1 : During pregnancy, the uterus undergoes both hyperplasia (increased number of cells) and hypertrophy (increase in the size of existing cells) as a physiological response to accommodate and support the developing fetus . This dual increase in size and number of cells allows the uterus to significantly expand during pregnancy .&lt;/li&gt;&lt;li&gt;• Option 1&lt;/li&gt;&lt;li&gt;• pregnancy,&lt;/li&gt;&lt;li&gt;• both hyperplasia (increased number of cells) and hypertrophy (increase in the size of existing cells)&lt;/li&gt;&lt;li&gt;• accommodate and support the developing fetus&lt;/li&gt;&lt;li&gt;• allows the uterus&lt;/li&gt;&lt;li&gt;• expand during pregnancy&lt;/li&gt;&lt;li&gt;• Option 2: Athletes who undergo rigorous training often experience skeletal muscle hypertrophy , which is the increase in the size of muscle cells , but not typically hyperplasia , which would be an increase in the number of muscle cells. Muscle growth in athletes is usually attributed to hypertrophy from repetitive use and strain .&lt;/li&gt;&lt;li&gt;• Option 2:&lt;/li&gt;&lt;li&gt;• experience skeletal muscle hypertrophy&lt;/li&gt;&lt;li&gt;• increase in the size of muscle cells&lt;/li&gt;&lt;li&gt;• not typically hyperplasia&lt;/li&gt;&lt;li&gt;• Muscle growth&lt;/li&gt;&lt;li&gt;• hypertrophy from repetitive use and strain&lt;/li&gt;&lt;li&gt;• Option 3: During puberty , the female breast displays both hyperplasia , with the proliferation of glandular epithelium, and hypertrophy , with the enlargement of the glandular epithelial cells . This dual change is stimulated by hormonal influences and is a natural part of sexual maturation .&lt;/li&gt;&lt;li&gt;• Option 3:&lt;/li&gt;&lt;li&gt;• During puberty&lt;/li&gt;&lt;li&gt;• both hyperplasia&lt;/li&gt;&lt;li&gt;• proliferation of glandular epithelium,&lt;/li&gt;&lt;li&gt;• hypertrophy&lt;/li&gt;&lt;li&gt;• enlargement of the glandular epithelial cells&lt;/li&gt;&lt;li&gt;• by hormonal influences&lt;/li&gt;&lt;li&gt;• sexual maturation&lt;/li&gt;&lt;li&gt;• Option 4: In hypertensive patients , the left ventricle may undergo hypertrophy due to increased resistance that the heart has to pump against . This is not a physiological but rather a pathological response and typically does not involve hyperplasia , which would be characterized by an increased number of cardiac muscle cells.&lt;/li&gt;&lt;li&gt;• Option 4:&lt;/li&gt;&lt;li&gt;• In hypertensive patients&lt;/li&gt;&lt;li&gt;• left ventricle&lt;/li&gt;&lt;li&gt;• hypertrophy due to increased resistance&lt;/li&gt;&lt;li&gt;• pump against&lt;/li&gt;&lt;li&gt;• pathological response&lt;/li&gt;&lt;li&gt;• does not involve hyperplasia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the uterus during pregnancy and the breast at puberty , physiological changes involve both hyperplasia ( increase in the number of cells) and hypertrophy (increase in the size of cells). These changes are driven by hormonal influences that are part of natural growth and development processes .&lt;/li&gt;&lt;li&gt;➤ In the uterus during pregnancy&lt;/li&gt;&lt;li&gt;➤ the breast at puberty&lt;/li&gt;&lt;li&gt;➤ hyperplasia (&lt;/li&gt;&lt;li&gt;➤ hypertrophy&lt;/li&gt;&lt;li&gt;➤ driven by hormonal influences&lt;/li&gt;&lt;li&gt;➤ natural growth and development processes&lt;/li&gt;&lt;li&gt;➤ Ref Robbins and Cotran Pathologic Basis of disease 10th ed - Pg: 57, 58&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ Robbins and Cotran Pathologic Basis of disease 10th ed - Pg: 57, 58&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old female Rajvanti underwent a cervical biopsy at AIIMS after a suspicious Pap smear report. On histopathologic examination, it was observed that normal columnar endocervical epithelium was replaced with squamous epithelium in places. Which cellular adaptation does this describe?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metaplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dysplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metaplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Metaplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hyperplasia is an increase in the number of cells in an organ or tissue , usually resulting in an increased volume of the tissue or organ . This process is often stimulated by hormonal or compensatory cellular mechanisms in response to a demand or injury .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Hyperplasia&lt;/li&gt;&lt;li&gt;• increase in the number of cells&lt;/li&gt;&lt;li&gt;• organ or tissue&lt;/li&gt;&lt;li&gt;• an increased volume of the tissue or organ&lt;/li&gt;&lt;li&gt;• stimulated by hormonal or compensatory&lt;/li&gt;&lt;li&gt;• demand or injury&lt;/li&gt;&lt;li&gt;• Option B. Hypertrophy refers to an increase in the size of cells, which consequently increases the size of the organ . It does not involve an increase in the number of cells. This is typically seen in muscles due to increased workload, as in the heart’s response to hypertension.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Hypertrophy&lt;/li&gt;&lt;li&gt;• an increase in the size of cells,&lt;/li&gt;&lt;li&gt;• increases the size of the organ&lt;/li&gt;&lt;li&gt;• seen&lt;/li&gt;&lt;li&gt;• muscles due to increased workload,&lt;/li&gt;&lt;li&gt;• Option D. Dysplasia is an abnormal growth or development of cells and is often considered a precancerous state. It involves changes in size, shape, and organization of mature cells , and it is not a physiological but a pathological process.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Dysplasia&lt;/li&gt;&lt;li&gt;• abnormal growth or development of cells&lt;/li&gt;&lt;li&gt;• precancerous state.&lt;/li&gt;&lt;li&gt;• changes in size, shape, and organization of mature cells&lt;/li&gt;&lt;li&gt;• pathological process.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metaplasia often occurs as a result of chronic irritation and represents a reversible change in cell type , as is evident in the case of Rajvanti’s cervical biopsy findings.&lt;/li&gt;&lt;li&gt;➤ Metaplasia&lt;/li&gt;&lt;li&gt;➤ chronic irritation and represents a reversible change in cell type&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran Pathologic Basis of disease 10th ed PG: 59,60&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran Pathologic Basis of disease 10th ed PG: 59,60&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A smoker was found to have replacement of ciliated columnar epithelium in his respiratory tract to squamous epithelium. Which of the following is the mechanism involved in the observed change?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reprogramming of local tissue stem cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased protein synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Growth factor driven proliferation of mature cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased cellular protein production.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reprogramming of local tissue stem cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reprogramming of local tissue stem cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Decreased protein synthesis is associated with atrophy, where cells reduce in size due to a loss of cell substance . In tissues, this can occur from disuse, decreased blood supply, malnutrition, or denervation .&lt;/li&gt;&lt;li&gt;• Option B. Decreased protein synthesis&lt;/li&gt;&lt;li&gt;• atrophy,&lt;/li&gt;&lt;li&gt;• cells reduce in size&lt;/li&gt;&lt;li&gt;• loss of cell substance&lt;/li&gt;&lt;li&gt;• disuse, decreased blood supply, malnutrition, or denervation&lt;/li&gt;&lt;li&gt;• Option C. Growth factor-driven proliferation refers to the increase in cell number due to stimulation by growth factors. This is the underlying mechanism of hyperplasia, a condition characterized by an increased number of cells in a tissue or organ, often as a response to a stimulus .&lt;/li&gt;&lt;li&gt;• Option C. Growth factor-driven proliferation refers to the increase in cell&lt;/li&gt;&lt;li&gt;• mechanism of hyperplasia,&lt;/li&gt;&lt;li&gt;• increased number of cells in a tissue or organ,&lt;/li&gt;&lt;li&gt;• response to a stimulus&lt;/li&gt;&lt;li&gt;• Option D. Increased cellular protein production is typically observed in hypertrophy , where cells increase in size. This often occurs in response to increased demand or hormonal stimulation , such as in muscle cells after extensive exercise or in the myocardium in response to hypertension .&lt;/li&gt;&lt;li&gt;• Option D. Increased cellular protein production&lt;/li&gt;&lt;li&gt;• hypertrophy&lt;/li&gt;&lt;li&gt;• increased demand or hormonal stimulation&lt;/li&gt;&lt;li&gt;• muscle cells after extensive exercise&lt;/li&gt;&lt;li&gt;• myocardium in response to hypertension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct mechanism involved in the change from ciliated columnar epithelium to squamous epithelium in the respiratory tract of a smoker is, reprogramming of local tissue stem cells . Metaplasia occurs due to the reprogramming of stem cells in the tissue to produce a cell type better suited to withstand the stress , in this case, the chronic irritation from smoking .&lt;/li&gt;&lt;li&gt;➤ correct mechanism involved&lt;/li&gt;&lt;li&gt;➤ ciliated columnar epithelium to squamous epithelium in the respiratory tract of a smoker&lt;/li&gt;&lt;li&gt;➤ reprogramming of local tissue stem cells&lt;/li&gt;&lt;li&gt;➤ better suited to withstand the stress&lt;/li&gt;&lt;li&gt;➤ chronic irritation from smoking&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran Pathologic Basis of disease 10th ed PG: 57, 58, 60,61&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran Pathologic Basis of disease 10th ed PG: 57, 58, 60,61&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these are premalignant conditions: Anaplasia Metaplasia Hamartoma Dysplasia&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option 1. Anaplasia: This refers to a lack of differentiation within cells and is characteristic of malignant tumors , where cells lose the morphological features of mature cells and their organization . Anaplastic cells often show variations in size and shape , a high nuclear-to-cytoplasmic ratio , and prominent nucleoli .&lt;/li&gt;&lt;li&gt;• Option 1. Anaplasia:&lt;/li&gt;&lt;li&gt;• lack of differentiation within cells&lt;/li&gt;&lt;li&gt;• characteristic of malignant tumors&lt;/li&gt;&lt;li&gt;• cells lose&lt;/li&gt;&lt;li&gt;• morphological features of mature cells&lt;/li&gt;&lt;li&gt;• their organization&lt;/li&gt;&lt;li&gt;• variations in size and shape&lt;/li&gt;&lt;li&gt;• nuclear-to-cytoplasmic ratio&lt;/li&gt;&lt;li&gt;• prominent nucleoli&lt;/li&gt;&lt;li&gt;• Option 2. Metaplasia: This is a process whereby one differentiated cell type is replaced by another cell type , which can occur due to chronic irritation or inflammation . While metaplasia is not cancer, it can sometimes progress to dysplasia and then to cancer.&lt;/li&gt;&lt;li&gt;• Option 2. Metaplasia:&lt;/li&gt;&lt;li&gt;• one differentiated cell type is replaced by another cell type&lt;/li&gt;&lt;li&gt;• due to chronic irritation or inflammation&lt;/li&gt;&lt;li&gt;• progress to dysplasia and then to cancer.&lt;/li&gt;&lt;li&gt;• Option 3. Hamartoma: Although traditionally considered benign, hamartomas are now increasingly recognized as having the potential to become malignant, particularly if they are not monitored or managed appropriately.&lt;/li&gt;&lt;li&gt;• Option 3. Hamartoma:&lt;/li&gt;&lt;li&gt;• now increasingly recognized&lt;/li&gt;&lt;li&gt;• potential to become malignant,&lt;/li&gt;&lt;li&gt;• Option 4. Dysplasia: Dysplasia is indeed a precancerous condition characterized by the abnormal development and growth of cells within tissues . It can lead to cellular abnormalities and is often seen in epithelial tissue during screening for cancers, such as a Pap smear for cervical cancer .&lt;/li&gt;&lt;li&gt;• Option 4. Dysplasia:&lt;/li&gt;&lt;li&gt;• precancerous condition characterized by the abnormal development and growth of cells within tissues&lt;/li&gt;&lt;li&gt;• cellular abnormalities&lt;/li&gt;&lt;li&gt;• epithelial tissue&lt;/li&gt;&lt;li&gt;• Pap smear for cervical cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anaplasia, metaplasia, and dysplasia are conditions with cells that have an increased risk of malignancy . While a hamartoma is a benign tumor-like malformation , it&#x27;s not typically classified as a premalignant condition, although some literature suggests it may have malignant potential .&lt;/li&gt;&lt;li&gt;➤ Anaplasia, metaplasia, and dysplasia&lt;/li&gt;&lt;li&gt;➤ increased risk of malignancy&lt;/li&gt;&lt;li&gt;➤ hamartoma is a benign tumor-like malformation&lt;/li&gt;&lt;li&gt;➤ it may have malignant potential&lt;/li&gt;&lt;li&gt;➤ Ref Robbins and Cotran Pathologic Basis of disease 10th ed&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ Robbins and Cotran Pathologic Basis of disease 10th ed&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Post mortem brain of a 90-year-old male with Alzheimer disease is shown in the image. All of the following are correct about the cellular process responsible for his condition except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased autophagic vacuoles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased myofilaments&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased smooth endoplasmic reticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Persistence of residual bodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased autophagic vacuoles&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/30/picture4_QJAvoot.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Decreased autophagic vacuoles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Atrophy is characterized by SHRINKAGE and LOSS of structural ELEMENTS of cells (like myofilaments, ER).&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• SHRINKAGE&lt;/li&gt;&lt;li&gt;• LOSS of structural ELEMENTS&lt;/li&gt;&lt;li&gt;• (like myofilaments, ER).&lt;/li&gt;&lt;li&gt;• Option C. Decreased smooth endoplasmic reticulum is seen in atrophy&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Decreased smooth endoplasmic reticulum&lt;/li&gt;&lt;li&gt;• atrophy&lt;/li&gt;&lt;li&gt;• Option D. Some cell debris resists digestion, and they persist as membrane bound residual bodies in cytoplasm (e.g., Lipofuscin granules).&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• cell debris resists digestion,&lt;/li&gt;&lt;li&gt;• persist&lt;/li&gt;&lt;li&gt;• membrane bound residual bodies in cytoplasm&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In the context of cellular atrophy , such as seen in Alzheimer&#x27;s disease, there is an increase , not a decrease, in autophagic vacuoles as cells attempt to degrade damaged proteins and organelles.&lt;/li&gt;&lt;li&gt;• cellular atrophy&lt;/li&gt;&lt;li&gt;• there is an increase&lt;/li&gt;&lt;li&gt;• in autophagic vacuoles&lt;/li&gt;&lt;li&gt;• degrade damaged proteins and organelles.&lt;/li&gt;&lt;li&gt;• Ref :- Robbins and Cotran Pathologic Basis of disease 10th ed PG: 59&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• :- Robbins and Cotran Pathologic Basis of disease 10th ed PG: 59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man suffers a heart attack and expires. Examination of his cardiac tissue reveals the finding as shown in the image. The pigment in the image represents which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wear and tear pigment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fat deposits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood pigment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Form of calcification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wear and tear pigment&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/30/3_LpzOHSP.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Wear and tear pigment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Fat deposits: Fat deposits in the heart could suggest a lipid disorder or myocardial steatosis but typically appear as clear vacuoles within the cells , not as the dark, granular pigment seen in the image.&lt;/li&gt;&lt;li&gt;• Option B. Fat deposits:&lt;/li&gt;&lt;li&gt;• lipid disorder or myocardial steatosis&lt;/li&gt;&lt;li&gt;• clear vacuoles within the cells&lt;/li&gt;&lt;li&gt;• Option C. Blood pigment : Hemosiderin , the storage form of iron, can accumulate in tissues following hemorrhage or excessive iron intake , presenting as a golden-yellow to brown pigment, which is different in appearance from the pigment seen here.&lt;/li&gt;&lt;li&gt;• Option C. Blood pigment&lt;/li&gt;&lt;li&gt;• Hemosiderin&lt;/li&gt;&lt;li&gt;• accumulate in tissues&lt;/li&gt;&lt;li&gt;• hemorrhage or excessive iron intake&lt;/li&gt;&lt;li&gt;• Option D. Form of calcification: Calcification in tissues appears as basophilic (blue-purple) stippling or clumps within tissues on histology, which does not match the pigment observed in the image.&lt;/li&gt;&lt;li&gt;• Option D. Form of calcification:&lt;/li&gt;&lt;li&gt;• basophilic (blue-purple) stippling or clumps&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lipofuscin, the pigment seen in the cardiac tissue of the patient who suffered a heart attack, is indicative of free radical damage and is not harmful to cell function .&lt;/li&gt;&lt;li&gt;➤ Lipofuscin, the pigment&lt;/li&gt;&lt;li&gt;➤ cardiac tissue&lt;/li&gt;&lt;li&gt;➤ suffered a heart attack,&lt;/li&gt;&lt;li&gt;➤ free radical damage&lt;/li&gt;&lt;li&gt;➤ is not harmful to cell function&lt;/li&gt;&lt;li&gt;➤ Ref Robbins and Cotran Pathologic Basis of disease 10th ed PG: 65&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ Robbins and Cotran Pathologic Basis of disease 10th ed PG: 65&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding dystrophic calcification, which of the following statements is CORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It may be caused by multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It never causes organ dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is associated with hypercalcaemia’&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium deposition occurs in dead tissues&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Calcium deposition occurs in dead tissues&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/05/screenshot-2024-02-05-114210.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Calcium deposition occurs in dead tissues&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It may be caused by multiple myeloma : Multiple myeloma itself does not cause dystrophic calcification . However, it can lead to systemic changes that result in pathologic calcifications . Dystrophic calcification is specifically associated with local tissue damage and necrosis , not directly with plasma cell disorders like multiple myeloma.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• It may be caused by multiple myeloma&lt;/li&gt;&lt;li&gt;• Multiple myeloma&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• dystrophic calcification&lt;/li&gt;&lt;li&gt;• systemic changes&lt;/li&gt;&lt;li&gt;• pathologic calcifications&lt;/li&gt;&lt;li&gt;• Dystrophic calcification&lt;/li&gt;&lt;li&gt;• local tissue damage and necrosis&lt;/li&gt;&lt;li&gt;• Option B. It never causes organ dysfunction: This statement is incorrect. While dystrophic calcification occurs in non-viable tissues , it can interfere with organ function depending on the size and location of the calcifications.&lt;/li&gt;&lt;li&gt;• Option B. It never causes organ dysfunction:&lt;/li&gt;&lt;li&gt;• dystrophic calcification&lt;/li&gt;&lt;li&gt;• non-viable tissues&lt;/li&gt;&lt;li&gt;• interfere&lt;/li&gt;&lt;li&gt;• organ function depending on the size and location of the calcifications.&lt;/li&gt;&lt;li&gt;• Option C. It is associated with hypercalcaemia : Dystrophic calcification can occur despite normal serum levels of calcium . It is not typically associated with hypercalcemia, which is more commonly linked with metastatic calcification .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• It is associated with hypercalcaemia&lt;/li&gt;&lt;li&gt;• Dystrophic calcification&lt;/li&gt;&lt;li&gt;• despite&lt;/li&gt;&lt;li&gt;• calcium&lt;/li&gt;&lt;li&gt;• with metastatic calcification&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dystrophic calcification is the deposition of calcium salts in non-viable or dying tissues and can occur with normal serum calcium levels , often leading to organ dysfunction if extensive .&lt;/li&gt;&lt;li&gt;➤ Dystrophic calcification&lt;/li&gt;&lt;li&gt;➤ deposition of calcium salts&lt;/li&gt;&lt;li&gt;➤ non-viable or dying tissues&lt;/li&gt;&lt;li&gt;➤ normal serum calcium levels&lt;/li&gt;&lt;li&gt;➤ organ dysfunction if extensive&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran Pathologic Basis of disease 10th ed PG: 59&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran Pathologic Basis of disease 10th ed PG: 59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true about the type of calcification in the image from a patient with papillary thyroid carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It rarely causes dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It does not occur on heart valves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is formed by crystalline calcium phosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is specific to coagulative necrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is formed by crystalline calcium phosphate&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/30/5_BcTt59r.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/01/pc-4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is formed by crystalline calcium phosphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It rarely causes dysfunction: This is incorrect, because Psammoma bodies , while sometimes incidental findings , can be associated with tumor progression and thus potential organ dysfunction , depending on their location and the underlying pathology.&lt;/li&gt;&lt;li&gt;• Option A. It rarely causes dysfunction:&lt;/li&gt;&lt;li&gt;• Psammoma bodies&lt;/li&gt;&lt;li&gt;• incidental findings&lt;/li&gt;&lt;li&gt;• tumor progression and thus potential organ dysfunction&lt;/li&gt;&lt;li&gt;• Option B. It does not occur on heart valves: Psammoma bodies are not typically found on heart valves; instead, this option may confuse dystrophic calcification with the calcific degeneration that can occur in heart valves due to different pathophysiological processes .&lt;/li&gt;&lt;li&gt;• Option B. It does not occur on heart valves:&lt;/li&gt;&lt;li&gt;• instead,&lt;/li&gt;&lt;li&gt;• confuse dystrophic calcification with the calcific degeneration&lt;/li&gt;&lt;li&gt;• occur in heart valves&lt;/li&gt;&lt;li&gt;• different pathophysiological processes&lt;/li&gt;&lt;li&gt;• Option D. It is specific to coagulative necrosis: Psammoma bodies are not specific to coagulative necrosis . They can be seen in various types of necrosis and in conditions unrelated to necrosis , such as certain tumors.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• It is specific to coagulative necrosis:&lt;/li&gt;&lt;li&gt;• Psammoma bodies&lt;/li&gt;&lt;li&gt;• not specific to coagulative necrosis&lt;/li&gt;&lt;li&gt;• various types of necrosis&lt;/li&gt;&lt;li&gt;• unrelated to necrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Psammoma bodies are calcifications seen in association with certain tumors, including papillary thyroid carcinoma, papillary renal cancer, meningioma and serous cystadenoma of the ovary .&lt;/li&gt;&lt;li&gt;➤ Psammoma bodies&lt;/li&gt;&lt;li&gt;➤ seen&lt;/li&gt;&lt;li&gt;➤ papillary thyroid carcinoma, papillary renal cancer, meningioma and serous cystadenoma of the ovary&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran Pathologic Basis of disease 10th ed PG: 59&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran Pathologic Basis of disease 10th ed PG: 59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video
