i&gt;• neutrophils to move towards the inflammatory stimulus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct order of events leading to neutrophil infiltration during acute inflammation is C. Margination, rolling, adhesion, migration across vessel wall, and migration through tissues.&lt;/li&gt;&lt;li&gt;➤ neutrophil infiltration during acute inflammation&lt;/li&gt;&lt;li&gt;➤ Margination, rolling, adhesion, migration across vessel wall, and migration through tissues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In acute inflammation endothelial cell contraction leads to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delayed transient increase in permeability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate transient increase in permeability&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delayed prolonged increase in permeability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate transient decrease in permeability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immediate transient increase in permeability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/screenshot-2024-04-24-103848.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Endothelial cell contraction is a rapid response to inflammatory mediators like histamine and bradykinin. This contraction leads to the formation of gaps between endothelial cells, allowing for the immediate passage of fluid and small molecules into the surrounding tissue. This increase in permeability is transient, typically lasting for 15-30 minutes.&lt;/li&gt;&lt;li&gt;• Other options:&lt;/li&gt;&lt;li&gt;• Other options:&lt;/li&gt;&lt;li&gt;• A. Delayed transient increase in permeability: While some mechanisms of increased permeability can be delayed, endothelial contraction results in an immediate increase. c. Delayed prolonged increase in permeability: Endothelial cell contraction is an immediate response, not a delayed one. Additionally, the increase in permeability caused by contraction is transient, not prolonged. d. Immediate transient decrease in permeability: Endothelial contraction leads to an increase, not a decrease, in permeability.&lt;/li&gt;&lt;li&gt;• A. Delayed transient increase in permeability: While some mechanisms of increased permeability can be delayed, endothelial contraction results in an immediate increase.&lt;/li&gt;&lt;li&gt;• A. Delayed transient increase in permeability:&lt;/li&gt;&lt;li&gt;• c. Delayed prolonged increase in permeability: Endothelial cell contraction is an immediate response, not a delayed one. Additionally, the increase in permeability caused by contraction is transient, not prolonged.&lt;/li&gt;&lt;li&gt;• c. Delayed prolonged increase in permeability:&lt;/li&gt;&lt;li&gt;• d. Immediate transient decrease in permeability: Endothelial contraction leads to an increase, not a decrease, in permeability.&lt;/li&gt;&lt;li&gt;• d. Immediate transient decrease in permeability:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Endothelial cell contraction is an important mechanism in acute inflammation, leading to an immediate and transient increase in vascular permeability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After binding of complement and antibody on the surface of encapsulated bacteria, the process of phagocytosis by polymorphonuclear leukocytes involves which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fc and C3b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Receptor-mediated endocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory burst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudopod extension&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pseudopod extension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pseudopod extension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Both Fc fragment of IgG and C3b are required in opsonization . It takes place before phagocytosis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• IgG and C3b&lt;/li&gt;&lt;li&gt;• opsonization&lt;/li&gt;&lt;li&gt;• phagocytosis.&lt;/li&gt;&lt;li&gt;• Option C. Respiratory burst occurs after the formation of the phagolysosome.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Respiratory burst&lt;/li&gt;&lt;li&gt;• phagolysosome.&lt;/li&gt;&lt;li&gt;• Option B. Receptor-mediated endocytosis is a process by which cells internalize molecules (such as proteins) by the inward budding of plasma membrane vesicles containing proteins with receptor sites specific to the molecules being internalized. While this is a form of cellular uptake, it is not the primary mechanism by which PMNs phagocytose pathogens.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Receptor-mediated endocytosis&lt;/li&gt;&lt;li&gt;• cells internalize&lt;/li&gt;&lt;li&gt;• molecules (such as proteins)&lt;/li&gt;&lt;li&gt;• budding of plasma membrane vesicles&lt;/li&gt;&lt;li&gt;• receptor sites&lt;/li&gt;&lt;li&gt;• internalized.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ After the binding of complement and antibody on the surface of encapsulated bacteria , pseudopod extension is the physical act of phagocytosis where the PMN&#x27;s cytoplasm extends to surround and engulf the pathogen .&lt;/li&gt;&lt;li&gt;➤ complement and antibody&lt;/li&gt;&lt;li&gt;➤ encapsulated bacteria&lt;/li&gt;&lt;li&gt;➤ pseudopod extension&lt;/li&gt;&lt;li&gt;➤ phagocytosis&lt;/li&gt;&lt;li&gt;➤ PMN&#x27;s cytoplasm&lt;/li&gt;&lt;li&gt;➤ surround and engulf the pathogen&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / p78&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / p78&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most infections follow the stereotypic pattern – first appearance of neutrophils followed by macrophages, which of the following infections is an exception to this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococcus pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Listeria monocytogenes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pseudomonas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pseudomonas&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Staphylococcus aureus infections typically follow the classic acute inflammatory response with an initial predominance of neutrophils . These are common bacteria that can cause a wide range of illnesses, from minor skin infections to life-threatening diseases , and the initial immune response is usually marked by neutrophilic infiltration .&lt;/li&gt;&lt;li&gt;• Option A. Staphylococcus aureus&lt;/li&gt;&lt;li&gt;• classic acute inflammatory response&lt;/li&gt;&lt;li&gt;• neutrophils&lt;/li&gt;&lt;li&gt;• wide range of illnesses, from minor skin infections to life-threatening diseases&lt;/li&gt;&lt;li&gt;• neutrophilic infiltration&lt;/li&gt;&lt;li&gt;• Option B. Streptococcus pneumoniae , a common cause of pneumonia and other infections, also elicits a typical acute inflammatory response. The body’s initial defense mechanism against such encapsulated bacteria often involves a strong neutrophil response to contain the infection .&lt;/li&gt;&lt;li&gt;• Option B. Streptococcus pneumoniae&lt;/li&gt;&lt;li&gt;• typical acute inflammatory response.&lt;/li&gt;&lt;li&gt;• encapsulated bacteria&lt;/li&gt;&lt;li&gt;• strong neutrophil&lt;/li&gt;&lt;li&gt;• infection&lt;/li&gt;&lt;li&gt;• Option D. Listeria monocytogenes infections typically induce a mixed inflammatory response , which includes a significant number of neutrophils , but the immune response also prominently features macrophages and T cells . This bacterium is intracellular and requires cell-mediated immunity for its clearance; hence, T cells and macrophages are crucial.&lt;/li&gt;&lt;li&gt;• Option D. Listeria monocytogenes&lt;/li&gt;&lt;li&gt;• mixed inflammatory response&lt;/li&gt;&lt;li&gt;• neutrophils&lt;/li&gt;&lt;li&gt;• prominently features macrophages and T cells&lt;/li&gt;&lt;li&gt;• bacterium is intracellular and requires cell-mediated immunity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Unlike most infections, which have a stereotypic pattern of neutrophilic infiltration followed by a lymphocytic and monocytic response , Pseudomonas infections are characterized by a prolonged recruitment of neutrophils .&lt;/li&gt;&lt;li&gt;➤ stereotypic pattern of neutrophilic infiltration&lt;/li&gt;&lt;li&gt;➤ lymphocytic and monocytic response&lt;/li&gt;&lt;li&gt;➤ Pseudomonas&lt;/li&gt;&lt;li&gt;➤ prolonged recruitment of neutrophils&lt;/li&gt;&lt;li&gt;➤ Other exceptions to the stereotypic pattern are:&lt;/li&gt;&lt;li&gt;➤ Other exceptions&lt;/li&gt;&lt;li&gt;➤ Viral infections, lymphocytes may be the first cells to arrive. Some hypersensitivity reactions are dominated by activated lymphocytes, macrophages, and plasma cells (reflecting the immune response); and in Helminthic infections and allergic reactions, eosinophils may be the main cell type.&lt;/li&gt;&lt;li&gt;➤ Viral infections, lymphocytes may be the first cells to arrive.&lt;/li&gt;&lt;li&gt;➤ Viral infections, lymphocytes&lt;/li&gt;&lt;li&gt;➤ Some hypersensitivity reactions are dominated by activated lymphocytes, macrophages, and plasma cells (reflecting the immune response); and in&lt;/li&gt;&lt;li&gt;➤ hypersensitivity reactions&lt;/li&gt;&lt;li&gt;➤ lymphocytes, macrophages, and plasma cells (reflecting the immune response);&lt;/li&gt;&lt;li&gt;➤ Helminthic infections and allergic reactions, eosinophils may be the main cell type.&lt;/li&gt;&lt;li&gt;➤ Helminthic infections and allergic reactions, eosinophils&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 79&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 79&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-day female infant presented with recurrent bacterial infections and suspected developmental delay. Extensive screening was performed and a defect in CD 18 gene resulted in deficient beta-2 integrins. Which of the following steps of inflammation could be severely affected in this infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diapedesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adhesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Margination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rolling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adhesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/05/screenshot-2024-02-05-160906_YCS9bdv.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Adhesion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Beta-2 integrins , which are deficient in this infant due to a CD18 gene defect , are critical for leukocyte adhesion to the endothelium , an essential step for proper immune function and a process that is severely affected in conditions like Leukocyte Adhesion Deficiency .&lt;/li&gt;&lt;li&gt;➤ Beta-2 integrins&lt;/li&gt;&lt;li&gt;➤ deficient in this infant due to a CD18 gene defect&lt;/li&gt;&lt;li&gt;➤ leukocyte adhesion to the endothelium&lt;/li&gt;&lt;li&gt;➤ immune function and a process&lt;/li&gt;&lt;li&gt;➤ Leukocyte Adhesion Deficiency&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 78&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 78&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT involved in chemotaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C5a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL-8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-12&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukotriene- B4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IL-12&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/05/screenshot-2024-02-05-161445.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IL-12&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. C5a is a component of the complement system that acts as a potent chemoattractant. It plays a crucial role in immune responses by attracting neutrophils and monocytes to sites of infection or inflammation.&lt;/li&gt;&lt;li&gt;• Option A. C5a&lt;/li&gt;&lt;li&gt;• Option B. IL-8 , or interleukin-8, is a chemokine produced by various cell types, including macrophages and epithelial cells. It has a strong chemotactic activity for neutrophils, guiding them to the site of infection or tissue injury.&lt;/li&gt;&lt;li&gt;• Option B. IL-8&lt;/li&gt;&lt;li&gt;• Option D. Leukotriene B4 (LTB4) is a lipid mediator produced from arachidonic acid. It serves as a strong chemoattractant and activator of neutrophils, leading them towards areas of inflammation.&lt;/li&gt;&lt;li&gt;• Option D. Leukotriene B4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IL-12 does not act as a chemoattractant; instead, it is involved in the activation of T cells and NK cells and the production of IFN-gamma.&lt;/li&gt;&lt;li&gt;➤ IL-12&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg:  79, 89&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg:  79, 89&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1c-2b-3a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1b-2a-3c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1a-2b-3c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1c-2a-3b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1b-2a-3c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/06/screenshot-2024-02-06-174328.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1b-2a-3c&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Actions of Nitric Oxide&lt;/li&gt;&lt;li&gt;• Actions of Nitric Oxide&lt;/li&gt;&lt;li&gt;• iNOS- Microbial killing eNOS- Vasodilation nNOS- Neurotransmitter&lt;/li&gt;&lt;li&gt;• iNOS- Microbial killing&lt;/li&gt;&lt;li&gt;• iNOS- Microbial killing&lt;/li&gt;&lt;li&gt;• eNOS- Vasodilation&lt;/li&gt;&lt;li&gt;• eNOS- Vasodilation&lt;/li&gt;&lt;li&gt;• nNOS- Neurotransmitter&lt;/li&gt;&lt;li&gt;• nNOS- Neurotransmitter&lt;/li&gt;&lt;li&gt;• Ref : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 83&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 83&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following diseases is associated with an over-activation in the complement pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus (SLE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple sclerosis (MS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hereditary angioedema (HAE)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hereditary angioedema (HAE)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hereditary angioedema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Systemic Lupus Erythematosus (SLE): SLE is an autoimmune disease characterized by the production of autoantibodies that form immune complexes. These complexes can trigger the complement system , often leading to complement depletion . It is not typically associated with an over-activation of the complement pathway.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Systemic Lupus Erythematosus (SLE):&lt;/li&gt;&lt;li&gt;• autoimmune disease&lt;/li&gt;&lt;li&gt;• immune complexes.&lt;/li&gt;&lt;li&gt;• trigger the complement system&lt;/li&gt;&lt;li&gt;• complement depletion&lt;/li&gt;&lt;li&gt;• Option B. Multiple Sclerosis (MS): MS is a chronic autoimmune, inflammatory neurological disease that primarily affects the central nervous system . The complement system may play a role in the pathology of MS ; however, it is not characterized by over-activation of the complement pathway.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Multiple Sclerosis (MS):&lt;/li&gt;&lt;li&gt;• chronic autoimmune, inflammatory neurological disease&lt;/li&gt;&lt;li&gt;• central nervous system&lt;/li&gt;&lt;li&gt;• may play a role in the pathology of MS&lt;/li&gt;&lt;li&gt;• Option D. Psoriasis is a chronic inflammatory skin disease with a complex pathogenesis involving the immune system . While the complement system may be activated as part of the inflammatory process in psoriasis , the disease is not primarily associated with an over-activation of the complement pathway.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• chronic inflammatory skin disease&lt;/li&gt;&lt;li&gt;• immune system&lt;/li&gt;&lt;li&gt;• complement system&lt;/li&gt;&lt;li&gt;• activated&lt;/li&gt;&lt;li&gt;• inflammatory process in psoriasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HAE is associated with over-activation of the complement pathway due to C1 inhibitor deficiency , leading to excessive bradykinin release and recurrent angioedema.&lt;/li&gt;&lt;li&gt;➤ HAE&lt;/li&gt;&lt;li&gt;➤ over-activation&lt;/li&gt;&lt;li&gt;➤ complement pathway&lt;/li&gt;&lt;li&gt;➤ C1 inhibitor deficiency&lt;/li&gt;&lt;li&gt;➤ bradykinin release&lt;/li&gt;&lt;li&gt;➤ recurrent angioedema.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents to the clinic with complaints of joint pain and swelling in her knees and fingers for the past 6 months. She reports a history of asthma and hypertension, for which she takes regular medications. On examination, there is tenderness and swelling in the affected joints, and laboratory investigations show an elevated level of C-reactive protein (CRP). Which of the following arachidonic acid metabolites is most likely responsible for the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prostaglandins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukotrienes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thromboxanes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipoxins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prostaglandins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prostaglandins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Leukotrienes are produced from arachidonic acid via the lipoxygenase pathway and are primarily involved in the pathogenesis of asthma and allergic reactions. While they contribute to inflammation, they are not the main mediators of pain and joint destruction in rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Leukotrienes&lt;/li&gt;&lt;li&gt;• arachidonic acid via the lipoxygenase pathway&lt;/li&gt;&lt;li&gt;• asthma and allergic reactions.&lt;/li&gt;&lt;li&gt;• Option C. Thromboxanes are also derived from arachidonic acid and are involved in platelet aggregation and vasoconstriction . They play a role in thrombosis and hemostasis but are not directly responsible for the symptoms of rheumatoid arthritis, such as joint pain and swelling.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Thromboxanes&lt;/li&gt;&lt;li&gt;• arachidonic acid&lt;/li&gt;&lt;li&gt;• platelet aggregation and vasoconstriction&lt;/li&gt;&lt;li&gt;• thrombosis and hemostasis&lt;/li&gt;&lt;li&gt;• Option D. Lipoxins are anti-inflammatory and pro-resolving lipid mediators that can inhibit neutrophil chemotaxis and adhesion. They are involved in the resolution phase of inflammation and do not contribute to the symptoms of rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• anti-inflammatory and pro-resolving lipid mediators&lt;/li&gt;&lt;li&gt;• neutrophil chemotaxis and adhesion.&lt;/li&gt;&lt;li&gt;• resolution phase of inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In rheumatoid arthritis , prostaglandins are significant contributors to the clinical manifestations of pain, inflammation, and joint destruction .&lt;/li&gt;&lt;li&gt;➤ rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ prostaglandins&lt;/li&gt;&lt;li&gt;➤ pain, inflammation, and joint destruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Activated Partial thromboplastin time correlates with which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platelet functions and common pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extrinsic and common pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intrinsic and common pathway&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vessel wall integrity and intrinsic pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intrinsic and common pathway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Intrinsic and common pathway&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Platelet function tests assess platelet aggregation and adhesion , which are not measured by the aPTT. The aPTT test measures factors in the intrinsic and common coagulation pathways but not platelet function.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Platelet function&lt;/li&gt;&lt;li&gt;• platelet aggregation and adhesion&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• aPTT.&lt;/li&gt;&lt;li&gt;• aPTT test&lt;/li&gt;&lt;li&gt;• intrinsic and common coagulation pathways&lt;/li&gt;&lt;li&gt;• not platelet function.&lt;/li&gt;&lt;li&gt;• Option B. The extrinsic pathway is assessed by the Prothrombin time (PT) test and involves factor VII. The aPTT does not evaluate the extrinsic pathway.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• extrinsic pathway&lt;/li&gt;&lt;li&gt;• Prothrombin time (PT) test&lt;/li&gt;&lt;li&gt;• VII.&lt;/li&gt;&lt;li&gt;• Option D. Vessel wall integrity is not specifically assessed by the aPTT . The intrinsic pathway does involve endothelial interaction , but the aPTT test does not measure vessel wall function.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Vessel wall integrity&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• aPTT&lt;/li&gt;&lt;li&gt;• intrinsic pathway&lt;/li&gt;&lt;li&gt;• endothelial interaction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The activated Partial thromboplastin time (aPTT) test evaluates the factors of the intrinsic and common coagulation pathways and is used to monitor heparin therapy, diagnose coagulation factor deficiencies , and assess the potential presence of inhibitors .&lt;/li&gt;&lt;li&gt;➤ activated Partial thromboplastin time (aPTT)&lt;/li&gt;&lt;li&gt;➤ intrinsic and common coagulation pathways&lt;/li&gt;&lt;li&gt;➤ monitor heparin therapy,&lt;/li&gt;&lt;li&gt;➤ coagulation factor deficiencies&lt;/li&gt;&lt;li&gt;➤ potential presence of inhibitors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are properties of neutrophils? Short living inflammatory response Involved in Neutrophil Extracellular trap (NET) formation Produces large quantities of nitric oxide Major site for production of cytokines&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/screenshot-2024-04-24-110356.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1 and 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neutrophils contribute to early defense mechanisms in infection through rapid, potent inflammatory responses and the formation of NETs .&lt;/li&gt;&lt;li&gt;➤ early defense mechanisms in infection through rapid, potent inflammatory responses and the formation of NETs&lt;/li&gt;&lt;li&gt;➤ Differences between the functions of neutrophils and macrophages&lt;/li&gt;&lt;li&gt;➤ Differences between the functions of neutrophils and macrophages&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 81&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 81&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is a false statement about Neutrophil Extracellular Trap (NETs)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are extracellular fibrillar networks preventing spread of microbes by trapping them&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They provide high concentration of antimicrobial substances at site of infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutrophils remain intact after producing the network&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The network contains nuclear chromatin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neutrophils remain intact after producing the network&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neutrophils remain intact after producing the network&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. This statement is true . NETs are composed of decondensed chromatin and granular proteins , and they serve to trap bacteria, fungi, and other pathogens , thereby limiting their spread and facilitating their destruction .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• decondensed chromatin and granular proteins&lt;/li&gt;&lt;li&gt;• bacteria, fungi, and other pathogens&lt;/li&gt;&lt;li&gt;• limiting&lt;/li&gt;&lt;li&gt;• spread and facilitating their destruction&lt;/li&gt;&lt;li&gt;• Option B. This statement is also true. NETs concentrate antimicrobial proteins from neutrophil granules, including enzymes like neutrophil elastase and myeloperoxidase , which help to neutralize pathogens.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• true. NETs concentrate antimicrobial proteins&lt;/li&gt;&lt;li&gt;• neutrophil elastase and myeloperoxidase&lt;/li&gt;&lt;li&gt;• neutralize pathogens.&lt;/li&gt;&lt;li&gt;• Option D. NETs are composed of DNA fibers that are expelled from the neutrophil and are associated with histones and other proteins , which give NETs their characteristic appearance and functionality.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• NETs&lt;/li&gt;&lt;li&gt;• DNA fibers&lt;/li&gt;&lt;li&gt;• neutrophil&lt;/li&gt;&lt;li&gt;• histones&lt;/li&gt;&lt;li&gt;• proteins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NETosis , the process of forming Neutrophil Extracellular Traps , leads to the release of nuclear contents and cell death .&lt;/li&gt;&lt;li&gt;➤ NETosis&lt;/li&gt;&lt;li&gt;➤ Neutrophil Extracellular Traps&lt;/li&gt;&lt;li&gt;➤ nuclear contents and cell death&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are opsonins? Mannose binding lectin C3b C5a IL-6 IgG&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,4,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3,5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,2,5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1,2,5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Opsonization is the process of coating a foreign particle and preparing it for phagocytosis . Important examples include:&lt;/li&gt;&lt;li&gt;• Opsonization&lt;/li&gt;&lt;li&gt;• foreign particle&lt;/li&gt;&lt;li&gt;• phagocytosis&lt;/li&gt;&lt;li&gt;• Mannose binding lectin C3b, C4b, C5b IgM and Fc receptor of IgG C-reactive protein (CRP) Fibrinogen&lt;/li&gt;&lt;li&gt;• Mannose binding lectin&lt;/li&gt;&lt;li&gt;• C3b, C4b, C5b&lt;/li&gt;&lt;li&gt;• IgM and Fc receptor of IgG&lt;/li&gt;&lt;li&gt;• C-reactive protein (CRP)&lt;/li&gt;&lt;li&gt;• Fibrinogen&lt;/li&gt;&lt;li&gt;• Since C5a is a chemotactic meolecule and IL-6 is an acute phase reactant, so options A, B and D are incorrect.&lt;/li&gt;&lt;li&gt;• C5a is a chemotactic meolecule&lt;/li&gt;&lt;li&gt;• IL-6 is an acute phase reactant,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mannose-binding lectin, C3b, and IgG are opsonins that aid in the phagocytosis of pathogens.&lt;/li&gt;&lt;li&gt;➤ Mannose-binding lectin, C3b, and IgG&lt;/li&gt;&lt;li&gt;➤ opsonins&lt;/li&gt;&lt;li&gt;➤ phagocytosis of pathogens.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 80&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 80&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an antioxidant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Catalase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superoxide dismutase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phagocyte oxidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron free transferrin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phagocyte oxidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Phagocyte oxidase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Catalase is an enzyme found in nearly all living organisms exposed to oxygen . It catalyzes the decomposition of hydrogen peroxide to water and oxygen, thereby protecting the cell from oxidative damage caused by reactive oxygen species (ROS). Thus, it acts as an antioxidant.&lt;/li&gt;&lt;li&gt;• Option A. Catalase&lt;/li&gt;&lt;li&gt;• living organisms exposed to oxygen&lt;/li&gt;&lt;li&gt;• decomposition of hydrogen peroxide to water and oxygen,&lt;/li&gt;&lt;li&gt;• protecting the cell&lt;/li&gt;&lt;li&gt;• oxidative damage&lt;/li&gt;&lt;li&gt;• reactive oxygen species (ROS).&lt;/li&gt;&lt;li&gt;• antioxidant.&lt;/li&gt;&lt;li&gt;• Option B. Superoxide Dismutase (SOD) is an enzyme that protects the cell against harmful effects of superoxide radicals by catalyzing their conversion into less harmful molecules, oxygen and hydrogen peroxide . It is indeed an antioxidant enzyme .&lt;/li&gt;&lt;li&gt;• Option B. Superoxide Dismutase (SOD)&lt;/li&gt;&lt;li&gt;• cell against harmful effects&lt;/li&gt;&lt;li&gt;• superoxide radicals&lt;/li&gt;&lt;li&gt;• catalyzing&lt;/li&gt;&lt;li&gt;• less harmful molecules, oxygen and hydrogen peroxide&lt;/li&gt;&lt;li&gt;• antioxidant enzyme&lt;/li&gt;&lt;li&gt;• Option D. Transferrin is a glycoprotein that binds iron ions and transports them to different parts of the body. Iron-free transferrin, also known as apotransferrin , can bind free iron and, by doing so, limits iron-induced oxidative stress since free iron can catalyze the formation of harmful free radicals. Therefore, it has antioxidant properties .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Transferrin is a glycoprotein&lt;/li&gt;&lt;li&gt;• iron ions&lt;/li&gt;&lt;li&gt;• Iron-free transferrin, also known as apotransferrin&lt;/li&gt;&lt;li&gt;• free iron&lt;/li&gt;&lt;li&gt;• iron-induced oxidative stress&lt;/li&gt;&lt;li&gt;• free iron can catalyze&lt;/li&gt;&lt;li&gt;• harmful free radicals.&lt;/li&gt;&lt;li&gt;• antioxidant properties&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Unlike the other options listed, phagocyte oxidase is not an antioxidant . Instead, it generates reactive oxygen species as part of the immune response to destroy pathogens.&lt;/li&gt;&lt;li&gt;➤ phagocyte oxidase is not an antioxidant&lt;/li&gt;&lt;li&gt;➤ reactive oxygen species&lt;/li&gt;&lt;li&gt;➤ immune response to destroy pathogens.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 82&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 82&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Major basic protein is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neutrophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eosinophils&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macrophages&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Eosinophils&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Eosinophils&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Neutrophils , known for their role in the rapid response to bacterial infection, contain various granules filled with different enzymes and antimicrobial proteins . However, major basic protein is not one of them.&lt;/li&gt;&lt;li&gt;• Option A. Neutrophils&lt;/li&gt;&lt;li&gt;• rapid response to bacterial infection,&lt;/li&gt;&lt;li&gt;• granules&lt;/li&gt;&lt;li&gt;• enzymes and antimicrobial proteins&lt;/li&gt;&lt;li&gt;• major basic protein is not&lt;/li&gt;&lt;li&gt;• Option C. Basophils , similar to mast cells , are involved in allergic reactions and contain histamine and heparin in their granules . They do not contain major basic protein.&lt;/li&gt;&lt;li&gt;• Option C. Basophils&lt;/li&gt;&lt;li&gt;• mast cells&lt;/li&gt;&lt;li&gt;• allergic reactions and contain histamine and heparin in their granules&lt;/li&gt;&lt;li&gt;• Option D. Macrophages are versatile cells involved in both phagocytosis and antigen presentation . They secrete a wide array of substances but do not contain major basic protein as a predominant component.&lt;/li&gt;&lt;li&gt;• Option D. Macrophages&lt;/li&gt;&lt;li&gt;• versatile cells&lt;/li&gt;&lt;li&gt;• phagocytosis and antigen presentation&lt;/li&gt;&lt;li&gt;• wide array of substances&lt;/li&gt;&lt;li&gt;• do not contain major basic protein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Major basic protein is a key component of eosinophils and has a role in the immune response , particularly in the destruction of helminthic parasites and in allergic reactions .&lt;/li&gt;&lt;li&gt;➤ Major basic protein&lt;/li&gt;&lt;li&gt;➤ eosinophils&lt;/li&gt;&lt;li&gt;➤ immune response&lt;/li&gt;&lt;li&gt;➤ helminthic parasites and in allergic reactions&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th Pg 83&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th Pg 83&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not present in the primary granules of neutrophils:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myeloperoxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defensin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acid hydrolases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactoferrin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lactoferrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lactoferrin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A, B and C are components of primary neutrophilic granules.&lt;/li&gt;&lt;li&gt;• Options A, B&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lactoferrin is a component of secondary granules present in neutrophils .&lt;/li&gt;&lt;li&gt;➤ Lactoferrin&lt;/li&gt;&lt;li&gt;➤ secondary granules&lt;/li&gt;&lt;li&gt;➤ neutrophils&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 82&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 82&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1 year old boy had complaints of recurrent fever. He had been treated for severe pneumonia 3 weeks back. Clinical examination revealed mild pallor, oral thrush, micrognathia, low-set right ear. Skin examination was remarkable with patchy hypopigmentation around face, trunk, back, abdomen, perianal region, hands and feet along with hypopigmented silver gray hair. Peripheral smear showed abnormal inclusions as shown in the given image. Identify the defect associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defective respiratory burst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defective phagolysosome fusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Defective primary neutrophil granules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defect in RAG gene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Defective phagolysosome fusion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/05/picture2_9FQIxoB.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Defective phagolysosome fusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Seen in Chronic granulomatous disease.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Chronic granulomatous disease.&lt;/li&gt;&lt;li&gt;• Option C. MPO deficiency - This condition has minimal susceptibility to infection .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• susceptibility to infection&lt;/li&gt;&lt;li&gt;• Option D. Associated with X-linked SCID (Severe combined immunodeficiency disease)&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• X-linked SCID (Severe combined immunodeficiency disease)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chediak-Higashi syndrome is diagnosed by the presence of giant granules in leukocytes and is caused by a defect in the fusion of phagosomes with lysosomes , leading to impaired microbial killing .&lt;/li&gt;&lt;li&gt;➤ Chediak-Higashi syndrome&lt;/li&gt;&lt;li&gt;➤ giant granules in leukocytes&lt;/li&gt;&lt;li&gt;➤ defect in the fusion of phagosomes with lysosomes&lt;/li&gt;&lt;li&gt;➤ impaired microbial killing&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 82,83&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran Pathologic Basis of disease 10th ed- Pg: 82,83&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about reactive oxygen species is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MPO catalyzes the conversion of hydrogen peroxide to hypochlorite&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Catalases in peroxisomes help in clearing hydroxyl radicals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superoxide anions are generated during Fenton reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Manganese superoxide dismutase is located in the cytoplasm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MPO catalyzes the conversion of hydrogen peroxide to hypochlorite&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) MPO catalyzes the conversion of hydrogen peroxide to hypochlorite&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options B. Catalase enzyme decomposes hydroge peroxide to ater and oxygen&lt;/li&gt;&lt;li&gt;• Options B.&lt;/li&gt;&lt;li&gt;• Catalase&lt;/li&gt;&lt;li&gt;• enzyme&lt;/li&gt;&lt;li&gt;• hydroge peroxide&lt;/li&gt;&lt;li&gt;• ater and oxygen&lt;/li&gt;&lt;li&gt;• Option C. Hydroxyl radicals are produced during fenton reaction from superoxide anions .&lt;/li&gt;&lt;li&gt;• Option C. Hydroxyl&lt;/li&gt;&lt;li&gt;• radicals&lt;/li&gt;&lt;li&gt;• fenton reaction&lt;/li&gt;&lt;li&gt;• superoxide anions&lt;/li&gt;&lt;li&gt;• Option D. Manganese superoxide dismutase is located in the mitochondria&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Manganese&lt;/li&gt;&lt;li&gt;• superoxide&lt;/li&gt;&lt;li&gt;• mitochondria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MPO catalyzes the conversion of hydrogen peroxide to hypochlorite .&lt;/li&gt;&lt;li&gt;➤ MPO&lt;/li&gt;&lt;li&gt;➤ hydrogen peroxide to hypochlorite&lt;/li&gt;&lt;li&gt;➤ Ref : Pg no.52-53, 82-83, Robbins and Cotran Pathologic basis of diseases 10th edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg no.52-53, 82-83, Robbins and Cotran Pathologic basis of diseases 10th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are functions of integrins except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platelet aggregation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diapedesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cell to cell interactions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wound healing&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wound healing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Wound healing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Integrins on platelets, specifically αIIbβ3 , are central to platelet aggregation . When activated, they bind to fibrinogen, which allows platelets to cross-link with each other, a fundamental step in clot formation .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Integrins on platelets,&lt;/li&gt;&lt;li&gt;• αIIbβ3&lt;/li&gt;&lt;li&gt;• platelet aggregation&lt;/li&gt;&lt;li&gt;• fibrinogen,&lt;/li&gt;&lt;li&gt;• platelets to cross-link with each other,&lt;/li&gt;&lt;li&gt;• clot formation&lt;/li&gt;&lt;li&gt;• Option B. Diapedesis is the process of leukocytes moving through the endothelial junctions of blood vessels to enter the tissue at an inflammation site . Integrins on leukocytes mediate their firm adhesion to the endothelial cells before transmigration.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Diapedesis&lt;/li&gt;&lt;li&gt;• endothelial junctions of blood vessels to enter the tissue at an inflammation site&lt;/li&gt;&lt;li&gt;• Integrins on leukocytes&lt;/li&gt;&lt;li&gt;• firm adhesion to the endothelial cells&lt;/li&gt;&lt;li&gt;• transmigration.&lt;/li&gt;&lt;li&gt;• Option C. Integrins facilitate cell-cell adhesive interactions by binding to cell-adhesion molecules on other cells, which is critical for cellular communication and migration .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• cell-cell adhesive interactions&lt;/li&gt;&lt;li&gt;• cell-adhesion molecules on other cells,&lt;/li&gt;&lt;li&gt;• cellular communication and migration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Integrins play a role in specific aspects of wound healing related to cell adhesion and migration but do not encompass the entire process of wound healing, which involves complex interactions and the contribution of various molecules and cell types.&lt;/li&gt;&lt;li&gt;➤ Integrins&lt;/li&gt;&lt;li&gt;➤ wound healing&lt;/li&gt;&lt;li&gt;➤ cell adhesion and migration but do not encompass the entire process of wound healing,&lt;/li&gt;&lt;li&gt;➤ Functions of integrins:&lt;/li&gt;&lt;li&gt;➤ Functions of integrins:&lt;/li&gt;&lt;li&gt;➤ Allow cells to attach t o laminin and fibronectin thus linking the intracellular cytoskeleton with the outside world . Facilitate cell-cell adhesive interactions . Mediate firm adhesion and migration of leukocytes across endothelium and epithelium at sites of inflammation . Play a critical role in platelet aggregation&lt;/li&gt;&lt;li&gt;➤ Allow cells to attach t o laminin and fibronectin thus linking the intracellular cytoskeleton with the outside world .&lt;/li&gt;&lt;li&gt;➤ o laminin and fibronectin&lt;/li&gt;&lt;li&gt;➤ intracellular cytoskeleton&lt;/li&gt;&lt;li&gt;➤ outside world&lt;/li&gt;&lt;li&gt;➤ Facilitate cell-cell adhesive interactions .&lt;/li&gt;&lt;li&gt;➤ cell-cell adhesive interactions&lt;/li&gt;&lt;li&gt;➤ Mediate firm adhesion and migration of leukocytes across endothelium and epithelium at sites of inflammation .&lt;/li&gt;&lt;li&gt;➤ firm adhesion and migration of leukocytes across endothelium and epithelium at sites of inflammation&lt;/li&gt;&lt;li&gt;➤ Play a critical role in platelet aggregation&lt;/li&gt;&lt;li&gt;➤ platelet aggregation&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 24-25&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Robbins 10 th / 24-25&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to the emergency department with a painful and swollen left leg that has been gradually worsening over the past week. He reports a history of recent surgery on his left leg. Which of the following mechanisms is responsible for the edema formation in the affected leg?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased vascular permeability&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasodilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemotaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Opsonization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased vascular permeability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Increased vascular permeability&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Vasodilation is the widening of blood vessels . While it is a component of inflammation and can contribute to the initial stages of swelling by increasing blood flow to the affected area , it does not directly cause the protein-rich fluid leakage that results in sustained edema.&lt;/li&gt;&lt;li&gt;• Option B. Vasodilation&lt;/li&gt;&lt;li&gt;• widening of blood vessels&lt;/li&gt;&lt;li&gt;• swelling by increasing blood flow to the affected area&lt;/li&gt;&lt;li&gt;• Option C. Chemotaxis is the movement of immune cells towards a chemical signal , often seen in the context of inflammation where cells migrate towards higher concentrations of certain chemokines released at the site of injury or infection . It is a cellular migratory mechanism and does not directly lead to edema.&lt;/li&gt;&lt;li&gt;• Option C. Chemotaxis&lt;/li&gt;&lt;li&gt;• immune cells towards a chemical signal&lt;/li&gt;&lt;li&gt;• cells migrate towards higher concentrations of certain chemokines&lt;/li&gt;&lt;li&gt;• site of injury or infection&lt;/li&gt;&lt;li&gt;• Option D. Opsonization is a process by which pathogens are marked for destruction by the immune system . This process enhances the ability of phagocytes to recognize, engulf, and destroy pathogens and does not relate to the development of edema.&lt;/li&gt;&lt;li&gt;• Option D. Opsonization&lt;/li&gt;&lt;li&gt;• pathogens are marked for destruction by the immune system&lt;/li&gt;&lt;li&gt;• phagocytes to recognize, engulf, and destroy pathogens&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct answer is A) Increased Vascular Permeability. Post-surgical edema is typically due to increased vascular permeability , which is part of the inflammatory response allowing fluid and proteins to leak into the interstitial tissue, leading to swelling.&lt;/li&gt;&lt;li&gt;➤ Increased Vascular Permeability. Post-surgical edema&lt;/li&gt;&lt;li&gt;➤ due to increased vascular permeability&lt;/li&gt;&lt;li&gt;➤ inflammatory response allowing fluid and proteins to leak into the interstitial tissue, leading to swelling.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly coal miner with a history of smoking and emphysema develops severe air-flow obstruction and expires. His autopsy reveals a “black lung,” with coal-dust nodules scattered throughout the parenchyma and a central area of dense fibrosis. The coal dust entrapped within this miner’s lung was sequestered primarily by which of the following cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endothelial cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibroblasts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macrophages&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Macrophages&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Macrophages&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Endothelial cells line the blood vessels and are involved in the exchange of substances between the bloodstream and surrounding tissues.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Endothelial&lt;/li&gt;&lt;li&gt;• cells&lt;/li&gt;&lt;li&gt;• blood vessels&lt;/li&gt;&lt;li&gt;• exchange of substances between the bloodstream and surrounding tissues.&lt;/li&gt;&lt;li&gt;• Option B. Fibroblasts are the main cell type involved in tissue repair and fibrosis . In response to lung injury, they produce the extracellular matrix and collagen leading to fibrosis, but they do not phagocytose foreign materials such as coal dust .&lt;/li&gt;&lt;li&gt;• Option B. Fibroblasts&lt;/li&gt;&lt;li&gt;• main cell&lt;/li&gt;&lt;li&gt;• tissue repair and fibrosis&lt;/li&gt;&lt;li&gt;• extracellular matrix and collagen leading to fibrosis,&lt;/li&gt;&lt;li&gt;• do not phagocytose foreign materials&lt;/li&gt;&lt;li&gt;• coal dust&lt;/li&gt;&lt;li&gt;• Option C. Lymphocytes , including T and B cells , are primarily involved in the immune response against pathogens and are not known for phagocytosing materials like coal dust .&lt;/li&gt;&lt;li&gt;• Option C. Lymphocytes&lt;/li&gt;&lt;li&gt;• T and B cells&lt;/li&gt;&lt;li&gt;• immune response against pathogens&lt;/li&gt;&lt;li&gt;• are not known for phagocytosing materials like coal dust&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In conditions such as coal workers&#x27; pneumoconiosis , also known as \&quot;black lung ,\&quot; macrophages are the primary cells responsible for sequestering coal dust . They phagocytose the dust particles and become the centre of coal-dust nodules , which may lead to lung fibrosis.&lt;/li&gt;&lt;li&gt;➤ coal workers&#x27; pneumoconiosis&lt;/li&gt;&lt;li&gt;➤ \&quot;black lung&lt;/li&gt;&lt;li&gt;➤ macrophages&lt;/li&gt;&lt;li&gt;➤ sequestering coal dust&lt;/li&gt;&lt;li&gt;➤ phagocytose the dust particles&lt;/li&gt;&lt;li&gt;➤ centre of coal-dust nodules&lt;/li&gt;&lt;li&gt;➤ lung fibrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents with wheezing, shortness of breath, and cough. She has a history of asthma and is afebrile. On examination, her lungs show diffuse wheezing and decreased air entry. Which of the following chemical mediators is most likely involved in the pathogenesis of her inflammation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prostaglandins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukotrienes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interleukin-6 (IL-6)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leukotrienes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leukotrienes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Prostaglandins are eicosanoids derived from arachidonic acid that can cause vasodilation and increase the permeability of blood vessels . They can play a role in inflammation and are associated with pain and fever , but they are not the most significant mediators in bronchoconstriction associated with asthma.&lt;/li&gt;&lt;li&gt;• Option A. Prostaglandins&lt;/li&gt;&lt;li&gt;• eicosanoids&lt;/li&gt;&lt;li&gt;• arachidonic acid&lt;/li&gt;&lt;li&gt;• vasodilation and increase the permeability of blood vessels&lt;/li&gt;&lt;li&gt;• inflammation and are associated with pain and fever&lt;/li&gt;&lt;li&gt;• Option C. Histamine is released by mast cells and plays a significant role in immediate hypersensitivity reactions . It can cause bronchoconstriction, increase vascular permeability, and cause smooth muscle contraction, but it is not the primary mediator in ongoing asthmatic responses.&lt;/li&gt;&lt;li&gt;• Option C. Histamine&lt;/li&gt;&lt;li&gt;• mast cells&lt;/li&gt;&lt;li&gt;• immediate hypersensitivity reactions&lt;/li&gt;&lt;li&gt;• bronchoconstriction, increase vascular permeability, and cause smooth muscle contraction,&lt;/li&gt;&lt;li&gt;• Option D. IL-6 is a cytokine involved in the acute-phase reaction and plays a role in chronic inflammation and autoimmunity . While it is involved in systemic inflammation, it is not a major direct mediator of bronchoconstriction in asthma.&lt;/li&gt;&lt;li&gt;• Option D. IL-6&lt;/li&gt;&lt;li&gt;• cytokine&lt;/li&gt;&lt;li&gt;• acute-phase reaction&lt;/li&gt;&lt;li&gt;• chronic inflammation and autoimmunity&lt;/li&gt;&lt;li&gt;• systemic inflammation,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of asthma, leukotrienes are critical mediators that contribute to bronchial constriction, mucus secretion, and airway inflammation, leading to symptoms like wheezing and shortness of breath.&lt;/li&gt;&lt;li&gt;➤ asthma, leukotrienes are critical mediators&lt;/li&gt;&lt;li&gt;➤ bronchial constriction, mucus secretion, and airway inflammation,&lt;/li&gt;&lt;li&gt;➤ wheezing and shortness of breath.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents with a history of chronic gastritis and recurrent episodes of epigastric pain. Which of the following chemical mediators is most likely involved in the pathogenesis of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukotrienes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prostaglandins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bradykinin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prostaglandins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Prostaglandins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Prostaglandins are eicosanoids derived from arachidonic acid that can cause vasodilation and increase the permeability of blood vessels . They can play a role in maintaining the integrity of the gastric mucosa by promoting mucus and bicarbonate secretion, as well as by increasing mucosal blood flow. They also inhibit gastric acid secretion . Chronic gastritis , particularly if caused by prolonged use of nonsteroidal anti-inflammatory drugs (NSAIDs) or Helicobacter pylori infection, can lead to a decreas e in prostaglandin levels . This decrease in prostaglandins can disrupt the mucosal barrier, leading to increased susceptibility to gastri c damage and ulcer formation . Therefore, in this patient with chronic gastritis and recurrent epigastric pain , the involvement of prostaglandins in the pathogenesis of his symptoms is most likely.&lt;/li&gt;&lt;li&gt;• Prostaglandins&lt;/li&gt;&lt;li&gt;• eicosanoids&lt;/li&gt;&lt;li&gt;• arachidonic acid&lt;/li&gt;&lt;li&gt;• vasodilation and increase the permeability of blood&lt;/li&gt;&lt;li&gt;• vessels&lt;/li&gt;&lt;li&gt;• integrity of the gastric&lt;/li&gt;&lt;li&gt;• mucus and bicarbonate secretion,&lt;/li&gt;&lt;li&gt;• increasing mucosal blood flow.&lt;/li&gt;&lt;li&gt;• inhibit gastric acid secretion&lt;/li&gt;&lt;li&gt;• Chronic gastritis&lt;/li&gt;&lt;li&gt;• nonsteroidal anti-inflammatory drugs (NSAIDs)&lt;/li&gt;&lt;li&gt;• Helicobacter pylori infection,&lt;/li&gt;&lt;li&gt;• decreas&lt;/li&gt;&lt;li&gt;• prostaglandin levels&lt;/li&gt;&lt;li&gt;• disrupt the mucosal barrier,&lt;/li&gt;&lt;li&gt;• increased susceptibility to gastri&lt;/li&gt;&lt;li&gt;• damage and ulcer formation&lt;/li&gt;&lt;li&gt;• chronic gastritis and recurrent epigastric pain&lt;/li&gt;&lt;li&gt;• prostaglandins in the pathogenesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the role of prostaglandins in maintaining gastric mucosal integrity and how their depletion can contribute to the development of gastritis and associated symptoms, such as epigastric pain .&lt;/li&gt;&lt;li&gt;➤ prostaglandins in maintaining gastric mucosal integrity&lt;/li&gt;&lt;li&gt;➤ depletion can contribute to the development of gastritis&lt;/li&gt;&lt;li&gt;➤ epigastric pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following complement component can be activated is both common as well as alternative pathways?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. C1 is the first component of the classical pathway of complement activation . It is not involved in the alternative pathway , which is initiated by spontaneous hydrolysis or microbial surface constituents .&lt;/li&gt;&lt;li&gt;• Option A. C1&lt;/li&gt;&lt;li&gt;• first component&lt;/li&gt;&lt;li&gt;• complement activation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• alternative pathway&lt;/li&gt;&lt;li&gt;• hydrolysis or microbial surface constituents&lt;/li&gt;&lt;li&gt;• Option B. C2 is part of the classical and lectin pathways . It forms a complex with C4 to produce the C3 convertase C4b2a . C2 is not involved in the alternative pathway.&lt;/li&gt;&lt;li&gt;• Option B. C2&lt;/li&gt;&lt;li&gt;• classical and lectin pathways&lt;/li&gt;&lt;li&gt;• complex with C4&lt;/li&gt;&lt;li&gt;• C3 convertase C4b2a&lt;/li&gt;&lt;li&gt;• Option D. C4 is involved in the classical and lectin pathways where, along with C2 , it forms the C3 convertase . It is not part of the alternative pathway, which bypasses C4 .&lt;/li&gt;&lt;li&gt;• Option D. C4&lt;/li&gt;&lt;li&gt;• classical and lectin pathways&lt;/li&gt;&lt;li&gt;• with C2&lt;/li&gt;&lt;li&gt;• C3 convertase&lt;/li&gt;&lt;li&gt;• bypasses C4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ C3 is a key component in the complement system that is activated by all three pathways: classical, lectin, and alternative. Its activation is pivotal in the complement-mediated immune response , including opsonization and formation of the membrane attack complex.&lt;/li&gt;&lt;li&gt;➤ C3&lt;/li&gt;&lt;li&gt;➤ complement system&lt;/li&gt;&lt;li&gt;➤ classical, lectin, and alternative.&lt;/li&gt;&lt;li&gt;➤ complement-mediated immune response&lt;/li&gt;&lt;li&gt;➤ opsonization&lt;/li&gt;&lt;li&gt;➤ formation of the membrane attack complex.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an inflammatory mediator?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tumor Necrosis Factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myeloperoxidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interferons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interleukin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Myeloperoxidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Myeloperoxidase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. TNF is a cytokine that plays a crucial role in inflammation. It is involved in systemic inflammation and is one of the cytokines that make up the acute phase reaction. TNF can cause fever, apoptotic cell death, sepsis , and it can stimulate the acute phase reaction .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• TNF is a cytokine&lt;/li&gt;&lt;li&gt;• inflammation.&lt;/li&gt;&lt;li&gt;• systemic inflammation&lt;/li&gt;&lt;li&gt;• acute phase reaction.&lt;/li&gt;&lt;li&gt;• fever, apoptotic cell death, sepsis&lt;/li&gt;&lt;li&gt;• acute phase reaction&lt;/li&gt;&lt;li&gt;• Option C. Interferons are a group of signaling proteins made and released by host cells in response to the presence of pathogens such as viruses, bacteria, parasites, or tumor cells. IFNs allow communication between cells to trigger the protective defenses of the immune system that help clear pathogens. They are considered inflammatory mediators due to their role in immune activation.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Interferons&lt;/li&gt;&lt;li&gt;• signaling proteins&lt;/li&gt;&lt;li&gt;• host cells&lt;/li&gt;&lt;li&gt;• viruses, bacteria, parasites, or tumor cells.&lt;/li&gt;&lt;li&gt;• protective defenses of the immune system&lt;/li&gt;&lt;li&gt;• clear pathogens.&lt;/li&gt;&lt;li&gt;• inflammatory mediators due to their role in immune activation.&lt;/li&gt;&lt;li&gt;• Option D. Interleukins are a group of cytokines that were first seen to be expressed by leukocytes. They are a key component of the immune system and play important roles in initiating and regulating inflammation, cell proliferation, differentiation, and apoptosis .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Interleukins&lt;/li&gt;&lt;li&gt;• leukocytes.&lt;/li&gt;&lt;li&gt;• immune system&lt;/li&gt;&lt;li&gt;• initiating and regulating inflammation, cell proliferation, differentiation, and apoptosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While MPO has a role in pathogen destruction by neutrophils , it is not traditionally considered a mediator of inflammation in the same way that cytokines and interferons are, which actively regulate the inflammatory response.&lt;/li&gt;&lt;li&gt;➤ MPO&lt;/li&gt;&lt;li&gt;➤ neutrophils&lt;/li&gt;&lt;li&gt;➤ not traditionally considered a mediator of inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nephrocalcinosis in a systemic granulomatous disease is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Overproduction of 1,25 dihydroxy vitamin D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dystrophic calcification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutation in calcium sensing receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased reabsorption of calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Overproduction of 1,25 dihydroxy vitamin D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Overproduction of 1,25 dihydroxy vitamin D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Dystrophic calcification occurs in areas of necrosis or damage, irrespective of serum calcium levels . This type of calcification is not directly related to systemic granulomatous disease or vitamin D metabolism.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Dystrophic calcification&lt;/li&gt;&lt;li&gt;• necrosis or damage,&lt;/li&gt;&lt;li&gt;• serum calcium levels&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• systemic granulomatous disease or vitamin D metabolism.&lt;/li&gt;&lt;li&gt;• Option C. Mutations in calcium-sensing receptors (CaSR) can lead to alterations in calcium homeostasis . However, CaSR mutations typically cause disorders such as familial hypocalciuric hypercalcemia, not nephrocalcinosis in the context of granulomatous disease.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Mutations&lt;/li&gt;&lt;li&gt;• calcium-sensing receptors (CaSR)&lt;/li&gt;&lt;li&gt;• calcium homeostasis&lt;/li&gt;&lt;li&gt;• CaSR mutations&lt;/li&gt;&lt;li&gt;• familial hypocalciuric hypercalcemia,&lt;/li&gt;&lt;li&gt;• Option D. While increased reabsorption of calcium in the kidneys can contribute to hypercalcemia, it is not typically due to systemic granulomatous disease . It may occur as a secondary effect of hypercalcemia from other causes, such as primary hyperparathyroidism.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• increased reabsorption of calcium&lt;/li&gt;&lt;li&gt;• hypercalcemia,&lt;/li&gt;&lt;li&gt;• granulomatous disease&lt;/li&gt;&lt;li&gt;• secondary effect of hypercalcemia&lt;/li&gt;&lt;li&gt;• primary hyperparathyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In systemic granulomatous diseases, the overproduction of the active form o f vitamin D by macrophages leads to increased calcium absorption and can result in nephrocalcinosis due to calcium deposition in the kidneys .&lt;/li&gt;&lt;li&gt;➤ systemic granulomatous diseases,&lt;/li&gt;&lt;li&gt;➤ f vitamin D by macrophages&lt;/li&gt;&lt;li&gt;➤ increased calcium absorption&lt;/li&gt;&lt;li&gt;➤ nephrocalcinosis&lt;/li&gt;&lt;li&gt;➤ calcium deposition in the kidneys&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bradykinin is associated with all of the following actions in acute inflammation excep:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasodilatation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasoconstriction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase vascular permeability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vasoconstriction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vasoconstriction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bradykinin is well known for causing pain . It binds to receptors on pain fibers , leading to their activation . This is a common and well-recognized effect of bradykinin.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Bradykinin&lt;/li&gt;&lt;li&gt;• causing pain&lt;/li&gt;&lt;li&gt;• receptors on pain fibers&lt;/li&gt;&lt;li&gt;• activation&lt;/li&gt;&lt;li&gt;• Option B. One of the primary actions of bradykinin is causing vasodilation . It acts on vascular smooth muscles and leads to the relaxation of blood vessels , contributing to the increased blood flow observed in inflammation.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• bradykinin&lt;/li&gt;&lt;li&gt;• vasodilation&lt;/li&gt;&lt;li&gt;• vascular smooth muscles&lt;/li&gt;&lt;li&gt;• relaxation of blood vessels&lt;/li&gt;&lt;li&gt;• increased blood flow&lt;/li&gt;&lt;li&gt;• inflammation.&lt;/li&gt;&lt;li&gt;• Option D. Bradykinin
