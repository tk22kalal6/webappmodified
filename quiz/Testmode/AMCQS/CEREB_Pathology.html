CD 45, Synaptophysin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vimentin, epithelial membrane antigen, inhibin, CD99&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vimentin, epithelial membrane antigen, inhibin, CD99&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Encompasses markers like Desmin and Smooth Muscle Antigen (SMA) for smooth muscle tumors , S-100 for neural tumors , and Cytokeratin for epithelial tumors . This panel isn’t as specific for granulosa cell tumors as Option A.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Encompasses markers&lt;/li&gt;&lt;li&gt;• Desmin and Smooth Muscle Antigen&lt;/li&gt;&lt;li&gt;• smooth muscle tumors&lt;/li&gt;&lt;li&gt;• S-100&lt;/li&gt;&lt;li&gt;• neural tumors&lt;/li&gt;&lt;li&gt;• Cytokeratin for epithelial tumors&lt;/li&gt;&lt;li&gt;• Option C: Has markers like Chromogranin and CD45 , which are used for neuroendocrine and hematolymphoid tumors , respectively.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• markers like Chromogranin&lt;/li&gt;&lt;li&gt;• CD45&lt;/li&gt;&lt;li&gt;• used for neuroendocrine&lt;/li&gt;&lt;li&gt;• hematolymphoid tumors&lt;/li&gt;&lt;li&gt;• Option D: Includes CD3 and CD45 , markers for T-lymphocytes and leukocytes respectively, along with Chromogranin and Synaptophysin , which are neuroendocrine markers. This panel is not suitable for a granulosa cell tumor.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• CD3 and CD45&lt;/li&gt;&lt;li&gt;• markers for T-lymphocytes&lt;/li&gt;&lt;li&gt;• leukocytes&lt;/li&gt;&lt;li&gt;• Chromogranin&lt;/li&gt;&lt;li&gt;• Synaptophysin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In diagnosing granulosa cell tumors , an IHC panel including Vimentin, EMA , Inhibin , and CD99 can be valuable . Vimentin and Inhibin are particularly important in this setting, with Inhibin being a specific marker for sex cord-stromal tumors like granulosa cell tumors . The absence of Call-Exner bodies does not exclude the diagnosis of granulosa cell tumors , as these are not present in all cases. This panel can help confirm the diagnosis and differentiate it from other neoplasms.&lt;/li&gt;&lt;li&gt;➤ diagnosing granulosa cell tumors&lt;/li&gt;&lt;li&gt;➤ IHC panel including Vimentin, EMA&lt;/li&gt;&lt;li&gt;➤ Inhibin&lt;/li&gt;&lt;li&gt;➤ CD99&lt;/li&gt;&lt;li&gt;➤ valuable&lt;/li&gt;&lt;li&gt;➤ Vimentin&lt;/li&gt;&lt;li&gt;➤ Inhibin&lt;/li&gt;&lt;li&gt;➤ Inhibin being a specific marker for sex cord-stromal tumors&lt;/li&gt;&lt;li&gt;➤ granulosa cell tumors&lt;/li&gt;&lt;li&gt;➤ absence of Call-Exner bodies&lt;/li&gt;&lt;li&gt;➤ not exclude the diagnosis of granulosa cell tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with chronic pelvic pain undergoes a hysterectomy. The resected uterus is filled with nodules composed of benign smooth muscle cells. Which of the following terms best describes these nodules?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angiosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leiomyoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leiomyosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhabdomyoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leiomyoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leiomyoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Angiosarcoma: This term refers to a malignant tumor derived from blood vessels , not smooth muscle.&lt;/li&gt;&lt;li&gt;• Option A. Angiosarcoma:&lt;/li&gt;&lt;li&gt;• refers to a malignant tumor&lt;/li&gt;&lt;li&gt;• blood vessels&lt;/li&gt;&lt;li&gt;• Option C. Leiomyosarcoma: This term refers to a malignant smooth muscle tumor , and the description in the question indicates benign nodules.&lt;/li&gt;&lt;li&gt;• Option C. Leiomyosarcoma:&lt;/li&gt;&lt;li&gt;• malignant smooth muscle tumor&lt;/li&gt;&lt;li&gt;• Option D. Rhabdomyoma: This term refers to a benign tumor derived from striated muscle , not smooth muscle.&lt;/li&gt;&lt;li&gt;• Option D. Rhabdomyoma:&lt;/li&gt;&lt;li&gt;• benign tumor derived from striated muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Leiomyomas are benign neoplasms originating from the myometrium and are commonly referred to as uterine fibroids . They are the most prevalent benign gynecological tumors in women of reproductive age and are often associated with symptoms like chronic pelvic pain , abnormal uterine bleeding , and reproductive dysfunction .&lt;/li&gt;&lt;li&gt;➤ Leiomyomas&lt;/li&gt;&lt;li&gt;➤ benign neoplasms&lt;/li&gt;&lt;li&gt;➤ myometrium&lt;/li&gt;&lt;li&gt;➤ commonly referred to as uterine fibroids&lt;/li&gt;&lt;li&gt;➤ most prevalent benign gynecological tumors&lt;/li&gt;&lt;li&gt;➤ women of reproductive age&lt;/li&gt;&lt;li&gt;➤ chronic pelvic pain&lt;/li&gt;&lt;li&gt;➤ abnormal uterine bleeding&lt;/li&gt;&lt;li&gt;➤ reproductive dysfunction&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1021&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1021&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Endodermal sinus tumor is characterized by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Call Exner body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psammoma body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schiller-Duval body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Homer wright body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schiller-Duval body&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Schiller-Duval body&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Call Exner body: Seen in granulosa cell tumors of the ovary .&lt;/li&gt;&lt;li&gt;• Option A. Call Exner body:&lt;/li&gt;&lt;li&gt;• granulosa cell tumors&lt;/li&gt;&lt;li&gt;• ovary&lt;/li&gt;&lt;li&gt;• Option B. Psammoma body: Seen in various tumors , including papillary thyroid carcinoma and serous ovarian tumors .&lt;/li&gt;&lt;li&gt;• Option B. Psammoma body:&lt;/li&gt;&lt;li&gt;• various tumors&lt;/li&gt;&lt;li&gt;• papillary thyroid carcinoma&lt;/li&gt;&lt;li&gt;• serous ovarian tumors&lt;/li&gt;&lt;li&gt;• Option D. Homer Wright body: Seen in neuroblastoma and medulloblastoma.&lt;/li&gt;&lt;li&gt;• Option D. Homer Wright body:&lt;/li&gt;&lt;li&gt;• neuroblastoma&lt;/li&gt;&lt;li&gt;• medulloblastoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of Schiller-Duval bodies is a distinctive histological feature of endodermal sinus tumors (yolk sac tumors), which are aggressive germ cell neoplasms often found in the gonads . Recognition of these bodies, which resemble a glomerulus with a central blood vessel surrounded by germ cells , aids in differentiating endodermal sinus tumors from other germ cell tumors . They are a pathognomonic finding, supporting the diagnosis when identified microscopically.&lt;/li&gt;&lt;li&gt;➤ presence of Schiller-Duval bodies&lt;/li&gt;&lt;li&gt;➤ histological feature&lt;/li&gt;&lt;li&gt;➤ endodermal sinus tumors&lt;/li&gt;&lt;li&gt;➤ aggressive germ cell neoplasms&lt;/li&gt;&lt;li&gt;➤ gonads&lt;/li&gt;&lt;li&gt;➤ resemble a glomerulus&lt;/li&gt;&lt;li&gt;➤ central blood vessel&lt;/li&gt;&lt;li&gt;➤ germ cells&lt;/li&gt;&lt;li&gt;➤ differentiating endodermal sinus tumors&lt;/li&gt;&lt;li&gt;➤ other germ cell tumors&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 974&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 974&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An adenofibroma of the ovary in which the epithelial component consists of the nests of transitional cells is called:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thecoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brenner tumour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serous cystadenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granulose cell tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Brenner tumour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Brenner tumour&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Thecoma: An ovarian sex cord-stromal tumor .&lt;/li&gt;&lt;li&gt;• Option A. Thecoma:&lt;/li&gt;&lt;li&gt;• ovarian sex cord-stromal tumor&lt;/li&gt;&lt;li&gt;• Option C. Serous cystadenoma: An ovarian epithelial tumor characterized by the presence of serous cysts .&lt;/li&gt;&lt;li&gt;• Option C. Serous cystadenoma:&lt;/li&gt;&lt;li&gt;• ovarian epithelial tumor&lt;/li&gt;&lt;li&gt;• presence of serous cysts&lt;/li&gt;&lt;li&gt;• Option D. Granulosa cell tumor: Another type of ovarian sex cord-stromal tumor .&lt;/li&gt;&lt;li&gt;• Option D. Granulosa cell tumor:&lt;/li&gt;&lt;li&gt;• ovarian sex cord-stromal tumor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The Brenner tumor is an uncommon ovarian neoplasm characterized by solid and cystic components with transitional epithelium resembling bladder urothelium . The histopathological features of Brenner tumours often present as nests of transitional cells.&lt;/li&gt;&lt;li&gt;➤ Brenner tumor&lt;/li&gt;&lt;li&gt;➤ uncommon ovarian neoplasm&lt;/li&gt;&lt;li&gt;➤ solid and cystic components&lt;/li&gt;&lt;li&gt;➤ transitional epithelium&lt;/li&gt;&lt;li&gt;➤ bladder urothelium&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1025&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1025&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady with abdominal mass was investigated. On surgery, she was found to have bilateral ovarian masses with smooth surface. On microscopy they revealed mucin secreting cells with signet ring shape. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Krukenberg tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucinous adenocarcinoma of the ovaries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dermoid cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Krukenberg tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Krukenberg tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dysgerminoma: Dysgerminomas are germ cell tumors typically found in the ovaries . Histologically, they are characterized by uniform, undifferentiated cells with clear cytoplasm and central nuclei. They do not have the mucin-secreting signet ring cells that are characteristic of Krukenberg tumors.&lt;/li&gt;&lt;li&gt;• Option A. Dysgerminoma:&lt;/li&gt;&lt;li&gt;• germ cell tumors&lt;/li&gt;&lt;li&gt;• found in the ovaries&lt;/li&gt;&lt;li&gt;• Option C. Mucinous Adenocarcinoma of the Ovaries: Primary mucinous adenocarcinomas of the ovaries originate within the ovary itself . They also contain mucin-secreting cells, but unlike Krukenberg tumors, they are not metastatic and typically present as multilocular cystic masses with a sticky gelatinous fluid.&lt;/li&gt;&lt;li&gt;• Option C. Mucinous Adenocarcinoma of the Ovaries:&lt;/li&gt;&lt;li&gt;• Primary mucinous adenocarcinomas&lt;/li&gt;&lt;li&gt;• ovaries originate within the ovary itself&lt;/li&gt;&lt;li&gt;• Option D. Dermoid Cyst: Also known as mature cystic teratomas , dermoid cysts are benign tumors that contain well-differentiated derivations from at least two of the three germ layers : ectoderm , mesoderm , and endoderm . They may contain various tissues such as hair, teeth, and sebaceous material, and are not associated with signet ring cells or mucin production.&lt;/li&gt;&lt;li&gt;• Option D. Dermoid Cyst:&lt;/li&gt;&lt;li&gt;• mature cystic teratomas&lt;/li&gt;&lt;li&gt;• dermoid cysts&lt;/li&gt;&lt;li&gt;• benign tumors&lt;/li&gt;&lt;li&gt;• well-differentiated derivations&lt;/li&gt;&lt;li&gt;• two of the three germ layers&lt;/li&gt;&lt;li&gt;• ectoderm&lt;/li&gt;&lt;li&gt;• mesoderm&lt;/li&gt;&lt;li&gt;• endoderm&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The presence of bilateral ovarian masses with mucin-secreting signet ring cells is pathognomonic for a Krukenberg tumor , which indicates that the primary tumor is most likely in the gastrointestinal tract , especially the stomach .&lt;/li&gt;&lt;li&gt;• presence of bilateral ovarian masses&lt;/li&gt;&lt;li&gt;• mucin-secreting signet ring cells&lt;/li&gt;&lt;li&gt;• pathognomonic for a Krukenberg tumor&lt;/li&gt;&lt;li&gt;• primary tumor&lt;/li&gt;&lt;li&gt;• gastrointestinal tract&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10 th 1030&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins 10 th 1030&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common subtype of endometrial carcinoma on histopathology is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clear cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transitional cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adenocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Adenocarcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Clear Cell: Clear cell carcinoma of the endometrium is a rare subtype and is typically associated with a more aggressive behavior and worse prognosis than endometrioid adenocarcinoma.&lt;/li&gt;&lt;li&gt;• Option A. Clear Cell:&lt;/li&gt;&lt;li&gt;• endometrium&lt;/li&gt;&lt;li&gt;• rare subtype&lt;/li&gt;&lt;li&gt;• more aggressive behavior&lt;/li&gt;&lt;li&gt;• worse prognosis&lt;/li&gt;&lt;li&gt;• Option C. Squamous Cell Carcinoma : Squamous cell carcinoma of the endometrium is exceedingly rare because the endometrium normally does not contain squamous cells ; they may appear secondary to metaplastic processes.&lt;/li&gt;&lt;li&gt;• Option C. Squamous Cell Carcinoma&lt;/li&gt;&lt;li&gt;• endometrium&lt;/li&gt;&lt;li&gt;• exceedingly rare&lt;/li&gt;&lt;li&gt;• endometrium normally&lt;/li&gt;&lt;li&gt;• not contain squamous cells&lt;/li&gt;&lt;li&gt;• Option D. Transitional Cell Carcinoma: Transitional cell carcinoma is another rare subtype of endometrial cancer that resembles urothelial carcinoma of the bladder . This type of carcinoma is not commonly found in the endometrium.&lt;/li&gt;&lt;li&gt;• Option D. Transitional Cell Carcinoma:&lt;/li&gt;&lt;li&gt;• another rare subtype&lt;/li&gt;&lt;li&gt;• endometrial cancer&lt;/li&gt;&lt;li&gt;• resembles urothelial carcinoma of the bladder&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Adenocarcinoma , especially the endometrioid subtype , is the most common form of endometrial cancer .&lt;/li&gt;&lt;li&gt;• Adenocarcinoma&lt;/li&gt;&lt;li&gt;• endometrioid subtype&lt;/li&gt;&lt;li&gt;• common&lt;/li&gt;&lt;li&gt;• endometrial cancer&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10 th / 1010&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins 10 th / 1010&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about condylomata acuminata except which of the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caused by HPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sexually transmitted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progresses to malignancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occurs in genitalia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Progresses to malignancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Progresses to malignancy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Caused by HPV This statement is true . Condylomata acuminata, also known as genital warts, are caused by certain types of the human papillomavirus (HPV), particularly HPV types 6 and 11.&lt;/li&gt;&lt;li&gt;• Option A. Caused by HPV&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option B. Sexually transmitted This is true as well. HPV, which causes condylomata acuminata, is transmitted through sexual contact.&lt;/li&gt;&lt;li&gt;• Option B. Sexually transmitted&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option D. Occurs in genitalia This statement is true . Condylomata acuminata typically appear in the moist mucocutaneous regions of the genitalia and are characterized by their cauliflower-like appearance.&lt;/li&gt;&lt;li&gt;• Option D. Occurs in genitalia&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Condylomata acuminata are benign lesions caused by HPV and are sexually transmitted . They typically appear in the genitalia and, while they may persist or recur, they rarely progress to malignancy .&lt;/li&gt;&lt;li&gt;➤ Condylomata acuminata&lt;/li&gt;&lt;li&gt;➤ benign lesions&lt;/li&gt;&lt;li&gt;➤ HPV&lt;/li&gt;&lt;li&gt;➤ sexually transmitted&lt;/li&gt;&lt;li&gt;➤ appear in the genitalia&lt;/li&gt;&lt;li&gt;➤ rarely progress to malignancy&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 970&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 970&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Risk factor for endometrial carcinoma is all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smoking&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infertility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tamoxifen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Smoking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Smoking&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Obesity: Obese women have an increased risk of endometrial carcinoma , likely due to the excess production of estrogen in adipose tissue .&lt;/li&gt;&lt;li&gt;• Option A. Obesity:&lt;/li&gt;&lt;li&gt;• increased risk of endometrial carcinoma&lt;/li&gt;&lt;li&gt;• excess production&lt;/li&gt;&lt;li&gt;• estrogen&lt;/li&gt;&lt;li&gt;• adipose tissue&lt;/li&gt;&lt;li&gt;• Option C. Infertility: Infertile women, especially those with polycystic ovary syndrome (PCOS), are at an increased risk . This may be related to anovulation and unopposed estrogen stimulation .&lt;/li&gt;&lt;li&gt;• Option C. Infertility:&lt;/li&gt;&lt;li&gt;• polycystic ovary syndrome&lt;/li&gt;&lt;li&gt;• increased risk&lt;/li&gt;&lt;li&gt;• anovulation&lt;/li&gt;&lt;li&gt;• unopposed estrogen stimulation&lt;/li&gt;&lt;li&gt;• Option D. Tamoxifen: Tamoxifen, a selective estrogen receptor modulator (SERM) used in the treatment of breast cancer , has estrogenic effects on the endometrium and is associated with an increased risk of endometrial carcinoma .&lt;/li&gt;&lt;li&gt;• Option D. Tamoxifen:&lt;/li&gt;&lt;li&gt;• selective estrogen receptor modulator&lt;/li&gt;&lt;li&gt;• treatment of breast cancer&lt;/li&gt;&lt;li&gt;• estrogenic effects&lt;/li&gt;&lt;li&gt;• endometrium&lt;/li&gt;&lt;li&gt;• increased risk of endometrial carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Obesity , infertility , and the use of tamoxifen are known risk factors for developing endometrial carcinoma . In contrast, smoking has been associated with a decreased risk of endometrial carcinoma , likely due to its anti-estrogenic effects , which counteract the estrogen-driven proliferation of the endometrial lining .&lt;/li&gt;&lt;li&gt;➤ Obesity&lt;/li&gt;&lt;li&gt;➤ infertility&lt;/li&gt;&lt;li&gt;➤ use of tamoxifen&lt;/li&gt;&lt;li&gt;➤ risk factors&lt;/li&gt;&lt;li&gt;➤ endometrial carcinoma&lt;/li&gt;&lt;li&gt;➤ smoking&lt;/li&gt;&lt;li&gt;➤ associated with a decreased risk of endometrial carcinoma&lt;/li&gt;&lt;li&gt;➤ anti-estrogenic effects&lt;/li&gt;&lt;li&gt;➤ counteract&lt;/li&gt;&lt;li&gt;➤ estrogen-driven proliferation&lt;/li&gt;&lt;li&gt;➤ endometrial lining&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1012&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1012&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common primary ovarian tumor amongst the following is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teratoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucinous cystadenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serous cystadenoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serous cystadenoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serous cystadenoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fibroma: Fibromas are ovarian tumors composed of fibrous tissue .&lt;/li&gt;&lt;li&gt;• Option A. Fibroma:&lt;/li&gt;&lt;li&gt;• ovarian tumors&lt;/li&gt;&lt;li&gt;• fibrous tissue&lt;/li&gt;&lt;li&gt;• Option B. Ovarian teratomas , also known as dermoid cysts , are the neoplasms that can contain elements derived from all three germ layers (ectoderm, mesoderm, and endoderm)&lt;/li&gt;&lt;li&gt;• Option B. Ovarian teratomas&lt;/li&gt;&lt;li&gt;• dermoid cysts&lt;/li&gt;&lt;li&gt;• neoplasms&lt;/li&gt;&lt;li&gt;• Option C. Mucinous cystadenoma: Mucinous cystadenomas are ovarian tumors that contain mucin-secreting epithelial cells ..&lt;/li&gt;&lt;li&gt;• Option C. Mucinous cystadenoma:&lt;/li&gt;&lt;li&gt;• ovarian tumors&lt;/li&gt;&lt;li&gt;• mucin-secreting epithelial cells&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Serous cystadenomas are the most common ovarian neoplasms .&lt;/li&gt;&lt;li&gt;• Serous cystadenomas&lt;/li&gt;&lt;li&gt;• most common ovarian neoplasms&lt;/li&gt;&lt;li&gt;• Ref : Robbins 10 th 1024&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins 10 th 1024&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman experienced dull pain in lower abdomen for past 6 months and minimal vaginal bleeding on 3 occasions. Her last menstrual period was 12 years ago. Pelvic examination shows a right adnexal mass and the uterus appears normal in size. An abdominal ultrasound shows 8 cm solid mass. A total abdominal hysterectomy was done and mass was diagnosed as granulosa tumour. Which of the following additional lesion is most likely to be found in excised specimen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Partial hydatiform mole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial hyperplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metastases to uterine serosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Condyloma acuminate of cervix&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endometrial hyperplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A partial hydatidiform mole is a gestational trophoblastic disease characterized by abnormal fetal development and hydropic changes in the placenta . It&#x27;s more associated with abnormalities in fertilization and placental development during pregnancy .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• A partial hydatidiform mole&lt;/li&gt;&lt;li&gt;• gestational trophoblastic disease&lt;/li&gt;&lt;li&gt;• abnormal fetal development&lt;/li&gt;&lt;li&gt;• hydropic changes&lt;/li&gt;&lt;li&gt;• placenta&lt;/li&gt;&lt;li&gt;• abnormalities in fertilization&lt;/li&gt;&lt;li&gt;• placental development&lt;/li&gt;&lt;li&gt;• pregnancy&lt;/li&gt;&lt;li&gt;• Option C. While metastases can occur in various cancers , granulosa cell tumors of the ovary typically spread within the pelvic and abdominal cavities . Distant metastases, especially to the uterine serosa, are less common.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• While metastases can occur in various cancers&lt;/li&gt;&lt;li&gt;• granulosa cell tumors&lt;/li&gt;&lt;li&gt;• ovary&lt;/li&gt;&lt;li&gt;• spread within the pelvic&lt;/li&gt;&lt;li&gt;• abdominal cavities&lt;/li&gt;&lt;li&gt;• Option D. Condyloma acuminata , caused by human papillomavirus (HPV), is a sexually transmitted infection that manifests as genital warts . It is unrelated to granulosa cell tumors of the ovary.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Condyloma acuminata&lt;/li&gt;&lt;li&gt;• human papillomavirus&lt;/li&gt;&lt;li&gt;• sexually transmitted infection&lt;/li&gt;&lt;li&gt;• genital warts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ It is important to recognize the endocrine effects of granulosa cell tumors , which are a type of sex cord-stromal tumor of the ovary . These tumors are known to secrete estrogen , which can lead to proliferative changes in the endometrium , such as endometrial hyperplasia . In postmenopausal women , unopposed estrogen can significantly increase the risk of developing endometrial hyperplasia , which can progress to endometrial carcinoma .&lt;/li&gt;&lt;li&gt;➤ recognize the endocrine effects of granulosa cell tumors&lt;/li&gt;&lt;li&gt;➤ type of sex cord-stromal tumor&lt;/li&gt;&lt;li&gt;➤ ovary&lt;/li&gt;&lt;li&gt;➤ tumors&lt;/li&gt;&lt;li&gt;➤ secrete estrogen&lt;/li&gt;&lt;li&gt;➤ proliferative changes&lt;/li&gt;&lt;li&gt;➤ endometrium&lt;/li&gt;&lt;li&gt;➤ endometrial hyperplasia&lt;/li&gt;&lt;li&gt;➤ postmenopausal women&lt;/li&gt;&lt;li&gt;➤ unopposed estrogen&lt;/li&gt;&lt;li&gt;➤ increase the risk of developing endometrial hyperplasia&lt;/li&gt;&lt;li&gt;➤ endometrial carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 46 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

                        clearInterval(timerInterval);

                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

            questions = [{&quot;text&quot;: &quot;An elderly female with mediastinal mass undergoes a microscopic examination showing red cell aplasia. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchogenic carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-Hodgkin lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thymoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Thymoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bronchogenic carcinoma: Bronchogenic carcinoma refers to a type of lung cancer originating from the bronchi . Although it can present with a mediastinal mass , it is not typically associated with pure red cell aplasia , which is a reduction in the production of red blood cells .&lt;/li&gt;&lt;li&gt;• Option A. Bronchogenic carcinoma:&lt;/li&gt;&lt;li&gt;• type of lung cancer&lt;/li&gt;&lt;li&gt;• bronchi&lt;/li&gt;&lt;li&gt;• mediastinal mass&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• pure red cell aplasia&lt;/li&gt;&lt;li&gt;• reduction in the production of red blood cells&lt;/li&gt;&lt;li&gt;• Option C. Non-Hodgkin lymphoma: Non-Hodgkin lymphoma is a diverse group of blood malignancies that includes any kind of lymphoma except Hodgkin&#x27;s lymphomas . Types of Non-Hodgkin lymphoma can involve the mediastinum but are not typically associated with pure red cell aplasia.&lt;/li&gt;&lt;li&gt;• Option C. Non-Hodgkin lymphoma:&lt;/li&gt;&lt;li&gt;• diverse group of blood malignancies&lt;/li&gt;&lt;li&gt;• lymphoma&lt;/li&gt;&lt;li&gt;• Hodgkin&#x27;s lymphomas&lt;/li&gt;&lt;li&gt;• Types of Non-Hodgkin lymphoma&lt;/li&gt;&lt;li&gt;• mediastinum&lt;/li&gt;&lt;li&gt;• not typically&lt;/li&gt;&lt;li&gt;• pure red cell aplasia.&lt;/li&gt;&lt;li&gt;• Option D. Squamous cell carcinoma: Squamous cell carcinoma can arise in various organs, including the lungs, but is not commonly associated with pure red cell aplasia or mediastinal masses unless it is metastatic from another primary location .&lt;/li&gt;&lt;li&gt;• Option D. Squamous cell carcinoma:&lt;/li&gt;&lt;li&gt;• Squamous cell carcinoma&lt;/li&gt;&lt;li&gt;• organs,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• pure red cell aplasia or mediastinal masses&lt;/li&gt;&lt;li&gt;• metastatic from&lt;/li&gt;&lt;li&gt;• primary location&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thymomas are mediastinal tumors that may be associated with paraneoplastic syndromes, including pure red cell aplasia, which is characterized by a selective decrease in red blood cell precursors.&lt;/li&gt;&lt;li&gt;➤ Thymomas&lt;/li&gt;&lt;li&gt;➤ mediastinal tumors&lt;/li&gt;&lt;li&gt;➤ paraneoplastic syndromes,&lt;/li&gt;&lt;li&gt;➤ pure red cell aplasia,&lt;/li&gt;&lt;li&gt;➤ decrease&lt;/li&gt;&lt;li&gt;➤ red blood cell precursors.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th/e p493&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th/e p493&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following genes correctly with their tumors:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-2, B-3, C-4, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-3, B-2, C-1, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-1, C-4, D-3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A-2, B-1, C-4, D-3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/08/screenshot-2024-02-08-150523.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/18/screenshot-2024-06-18-100314.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A-2, B-1, C-4, D-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ C- myc is associated with Burkitt’s lymphoma (Ref: Robbins…316) PLAG 1 is associated with pleomorphic adenoma (Ref: Robbins…748) N myc is associated with neuroblastoma (Ref: Robbins…289) Rb is associated with retinoblastoma (Ref: Robbins…147)&lt;/li&gt;&lt;li&gt;➤ C- myc is associated with Burkitt’s lymphoma (Ref: Robbins…316)&lt;/li&gt;&lt;li&gt;➤ C- myc&lt;/li&gt;&lt;li&gt;➤ Burkitt’s lymphoma&lt;/li&gt;&lt;li&gt;➤ PLAG 1 is associated with pleomorphic adenoma (Ref: Robbins…748)&lt;/li&gt;&lt;li&gt;➤ PLAG 1&lt;/li&gt;&lt;li&gt;➤ pleomorphic adenoma&lt;/li&gt;&lt;li&gt;➤ N myc is associated with neuroblastoma (Ref: Robbins…289)&lt;/li&gt;&lt;li&gt;➤ N myc&lt;/li&gt;&lt;li&gt;➤ neuroblastoma&lt;/li&gt;&lt;li&gt;➤ Rb is associated with retinoblastoma (Ref: Robbins…147)&lt;/li&gt;&lt;li&gt;➤ Rb&lt;/li&gt;&lt;li&gt;➤ retinoblastoma&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 147, 289, 316, 748&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 147, 289, 316, 748&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old female has fecal blood identified during a physical examination. A colonoscopy reveals an ulcerated mass in her proximal rectum. In the past, she was operated and treated for a ductal carcinoma of her left breast and a malignant thyroid tumor. Of the following, what is the most likely mutation if she is diagnosed with Cowden’s syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mutation of the PTEN gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mutation of the CDKN2 gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutation of RB gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mutation of the WT gene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mutation of the PTEN gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mutation of the PTEN gene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Mutations of CDKN2 are associated with malignant melanoma&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• CDKN2&lt;/li&gt;&lt;li&gt;• malignant melanoma&lt;/li&gt;&lt;li&gt;• Option C. RB with retinoblastoma.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• RB&lt;/li&gt;&lt;li&gt;• retinoblastoma.&lt;/li&gt;&lt;li&gt;• Option D. WT with Wilms tumor&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• WT&lt;/li&gt;&lt;li&gt;• Wilms tumor&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Patients with Cowdens syndrome have mutation of the PTEN gene .&lt;/li&gt;&lt;li&gt;• Patients&lt;/li&gt;&lt;li&gt;• Cowdens syndrome&lt;/li&gt;&lt;li&gt;• mutation of the PTEN gene&lt;/li&gt;&lt;li&gt;• Ref : Robbins and Cotran pathologic basis of disease 10th edition page:292 table: 7.7&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Robbins and Cotran pathologic basis of disease 10th edition page:292 table: 7.7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with Burkitt lymphoma presents with lethargy, weakness, and oliguria after receiving the first cycle of chemotherapy. Laboratory tests reveal abnormalities consistent with tumor lysis syndrome (TLS). Which of the following laboratory findings is LEAST likely to be associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperuricemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperphosphatemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypercalcemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypercalcemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations&lt;/li&gt;&lt;li&gt;• Option A. Hyperuricemia is typically seen in TLS due to the increased turnover of nucleic acids from rapid cell lysis , leading to excess production of uric acid .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Hyperuricemia&lt;/li&gt;&lt;li&gt;• TLS&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• nucleic acids from rapid cell lysis&lt;/li&gt;&lt;li&gt;• uric acid&lt;/li&gt;&lt;li&gt;• Option B. Hyperkalemia results from the release of potassium , the most abundant intracellular cation , into the bloodstream when cells lyse .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Hyperkalemia&lt;/li&gt;&lt;li&gt;• release of potassium&lt;/li&gt;&lt;li&gt;• intracellular cation&lt;/li&gt;&lt;li&gt;• bloodstream&lt;/li&gt;&lt;li&gt;• cells lyse&lt;/li&gt;&lt;li&gt;• Option C. Hyperphosphatemia occurs due to the release of intracellular phosphate into the extracellular fluid during cell lysis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Hyperphosphatemia&lt;/li&gt;&lt;li&gt;• intracellular phosphate into the extracellular fluid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tumor lysis syndrome is characterized by hyperuricemia, hyperkalemia, and hyperphosphatemia, but not hypercalcemia ; instead, hypocalcemia occurs due to the complexing of calcium with elevated phosphate levels .&lt;/li&gt;&lt;li&gt;➤ Tumor lysis&lt;/li&gt;&lt;li&gt;➤ hyperuricemia, hyperkalemia, and hyperphosphatemia,&lt;/li&gt;&lt;li&gt;➤ not hypercalcemia&lt;/li&gt;&lt;li&gt;➤ hypocalcemia&lt;/li&gt;&lt;li&gt;➤ complexing of calcium with elevated phosphate levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In reviewing the pathology report for a patient diagnosed with colonic adenocarcinoma, which of the following findings is most indicative of the tumor&#x27;s grade?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Number of positive lymph nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Size of the tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metastatic spread to another organ&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Number of mitotic figures per high power-field&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Number of mitotic figures per high power-field&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Number of mitotic figures per high power field.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. While the number of positive lymph nodes is crucial for staging a tumor under the &#x27;N&#x27; category in the TNM classification system , it does not determine the histologic grade of the tumor .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• the number of positive lymph nodes&lt;/li&gt;&lt;li&gt;• staging a tumor&lt;/li&gt;&lt;li&gt;• &#x27;N&#x27; category in the TNM classification system&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• histologic grade of the tumor&lt;/li&gt;&lt;li&gt;• Option B. The size of the tumor is used to determine the &#x27;T&#x27; category in the TNM system and contributes to the staging, but not grading, of cancer .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• size of the tumor&lt;/li&gt;&lt;li&gt;• &#x27;T&#x27; category in the TNM system&lt;/li&gt;&lt;li&gt;• staging,&lt;/li&gt;&lt;li&gt;• not grading, of cancer&lt;/li&gt;&lt;li&gt;• Option C. The presence of metastasis is classified under the &#x27;M&#x27; category of the TNM system and, like A and B, is used in staging rather than grading.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• presence of metastasis&lt;/li&gt;&lt;li&gt;• &#x27;M&#x27; category of the TNM system&lt;/li&gt;&lt;li&gt;• A and B, is used in staging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The grade of a tumor is determined by its histologic differentiation, which includes the assessment of mitotic activity , specifically the number of mitotic figures per high power field , and not by the TNM staging factors such as tumor size, nodal involvement, or metastasis .&lt;/li&gt;&lt;li&gt;➤ grade of a tumor&lt;/li&gt;&lt;li&gt;➤ histologic differentiation,&lt;/li&gt;&lt;li&gt;➤ assessment of mitotic activity&lt;/li&gt;&lt;li&gt;➤ number of mitotic figures&lt;/li&gt;&lt;li&gt;➤ high power field&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ TNM staging factors&lt;/li&gt;&lt;li&gt;➤ tumor size, nodal involvement, or metastasis&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 246&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran pathologic basis of disease 10th edition page: 246&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents to his family physician because of complaints of blood in his stool and intermittent constipation. Fecal occult blood testing is positive. A colonoscopy is performed, revealing a large adenocarcinoma of the sigmoid colon. As the tumor was removed, a researcher tested the tumor and identified a mutation of RAS gene. Of the following, what was one mechanism by which the tumor developed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of apoptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abnormal GTPase activity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abnormal tyrosine kinase activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Up-regulation of cytokine receptor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Abnormal GTPase activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Abnormal GTPase activity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: While inhibition of apoptosis is a common mechanism in tumorigenesis , mutations in the RAS gene typically do not result in the direct inhibition of apoptotic pathways .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• inhibition of apoptosis&lt;/li&gt;&lt;li&gt;• tumorigenesis&lt;/li&gt;&lt;li&gt;• mutations&lt;/li&gt;&lt;li&gt;• RAS gene&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• direct inhibition of apoptotic pathways&lt;/li&gt;&lt;li&gt;• Option C: Abnormal tyrosine kinase activity is often associated with mutations in other proto-oncogenes and is not the primary mechanism of action for RAS mutations.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Abnormal tyrosine kinase activity&lt;/li&gt;&lt;li&gt;• mutations&lt;/li&gt;&lt;li&gt;• proto-oncogenes&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• RAS mutations.&lt;/li&gt;&lt;li&gt;• Option D: Up-regulation of cytokine receptor expression is a mechanism that could l ead to increased cell signaling for proliferation but is not directly related to RAS mutations.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Up-regulation&lt;/li&gt;&lt;li&gt;• cytokine receptor&lt;/li&gt;&lt;li&gt;• ead to increased cell signaling for proliferation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• RAS mutations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mutations in the RAS gene lead to abnormal GTPase activity, resulting in uncontrolled cell division and mitogenesis , which can contribute to tumorigenesis, such as in colon adenocarcinoma.&lt;/li&gt;&lt;li&gt;➤ Mutations&lt;/li&gt;&lt;li&gt;➤ RAS gene&lt;/li&gt;&lt;li&gt;➤ abnormal GTPase activity,&lt;/li&gt;&lt;li&gt;➤ uncontrolled cell division and mitogenesis&lt;/li&gt;&lt;li&gt;➤ tumorigenesis,&lt;/li&gt;&lt;li&gt;➤ colon adenocarcinoma.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins and Cotran pathologic basis of disease 10th edition page: 286&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins and Cotran pathologic basis of disease 10th edition page: 286&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male with a past medical history significant for HIV infection has a CD4 count 120 cells/mm³ . The patient is started on antiretroviral therapy, and further evaluation is planned. All of the following are AIDS defining malignancies except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-Hodgkin’s lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Invasive cervical carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kaposi sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Melanoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Melanoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Non-Hodgkin’s lymphoma , including primary lymphoma of the brain , is an AIDS-defining malignancy . This can be due to the weakened immune system&#x27;s inability to control oncogenic viruses like EBV, which is associated with lymphoma.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Non-Hodgkin’s lymphoma&lt;/li&gt;&lt;li&gt;• primary lymphoma of the brain&lt;/li&gt;&lt;li&gt;• AIDS-defining malignancy&lt;/li&gt;&lt;li&gt;• due to the weakened immune system&#x27;s&lt;/li&gt;&lt;li&gt;• oncogenic viruses&lt;/li&gt;&lt;li&gt;• EBV,&lt;/li&gt;&lt;li&gt;• lymphoma.&lt;/li&gt;&lt;li&gt;• Option B: Invasive cervical carcinoma is considered an AIDS-defining condition due to the association with human papillomavirus (HPV) and the increased risk of this malignancy in individuals with compromised immune systems .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Invasive cervical carcinoma&lt;/li&gt;&lt;li&gt;• AIDS-defining&lt;/li&gt;&lt;li&gt;• human papillomavirus (HPV)&lt;/li&gt;&lt;li&gt;• increased risk of this malignancy&lt;/li&gt;&lt;li&gt;• compromised immune systems&lt;/li&gt;&lt;li&gt;• Option C: Kaposi sarcoma , caused by human herpesvirus 8 (HHV-8), is commonly seen in patients with AIDS and is one of the most recognizable AIDS-defining malignancies .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Kaposi sarcoma&lt;/li&gt;&lt;li&gt;• human herpesvirus 8 (HHV-8),&lt;/li&gt;&lt;li&gt;• AIDS&lt;/li&gt;&lt;li&gt;• AIDS-defining malignancies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Non-Hodgkin’s lymphoma , invasive cervical carcinoma, and Kaposi sarcoma are considered AIDS-defining malignancies , which occur with increased frequency in patients with advanced HIV/AIDS due to their immunocompromised state . Melanoma is not part of this category.&lt;/li&gt;&lt;li&gt;➤ Non-Hodgkin’s lymphoma&lt;/li&gt;&lt;li&gt;➤ invasive cervical carcinoma, and Kaposi sarcoma&lt;/li&gt;&lt;li&gt;➤ AIDS-defining malignancies&lt;/li&gt;&lt;li&gt;➤ increased frequency in patients&lt;/li&gt;&lt;li&gt;➤ HIV/AIDS due to their immunocompromised state&lt;/li&gt;&lt;li&gt;➤ Melanoma is not part of this category.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 256&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 256&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is studying the metabolic activity of cancer cells and notes that despite adequate oxygen availability, the cells exhibit an increased rate of glycolysis followed by lactic acid fermentation. What is the primary reason for cancer cells to exhibit this metabolic pathway, known as the Warburg effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To reduce the uptake of glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To increase its lifespan and become immortal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To enhance ATP production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To make intermediated required for proliferation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. To make intermediated required for proliferation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) To make intermediated required for proliferation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The Warburg effect is characterized by an increased uptake of glucose , not a reduction , as cancer cells have high energy demands .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Warburg effect&lt;/li&gt;&lt;li&gt;• increased uptake of glucose&lt;/li&gt;&lt;li&gt;• not a reduction&lt;/li&gt;&lt;li&gt;• cancer cells have high energy demands&lt;/li&gt;&lt;li&gt;• Option B. While the Warburg effect contributes to the cancer cells&#x27; survival , it does not directly increase their lifespan or cause immortality . Instead, it supports the high metabolic demands of proliferation.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Warburg effect&lt;/li&gt;&lt;li&gt;• cancer cells&#x27; survival&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• increase their lifespan&lt;/li&gt;&lt;li&gt;• immortality&lt;/li&gt;&lt;li&gt;• high metabolic demands of proliferation.&lt;/li&gt;&lt;li&gt;• Option C. The Warburg effect does not enhance ATP production since aerobic glycolysis is less efficient than oxidative phosphorylation , generating only 2 ATP molecules per glucose molecule compared to 36 ATP from oxidative phosphorylation.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Warburg effect does not&lt;/li&gt;&lt;li&gt;• ATP production&lt;/li&gt;&lt;li&gt;• aerobic glycolysis is less efficient than oxidative phosphorylation&lt;/li&gt;&lt;li&gt;• 2 ATP&lt;/li&gt;&lt;li&gt;• glucose molecule compared to 36 ATP&lt;/li&gt;&lt;li&gt;• oxidative phosphorylation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Warburg effect , or aerobic glycolysis , in cancer cells is an adaptation that allows for the rapid synthesis of the macromolecules and organelles needed for cell growth and division , not for increased ATP production .&lt;/li&gt;&lt;li&gt;➤ Warburg effect&lt;/li&gt;&lt;li&gt;➤ aerobic glycolysis&lt;/li&gt;&lt;li&gt;➤ rapid synthesis of the macromolecules&lt;/li&gt;&lt;li&gt;➤ organelles&lt;/li&gt;&lt;li&gt;➤ cell growth and division&lt;/li&gt;&lt;li&gt;➤ not for increased ATP production&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th / 299&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th / 299&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presents to the gynecology clinic with genital lesions, as shown in the image. Upon examination, these lesions tests positive for a high-risk HPV subtype. Which of the following HPV subtypes is most likely the causative agent of her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;11&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;18&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;32&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 18&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/02/untitled-550.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 18&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. HPV-6 is associated with low-risk HPV infections, which typically cause genital warts , but are not highly associated with cervical cancer.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• HPV-6&lt;/li&gt;&lt;li&gt;• low-risk HPV infections,&lt;/li&gt;&lt;li&gt;• genital warts&lt;/li&gt;&lt;li&gt;• not highly associated with cervical cancer.&lt;/li&gt;&lt;li&gt;• Option B. Similar to HPV-6 , HPV-11 is also considered low-risk for cervical cancer and is more commonly associated with the development of genital warts .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Similar to HPV-6&lt;/li&gt;&lt;li&gt;• HPV-11&lt;/li&gt;&lt;li&gt;• low-risk for cervical cancer&lt;/li&gt;&lt;li&gt;• genital warts&lt;/li&gt;&lt;li&gt;• Option D. HPV-32 is less commonly associated with cervical pathology and is not typically classified among the high-risk HPV
