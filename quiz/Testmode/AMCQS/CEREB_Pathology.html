&quot;text&quot;: &quot;Oligodendroglioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glioblastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oligodendroglioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oligodendroglioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Ependymomas, tumors arising from ependymal cells lining the ventricular system , can have various imaging features, but they are not specifically known for frequent calcification.&lt;/li&gt;&lt;li&gt;• Option A: Ependymomas,&lt;/li&gt;&lt;li&gt;• ependymal cells lining&lt;/li&gt;&lt;li&gt;• ventricular system&lt;/li&gt;&lt;li&gt;• Option B: Medulloblastomas , which are malignant childhood tumors of the cerebellum , may show calcification, but it is not as common or pronounced as in oligodendrogliomas.&lt;/li&gt;&lt;li&gt;• Option B: Medulloblastomas&lt;/li&gt;&lt;li&gt;• malignant childhood tumors&lt;/li&gt;&lt;li&gt;• cerebellum&lt;/li&gt;&lt;li&gt;• Option D: Glioblastomas are highly aggressive brain tumors that may occasionally show areas of calcification ; however, calcifications are more characteristic and frequent in oligodendrogliomas.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Glioblastomas&lt;/li&gt;&lt;li&gt;• highly aggressive brain tumors&lt;/li&gt;&lt;li&gt;• areas of calcification&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oligodendroglioma is the tumor most commonly associated with calcification in adult patients , a feature that can be visualized on imaging studies .&lt;/li&gt;&lt;li&gt;➤ Oligodendroglioma&lt;/li&gt;&lt;li&gt;➤ tumor most commonly associated&lt;/li&gt;&lt;li&gt;➤ calcification in adult patients&lt;/li&gt;&lt;li&gt;➤ visualized on imaging studies&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1295&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1295&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which chromosome mutation is associated with medulloblastoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromosome 16&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromosome 17&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chromosome 18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chromosome 19&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chromosome 17&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chromosome 17&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The chromosomal abnormalities associated with medulloblastomas , is seen due to mutations or deletions on chromosome 17 .&lt;/li&gt;&lt;li&gt;➤ chromosomal abnormalities&lt;/li&gt;&lt;li&gt;➤ medulloblastomas&lt;/li&gt;&lt;li&gt;➤ mutations or deletions on chromosome 17&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1298&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1298&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old male with a history of smoking and a recent diagnosis of small-cell lung carcinoma presents with a chief complaint of increasing weakness, particularly in the proximal muscles of his limbs. He reports that the weakness improves with repeated use of the muscles. Electromyography reveals a decremental response in muscle action potential amplitude with low-frequency stimulation, which improves with high-frequency stimulation. Mechanism of muscle weakness in Lambert-Eaton syndrome is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diminished calcium in the sarcoplasmic reticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibody against the sarcoplasmic reticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Accelerated uptake of the neurotransmitter at the nerve-muscle junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibody against presynaptic channels at the nerve-muscle junction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Antibody against presynaptic channels at the nerve-muscle junction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Diminished calcium in the sarcoplasmic reticulum would affect muscle contraction but is not the mechanism of muscle weakness seen in Lambert-Eaton syndrome.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Diminished calcium in the sarcoplasmic reticulum&lt;/li&gt;&lt;li&gt;• affect muscle contraction&lt;/li&gt;&lt;li&gt;• not the mechanism of muscle weakness&lt;/li&gt;&lt;li&gt;• Option B: An antibody against the sarcoplasmic reticulum is not associated with Lambert-Eaton syndrome . Antibodies in LEMS are directed against voltage-gated calcium channels on the presynaptic nerve terminal, not against the sarcoplasmic reticulum.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• antibody against the sarcoplasmic reticulum&lt;/li&gt;&lt;li&gt;• not associated with Lambert-Eaton syndrome&lt;/li&gt;&lt;li&gt;• Option C: Accelerated uptake of neurotransmitter at the nerve-muscle junction would likely lead to a decrease in available neurotransmitter for muscle contraction , but this is not the pathophysiology of Lambert-Eaton syndrome.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Accelerated uptake of neurotransmitter at the nerve-muscle junction&lt;/li&gt;&lt;li&gt;• decrease in available neurotransmitter&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Muscle weakness in Lambert-Eaton syndrome is due to antibodies against presynaptic voltage-gated calcium channels at the nerve-muscle junction , impairing acetylcholine release.&lt;/li&gt;&lt;li&gt;➤ Muscle weakness&lt;/li&gt;&lt;li&gt;➤ Lambert-Eaton syndrome&lt;/li&gt;&lt;li&gt;➤ antibodies against presynaptic voltage-gated calcium channels&lt;/li&gt;&lt;li&gt;➤ nerve-muscle junction&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1226&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1226&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neuropathologist is examining the brain from a patient with HIV, and, in the cerebral parenchyma, he identifies multinucleated cells. The virus is inducing a change in what type of cell to produce these giant cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Astrocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oligodendroglial cells&quot;, &quot;correct&quot;: false}, {&quot;la                 debugLog(&quot;Failed to close submit modal: &quot; + e.message);

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

n for heart failure in patients&lt;/li&gt;&lt;li&gt;• chronic heart&lt;/li&gt;&lt;li&gt;• failure.&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol: Metoprolol is a beta-blocker that is used in the management of CHF. It reduces myocardial oxygen demand and can improve survival in patients with heart failure.&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol:&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• CHF.&lt;/li&gt;&lt;li&gt;• reduces myocardial oxygen demand&lt;/li&gt;&lt;li&gt;• improve survival in patients with heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Angiotensin receptor blocker which blocks thromboxane A2 receptor is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Losartan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Telmisartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candesartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olmesartan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Losartan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Losartan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Telmisartan: Incorrect because Telmisartan is known as a partial agonist of peroxisome proliferator-activated receptor gamma (PPAR-γ), which differentiates it from Losartan and does not confer the ability to block the thromboxane A2 receptor.&lt;/li&gt;&lt;li&gt;• Option B. Telmisartan:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Telmisartan is known as a partial agonist of peroxisome proliferator-activated receptor&lt;/li&gt;&lt;li&gt;• gamma (PPAR-γ),&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• block the thromboxane A2 receptor.&lt;/li&gt;&lt;li&gt;• Option C. Candesartan: Incorrect as Candesartan is an inactive ester prodrug that does not possess the ability to block the thromboxane A2 receptor. It is hydrolyzed to its active form within the body, which acts selectively on the angiotensin receptor.&lt;/li&gt;&lt;li&gt;• Option C. Candesartan:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Candesartan&lt;/li&gt;&lt;li&gt;• inactive ester&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• block the&lt;/li&gt;&lt;li&gt;• thromboxane A2 receptor.&lt;/li&gt;&lt;li&gt;• hydrolyzed&lt;/li&gt;&lt;li&gt;• its active form&lt;/li&gt;&lt;li&gt;• acts selectively&lt;/li&gt;&lt;li&gt;• angiotensin receptor.&lt;/li&gt;&lt;li&gt;• Option D. Olmesartan: Incorrect for this question since Olmesartan, while also being an inactive ester prodrug hydrolyzed to its active form , does not block the thromboxane A2 receptor. It is cleared by renal elimination and biliary excretion and does not require dose adjustment in patients with mild-to-moderate renal or hepatic impairment.&lt;/li&gt;&lt;li&gt;• Option D. Olmesartan:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Olmesartan,&lt;/li&gt;&lt;li&gt;• inactive ester prodrug hydrolyzed&lt;/li&gt;&lt;li&gt;• active form&lt;/li&gt;&lt;li&gt;• does not block the thromboxane A2 receptor.&lt;/li&gt;&lt;li&gt;• cleared by renal elimination&lt;/li&gt;&lt;li&gt;• biliary excretion&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• mild-to-moderate renal or hepatic impairment.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Losartan is unique among angiotensin receptor blockers in that it also competitively antagonizes the thromboxane A2 receptor, contributing to its antiplatelet effects.&lt;/li&gt;&lt;li&gt;• Losartan&lt;/li&gt;&lt;li&gt;• angiotensin receptor blockers&lt;/li&gt;&lt;li&gt;• competitively antagonizes&lt;/li&gt;&lt;li&gt;• thromboxane A2 receptor,&lt;/li&gt;&lt;li&gt;• antiplatelet effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is taking atorvastatin for dyslipidemia. Which of these drugs should be avoided in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxycodone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adalimumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Clarithromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Oxycodone: Incorrect because oxycodone, an opioid analgesic, does not significantly interact with the CYP3A4 enzyme in a way that would affect the metabolism of atorvastatin to a clinically relevant extent.&lt;/li&gt;&lt;li&gt;• Option B. Oxycodone:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• opioid analgesic,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• CYP3A4 enzyme&lt;/li&gt;&lt;li&gt;• metabolism of atorvastatin to a clinically relevant extent.&lt;/li&gt;&lt;li&gt;• Option C. Rivaroxaban: Incorrect as rivaroxaban, an anticoagulant , is not metabolized by CYP3A4 in a way that would interfere with atorvastatin metabolism.&lt;/li&gt;&lt;li&gt;• Option C. Rivaroxaban:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• rivaroxaban,&lt;/li&gt;&lt;li&gt;• anticoagulant&lt;/li&gt;&lt;li&gt;• not metabolized by CYP3A4&lt;/li&gt;&lt;li&gt;• atorvastatin metabolism.&lt;/li&gt;&lt;li&gt;• Option D. Adalimumab: Incorrect because adalimumab , an immunosuppressive drug used to treat autoimmune diseases, does not interact with the CYP3A4 enzyme and thus would not affect atorvastatin levels.&lt;/li&gt;&lt;li&gt;• Option D. Adalimumab:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• adalimumab&lt;/li&gt;&lt;li&gt;• immunosuppressive drug&lt;/li&gt;&lt;li&gt;• autoimmune diseases, does not&lt;/li&gt;&lt;li&gt;• CYP3A4 enzyme&lt;/li&gt;&lt;li&gt;• would not&lt;/li&gt;&lt;li&gt;• atorvastatin levels.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• When prescribing statins, avoid concomitant use with drugs that inhibit CYP3A4, such as clarithromycin, to prevent an increase in their plasma levels which could lead to myopathy. Other notable CYP3A4 inhibitors to avoid include amiodarone, gemfibrozil, HIV protease inhibitors (such as saquinavir, ritonavir), and itraconazole.&lt;/li&gt;&lt;li&gt;• statins,&lt;/li&gt;&lt;li&gt;• avoid&lt;/li&gt;&lt;li&gt;• inhibit CYP3A4,&lt;/li&gt;&lt;li&gt;• clarithromycin,&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• plasma levels&lt;/li&gt;&lt;li&gt;• lead to myopathy.&lt;/li&gt;&lt;li&gt;• CYP3A4 inhibitors&lt;/li&gt;&lt;li&gt;• amiodarone, gemfibrozil, HIV&lt;/li&gt;&lt;li&gt;• protease inhibitors (such as saquinavir, ritonavir), and itraconazole.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is True regarding Sacubitril?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a drug that can act by inhibiting angiotensin converting enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a drug used in combination with valsartan for congestive heart failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalemia is an adverse effect of sacubitril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sacubitril is combined with ramipril for treatment of hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is a drug used in combination with valsartan for congestive heart failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is a drug used in combination with valsartan for congestive heart failure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect because sacubitril is not an angiotensin converting enzyme (ACE) inhibitor , which typically have names ending in -pril.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• sacubitril is not an angiotensin converting enzyme (ACE) inhibitor&lt;/li&gt;&lt;li&gt;• Option C. Incorrect as hypokalemia is not a side effect associated with sacubitril. It is more commonly associated with traditional diuretics rather than neprilysin inhibitors.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• hypokalemia&lt;/li&gt;&lt;li&gt;• not a side effect&lt;/li&gt;&lt;li&gt;• sacubitril.&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• traditional&lt;/li&gt;&lt;li&gt;• diuretics&lt;/li&gt;&lt;li&gt;• neprilysin inhibitors.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect because sacubitril is combined with valsartan, not ramipril , and the combination is used for heart failure, not specifically for hypertension.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• sacubitril is combined with valsartan, not ramipril&lt;/li&gt;&lt;li&gt;• heart failure,&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Sacubitril is a neprilysin inhibitor used in combination with valsartan as an ARNI for the treatment of heart failure to reduce the risk of cardiovascular death and heart failure hospitalization , particularly in patients with reduced ejection fraction.&lt;/li&gt;&lt;li&gt;• Sacubitril is a neprilysin inhibitor&lt;/li&gt;&lt;li&gt;• with valsartan&lt;/li&gt;&lt;li&gt;• ARNI for the treatment of heart failure&lt;/li&gt;&lt;li&gt;• reduce the risk&lt;/li&gt;&lt;li&gt;• cardiovascular death and heart failure hospitalization&lt;/li&gt;&lt;li&gt;• reduced ejection fraction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is an oral renin inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candesartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aliskiren&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quinapril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benazepril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aliskiren&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aliskiren&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Candesartan: Candesartan is an angiotensin II receptor blocker (ARB) . It works by blocking the action of angiotensin II at its receptor, preventing angiotensin II from causing vasoconstriction and aldosterone release, which in turn lowers blood pressure. It does not inhibit renin directly.&lt;/li&gt;&lt;li&gt;• Option A. Candesartan:&lt;/li&gt;&lt;li&gt;• angiotensin II receptor blocker (ARB)&lt;/li&gt;&lt;li&gt;• blocking the action of angiotensin II&lt;/li&gt;&lt;li&gt;• preventing angiotensin II&lt;/li&gt;&lt;li&gt;• vasoconstriction and aldosterone&lt;/li&gt;&lt;li&gt;• lowers blood pressure.&lt;/li&gt;&lt;li&gt;• does not inhibit renin&lt;/li&gt;&lt;li&gt;• Option C. Quinapril: Quinapril is an angiotensin-converting enzyme (ACE) inhibitor . It inhibits the enzyme responsible for converting angiotensin I to angiotensin II, a potent vasoconstrictor. By reducing the levels of angiotensin II, it lowers blood pressure. Quinapril acts later in the RAAS pathway compared to aliskiren and does not directly inhibit renin.&lt;/li&gt;&lt;li&gt;• Option C. Quinapril:&lt;/li&gt;&lt;li&gt;• angiotensin-converting enzyme (ACE) inhibitor&lt;/li&gt;&lt;li&gt;• converting&lt;/li&gt;&lt;li&gt;• angiotensin I to angiotensin II,&lt;/li&gt;&lt;li&gt;• potent vasoconstrictor.&lt;/li&gt;&lt;li&gt;• reducing&lt;/li&gt;&lt;li&gt;• angiotensin II,&lt;/li&gt;&lt;li&gt;• lowers blood pressure.&lt;/li&gt;&lt;li&gt;• RAAS pathway&lt;/li&gt;&lt;li&gt;• to aliskiren&lt;/li&gt;&lt;li&gt;• does not directly inhibit renin.&lt;/li&gt;&lt;li&gt;• Option D. Benazepril: Benazepril is also an ACE inhibitor, similar to quinapril. It lowers blood pressure by inhibiting the conversion of angiotensin I to angiotensin II, thereby reducing vasoconstriction and aldosterone-mediated volume expansion . Like quinapril, benazepril does not act by inhibiting renin.&lt;/li&gt;&lt;li&gt;• Option D. Benazepril:&lt;/li&gt;&lt;li&gt;• ACE inhibitor,&lt;/li&gt;&lt;li&gt;• quinapril.&lt;/li&gt;&lt;li&gt;• lowers blood pressure&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• conversion of&lt;/li&gt;&lt;li&gt;• angiotensin I to angiotensin II,&lt;/li&gt;&lt;li&gt;• reducing vasoconstriction&lt;/li&gt;&lt;li&gt;• aldosterone-mediated volume expansion&lt;/li&gt;&lt;li&gt;• quinapril,&lt;/li&gt;&lt;li&gt;• benazepril does not&lt;/li&gt;&lt;li&gt;• inhibiting renin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the mechanisms of action of various drugs used in the management of hypertension, focusing on their roles within the renin-angiotensin-aldosterone system. Recognizing the unique action of aliskiren as a renin inhibitor, in contrast to ARBs and ACE inhibitors that act downstream, is essential for effective hypertension management.&lt;/li&gt;&lt;li&gt;➤ mechanisms of action&lt;/li&gt;&lt;li&gt;➤ management of hypertension,&lt;/li&gt;&lt;li&gt;➤ renin-angiotensin-aldosterone system.&lt;/li&gt;&lt;li&gt;➤ aliskiren as a renin inhibitor,&lt;/li&gt;&lt;li&gt;➤ contrast to ARBs and ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ act downstream,&lt;/li&gt;&lt;li&gt;➤ hypertension management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the drug of choice for digoxin induced ventricular tachyarrhythmias?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lignocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lignocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Quinidine: Quinidine is an antiarrhythmic that can increase serum digoxin levels and is contraindicated in digoxin-induced arrhythmias because it may exacerbate toxicity.&lt;/li&gt;&lt;li&gt;• Option A. Quinidine:&lt;/li&gt;&lt;li&gt;• antiarrhythmic&lt;/li&gt;&lt;li&gt;• increase serum digoxin levels&lt;/li&gt;&lt;li&gt;• contraindicated in digoxin-induced arrhythmias&lt;/li&gt;&lt;li&gt;• exacerbate toxicity.&lt;/li&gt;&lt;li&gt;• Option B. Amiodarone: While amiodarone is a versatile antiarrhythmic agent used in various types of arrhythmias , it can interact with digoxin and increase its levels , potentially worsening toxicity.&lt;/li&gt;&lt;li&gt;• Option B. Amiodarone:&lt;/li&gt;&lt;li&gt;• versatile antiarrhythmic agent&lt;/li&gt;&lt;li&gt;• various types of arrhythmias&lt;/li&gt;&lt;li&gt;• interact&lt;/li&gt;&lt;li&gt;• digoxin and increase its levels&lt;/li&gt;&lt;li&gt;• worsening toxicity.&lt;/li&gt;&lt;li&gt;• Option D. Phenytoin: Phenytoin is effective for ventricular arrhythmias, especially in the context of acute myocardial infarction, but it is not the first choice for digoxin-induced arrhythmias. It can be used if lignocaine is not available or contraindicated.&lt;/li&gt;&lt;li&gt;• Option D. Phenytoin:&lt;/li&gt;&lt;li&gt;• ventricular arrhythmias,&lt;/li&gt;&lt;li&gt;• acute myocardial infarction,&lt;/li&gt;&lt;li&gt;• not the first choice for digoxin-induced arrhythmias.&lt;/li&gt;&lt;li&gt;• can be used&lt;/li&gt;&lt;li&gt;• lignocaine is not available or contraindicated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the appropriate management of digoxin-induced ventricular tachyarrhythmias . Recognizing lignocaine as the drug of choice in this scenario is critical for effectively addressing the cardiac toxicity associated with digoxin overdose , minimizing the risk of further cardiac complications.&lt;/li&gt;&lt;li&gt;➤ appropriate management of digoxin-induced ventricular tachyarrhythmias&lt;/li&gt;&lt;li&gt;➤ lignocaine&lt;/li&gt;&lt;li&gt;➤ drug of choice&lt;/li&gt;&lt;li&gt;➤ critical for effectively addressing the cardiac toxicity&lt;/li&gt;&lt;li&gt;➤ digoxin&lt;/li&gt;&lt;li&gt;➤ overdose&lt;/li&gt;&lt;li&gt;➤ minimizing the risk&lt;/li&gt;&lt;li&gt;➤ cardiac complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ivabradine is a drug that has been used in clinical practice for few years now. It is indicated for the management of which of the following diseases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stable angina&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prerenal azotemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alzheimer’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smoking cessation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stable angina&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Stable angina&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Prerenal azotemia: Incorrect as prerenal azotemia is related to kidney function and ivabradine does not have a role in its treatment.&lt;/li&gt;&lt;li&gt;• Option B. Prerenal azotemia:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• prerenal azotemia&lt;/li&gt;&lt;li&gt;• kidney function&lt;/li&gt;&lt;li&gt;• ivabradine does not&lt;/li&gt;&lt;li&gt;• treatment.&lt;/li&gt;&lt;li&gt;• Option C. Alzheimer’s disease: Incorrect because Alzheimer’s disease is a neurodegenerative condition and ivabradine is not indicated for its treatment.&lt;/li&gt;&lt;li&gt;• Option C. Alzheimer’s disease:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• neurodegenerative condition&lt;/li&gt;&lt;li&gt;• ivabradine is not&lt;/li&gt;&lt;li&gt;• treatment.&lt;/li&gt;&lt;li&gt;• Option D. Smoking cessation: Incorrect as ivabradine is not used in smoking cessation ; it is a cardiac medication used for heart rate control.&lt;/li&gt;&lt;li&gt;• Option D. Smoking cessation:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• ivabradine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• smoking cessation&lt;/li&gt;&lt;li&gt;• cardiac medication&lt;/li&gt;&lt;li&gt;• heart rate&lt;/li&gt;&lt;li&gt;• control.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Ivabradine is indicated for the management of stable angina and congestive heart failure . It works by inhibiting the funny current in the SA node , leading to a reduction in heart rate, which is a key therapeutic target in managing these conditions.&lt;/li&gt;&lt;li&gt;• Ivabradine&lt;/li&gt;&lt;li&gt;• management of stable angina and congestive heart failure&lt;/li&gt;&lt;li&gt;• inhibiting the funny current&lt;/li&gt;&lt;li&gt;• SA node&lt;/li&gt;&lt;li&gt;• reduction in heart rate,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is used in CHF for relief of congestive symptoms and restoration of cardiac performance but does not possess inotropic action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amrinone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metoprolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Metoprolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Digoxin: Digoxin has a positive inotropic effect , increasing the force of cardiac contractions , and is used in CHF to improve symptoms and cardiac performance. It does not fit the criteria as it possesses inotropic action.&lt;/li&gt;&lt;li&gt;• Option A. Digoxin:&lt;/li&gt;&lt;li&gt;• positive inotropic effect&lt;/li&gt;&lt;li&gt;• increasing the force of cardiac contractions&lt;/li&gt;&lt;li&gt;• CHF to improve&lt;/li&gt;&lt;li&gt;• symptoms and cardiac performance.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• inotropic action.&lt;/li&gt;&lt;li&gt;• Option B. Dobutamine: Dobutamine is a beta-1 adrenergic agonist with positive inotropic effects , used primarily in acute heart failure to increase cardiac output. It directly increases the force of heart contractions.&lt;/li&gt;&lt;li&gt;• Option B. Dobutamine:&lt;/li&gt;&lt;li&gt;• beta-1 adrenergic agonist&lt;/li&gt;&lt;li&gt;• positive inotropic effects&lt;/li&gt;&lt;li&gt;• acute heart&lt;/li&gt;&lt;li&gt;• failure&lt;/li&gt;&lt;li&gt;• increase cardiac output.&lt;/li&gt;&lt;li&gt;• increases the force of heart contractions.&lt;/li&gt;&lt;li&gt;• Option C. Amrinone: Amrinone is a phosphodiesterase inhibitor with positive inotropic and vasodilatory effects , used to improve cardiac output in heart failure patients. Like dobutamine and digoxin, it increases the force of cardiac contractions.&lt;/li&gt;&lt;li&gt;• Option C. Amrinone:&lt;/li&gt;&lt;li&gt;• phosphodiesterase inhibitor&lt;/li&gt;&lt;li&gt;• positive inotropic and vasodilatory effects&lt;/li&gt;&lt;li&gt;• improve&lt;/li&gt;&lt;li&gt;• cardiac output&lt;/li&gt;&lt;li&gt;• dobutamine and digoxin,&lt;/li&gt;&lt;li&gt;• increases the force of cardiac contractions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the role of different classes of drugs in the management of CHF, particularly distinguishing those with and without inotropic action. Metoprolol&#x27;s use in CHF illustrates the importance of managing heart rate and reducing myocardial oxygen demand as part of a strategy to improve cardiac performance without directly increasing the force of contraction&lt;/li&gt;&lt;li&gt;➤ different classes of drugs&lt;/li&gt;&lt;li&gt;➤ CHF,&lt;/li&gt;&lt;li&gt;➤ distinguishing&lt;/li&gt;&lt;li&gt;➤ with and without inotropic action.&lt;/li&gt;&lt;li&gt;➤ Metoprolol&#x27;s&lt;/li&gt;&lt;li&gt;➤ CHF illustrates&lt;/li&gt;&lt;li&gt;➤ heart rate and reducing&lt;/li&gt;&lt;li&gt;➤ myocardial oxygen demand&lt;/li&gt;&lt;li&gt;➤ improve cardiac performance&lt;/li&gt;&lt;li&gt;➤ without directly increasing the force of contraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug can be used for treatment of euvolemic hyponatremia in patient with advanced congestive heart failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tolvaptan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nesiritide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrocortisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tolvaptan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tolvaptan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Nesiritide: Incorrect as nesiritide is a recombinant B-type natriuretic peptide used as a b decompensated heart failure, not specifically for euvolemic hyponatremia.&lt;/li&gt;&lt;li&gt;• Option B. Nesiritide:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• recombinant B-type natriuretic peptide&lt;/li&gt;&lt;li&gt;• b&lt;/li&gt;&lt;li&gt;• euvolemic hyponatremia.&lt;/li&gt;&lt;li&gt;• Option C. Hydrocortisone: Incorrect because hydrocortisone is a corticosteroid and does not address the underlying mechanisms of euvolemic hyponatremia in CHF.&lt;/li&gt;&lt;li&gt;• Option C. Hydrocortisone:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• hydrocortisone&lt;/li&gt;&lt;li&gt;• corticosteroid&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• euvolemic hyponatremia in CHF.&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol: Incorrect as metoprolol is a beta-blocker used in the management of CHF and hypertension , but it is not used to directly treat euvolemic hyponatremia.&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• metoprolol is a beta-blocker&lt;/li&gt;&lt;li&gt;• CHF and hypertension&lt;/li&gt;&lt;li&gt;• not used&lt;/li&gt;&lt;li&gt;• euvolemic hyponatremia.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In patients with advanced congestive heart failure presenting with euvolemic hyponatremia, tolvaptan is used to correct water retention and hyponatremia associated with SIADH by antagonizing the vasopressin V2 receptors and increasing water excretion.&lt;/li&gt;&lt;li&gt;• advanced congestive heart failure&lt;/li&gt;&lt;li&gt;• euvolemic hyponatremia, tolvaptan&lt;/li&gt;&lt;li&gt;• correct water&lt;/li&gt;&lt;li&gt;• retention and hyponatremia associated with SIADH&lt;/li&gt;&lt;li&gt;• antagonizing the vasopressin V2 receptors&lt;/li&gt;&lt;li&gt;• increasing water excretion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Propranolol can be used in all of the following conditions except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyrotoxicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Variant angina&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Variant angina&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/88.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Variant angina&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Thyrotoxicosis: Propranolol is used in thyrotoxicosis to provide symptomatic relief from hyperthyroid symptoms such as tachycardia, anxiety, and tremors . It can also inhibit peripheral conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Option A. Thyrotoxicosis:&lt;/li&gt;&lt;li&gt;• Propranolol&lt;/li&gt;&lt;li&gt;• thyrotoxicosis&lt;/li&gt;&lt;li&gt;• symptomatic relief&lt;/li&gt;&lt;li&gt;• hyperthyroid symptoms&lt;/li&gt;&lt;li&gt;• tachycardia, anxiety, and tremors&lt;/li&gt;&lt;li&gt;• inhibit peripheral conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Option C. Migraine: Propranolol is used as a prophylactic treatment for migraine . It helps reduce the frequency and severity of migraine attacks.&lt;/li&gt;&lt;li&gt;• Option C. Migraine:&lt;/li&gt;&lt;li&gt;• Propranolol&lt;/li&gt;&lt;li&gt;• prophylactic treatment for migraine&lt;/li&gt;&lt;li&gt;• reduce the frequency&lt;/li&gt;&lt;li&gt;• severity of&lt;/li&gt;&lt;li&gt;• migraine attacks.&lt;/li&gt;&lt;li&gt;• Option D. Hypertension: Propranolol can be used in the management of hypertension . It lowers blood pressure by reducing cardiac output and inhibiting renin release from the kidneys.&lt;/li&gt;&lt;li&gt;• Option D. Hypertension:&lt;/li&gt;&lt;li&gt;• Propranolol&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• lowers blood pressure&lt;/li&gt;&lt;li&gt;• reducing cardiac&lt;/li&gt;&lt;li&gt;• output&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• renin&lt;/li&gt;&lt;li&gt;• kidneys.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the therapeutic uses and contraindications of propranolol, a non-selective beta-blocke r. Recognizing that propranolol is contraindicated in variant angina due to its potential to worsen coronary artery spasms highlights the importance of considering the specific clinical context when selecting beta-blockers for treatment.&lt;/li&gt;&lt;li&gt;➤ therapeutic uses&lt;/li&gt;&lt;li&gt;➤ contraindications of propranolol,&lt;/li&gt;&lt;li&gt;➤ non-selective beta-blocke&lt;/li&gt;&lt;li&gt;➤ propranolol is contraindicated in variant angina&lt;/li&gt;&lt;li&gt;➤ potential to worsen coronary artery spasms&lt;/li&gt;&lt;li&gt;➤ Indications of β-Blockers:&lt;/li&gt;&lt;li&gt;➤ Indications of β-Blockers:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are adverse effects of amiodarone except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corneal microdeposits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Photosensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tachycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tachycardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary fibrosis: This is a serious and well-recognized side effect of amiodarone, especially with long-term use.&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary fibrosis:&lt;/li&gt;&lt;li&gt;• serious and well-recognized side effect of amiodarone,&lt;/li&gt;&lt;li&gt;• long-term use.&lt;/li&gt;&lt;li&gt;• Option B. Corneal microdeposits: Common and typically reversible upon discontinuation of the drug.&lt;/li&gt;&lt;li&gt;• Option B. Corneal microdeposits:&lt;/li&gt;&lt;li&gt;• Common&lt;/li&gt;&lt;li&gt;• reversible upon discontinuation of the drug.&lt;/li&gt;&lt;li&gt;• Option C. Photosensitivity: This adverse effect can occur in patients taking amiodarone , leading to increased risk of sunburn and skin pigmentation.&lt;/li&gt;&lt;li&gt;• Option C. Photosensitivity:&lt;/li&gt;&lt;li&gt;• adverse effect&lt;/li&gt;&lt;li&gt;• , leading to increased risk of sunburn and skin&lt;/li&gt;&lt;li&gt;• pigmentation.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Amiodarone is a class III anti-arrhythmic drug associated with several adverse effects including pulmonary fibrosis, corneal microdeposits, and photosensitivity, but not tachycardia; in fact, it more commonly causes bradycardia.&lt;/li&gt;&lt;li&gt;• Amiodarone&lt;/li&gt;&lt;li&gt;• class III anti-arrhythmic drug&lt;/li&gt;&lt;li&gt;• several adverse effects&lt;/li&gt;&lt;li&gt;• pulmonary fibrosis, corneal&lt;/li&gt;&lt;li&gt;• microdeposits, and photosensitivity,&lt;/li&gt;&lt;li&gt;• in fact, it more commonly causes bradycardia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about the mechanism of action of digitalis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It binds to the intracellular face of Na + K + ATPase enzyme&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is rise in intracellular Na +&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has positive ionotropic action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inotropic action of digoxin is independent of cardiac innervation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It binds to the intracellular face of Na + K + ATPase enzyme&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It binds to the intracellular face of Na+ K+ ATPase enzyme.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. There is a rise in intracellular Na+: This statement is true; the inhibition of Na+/K+ ATPase by digitalis leads to increased intracellular sodium.&lt;/li&gt;&lt;li&gt;• Option B. There is a rise in intracellular Na+:&lt;/li&gt;&lt;li&gt;• true;&lt;/li&gt;&lt;li&gt;• inhibition of Na+/K+ ATPase&lt;/li&gt;&lt;li&gt;• digitalis&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• intracellular sodium.&lt;/li&gt;&lt;li&gt;• Option C. It has positive inotropic action: This is true; digitalis increases the force of cardiac muscle contraction.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. It has positive inotropic action:&lt;/li&gt;&lt;li&gt;• true;&lt;/li&gt;&lt;li&gt;• increases the force of cardiac muscle contraction.&lt;/li&gt;&lt;li&gt;• Option D. Inotropic action of digoxin is independent of cardiac innervation: This is also true; digitalis exerts its effects directly on the cardiac muscle cells, not through the nervous system. Though, it can decrease the AV conduction via vagus like action but this action is responsible for its use in atrial fibrillation , not as an inotropic drug.&lt;/li&gt;&lt;li&gt;• Option D. Inotropic action of digoxin is independent of cardiac innervation:&lt;/li&gt;&lt;li&gt;• true;&lt;/li&gt;&lt;li&gt;• cardiac muscle cells, not&lt;/li&gt;&lt;li&gt;• nervous system.&lt;/li&gt;&lt;li&gt;• can decrease the AV conduction&lt;/li&gt;&lt;li&gt;• vagus&lt;/li&gt;&lt;li&gt;• use in atrial fibrillation&lt;/li&gt;&lt;li&gt;• not as an inotropic drug.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Digitalis binds to the extracellular face of the Na+/K+ ATPase enzyme , leading to increased intracellular calcium, and in turn, positive inotropic action, which enhances cardiac contractility.&lt;/li&gt;&lt;li&gt;• Digitalis binds&lt;/li&gt;&lt;li&gt;• extracellular face of the Na+/K+ ATPase enzyme&lt;/li&gt;&lt;li&gt;• increased intracellular calcium,&lt;/li&gt;&lt;li&gt;• positive inotropic action,&lt;/li&gt;&lt;li&gt;• cardiac contractility.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fenoldopam is used in the management of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertensive emergencies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congestive heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Migraine prophylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tachyarrhythmias&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypertensive emergencies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypertensive emergencies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Congestive heart failure: Fenoldopam is not typically used in the management of congestive heart failure (CHF). Drugs commonly used in CHF include ACE inhibitors, beta-blockers, diuretics, and aldosterone antagonists , which work by different mechanisms to reduce the workload on the heart and improve cardiac output .&lt;/li&gt;&lt;li&gt;• Option B. Congestive heart failure:&lt;/li&gt;&lt;li&gt;• Fenoldopam&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• congestive heart failure (CHF).&lt;/li&gt;&lt;li&gt;• CHF include ACE inhibitors, beta-blockers, diuretics, and aldosterone antagonists&lt;/li&gt;&lt;li&gt;• reduce the workload on the heart&lt;/li&gt;&lt;li&gt;• improve cardiac output&lt;/li&gt;&lt;li&gt;• Option C. Migraine prophylaxis: Fenoldopam is not used for migraine prophylaxis . Medications for migraine prevention include beta-blockers (such as propranolol), calcium channel blockers, antidepressants, and antiepileptic drugs , which have different mechanisms of action aimed at reducing the frequency and severity of migraine attacks .&lt;/li&gt;&lt;li&gt;• Option C. Migraine prophylaxis:&lt;/li&gt;&lt;li&gt;• Fenoldopam&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• migraine prophylaxis&lt;/li&gt;&lt;li&gt;• beta-blockers (such as propranolol), calcium channel blockers, antidepressants, and antiepileptic drugs&lt;/li&gt;&lt;li&gt;• reducing the frequency and severity of migraine attacks&lt;/li&gt;&lt;li&gt;• Option D. Tachyarrhythmias: Fenoldopam is not indicated for the treatment of tachyarrhythmias. Drugs used to manage tachyarrhythmias include beta-blockers, calcium channel blockers, antiarrhythmic agents, and sometimes digoxin , depending on the type and cause of the arrhythmia. These medications work by modulating cardiac electrical activity to normalize heart rhythm .&lt;/li&gt;&lt;li&gt;• Option D. Tachyarrhythmias:&lt;/li&gt;&lt;li&gt;• Fenoldopam&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• tachyarrhythmias. Drugs used&lt;/li&gt;&lt;li&gt;• beta-blockers, calcium channel blockers, antiarrhythmic agents, and sometimes digoxin&lt;/li&gt;&lt;li&gt;• type and cause of the arrhythmia.&lt;/li&gt;&lt;li&gt;• modulating cardiac electrical activity&lt;/li&gt;&lt;li&gt;• normalize heart rhythm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the specific indications for fenoldopam, particularly its role in managing hypertensive emergencies due to its vasodilatory effects and positive impact on renal perfusion . Additionally, recognizing that fenoldopam is not indicated for congestive heart failure, migraine prophylaxis, or tachyarrhythmias underscores the importance of selecting appropriate medications based on the clinical condition being treated.&lt;/li&gt;&lt;li&gt;➤ specific indications for fenoldopam,&lt;/li&gt;&lt;li&gt;➤ managing hypertensive emergencies&lt;/li&gt;&lt;li&gt;➤ its vasodilatory effects&lt;/li&gt;&lt;li&gt;➤ renal perfusion&lt;/li&gt;&lt;li&gt;➤ fenoldopam is not&lt;/li&gt;&lt;li&gt;➤ congestive heart failure, migraine prophylaxis, or tachyarrhythmias&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new antiarrhythmic drug is found to be effective against both atrial and ventricular arrhythmias. Its effect on action potential is shown in the Figure. The effect of this new drug is most like:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propanolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Encainide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Quinidine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/image-2-min.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Quinidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lignocaine: Lignocaine (Lidocaine) is a Class IB antiarrhythmic drug that primarily works by shortening the action potential duration by blocking sodium channels , particularly in ischemic or depolarized cells . It does not prolong the action potential plateau.&lt;/li&gt;&lt;li&gt;• Option A. Lignocaine:&lt;/li&gt;&lt;li&gt;• Class IB antiarrhythmic drug&lt;/li&gt;&lt;li&gt;• shortening the action potential&lt;/li&gt;&lt;li&gt;• blocking sodium channels&lt;/li&gt;&lt;li&gt;• ischemic or depolarized cells&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• potential plateau.&lt;/li&gt;&lt;li&gt;• Option B. Propranolol: Propranolol is a Class II antiarrhythmic , which is a beta-blocker that reduces sympathetic nervous system activity. It does not have a direct effect on the action potential duration or plateau phase.&lt;/li&gt;&lt;li&gt;• Option B. Propranolol:&lt;/li&gt;&lt;li&gt;• Class II antiarrhythmic&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• sympathetic nervous system&lt;/li&gt;&lt;li&gt;• activity.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• action potential duration or plateau phase.&lt;/li&gt;&lt;li&gt;• Option C. Encainide: Encainide , which is no longer widely used, was a Class IC antiarrhythmic drug that significantly slows conduction by blocking sodium channels but does not typically prolong the action potential duration.&lt;/li&gt;&lt;li&gt;• Option C. Encainide:&lt;/li&gt;&lt;li&gt;• Encainide&lt;/li&gt;&lt;li&gt;• no longer widely used,&lt;/li&gt;&lt;li&gt;• Class IC antiarrhythmic drug&lt;/li&gt;&lt;li&gt;• blocking sodium channels&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• action potential duration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize the electrophysiologic effects of antiarrhythmic drugs on the cardiac action potential. Understanding how these drugs affect the action potential can provide insights into their therapeutic uses and potential arrhythmogenic risks. Quinidine&#x27;s effect of prolonging the action potential duration is useful in the treatment of both atrial and ventricular arrhythmias, but it also carries the risk of proarrhythmia, underlining the need for careful patient selection and monitoring.&lt;/li&gt;&lt;li&gt;➤ electrophysiologic effects of antiarrhythmic drugs&lt;/li&gt;&lt;li&gt;➤ action potential&lt;/li&gt;&lt;li&gt;➤ therapeutic uses and potential&lt;/li&gt;&lt;li&gt;➤ arrhythmogenic risks. Quinidine&#x27;s&lt;/li&gt;&lt;li&gt;➤ prolonging the action potential duration&lt;/li&gt;&lt;li&gt;➤ both atrial and&lt;/li&gt;&lt;li&gt;➤ ventricular arrhythmias,&lt;/li&gt;&lt;li&gt;➤ risk of proarrhythmia,&lt;/li&gt;&lt;li&gt;➤ careful patient selection&lt;/li&gt;&lt;li&gt;➤ monitoring.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with NYHA Class III breathlessness with a serum creatinine of 2.5 mg/dL and potassium level of 5.5 mEq/L. Which of the following drug is contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carvedilol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitroglycerine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Spironolactone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Spironolactone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Carvedilol: Incorrect as beta blockers like carvedilol are indicated in CHF and can reduce mortality. They should be started at a very low dose and gradually titrated to the target dose.&lt;/li&gt;&lt;li&gt;• Option A. Carvedilol:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• carvedilol&lt;/li&gt;&lt;li&gt;• indicated in CHF and can reduce mortality.&lt;/li&gt;&lt;li&gt;• started&lt;/li&gt;&lt;li&gt;• at a very low dose&lt;/li&gt;&lt;li&gt;• to&lt;/li&gt;&lt;li&gt;• target dose.&lt;/li&gt;&lt;li&gt;• Option C. Nitroglycerine: Incorrect because nitroglycerine is a vasodilator that can help reduce the workload of the heart and provide symptomatic relief in CHF.&lt;/li&gt;&lt;li&gt;• Option C. Nitroglycerine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• nitroglycerine is a vasodilator&lt;/li&gt;&lt;li&gt;• reduce the workload of the heart&lt;/li&gt;&lt;li&gt;• symptomatic relief in CHF.&lt;/li&gt;&lt;li&gt;• Option D. Digoxin: Incorrect as digoxin is an oral inotropic agent that can be used in chronic CHF to improve symptoms and possibly exercise capacity. Although it is excreted by kidneys but it can be used in renal failure after dose adjustment.&lt;/li&gt;&lt;li&gt;• Option D. Digoxin:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• oral inotropic agent&lt;/li&gt;&lt;li&gt;• chronic CHF&lt;/li&gt;&lt;li&gt;• improve&lt;/li&gt;&lt;li&gt;• exercise capacity.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In patients with CHF and compromised renal function or elevated serum potassium levels , potassium-sparing diuretics like spironolactone should b e avoided due to the increased risk of severe hyperkalemia.&lt;/li&gt;&lt;li&gt;• CHF and compromised renal function&lt;/li&gt;&lt;li&gt;• elevated serum potassium levels&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretics&lt;/li&gt;&lt;li&gt;• spironolactone&lt;/li&gt;&lt;li&gt;• e avoided&lt;/li&gt;&lt;li&gt;• increased risk of severe hyperkalemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Trimetazidine is a drug approved for the treatment of angina pectoris. Its mechanism of action is assumed to be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bradycardiac agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rho kinase inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;K channel opener&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibiting mitochondrial LC3- KAT&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inhibiting mitochondrial LC3- KAT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Inhibiting mitochondrial LC3-KAT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect because ivabradine is the bradycardiac agent used for angina , which acts by blocking the funny current in the SA node , not trimetazidine.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• ivabradine is the bradycardiac agent&lt;/li&gt;&lt;li&gt;• for angina&lt;/li&gt;&lt;li&gt;• acts by blocking the funny current in the SA&lt;/li&gt;&lt;li&gt;• node&lt;/li&gt;&lt;li&gt;• Option B. Incorrect as fasudil is the rho kinase inhibitor utilized for angina pectoris , not trimetazidine.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• fasudil&lt;/li&gt;&lt;li&gt;• rho kinase inhibitor utilized for angina pectoris&lt;/li&gt;&lt;li&gt;• Option C. Incorrect because nicorandil is the K channel opener (which also has nitric oxide releasing properties ) that is used for angina pectoris, rather than trimetazidine.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• nicorandil is the K channel opener&lt;/li&gt;&lt;li&gt;• nitric oxide releasing properties&lt;/li&gt;&lt;li&gt;• used for&lt;/li&gt;&lt;li&gt;• angina pectoris,&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Trimetazidine is an antianginal medication that reduces the frequency of angina attacks and increases exercise capacity through a mechanism that likely involves the inhibition of mitochondrial LC3-KAT, leading to a shift from fatty acid to glucose metabolism in the myocardium and resulting in a reduced oxygen demand.&lt;/li&gt;&lt;li&gt;• Trimetazidine&lt;/li&gt;&lt;li&gt;• antianginal medication&lt;/li&gt;&lt;li&gt;• reduces the frequency of angina attacks&lt;/li&gt;&lt;li&gt;• increases exercise capacity&lt;/li&gt;&lt;li&gt;• inhibition of mitochondrial LC3-KAT,&lt;/li&gt;&lt;li&gt;• fatty acid to glucose metabolism&lt;/li&gt;&lt;li&gt;• myocardium and resulting&lt;/li&gt;&lt;li&gt;• reduced oxygen demand.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are seen in digitalis toxicity except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ventricular bigeminy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paroxysmal atrial tachycardia with fast ventricular rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Regularization of atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bidirectional ventricular tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Paroxysmal atrial tachycardia with fast ventricular rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Paroxysmal atrial tachycardia with fast ventricular rate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ventricular bigeminy: Seen with digitalis toxicity as it causes increased ventricular ectopy.&lt;/li&gt;&lt;li&gt;• Option A. Ventricular bigeminy:&lt;/li&gt;&lt;li&gt;• digitalis toxicity&lt;/li&gt;&lt;li&gt;• increased ventricular ectopy.&lt;/li&gt;&lt;li&gt;• Option C. Regularization of atrial fibrillation: Suggestive of digitalis toxicity where there is an AV block with a regular ventricular rate.&lt;/li&gt;&lt;li&gt;• Option C. Regularization of atrial fibrillation:&lt;/li&gt;&lt;li&gt;• digitalis toxicity&lt;/li&gt;&lt;li&gt;• AV block&lt;/li&gt;&lt;li&gt;• regular ventricular&lt;/li&gt;&lt;li&gt;• rate.&lt;/li&gt;&lt;li&gt;• Option D. Bidirectional ventricular tachycardia: Associated with digitalis toxicity and can manifest in the context of severe structural heart disease.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Bidirectional ventricular tachycardia:&lt;/li&gt;&lt;li&gt;• digitalis toxicity&lt;/li&gt;&lt;li&gt;• severe structural&lt;/li&gt;&lt;li&gt;• heart disease.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In digitalis toxicity, you would expect to see arrhythmias such as ventricular bigeminy, regularization of AF due to AV block, and bidirectional ventricular tachycardia, but not paroxysmal atrial tachycardia with a fast ventricular rate&lt;/li&gt;&lt;li&gt;• digitalis toxicity,&lt;/li&gt;&lt;li&gt;• arrhythmias such as ventricular bigeminy, regularization of AF due to AV block,&lt;/li&gt;&lt;li&gt;• bidirectional ventricular tachycardia,&lt;/li&gt;&lt;li&gt;• not paroxysmal atrial tachycardia&lt;/li&gt;&lt;li&gt;• fast ventricular rate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about starting beta-blocker therapy in a patient with congestive heart failure except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They should be started with optimum doses&quot;, &quot;correc
