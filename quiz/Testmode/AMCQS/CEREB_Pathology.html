;• Incorrect&lt;/li&gt;&lt;li&gt;• Lubiprostone&lt;/li&gt;&lt;li&gt;• activating chloride channels&lt;/li&gt;&lt;li&gt;• acting as a guanylate&lt;/li&gt;&lt;li&gt;• Cyclase-C agonist.&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• treating chronic idiopathic constipation&lt;/li&gt;&lt;li&gt;• IBS-C&lt;/li&gt;&lt;li&gt;• Option C. Tegaserod: Incorrect as Tegaserod is a 5-HT4 receptor agonist, not a guanylate Cyclase-C agonist. It’s used to treat IBS-C in women by enhancing peristaltic reflex and bowel motility.&lt;/li&gt;&lt;li&gt;• Option C. Tegaserod:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• 5-HT4 receptor agonist, not&lt;/li&gt;&lt;li&gt;• guanylate Cyclase-C agonist.&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• IBS-C&lt;/li&gt;&lt;li&gt;• enhancing peristaltic reflex and bowel motility.&lt;/li&gt;&lt;li&gt;• Option D. Methyl naltrexone: Incorrect because Methyl naltrexone is a peripheral opioid receptor antagonist used specifically for opioid-induced constipation , acting by blocking the effects of opioids in the gut without affecting the central nervous system.&lt;/li&gt;&lt;li&gt;• Option D. Methyl naltrexone:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Methyl naltrexone&lt;/li&gt;&lt;li&gt;• peripheral opioid receptor antagonist&lt;/li&gt;&lt;li&gt;• opioid-induced constipation&lt;/li&gt;&lt;li&gt;• blocking the effects of opioids&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• central nervous system.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lubiprostone is a?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloride channel activator&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloride channel inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium channel activator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium channel inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chloride channel activator&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-110054.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chloride channel activator&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Chloride channel inhibitor: Incorrect as Lubiprostone does the opposite by activating, not inhibiting, chloride channels.&lt;/li&gt;&lt;li&gt;• Option B. Chloride channel inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Lubiprostone&lt;/li&gt;&lt;li&gt;• opposite by activating,&lt;/li&gt;&lt;li&gt;• not inhibiting,&lt;/li&gt;&lt;li&gt;• chloride channels.&lt;/li&gt;&lt;li&gt;• Option C. Sodium channel activator: Incorrect because Lubiprostone does not affect sodium channels ; its action is specific to chloride channels.&lt;/li&gt;&lt;li&gt;• Option C. Sodium channel activator:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Lubiprostone does not&lt;/li&gt;&lt;li&gt;• sodium channels&lt;/li&gt;&lt;li&gt;• specific to&lt;/li&gt;&lt;li&gt;• chloride channels.&lt;/li&gt;&lt;li&gt;• Option D. Sodium channel inhibitor: Incorrect as Lubiprostone has no activity on sodium channels , either as an activator or inhibitor.&lt;/li&gt;&lt;li&gt;• Option D. Sodium channel inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Lubiprostone&lt;/li&gt;&lt;li&gt;• no activity&lt;/li&gt;&lt;li&gt;• sodium channels&lt;/li&gt;&lt;li&gt;• either as an activator or&lt;/li&gt;&lt;li&gt;• inhibitor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an antagonist of a peptide and is used to reduce chemotherapy induced nausea and vomiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial natriuretic peptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aprepitant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bradykinin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aprepitant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aprepitant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Atrial natriuretic peptide: Incorrect as this peptide is involved in the regulation of blood pressure and fluid balance, not in the treatment of nausea or vomiting.&lt;/li&gt;&lt;li&gt;• Option A. Atrial natriuretic peptide:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• peptide&lt;/li&gt;&lt;li&gt;• regulation of blood pressure and fluid balance,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• nausea or vomiting.&lt;/li&gt;&lt;li&gt;• Option C. Bradykinin: Incorrect because Bradykinin is a peptide that plays a role in inflammation and blood pressure regulation , not directly in the control of nausea or vomiting.&lt;/li&gt;&lt;li&gt;• Option C. Bradykinin:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Bradykinin is a peptide&lt;/li&gt;&lt;li&gt;• inflammation and blood pressure&lt;/li&gt;&lt;li&gt;• regulation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• control of nausea or vomiting.&lt;/li&gt;&lt;li&gt;• Option D. Enalapril: Incorrect as Enalapril is an ACE inhibitor used primarily to treat high blood pressure and heart failure, and has no role in managing chemotherapy-induced nausea and vomiting.&lt;/li&gt;&lt;li&gt;• Option D. Enalapril:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Enalapril&lt;/li&gt;&lt;li&gt;• is&lt;/li&gt;&lt;li&gt;• ACE inhibitor&lt;/li&gt;&lt;li&gt;• high blood pressure&lt;/li&gt;&lt;li&gt;• heart failure,&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• chemotherapy-induced nausea and vomiting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aprepitant is an NK1 receptor antagonist used specifically to prevent chemotherapy-induced nausea and vomiting by blocking the action of substance P.&lt;/li&gt;&lt;li&gt;➤ Aprepitant&lt;/li&gt;&lt;li&gt;➤ NK1 receptor antagonist&lt;/li&gt;&lt;li&gt;➤ prevent chemotherapy-induced nausea and vomiting&lt;/li&gt;&lt;li&gt;➤ blocking the&lt;/li&gt;&lt;li&gt;➤ action of substance P.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug used in irritable bowel syndrome with constipation is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lubiprostone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alosetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lubiprostone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-111701.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lubiprostone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Loperamide: Incorrect because Loperamide is primarily an anti-diarrheal medication, used to treat irritable bowel syndrome with diarrhea (IBS-D) due to its action as a µ-opioid receptor agonist, which decreases intestinal motility.&lt;/li&gt;&lt;li&gt;• Option B. Loperamide:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Loperamide&lt;/li&gt;&lt;li&gt;• anti-diarrheal medication,&lt;/li&gt;&lt;li&gt;• treat irritable bowel&lt;/li&gt;&lt;li&gt;• syndrome with diarrhea (IBS-D)&lt;/li&gt;&lt;li&gt;• µ-opioid receptor agonist,&lt;/li&gt;&lt;li&gt;• decreases intestinal motility.&lt;/li&gt;&lt;li&gt;• Option C. Alosetron: Incorrect as Alosetron is a 5-HT3 receptor antagonist used specifically for IBS with predominant diarrhea (IBS-D), where it helps by reducing visceral pain and slowing colonic transit.&lt;/li&gt;&lt;li&gt;• Option C. Alosetron:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Alosetron is a 5-HT3 receptor antagonist&lt;/li&gt;&lt;li&gt;• IBS&lt;/li&gt;&lt;li&gt;• predominant diarrhea&lt;/li&gt;&lt;li&gt;• (IBS-D),&lt;/li&gt;&lt;li&gt;• reducing visceral pain&lt;/li&gt;&lt;li&gt;• slowing colonic transit.&lt;/li&gt;&lt;li&gt;• Option D. Clonidine: Incorrect because Clonidine is an alpha-2 agonist used mainly in the management of hypertension and not typically for BSI . It has some applications in diabetic diarrhea , but not in IBS with constipation.&lt;/li&gt;&lt;li&gt;• Option D. Clonidine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Clonidine&lt;/li&gt;&lt;li&gt;• alpha-2 agonist&lt;/li&gt;&lt;li&gt;• management of hypertension&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• BSI&lt;/li&gt;&lt;li&gt;• diabetic diarrhea&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• IBS with constipation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not an osmotic laxative?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sorbitol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Magnesium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polyethylene glycol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bisacodyl&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bisacodyl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-112100.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bisacodyl&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sorbitol: Incorrect as Sorbitol is an osmotic laxative that works by drawing water into the large intestine, increasing the water content in stools , which makes them easier to pass.&lt;/li&gt;&lt;li&gt;• Option A. Sorbitol:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Sorbitol&lt;/li&gt;&lt;li&gt;• osmotic laxative&lt;/li&gt;&lt;li&gt;• drawing water into the large intestine,&lt;/li&gt;&lt;li&gt;• increasing&lt;/li&gt;&lt;li&gt;• water content in stools&lt;/li&gt;&lt;li&gt;• easier to pass.&lt;/li&gt;&lt;li&gt;• Option B. Magnesium (e.g., magnesium citrate): Incorrect because magnesium compounds are osmotic laxatives . They increase the amount of water in the intestines , primarily through osmosis, which softens the stool and naturally stimulates bowel movement.&lt;/li&gt;&lt;li&gt;• Option B. Magnesium (e.g., magnesium citrate):&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• magnesium compounds&lt;/li&gt;&lt;li&gt;• osmotic laxatives&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• amount of water in the intestines&lt;/li&gt;&lt;li&gt;• osmosis,&lt;/li&gt;&lt;li&gt;• softens the stool&lt;/li&gt;&lt;li&gt;• naturally stimulates bowel movement.&lt;/li&gt;&lt;li&gt;• Option C. Polyethylene glycol: Incorrect as it is an osmotic laxative known for its ability to retain water in the stool, which results in softer stools and promotes regular bowel movements.&lt;/li&gt;&lt;li&gt;• Option C. Polyethylene glycol:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• osmotic laxative&lt;/li&gt;&lt;li&gt;• ability to retain water in the stool,&lt;/li&gt;&lt;li&gt;• softer stools&lt;/li&gt;&lt;li&gt;• promotes regular bowel movements.&lt;/li&gt;&lt;li&gt;• Educational Objectiv:&lt;/li&gt;&lt;li&gt;• Educational Objectiv:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pirenzepine is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congestive cardiac failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gastric ulcer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gastric ulcer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Glaucoma : Incorrect as Pirenzepine is not used to treat glaucoma. While muscarinic antagonists can affect eye conditions, pirenzepine’s specific action on gastric secretions does not extend to intraocular pressure control.&lt;/li&gt;&lt;li&gt;• Option B. Glaucoma&lt;/li&gt;&lt;li&gt;• : Incorrect&lt;/li&gt;&lt;li&gt;• Pirenzepine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• treat glaucoma.&lt;/li&gt;&lt;li&gt;• muscarinic antagonists&lt;/li&gt;&lt;li&gt;• eye conditions, pirenzepine’s&lt;/li&gt;&lt;li&gt;• gastric secretions does not&lt;/li&gt;&lt;li&gt;• intraocular pressure control.&lt;/li&gt;&lt;li&gt;• Option C. Hypertension: Incorrect because Pirenzepine does not play a role in the management of blood pressure. Its pharmacological effects are confined to the digestive system.&lt;/li&gt;&lt;li&gt;• Option C. Hypertension:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Pirenzepine does not&lt;/li&gt;&lt;li&gt;• blood pressure.&lt;/li&gt;&lt;li&gt;• pharmacological effects&lt;/li&gt;&lt;li&gt;• digestive system.&lt;/li&gt;&lt;li&gt;• Option D. Congestive cardiac failure: Incorrect as Pirenzepine is not indicated for heart conditions like congestive cardiac failure . Its primary mechanism of action does not influence cardiac function or fluid management.&lt;/li&gt;&lt;li&gt;• Option D. Congestive cardiac failure:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Pirenzepine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• heart conditions&lt;/li&gt;&lt;li&gt;• congestive cardiac failure&lt;/li&gt;&lt;li&gt;• primary mechanism of action does not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pirenzepine is utilized in the management of gastric and duodenal ulcers due to its ability to selectively block M1 muscarinic receptors in the stomach, reducing gastric acid secretion which is beneficial for treating peptic ulcers.&lt;/li&gt;&lt;li&gt;➤ Pirenzepine&lt;/li&gt;&lt;li&gt;➤ gastric and duodenal ulcers&lt;/li&gt;&lt;li&gt;➤ its ability to selectively block M1 muscarinic receptors&lt;/li&gt;&lt;li&gt;➤ reducing gastric acid secretion&lt;/li&gt;&lt;li&gt;➤ beneficial&lt;/li&gt;&lt;li&gt;➤ peptic ulcers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the drug of choice for treatment of chemotherapy-induced vomiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granisetron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dimenhydrinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Granisetron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Granisetron&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Prazosin: Incorrect because Prazosin is an alpha-1 blocker used primarily for managing hypertension and benign prostatic hyperplasia, not for vomiting.&lt;/li&gt;&lt;li&gt;• Option B. Prazosin:&lt;/li&gt;&lt;li&gt;• Option C. Clonidine: Incorrect as Clonidine is an alpha-2 agonist, used mainly for hypertension, ADHD, and anxiety disorders, and does not have a primary role in controlling chemotherapy-induced vomiting.&lt;/li&gt;&lt;li&gt;• Option C. Clonidine:&lt;/li&gt;&lt;li&gt;• Option D. Dimenhydrinate: Incorrect because Dimenhydrinate, an antihistamine, is primarily used for motion sickness and vertigo. While it can treat nausea and vomiting, it is not the drug of choice for chemotherapy-induced vomiting.&lt;/li&gt;&lt;li&gt;• Option D. Dimenhydrinate:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Granisetron is the drug of choice for managing chemotherapy-induced vomiting due to its effective inhibition of 5-HT3 receptors, critical in blocking the emetic pathway triggered by chemotherapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the mechanism of action of teduglutide in short bowel syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GLP-2 analog&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5HT-1B/1D Agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLP-1 analogs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C-peptide analogs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GLP-2 analog&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) GLP-2 analog&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. 5HT-1B/1D Agonist: Incorrect because 5HT-1B/1D agonists, such as triptans, are primarily used for migraine relief through vasoconstriction and inhibition of CGRP release, not for treating intestinal issues.&lt;/li&gt;&lt;li&gt;• Option B. 5HT-1B/1D Agonist:&lt;/li&gt;&lt;li&gt;• Option C. GLP-1 analogs: Incorrect as GLP-1 analogs like exenatide and liraglutide are used in diabetes management due to their effects on insulin secretion and appetite suppression, rather than intestinal growth or nutrient absorption.&lt;/li&gt;&lt;li&gt;• Option C. GLP-1 analogs:&lt;/li&gt;&lt;li&gt;• Option D. C-peptide analogs: Incorrect because C-peptide analogs relate to insulin processing and are not used for treating conditions like short bowel syndrome.&lt;/li&gt;&lt;li&gt;• Option D. C-peptide analogs:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Teduglutide acts as a GLP-2 analog, which is critical for promoting intestinal growth and enhancing the absorptive functions of the gut, making it effective in managing short bowel syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present with chronic diarrhea and is prescribed an anti-diarrheal medication. Which of the following drugs acts by inhibiting 5-HT and is used specifically for irritable bowel syndrome with diarrhea (IBS-D)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alosetron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tegaserod&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mosapride&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alosetron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Alosetron&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Clozapine: Incorrect because Clozapine is an atypical antipsychotic primarily used for the treatment of schizophrenia and is not used for treating diarrhea or IBS.&lt;/li&gt;&lt;li&gt;• Option B. Clozapine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• atypical antipsychotic&lt;/li&gt;&lt;li&gt;• schizophrenia and&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• treating diarrhea or IBS.&lt;/li&gt;&lt;li&gt;• Option C. Tegaserod: Incorrect as Tegaserod is a 5-HT4 receptor partial agonist, primarily used for the treatment of constipation-predominant irritable bowel syndrome (IBS-C) , not diarrhea.&lt;/li&gt;&lt;li&gt;• Option C. Tegaserod:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Tegaserod&lt;/li&gt;&lt;li&gt;• 5-HT4 receptor partial agonist,&lt;/li&gt;&lt;li&gt;• used for the treatment&lt;/li&gt;&lt;li&gt;• constipation-predominant irritable bowel syndrome (IBS-C)&lt;/li&gt;&lt;li&gt;• Option D. Mosapride: Incorrect because Mosapride is a 5-HT4 agonist used to enhance gastrointestinal motility , commonly prescribed for conditions like GERD and functional dyspepsia, but not specifically for IBS-D.&lt;/li&gt;&lt;li&gt;• Option D. Mosapride:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Mosapride is a 5-HT4 agonist&lt;/li&gt;&lt;li&gt;• gastrointestinal motility&lt;/li&gt;&lt;li&gt;• GERD&lt;/li&gt;&lt;li&gt;• functional dyspepsia,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alosetron&lt;/li&gt;&lt;li&gt;➤ Alosetron&lt;/li&gt;&lt;li&gt;➤ It is approved for the treatment of diarrhea predominant lBS in women. It is more potent antagonist of the 5-HT3 receptor than ondansetron. It shows significant improvements in abdominal pain as well as stool frequency, consistency and urgency in lBS patients. It also diminishes visceral sensitivity and slow colonic transit. Its major adverse effect is high incidence of development of ischemic colitis.&lt;/li&gt;&lt;li&gt;➤ It is approved for the treatment of diarrhea predominant lBS in women.&lt;/li&gt;&lt;li&gt;➤ treatment of diarrhea predominant lBS in women.&lt;/li&gt;&lt;li&gt;➤ It is more potent antagonist of the 5-HT3 receptor than ondansetron.&lt;/li&gt;&lt;li&gt;➤ antagonist of the 5-HT3 receptor&lt;/li&gt;&lt;li&gt;➤ It shows significant improvements in abdominal pain as well as stool frequency, consistency and urgency in lBS patients.&lt;/li&gt;&lt;li&gt;➤ improvements&lt;/li&gt;&lt;li&gt;➤ abdominal pain&lt;/li&gt;&lt;li&gt;➤ stool frequency,&lt;/li&gt;&lt;li&gt;➤ consistency&lt;/li&gt;&lt;li&gt;➤ urgency&lt;/li&gt;&lt;li&gt;➤ It also diminishes visceral sensitivity and slow colonic transit.&lt;/li&gt;&lt;li&gt;➤ diminishes&lt;/li&gt;&lt;li&gt;➤ visceral sensitivity&lt;/li&gt;&lt;li&gt;➤ slow colonic transit.&lt;/li&gt;&lt;li&gt;➤ Its major adverse effect is high incidence of development of ischemic colitis.&lt;/li&gt;&lt;li&gt;➤ major adverse effect&lt;/li&gt;&lt;li&gt;➤ high&lt;/li&gt;&lt;li&gt;➤ ischemic colitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement regarding proton pump inhibitors:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Available as enteric coated tablets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acts from the luminal side of gastric parietal cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inactive at neutral pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Should be taken on empty stomach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acts from the luminal side of gastric parietal cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acts from the luminal side of gastric parietal cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Available as enteric coated tablets: This statement is correct . All PPIs are administered orally in enteric coated form to protect them from molecular transformation in the acidic gastric juice.&lt;/li&gt;&lt;li&gt;• Option A. Available as enteric coated tablets:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• PPIs&lt;/li&gt;&lt;li&gt;• orally&lt;/li&gt;&lt;li&gt;• enteric coated form&lt;/li&gt;&lt;li&gt;• protect&lt;/li&gt;&lt;li&gt;• from molecular transformation in the acidic gastric juice.&lt;/li&gt;&lt;li&gt;• Option C. Inactive at neutral pH: This statement is correct. Omeprazole is inactive at neutral pH , but at pH less than 5, it rearranges to two charged cationic forms (a sulphenic acid and a sulphenamide configurations ) that react covalently with SH groups of the H+K+ATPase enzyme and inactivate it irreversibly.&lt;/li&gt;&lt;li&gt;• Option C. Inactive at neutral pH:&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;li&gt;• inactive&lt;/li&gt;&lt;li&gt;• neutral pH&lt;/li&gt;&lt;li&gt;• pH less than 5,&lt;/li&gt;&lt;li&gt;• two charged cationic forms&lt;/li&gt;&lt;li&gt;• sulphenic acid&lt;/li&gt;&lt;li&gt;• sulphenamide configurations&lt;/li&gt;&lt;li&gt;• covalently with SH groups&lt;/li&gt;&lt;li&gt;• H+K+ATPase enzyme&lt;/li&gt;&lt;li&gt;• inactivate it irreversibly.&lt;/li&gt;&lt;li&gt;• Option D. Should be taken on an empty stomach: This statement is correct. Bioavailability of a ll PPIs is reduced by food; they should be taken on an empty stomach, followed 1 hour later by a meal to activate the H+K+ ATPase and make it more susceptible to the PPI.&lt;/li&gt;&lt;li&gt;• Option D. Should be taken on an empty stomach:&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;li&gt;• Bioavailability&lt;/li&gt;&lt;li&gt;• ll PPIs is reduced&lt;/li&gt;&lt;li&gt;• food;&lt;/li&gt;&lt;li&gt;• empty stomach,&lt;/li&gt;&lt;li&gt;• 1 hour later&lt;/li&gt;&lt;li&gt;• activate the H+K+ ATPase&lt;/li&gt;&lt;li&gt;• more susceptible to&lt;/li&gt;&lt;li&gt;• the PPI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Proton pump inhibitors should be administered on an empty stomach to ensure maximum absorption and effectiveness . This should be followed by a meal an hour later to enhance the activation of gastric acid pumps, making them more susceptible to inhibition by the drug.&lt;/li&gt;&lt;li&gt;➤ Proton pump inhibitors&lt;/li&gt;&lt;li&gt;➤ administered on an empty stomach&lt;/li&gt;&lt;li&gt;➤ maximum absorption and effectiveness&lt;/li&gt;&lt;li&gt;➤ a meal an hour later to enhance the activation of gastric acid pumps,&lt;/li&gt;&lt;li&gt;➤ more susceptible&lt;/li&gt;&lt;li&gt;➤ inhibition by the drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs are not included in triple drug regimen for H. pylori associated peptic ulcer disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PPI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tetracycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-114045.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tetracycline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. PPI: Incorrect because proton pump inhibitors (such as Lansoprazole) are a crucial component of the triple therapy regimen, aiding in reducing gastric acid secretion to create a less acidic environment which enhances the effectiveness of antibiotics .&lt;/li&gt;&lt;li&gt;• Option A. PPI:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• proton pump inhibitors (such as Lansoprazole)&lt;/li&gt;&lt;li&gt;• triple therapy&lt;/li&gt;&lt;li&gt;• reducing gastric acid secretion&lt;/li&gt;&lt;li&gt;• less acidic environment&lt;/li&gt;&lt;li&gt;• effectiveness of antibiotics&lt;/li&gt;&lt;li&gt;• Option B. Amoxicillin: Incorrect as Amoxicillin is one of the antibiotics recommended in the triple therapy , working by inhibiting the cell wall synthesis of H. pylori bacteria.&lt;/li&gt;&lt;li&gt;• Option B. Amoxicillin:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• one of the antibiotics&lt;/li&gt;&lt;li&gt;• triple therapy&lt;/li&gt;&lt;li&gt;• inhibiting the&lt;/li&gt;&lt;li&gt;• cell wall synthesis&lt;/li&gt;&lt;li&gt;• H. pylori bacteria.&lt;/li&gt;&lt;li&gt;• Option D. Clarithromycin: Incorrect because Clarithromycin is included in the regimen and works by inhibiting protein synthesis of H. pylori , effectively helping in its eradication.&lt;/li&gt;&lt;li&gt;• Option D. Clarithromycin:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Clarithromycin&lt;/li&gt;&lt;li&gt;• inhibiting protein synthesis of H. pylori&lt;/li&gt;&lt;li&gt;• helping&lt;/li&gt;&lt;li&gt;• eradication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the rationale of prucalopride in management of constipation dominant IBS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 HT3 antagonism resulting in decreased stimulation of extrinsic primary afferent neurons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 HT1P antagonism resulting in decreased stimulation of intrinsic primary afferent neurons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 HT4 agonism resulting in increased CGRP release and enhanced motility&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stimulation of type 2 chloride channel in small intestine increasing the volume of luminal contents.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5 HT4 agonism resulting in increased CGRP release and enhanced motility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 5 HT4 agonism resulting in increased CGRP release and enhanced motility&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 5 HT3 antagonism resulting in decreased stimulation of extrinsic primary afferent neurons: Incorrect as 5-HT3 antagonists are primarily used in the management of diarrhea-predominant IBS (IBS-D), where they help by reducing gut motility and fluid secretion.&lt;/li&gt;&lt;li&gt;• Option A. 5 HT3 antagonism resulting in decreased stimulation of extrinsic primary afferent neurons:&lt;/li&gt;&lt;li&gt;• Incorrect as 5-HT3&lt;/li&gt;&lt;li&gt;• antagonists&lt;/li&gt;&lt;li&gt;• diarrhea-predominant IBS (IBS-D),&lt;/li&gt;&lt;li&gt;• reducing gut motility&lt;/li&gt;&lt;li&gt;• and fluid secretion.&lt;/li&gt;&lt;li&gt;• Option B. 5 HT1P antagonism resulting in decreased stimulation of intrinsic primary afferent neurons: Incorrect because there is no recognized 5-HT1P receptor in current serotonin receptor classification relevant to IBS management.&lt;/li&gt;&lt;li&gt;• Option B. 5 HT1P antagonism resulting in decreased stimulation of intrinsic primary afferent neurons:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• 5-HT1P receptor&lt;/li&gt;&lt;li&gt;• serotonin receptor&lt;/li&gt;&lt;li&gt;• IBS management.&lt;/li&gt;&lt;li&gt;• Option D. Stimulation of type 2 chloride channel in small intestine increasing the volume of luminal contents: Incorrect as this describes the action of lubiprostone , not prucalopride. Lubiprostone works by activating type 2 chloride channels , leading to increased intestinal fluid secretion and stool passage.&lt;/li&gt;&lt;li&gt;• Option D. Stimulation of type 2 chloride channel in small intestine increasing the volume of luminal contents:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• action of lubiprostone&lt;/li&gt;&lt;li&gt;• Lubiprostone&lt;/li&gt;&lt;li&gt;• activating type 2 chloride channels&lt;/li&gt;&lt;li&gt;• increased intestinal fluid secretion and stool passage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prucalopride enhances gastrointestinal motility through 5-HT4 agonism, which increases neurotransmitter release, notably CGRP, promoting enhanced peristalsis and improving symptoms of constipation-dominant IBS.&lt;/li&gt;&lt;li&gt;➤ Prucalopride&lt;/li&gt;&lt;li&gt;➤ gastrointestinal motility through 5-HT4 agonism,&lt;/li&gt;&lt;li&gt;➤ increases neurotransmitter&lt;/li&gt;&lt;li&gt;➤ CGRP,&lt;/li&gt;&lt;li&gt;➤ peristalsis&lt;/li&gt;&lt;li&gt;➤ improving&lt;/li&gt;&lt;li&gt;➤ constipation-dominant IBS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman who is 34 weeks pregnant is on bed rest and visits her obstetrician. During the visit, she informs her physician that she has been experiencing mild constipation. Which of the following medications will most likely be recommended to her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Castor oil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Docusate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mineral oil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Docusate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Docusate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Castor oil: Incorrect because castor oil is generally not recommended during pregnancy . It can trigger uterine contractions , which may pose risks to the fetus.&lt;/li&gt;&lt;li&gt;• Option A. Castor oil:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• castor oil&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• pregnancy&lt;/li&gt;&lt;li&gt;• trigger uterine&lt;/li&gt;&lt;li&gt;• contractions&lt;/li&gt;&lt;li&gt;• pose risks to the fetus.&lt;/li&gt;&lt;li&gt;• Option C. Mineral oil: Incorrect as mineral oil is also not recommended during pregnancy . It can decrease the absorption of fat- s oluble vitamins , which are crucial for fetal development.&lt;/li&gt;&lt;li&gt;• Option C. Mineral oil:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• pregnancy&lt;/li&gt;&lt;li&gt;• decrease the absorption of fat-&lt;/li&gt;&lt;li&gt;• oluble vitamins&lt;/li&gt;&lt;li&gt;• crucial for fetal development.&lt;/li&gt;&lt;li&gt;• Option D. Loperamide: Incorrect because loperamide is an anti-diarrheal medication, not a treatment for constipation. It works by slowing down gut movement, which would be counterproductive in the treatment of constipation.&lt;/li&gt;&lt;li&gt;• Option D. Loperamide:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• loperamide&lt;/li&gt;&lt;li&gt;• anti-diarrheal medication, not&lt;/li&gt;&lt;li&gt;• constipation.&lt;/li&gt;&lt;li&gt;• slowing down gut movement,&lt;/li&gt;&lt;li&gt;• counterproductive&lt;/li&gt;&lt;li&gt;• constipation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Docusate is commonly recommended for treating constipation in pregnant women due to its efficacy and safety profile . It helps soften stools without the risks associated with other laxatives like castor oil and mineral oil , which can adversely affect pregnancy.&lt;/li&gt;&lt;li&gt;➤ Docusate&lt;/li&gt;&lt;li&gt;➤ treating constipation&lt;/li&gt;&lt;li&gt;➤ pregnant women&lt;/li&gt;&lt;li&gt;➤ its efficacy and safety profile&lt;/li&gt;&lt;li&gt;➤ helps&lt;/li&gt;&lt;li&gt;➤ soften stools without&lt;/li&gt;&lt;li&gt;➤ other laxatives like castor oil and mineral oil&lt;/li&gt;&lt;li&gt;➤ pregnancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly woman with a recent history of myocardial infarction is seeking a medication to help treat her occasional heartburn. She is currently taking several medications, including aspirin, clopidogrel, simvastatin, metoprolol, and lisinopril. Which of the following choices should be avoided in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium citrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Famotidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Omeprazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ranitidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Omeprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Omeprazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Calcium citrate: This option is considered safe for treating heartburn and does not interact adversely with clopidogrel or the other medications the patient is taking.&lt;/li&gt;&lt;li&gt;• Option A. Calcium citrate:&lt;/li&gt;&lt;li&gt;• safe for treating heartburn&lt;/li&gt;&lt;li&gt;• does not interact&lt;/li&gt;&lt;li&gt;• clopidogrel or&lt;/li&gt;&lt;li&gt;• other medications&lt;/li&gt;&lt;li&gt;• Option B. Famotidine: Famotidine is an H2-receptor antagonist and does not interfere with the CYP2C19 enzyme, making it a safe option for this patient.&lt;/li&gt;&lt;li&gt;• Option B. Famotidine:&lt;/li&gt;&lt;li&gt;• H2-receptor antagonist&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• CYP2C19 enzyme,&lt;/li&gt;&lt;li&gt;• safe&lt;/li&gt;&lt;li&gt;• Option D. Ranitidine: Although ranitidine is also an H2-receptor antagonist, it has been found to be safe in terms of not significantly affecting the metabolism of clopidogrel like omeprazole does. However, due to other concerns such as potential NDMA contamination, ranitidine has been recalled in many markets.&lt;/li&gt;&lt;li&gt;• Option D. Ranitidine:&lt;/li&gt;&lt;li&gt;• H2-receptor antagonist,&lt;/li&gt;&lt;li&gt;• safe in terms&lt;/li&gt;&lt;li&gt;• metabolism of clopidogrel like omeprazole does.&lt;/li&gt;&lt;li&gt;• potential NDMA&lt;/li&gt;&lt;li&gt;• contamination,&lt;/li&gt;&lt;li&gt;• ranitidine&lt;/li&gt;&lt;li&gt;• recalled in many markets.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While treating heartburn in patients on multiple medications, especially those on clopidogrel post-myocardial infarction, it is important to avoid proton pump inhibitors like omeprazole due to their potential to inhibit CYP2C19 and reduce the effectiveness of clopidogrel , thereby increasing the risk of cardiovascular events.&lt;/li&gt;&lt;li&gt;➤ heartburn in patients&lt;/li&gt;&lt;li&gt;➤ multiple medications,&lt;/li&gt;&lt;li&gt;➤ clopidogrel post-myocardial infarction,&lt;/li&gt;&lt;li&gt;➤ avoid proton pump inhibitors&lt;/li&gt;&lt;li&gt;➤ omeprazole&lt;/li&gt;&lt;li&gt;➤ inhibit CYP2C19&lt;/li&gt;&lt;li&gt;➤ reduce&lt;/li&gt;&lt;li&gt;➤ clopidogrel&lt;/li&gt;&lt;li&gt;➤ increasing the risk of cardiovascular events.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In emergency department, an intern gave an anti-emetic drug to a patient and the patient then developed abnormal posture and torticollis. Most likely drug is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dronabinol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metoclopramide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Metoclopramide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ondansetron: Incorrect because Ondansetron is a 5-HT3 receptor antagonist that is generally used to prevent nausea and vomiting associated with cancer chemotherapy and surgery and does not typically cause extrapyramidal side effects.&lt;/li&gt;&lt;li&gt;• Option A. Ondansetron:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Ondansetron is a 5-HT3 receptor antagonist&lt;/li&gt;&lt;li&gt;• used to prevent nausea and&lt;/li&gt;&lt;li&gt;• vomiting&lt;/li&gt;&lt;li&gt;• cancer chemotherapy and surgery&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• extrapyramidal side effects.&lt;/li&gt;&lt;li&gt;• Option B. Dexamethasone : Incorrect as Dexamethasone is a corticosteroid used as an antiemetic in chemotherapy s ettings. It works by reducing inflammation and does not cause extrapyramidal symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Dexamethasone&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• corticosteroid&lt;/li&gt;&lt;li&gt;• antiemetic in chemotherapy s&lt;/li&gt;&lt;li&gt;• reducing inflammation&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• extrapyramidal symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Dronabinol: Incorrect because Dronabinol is a cannabinoid receptor agonist used to treat nausea and vomiting caused by chemotherapy and to stimulate appetite. Its side effects may include dysphoria, dizziness, and ataxia but not dystonia or torticollis.&lt;/li&gt;&lt;li&gt;• Option D. Dronabinol:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Dronabinol&lt;/li&gt;&lt;li&gt;• cannabinoid receptor agonist&lt;/li&gt;&lt;li&gt;• nausea and vomiting&lt;/li&gt;&lt;li&gt;• chemotherapy&lt;/li&gt;&lt;li&gt;• stimulate appetite.&lt;/li&gt;&lt;li&gt;• dysphoria, dizziness, and ataxia&lt;/li&gt;&lt;li&gt;• not dystonia or torticollis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metoclopramide , while effective as an antiemetic and for promoting gastric motility , can cause extrapyramidal symptoms such as dystonia due to its antagonistic effects on dopamine D2 receptors . These effects are important to monitor, especially in emergency settings.&lt;/li&gt;&lt;li&gt;➤ Metoclopramide&lt;/li&gt;&lt;li&gt;➤ antiemetic and for promoting gastric motility&lt;/li&gt;&lt;li&gt;➤ extrapyramidal&lt;/li&gt;&lt;li&gt;➤ dystonia&lt;/li&gt;&lt;li&gt;➤ antagonistic effects&lt;/li&gt;&lt;li&gt;➤ dopamine&lt;/li&gt;&lt;li&gt;➤ D2 receptors&lt;/li&gt;&lt;li&gt;➤ important to monitor,&lt;/li&gt;&lt;li&gt;➤ emergency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is the CFTR channel inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linaclotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crofelemer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alvimopan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prucalopride&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Crofelemer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Crofelemer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Linaclotide: Linaclotide is a guanylate cyclase-C agonist used in the treatment of irritable bowel syndrome with constipation and chronic idiopathic constipation . It works by increasing the secretion of chloride and bicarbonate ions in the intestine, leading to increased fluid secretion and accelerated gastrointestinal transit time.&lt;/li&gt;&lt;li&gt;• Option A.  Linaclotide:&lt;/li&gt;&lt;li&gt;• guanylate cyclase-C agonist&lt;/li&gt;&lt;li&gt;• irritable bowel syndrome&lt;/li&gt;&lt;li&gt;• constipation&lt;/li&gt;&lt;li&gt;• chronic idiopathic constipation&lt;/li&gt;&lt;li&gt;• increasing the secretion of chloride and bicarbonate ions&lt;/li&gt;&lt;li&gt;• increased fluid secretion&lt;/li&gt;&lt;li&gt;• accelerated gastrointestinal transit time.&lt;/li&gt;&lt;li&gt;• Option C. Alvimopan: Alvimopan is a peripherally acting mu-opioid receptor antagonist used to treat postoperative ileus. It works by blocking the action of opioids on the mu-opioid receptor in the gastrointestinal tract, which can reduce gastrointestinal motility and cause constipation.&lt;/li&gt;&lt;li&gt;• Option C. Alvimopan:&lt;/li&gt;&lt;li&gt;• mu-opioid receptor antagonist&lt;/li&gt;&lt;li&gt;• postoperative ileus.&lt;/li&gt;&lt;li&gt;• blocking the action of opioids&lt;/li&gt;&lt;li&gt;• mu-opioid receptor&lt;/li&gt;&lt;li&gt;• gastrointestinal tract,&lt;/li&gt;&lt;li&gt;• reduce gastrointestinal motility&lt;/li&gt;&lt;li&gt;• constipation.&lt;/li&gt;&lt;li&gt;• Option D. Prucalopride : Prucalopride is a selective serotonin type 4 (5-HT4) receptor agonist used in the treatment of chronic idiopathic constipation . It works by stimulating colonic motility and accelerating gastrointestinal transit time, which can lead to increased bowel movements.&lt;/li&gt;&lt;li&gt;• Option D. Prucalopride&lt;/li&gt;&lt;li&gt;• selective serotonin type 4 (5-HT4) receptor agonist&lt;/li&gt;&lt;li&gt;• chronic&lt;/li&gt;&lt;li&gt;• idiopathic constipation&lt;/li&gt;&lt;li&gt;• stimulating colonic motility&lt;/li&gt;&lt;li&gt;• accelerating gastrointestinal transit time,&lt;/li&gt;&lt;li&gt;• increased bowel movements.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crofelemer is unique as a CFTR channel inhibitor, making it effective in treating diarrhea by reducing chloride and water secretion into the intestines , which contrasts with other options that primarily affect motility or opioid receptor antagonism.&lt;/li&gt;&lt;li&gt;➤ Crofelemer&lt;/li&gt;&lt;li&gt;➤ CFTR channel inhibitor,&lt;/li&gt;&lt;li&gt;➤ treating diarrhea by reducing chloride and water secretion&lt;/li&gt;&lt;li&gt;➤ intestines&lt;/li&gt;&lt;li&gt;➤ contrasts&lt;/li&gt;&lt;li&gt;➤ other options&lt;/li&gt;&lt;li&gt;➤ motility or opioid receptor antagonism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Selective M1 antagonist used in Gastric ulcer is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omeprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ranitidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pirenzepine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Misoprostol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pirenzepine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-120507.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pirenzepine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Omeprazole: Incorrect because Omeprazole is a proton pump inhibitor (PPI) that works by irreversibly blocking the hydrogen/potassium ATPase enzyme in the stomach , leading to a significant reduction in gastric acid secretion. It does not act as a muscarinic antagonist.&lt;/li&gt;&lt;li&gt;• Option A. Omeprazole:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Omeprazole is a proton pump inhibitor (PPI)&lt;/li&gt;&lt;li&gt;• irreversibly blocking&lt;/li&gt;&lt;li&gt;• hydrogen/potassium ATPase enzyme in the stomach&lt;/li&gt;&lt;li&gt;• reduction in gastric acid secretion.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• muscarinic antagonist.&lt;/li&gt;&lt;li&gt;• Option B. Ranitidine: Incorrect as Ranitidine is an H2 blocker that competitively inhibits histamine at H2 receptors on parietal cells, thereby decreasing gastric acid secretion . It is not a muscarinic antagonist.&lt;/li&gt;&lt;li&gt;• Option B. Ranitidine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• H2 blocker&lt;/li&gt;&lt;li&gt;• competitively inhibits&lt;/li&gt;&lt;li&gt;• histamine&lt;/li&gt;&lt;li&gt;• H2 receptors on parietal cells,&lt;/li&gt;&lt;li&gt;• decreasing gastric acid secretion&lt;/li&gt;&lt;li&gt;• Option D. Misoprostol: Incorrect because Misoprostol is a mucosal protectant used primarily to prevent gastric ulcers caused by nonsteroidal anti-inflammatory drugs (NSAIDs) by mimicking the action of prostaglandins . It does not involve muscarinic receptor antagonism.&lt;/li&gt;&lt;li&gt;• Option D. Misoprostol:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• mucosal protectant&lt;/li&gt;&lt;li&gt;• prevent gastric ulcers&lt;/li&gt;&lt;li&gt;• nonsteroidal anti-inflammatory drugs (NSAIDs)&lt;/li&gt;&lt;li&gt;• mimicking&lt;/li&gt;&lt;li&gt;• prostaglandins&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• muscarinic receptor&lt;/li&gt;&lt;li&gt;• antagonism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman has been complaining of chronic constipation for several months. She has been taking a laxative regularly for relief. She underwent colonoscopy which reveals the presence of dark black discoloration of colon (melanosis coli). Which of the following medications is most likely causing this discoloration of the colon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liquid paraffin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Senna&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bisacodyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psyllium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Senna&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Senna&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Liquid paraffin: Incorrect because liquid paraffin, a lubricant laxative , does not cause melanosis coli. It works by coating the stool and the gut, easing the passage of stool without affecting the mucosa&#x27;s pigmentation.&lt;/li&gt;&lt;li&gt;• Option A. Liquid paraffin:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• liquid paraffin,&lt;/li&gt;&lt;li&gt;• lubricant laxative&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• melanosis coli.&lt;/li&gt;&lt;li&gt;• stool and the gut,&lt;/li&gt;&lt;li&gt;• easing&lt;/li&gt;&lt;li&gt;• passage of stool&lt;/li&gt;&lt;li&gt;• Option C. Bisacodyl: Incorrect as bisacodyl, a stimulant laxative, primarily induces bowel movements by stimulating nerve endings in the colon wall but is not linked to the development of melanosis coli.&lt;/li&gt;&lt;li&gt;• Option C. Bisacodyl:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• bisacodyl,&lt;/li&gt;&lt;li&gt;• stimulant laxative,&lt;/li&gt;&lt;li&gt;• bowel movements by stimulating nerve endings&lt;/li&gt;&lt;li&gt;• colon wall&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• development of melanosis coli.&lt;/li&gt;&lt;li&gt;• Option D. Psyllium: Incorrect because psyllium , a bulk-forming laxative , absorbs water in the intestine to form a viscous liquid that promotes bowel movements. It does not cause discoloration of the colon&#x27;s mucosa.&lt;/li&gt;&lt;li&gt;• Option D. Psyllium:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• psyllium&lt;/li&gt;&lt;li&gt;• bulk-forming laxative&lt;/li&gt;&lt;li&gt;• absorbs water&lt;/li&gt;&lt;li&gt;• intestine to form a viscous liquid&lt;/li&gt;&lt;li&gt;• promotes bowel movements.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• discoloration of the colon&#x27;s mucosa.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Senna , an anthraquinone-containing laxative, is associated with melanosis coli, a benign condition marked by dark pigmentation of the colon. This condition highlights the need to reassess and possibly adjust chronic constipation management.&lt;/li&gt;&lt;li&gt;➤ Senna&lt;/li&gt;&lt;li&gt;➤ anthraquinone-containing laxative,&lt;/li&gt;&lt;li&gt;➤ melanosis coli,&lt;/li&gt;&lt;li&gt;➤ benign&lt;/li&gt;&lt;li&gt;➤ dark pigmentation of&lt;/li&gt;&lt;li&gt;➤ colon.&lt;/li&gt;&lt;li&gt;➤ reassess and possibly&lt;/li&gt;&lt;li&gt;➤ chronic constipation management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following drugs are used for constipation dominant IBS except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lubiprostone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linaclotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alosetron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prucalopride&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alosetron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-121117.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alosetron&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lubiprostone: Incorrect because Lubiprostone is indeed used for constipation-dominant IBS. It is a chloride channel activator that increases fluid secretion in the intestine , which facilitates stool passage and alleviates constipation.&lt;/li&gt;&lt;li&gt;• Option A. Lubiprostone:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• constipation-dominant IBS.&lt;/li&gt;&lt;li&gt;• chloride channel&lt;/li&gt;&lt;li&gt;• activator&lt;/li&gt;&lt;li&gt;• increases fluid secretion in the intestine&lt;/li&gt;&lt;li&gt;• facilitates stool passage and alleviates constipation.&lt;/li&gt;&lt;li&gt;• Option B. Linaclotide: Incorrect as Linaclotide is used for IBS-C . It is a guanylate cyclase-C agonist that increases both chloride and bicarbonate secretion into the intestine , enhancing fluid secretion and improving bowel movement.&lt;/li&gt;&lt;li&gt;• Option B. Linaclotide:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• used for IBS-C&lt;/li&gt;&lt;li&gt;• guanylate cyclase-C agonist&lt;/li&gt;&lt;li&gt;• increases both chloride and&lt;/li&gt;&lt;li&gt;• bicarbonate secretion&lt;/li&gt;&lt;li&gt;• intestine&lt;/li&gt;&lt;li&gt;• fluid secretion and improving bowel movement.&lt;/li&gt;&lt;li&gt;• Option D. Prucalopride: Incorrect because Prucalopride is a 5-HT4 agonist that enhances gastrointestinal motility, making it suitable for treating IBS-C by accelerating transit time through the colon.&lt;/li&gt;&lt;li&gt;• Option D. Prucalopride:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Prucalopride is a 5-HT4 agonist&lt;/li&gt;&lt;li&gt;• gastrointestinal motility,&lt;/li&gt;&lt;li&gt;• IBS-C by accelerating transit&lt;/li&gt;&lt;li&gt;• colon.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drugs Used in IBS&lt;/li&gt;&lt;li&gt;➤ Drugs Used in IBS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anti-Platelet therapy is usually given for patients with stroke, MI and peripheral vascular disease. PPIs are frequently administered along with these drugs to prevent the risk of increased gastrointestinal erosions and bleeding. The interaction between clopidogrel and PPI has recently been given much attention due to its clinical significance. The metabolizing enzyme common to these two drugs is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CYP2C10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CYPA2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CYP2C19&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CYP2C20&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CYP2C19&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CYP2C19&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CYP2C10: Incorrect as CYP2C10 is not a recognized enzyme in the cytochrome P450 family that is relevant to clopidogrel or PPI metabolism.&lt;/li&gt;&lt;li&gt;• Option A. CYP2C10:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• CYP2C10&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• cytochrome P450&lt;/li&gt;&lt;li&gt;• relevant to clopidogrel or PPI metabolism.&lt;/li&gt;&lt;li&gt;• Option B. CYPA2: Incorrect because CYPA2 does not exist. The cytochrome P450 enzymes are typically designated with a format starting with CYP followed by numbers and letters (e.g., CYP2C19).&lt;/li&gt;&lt;li&gt;• Option B. CYPA2:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• CYPA2 does not&lt;/li&gt;&lt;li&gt;• cytochrome P450 enzymes&lt;/li&gt;&lt;li&gt;• format&lt;/li&gt;&lt;li&gt;• CYP&lt;/li&gt;&lt;li&gt;• numbers and letters (e.g., CYP2C19).&lt;/li&gt;&lt;li&gt;• Option D. CYP2C20: Incorrect as CYP2C20 is not an established member of the cytochrome P450 enzyme family involved in the metabolism of clopidogrel or PPIs.&lt;/li&gt;&lt;li&gt;• Option D. CYP2C20:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• CYP2C20&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• cytochrome P450 enzyme family&lt;/li&gt;&lt;li&gt;• clopidogrel or PPIs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CYP2C19 is the key enzyme involved in the activation of clopidogrel and that certain PPIs, such as omeprazole and esomeprazole , can inhibit this enzyme , potentially reducing the antiplatelet activity of clopidogrel .&lt;/li&gt;&lt;li&gt;➤ CYP2C19&lt;/li&gt;&lt;li&gt;➤ activation of clopidogrel&lt;/li&gt;&lt;li&gt;➤ PPIs, such as omeprazole and esomeprazole&lt;/li&gt;&lt;li&gt;➤ inhibit this enzyme&lt;/li&gt;&lt;li&gt;➤ reducing the antiplatelet activity of clopidogrel&lt;/li&gt;&lt;li&gt;➤ Awareness of this interaction is crucial when managing patients who require both antiplatelet and gastric protective therapies.&lt;/li&gt;&lt;li&gt;➤ Awareness of this interaction&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ require both antiplatelet and gastric protective therapies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a prokinetic drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5HT4-agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D2 blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrolides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diphenoxymethane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diphenoxymethane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-121706.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diphenoxymethane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 5HT4-agonist: Incorrect as 5HT4-agonists , such as mosapride, tegaserod, and prucalopride, are indeed prokinetic drugs. They stimulate peristalsis and increase gastric emptying by acting on the 5HT4 receptors in the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;• Option A. 5HT4-agonist:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• 5HT4-agonists&lt;/li&gt;&lt;li&gt;• mosapride, tegaserod, and prucalopride,&lt;/li&gt;&lt;li&gt;• prokinetic drugs.&lt;/li&gt;&lt;li&gt;• stimulate peristalsis&lt;/li&gt;&lt;li&gt;• increase gastric emptying&lt;/li&gt;&lt;li&gt;• 5HT4 receptors in the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;• Option B. D2 blocker: Incorrect because D2 blockers like metoclopramide and domperidone are used as prokinetic drugs due to their ability to enhance gastrointestinal motility by blocking dopamine receptors, which promotes gastric emptying and decreases nausea and vomiting.&lt;/li&gt;&lt;li&gt;• Option B. D2 blocker:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• D2 blockers&lt;/li&gt;&lt;li&gt;• metoclopramide and domperidone&lt;/li&gt;&lt;li&gt;• prokinetic drugs&lt;/li&gt;&lt;li&gt;• ability to enhance gastrointestinal motility&lt;/li&gt;&lt;li&gt;• blocking dopamine receptors,&lt;/li&gt;&lt;li&gt;• gastric emptying&lt;/li&gt;&lt;li&gt;• decreases&lt;/li&gt;&lt;li&gt;• nausea and vomiting.&lt;/li&gt;&lt;li&gt;• Option C. Macrolides: Incorrect as certain macrolides, such as erythromycin , act as motilin receptor agonists in the gut and are used for their prokinetic effects to stimulate gastric motility.&lt;/li&gt;&lt;li&gt;• Option C. Macrolides:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• erythromycin&lt;/li&gt;&lt;li&gt;• motilin receptor agonists&lt;/li&gt;&lt;li&gt;• prokinetic effects to stimulate gastric motility.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 44 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
