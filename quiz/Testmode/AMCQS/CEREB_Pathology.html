gt;• macrophages&lt;/li&gt;&lt;li&gt;• IFN-γ and TNF-α&lt;/li&gt;&lt;li&gt;• microbicidal activity&lt;/li&gt;&lt;li&gt;• Option D: Cytotoxicity: CD4+ T cells are generally not cytotoxic ; this function is characteristic of CD8+ cytotoxic T cells which kill virus-infected cells and tumor cells.&lt;/li&gt;&lt;li&gt;• Option D: Cytotoxicity:&lt;/li&gt;&lt;li&gt;• CD4+ T cells&lt;/li&gt;&lt;li&gt;• not cytotoxic&lt;/li&gt;&lt;li&gt;• CD8+ cytotoxic T cells&lt;/li&gt;&lt;li&gt;• virus-infected cells and tumor cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CD4+ T cells are pivotal for immune responses , including memory formation and macrophage activation, but they do not directly produce immunoglobulins ; this is the function of plasma cells derived from B cells.&lt;/li&gt;&lt;li&gt;➤ CD4+ T cells&lt;/li&gt;&lt;li&gt;➤ immune responses&lt;/li&gt;&lt;li&gt;➤ memory formation and macrophage activation,&lt;/li&gt;&lt;li&gt;➤ do not directly produce immunoglobulins&lt;/li&gt;&lt;li&gt;➤ plasma cells derived from B cells.&lt;/li&gt;&lt;li&gt;➤ ( Ref: Robbins 10 th / 190-191)&lt;/li&gt;&lt;li&gt;➤ ( Ref: Robbins 10 th / 190-191)&lt;/li&gt;&lt;li&gt;➤ (&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a hospital outbreak of a severe systemic inflammatory response syndrome, an infectious disease consultant suggests the possibility of superantigen involvement. Which of the following mechanisms best l the action of bacterial superantigens in the context of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Binds to B7 and CD28 co-stimulatory molecules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Binds to the beta chain of TCR and MHC class II molecules of APC stimulating T cell activation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Binds to the CD4 + molecule causing T cell activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Is presented by macrophages to a larger-than-normal number of T helper CD4 + lymphocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Binds to the beta chain of TCR and MHC class II molecules of APC stimulating T cell activation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Binds to the beta chain of TCR and MHC class II molecules of APC stimulating T cell activation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Binds to B7 and CD28 co-stimulatory molecules: These molecules are involved in the second signal required for T cell activation. However, superantigens do not typically bind to these molecules directly.&lt;/li&gt;&lt;li&gt;• Option A: Binds to B7 and CD28 co-stimulatory molecules:&lt;/li&gt;&lt;li&gt;• second signal required for T cell activation.&lt;/li&gt;&lt;li&gt;• Option C: Binds to the CD4+ molecule causing T cell activation: While CD4+ is a co-receptor for TCRs on helper T cells, superantigens do not primarily function by binding to CD4+ molecules. They act more broadly to cross-link TCRs and MHC class II molecules.&lt;/li&gt;&lt;li&gt;• Option C: Binds to the CD4+ molecule causing T cell activation:&lt;/li&gt;&lt;li&gt;• co-receptor for TCRs on helper T cells, superantigens&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• binding to CD4+ molecules.&lt;/li&gt;&lt;li&gt;• cross-link TCRs and MHC class II molecules.&lt;/li&gt;&lt;li&gt;• Option D: Is presented by macrophages to a larger-than-normal number of T helper CD4+ lymphocytes: Superantigens do not get presented in the conventional sense as peptides by APCs . Instead, they interact with TCRs and MHC class II molecules to non-specifically activate a large number of T cells.&lt;/li&gt;&lt;li&gt;• Option D: Is presented by macrophages to a larger-than-normal number of T helper CD4+ lymphocytes:&lt;/li&gt;&lt;li&gt;• peptides by APCs&lt;/li&gt;&lt;li&gt;• TCRs and MHC class II molecules to non-specifically&lt;/li&gt;&lt;li&gt;• T cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Superantigens are bacterial products that can cause a massive T cell response by binding to the beta chain of TCRs and MHC class II molecules on APCs , leading to the non-specific activation of T cells. Some examples include toxic shock syndrome toxin-1 (TSST-1), Streptococcal pyrogenic exotoxins (SPE), Staphylococcal enterotoxins (SE), and enterotoxogenic E. coli (ETEC) enterotoxin.&lt;/li&gt;&lt;li&gt;➤ Superantigens&lt;/li&gt;&lt;li&gt;➤ massive T cell response&lt;/li&gt;&lt;li&gt;➤ TCRs and MHC class II molecules on APCs&lt;/li&gt;&lt;li&gt;➤ non-specific activation of T cells.&lt;/li&gt;&lt;li&gt;➤ toxic shock syndrome toxin-1 (TSST-1), Streptococcal pyrogenic exotoxins (SPE), Staphylococcal enterotoxins (SE), and enterotoxogenic E. coli (ETEC) enterotoxin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating a patient&#x27;s immune status, particularly the cellular immunity involving T lymphocytes, which surface marker is characteristic of memory T cells as opposed to naive T cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD45RA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD45RB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD45RC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD45RO&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CD45RO&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) CD45RO&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: CD45RA: CD45RA is a marker typically found on naive T cells . These cells have not yet encountered their specific antigen and are not yet differentiated into effector or memory cells.&lt;/li&gt;&lt;li&gt;• Option A: CD45RA:&lt;/li&gt;&lt;li&gt;• naive T cells&lt;/li&gt;&lt;li&gt;• not yet&lt;/li&gt;&lt;li&gt;• specific antigen&lt;/li&gt;&lt;li&gt;• not yet differentiated into effector or memory cells.&lt;/li&gt;&lt;li&gt;• Option B: CD45RB: CD45RB is expressed on all leukocytes and is not specific to either naive or memory T cells .&lt;/li&gt;&lt;li&gt;• Option B: CD45RB:&lt;/li&gt;&lt;li&gt;• all leukocytes&lt;/li&gt;&lt;li&gt;• not specific to either naive or memory T cells&lt;/li&gt;&lt;li&gt;• Option C: CD45RC: CD45RC&#x27;s expression can vary but is not specifically associated with memory T cells . It is another isoform of the CD45 molecule .&lt;/li&gt;&lt;li&gt;• Option C: CD45RC:&lt;/li&gt;&lt;li&gt;• memory T cells&lt;/li&gt;&lt;li&gt;• isoform of the CD45 molecule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CD45RO is a cell surface marker characteristic of memory T cells , which play a crucial role in the immune system&#x27;s ability to respond more rapidly and effectively upon re-exposure to pathogens.&lt;/li&gt;&lt;li&gt;➤ CD45RO&lt;/li&gt;&lt;li&gt;➤ memory T cells&lt;/li&gt;&lt;li&gt;➤ immune system&#x27;s ability&lt;/li&gt;&lt;li&gt;➤ rapidly and effectively&lt;/li&gt;&lt;li&gt;➤ re-exposure to pathogens.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinical scenario where a male child presents with recurrent infections, eczema, and thrombocytopenia, which of the following genetic evaluations is most appropriate to confirm the suspected diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B cell tyrosine kinase activity detection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;WASP gene mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine deaminase activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ANA titre&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. WASP gene mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) WASP gene mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: B cell tyrosine kinase activity detection: The detection of B cell tyrosine kinase activity is relevant for X-linked agammaglobulinemia (XLA) , which is characterized by the absence of mature B cells and low levels of immunoglobulins. This condition does not typically present with eczema or thrombocytopenia.&lt;/li&gt;&lt;li&gt;• Option A: B cell tyrosine kinase activity detection:&lt;/li&gt;&lt;li&gt;• B cell tyrosine kinase activity&lt;/li&gt;&lt;li&gt;• X-linked agammaglobulinemia (XLA)&lt;/li&gt;&lt;li&gt;• absence of mature B cells and low levels of immunoglobulins.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• eczema or thrombocytopenia.&lt;/li&gt;&lt;li&gt;• Option C: Adenosine deaminase activity: Reduced or absent adenosine deaminase activity is characteristic of severe combined immunodeficiency (SCID), which presents with severe recurrent infections . However, SCID does not typically involve eczema or thrombocytopenia as presenting features.&lt;/li&gt;&lt;li&gt;• Option C: Adenosine deaminase activity:&lt;/li&gt;&lt;li&gt;• Reduced or absent adenosine deaminase activity&lt;/li&gt;&lt;li&gt;• severe combined immunodeficiency (SCID),&lt;/li&gt;&lt;li&gt;• recurrent infections&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• eczema or thrombocytopenia&lt;/li&gt;&lt;li&gt;• Option D: ANA titre: ANA titres are typically measured when autoimmune conditions, such as systemic lupus erythematosus (SLE), are suspected. These conditions can present with rash and are associated with immune dysregulation , but they do not typically cause thrombocytopenia as a primary manifestation.&lt;/li&gt;&lt;li&gt;• Option D: ANA titre:&lt;/li&gt;&lt;li&gt;• autoimmune conditions, such as systemic lupus erythematosus (SLE),&lt;/li&gt;&lt;li&gt;• rash and are associated with immune dysregulation&lt;/li&gt;&lt;li&gt;• do not typically cause thrombocytopenia as a primary manifestation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a male child with recurrent infections, eczema, and thrombocytopenia, the most appropriate genetic evaluation is testing for WASP gene mutations to confirm a diagnosis of Wiskott-Aldrich syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with fever, fatigue, and abdominal pain. Laboratory tests reveal elevated liver enzymes and positive serology for hepatitis B virus. Which of the following molecules is involved in presenting viral peptides to cytotoxic T cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MHC III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MHC class I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MHC class II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MHC class I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MHC class I&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: MHC Class III: There is no MHC class III involved in antigen presentation to T cells . MHC class III genes encode components of the complement system and some inflammatory cytokines .&lt;/li&gt;&lt;li&gt;• Option A: MHC Class III:&lt;/li&gt;&lt;li&gt;• no MHC class III involved in antigen presentation to T cells&lt;/li&gt;&lt;li&gt;• complement system and some inflammatory cytokines&lt;/li&gt;&lt;li&gt;• Option C: MHC Class II: MHC class II molecules present exogenous antigens to helper T cells (CD4+ T cells). These are typically expressed by professional antigen-presenting cells such as dendritic cells, macrophages, and B cells.&lt;/li&gt;&lt;li&gt;• Option C: MHC Class II:&lt;/li&gt;&lt;li&gt;• exogenous antigens to helper T cells (CD4+ T cells).&lt;/li&gt;&lt;li&gt;• professional antigen-presenting cells&lt;/li&gt;&lt;li&gt;• dendritic cells, macrophages, and B cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MHC class I , which presents endogenous viral peptides to cytotoxic T cells , initiates a cellular immune response essential for the control of viral infections such as hepatitis B .&lt;/li&gt;&lt;li&gt;➤ MHC class I&lt;/li&gt;&lt;li&gt;➤ endogenous viral peptides to cytotoxic T cells&lt;/li&gt;&lt;li&gt;➤ cellular immune response&lt;/li&gt;&lt;li&gt;➤ viral infections such as hepatitis B&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Runt disease is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute rejection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperacute rejection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic rejection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Graft versus host disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Graft versus host disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Graft versus host disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Acute Rejection: This is a cell-mediated immune response that occurs days to months after transplantation. It involves direct cytotoxicity and inflammation, primarily affecting solid organ transplants, not typically associated with bone marrow transplants.&lt;/li&gt;&lt;li&gt;• Option A: Acute Rejection:&lt;/li&gt;&lt;li&gt;• Option B: Hyperacute Rejection: This type of rejection occurs within minutes to hours after transplantation due to pre-existing antibodies in the recipient against graft antigens, leading to rapid thrombosis and necrosis of the graft. It is usually associated with organ transplants.&lt;/li&gt;&lt;li&gt;• Option B: Hyperacute Rejection:&lt;/li&gt;&lt;li&gt;• Option C: Chronic Rejection: Chronic rejection is a long-term process where the graft is slowly lost over months to years due to a complex interplay of cellular and humoral immune responses. It often manifests as a gradual loss of function of the transplanted organ.&lt;/li&gt;&lt;li&gt;• Option C: Chronic Rejection:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ GVHD, exemplified by \&quot;runt disease\&quot; in the question, is a condition wherein immunocompetent cells from a donor mount an immune response against the host&#x27;s tissues.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / p236)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / p236)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient who has undergone kidney transplantation and is now presenting with signs of renal dysfunction, which complement activation product is a known histological marker for the diagnosis of antibody-mediated rejection in transplant biopsies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C3d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C5a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C3b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C4d&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C4d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) C4d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: C3d: C3d is a breakdown product of the complement component C3 and can indicate complement activation , but it is not the most specific marker for antibody-mediated rejection.&lt;/li&gt;&lt;li&gt;• Option A: C3d:&lt;/li&gt;&lt;li&gt;• component C3&lt;/li&gt;&lt;li&gt;• complement activation&lt;/li&gt;&lt;li&gt;• not the most specific marker for antibody-mediated rejection.&lt;/li&gt;&lt;li&gt;• Option B: C5a: C5a is an anaphylatoxin produced during complement activation that has potent inflammatory effects and can recruit neutrophils and macrophages . While it plays a role in inflammation , it is not typically used as a histological marker for antibody-mediated rejection.&lt;/li&gt;&lt;li&gt;• Option B: C5a:&lt;/li&gt;&lt;li&gt;• anaphylatoxin&lt;/li&gt;&lt;li&gt;• recruit neutrophils and macrophages&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• antibody-mediated rejection.&lt;/li&gt;&lt;li&gt;• Option C: C3b: C3b is another breakdown product of C3 and acts as an opsonin that promotes phagocytosis and further complement activation. It is not specifically used as a marker for antibody-mediated rejection in transplant patients.&lt;/li&gt;&lt;li&gt;• Option C: C3b:&lt;/li&gt;&lt;li&gt;• acts as an opsonin&lt;/li&gt;&lt;li&gt;• phagocytosis and further complement activation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ C4d is the specific histological marker used to identify antibody-mediated rejection in organ transplants . Its detection is significant for the diagnosis and management of this type of rejection .&lt;/li&gt;&lt;li&gt;➤ C4d&lt;/li&gt;&lt;li&gt;➤ antibody-mediated rejection in organ transplants&lt;/li&gt;&lt;li&gt;➤ significant for the diagnosis and management of this type of rejection&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th 238)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th 238)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with progressive fatigue, kidney dysfunction, and an echocardiogram suggesting restrictive cardiomyopathy, a biopsy is performed, and the pathologist observes eosinophilic, fibrillary material in the tissue that stains with Congo red. This finding is most consistent with which pattern of protein accumulation in amyloidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accumulation of amyloid proteins in the extracellular space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accumulation of amyloid proteins in the intracellular space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Accumulation of amyloid proteins in the cytoplasmic space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accumulation of amyloid proteins in the mitochondrial space&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Accumulation of amyloid proteins in the extracellular space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Accumulation of amyloid proteins in the extracellular space&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B: intracellular accumulation of amyloid proteins , is not a key feature of amyloidosis .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• intracellular accumulation of amyloid proteins&lt;/li&gt;&lt;li&gt;• not a key feature of amyloidosis&lt;/li&gt;&lt;li&gt;• Option C and D: accumulation of amyloid proteins in the cytoplasmic and mitochondrial space , respectively, are also not key features of amyloidosis.&lt;/li&gt;&lt;li&gt;• Option C and D:&lt;/li&gt;&lt;li&gt;• amyloid proteins in the cytoplasmic and mitochondrial space&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key feature of amyloidosis is the extracellular accumulation of amyloid proteins , which can lead to a range of clinical manifestations depending on the organs affected.&lt;/li&gt;&lt;li&gt;➤ amyloidosis is the extracellular accumulation of amyloid proteins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man with no prior allergies receives penicillin for a bacterial infection. Two days later, he presents with wheezing and laboratory tests showing hemolysis with a positive direct Coombs test. Which hypersensitivity reaction is most likely responsible for this patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Type I Hypersensitivity: Type I hypersensitivity reactions are immediate reactions mediated by IgE antibodies. Typical manifestations include urticaria, angioedema, asthma, and anaphylaxis, usually occurring within minutes to hours after exposure to the allergen.&lt;/li&gt;&lt;li&gt;• Option A: Type I Hypersensitivity:&lt;/li&gt;&lt;li&gt;• immediate reactions mediated by IgE antibodies.&lt;/li&gt;&lt;li&gt;• urticaria, angioedema, asthma, and anaphylaxis,&lt;/li&gt;&lt;li&gt;• minutes to hours&lt;/li&gt;&lt;li&gt;• allergen.&lt;/li&gt;&lt;li&gt;• Option C: Type III Hypersensitivity: Type III hypersensitivity reactions are immune complex-mediated . They occur when antigens and IgG antibodies form immune complexes that deposit in various tissues, causing inflammation and tissue damage, such as in s erum sickness or certain glomerulonephritides.&lt;/li&gt;&lt;li&gt;• Option C: Type III Hypersensitivity:&lt;/li&gt;&lt;li&gt;• immune complex-mediated&lt;/li&gt;&lt;li&gt;• antigens and IgG antibodies form immune complexes&lt;/li&gt;&lt;li&gt;• erum sickness or certain glomerulonephritides.&lt;/li&gt;&lt;li&gt;• Option D: Type IV Hypersensitivity: Type IV hypersensitivity reactions are delayed-type reactions mediated by T cells . Symptoms typically appear 48-72 hours after exposure to the antigen , as seen in contact dermatitis or a positive tuberculosis skin test .&lt;/li&gt;&lt;li&gt;• Option D: Type IV Hypersensitivity:&lt;/li&gt;&lt;li&gt;• delayed-type reactions mediated by T cells&lt;/li&gt;&lt;li&gt;• 48-72 hours after exposure to the antigen&lt;/li&gt;&lt;li&gt;• contact dermatitis or a positive tuberculosis skin test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The patient&#x27;s hemolysis following penicillin administration suggests a type II hypersensitivity reaction, where the drug acts as a hapten, binding to red blood cell membranes and inducing an antibody response against the drug-protein complex .&lt;/li&gt;&lt;li&gt;➤ hemolysis following penicillin&lt;/li&gt;&lt;li&gt;➤ type II hypersensitivity reaction,&lt;/li&gt;&lt;li&gt;➤ hapten, binding to red blood cell membranes&lt;/li&gt;&lt;li&gt;➤ inducing an antibody response against the drug-protein complex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hyperacute rejection is due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preformed antibodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytotoxic T-lymphocyte mediated injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Circulating macrophage mediated injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endothelitis caused by donor antibodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Preformed antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Preformed antibodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Cytotoxic T-lymphocyte mediated injury: While cytotoxic T-lymphocytes play a crucial role in cellular rejection, they are not typically involved in the immediate rejection seen in hyperacute reactions, which occur due to the presence of pre-existing antibodies.&lt;/li&gt;&lt;li&gt;• Option B: Cytotoxic T-lymphocyte mediated injury:&lt;/li&gt;&lt;li&gt;• Option C: Circulating macrophage mediated injury: Macrophages are involved in antibody-mediated responses and can contribute to cellular rejection; however, they are not the primary mediators of hyperacute rejection.&lt;/li&gt;&lt;li&gt;• Option C: Circulating macrophage mediated injury:&lt;/li&gt;&lt;li&gt;• Option D: Endothelitis caused by donor antibodies: Endothelitis is associated with acute and chronic rejection due to the recipient&#x27;s immune response against the donor endothelium, not the other way around. Donor antibodies do not cause hyperacute rejection.&lt;/li&gt;&lt;li&gt;• Option D: Endothelitis caused by donor antibodies:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of preformed antibodies against donor antigens in the recipient&#x27;s blood is the primary cause of hyperacute rejection. This type of rejection can occur due to prior sensitization to HLA antigens through pregnancy, blood transfusions, or previous transplants&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 233-234)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 233-234)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female patient, six weeks post-hematopoietic stem cell transplantation, presents with a widespread rash, severe diarrhea, and jaundice. She underwent transplantation for acute myelogenous leukemia and received cells from a matched unrelated donor. Which organ is least likely to be affected by graft-versus-host disease (GVHD) in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GIT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lung&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Skin: The skin is often the earliest and most commonly affected organ in GVHD , presenting with rash and potential progression to desquamation.&lt;/li&gt;&lt;li&gt;• Option A: Skin:&lt;/li&gt;&lt;li&gt;• earliest and most commonly affected organ in GVHD&lt;/li&gt;&lt;li&gt;• rash&lt;/li&gt;&lt;li&gt;• desquamation.&lt;/li&gt;&lt;li&gt;• Option B: GIT (Gastrointestinal Tract): The GIT is a major target in GVHD , often manifesting as diarrhea, which can range from mild to severe, and may be associated with abdominal pain and bleeding.&lt;/li&gt;&lt;li&gt;• Option B: GIT (Gastrointestinal Tract):&lt;/li&gt;&lt;li&gt;• GVHD&lt;/li&gt;&lt;li&gt;• diarrhea,&lt;/li&gt;&lt;li&gt;• mild to severe,&lt;/li&gt;&lt;li&gt;• abdominal pain and bleeding.&lt;/li&gt;&lt;li&gt;• Option C: Liver: Hepatic involvement in GVHD typically presents with jaundice and elevated liver enzymes, which can progress to severe liver dysfunction.&lt;/li&gt;&lt;li&gt;• Option C: Liver:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In GVHD, the skin, GIT, and liver are commonly involved , while the lungs are less frequently affected, particularly in the acute phase of the disease .&lt;/li&gt;&lt;li&gt;➤ GVHD, the skin, GIT, and liver are commonly involved&lt;/li&gt;&lt;li&gt;➤ lungs are less frequently&lt;/li&gt;&lt;li&gt;➤ acute phase of the disease&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 236)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 236)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young boy presents to the emergency department with sudden shortness of breath. He also complains of abdominal pain and few episodes of vomiting. In the hospital, he slowly developed a rash on his chest, arms, and legs. His breathing became faster with audible wheezing. On physical examination, he had hypotension and tachycardia. A rash is on his right arm, as shown in the image. After being administered appropriate treatment, the boy improves significantly, and he is able to breathe comfortably. Which of the following is the best marker that could be measured in the serum of this boy to help establish a definitive diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prostaglandin D2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tryptase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tryptase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/picture3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tryptase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Prostaglandin D2: Prostaglandin D2 is one of many mediators released during an allergic reaction , but it is not typically measured in the acute setting due to its short half-life and the availability of more stable markers.&lt;/li&gt;&lt;li&gt;• Option A: Prostaglandin D2:&lt;/li&gt;&lt;li&gt;• allergic reaction&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• short half-life and the availability of more stable markers.&lt;/li&gt;&lt;li&gt;• \\Option B: Serotonin: Serotonin can be involved in allergic reactions and contributes to the pathophysiology of certain types of hypersensitivity . However, it is not the primary marker used for the diagnosis of anaphylaxis.&lt;/li&gt;&lt;li&gt;• \\Option B: Serotonin:&lt;/li&gt;&lt;li&gt;• allergic reactions and contributes to the pathophysiology&lt;/li&gt;&lt;li&gt;• hypersensitivity&lt;/li&gt;&lt;li&gt;• not the primary marker used for the diagnosis of anaphylaxis.&lt;/li&gt;&lt;li&gt;• Option C: Histamine: Histamine is a primary mediator in allergic reactions and is released during anaphylaxis . While histamine levels can rise rapidly during anaphylaxis, its short half-life in the circulation makes it a less reliable marker than tryptase for post-event testing.&lt;/li&gt;&lt;li&gt;• Option C: Histamine:&lt;/li&gt;&lt;li&gt;• allergic reactions and is released during anaphylaxis&lt;/li&gt;&lt;li&gt;• rise rapidly&lt;/li&gt;&lt;li&gt;• short half-life&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The measurement of serum tryptase is the gold standard for confirming a diagnosis of anaphylaxis. It should be measured during the acute phase of the reaction and compared to a baseline level taken 24 hours or more after the event.&lt;/li&gt;&lt;li&gt;➤ serum tryptase is the gold standard for confirming a diagnosis of anaphylaxis.&lt;/li&gt;&lt;li&gt;➤ acute phase of the reaction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient presenting with signs and symptoms suggestive of an autoimmune disorder, which of the following mechanisms is most likely to contribute to the prevention, rather than the development, of autoimmunity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Expression of cryptic antigens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Negative selective of T cells in thymus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Receptor editing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Negative selective of T cells in thymus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Negative selective of T cells in thymus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Infections: Infections can sometimes trigger autoimmunity through mechanisms such as molecular mimicry , where an immune response to an infectious agent cross-reacts with self-antigens.&lt;/li&gt;&lt;li&gt;• Option A: Infections:&lt;/li&gt;&lt;li&gt;• trigger autoimmunity&lt;/li&gt;&lt;li&gt;• molecular mimicry&lt;/li&gt;&lt;li&gt;• immune response to an infectious agent cross-reacts with self-antigens.&lt;/li&gt;&lt;li&gt;• Option B: Expression of Cryptic Antigens: Cryptic antigens are self-antigens that are normally not visible to the immune system but can cause an autoimmune response when exposed due to tissue damage or other processes.&lt;/li&gt;&lt;li&gt;• Option B: Expression of Cryptic Antigens:&lt;/li&gt;&lt;li&gt;• self-antigens&lt;/li&gt;&lt;li&gt;• not visible to the immune system&lt;/li&gt;&lt;li&gt;• autoimmune response&lt;/li&gt;&lt;li&gt;• tissue damage or other processes.&lt;/li&gt;&lt;li&gt;• Option D: Receptor Editing: Receptor editing refers to the alteration of B cell receptors on immature B cells in the bone marrow. If an immature B cell has a receptor that binds to self-antigens , the cell can edit its receptor to avoid self-reactivity . However, failures in this process can contribute to autoimmunity.&lt;/li&gt;&lt;li&gt;• Option D: Receptor Editing:&lt;/li&gt;&lt;li&gt;• alteration of B cell receptors on immature B cells&lt;/li&gt;&lt;li&gt;• receptor that binds to self-antigens&lt;/li&gt;&lt;li&gt;• self-reactivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Negative selection of T cells in the thymus, which involves the apoptosis of T cells that react strongly to self-antigens , is a defence mechanism against autoimmunity, not a contributing factor to it. This central tolerance mechanism is crucial for preventing the development of autoimmune diseases.&lt;/li&gt;&lt;li&gt;➤ Negative selection of T cells in the thymus,&lt;/li&gt;&lt;li&gt;➤ apoptosis of T cells&lt;/li&gt;&lt;li&gt;➤ self-antigens&lt;/li&gt;&lt;li&gt;➤ autoimmunity,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference Robbins 10 th /218-220&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents with a history of itching, hives, and difficulty breathing after eating a peanut butter sandwich. On examination, she has wheezing and diffuse urticaria. Which of the following hypersensitivity reactions is most likely responsible for her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I hypersensitivity reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II hypersensitivity reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III hypersensitivity reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV hypersensitivity reaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type I hypersensitivity reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Type I hypersensitivity reaction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Type II Hypersensitivity Reaction: Type II hypersensitivity is antibody-mediated and usually targets cellular antigens, leading to conditions like hemolytic anemia, thrombocytopenia, and certain drug reactions. It is not associated with allergies to foods.&lt;/li&gt;&lt;li&gt;• Option B: Type II Hypersensitivity Reaction:&lt;/li&gt;&lt;li&gt;• antibody-mediated&lt;/li&gt;&lt;li&gt;• targets cellular antigens,&lt;/li&gt;&lt;li&gt;• hemolytic anemia, thrombocytopenia, and certain drug reactions.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• allergies to foods.&lt;/li&gt;&lt;li&gt;• Option C: Type III Hypersensitivity Reaction: Type III hypersensitivity involves immune complex deposition and is implicated in conditions like serum sickness and certain glomerulonephritides. It is not typically involved in reactions to foods.&lt;/li&gt;&lt;li&gt;• Option C: Type III Hypersensitivity Reaction:&lt;/li&gt;&lt;li&gt;• immune complex deposition&lt;/li&gt;&lt;li&gt;• serum sickness and certain glomerulonephritides.&lt;/li&gt;&lt;li&gt;• Option D: Type IV Hypersensitivity Reaction: Type IV hypersensitivity, or delayed-type hypersensitivity , is T cell-mediated and occurs 48–72 hours after exposure to an antigen , as seen in contact dermatitis or a positive tuberculosis skin test . It does not cause immediate symptoms like those seen in anaphylaxis.&lt;/li&gt;&lt;li&gt;• Option D: Type IV Hypersensitivity Reaction:&lt;/li&gt;&lt;li&gt;• delayed-type hypersensitivity&lt;/li&gt;&lt;li&gt;• T cell-mediated and occurs 48–72 hours after exposure to an antigen&lt;/li&gt;&lt;li&gt;• dermatitis or a positive tuberculosis skin test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The patient&#x27;s symptoms of itching, hives, and difficulty breathing immediately following ingestion of a known allergen are indicative of a Type I hypersensitivity reaction . This reaction is mediated by IgE antibodies specific to the allergen , leading to mast cell degranulation and the release of histamine and other mediators .&lt;/li&gt;&lt;li&gt;➤ itching, hives, and difficulty breathing immediately following ingestion of a known allergen are indicative of a Type I hypersensitivity reaction&lt;/li&gt;&lt;li&gt;➤ IgE antibodies specific to the allergen&lt;/li&gt;&lt;li&gt;➤ cell degranulation and the release of histamine and other mediators&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating a patient with a suspected diagnosis of drug-induced lupus erythematosus (DILE), which of the following statements is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Affects males and females equally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal and CNS involvement is uncommon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti histone antibody levels are low&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The disease remits after withdrawal of the offending drug&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti histone antibody levels are low&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti histone antibody levels are low&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Affects males and females equally: DILE does not demonstrate the same female predominance as systemic lupus erythematosus (SLE). Both males and females are affected equally.&lt;/li&gt;&lt;li&gt;• Option A: Affects males and females equally:&lt;/li&gt;&lt;li&gt;• female predominance&lt;/li&gt;&lt;li&gt;• Option B: Renal and CNS involvement is uncommon: Unlike SLE, DILE typically spares the kidneys and central nervous system , with these organ systems being less commonly involved.&lt;/li&gt;&lt;li&gt;• Option B: Renal and CNS involvement is uncommon:&lt;/li&gt;&lt;li&gt;• spares the kidneys and central nervous system&lt;/li&gt;&lt;li&gt;• Option D: The disease remits after withdrawal of the offending drug: One of the key features of DILE is that symptoms usually resolve upon withdrawal of the offending drug , differentiating it from idiopathic SLE , which is a chronic condition.&lt;/li&gt;&lt;li&gt;• Option D: The disease remits after withdrawal of the offending drug:&lt;/li&gt;&lt;li&gt;• DILE&lt;/li&gt;&lt;li&gt;• withdrawal of the offending drug&lt;/li&gt;&lt;li&gt;• idiopathic SLE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drug-induced lupus erythematosus is characterized by high levels of anti-histone antibodies , and unlike idiopathic SLE , it affects males and females equally, renal and CNS involvement are uncommon , and the condition usually remits after withdrawal of the offending drug .&lt;/li&gt;&lt;li&gt;➤ Drug-induced lupus erythematosus&lt;/li&gt;&lt;li&gt;➤ high levels of anti-histone antibodies&lt;/li&gt;&lt;li&gt;➤ idiopathic SLE&lt;/li&gt;&lt;li&gt;➤ males and females equally, renal and CNS involvement are uncommon&lt;/li&gt;&lt;li&gt;➤ withdrawal of the offending drug&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference Robbins 10 th /229&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In each of the following clinical scenarios, a specific type of hypersensitivity reaction is implicated. Identify the INCORRECT pairing:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgA vasculitis -Type III hypersensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post streptococcal glomerulonephritis-Immune complex disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schick test - Delayed Hypersensitivity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mismatched blood transfusion - Type II hypersensitivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schick test - Delayed Hypersensitivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Schick test - Delayed Hypersensitivity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: IgA Vasculitis - Type III Hypersensitivity: IgA vasculitis, formerly known as Henoch-Schönlein purpura, is characterized by IgA-dominant immune complex deposition, thus aligning with a Type III hypersensitivity reaction.&lt;/li&gt;&lt;li&gt;• Option A: IgA Vasculitis - Type III Hypersensitivity:&lt;/li&gt;&lt;li&gt;• Option B: Post Streptococcal Glomerulonephritis - Immune Complex Disease: Post-streptococcal glomerulonephritis is a classic example of an immune complex disease, where antibodies against streptococcal antigens form complexes that deposit in the glomeruli, representing a Type III hypersensitivity reaction.&lt;/li&gt;&lt;li&gt;• Option B: Post Streptococcal Glomerulonephritis - Immune Complex Disease:&lt;/li&gt;&lt;li&gt;• Option D: Mismatched Blood Transfusion - Type II Hypersensitivity: Mismatched blood transfusion reactions occur when the recipient&#x27;s antibodies bind to antigens on the donor red blood cells, leading to hemolysis. This is a classic Type II hypersensitivity reaction.&lt;/li&gt;&lt;li&gt;• Option D: Mismatched Blood Transfusion - Type II Hypersensitivity:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Schick test is not a delayed Type IV hypersensitivity reaction; it is a demonstration of the presence or absence of immunity to diphtheria toxin and is a form of Type III hypersensitivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of human leukocyte antigen (HLA) genetics, the HLA class III region has been implicated in which of the following processes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transplant rejection phenomenon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Governing susceptibility to autoimmune diseases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune surveillance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antigen presentation and elimination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Governing susceptibility to autoimmune diseases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Governing susceptibility to autoimmune diseases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Transplant Rejection Phenomenon: Transplant rejection typically involves HLA class I and class II regions, as these regions encode for molecules directly involved in antigen presentation that can be recognized by the recipient&#x27;s immune system , leading to rejection.&lt;/li&gt;&lt;li&gt;• Option A: Transplant Rejection Phenomenon:&lt;/li&gt;&lt;li&gt;• HLA class I and class II regions,&lt;/li&gt;&lt;li&gt;• antigen presentation&lt;/li&gt;&lt;li&gt;• recipient&#x27;s immune system&lt;/li&gt;&lt;li&gt;• rejection.&lt;/li&gt;&lt;li&gt;• Option C: Immune Surveillance: While immune surveillance is an essential function of the immune system in identifying and d estroying pathogens and abnormal cells , it is more closely associated with HLA class I and II molecules&#x27; ability to present antigens.&lt;/li&gt;&lt;li&gt;• Option C: Immune Surveillance:&lt;/li&gt;&lt;li&gt;• immune system&lt;/li&gt;&lt;li&gt;• estroying pathogens and abnormal cells&lt;/li&gt;&lt;li&gt;• HLA class I and II molecules&#x27;&lt;/li&gt;&lt;li&gt;• Option D: Antigen Presentation and Elimination: Antigen presentation and elimination are directly related to HLA class I and class II molecules , which present peptides to T cells . The HLA class III region is not primarily involved in antigen presentation .&lt;/li&gt;&lt;li&gt;• Option D: Antigen Presentation and Elimination:&lt;/li&gt;&lt;li&gt;• HLA class I and class II molecules&lt;/li&gt;&lt;li&gt;• peptides to T cells&lt;/li&gt;&lt;li&gt;• HLA class III region is not primarily involved in antigen presentation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The HLA class III region is involved in the regulation of susceptibility to autoimmune diseases due to its role in encoding early components of the complement system.&lt;/li&gt;&lt;li&gt;➤ HLA class III region&lt;/li&gt;&lt;li&gt;➤ susceptibility to autoimmune diseases&lt;/li&gt;&lt;li&gt;➤ encoding early components of the complement system.&lt;/li&gt;&lt;li&gt;➤ (Ref: 10 th / 215)&lt;/li&gt;&lt;li&gt;➤ (Ref: 10 th / 215)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which combination of strategies is employed to minimize the risk of graft-versus-host disease (GVHD) following bone marrow transplantation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T-cell removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prior immune suppression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post procedure immune suppression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: T-cell Removal: T-cell depletion from the donor graft is a method used to reduce the incidence and severity of GVHD by removing the cells most responsible for the alloreactive response .&lt;/li&gt;&lt;li&gt;• Option A: T-cell Removal:&lt;/li&gt;&lt;li&gt;• donor graft&lt;/li&gt;&lt;li&gt;• incidence and severity of GVHD&lt;/li&gt;&lt;li&gt;• alloreactive response&lt;/li&gt;&lt;li&gt;• Option B: Prior Immune Suppression: Immunosuppressive therapy prior to transplantation can reduce the recipient&#x27;s immune response to the donor graft and is used to condition the recipient.&lt;/li&gt;&lt;li&gt;• Option B: Prior Immune Suppression:&lt;/li&gt;&lt;li&gt;• transplantation&lt;/li&gt;&lt;li&gt;• recipient&#x27;s immune response&lt;/li&gt;&lt;li&gt;• Option C: Post Procedure Immune Suppression: Following the transplantation, immunosuppressive drugs such as methotrexate and cyclophosphamide are used to further prevent GVHD.&lt;/li&gt;&lt;li&gt;• Option C: Post Procedure Immune Suppression:&lt;/li&gt;&lt;li&gt;• transplantation, immunosuppressive&lt;/li&gt;&lt;li&gt;• methotrexate and cyclophosphamide&lt;/li&gt;&lt;li&gt;• prevent GVHD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The prevention of GVHD in bone marrow transplantation involves a multimodal approach , including optimal donor matching, pre-transplant conditioning with immunosuppressive drugs, T-cell depletion of the donor marrow, and post-transplant immunosuppression .&lt;/li&gt;&lt;li&gt;➤ prevention of GVHD in bone marrow transplantation&lt;/li&gt;&lt;li&gt;➤ multimodal approach&lt;/li&gt;&lt;li&gt;➤ optimal donor matching, pre-transplant&lt;/li&gt;&lt;li&gt;➤ immunosuppressive drugs, T-cell depletion of the donor marrow, and post-transplant immunosuppression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with Epstein-Barr virus (EBV) infection presenting with symptoms of autoimmunity, which mechanism is most likely contributing to the production of autoantibodies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Molecular mimicry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyclonal B cell activation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Expressing sequestrated antigens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antigenic cross reactivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Polyclonal B cell activation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Molecular Mimicry: Molecular mimicry involves an infectious agent sharing epitopes with the host, leading to an immune response that cross-reacts with self-tissues. It is a known mechanism in certain autoimmune diseases but is not the primary mechanism by which EBV induces autoimmunity .&lt;/li&gt;&lt;li&gt;• Option A: Molecular Mimicry:&lt;/li&gt;&lt;li&gt;• infectious agent&lt;/li&gt;&lt;li&gt;• epitopes&lt;/li&gt;&lt;li&gt;• immune response&lt;/li&gt;&lt;li&gt;• cross-reacts with self-tissues.&lt;/li&gt;&lt;li&gt;• autoimmune diseases&lt;/li&gt;&lt;li&gt;• the primary mechanism&lt;/li&gt;&lt;li&gt;• EBV induces autoimmunity&lt;/li&gt;&lt;li&gt;• Option C: Expressing sequestrated antigens: Sequestered antigens, normally hidden from the immune system, may become exposed due to t issue damage or other pathological processes , which could induce an autoimmune response. However, this is not typically associated with EBV infection.&lt;/li&gt;&lt;li&gt;• Option C: Expressing sequestrated antigens:&lt;/li&gt;&lt;li&gt;• immune system,&lt;/li&gt;&lt;li&gt;• issue damage or other pathological processes&lt;/li&gt;&lt;li&gt;• autoimmune response.&lt;/li&gt;&lt;li&gt;• Option D: Antigenic Cross-reactivity: Antigenic cross-reactivity refers to an immune response against one antigen that reacts with a different but structurally similar antigen . While it can contribute to autoimmunity, it is not the primary process implicated in EBV-related autoimmunity.&lt;/li&gt;&lt;li&gt;• Option D: Antigenic Cross-reactivity:&lt;/li&gt;&lt;li&gt;• immune response against one antigen&lt;/li&gt;&lt;li&gt;• structurally similar antigen&lt;/li&gt;&lt;li&gt;• autoimmunity,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The development of autoimmunity in the context of EBV infection is primarily associated with polyclonal B cell activation , leading to the production of autoantibodies.&lt;/li&gt;&lt;li&gt;➤ autoimmunity&lt;/li&gt;&lt;li&gt;➤ EBV infection&lt;/li&gt;&lt;li&gt;➤ polyclonal B cell activation&lt;/li&gt;&lt;li&gt;➤ autoantibodies.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th 220)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th 220)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;14-year-old girl experiences episodes of pallor, pain, and cyanosis in her extremities upon exposure to cold. This condition often precedes the development of which systemic disease, known for its cutaneous manifestations and association with such vascular phenomena?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scleroderma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histiocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Scleroderma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Scleroderma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Systemic Lupus Erythematosus (SLE): SLE is a chronic autoimmune disease with various clinical presentations, including Raynaud&#x27;s phenomenon . However, SLE is characterized more by systemic symptoms and less by the cutaneous changes described.&lt;/li&gt;&lt;li&gt;• Option A: Systemic Lupus Erythematosus (SLE):&lt;/li&gt;&lt;li&gt;• chronic autoimmune disease&lt;/li&gt;&lt;li&gt;• including Raynaud&#x27;s phenomenon&lt;/li&gt;&lt;li&gt;• systemic symptoms&lt;/li&gt;&lt;li&gt;• less by the cutaneous changes described.&lt;/li&gt;&lt;li&gt;• Option C: Rheumatoid Arthritis (RA): RA is a chronic inflammatory disease primarily affecting the joints. While vascular symptoms can occur, they are not as prominent as the articular manifestations and not typically preceded by Raynaud&#x27;s phenomenon.&lt;/li&gt;&lt;li&gt;• Option C: Rheumatoid Arthritis (RA):&lt;/li&gt;&lt;li&gt;• chronic inflammatory disease&lt;/li&gt;&lt;li&gt;• joints.&lt;/li&gt;&lt;li&gt;• not as prominent&lt;/li&gt;&lt;li&gt;• articular manifestations&lt;/li&gt;&lt;li&gt;• Option D: Histiocytosis: Histiocytosis refers to a group of disorders characterized by the proliferation of histiocytes . It does not commonly present with Raynaud&#x27;s phenomenon as an initial symptom.&lt;/li&gt;&lt;li&gt;• Option D: Histiocytosis:&lt;/li&gt;&lt;li&gt;• group of disorders&lt;/li&gt;&lt;li&gt;• proliferation of histiocytes&lt;/li&gt;&lt;li&gt;• does not commonly&lt;/li&gt;&lt;li&gt;• Raynaud&#x27;s phenomenon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Raynaud&#x27;s phenomenon , characterized by episodic vasoconstriction of the arteries and arterioles of the extremities , is commonly associated with scleroderma and can precede other symptoms of the disease .&lt;/li&gt;&lt;li&gt;➤ Raynaud&#x27;s phenomenon&lt;/li&gt;&lt;li&gt;➤ vasoconstriction of the arteries and arterioles of the extremities&lt;/li&gt;&lt;li&gt;➤ scleroderma&lt;/li&gt;&lt;li&gt;➤ other symptoms of the disease&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 228-229)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 228-229)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with cerebellar ataxia, telangiectasias, and recurrent respiratory infections. Laboratory investigations show immunodeficiency. Which immunoglobulin is most commonly deficient in this patient, who is likely to have Ataxia-Telangiectasia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IgA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IgA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Patients with ataxia telangiectasia (AT) present in the first decade of life with progressive telangiectatic lesions associated with deficits in cerebellar function and nystagmus . There is a high incidence of recurrent pulmonary infections ( bronchiectasis ) and neoplasms of the lymphatic and reticuloendothelial system. It is caused due to defect in DNA repair genes . Thymic hypoplasia with cellular and humoral (IgA and IgG2) immunodeficiencies , premature aging and endocrine disorders such as insulin resistance or type-I DM . The most striking neuropathologic changes include loss of Purkinje, granule and basket cells in the cerebellar cortex as well as of neurons in the deep cerebellar nuclei. A poorly developed or absent thymus gland is the most consistent defect of the lymphoid system.&lt;/li&gt;&lt;li&gt;• Patients with ataxia telangiectasia (AT) present in the first decade of life with progressive telangiectatic lesions associated with deficits in cerebellar function and nystagmus . There is a high incidence of recurrent pulmonary infections ( bronchiectasis ) and neoplasms of the lymphatic and reticuloendothelial system.&lt;/li&gt;&lt;li&gt;• ataxia telangiectasia (AT)&lt;/li&gt;&lt;li&gt;• first decade of life&lt;/li&gt;&lt;li&gt;• progressive telangiectatic lesions&lt;/li&gt;&lt;li&gt;• cerebellar function and nystagmus&lt;/li&gt;&lt;li&gt;• recurrent pulmonary infections&lt;/li&gt;&lt;li&gt;• bronchiectasis&lt;/li&gt;&lt;li&gt;• neoplasms of the lymphatic and reticuloendothelial system.&lt;/li&gt;&lt;li&gt;• It is caused due to defect in DNA repair genes .&lt;/li&gt;&lt;li&gt;• defect in DNA repair genes&lt;/li&gt;&lt;li&gt;• Thymic hypoplasia with cellular and humoral (IgA and IgG2) immunodeficiencies , premature aging and endocrine disorders such as insulin resistance or type-I DM .&lt;/li&gt;&lt;li&gt;• cellular and humoral (IgA and IgG2) immunodeficiencies&lt;/li&gt;&lt;li&gt;• premature aging&lt;/li&gt;&lt;li&gt;• insulin resistance or type-I DM&lt;/li&gt;&lt;li&gt;• The most striking neuropathologic changes include loss of Purkinje, granule and basket cells in the cerebellar cortex as well as of neurons in the deep cerebellar nuclei.&lt;/li&gt;&lt;li&gt;• loss of Purkinje, granule and basket cells&lt;/li&gt;&lt;li&gt;• A poorly developed or absent thymus gland is the most consistent defect of the lymphoid system.&lt;/li&gt;&lt;li&gt;• poorly developed or absent thymus gland&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most consistent immunoglobulin deficiency observed in Ataxia-Telangiectasia is IgA.&lt;/li&gt;&lt;li&gt;➤ consistent immunoglobulin&lt;/li&gt;&lt;li&gt;➤ Ataxia-Telangiectasia is IgA.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 242-243)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th / 242-243)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following lesions/conditions shows most specific anatomic changes in HIV infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymph nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opportunistic infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CNS lesions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kaposi’s sarcoma (blood vessels)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CNS lesions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CNS lesions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Lymph Nodes: Lymph nodes in HIV infection often show non-specific changes such as lymphadenopathy, which are not unique to HIV.&lt;/li&gt;&lt;li&gt;• Option A: Lymph Nodes:&lt;/li&gt;&lt;li&gt;• non-specific changes such as lymphadenopathy,&lt;/li&gt;&lt;li&gt;• not unique to HIV.&lt;/li&gt;&lt;li&gt;• Option B: Opportunistic Infections: Opportunistic infections associated with HIV can present with a variety of histological patterns , depending on the organism involved , but these changes are not specific to HIV itself.&lt;/li&gt;&lt;li&gt;• Option B: Opportunistic Infections:&lt;/li&gt;&lt;li&gt;• HIV&lt;/li&gt;&lt;li&gt;• histological patterns&lt;/li&gt;&lt;li&gt;• organism involved&lt;/li&gt;&lt;li&gt;• not specific to HIV itself.&lt;/li&gt;&lt;li&gt;• Option D: Kaposi’s Sarcoma (Blood Vessels): Kaposi’s sarcoma is associated with HIV infection but is caused by human herpesvirus 8 (HHV-8) infection . Its presence in the skin or organs isn&#x27;t specific for HIV, as it can occur in other immunosuppressed states .&lt;/li&gt;&lt;li&gt;• Option D: Kaposi’s Sarcoma (Blood Vessels):&lt;/li&gt;&lt;li&gt;• HIV infection&lt;/li&gt;&lt;li&gt;• human herpesvirus 8 (HHV-8) infection&lt;/li&gt;&lt;li&gt;• skin or organs isn&#x27;t specific for HIV,&lt;/li&gt;&lt;li&gt;• immunosuppressed states&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The CNS lesions in patients with HIV are among the few pathological findings that can be specific and diagnostic , reflecting the unique neuropathology associated with HIV infection and its complications.&lt;/li&gt;&lt;li&gt;➤ CNS lesions&lt;/li&gt;&lt;li&gt;➤ HIV&lt;/li&gt;&lt;li&gt;➤ few pathological findings&lt;/li&gt;&lt;li&gt;➤ specific and diagnostic&lt;/li&gt;&lt;li&gt;➤ neuropathology associated with HIV infection&lt;/li&gt;&lt;li&gt;➤ Direct quote from Robbins…. “The anatomic changes in the tissues (except of lesions in the brain ) are neither specific nor diagnostic”.&lt;/li&gt;&lt;li&gt;➤ (except of lesions in the brain&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th 254-255)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10 th 254-255)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an HIV-positive patient presenting with neurological symptoms, imaging studies reveal a mass lesion in the brain. Which type of CNS neoplasm is most commonly associated with this clinical scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Astrocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary CNS Iymphoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primary CNS Iymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Primary CNS Iymphoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Medulloblastoma: Medulloblastoma is a type of malignant primary brain tumor most commonly found in children and is not particularly associated with HIV or immunosuppression .&lt;/li&gt;&lt;li&gt;• Option A: Medulloblastoma:&lt;/li&gt;&lt;li&gt;• malignant primary brain tumor&lt;/li&gt;&lt;li&gt;• found in children&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• HIV or immunosuppression&lt;/li&gt;&lt;li&gt;• Option B: Astrocytoma: Astrocytomas are a broad group of glial tumors and can occur in individuals with or without HIV . They are not the most common CNS neoplasm in the setting of HIV.&lt;/li&gt;&lt;li&gt;• Option B: Astrocytoma:&lt;/li&gt;&lt;li&gt;• group of glial tumors&lt;/li&gt;&lt;li&gt;• with or without HIV&lt;/li&gt;&lt;li&gt;• Option D: Ependymoma: Ependymomas are tumors derived from ependymal cells of the ventricular system and are not specifically associated with HIV or immunosuppression.&lt;/li&gt;&lt;li&gt;• Option D: Ependymoma:&lt;/li&gt;&lt;li&gt;• ependymal cells&lt;/li&gt;&lt;li&gt;• ventricular system&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary CNS lymphoma is the most common CNS neoplasm in patients with HIV, particularly in those with severe immunosuppression. It is typically of B-cell origin and often associated with EBV infection.&lt;/li&gt;&lt;li&gt;➤ Primary CNS lymphoma&lt;/li&gt;&lt;li&gt;➤ most common CNS neoplasm&lt;/li&gt;&lt;li&gt;➤ with HIV,&lt;/li&gt;&lt;li&gt;➤ severe immunosuppression.&lt;/li&gt;&lt;li&gt;➤ B-cell origin&lt;/li&gt;&lt;li&gt;➤ EBV infection.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 9/e p254-255)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 9/e p254-255)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient concerned about the risk of HIV transmission through medical products is reassured that certain blood products and derivatives are safe and do not pose a risk of transmitting HIV due to the methods of processing involved. Which of the following is NOT associated with the transmission of HIV?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Whole blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasma derived Hepatitis B vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leucocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Plasma derived Hepatitis B vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Plasma derived Hepatitis B vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Whole Blood: Transfusions of whole blood have a risk of HIV transmission if the blood is contaminated , as HIV can be present in sufficient quantities to establish an infection in the recipient.&lt;/li&gt;&lt;li&gt;• Option A: Whole Blood:&lt;/li&gt;&lt;li&gt;• risk of HIV transmission if the blood is contaminated&lt;/li&gt;&lt;li&gt;• sufficient quantities to establish an infection in the recipient.&lt;/li&gt;&lt;li&gt;• Option B: Platelets: Platelet transfusions carry a risk of HIV transmission if the donor blood is infected, as platelets are derived from whole blood which may contain the virus .&lt;/li&gt;&lt;li&gt;• Option B: Platelets:&lt;/li&gt;&lt;li&gt;• risk of HIV transmission if the donor blood is infected,&lt;/li&gt;&lt;li&gt;• platelets&lt;/li&gt;&lt;li&gt;• whole blood which may contain the virus&lt;/li&gt;&lt;li&gt;• Option D: Leukocytes : Transfusions involving leukocytes (white blood cells) can transmit HIV, as these cells can harbor the virus.&lt;/li&gt;&lt;li&gt;• Option D: Leukocytes&lt;/li&gt;&lt;li&gt;• leukocytes (white blood cells) can transmit HIV,&lt;/li&gt;&lt;li&gt;• harbor the virus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Plasma-derived Hepatitis B vaccines are not associated with the transmission of HIV because of the rigorous methods used to inactivate or remove viral contaminants during the manufacturing process&lt;/li&gt;&lt;li&gt;➤ Plasma-derived Hepatitis B vaccines&lt;/li&gt;&lt;li&gt;➤ transmission of HIV&lt;/li&gt;&lt;li&gt;➤ inactivate or remove viral contaminants&lt;/li&gt;&lt;li&gt;➤ manufacturing process&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating a 2-month-old infant for HIV infection, which diagnostic method is NOT appropriate due to the potential for false-positive results from passive transfer of maternal antibodies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA –PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Viral culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HIV ELISA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;P 24 antigen assay&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HIV ELISA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) HIV ELISA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: DNA-PCR: DNA-PCR is a sensitive method for detecting the presence of HIV DNA within a child&#x27;s cells and can be used from birth to accurately diagnose congenital HIV infection .&lt;/li&gt;&lt;li&gt;• Option A: DNA-PCR:&lt;/li&gt;&lt;li&gt;• HIV DNA within a child&#x27;s cells&lt;/li&gt;&lt;li&gt;• birth to accurately diagnose congenital HIV infection&lt;/li&gt;&lt;li&gt;• Option B: Viral Culture: Viral culture using peripheral blood mononuclear cells (PBMC) can be used to grow the virus from the infant&#x27;s blood cells , providing direct evidence of HIV infection.&lt;/li&gt;&lt;li&gt;• Option B: Viral Culture:&lt;/li&gt;&lt;li&gt;• peripheral blood mononuclear cells (PBMC)&lt;/li&gt;&lt;li&gt;• virus from the infant&#x27;s blood cells&lt;/li&gt;&lt;li&gt;• HIV infection.&lt;/li&gt;&lt;li&gt;• Option D: P24 Antigen Assay: The p24 antigen assay detects viral core protein p24 , which can be used to diagnose HIV infection in infants , as it is not affected by the presence of maternal antibodies .&lt;/li&gt;&lt;li&gt;• Option D: P24 Antigen Assay:&lt;/li&gt;&lt;li&gt;• viral core protein p24&lt;/li&gt;&lt;li&gt;• HIV infection in infants&lt;/li&gt;&lt;li&gt;• not affected by the presence of maternal antibodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In infants, direct detection methods for HIV such as DNA-PCR and p24 antigen assay are preferred over antibody detection methods like HIV ELISA , which can yield false-positive results due to the presence of maternal antibodies.&lt;/li&gt;&lt;li&gt;➤ HIV such as DNA-PCR and p24 antigen assay&lt;/li&gt;&lt;li&gt;➤ HIV ELISA&lt;/li&gt;&lt;li&gt;➤ false-positive&lt;/li&gt;&lt;li&gt;➤ presence of maternal antibodies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anatomical locations is considered an immune-privileged site, where immune responses are typically reduced to prevent potential damage from inflammation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Area postrema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loop of Henle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seminiferous tubules&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Seminiferous tubules&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Seminiferous tubules&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Area postrema: The area postrema is a structure in the brain that controls vomiting in response to toxins , but it is not traditionally considered an immune-privileged site.&lt;/li&gt;&lt;li&gt;• Option A: Area postrema:&lt;/li&gt;&lt;li&gt;• controls vomiting in response to toxins&lt;/li&gt;&lt;li&gt;• Option B: Loop of Henle: The Loop of Henle is part of the nephron in
