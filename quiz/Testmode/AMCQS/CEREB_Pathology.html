it is a broader term that includes various liver impairments, not specific to insulin resistance.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Hepatocyte dysfunction:&lt;/li&gt;&lt;li&gt;• hepatocyte dysfunction&lt;/li&gt;&lt;li&gt;• metabolic disturbances&lt;/li&gt;&lt;li&gt;• Option D: Decreased ‘C’ peptide level: C-peptide is a byproduct of insulin production . Lower levels may indicate reduced insulin secretion but are not a direct cause of insulin resistance in the liver.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Decreased ‘C’ peptide level:&lt;/li&gt;&lt;li&gt;• C-peptide&lt;/li&gt;&lt;li&gt;• byproduct of insulin production&lt;/li&gt;&lt;li&gt;• Lower levels&lt;/li&gt;&lt;li&gt;• reduced insulin secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hepatic steatosis , or fatty liver disease , is a significant contributor to insulin resistance , which impairs both the liver&#x27;s response to insulin and the peripheral action of insulin .&lt;/li&gt;&lt;li&gt;➤ Hepatic steatosis&lt;/li&gt;&lt;li&gt;➤ fatty liver disease&lt;/li&gt;&lt;li&gt;➤ contributor to insulin resistance&lt;/li&gt;&lt;li&gt;➤ impairs both the liver&#x27;s response&lt;/li&gt;&lt;li&gt;➤ insulin&lt;/li&gt;&lt;li&gt;➤ peripheral action of insulin&lt;/li&gt;&lt;li&gt;➤ Ref : Robbin 10th/ 1140, Joslin’s Diabetes Mellitus 14/e p436&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbin 10th/ 1140, Joslin’s Diabetes Mellitus 14/e p436&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to ADA guidelines, the diagnosis of diabetes is made when the fasting blood glucose is more than?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;126 mg/dL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;140 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;200 mg/dL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 126 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 126 mg/dL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: 100 mg/dL: This is considered the upper limit of normal for fasting glucose , with levels between 100 mg/dL and 125 mg/dL indicating impaired fasting glucose or prediabetes.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• 100 mg/dL:&lt;/li&gt;&lt;li&gt;• upper limit of normal for fasting glucose&lt;/li&gt;&lt;li&gt;• levels between 100 mg/dL&lt;/li&gt;&lt;li&gt;• 125 mg/dL&lt;/li&gt;&lt;li&gt;• impaired fasting glucose&lt;/li&gt;&lt;li&gt;• Option C: 140 mg/dL: This level is above the diagnostic criteria for diabetes when measured fasting and may also indicate diabetes if it is a 2-hour postprandial or oral glucose tolerance test (OGTT) value.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• 140 mg/dL:&lt;/li&gt;&lt;li&gt;• above the diagnostic criteria&lt;/li&gt;&lt;li&gt;• diabetes&lt;/li&gt;&lt;li&gt;• measured fasting&lt;/li&gt;&lt;li&gt;• indicate diabetes&lt;/li&gt;&lt;li&gt;• Option D: 200 mg/dL: A level of 200 mg/dL or higher may indicate diabetes if it is from a random plasma glucose test accompanied by classic symptoms of hyperglycemia or hyperglycemic crisis, or during an OGTT.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• 200 mg/dL:&lt;/li&gt;&lt;li&gt;• level of 200 mg/dL&lt;/li&gt;&lt;li&gt;• higher&lt;/li&gt;&lt;li&gt;• diabetes&lt;/li&gt;&lt;li&gt;• random plasma glucose test&lt;/li&gt;&lt;li&gt;• classic symptoms&lt;/li&gt;&lt;li&gt;• hyperglycemia&lt;/li&gt;&lt;li&gt;• hyperglycemic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A fasting blood glucose level of 126 mg/dL or higher is diagnostic for diabetes mellitus according to ADA guidelines .&lt;/li&gt;&lt;li&gt;➤ fasting blood glucose level of 126 mg/dL&lt;/li&gt;&lt;li&gt;➤ higher&lt;/li&gt;&lt;li&gt;➤ diabetes mellitus&lt;/li&gt;&lt;li&gt;➤ ADA guidelines&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th /1110&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th /1110&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common association in MEN I is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lipoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucagonoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gastrinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gastrinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Insulinoma: Insulinomas are also associated with MEN I and result in hypoglycemia due to unregulated insulin secretion , but they are less common compared to gastrinomas.&lt;/li&gt;&lt;li&gt;• Option B: Insulinoma:&lt;/li&gt;&lt;li&gt;• associated with MEN I&lt;/li&gt;&lt;li&gt;• hypoglycemia&lt;/li&gt;&lt;li&gt;• unregulated insulin secretion&lt;/li&gt;&lt;li&gt;• less common&lt;/li&gt;&lt;li&gt;• Option C: Lipoma : While patients with MEN I may develop non-endocrine tumors like lipomas , these are not as commonly associated with the syndrome as endocrine tumors.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Lipoma&lt;/li&gt;&lt;li&gt;• MEN I may develop non-endocrine tumors&lt;/li&gt;&lt;li&gt;• lipomas&lt;/li&gt;&lt;li&gt;• Option D: Glucagonoma : Glucagonomas, which secrete glucagon , are rare pancreatic endocrine tumors and are less commonly associated with MEN I than gastrinomas.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Glucagonoma&lt;/li&gt;&lt;li&gt;• secrete glucagon&lt;/li&gt;&lt;li&gt;• rare pancreatic endocrine tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of MEN I , gastrinomas are the most commonly associated functional pancreatic endocrine tumors , often leading to Zollinger-Ellison syndrome , characterized by peptic ulcer disease , gastroesophageal reflux , and diarrhea due to hypergastrinemia .&lt;/li&gt;&lt;li&gt;➤ MEN I&lt;/li&gt;&lt;li&gt;➤ gastrinomas&lt;/li&gt;&lt;li&gt;➤ most commonly associated functional pancreatic endocrine tumors&lt;/li&gt;&lt;li&gt;➤ Zollinger-Ellison syndrome&lt;/li&gt;&lt;li&gt;➤ peptic ulcer disease&lt;/li&gt;&lt;li&gt;➤ gastroesophageal reflux&lt;/li&gt;&lt;li&gt;➤ diarrhea&lt;/li&gt;&lt;li&gt;➤ hypergastrinemia&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1140&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1140&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What marker is indicative of a non-functional pancreatic neuroendocrine tumor (PNET)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromogranin-A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CEA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PSA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chromogranin-A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chromogranin-A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: CD100: CD100 is not a recognized marker for PNETs . CD markers are generally used in the characterization of lymphocytes and other cells of the immune system.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• CD100:&lt;/li&gt;&lt;li&gt;• not a recognized marker for PNETs&lt;/li&gt;&lt;li&gt;• Option C: CEA: Carcinoembryonic antigen (CEA) is a tumor marker associated with colorectal cancer and some other adenocarcinomas, not specifically with PNETs.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• CEA:&lt;/li&gt;&lt;li&gt;• tumor marker associated with colorectal cancer&lt;/li&gt;&lt;li&gt;• Option D: PSA: Prostate-specific antigen (PSA) is used as a marker for prostate cancer . It has no relevance in the diagnosis of PNETs.&lt;/li&gt;&lt;li&gt;• Option D: PSA:&lt;/li&gt;&lt;li&gt;• marker for prostate cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chromogranin A is a marker for pancreatic non-functional neuroendocrine tumours .&lt;/li&gt;&lt;li&gt;➤ Chromogranin A&lt;/li&gt;&lt;li&gt;➤ marker for pancreatic non-functional neuroendocrine tumours&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 720&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 720&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male presents to the clinic with complaints of bilateral lower extremity swelling and fatigue for the past several months. He has a past medical history significant for poorly controlled diabetes mellitus, hypertension, and obesity. Laboratory investigations reveal elevated serum creatinine and proteinuria. A renal biopsy is performed, which demonstrates deposition of amyloid proteins in the glomeruli. Which of the following types of diabetes mellitus is most commonly associated with this renal complication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maturity onset DM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type I DM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type II DM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type II DM&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type II DM&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Maturity onset diabetes of the young (MODY) is characterized by monogenic defects of β-cell function but is not typically associated with amyloid deposition in the islets.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Maturity onset diabetes of the young&lt;/li&gt;&lt;li&gt;• monogenic defects of β-cell function&lt;/li&gt;&lt;li&gt;• Option B: Type I DM is an autoimmune disorder leading to β-cell destruction and does not typically involve amyloid deposition.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Type I DM&lt;/li&gt;&lt;li&gt;• autoimmune disorder&lt;/li&gt;&lt;li&gt;• β-cell destruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amyloid deposition in the islets of Langerhans is a feature specifically associated with Type II diabetes mellitus , which can contribute to the dysfunction of insulin-secreting pancreatic β-cells .&lt;/li&gt;&lt;li&gt;➤ Amyloid deposition&lt;/li&gt;&lt;li&gt;➤ islets of Langerhans&lt;/li&gt;&lt;li&gt;➤ Type II diabetes mellitus&lt;/li&gt;&lt;li&gt;➤ dysfunction of insulin-secreting pancreatic β-cells&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 261&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 261&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following thyroid carcinoma variants is not associated with aggressiveness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follicular variant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unencapsulated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tall cell variant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxyphilic (Hurthle) cell type&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Follicular variant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Follicular variant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Unencapsulated: Lack of encapsulation is a feature associated with increased aggressiveness in papillary carcinoma . Encapsulation can help contain the tumor and prevent its spread . So, this option matches the criteria for aggressiveness.&lt;/li&gt;&lt;li&gt;• Option B: Unencapsulated:&lt;/li&gt;&lt;li&gt;• Lack of encapsulation&lt;/li&gt;&lt;li&gt;• increased aggressiveness in papillary carcinoma&lt;/li&gt;&lt;li&gt;• Encapsulation&lt;/li&gt;&lt;li&gt;• contain the tumor&lt;/li&gt;&lt;li&gt;• prevent its spread&lt;/li&gt;&lt;li&gt;• Option C: Tall cell variant: The tall cell variant of papillary carcinoma is associated with a more aggressive behavior compared to classical papillary carcinoma . Therefore, this option matches the criteria for aggressiveness.&lt;/li&gt;&lt;li&gt;• Option C: Tall cell variant:&lt;/li&gt;&lt;li&gt;• papillary carcinoma&lt;/li&gt;&lt;li&gt;• more aggressive behavior&lt;/li&gt;&lt;li&gt;• classical papillary carcinoma&lt;/li&gt;&lt;li&gt;• Option D: Oxyphilic (Hurthle) cell type: Hurthle cell carcinoma, a variant of follicular thyroid carcinoma , is generally considered more aggressive than papillary carcinoma.&lt;/li&gt;&lt;li&gt;• Option D: Oxyphilic (Hurthle) cell type:&lt;/li&gt;&lt;li&gt;• variant of follicular thyroid carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The f ollicular variant of papillary carcinoma tends to have a better prognosis compared to classical papillary carcinoma as it is less aggressive in its behavior .&lt;/li&gt;&lt;li&gt;➤ f&lt;/li&gt;&lt;li&gt;➤ ollicular variant of papillary carcinoma&lt;/li&gt;&lt;li&gt;➤ better prognosis&lt;/li&gt;&lt;li&gt;➤ classical papillary carcinoma&lt;/li&gt;&lt;li&gt;➤ less aggressive in its behavior&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1091&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1091&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following thyroid carcinomas originates from C-cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medullary carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Papillary carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaplastic carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Medullary carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Medullary carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B: Follicular carcinoma: This carcinoma arises from follicular cells , which are responsible for synthesizing and secreting thyroid hormones , not calcitonin.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Follicular carcinoma:&lt;/li&gt;&lt;li&gt;• carcinoma arises from follicular cells&lt;/li&gt;&lt;li&gt;• synthesizing&lt;/li&gt;&lt;li&gt;• secreting thyroid hormones&lt;/li&gt;&lt;li&gt;• Option C: Papillary carcinoma: The most common type of thyroid cancer , also derived from follicular cells , and not from C-cells.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Papillary carcinoma:&lt;/li&gt;&lt;li&gt;• common type of thyroid cancer&lt;/li&gt;&lt;li&gt;• follicular cells&lt;/li&gt;&lt;li&gt;• Option D: Anaplastic carcinoma: A rare and highly aggressive thyroid cancer that arises from follicular cells and has a poor prognosis ; it does not originate from C-cells.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Anaplastic carcinoma:&lt;/li&gt;&lt;li&gt;• rare and highly aggressive thyroid cancer&lt;/li&gt;&lt;li&gt;• arises from follicular cells&lt;/li&gt;&lt;li&gt;• has a poor prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Medullary carcinoma of the thyroid is derived from C-cells , which are distinct from follicular cells that give rise to the more common papillary and follicular thyroid carcinomas . Medullary thyroid carcinoma is characterized by the production of calcitonin and may be associated with multiple endocrine neoplasia type 2 (MEN2).&lt;/li&gt;&lt;li&gt;➤ Medullary carcinoma&lt;/li&gt;&lt;li&gt;➤ thyroid is derived from C-cells&lt;/li&gt;&lt;li&gt;➤ distinct from follicular cells&lt;/li&gt;&lt;li&gt;➤ rise to the more common papillary&lt;/li&gt;&lt;li&gt;➤ follicular thyroid carcinomas&lt;/li&gt;&lt;li&gt;➤ Medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;➤ production of calcitonin&lt;/li&gt;&lt;li&gt;➤ multiple endocrine neoplasia type 2&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1095&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1095&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hurthle cell tumor is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medullary carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ionizing radiation in early decades is a major risk factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Follicular carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Follicular carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Papillary carcinoma – This is the most common type of thyroid carcinoma , but Hurthle cell tumors are not classified as papillary carcinoma.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Papillary carcinoma&lt;/li&gt;&lt;li&gt;• thyroid carcinoma&lt;/li&gt;&lt;li&gt;• Hurthle cell tumors&lt;/li&gt;&lt;li&gt;• papillary carcinoma.&lt;/li&gt;&lt;li&gt;• Option C: Medullary carcinoma – This type arises from parafollicular C cells , which is not related to the follicular cells that give rise to Hurthle cell tumors .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Medullary carcinoma&lt;/li&gt;&lt;li&gt;• arises from parafollicular C cells&lt;/li&gt;&lt;li&gt;• not related to the follicular cells&lt;/li&gt;&lt;li&gt;• Hurthle cell tumors&lt;/li&gt;&lt;li&gt;• Option D: Ionizing radiation in early decades is a major risk factor – While exposure to ionizing radiation is a known risk factor for thyroid carcinoma , it is not specifically tied to the pathogenesis of Hurthle cell tumors, which are a variant of follicular carcinoma.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Ionizing radiation in early decades is a major risk factor&lt;/li&gt;&lt;li&gt;• exposure to ionizing radiation&lt;/li&gt;&lt;li&gt;• risk factor&lt;/li&gt;&lt;li&gt;• thyroid carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hurthle cell tumors are a variant of follicular thyroid carcinoma , which are characterized by distinctive large cells with abundant granular cytoplasm and are encapsulated . They differ from papillary and medullary thyroid carcinomas both in terms of their origin and histological appearance.&lt;/li&gt;&lt;li&gt;➤ Hurthle cell tumors&lt;/li&gt;&lt;li&gt;➤ variant of follicular thyroid carcinoma&lt;/li&gt;&lt;li&gt;➤ distinctive large cells&lt;/li&gt;&lt;li&gt;➤ abundant granular cytoplasm&lt;/li&gt;&lt;li&gt;➤ encapsulated&lt;/li&gt;&lt;li&gt;➤ differ from papillary&lt;/li&gt;&lt;li&gt;➤ medullary thyroid carcinomas&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1089&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1089&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;About papillary carcinoma of thyroid, all are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prognosis better&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psammoma body present in 50% cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Early metastasis with poor prognosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spreads by the lymphatic route&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Early metastasis with poor prognosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Early metastasis with poor prognosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Prognosis better: This is true . Papillary carcinoma of the thyroid generally has an excellent prognosis, especially when diagnosed early and in younger patients.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Prognosis better:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option B: Psammoma body present in 50% cases: Psammoma bodies are calcifications that are often found in papillary thyroid carcinoma but may not be present in as many as 50% of cases.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Psammoma body present in 50% cases:&lt;/li&gt;&lt;li&gt;• Option D: Spreads by the lymphatic route: This is true . Papillary thyroid carcinoma commonly spreads to regional lymph nodes via lymphatics.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Spreads by the lymphatic route:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Papillary carcinoma of the thyroid typically has a favorable prognosis , even with early lymphatic spread , contrasting with other cancers where early metastasis often correlates with a poor prognosis .&lt;/li&gt;&lt;li&gt;➤ Papillary carcinoma&lt;/li&gt;&lt;li&gt;➤ thyroid&lt;/li&gt;&lt;li&gt;➤ favorable prognosis&lt;/li&gt;&lt;li&gt;➤ early lymphatic spread&lt;/li&gt;&lt;li&gt;➤ contrasting&lt;/li&gt;&lt;li&gt;➤ cancers&lt;/li&gt;&lt;li&gt;➤ early metastasis&lt;/li&gt;&lt;li&gt;➤ poor prognosis&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1086&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1086&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 51-year-old man Sonu with a history of recurrent calcium-containing renal stones presents to the emergency room with excruciating flank pain and blood in the urine. This patient is likely to have which of the following underlying disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anemia of chronic disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic Proteus infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperaldosteronism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hyperparathyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Anemia of chronic disease – This condition is associated with long-standing , chronic illnesses that lead to alterations in iron metabolism and erythropoiesis but is not directly related to calcium stone formation.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Anemia of chronic disease&lt;/li&gt;&lt;li&gt;• long-standing&lt;/li&gt;&lt;li&gt;• chronic illnesses&lt;/li&gt;&lt;li&gt;• alterations in iron metabolism&lt;/li&gt;&lt;li&gt;• erythropoiesis&lt;/li&gt;&lt;li&gt;• Option B: Chronic Proteus infection – While Proteus bacteria can increase the risk for struvite stone formation due to urease production , it is not typically associated with calcium stone formation.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Chronic Proteus infection&lt;/li&gt;&lt;li&gt;• Proteus bacteria&lt;/li&gt;&lt;li&gt;• increase the risk for struvite stone formation&lt;/li&gt;&lt;li&gt;• urease production&lt;/li&gt;&lt;li&gt;• Option D: Hyperaldosteronism – This condition leads to hypertension and hypokalemia due to excess aldosterone and is not typically associated with calcium-containing renal stone disease.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Hyperaldosteronism&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• hypokalemia&lt;/li&gt;&lt;li&gt;• excess aldosterone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recurrent calcium-containing renal stones may suggest an underlying disorder of calcium metabolism, such as hyperparathyroidism , due to its association with increased PTH levels , hypercalcemia , and hypercalciuria .&lt;/li&gt;&lt;li&gt;➤ Recurrent calcium-containing renal stones&lt;/li&gt;&lt;li&gt;➤ underlying disorder of calcium metabolism,&lt;/li&gt;&lt;li&gt;➤ hyperparathyroidism&lt;/li&gt;&lt;li&gt;➤ increased PTH levels&lt;/li&gt;&lt;li&gt;➤ hypercalcemia&lt;/li&gt;&lt;li&gt;➤ hypercalciuria&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 9/e p1103&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 9/e p1103&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common thyroid cancer after radiation exposure is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medullary cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Follicular cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaplastic cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Papillary cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Papillary cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Medullary cancer: Medullary thyroid cancer arises from parafollicular C-cells and is typically associated with genetic mutations in the RET proto-oncogene , not with radiation exposure.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Medullary cancer:&lt;/li&gt;&lt;li&gt;• arises from parafollicular C-cells&lt;/li&gt;&lt;li&gt;• genetic mutations in the RET proto-oncogene&lt;/li&gt;&lt;li&gt;• Option C: Follicular cancer: While not associated with radiation exposure , the incidence of follicular carcinoma is higher in areas with iodine deficiency.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Follicular cancer:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• radiation exposure&lt;/li&gt;&lt;li&gt;• Option D: Anaplastic cancer: Anaplastic thyroid cancer is a rare and aggressive form of thyroid cancer that generally occurs in the elderly population and is not associated with radiation exposure.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Anaplastic cancer:&lt;/li&gt;&lt;li&gt;• rare and aggressive form of thyroid cancer&lt;/li&gt;&lt;li&gt;• occurs in the elderly population&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Papillary thyroid carcinoma is the most common thyroid cancer associated with childhood exposure to ionizing radiation , which can significantly increase the risk of this cancer .&lt;/li&gt;&lt;li&gt;➤ Papillary thyroid carcinoma&lt;/li&gt;&lt;li&gt;➤ most common thyroid cancer&lt;/li&gt;&lt;li&gt;➤ childhood exposure&lt;/li&gt;&lt;li&gt;➤ ionizing radiation&lt;/li&gt;&lt;li&gt;➤ increase the risk of this cancer&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1086&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1086&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Orphan Annie eye nuclei appearance is characteristic of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary carcinoma thyroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carcinoma pituitary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paraganglioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Papillary carcinoma thyroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/screenshot-2024-04-23-094905.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Papillary carcinoma thyroid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ &#x27;Orphan Annie eye&#x27; nuclei is a distinctive cytological feature of papillary carcinoma of the thyroid , which is important for diagnosis and distinguishing it from other neoplasms.&lt;/li&gt;&lt;li&gt;➤ &#x27;Orphan Annie eye&#x27; nuclei&lt;/li&gt;&lt;li&gt;➤ distinctive cytological feature&lt;/li&gt;&lt;li&gt;➤ papillary carcinoma&lt;/li&gt;&lt;li&gt;➤ thyroid&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 1087&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 1087&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The laboratory screening test which suggests normal thyroid function is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TSH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Free T4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Free T3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TSH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) TSH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Free T4: Free T4 measurement reflects the biologically active portion of thyroxine and can be normal in early or mild forms of thyroid dysfunction .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Free T4:&lt;/li&gt;&lt;li&gt;• Free T4 measurement reflects&lt;/li&gt;&lt;li&gt;• biologically active portion of thyroxine&lt;/li&gt;&lt;li&gt;• normal in early or mild forms&lt;/li&gt;&lt;li&gt;• thyroid dysfunction&lt;/li&gt;&lt;li&gt;• Option C: T3: Total T3 levels can be affected by factors that influence binding proteins and are not the first line of screening; they are more helpful in diagnosing hyperthyroidism or in certain clinical situations like T3 toxicosis.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• T3:&lt;/li&gt;&lt;li&gt;• affected by factors&lt;/li&gt;&lt;li&gt;• influence binding proteins&lt;/li&gt;&lt;li&gt;• not the first line of screening;&lt;/li&gt;&lt;li&gt;• Option D: Free T3: Similar to T3, Free T3 is not the first line of screening but rather used for specific clinical indications and is less commonly measured than TSH or Free T4.&lt;/li&gt;&lt;li&gt;• Option D: Free T3:&lt;/li&gt;&lt;li&gt;• Free T3 is not the first line of screening&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ TSH is the most sensitive initial screening test for evaluating thyroid function because it reflects the pituitary&#x27;s response to the serum concentration of free thyroid hormones , particularly free T4.&lt;/li&gt;&lt;li&gt;➤ TSH&lt;/li&gt;&lt;li&gt;➤ most sensitive initial screening test&lt;/li&gt;&lt;li&gt;➤ evaluating thyroid function&lt;/li&gt;&lt;li&gt;➤ reflects the pituitary&#x27;s response&lt;/li&gt;&lt;li&gt;➤ serum concentration&lt;/li&gt;&lt;li&gt;➤ free thyroid hormones&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1083&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1083&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Medullary carcinoma of the thyroid is associated with which of the following syndrome:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MEN I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MEN II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fraumeni syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hashimoto’s thyroiditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MEN II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MEN II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: MEN I – Incorrect. MEN I typically involves tumors of the parathyroid glands , pituitary gland , and pancreas , not medullary thyroid carcinoma.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• MEN I – Incorrect.&lt;/li&gt;&lt;li&gt;• tumors of the parathyroid glands&lt;/li&gt;&lt;li&gt;• pituitary gland&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• Option C: Li-Fraumeni syndrome – Incorrect. This is a hereditary cancer syndrome associated with a variety of cancers , including sarcomas, breast cancer, and brain tumors, but not specifically medullary thyroid carcinoma.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Li-Fraumeni syndrome – Incorrect.&lt;/li&gt;&lt;li&gt;• hereditary cancer syndrome&lt;/li&gt;&lt;li&gt;• variety of cancers&lt;/li&gt;&lt;li&gt;• Option D: Hashimoto’s thyroiditis – Incorrect. This is an autoimmune disease of the thyroid gland and is not directly associated with medullary thyroid carcinoma , although thyroid cancer can occur more frequently in the setting of Hashimoto&#x27;s thyroiditis.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Hashimoto’s thyroiditis – Incorrect.&lt;/li&gt;&lt;li&gt;• autoimmune disease&lt;/li&gt;&lt;li&gt;• thyroid gland&lt;/li&gt;&lt;li&gt;• medullary thyroid carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Medullary thyroid carcinoma is commonly associated with Multiple Endocrine Neoplasia type II (MEN II), which includes two subtypes , MEN IIA and MEN IIB , both characterized by the occurrence of medullary thyroid carcinoma and p heochromocytomas . MEN IIA also includes parathyroid adenomas or hyperplasia.&lt;/li&gt;&lt;li&gt;➤ Medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;➤ Multiple Endocrine Neoplasia type II&lt;/li&gt;&lt;li&gt;➤ two subtypes&lt;/li&gt;&lt;li&gt;➤ MEN IIA&lt;/li&gt;&lt;li&gt;➤ MEN IIB&lt;/li&gt;&lt;li&gt;➤ occurrence of medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;➤ heochromocytomas&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1129&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1129&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with a family history of endocrine neoplasia presents with a thyroid nodule. Histological examination of the nodule after fine-needle aspiration biopsy reveals amyloid deposition. Which of the following types of thyroid carcinoma is the woman most likely to have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medullary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaplastic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Medullary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Medullary&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Papillary carcinoma: This is the most common type of thyroid cancer and is characterized by branching papillae and often presents with psammoma bodies . It is not typically associated with amyloid deposition.&lt;/li&gt;&lt;li&gt;• Option A: Papillary carcinoma:&lt;/li&gt;&lt;li&gt;• most common type of thyroid cancer&lt;/li&gt;&lt;li&gt;• branching papillae&lt;/li&gt;&lt;li&gt;• psammoma bodies&lt;/li&gt;&lt;li&gt;• Option B: Follicular carcinoma : It does not characteristically involve amyloid deposition .&lt;/li&gt;&lt;li&gt;• Option B: Follicular carcinoma&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• involve amyloid deposition&lt;/li&gt;&lt;li&gt;• Option D: Anaplastic carcinoma: This is a highly aggressive and undifferentiated form of thyroid cancer . Amyloid is not a feature of anaplastic thyroid carcinoma.&lt;/li&gt;&lt;li&gt;• Option D: Anaplastic carcinoma:&lt;/li&gt;&lt;li&gt;• highly aggressive&lt;/li&gt;&lt;li&gt;• undifferentiated form of thyroid cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Medullary thyroid carcinoma is unique among thyroid cancers as it originates from parafollicular C-cells and is associated with amyloid deposition within the tumor , which can be identified histologically. This type of carcinoma can occur sporadically or as part of the multiple endocrine neoplasia type 2 syndromes.&lt;/li&gt;&lt;li&gt;➤ Medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;➤ unique&lt;/li&gt;&lt;li&gt;➤ thyroid cancers&lt;/li&gt;&lt;li&gt;➤ originates from parafollicular C-cells&lt;/li&gt;&lt;li&gt;➤ amyloid deposition&lt;/li&gt;&lt;li&gt;➤ tumor&lt;/li&gt;&lt;li&gt;➤ type of carcinoma&lt;/li&gt;&lt;li&gt;➤ sporadically&lt;/li&gt;&lt;li&gt;➤ part of the multiple endocrine neoplasia type 2 syndromes.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1091&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1091&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not seen in MEN I:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parathyroid adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancreatic cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prolactinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medullary carcinoma thyroid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Medullary carcinoma thyroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Medullary carcinoma thyroid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Multiple Endocrine Neoplasia type I (MEN I) is characterized by the presence of tumors in parathyroid glands , anterior pituitary, and pancreatic islets , and does not commonly include medullary carcinoma of the thyroid, which is associated with MEN II.&lt;/li&gt;&lt;li&gt;➤ Multiple Endocrine Neoplasia type I&lt;/li&gt;&lt;li&gt;➤ presence of tumors in parathyroid glands&lt;/li&gt;&lt;li&gt;➤ anterior pituitary,&lt;/li&gt;&lt;li&gt;➤ pancreatic islets&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 1091&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 1091&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old woman presents with a solitary thyroid nodule. Fine needle aspiration cytology (FNAC) is performed, and the pathologist reports that the distinction between a benign and a malignant lesion cannot be made with certainty. Which type of thyroid nodule is most notorious for requiring histologic examination beyond FNAC to establish a definitive diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary carcinoma of thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carcinoma breast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenocarcinoma lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Follicular carcinoma of thyroid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Follicular carcinoma of thyroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Follicular carcinoma of thyroid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Papillary carcinoma of thyroid : Papillary carcinoma typically shows distinctive nuclear features on FNAC which are usually diagnostic, making it sufficient for diagnosis.&lt;/li&gt;&lt;li&gt;• Option A: Papillary carcinoma of thyroid&lt;/li&gt;&lt;li&gt;• distinctive nuclear features on FNAC&lt;/li&gt;&lt;li&gt;• Option B: Carcinoma breast : FNAC can be diagnostic for breast carcinoma, showing malignant cells , but a core biopsy is often preferred for additional architectural and immunohistochemical information.&lt;/li&gt;&lt;li&gt;• Option B: Carcinoma breast&lt;/li&gt;&lt;li&gt;• diagnostic for breast carcinoma,&lt;/li&gt;&lt;li&gt;• malignant cells&lt;/li&gt;&lt;li&gt;• Option C: Adenocarcinoma lung : While FNAC can suggest adenocarcinoma of the lung by demonstrating malignant glandular cells, a core biopsy is usually required for complete characterization.&lt;/li&gt;&lt;li&gt;• Option C: Adenocarcinoma lung&lt;/li&gt;&lt;li&gt;• FNAC&lt;/li&gt;&lt;li&gt;• adenocarcinoma of the lung&lt;/li&gt;&lt;li&gt;• malignant glandular cells,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While FNAC can suggest follicular neoplasm , it cannot differentiate follicular carcinoma from follicular adenoma as the latter requires the identification of capsular or vascular invasion, which necessitates histological examination of the entire surgical specimen.&lt;/li&gt;&lt;li&gt;➤ FNAC&lt;/li&gt;&lt;li&gt;➤ follicular neoplasm&lt;/li&gt;&lt;li&gt;➤ cannot differentiate follicular carcinoma&lt;/li&gt;&lt;li&gt;➤ follicular adenoma&lt;/li&gt;&lt;li&gt;➤ latter requires the identification of capsular&lt;/li&gt;&lt;li&gt;➤ vascular invasion,&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1089&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1089&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old female presents to her primary care physician with a history of a progressively enlarging neck mass over the past several years. She reports no symptoms of dysphagia, dyspnea, or hoarseness. Physical examination reveals a palpable, non-tender, firm mass in the anterior neck consistent with a long-standing goitre. Which malignancy develops in long standing goitre?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medullary carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaplastic carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Follicular carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Follicular carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Papillary carcinoma: This is the most common thyroid malignancy and can occur with or without a preceding goiter . It has a distinctive histological appearance but is not particularly associated with iodine deficiency or long-standing goiters.&lt;/li&gt;&lt;li&gt;• Option A: Papillary carcinoma:&lt;/li&gt;&lt;li&gt;• most common thyroid malignancy&lt;/li&gt;&lt;li&gt;• with or without a preceding goiter&lt;/li&gt;&lt;li&gt;• Option C: Medullary carcinoma: This type of cancer arises from parafollicular C cells producing calcitonin and is commonly associated with genetic syndromes like MEN 2, rather than long-standing goiters.&lt;/li&gt;&lt;li&gt;• Option C: Medullary carcinoma:&lt;/li&gt;&lt;li&gt;• cancer arises from parafollicular C cells&lt;/li&gt;&lt;li&gt;• calcitonin&lt;/li&gt;&lt;li&gt;• genetic syndromes like MEN 2,&lt;/li&gt;&lt;li&gt;• Option D: Anaplastic carcinoma: This is a very aggressive form of thyroid cancer that can arise de novo or from existing well-differentiated tumors but isn&#x27;t specifically linked to long-standing goiters.&lt;/li&gt;&lt;li&gt;• Option D: Anaplastic carcinoma:&lt;/li&gt;&lt;li&gt;• very aggressive form of thyroid cancer&lt;/li&gt;&lt;li&gt;• arise de novo&lt;/li&gt;&lt;li&gt;• existing well-differentiated tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Follicular carcinoma of the thyroid is associated with iodine deficiency and is more likely to develop in the setting of a long-standing goiter . This malignancy is notorious for hematogenous spread and requires thorough histological examination to differentiate it from benign conditions.&lt;/li&gt;&lt;li&gt;➤ thyroid is associated with iodine deficiency&lt;/li&gt;&lt;li&gt;➤ develop in the setting of a long-standing goiter&lt;/li&gt;&lt;li&gt;➤ malignancy&lt;/li&gt;&lt;li&gt;➤ notorious for hematogenous spread&lt;/li&gt;&lt;li&gt;➤ histological examination&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1089&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1089&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient presents with symptoms of hypercalcemia, peptic ulcer disease, and a pituitary mass on imaging. Given these clinical features, which of the following conditions is least likely to be part of the patient&#x27;s underlying syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foregut carcinoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior pituitary tumors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreatic neuroendocrine tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parathyroid hyperplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior pituitary tumors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior pituitary tumors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Foregut carcinoid - Foregut carcinoids (including those found in the thymus, lung, and stomach) are part of the spectrum of MEN-1 syndrome , although less common compared to other manifestations.&lt;/li&gt;&lt;li&gt;• Option A: Foregut carcinoid&lt;/li&gt;&lt;li&gt;• part of the spectrum of MEN-1 syndrome&lt;/li&gt;&lt;li&gt;• Option C: Pancreatic neuroendocrine tumors - These tumors are a hallmark of MEN-1 and can produce a variety of symptoms depending on the hormone they secrete (e.g., gastrin, insulin).&lt;/li&gt;&lt;li&gt;• Option C: Pancreatic neuroendocrine tumors&lt;/li&gt;&lt;li&gt;• hallmark of MEN-1&lt;/li&gt;&lt;li&gt;• produce a variety of symptoms&lt;/li&gt;&lt;li&gt;• hormone they secrete&lt;/li&gt;&lt;li&gt;• Option D: Parathyroid hyperplasia - Primary hyperparathyroidism due to parathyroid hyperplasia is the most common feature of MEN-1 syndrome, causing hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option D: Parathyroid hyperplasia&lt;/li&gt;&lt;li&gt;• Primary hyperparathyroidism&lt;/li&gt;&lt;li&gt;• parathyroid hyperplasia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MEN-1 syndrome, also known as Wermer syndrome, is characterized by anterior pituitary tumors, pancreatic neuroendocrine tumors , and parathyroid hyperplasia, but not by tumors of the posterior pituitary.&lt;/li&gt;&lt;li&gt;➤ MEN-1 syndrome,&lt;/li&gt;&lt;li&gt;➤ Wermer syndrome,&lt;/li&gt;&lt;li&gt;➤ anterior pituitary tumors,&lt;/li&gt;&lt;li&gt;➤ pancreatic neuroendocrine tumors&lt;/li&gt;&lt;li&gt;➤ parathyroid hyperplasia,&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1129&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1129&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are feature of granulomatous thyroiditis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Painless&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giant cell on histological examination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Painless&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Painless&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: In the initial phase of granulomatous (subacute) thyroiditis , there may be a transient hyperthyroid phase due to the inflammatory destruction of thyroid follicles leading to the release of preformed thyroid hormones into circulation .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• initial phase of granulomatous&lt;/li&gt;&lt;li&gt;• thyroiditis&lt;/li&gt;&lt;li&gt;• transient hyperthyroid phase&lt;/li&gt;&lt;li&gt;• inflammatory destruction of thyroid follicles&lt;/li&gt;&lt;li&gt;• release of preformed thyroid hormones into circulation&lt;/li&gt;&lt;li&gt;• Option B: Following the hyperthyroid phase of granulomatous thyroiditis, there is a hypothyroid phase as the damaged thyroid may be temporarily unable to produce sufficient hormones . This is usually self-limited, and normal thyroid function often returns, but some patients may develop permanent hypothyroidism.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• hyperthyroid phase&lt;/li&gt;&lt;li&gt;• granulomatous thyroiditis,&lt;/li&gt;&lt;li&gt;• hypothyroid phase&lt;/li&gt;&lt;li&gt;• damaged thyroid&lt;/li&gt;&lt;li&gt;• temporarily unable to produce sufficient hormones&lt;/li&gt;&lt;li&gt;• Option D: Granulomatous thyroiditis is characterized histologically by granuloma formation with giant cells . These multinucleated giant cells are part of the body&#x27;s response to inflammation and are involved in the degradation of thyroglobulin, which is released during the follicular destruction.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Granulomatous thyroiditis&lt;/li&gt;&lt;li&gt;• histologically&lt;/li&gt;&lt;li&gt;• granuloma formation with giant cells&lt;/li&gt;&lt;li&gt;• multinucleated giant cells&lt;/li&gt;&lt;li&gt;• body&#x27;s response to inflammation&lt;/li&gt;&lt;li&gt;• degradation of thyroglobulin,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Granulomatous thyroiditis is the most common cause of thyroid pain, not a painless condition.&lt;/li&gt;&lt;li&gt;➤ Granulomatous thyroiditis&lt;/li&gt;&lt;li&gt;➤ thyroid pain,&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 1093&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 1093&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Brown tumour is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/screenshot-2024-04-23-101457.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brown tumors are associated with hyperparathyroidism and represent a severe manifestation of osteitis fibrosa cystica , where excessive bone resorption leads to fibrous and cystic bone changes .&lt;/li&gt;&lt;li&gt;➤ Brown tumors&lt;/li&gt;&lt;li&gt;➤ hyperparathyroidism&lt;/li&gt;&lt;li&gt;➤ represent a severe manifestation&lt;/li&gt;&lt;li&gt;➤ osteitis fibrosa cystica&lt;/li&gt;&lt;li&gt;➤ excessive bone resorption&lt;/li&gt;&lt;li&gt;➤ fibrous&lt;/li&gt;&lt;li&gt;➤ cystic bone changes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of Cushing’s syndrome is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exogenous corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pituitary tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenal adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenal carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Exogenous corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Exogenous corticosteroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: A pituitary adenoma that secretes adrenocorticotropic hormone (ACTH) can cause Cushing&#x27;s disease , which is a subset of Cushing&#x27;s syndrome. This is the most common cause of endogenous Cushing&#x27;s syndrome , but overall less common than the exogenous form caused by taking corticosteroid medications.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• pituitary adenoma&lt;/li&gt;&lt;li&gt;• secretes adrenocorticotropic hormone&lt;/li&gt;&lt;li&gt;• Cushing&#x27;s disease&lt;/li&gt;&lt;li&gt;• common cause of endogenous Cushing&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• Option C: An adrenal adenoma is a benign tumor of the adrenal gland that can autonomously secrete cortisol . It&#x27;s a less common cause of Cushing&#x27;s syndrome compared to exogenous steroid use and pituitary tumors but should be considered, especially when ACTH levels are low.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• adrenal adenoma&lt;/li&gt;&lt;li&gt;• benign tumor&lt;/li&gt;&lt;li&gt;• adrenal gland&lt;/li&gt;&lt;li&gt;• autonomously secrete cortisol&lt;/li&gt;&lt;li&gt;• less common cause of Cushing&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• exogenous steroid use&lt;/li&gt;&lt;li&gt;• pituitary tumors&lt;/li&gt;&lt;li&gt;• Option D: Adrenal carcinomas are rare but can also cause Cushing&#x27;s syndrome by secreting excessive amounts of cortisol . They are more aggressive than adenomas and can be associated with a worse prognosis.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Adrenal carcinomas&lt;/li&gt;&lt;li&gt;• rare&lt;/li&gt;&lt;li&gt;• cause Cushing&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• secreting excessive amounts of cortisol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Exogenous corticosteroids are the most common cause of Cushing&#x27;s syndrome , primarily due to the widespread use of corticosteroid medications for a variety of medical conditions.&lt;/li&gt;&lt;li&gt;➤ Exogenous corticosteroids&lt;/li&gt;&lt;li&gt;➤ most common cause of Cushing&#x27;s syndrome&lt;/li&gt;&lt;li&gt;➤ widespread use of corticosteroid medications&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1115&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1115&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Submucosal neuroma is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MEN I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MEN II A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MEN II B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MEN II B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) MEN II B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Multiple Endocrine Neoplasia type I (MEN I) is a syndrome characterized by the presence of tumors in the parathyroid glands , pancreatic islet cells , and the anterior pituitary gland . Submucosal neuromas are not typically associated with MEN I.&lt;/li&gt;&lt;li&gt;• Option A: Multiple Endocrine Neoplasia type I (MEN I)&lt;/li&gt;&lt;li&gt;• syndrome&lt;/li&gt;&lt;li&gt;• presence of tumors&lt;/li&gt;&lt;li&gt;• parathyroid glands&lt;/li&gt;&lt;li&gt;• pancreatic islet cells&lt;/li&gt;&lt;li&gt;• anterior pituitary gland&lt;/li&gt;&lt;li&gt;• Option B: Multiple Endocrine Neoplasia type II A (MEN II A) is a syndrome that includes medullary thyroid carcinoma , pheochromocytoma , and primary hyperparathyroidism . It does not typically present with submucosal neuromas.&lt;/li&gt;&lt;li&gt;• Option B: Multiple Endocrine Neoplasia type II A (MEN II A)&lt;/li&gt;&lt;li&gt;• syndrome&lt;/li&gt;&lt;li&gt;• includes medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;• pheochromocytoma&lt;/li&gt;&lt;li&gt;• primary hyperparathyroidism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Submucosal neuromas are associated with MEN II B and can contribute to the diagnosis of this syndrome.&lt;/li&gt;&lt;li&gt;➤ Submucosal neuromas&lt;/li&gt;&lt;li&gt;➤ MEN II B&lt;/li&gt;&lt;li&gt;➤ Ref: Robbins 10 th 1130&lt;/li&gt;&lt;li&gt;➤ Ref: Robbins 10 th 1130&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common site of pheochromocytoma after adrenal gland is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hilum of kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Organs of Zuckerkandl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary bladder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Organs of Zuckerkandl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Organs of Zuckerkandl&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: The hilum of the kidney is an area where the renal artery enters and the renal vein and ureter exit . While it is close to the adrenal glands , it is not a common site for extra-adrenal pheochromocytomas , which are tumors that arise from chromaffin cells typically found in the adrenal medulla.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• hilum of the kidney&lt;/li&gt;&lt;li&gt;• area where the renal artery enters&lt;/li&gt;&lt;li&gt;• renal vein and ureter exit&lt;/li&gt;&lt;li&gt;• close to the adrenal glands&lt;/li&gt;&lt;li&gt;• not a common site for extra-adrenal pheochromocytomas&lt;/li&gt;&lt;li&gt;• Option C: While chromaffin tissue can be found along the sympathetic chain in the neck , pheochromocytomas are not commonly found in this location.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• chromaffin tissue&lt;/li&gt;&lt;li&gt;• found along&lt;/li&gt;&lt;li&gt;• sympathetic chain in the neck&lt;/li&gt;&lt;li&gt;• Option D: Pheochromocytomas can occur in the urinary bladder , but it is an uncommon site . When they do occur in this location, they can cause symptoms such as hypertension, palpitations, and headache during micturition.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Pheochromocytomas&lt;/li&gt;&lt;li&gt;• urinary bladder&lt;/li&gt;&lt;li&gt;• uncommon site&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Organs of Zuckerkandl are the most common extra-adrenal pheochromocytoma .&lt;/li&gt;&lt;li&gt;➤ Organs of Zuckerkandl&lt;/li&gt;&lt;li&gt;➤ most common extra-adrenal pheochromocytoma&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1130&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1130&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about adrenal pheochromocytoma is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromaffin negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mostly malignant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral in 10% of cases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unilateral in 10% of cases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bilateral in 10% of cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bilateral in 10% of cases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Adrenal pheochromocytomas are typically chromaffin positive , meaning they stain positively for chromaffin , which is indicative of catecholamine-secreting cells . These tumors arise from chromaffin cells in the adrenal medulla.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Adrenal pheochromocytomas&lt;/li&gt;&lt;li&gt;• chromaffin positive&lt;/li&gt;&lt;li&gt;• stain positively for chromaffin&lt;/li&gt;&lt;li&gt;• catecholamine-secreting cells&lt;/li&gt;&lt;li&gt;• Option B: While pheochromocytomas can be malignant , most are benign . The malignancy rate is estimated to be about 10% in adrenal pheochromocytomas. Malignancy is usually determined by the presence of metastasis rather than histological features.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• pheochromocytomas can be malignant&lt;/li&gt;&lt;li&gt;• benign&lt;/li&gt;&lt;li&gt;• malignancy rate&lt;/li&gt;&lt;li&gt;• about 10% in adrenal pheochromocytomas.&lt;/li&gt;&lt;li&gt;• Option D: This statement is incorrect because unilateral pheochromocytomas are much more common than 10%. The majority of pheochromocytomas are unilateral.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• unilateral pheochromocytomas&lt;/li&gt;&lt;li&gt;• much more common than 10%.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While most adrenal pheochromocytomas are benign and unilateral, they can be bilateral in 10% of cases , especially in hereditary syndromes .&lt;/li&gt;&lt;li&gt;➤ adrenal pheochromocytomas are benign and unilateral,&lt;/li&gt;&lt;li&gt;➤ bilateral in 10% of cases&lt;/li&gt;&lt;li&gt;➤ hereditary syndromes&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1127&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the emergency department with complaints of episodic headaches, palpitations, and sweating. Physical examination reveals elevated blood pressure and a palpable abdominal mass. Which of the following tumors is most likely to exhibit the \&quot;rule of 10\&quot; characteristic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oncocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pheochromocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pheochromocytoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Oncocytomas are benign renal epithelial tumors that typically do not follow the \&quot;rule of 10s\&quot;. They are usually asymptomatic and are often found incidentally during imaging for other conditions.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Oncocytomas&lt;/li&gt;&lt;li&gt;• benign renal epithelial tumors&lt;/li&gt;&lt;li&gt;• do not follow the \&quot;rule of 10s\&quot;.&lt;/li&gt;&lt;li&gt;• Option C: Lymphomas are cancers of the lymphatic system and do not follow the \&quot;rule of 10s\&quot;. They have various subtypes with differing presentations and prognoses.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Lymphomas&lt;/li&gt;&lt;li&gt;• cancers of the lymphatic system&lt;/li&gt;&lt;li&gt;• do not follow the \&quot;rule of 10s\&quot;.&lt;/li&gt;&lt;li&gt;• Option D: Renal cell carcinoma (RCC) is the most common type of kidney cancer in adults and does not adhere to the \&quot;rule of 10s\&quot;. RCC has different subtypes with varying clinical behaviors and genetic associations.&lt;/li&gt;&lt;li&gt;• Option D: Renal cell carcinoma (RCC)&lt;/li&gt;&lt;li&gt;• most common type of kidney cancer&lt;/li&gt;&lt;li&gt;• adults&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pheochromocytoma is classically described by the \&quot;rule of 10s\&quot;, which can be helpful in remembering the characteristics of this tumor for diagnosis and management decisions .&lt;/li&gt;&lt;li&gt;➤ Pheochromocytoma&lt;/li&gt;&lt;li&gt;➤ \&quot;rule of 10s\&quot;,&lt;/li&gt;&lt;li&gt;➤ helpful in remembering&lt;/li&gt;&lt;li&gt;➤ tumor for diagnosis&lt;/li&gt;&lt;li&gt;➤ management decisions&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 1127&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is not seen in pheochromocytoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Episodic palpitations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diarrhea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diarrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diarrhea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Hypertension is a hallmark sign of pheochromocytoma and can be sustained or paroxysmal due to episodic catecholamine secretion by the tumor.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Hypertension&lt;/li&gt;&lt;li&gt;• hallmark sign of pheochromocytoma&lt;/li&gt;&lt;li&gt;• Option B: Episodic palpitations are a common symptom of pheochromocytoma due to episodic release of catecholamines , particularly norepinephrine , which stimulates the heart and causes increased contractility and heart rate.&lt;/li&gt;&lt;li&gt;• Option B: Episodic palpitations&lt;/li&gt;&lt;li&gt;• common symptom of pheochromocytoma&lt;/li&gt;&lt;li&gt;• episodic release of catecholamines&lt;/li&gt;&lt;li&gt;• norepinephrine&lt;/li&gt;&lt;li&gt;• Option C: Weight loss is frequently seen in pheochromocytoma patients . The excess catecholamines can increase metabolism and cause a hyperadrenergic state , leading to weight loss even in the presence of a good appetite.&lt;/li&gt;&lt;li&gt;• Option C: Weight loss&lt;/li&gt;&lt;li&gt;• seen in pheochromocytoma patients&lt;/li&gt;&lt;li&gt;• excess catecholamines&lt;/li&gt;&lt;li&gt;• increase metabolism&lt;/li&gt;&lt;li&gt;• hyperadrenergic state&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While hypertension , episodic palpitations , and weight loss are common in pheochromocytoma , diarrhea is not typically associated with this condition.&lt;/li&gt;&lt;li&gt;➤ hypertension&lt;/li&gt;&lt;li&gt;➤ episodic palpitations&lt;/li&gt;&lt;li&gt;➤ weight loss&lt;/li&gt;&lt;li&gt;➤ pheochromocytoma&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1127&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mitotic figures and giant cells are seen in which of the following tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benign and malignant thyroid cancers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benign and malignant pheochromocytoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benign and malignant liver tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benign and malignant renal tumors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Benign and malignant pheochromocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Benign and malignant pheochromocytoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Thyroid cancers can indeed present with mitotic figures , especially in more aggressive forms such as anaplastic thyroid carcinoma . However, giant cells are particularly characteristic of certain inflammatory conditions such as subacute thyroiditis, rather than thyroid neoplasms.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Thyroid cancers&lt;/li&gt;&lt;li&gt;• present with mitotic figures&lt;/li&gt;&lt;li&gt;• more aggressive forms&lt;/li&gt;&lt;li&gt;• anaplastic thyroid carcinoma&lt;/li&gt;&lt;li&gt;• Option C: Benign and malignant liver tumors \\ such as hepatocellular carcinoma can show mitotic figures , indicating a high proliferative rate . However, giant cells are more typical of specific liver pathologies such as giant cell hepatitis, not necessarily of benign or malignant liver tumors.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Benign and malignant liver tumors&lt;/li&gt;&lt;li&gt;• hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• show mitotic figures&lt;/li&gt;&lt;li&gt;• high proliferative rate&lt;/li&gt;&lt;li&gt;• Option D: In renal tumors , mitotic figures are also indicative of a higher grade of malignancy , especially in clear cell renal carcinoma . Giant cells are not a characteristic feature of common benign or malignant renal tumors.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• renal tumors&lt;/li&gt;&lt;li&gt;• mitotic figures&lt;/li&gt;&lt;li&gt;• higher grade of malignancy&lt;/li&gt;&lt;li&gt;• clear cell renal carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The histological presence of mitotic figures and giant cells in pheochromocytomas is not indicative of malignancy ; instead, malignancy is confirmed by the presence of metastatic disease .&lt;/li&gt;&lt;li&gt;➤ histological presence&lt;/li&gt;&lt;li&gt;➤ mitotic figures&lt;/li&gt;&lt;li&gt;➤ giant cells in pheochromocytomas&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ malignancy&lt;/li&gt;&lt;li&gt;➤ malignancy&lt;/li&gt;&lt;li&gt;➤ presence of metastatic disease&lt;/li&gt;&lt;li
