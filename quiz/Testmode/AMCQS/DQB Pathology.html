ot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heavy chain disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Monoclonal gammopathy of undetermined significance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasmacytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Waldenstrom macroglobulinemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;E. Waldenstrom macroglobulinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51835251701073447/51835251701073447.m3u8&quot;}, {&quot;text&quot;: &quot;A 56-years-old man presents with complainst of gnawing pain in the mid-epigastrium, with occasional radiation to the back. He also notes a 15-pound weight loss over the past 3 months. The clinician suspects pancreatic carcinoma. Which of the following tumor markers would aid in confirming this diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha-fetoprotein (AFP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CA-125&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoembryonic antigen (CEA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Human chorionic gonadotropin (hCG)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carcinoembryonic antigen (CEA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35374121701073458/35374121701073458.m3u8&quot;}, {&quot;text&quot;: &quot;A 46-years-old woman who is clearly jaundiced is seen in clinic. Laboratory tests reveal conjugated hyperbilirubinemia. Urine bilirubin levels are significantly above normal, while urine urobilinogen levels are significantly below normal. Which of the following mechanisms is the most likely cause of her jaundice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blockage of the common bile duct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deficiency of glucuronyl transferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatocelluar damage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blockage of the common bile duct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74371431701073471/74371431701073471.m3u8&quot;}, {&quot;text&quot;: &quot;A 35-years-old woman complains of vomiting dark, greenish material approximately 1 hour after eating. She is scheduled for a barium meal to evaluate the upper portion of the gastrointestinal tract. She denies pain and is anicteric. Which of the following is the most likely cause of this woman’s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annular pancreas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gallstones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meckel’s diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Pyloric stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Annular pancreas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14222401701073488/14222401701073488.m3u8&quot;}, {&quot;text&quot;: &quot;A teenage boy with a history of peripheral neuropathy and ocular abnormalities has multiple purplish nodules diffusely over his skin. Other family members have been similarly affected, as shown in the pedigree above. Laboratory tests reveal the young man has a deficiency of α-galactosidase A. Biopsy of the skin lesions would most likely reveal that they were:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basal cell carcinomas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cavernous hemangiomas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystic hygromas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurofibromas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cavernous hemangiomas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39971321701073499/39971321701073499.m3u8&quot;}, {&quot;text&quot;: &quot;A 36-years-old alcoholic man is brought to the emergency department because he is jaundiced and exhibits inappropriate somnolence. Past medical history is significant for depression and seizures, both of which are well controlled with medications. Physical exam is significant for citrus, asterixis, and tachypnea. Slit lamp examination revelas greenish-golden crescents on the cornea. AST is 2489 IU/L, ALT is 4873 IU/L, bilirubin is 29 mg/dL, alkal.ine phosphatase is 112 IU/L, hematocrit is 29%, prothrombin time (PT) is 19.1 seconds, and serum ceruloplasmin is decreased. Which of the following is the most likely-diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholic hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Budd-Chiari syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug-induced hapatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Wilson disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;E. Wilson disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10508761701073512/10508761701073512.m3u8&quot;}, {&quot;text&quot;: &quot;A 9-years-old Mexican girl develops rapid, purposeless movements, and expanding erythematous rash, and subcutaneous nodules 3 weeks after recovery from a severe sore throat. A biopsy of the subcutaneous nodules would most likely reveal:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caseous necrosis with epithelioid cells and Langhans giant cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibrinoid necrosis with lymphocytes, macrophages and Anitschkow cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Focal collections of hemosiderin-laden macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphoid nodules with a “starry-sky” appearance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fibrinoid necrosis with lymphocytes, macrophages and Anitschkow cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6389541701073527/6389541701073527.m3u8&quot;}, {&quot;text&quot;: &quot;A 35-years-old IV drug abuser is brought to the hospital with high fever, chills, and hematuria. Physical examination reveals spenomegaly, erythematous, non-tender lesions on the palms and soles, and hemorrhages in the nail beds. An echocardiogram is ordered. On which of the following heart valves would the appearance of vegetations be expected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tricuspid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7948501701073547/7948501701073547.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-years-old man presents with an enlarged right testicle that was undescended at birth but had self-corrected by age 1. Serum AFP is elevated. A testicular tumor is biopsied and reveals multiple mitoses, along with hemorrhage and necrosis. The surgeon decides to perform an orchiectomy because the tumor type is not particularly radiosensitive. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Embryonal carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interstitial cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sertoli cell tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Embryonal carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40195931701073562/40195931701073562.m3u8&quot;}, {&quot;text&quot;: &quot;A patient complains to her physician that the feels lightheades and has even fainted during defecations. This is most probably an example of syncope due to which of the following mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anoxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypovolemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinus node disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Valsalva mechanism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;E. Valsalva mechanism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62066381701073577/62066381701073577.m3u8&quot;}, {&quot;text&quot;: &quot;A 35-years-old roofer presents to his primary care physician complaining of dyspnea and chronic dry cough. A chest x-ray film reveals pulmonary hyperinflation with “honeycombing” and calcified parietal pleural plaques. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anthracosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asbestosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Berylliosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Byssinosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Asbestosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15021861701073593/15021861701073593.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-years-old man previously diagnosed with kidney stones complains of gnawing, epigastric pain. On questioning, he also notes moderate to severe diarrhea. Measurement of the patient’s basal gastric acid output reveals that it is markedly elevated. These symptoms are likely the result of which of the following neoplastic syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Familial polyposis coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple endocrine neoplasia type I (MEN I)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MEN IIA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MEN IIB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multiple endocrine neoplasia type I (MEN I)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/64186831701073631/64186831701073631.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-years-old woman comes to the physician for a periodic health maintenance examination. She has no complaints at this time, but she is concerned about a story that she heard on the local news. The story was about that she heard on the local news. The story was about the progeny of women who took diethylstilbestrol (DES) and their increased risk for disease, but she missed the end of the story and is not sure of the disease. This woman is particularly concerned because her mother took DES for the prevention of spontaneous abortion. This woman should be told that she has an increased risk for developing which of the following diseases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bladder cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ovarian carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Vaginal clear cell adenocarcinoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;E. Vaginal clear cell adenocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74237771701073643/74237771701073643.m3u8&quot;}, {&quot;text&quot;: &quot;A 7-years-old boy with chickenpox is given aspirin to reduce his fever. He develops severe vomiting, mental status changes, and seizures, and eventually falls into a coma. Which of the following would you expect to see on a biopsy specimen of his liver?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse fibrosis with areas of regeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatty change&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemosiderin deposits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatocyte necrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fatty change&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70922451701073657/70922451701073657.m3u8&quot;}, {&quot;text&quot;: &quot;An 18-years-old Japanese woman presents to her physician with fever and conjunctivitis. Physical exam is significant for oral erythema and fissuring along with a generalized maculopapular rash and cervical lymphadenopathy. The patient’s 3 years old sister experienced the same symptoms 1 week ago. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Henoch-Schonlein purpura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kawasaki disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polyarteritis nodosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatic fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kawasaki disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77235471701073670/77235471701073670.m3u8&quot;}, {&quot;text&quot;: &quot;A 24-years-old man presents to his physician with gynecomastia and testicular enlargement. Serum urine and human chorionic gonadotropin (hCG) levels are elevated. Biopsy of the testicular mass reveals a cytotrophoblastic and syncytiotrophoblastic structure. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choriocarcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sertoli cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teratoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yolk sac tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Choriocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46028981701073686/46028981701073686.m3u8&quot;}, {&quot;text&quot;: &quot;A 32-years old woman is diagnosed with breast cancer. Her mother had cervical cancer at age 35, her grand-father had colon cancer at age 36, and her brother was recently diagnosed with lung cancer. If genetic analysis is performed, what would be the likely genotype of this individual at the p53 tumor suppressor gene locus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;One deleted alleles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Two deleted alleles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Two wild-type alleles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Three wild-type alleles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. One deleted alleles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68003531701073705/68003531701073705.m3u8&quot;}, {&quot;text&quot;: &quot;A 23-years-old African American woman presents to the emergency department with severe abdominal pain and evidence of dehydration. Her past medical history is significant for numerous pulmonary infections and effusions of the knees. This patient’s erythrocytes would be expected to exhibit:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;An absence of central pallor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deletion of all four alpha Hb genes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Denaturation during deoxygenation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heinz bodes on RBC staining&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Denaturation during deoxygenation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60711111701073721/60711111701073721.m3u8&quot;}, {&quot;text&quot;: &quot;A 28-years-old woman presents to the physician complaining of syncopal episodes that last a few minutes. She is not taking any medications and has no previous medical history. EEG and EIKG studies are performed and are unremarkable. An echocardiogram shows a single ball-shaped mass dangling in the left atrium near the mitral valve. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angiosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesothelioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myxoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhabdomyoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Myxoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25502161701073735/25502161701073735.m3u8&quot;}, {&quot;text&quot;: &quot;An infant born at 33 weeks gestation exhibits signs of respiratory distress at birth. Her mother had gestational diabetes. Which of the following would have indicated lung immaturity in the fetus prior to birth?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt;0.5 L of amniotic fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha-1 antitrypsin deficiency in amniotic fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amniotic lecithin:sphingomyelin ratio less than 2:1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated maternal HbA1c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amniotic lecithin:sphingomyelin ratio less than 2:1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/56472251701073787/56472251701073787.m3u8&quot;}, {&quot;text&quot;: &quot;A cyanotic infant is discovered to have a ventricular septal defect, an overriding aorta, right ventricular hypertrophy, and complete pulmonic stenosis. Which of the following accompanying congenital anomalies permits survival in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bicuspid aortic valve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ostium secundum defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient ductus arteriosus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patent foramen ovale&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patient ductus arteriosus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/45944921701073796/45944921701073796.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with systemic lupus erythematosus (SLE) very much wants to become pregnant. What should her physician should tell her regarding pregnancy in lupus patients/&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is no increased risk to the baby&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is an increased risk of cardiovascular malformations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is an increased risk of nervous system malformations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is an increased risk of renal malformations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;There is an increased risk of spontaneous abortions and prematurity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;E. There is an increased risk of spontaneous abortions and prematurity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60642101701073812/60642101701073812.m3u8&quot;}, {&quot;text&quot;: &quot;A hospitalized man with hemoglobinuria and symptoms of anemia undergoes a complete hematologic evaluation. The reticulocyte count is elevated. The remaining laboratory results are pending. Which of the following diagnoses is most consistent with the information available thus far?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic renal disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folate deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G6PD deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. G6PD deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12346921701073840/12346921701073840.m3u8&quot;}, {&quot;text&quot;: &quot;A 3-years old child develops severe generalized edema following a viral infection. On the basis of clinical chemistry tests, a renal biopsy is performed, with normal light microscopic findings. Which of the following abnormal laboratory values might be expected in this individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased alpha2 globulin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease fibrinogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased serum calcium levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low serum albumin levels&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Low serum albumin levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19079871701073853/19079871701073853.m3u8&quot;}, {&quot;text&quot;: &quot;The clinical pathology lab at the hospital receives a specimen from the pediatric inpatient unit. Laboratory studies show a marked susceptibility of the red cells to lysis in hypotonic solutions. This finding is most useful for the diagnosis of which of the following disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha thalassemia minor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta thalassemia major&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hereditary spherocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hereditary spherocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/45434021701073879/45434021701073879.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presents to his physician because of a chronic cough. He notes occasional streaks of blood in his sputum. A chest x-ray film reveals multi-nodular, cavitating lesions in the apical posterior segments of both lungs, with evident satellite lesions. The condition described is likely to occur in the apices of the lungs, rather than in the base, because the apices:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Are better perfused&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Are more acidic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contain more alveolar macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Have a higher PO2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Have a higher PO2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20773871701073896/20773871701073896.m3u8&quot;}, {&quot;text&quot;: &quot;A 29-years-old woman comes to her physician’s office complaining of headaches, fatigue, and weakness over the past several months. Physical examination is significant for pallor, tachycardia, dizziness on standing up, and koilonychias (spooning of the nails). A peripheral blood smear would likely show which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrocytosis with hypersegmented neutrophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microcytosis with basophilic stippling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microcytosis with hypochromia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Numerous schistocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Microcytosis with hypochromia&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(777).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24758571701073911/24758571701073911.m3u8&quot;}, {&quot;text&quot;: &quot;A 22-years-old man is evaluated for mitral regurgitation due to mitral valve prolapsed. Examination reveals a tall, slender young man with long extremities and long tapering fingers. Pupillary dilation followed by slit-lamp examination reveals bilateral dislocation of the lenses of the eyes. This patient is increased risk for development of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic dissection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lisch nodules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Noncaseating granulomata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progressive dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aortic dissection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/3672251701073924/3672251701073924.m3u8&quot;}, {&quot;text&quot;: &quot;A 65-years-old man presents with a productive cough and difficulty breathing. His sputum culture is positive for encapsulated gram positive cocci, which are often seeing pairs. The patient’s dyspnea is primarily due to which of the following mechanisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inadequate perfusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inadequate ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased airway resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased lung compliance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Poor oxygen diffusion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;E. Poor oxygen diffusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47066791701073940/47066791701073940.m3u8&quot;}, {&quot;text&quot;: &quot;A 65-years old man comes to the emergency department because of chest pain and shortness of breath. An electrocardiogram shows ST elevations and new Q waves. Despite appropriate care, the patient dies. The family agrees to an autopsy, which shows extensive atherosclerotic disease. The finding of which of the following features in an atherosclerotic plaque indicates that it has become a complicated lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholesterol crystals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic inflammatory cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intimal smooth muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lines of Zahn&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Necrotic cell debris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;D. Lines of Zahn&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36961141701073959/36961141701073959.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-years-old woman with polycythemia vera (most common) develops progressive severe ascites and tender hepatomegaly over a period of several months. Liver function tests are near normal. Which of the following tests would be most likely to establish the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endoscopic retrograde cholangiopancreatography&quot;, , &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73426471701073988/73426471701073988.m3u8&quot;}, {&quot;text&quot;: &quot;Two weeks after starting a course of methicillin, a pneumonia patient develops fever, hematuria, proteinuria, skin rash, and eosinophila. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute interstitial nephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute renal tubular necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crescentic glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Minimal change disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute interstitial nephritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73641141701074007/73641141701074007.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-years-old man presents with weight loss, abdominal pain, and bloody diarrhea. Sigmoidoscopy/colonoscopy reveals mucosal erythema and ulceration extending in a continuous fashion proximally from the rectum. Which of the following pathologic findings would also be characteristic of this patient’s illness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bowel wall thickening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cobblestone appearance of mucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fistulas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudopolyps&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pseudopolyps&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/50135231701074021/50135231701074021.m3u8&quot;}, {&quot;text&quot;: &quot;A 62-years-old indigent woman with a long history of uncontrolled hypertension presents to the emergency department with headache, vomiting, and patchy loss of vision. Her blood pressure is 210/155 mm Hg, and her blood chemistry reveals marked azotemia. Which of the following would most likely be associated with her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Berry aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Granulomatous arteritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperplastic arteriolitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phlebosclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperplastic arteriolitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16703091701074032/16703091701074032.m3u8&quot;}, {&quot;text&quot;: &quot;A patient develops a pea-sized, translucent nodule on the wrist, which when excised shows cystic degeneration of connective tissue without a true cell lining. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ganglion cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudogout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Synovial cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ganglion cyst&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78376041701074045/78376041701074045.m3u8&quot;}, {&quot;text&quot;: &quot;A severely ill patient in shock develops acute renal failure with oliguria and azotemia. The urine osmolality approaches that of the glomerular ultrafiltrate (specific gravity 1.010). A renal biopsy would most likely show which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute tubular necrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crescentic glomerulonephritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute tubular necrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74993821701074062/74993821701074062.m3u8&quot;}, {&quot;text&quot;: &quot;Following an upper respiratory infection, a 5-years-old develops large purpuric lesions on the buttocks and extensor surfaces of the arms and legs. The patient also has abdominal pain, vomiting, and arthralgias. Dipstick analysis of the urine shows microscopic hematuria. Renal biopsy would probably show which of the following distinctive features?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgA in the mesangial region&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marked interstitial nephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subepithelial electron-dense deposits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Vasculitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IgA in the mesangial region&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65626291701074081/65626291701074081.m3u8&quot;}, {&quot;text&quot;: &quot;A normal ovum is fertilized by two separate sperm. All genetic material is retained. Which of the following terms best describes the product of this conception?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete hydatidiform mole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal infant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Partial hydatidiform mole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placenta accrete&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Partial hydatidiform mole&quot;, &quo t;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Iron deficiency anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36935981701074119/36935981701074119.m3u8&quot;}, {&quot;text&quot;: &quot;A 60-years-old alcoholic with a 50 pack-year history of smoking presents with hoarseness and dysphagia. Physical examination reveals cervical lymphadenopathy. Laryngoscopy reveals an ulcerated nodule on the laryngeal surface. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anaplastic carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant papilloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Squamous cell carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36916941701074131/36916941701074131.m3u8&quot;}, {&quot;text&quot;: &quot;A 46-years-od woman has bone pain. Radiographic evaluation reveals a bone mass in the femur. Histologic evaluation of a bone biopsy taken from the mass reveals the accumulation of osteoclasts, reactive multinucleated giant cells, and hemosiderin deposits in areas of microfracture. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cushing syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Graves disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7631821701074146/7631821701074146.m3u8&quot;}, {&quot;text&quot;: &quot;A neonate is admitted to the neonatal intensive care unit because of respiratory distress. His mother did not receive any prenatal care. Despite treatment, at 2 weeks of age the boy dies of respiratory distress syndrome. The mother grants permission for an autopsy. Histologic evaluation of his lungs will most likely reveal which of the following findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alveoli filled with neutrophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dense fibrosis of the alveolar walls&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enlarged air spaces&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyaline membranes and collapsed alveoli&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyaline membranes and collapsed alveoli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55423501701074158/55423501701074158.m3u8&quot;}, {&quot;text&quot;: &quot;An abdominal x-ray performed on a 54-years old man demonstrates a large, irregular calcified mass with multiple broad projections filling one renal pelvis. Which of the following laboratory findings might be expected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased urine pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperuricemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase ammonia concentration in the urine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increase ammonia concentration in the urine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63999391701074173/63999391701074173.m3u8&quot;}, {&quot;text&quot;: &quot;A 59-years-old retired construction worker comes to the physician for a periodic health maintenance examination. He has no complaints at this time. He is generally healthy, exercises regularly, does not smoke cigarettes, and drinks a few bottles of beer a week. He has a history of asbestos exposure. Physical examination is unremarkable. Which of the following malignancies is most likely to occur in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bladder carcinoma&quot;, &quot;correct&quo ot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70735331701074229/70735331701074229.m3u8&quot;}, {&quot;text&quot;: &quot;Pyogenic bacterial infections and ischemic brain infarcts most characteristically produce which one of the listed types of necrosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caseous necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coagulative necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrinoid necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liquefactive necrosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Liquefactive necrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-1(1).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39334431701074255/39334431701074255.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following substances is produced by the action of lipoxygenase on arachidonic acid, is a potent chemotactic factor for neutrophils, and causes aggregation and adhesion of leukocytes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C5a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prostacyclin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thromboxane A2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukotriene B4&quot;, &quot;correct&quot;: true}], &quot;correct_ans sents with rapidly progressive dementia and dies. At autopsy, marked spongiform degeneration of the brain is found. The familial form of this disorder is associated with mutations of what gene?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FGFR3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PRNP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PTEN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SOD1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PRNP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62883691701074435/62883691701074435.m3u8&quot;}, {&quot;text&quot;: &quot;A study of transfusion reactions reveals that some patients experienced an increase in body temperature that was greater than 1°C, accompanied by chills and hypotension. Blood cultures are positive for bacterial organisms. These patients respond to antibiotic therapy.Which of the following types of blood products did they most likely receive?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryoprecipitate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fresh frozen plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Red blood cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelets&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Platelets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p :&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• B. Amyloid precursor protein (APP): Mutations in the APP gene can lead to the early development of Alzheimer&#x27;s disease, particularly in familial forms. These mutations result in an increased production of amyloid-beta plaques, which are characteristic of Alzheimer&#x27;s disease. APP mutations are one of the most well-established genetic causes of early-onset Alzheimer&#x27;s.&lt;/li&gt;&lt;li&gt;• C. Apolipoprotein E (ApoE): While the ApoE ε4 allele is more commonly associated with late-onset Alzheimer&#x27;s disease, the ApoE ε2 allele is associated with a reduced risk. ApoE is involved in lipid metabolism and has a key role in the clearance of amyloid-beta plaques from the brain. However, ApoE is generally not associated with early-onset Alzheimer&#x27;s as strongly as other genes like APP or presenilin, but it still plays a role in disease progression.&lt;/li&gt;&lt;li&gt;• D. Presenilin-1: Mutations in the presenilin-1 gene (PSEN1) are one of the most common causes of early-onset Alzheimer&#x27;s disease. These mutations lead to abnormal processing of amyloid precursor protein (APP), which results in the formation of amyloid plaques in the brain, a hallmark of Alzheimer&#x27;s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40506761701074861/40506761701074861.m3u8&quot;}, {&quot;text&quot;: &quot;The gross appearance of lung shown may be associated with all the following conditions, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse alveolar damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eosinophilic pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic interstitial pneumonia&quot;, &quot;correct&quot;: t;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27268981701075596/27268981701075596.m3u8&quot;}, {&quot;text&quot;: &quot;A 56-year-old man dies of a 15-year progressive illness characterized by athetoid movements and deterioration leading to hypertonicity, fecal and urine incontinence, anorexia and weight loss, and eventually dementia and death.The disease is known to have an autosomal dominant mode of inheritance and to be due to an abnormality in a gene on chromosome 4 that is altered by increased numbers of intragenic trinucleotide repeats. In addition, this disorder has an earlier onset and is more debilitating in successive generations, a phenomenon that might be due to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A shift from trinucleotide repeats to pentanucleotide repeats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An increase in the number of trinucleotide repeats in successive generations&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Defects in membrane receptors and transport systems&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Imprinting variability in successive generations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. An increase in the number of trinucleotide repeats in successive generations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-4(2).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70160491701075609/70160491701075609.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old woman presents with malar rash, arthralgias, low-grade fever, and high titer antibodies to ds DNA and to the Sm antigen.Which of the following forms of hypersensitivity is the primary mechanism of the abnormalities found in this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I hypersensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II hypersensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III hypersensitivity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV hypersensitivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type III hypersensitivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-5(3).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15743741701075621/15743741701075621.m3u8&quot;}, {&quot;text&quot;: &quot;A 46-year-old woman with prominent splenomegaly presents with a 3-month history of malaise,easy fatigability, weakness,weight loss, and anorexia. A complete blood count and differential demonstrates a white blood cell count of 250,000/mm3 with a predominance of myelocytes, metamyelocytes, band cells, and segmented neutrophils. Cytogenetic analysis is most likely to reveal which of the following translocations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t(8;14)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t(9;22)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t(11;22)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;t(14;18)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. t(9;22)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-6(4).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18581361701075635/18581361701075635.m3u8&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman complains of fatigue, dyspnea, and malaise. She also notes that her urine has been reddish brown, particularly with the first void of the morning. Subsequent studies confirm that she has paroxysmal nocturnal hemoglobinuria. Which of the following best describes the defect leading to this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-intrinsic factor antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deficiency of the intracellular structural protein spectrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impaired synthesis of the cell-surface GPI anchor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ineffective erythropoiesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Impaired synthesis of the cell-surface GPI anchor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53279991701075648/53279991701075648.m3u8&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents with a large abdominal mass. Computed tomography of the abdomen reveals enlarged retroperitoneal and mesenteric lymph nodes. Biopsy of one of the involved lymph nodes shows the following finding.Which of the following statements about this disorder is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The American form is most frequently associated with Epstein-Barr virus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The disorder is considered to be a derivative of Hodgkin lymphoma, a lymphocyte depletion subtype&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The most common cytogenetic change is t(8;14), with increased expression of c-myc.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The tumor cells are derivatives of T lymphocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The most common cytogenetic change is t(8;14), with increased expression of c-myc.&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-9(2).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15063841701075692/15063841701075692.m3u8&quot;}, {&quot;text&quot;: &quot;The figures shown here are representative of the gross and microscopic appearance of an autopsy specimen from a 55-year-old woman who had a 1-year history of progressive headache and seizures leading to aphasia. The diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glioblastoma multiforme&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glioblastoma multiforme&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-10(7).jpg&quot;], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-11(2).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/17110931701075704/17110931701075704.m3u8&quot;}, {&quot;text&quot;: &quot;A palpable mass is noted in the right lobe of the thyroid of a 45-year-old man who visits his physician for a periodic checkup. A biopsy is performed and results in a diagnosis of medullary carcinoma of the thyroid.Which of the following histologic features of thyroid disease would most likely be present in this biopsy specimen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tumor cells with“Orphan Annie”nuclei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psammoma bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tumor cells embedded in an amyloid laden stroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infiltrates of lymphocytes with germinal center formation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tumor cells embedded in an amyloid laden stroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-12(1).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27387651701075722/27387651701075722.m3u8&quot;}, {&quot;text&quot;: &quot;A 36-year-old man presents to his primary care physician complaining of painless enlargement of the testis. Further laboratory studies reveal an increase in serum human chorionic gonadotropin. Of the following, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Embryonal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seminoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Teratoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Seminoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-13(4).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/57969151701075737/57969151701075737.m3u8&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with hypertension and nephrotic syndrome undergoes a renal biopsy. The appearance of the biopsy is similar to that shown in the figure.Of the following possible additional laboratory findings, which one is most characteristically associated with this lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased creatinine clearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fixed specific gravity of urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypocalcemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperglycemia&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-14(1).jpg&quot;], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-15(1).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/1268671701075748/1268671701075748.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents with hematuria, periorbital edema, hypertension, and hemoptysis. He has also experienced nausea, vomiting, fever, and chills. Serologic testing is positive for anti glomerular basement membrane antibodies. Which of the following is the classic histologic finding in this renal disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linear immunofluorescence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;“Lumpy-bumpy” immunofluorescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;“Spike and dome” appearance of the glomerular basement membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subendothelial immune complex deposition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Linear immunofluorescence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-16(1).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/8745211701075762/8745211701075762.m3u8&quot;}, {&quot;text&quot;: &quot;A 5-year-old girl begins developing secondary s&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uncommon skin tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Predilection for sun-exposed areas&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-18(1).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16974401701075796/16974401701075796.m3u8&quot;}, {&quot;text&quot;: &quot;A 2-year-old boy presents with his third bone fracture within the past several months. There is no history or evidence of trauma. Several close family members have been similarly affected. The child is small for his age, and the sclerae are tinged a bluish color. Radiographs reveal generalized osteopenia and evidence of multiple fractures, both old and new. Which of the following is the usual mode of inheritance of this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autosomal recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;x-linked dominant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-linked recessive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Autosomal dominant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77733081701075809/77733081701075809.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman who has had progressive uot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nuclear pyknosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nuclear pyknosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Pathology-20(1).jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/32961651701075834/32961651701075834.m3u8&quot;}, {&quot;text&quot;: &quot;A 65-year-old alcoholic is found to have megaloblastic anemia. He has no neurologic abnormalities. Serum and erythrocyte folate are markedly decreased, and serum vitamin B12 is normal. Which of the following is an expected characteristic of this form of anemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased susceptibility to malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypochromic erythrocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased mean corpuscular hemoglobin concentration (MCHC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased mean corpuscular volume (MCV)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased mean corpuscular volume (MCV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66203161701075847/66203161701075847.m3u8&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
