gt; tissue&lt;/li&gt;\n&lt;li&gt;Adhered to the adjacent lid&lt;/li&gt;\n&lt;li&gt;Always &lt;strong&gt;stationary&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Signs &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;175eb86b5f16927771964d5ced6bf3\&quot;&gt;probe&lt;/span&gt; cannot be passed under the lesion&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Fusch’s spots/Islets of Vogt:&lt;/strong&gt; small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;635650799116927771862d7cb568f4\&quot;&gt;discrete&lt;/span&gt; whitish flecks made of pterygial epithelial cells seen in progressive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9571debfbe1692777196de3e804df2\&quot;&gt;pterygium&lt;/span&gt; and are also called the &lt;strong&gt;cap &lt;/strong&gt;of the pterygium.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Stocker line: &lt;/strong&gt;linear epithelial iron deposition, seen in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;531cf746021692777197c135fbce82\&quot;&gt;regressive&lt;/span&gt; pterygium.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;Stockers-line\&quot; data-author=\&quot;Jonathan Trobe, M.D\&quot; data-hash=\&quot;4566\&quot; data-license=\&quot;CC BY 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Pterygium_(eye)#/media/File:Pterygium_(from_Michigan_Uni_site,_CC-BY).jpg\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;212\&quot; src=\&quot;https://image.prepladder.com/notes/1sCw6UEAz3Yn648RIhWD1743177036.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;175eb86b5f16927771964d5ced6bf3\&quot;&gt;probe&lt;/span&gt; can be passed under the neck.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/PiPJgrInGHl2vwWNsKYz1747381887.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old patient with dry eyes undergoes several tests. Which finding best supports the diagnosis of dry eye syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tear film break-up time of 15 seconds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schirmer test showing 12 mm wetting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensive Rose Bengal staining&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal tear film osmolality&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extensive Rose Bengal staining&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/WHV3xItvt2AATu5ZzWGb1743177915.png&quot;, &quot;https://image.prepladder.com/notes/9zVJL9051ud2wrqt7YEB1743177983.png&quot;, &quot;https://image.prepladder.com/notes/L30dGkwcEPjpM6MUQcEn1743178044.png&quot;, &quot;https://image.prepladder.com/notes/7XoEakhSMLZNct98rzu81743178124.png&quot;, &quot;https://image.prepladder.com/notes/rP7y0qNLIsUCJzdOgoKG1743178214.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:713px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Slit-lamp examination&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Superficial corneal erosions&lt;/li&gt;\n&lt;li&gt;Inadequate tear lake volume&lt;/li&gt;\n&lt;li&gt;Early tear film break-up time&lt;/li&gt;\n&lt;li&gt;Conjunctival hyperemia&lt;/li&gt;\n&lt;li&gt;Conjunctival surface irregularities&lt;/li&gt;\n&lt;li&gt;Meibomian &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4744bb90c21692777188c8957f9faa\&quot;&gt;gland&lt;/span&gt; dysfunction&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Schirmer’s Test:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Schirmer’s test is used to diagnose &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f0067663b16927771818fe253b3b9\&quot;&gt;aqueous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;209b85faf71692777185767d43e3bd\&quot;&gt;deficiency&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9a642d93fd1692777186d5345e0634\&quot;&gt;dry eye&lt;/span&gt; disease.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Schirmer&#x27;s Test 1&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Measures both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20f478f55f1692777197e351415f8f\&quot;&gt;reflex&lt;/span&gt; tear secretions&lt;/li&gt;\n&lt;li&gt;Uses Whatman-41 filter paper, kept in the lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a17eac40ea16927772034ca233cb84\&quot;&gt;fornix&lt;/span&gt; at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f0942c0b51692777190ee876713e5\&quot;&gt;junction&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; one-third and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; two-thirds.&lt;/li&gt;\n&lt;li&gt;After 5 minutes, wetting of the filter strip from the bent end is measured.&lt;/li&gt;\n&lt;li&gt;Normal value: &amp;gt;15 mm&lt;/li&gt;\n&lt;li&gt;5-10 mm: Mild to moderate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4e6e36bb169277719032f22681c2\&quot;&gt;keratoconjunctivitis&lt;/span&gt; sicca (KCS).&lt;/li&gt;\n&lt;li&gt;&amp;lt; 5 mm: Severe KCS &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Schirmer&#x27;s Test 2&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Measures only &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b0ae3750916927771986c15d4ff4d\&quot;&gt;secretion&lt;/span&gt; under anesthesia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;Schrimer test\&quot; data-author=\&quot;Dominika Wróbel-Dudzińska, Agnieszka Kubik-Komar, Dorota Rykwa, Ewa Kosior-Jarecka, Tomasz Żarnowski &amp;amp; Renata Chałas \&quot; data-hash=\&quot;4583\&quot; data-license=\&quot;CC BY 3.0\&quot; data-source=\&quot;https://link.springer.com/article/10.1007/s00784-020-03741-3#rightslink\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;684\&quot; src=\&quot;https://image.prepladder.com/notes/WHV3xItvt2AATu5ZzWGb1743177915.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Phenol Red Test&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A modified Schirmer’s test using a cotton thread impregnated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d5565e4a1169277719596227ebffd\&quot;&gt;phenol&lt;/span&gt; red dye.&lt;/li&gt;\n&lt;li&gt;The thread is placed in the lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a17eac40ea16927772034ca233cb84\&quot;&gt;fornix&lt;/span&gt; for 15 seconds.&lt;/li&gt;\n&lt;li&gt;Phenol &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8a3764ab516927771863f3212fc41\&quot;&gt;dye&lt;/span&gt; changes from yellow to red depending on the pH of the tears.&lt;/li&gt;\n&lt;li&gt;Wet length: &amp;gt;20 mm: Normal.&lt;/li&gt;\n&lt;li&gt;&amp;lt;10 mm: Severe dry eye.&lt;/li&gt;\n&lt;li&gt;≤19 mm as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d896c605a1692777183d769916056\&quot;&gt;borderline&lt;/span&gt; dry eye.&lt;strong&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;Phenol_red_thread_testing\&quot; data-author=\&quot;Sarah Dougherty Wood, Shahzad I Mian\&quot; data-hash=\&quot;4584\&quot; data-license=\&quot;CC BY NC \&quot; data-source=\&quot;https://www.touchophthalmology.com/anterior-segment/journal-articles/diagnostic-tools-for-dry-eye-disease/\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;413\&quot; src=\&quot;https://image.prepladder.com/notes/9zVJL9051ud2wrqt7YEB1743177983.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tear Film Break-Up Time (TBUT)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Tear film stained with sodium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;468accc4d3169277720252132f5b85\&quot;&gt;fluorescein&lt;/span&gt; 1% is observed under a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7fbb9ec5b716927771981c011f4299\&quot;&gt;slit&lt;/span&gt; lamp, and time is noted after the patient blinks.&lt;/li&gt;\n&lt;li&gt;The interval between the complete blink and the first appearance of a ‘dark’ dry spot on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cc4d657841692777185555e1b982d\&quot;&gt;cornea&lt;/span&gt; is recorded as TBUT.&lt;/li&gt;\n&lt;li&gt;It is an indicator of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc82a39c2a16927771807cea91e4a6\&quot;&gt;adequacy&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d30ef9aee16927771936bdac2c1ff\&quot;&gt;mucin&lt;/span&gt; component of tears.&lt;/li&gt;\n&lt;li&gt;Normal: 15-35 seconds&lt;/li&gt;\n&lt;li&gt;&amp;lt; 10 seconds indicates unstable tear film. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;Tear Film Break-Up Time\&quot; data-author=\&quot;Louis Tong, Li Lim, Donald Tiang Hwee Tan, Wee Jin Heng, Jimmy Lim, Cordelia Chan, Anshu Arundhati, Anna Tan\&quot; data-hash=\&quot;4585\&quot; data-license=\&quot;CC BY NC ND 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Four-patterns-of-tear-film-breakup-clinically-observed-Image-from-Yokoi-N-Georgiev-AG_fig1_356147026\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;33\&quot; src=\&quot;https://image.prepladder.com/notes/L30dGkwcEPjpM6MUQcEn1743178044.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Rose Bengal&lt;/strong&gt;&lt;strong&gt; or Lissamine Green&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stain devitalized, desiccated corneal and conjunctival &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53782f88d31692777187177cb73b24\&quot;&gt;epithelium&lt;/span&gt; red or green. &lt;strong&gt;(Option C) &lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Rose Bengal stain&lt;/strong&gt;&lt;img alt=\&quot;Rose bengal stain\&quot; data-author=\&quot;Jesse Vislisel, MD, Stefani Karakas, CRA\&quot; data-hash=\&quot;4586\&quot; data-license=\&quot;CC BY NC ND 3.0\&quot; data-source=\&quot;https://webeye.ophth.uiowa.edu/eyeforum/atlas/pages/Rose-Bengal/index.htm#gsc.tab=0\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;335\&quot; src=\&quot;https://image.prepladder.com/notes/7XoEakhSMLZNct98rzu81743178124.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Lissamine Green&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;Lissamine green stain\&quot; data-author=\&quot;Carolyn Begley, Barbara Caffery, Robin Chalmers, Ping Situ, Trefford Simpson, J. Daniel Nelson\&quot; data-hash=\&quot;4587\&quot; data-license=\&quot;CC BY NC ND 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Lissamine-green-dye-visibility-over-time-In-the-top-patient-staining-and-some-dye_fig5_330393110\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;407\&quot; src=\&quot;https://image.prepladder.com/notes/rP7y0qNLIsUCJzdOgoKG1743178214.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Alcian Blue&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stains &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4226a4b2e169277719459bb9339d6\&quot;&gt;particulate&lt;/span&gt; matter in the tear film due to mucus&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tear film Osmolality&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Increased in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9a642d93fd1692777186d5345e0634\&quot;&gt;dry eye&lt;/span&gt; &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tear to Lysozyme ratio&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Between 0.9 and 0.6 indicates dry eye.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/m6T6LAyYCwWUOV0PtIDK1747383816.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;

                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

        // Select option

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;

                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

            questions = [{&quot;text&quot;: &quot;Match the following corneal assessment techniques with their correct descriptions: 1) Keratometry a) Measures both anterior and posterior corneal surfaces. 2) Placido&#x27;s Disc b) Assesses the smoothness and curvature of the corneal surface. 3) Corneal Topography c) Evaluate the anterior curvature of the cornea and generate colour-coded maps. 4) Corneal Tomography (Pentacam) d) Measures the curvature of the central cornea.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-d, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-c, 4-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-c, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-d, 2-b, 3-c, 4-a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/GbtpVnhiiknN7ulfqJZF1742990992.png&quot;, &quot;https://image.prepladder.com/notes/0x7WdhAgJ4zJKB2611pD1742991011.png&quot;, &quot;https://image.prepladder.com/notes/JWice7GDHn1Vummu47qT1742991030.png&quot;, &quot;https://image.prepladder.com/notes/Uy91b12Jyol3po1eYEiD1742991053.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:628px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Instrument&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Image&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Keratometry:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;An objective method for measuring the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4bd67d54f016927771850c953dadbc\&quot;&gt;curvature&lt;/span&gt; of the central &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cc4d657841692777185555e1b982d\&quot;&gt;cornea&lt;/span&gt; &lt;/strong&gt;to estimate corneal astigmatism.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Principle of Keratometer: &lt;/strong&gt;Measures corneal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4bd67d54f016927771850c953dadbc\&quot;&gt;curvature&lt;/span&gt; by &lt;strong&gt;analyzing the size of the image formed by the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; corneal surface, utilizing visible doubling.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Normal Keratometric Values: &lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Average: &lt;strong&gt;45 D&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Keratoconus &amp;gt;45 D&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Types of Keratometers:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Javal-Schiotz Model&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Bausch &amp;amp; Lomb Model&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Auto Refractive Keratometer\&quot; data-author=\&quot;Mass Communication Specialist 2nd Class Jonathen E. Davis\&quot; data-hash=\&quot;1996\&quot; data-license=\&quot;Open access\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:US_Navy_101019-N-1531D-054_Air_Force_Master_Sgt._Breck_Downey_uses_a_auto-refractive_keratometer_to_determine_an_eye_prescription_during_a_Continui.jpg\&quot; data-tags=\&quot;March2025\&quot; src=\&quot;https://image.prepladder.com/notes/GbtpVnhiiknN7ulfqJZF1742990992.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n\t\t\t \n\n\t\t\t&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Auto &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cae831e44316927771973fa5e13fd7\&quot;&gt;refractive&lt;/span&gt; Keratometer&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Keratoscopy or placido&#x27;s disc:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;A disc with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b5a7ceea716927771815e7283e571\&quot;&gt;alternating&lt;/span&gt; black and white circles.&lt;/li&gt;\n&lt;li&gt;Assesses the &lt;strong&gt;smoothness and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4bd67d54f016927771850c953dadbc\&quot;&gt;curvature&lt;/span&gt; of the corneal surface&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Normal Observation:&lt;/strong&gt; Uniform, sharp image of circles on the cornea.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Irregularities on cornea:&lt;/strong&gt; Distort the circles&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;Keratoscopy or placido&#x27;s disc\&quot; data-author=\&quot;\&quot; data-hash=\&quot;1999\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;March2025\&quot; src=\&quot;https://image.prepladder.com/notes/0x7WdhAgJ4zJKB2611pD1742991011.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Corneal topography:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Evaluates the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4bd67d54f016927771850c953dadbc\&quot;&gt;curvature&lt;/span&gt; &lt;/strong&gt;of the cornea.&lt;/li&gt;\n&lt;li&gt;Generates &lt;strong&gt;colour-coded maps &lt;/strong&gt;of the corneal surface&#x27;s shape, curvature, and elevation.&lt;/li&gt;\n&lt;li&gt;Diagnoses conditions like keratoconus.&lt;/li&gt;\n&lt;li&gt;Assists in planning &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cae831e44316927771973fa5e13fd7\&quot;&gt;refractive&lt;/span&gt; surgeries.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Does not provide information about the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; corneal surface&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Corneal Topography\&quot; data-author=\&quot;Jason7825\&quot; data-hash=\&quot;2000\&quot; data-license=\&quot;Open Access\&quot; data-source=\&quot;Computerised Corneal Topography - Corneal topography - Wikipedia\&quot; data-tags=\&quot;March2025\&quot; src=\&quot;https://image.prepladder.com/notes/JWice7GDHn1Vummu47qT1742991030.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Corneal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d4f2a375b1692777200f41db641bc\&quot;&gt;tomography&lt;/span&gt; (Pentacam):&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Measures&lt;strong&gt; both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; corneal surfaces.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Provides a three-dimensional view of corneal structure.&lt;/li&gt;\n&lt;li&gt;Identifies &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4e02cdf6641692777199b3cc3b7237\&quot;&gt;subclinical&lt;/span&gt; keratoconus.&lt;/li&gt;\n&lt;li&gt;Assesses candidates for keratorefractive surgery.&lt;/li&gt;\n&lt;li&gt;Uses Scheimpflug &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; for high accuracy in corneal measurements.&lt;/li&gt;\n&lt;li&gt;Valuable for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e76ccaf0af1692777196a34b3fb8dc\&quot;&gt;preoperative&lt;/span&gt; evaluations and monitoring disease progression.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Corneal Tomography (Pentacam)\&quot; data-author=\&quot;DEXi\&quot; data-hash=\&quot;2001\&quot; data-license=\&quot;CC0 1.0\&quot; data-source=\&quot;Oculus Pentacam Corneal Eye Scan - Corneal topography - Wikipedia\&quot; data-tags=\&quot;March2025\&quot; src=\&quot;https://image.prepladder.com/notes/Uy91b12Jyol3po1eYEiD1742991053.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/dRbcUVtzXJ9icd18pNoy1746697351.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 y/o male with poorly controlled diabetes presents with a non-healing corneal ulcer in his right eye, despite two weeks of appropriate antibiotic therapy. The ulcer shows signs of impending perforation with severe thinning of the cornea. Which of the following is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the frequency of antibiotic eye drops.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apply a pressure bandage and recommend strict bed rest.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform mechanical debridement and apply tissue adhesive glue.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start topical steroids to reduce inflammation.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perform mechanical debridement and apply tissue adhesive glue.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Management of Non-Healing Ulcers&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Management of Impending Perforation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Identify and Remove Causes&lt;/strong&gt;: Local factors (e.g., ↑ IOP, foreign bodies, dacryocystitis) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; factors (e.g., diabetes, malnutrition) causing non-healing.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mechanical Debridement&lt;/strong&gt;: Scrape the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b4370a0b01692777201a5bc0739c2\&quot;&gt;ulcer&lt;/span&gt; floor to remove necrotic material under local anaesthesia to promote healing.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cauterization&lt;/strong&gt;: Using pure &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d1f123ee21692777183f3fcf75999\&quot;&gt;carbolic acid&lt;/span&gt; or 10-20% &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8c99460f21169277720025f264451b\&quot;&gt;trichloroacetic acid&lt;/span&gt; in non-responding cases.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Bandage Soft Contact Lens&lt;/strong&gt;: To aid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9cf83937931692777188a014337dcf\&quot;&gt;healing&lt;/span&gt; by protecting the corneal surface.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Peritomy&lt;/strong&gt;: Sever perilimbal conjunctival vessels to reduce excessive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eba212cd6616927772014f0fc1ccfd\&quot;&gt;vascularization&lt;/span&gt; hindering healing.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Avoid Strain&lt;/strong&gt;: Avoid sneezing, coughing, and straining, and maintain strict bed rest.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Pressure Bandage&lt;/strong&gt;: To provide external support to the cornea.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lower Intraocular Pressure&lt;/strong&gt;: Use acetazolamide, mannitol, oral glycerol, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;44f66117c1169277720085f515550a\&quot;&gt;timolol&lt;/span&gt; eye drops, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a5aef3208169277719438fb31e654\&quot;&gt;paracentesis&lt;/span&gt; if needed.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tissue &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;396cb274df16927771803e151a1109\&quot;&gt;Adhesive&lt;/span&gt; Glue&lt;/strong&gt;: Apply &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20b8709b3f16927771854c0f33e547\&quot;&gt;cyanoacrylate&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ffd65f286616927771883be907f80a\&quot;&gt;glue&lt;/span&gt; to prevent perforation, if &lt;strong&gt;perforation &amp;lt;2mm&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Bandage Soft Contact Lens&lt;/strong&gt;: Used to support and protect the cornea.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Conjunctival Flap&lt;/strong&gt;: Cover the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cc4d657841692777185555e1b982d\&quot;&gt;cornea&lt;/span&gt; partially or completely with a conjunctival &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7eae099d8d1692777202469603e6ed\&quot;&gt;flap&lt;/span&gt; for additional support.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Amniotic Membrane Transplantation&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Penetrating Therapeutic Keratoplasty&lt;/strong&gt;: Perform a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0315dc9e8716927772005cf30b836c\&quot;&gt;tectonic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a283380a9a1692777188549537a964\&quot;&gt;graft&lt;/span&gt; if suitable and available to prevent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23b5d65f051692777195987380382d\&quot;&gt;perforation&lt;/span&gt; or repair a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eabd01cba8169277719581b5b4420b\&quot;&gt;perforated&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cc4d657841692777185555e1b982d\&quot;&gt;cornea&lt;/span&gt; if &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23b5d65f051692777195987380382d\&quot;&gt;perforation&lt;/span&gt; &amp;gt;2-4mm.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/a9TGKYkGkF9L0guyH93u1746700880.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50 y/o male presents with decreased vision, redness, and a dull sensation in his R/E. He has a history of trigeminal neuralgia for which he underwent a Gasserian ganglion block. O/E, there is decreased corneal sensation and epithelial desquamation. Which of the following is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratomalacia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes Simplex Virus (HSV) Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurotrophic Keratopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neuroparalytic Keratopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neurotrophic Keratopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/uxeQccGZ5pBLZr2c13rn1746767605.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the Following: 1) a) Bacterial Keratitis 2) b) Superficial Punctate Keratitis 3) c) Pseudodendritis 4) d) Dendritic Ulcer 5) e) Nummular Keratitis 6) f) Fungal Keratitis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b; 2-e; 3-c; 4-f; 5-d; 6-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c; 2-e; 3-d; 4-f; 5-a; 6-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-e; 2-c; 3-b; 4-f; 5-d; 6-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c; 2-e; 3-b; 4-f; 5-d; 6-a&qu
