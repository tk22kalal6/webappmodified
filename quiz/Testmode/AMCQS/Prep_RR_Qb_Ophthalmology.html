  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

            questions = [{&quot;text&quot;: &quot;A 27-year-old male presents with redness, mild swelling, and foreign body sensation in the right eye for 2 days. On examination, no visual impairment is noted, and a diagnosis of acute conjunctivitis is made. Which of the following is not a common sign of conjunctivitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No options available&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;Unknown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/tfclDxThR0lKGHHaOBl01743136156.png&quot;, &quot;https://image.prepladder.com/notes/wR3Zv5GV7HyhkDJlVTly1747309857.png&quot;, &quot;https://image.prepladder.com/notes/tfclDxThR0lKGHHaOBl01743136156.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:662px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Conjunctival Congestion&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ciliary Congestion&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Location of Congestion&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Confined to the conjunctiva, often more marked in the fornices.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Involves the area around the corneal margin, known as the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71928251b41692777191a31e57c47f\&quot;&gt;limbal&lt;/span&gt; region.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;On moving conjunctiva&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Congested vessels also move&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Congested vessels do not move&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Bacterial conjunctivitis, allergic conjunctivitis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5cc2d9fac616927772021889ee6d52\&quot;&gt;viral&lt;/span&gt; conjunctivitis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Acute iridocyclitis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; glaucoma, keratitis, corneal ulcer.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Image&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;Congestion\&quot; data-author=\&quot;\&quot; data-hash=\&quot;12783\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; src=\&quot;https://image.prepladder.com/notes/wR3Zv5GV7HyhkDJlVTly1747309857.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;Ciliary Congestion\&quot; data-author=\&quot;The McGraw Hill Companies, Inc.\&quot; data-hash=\&quot;4240\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://doctorlib.org/medical/tintinalli-emergency-medicine/151.html\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;284\&quot; src=\&quot;https://image.prepladder.com/notes/tfclDxThR0lKGHHaOBl01743136156.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/MXZi4jA3URAbbKwOywrv1747379475.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman reports bilateral itching, redness, and watery discharge that worsens in spring. Examination revealed mild conjunctival congestion with small papillae on the upper tarsal conjunctiva. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viral Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic Conjunctivitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacterial Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlamydial Conjunctivitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Allergic Conjunctivitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/08EuFAxC9wvBkolcEYKD1743136708.png&quot;, &quot;https://image.prepladder.com/notes/xv4ENOX8KTyqlMlvoDPb1743136795.png&quot;, &quot;https://image.prepladder.com/notes/WlYc1VYVGSwBD7MnaRAT1743136857.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Follicles&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Papillae &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Granuloma &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Yellowish-white, round elevations, 1-2 mm in diameter, due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c605d4126116927771916c2002638e\&quot;&gt;lymphocyte&lt;/span&gt; aggregations in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94aff4fd141692777199a78b5ed2eb\&quot;&gt;subepithelial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11fd4461491692777180591f35947b\&quot;&gt;adenoid&lt;/span&gt; layer.&lt;/li&gt;\n&lt;li&gt;Conjunctiva of newborns cannot produce follicles until 2-3 months of age.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;follicular-conjunctivitis\&quot; data-author=\&quot;Jesse Vislisel, MD\&quot; data-hash=\&quot;4241\&quot; data-license=\&quot;CC BY NC ND\&quot; data-source=\&quot;https://webeye.ophth.uiowa.edu/eyeforum/atlas/pages/follicular-conjunctivitis/index.htm#gsc.tab=0\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;255\&quot; src=\&quot;https://image.prepladder.com/notes/08EuFAxC9wvBkolcEYKD1743136708.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Hyperplasia of the normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; system with glomerulus-like bunches of capillaries growing into the epithelium.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;Conjunctival papillae\&quot; data-author=\&quot;Josephine Christy, Shivananda Narayana, Fredrick Mouttapa\&quot; data-hash=\&quot;4242\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.researchgate.net/figure/The-right-eye-showing-giant-papillae-in-the-upper-tarsal-conjunctiva-with-nonhealing_fig1_350688366\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;377\&quot; src=\&quot;https://image.prepladder.com/notes/xv4ENOX8KTyqlMlvoDPb1743136795.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fleshy, sessile, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;164f4942281692777195e900724cc3\&quot;&gt;pedunculated&lt;/span&gt; lesions with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d21dd5d3116927771907405b181bc\&quot;&gt;inflammatory&lt;/span&gt; tissue.&lt;/li&gt;\n&lt;li&gt;May or may not be truly granulomatous.&lt;/li&gt;\n&lt;li&gt;Resulting from chronic local irritation, such as foreign bodies.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;Conjunctival Granuloma\&quot; data-author=\&quot;Ignacio Domínguez, Cristián Cartes, Pablo Sabat, Oscar Ortiz, Gonzalo Matus, Leonidas Traipe\&quot; data-hash=\&quot;4243\&quot; data-license=\&quot;CC BY-NC-ND\&quot; data-source=\&quot;https://www.researchgate.net/publication/331309185_Isolated_conjunctival_granuloma_as_a_first_manifestation_of_Parinaud&#x27;s_oculoglandular_syndrome_A_case_report\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;380\&quot; src=\&quot;https://image.prepladder.com/notes/WlYc1VYVGSwBD7MnaRAT1743136857.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; wid border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;A&lt;/strong&gt;llergic&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;V&lt;/strong&gt;iral&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Dre7HrL0Axr3QkdSjYTR1747379953.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents with the eye condition shown in the image. The child reports severe eye pain, redness, and eyelid swelling. Examination reveals an inflamed conjunctiva with thick, adherent membranes that bleed when removed. Which of the following organisms is most likely responsible for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neisseria gonorrhoeae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corynebacterium diphtheria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta-hemolytic streptococci&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Corynebacterium diphtheria&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/HtWiu4FkGXA1LJnfuGQH1743137837.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/HtWiu4FkGXA1LJnfuGQH1743137837.png&quot;, &quot;https://image.prepladder.com/notes/BRt5nMKnern3vWTQOeln1743137952.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:633px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Aspect &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Membranous Conjunctivitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Pseudomembranous Conjunctivitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristics &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;True membranes grow into the conjunctival &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53782f88d31692777187177cb73b24\&quot;&gt;epithelium&lt;/span&gt; and are more adherent.&lt;/li&gt;\n&lt;li&gt;Removal of these membranes often results in significant bleeding.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;More superficial, with no growth into conjunctival epithelium, and are less adherent than true membranes.&lt;/li&gt;\n&lt;li&gt;These can be removed with minimal bleeding.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Bacterial: &lt;/strong&gt;Corynebacterium diphtheria.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Drug Reactions&lt;/strong&gt;: Hypersensitivity reactions, Stevens-Johnson syndrome (SJS).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Chemical or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e316517c941692777200eb2671128d\&quot;&gt;thermal&lt;/span&gt; injury&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Infectious&lt;/strong&gt;: Mild Corynebacterium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;233cc736b01692777186a2a5ac98f1\&quot;&gt;diphtheria&lt;/span&gt; infection, Neisseria gonorrhoeae &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;, Streptococcus pyogenes &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;, Staphylococcus aureus, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a122cc5a281692777180084ac1edd5\&quot;&gt;adenovirus&lt;/span&gt; &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;, COVID-19.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Inflammatory: &lt;/strong&gt;Hypersensitivity reactions, foreign body reactions.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ligneous Conjunctivitis&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Image &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;Membranous_conjunctivitis\&quot; data-author=\&quot;Imrankabirhossain\&quot; data-hash=\&quot;4247\&quot; data-license=\&quot;CC BY SA 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Membranous_conjunctivitis.jpg\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;445\&quot; src=\&quot;https://image.prepladder.com/notes/HtWiu4FkGXA1LJnfuGQH1743137837.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;pseudomembranous conjunctivitis\&quot; data-author=\&quot;Maria Jesus Lopez-Prats, Empar Sanz Marco, Juan Jose Hidalgo-Mora, Salvador Garcia-Delpech, Manuel Diaz-Llopis\&quot; data-hash=\&quot;4248\&quot; data-license=\&quot;CC BY\&quot; data-source=\&quot;https://www.researchgate.net/figure/Inflammatory-pseudomembranes-characteristic-of-viral-conjunctivitis_fig1_47676741\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;296\&quot; src=\&quot;https://image.prepladder.com/notes/BRt5nMKnern3vWTQOeln1743137952.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Eye redness&lt;/li&gt;\n&lt;li&gt;Eyelid swelling&lt;/li&gt;\n&lt;li&gt;Watery discharge&lt;/li&gt;\n&lt;li&gt;Visual disturbances&lt;/li&gt;\n&lt;li&gt;Foreign body sensation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Signs &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Conjunctival hyperemia&lt;/li&gt;\n&lt;li&gt;Chemosis&lt;/li&gt;\n&lt;li&gt;Eyelid edema&lt;/li&gt;\n&lt;li&gt;Corneal edema&lt;/li&gt;\n&lt;li&gt;Mucopurulent discharge&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Topical steroids and antibiotics.&lt;/li&gt;\n&lt;li&gt;Lubricants improve comfort and rehydrate the eye.&lt;/li&gt;\n&lt;li&gt;Membranes can dissolve on their own.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Peeling of pseudomembrane.&lt;/li&gt;\n&lt;li&gt;Topical steroids and antibiotics.&lt;/li&gt;\n&lt;li&gt;Removal of foreign bodies if present.&lt;/li&gt;\n&lt;li&gt;Washing the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b1f175723169277719459db16938e\&quot;&gt;ocular&lt;/span&gt; surface to remove chemical irritants.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/bOmhDRzfeFXQHlvWvXzh1747236784.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about chlamydial conjunctivitis is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is caused by two species: Chlamydia and Chlamydophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transmission in neonates is from the mother when follicles are less evident&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The reticulate body is the infectious form that constitutes the inclusion bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlamydia is a gram-negative bacteria containing both RNA and DNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The reticulate body is the infectious form that constitutes the inclusion bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/A3xkwDNcU0yOCIx7CA0d1743139149.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causative organism &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Family: Chlamydiaceae&lt;/li&gt;\n&lt;li&gt;Chlamydia is a Small, gram-negative, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;24aaa040781692777194151ac19d88\&quot;&gt;obligate&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a621be29da16927771901bc91014d1\&quot;&gt;intracellular&lt;/span&gt; bacteria with both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc65bdc03f169277719726a675e8a7\&quot;&gt;RNA&lt;/span&gt; and DNA. &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Two genera: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21e09b6e771692777184f66df5bf7a\&quot;&gt;Chlamydia&lt;/span&gt; and Chlamydophilia &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Present in two morphologically distinct forms:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Elementary body: Infectious, extracellular.&lt;/li&gt;\n&lt;li&gt;Reticulate body: Non-infectious, intracellular.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Characteristic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45e0bd1529169277719054d85830ce\&quot;&gt;intracytoplasmic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3b8b9a17416927771906b1bebb13c\&quot;&gt;inclusion&lt;/span&gt; bodies from scrapings of the palpebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d168af6e7f1692777185683fea5e7f\&quot;&gt;conjunctiva&lt;/span&gt; formed by &lt;strong&gt;Chlamydia oculogenitalis. &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;These &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2da8fc47cf169277719576cea1851f\&quot;&gt;perinuclear&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3b8b9a17416927771906b1bebb13c\&quot;&gt;inclusion&lt;/span&gt; bodies contain 100-500 elementary bodies&lt;/li&gt;\n&lt;li&gt;Elementary bodies attach to the host and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; reticulate bodies, which grow and produce new elementary bodies.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mode of transmission (Chlamydia &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3b8b9a17416927771906b1bebb13c\&quot;&gt;inclusion&lt;/span&gt; conjunctivitis)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Sexual transmission from a &lt;strong&gt;genital reservoir&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Adults: via fingers but commonly through the water in swimming pools leading to local epidemics (&lt;strong&gt;swimming pool conjunctivitis/adult &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3b8b9a17416927771906b1bebb13c\&quot;&gt;inclusion&lt;/span&gt; conjunctivitis)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Mother to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;04df903fe8169277719383126b1b02\&quot;&gt;newborn&lt;/span&gt; when &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0c3f6b8901692777203d0446fe1f4\&quot;&gt;follicle&lt;/span&gt; formation is less evident &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Other name &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Egyptian ophthalmia&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aetiology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Chlamydia trachomatis.&lt;/li&gt;\n&lt;li&gt;It is a bacteria that is a prokaryotic, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee7e9097fc1692777194a5045fbb9c\&quot;&gt;obligatory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a621be29da16927771901bc91014d1\&quot;&gt;intracellular&lt;/span&gt; parasite.&lt;/li&gt;\n&lt;li&gt;Serovars D-K: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3b8b9a17416927771906b1bebb13c\&quot;&gt;Inclusion&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ce77d5f5e1692777185cf7f8a67cd\&quot;&gt;conjunctivitis&lt;/span&gt; or oculogenital &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c696543c5e1692777184664ef12c39\&quot;&gt;chlamydial&lt;/span&gt; disease (adult), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;90a2d671aa1692777194671fabce36\&quot;&gt;ophthalmia&lt;/span&gt; neonatorum&lt;/li&gt;\n&lt;li&gt;Serotypes A, B, Ba, and C: Trachoma&lt;/li&gt;\n&lt;li&gt;Two species:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;C. trachomatis&lt;/li&gt;\n&lt;li&gt;C. psittaci&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Predisposing factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Age: children in the first few years of life&lt;/li&gt;\n&lt;li&gt;Gender: female &amp;gt; male&lt;/li&gt;\n&lt;li&gt;Environmental factors include lack of hygiene, exposure to smoke, dust, and crowded areas.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Route of transmission &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Direct spread: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5a986778421692777180f5f9dd3ea8\&quot;&gt;airborne&lt;/span&gt; or waterborne&lt;/li&gt;\n&lt;li&gt;Vector transmission: by flies&lt;/li&gt;\n&lt;li&gt;Material transfer: Conjunctival secretions through fingers, towels, and flies (profuse &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b1f175723169277719459db16938e\&quot;&gt;ocular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dd87431ba1692777186ecfb21d258\&quot;&gt;discharge&lt;/span&gt; attracts flies)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with characteristic features of trachoma is being evaluated. Which of the following would be the most appropriate systemic antibiotic to be used for the treatment of trachoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Azithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:726px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Micro-immunofluorescence (micro-IF): Using pooled antigens; For routine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;552e9ef8811692777186997018b858\&quot;&gt;diagnostic&lt;/span&gt; purposes&lt;/li&gt;\n&lt;li&gt;Culture of C. trachomatis: In irradiated McCoy cells; Expensive&lt;/li&gt;\n&lt;li&gt;Monoclonal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d7a12cab116927771811a0079086d\&quot;&gt;antibody&lt;/span&gt; direct tests: IgA-IPA light &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51df8cdfc91692777192aa76f4de51\&quot;&gt;microscopy&lt;/span&gt; tests are the best combination for diagnosis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;SAFE &lt;/strong&gt;is a WHO-recommended combination of interventions to treat &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc4fb02c561692777200c9effa5471\&quot;&gt;trachoma&lt;/span&gt; and prevent it from leading to blindness&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;S&lt;/strong&gt;urgery for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;315587fa991692777184026693ef7f\&quot;&gt;cicatricial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bcd6d163731692777187fccac22750\&quot;&gt;entropion&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;707ba8ae1b1692777200f19bfbcdba\&quot;&gt;trichiasis&lt;/span&gt; &lt;strong&gt;(Tertiary prevention)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;A&lt;/strong&gt;ntibiotics to eliminate the organism &lt;strong&gt;(Secondary prevention)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;F&lt;/strong&gt;acial cleanliness to avoid infection &lt;strong&gt;(Primary prevention)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;E&lt;/strong&gt;nvironmental improvement with better &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;15fa752a4f1692777189fe275abf3f\&quot;&gt;hygiene&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18aafee1a71692777198cdc688e8aa\&quot;&gt;sanitation&lt;/span&gt; &lt;strong&gt;(Primordial prevention)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Environmental improvement (Primordial prevention)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Water latrines and good water supply to reduce flies&lt;/li&gt;\n&lt;li&gt;Refuse dumps&lt;/li&gt;\n&lt;li&gt;Sprays to control flies&lt;/li&gt;\n&lt;li&gt;Animal pens away from houses&lt;/li&gt;\n&lt;li&gt;Health education&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Facial cleanliness (Primary prevention)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Frequent face wash with clean water&lt;/li&gt;\n&lt;li&gt;Avoid common towels, handkerchiefs, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f30aa8f821692777199c5995b237b\&quot;&gt;Surma&lt;/span&gt; rods, etc&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Antibiotics (Secondary prevention)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Community-based mass &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff6b4f4d491692777181a02bad075e\&quot;&gt;antibiotic&lt;/span&gt; therapy:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;For areas with 10% or more &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f86aae0bd61692777196f91458c9dd\&quot;&gt;prevalence&lt;/span&gt; of active &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc4fb02c561692777200c9effa5471\&quot;&gt;trachoma&lt;/span&gt; (TF in children 1-9 yrs):&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Azithromycin single oral dose 20 mg/kg to all community members &lt;strong&gt;OR&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Tetracycline 1% eye &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25ee86538e1692777194ef5ba9e4f1\&quot;&gt;ointment&lt;/span&gt; BD for 6 weeks for all pregnant women, children, and those with allergies to macrolides.&lt;/li&gt;\n&lt;li&gt;Continued till TF &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f86aae0bd61692777196f91458c9dd\&quot;&gt;prevalence&lt;/span&gt; in 1-9yrs becomes &amp;lt;5%&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;5% to 10% prevalence: &lt;/strong&gt;Antibiotic therapy targeted in the family and close contact only&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Less than 5% prevalence:&lt;/strong&gt; Only patients are treated&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Blanket therapy&lt;/strong&gt; (Intermittent therapy):&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Indication:&lt;/strong&gt; &amp;gt;5% &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f86aae0bd61692777196f91458c9dd\&quot;&gt;prevalence&lt;/span&gt; of severe and moderate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc4fb02c561692777200c9effa5471\&quot;&gt;trachoma&lt;/span&gt; in 1-9 yrs old.&lt;/li&gt;\n&lt;li&gt;Application of&lt;strong&gt; 1% &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8784b5a7ad16927772005323b514b8\&quot;&gt;tetracycline&lt;/span&gt; ointment&lt;/strong&gt; to all children:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Twice daily (BD) for 5 consecutive days each month, for 6 months &lt;strong&gt;OR&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Once daily (OD) for 10 consecutive days each month, for 6 months&lt;strong&gt; OR&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;For 60 consecutive days&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Alternative antibiotic: &lt;strong&gt;Erythromycin&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Surgery (Tertiary prevention)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Simple epilation&lt;/li&gt;\n&lt;li&gt;Repair&lt;/li&gt;\n&lt;li&gt;Bilamellar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b07a8f84ed1692777200d49cca6177\&quot;&gt;tarsal&lt;/span&gt; rotation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Z8r4RQQb7z2A3AlA2WPm1747300923.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy from a rural area has difficulty seeing at night. Upon examination, you notice the presence of triangular, dry-white spots on the bulbar conjunctiva in both eyes. Which of the following represents the correct diagnosis and grade of xerophthalmia based on the clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Night Blindness (XN)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conjunctival Xerosis (X1A)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bitot’s Spots (X1B)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corneal Xerosis (X2)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bitot’s Spots (X1B)&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/9s98duALEvXvsL2ZoHaS1747396961.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/10Z2pFzSzSiaFWzQLbpa1743161572.png&quot;, &quot;https://image.prepladder.com/notes/9s98duALEvXvsL2ZoHaS1747396961.png&quot;, &quot;https://image.prepladder.com/notes/oi4dYRliUcbg6kCIBsBo1743161692.png&quot;, &quot;https://image.prepladder.com/notes/JGd91bioHIOus9HoBfv51743161780.png&quot;, &quot;https://image.prepladder.com/notes/3sHcqb3HJqKO9rzHI5j51743161850.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:641px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Grade&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Signs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Image&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;XN (Night Blindness)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Difficulty seeing in low light (night blindness).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Normal conjunctiva, early visual &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4885d5d0021692777189aac6dc80f7\&quot;&gt;impairment&lt;/span&gt; in low light conditions.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Nyctalopia: The earliest sign&lt;/strong&gt; of xerophthalmia&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;X1A (Conjunctival Xerosis)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Dry eyes, lusterless appearance.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Non-wettable, dry &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d168af6e7f1692777185683fea5e7f\&quot;&gt;conjunctiva&lt;/span&gt; affecting the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2a86bcac91692777190f5db6b96ca\&quot;&gt;interpalpebral&lt;/span&gt; area, resembling \&quot;sandbanks\&quot;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;&lt;img alt=\&quot;Conjunctival-xerosis\&quot; data-author=\&quot;Hung-Yuan Hsu, I-Lun Tsai, Li-Lin Kuo, Ching-Yao Tsai, Shiow-Wen Liou, Lin-Chung Woung\&quot; data-hash=\&quot;4415\&quot; data-license=\&quot;CC BY-NC-ND 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Conjunctival-xerosis-represents-scaly-dry-and-keratinized-conjunctiva_fig5_272101976\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;370\&quot; src=\&quot;https://image.prepladder.com/notes/10Z2pFzSzSiaFWzQLbpa1743161572.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;X1B (Bitot’s Spots)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Mild irritation, possibly no symptoms.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Triangular, dry-white masses on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ef00544aba1692777183bc916b1c30\&quot;&gt;bulbar&lt;/span&gt; conjunctiva, usually &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;bilateral&lt;/span&gt; and temporal.&lt;/li&gt;\n&lt;li&gt;Bitot&#x27;s spot consists of &lt;strong&gt;keratinized epithelium.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Associated with &lt;strong&gt;Corynebacterium infection&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;More common on the &lt;strong&gt;temporal side&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;&lt;img alt=\&quot;Bitot&#x27;s spot\&quot; data-author=\&quot;\&quot; data-hash=\&quot;12860\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; src=\&quot;https://image.prepladder.com/notes/9s98duALEvXvsL2ZoHaS1747396961.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;X2 (Corneal Xerosis)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Blurred vision, and eye dryness.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Punctate keratopathy, hazy &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cc4d657841692777185555e1b982d\&quot;&gt;cornea&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4f63eb15be169277718848d4b4978b\&quot;&gt;granular&lt;/span&gt; and xerotic changes, beginning from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; quadrant.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;&lt;img alt=\&quot;Corneal xerosis\&quot; data-author=\&quot;Hung-Yuan Hsu, I-Lun Tsai, Li-Lin Kuo, Ching-Yao Tsai, Shiow-Wen Liou, Lin-Chung Woung\&quot; data-hash=\&quot;4418\&quot; data-license=\&quot;CC BY-NC-ND 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/fig3_272101976\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;343\&quot; src=\&quot;https://image.prepladder.com/notes/oi4dYRliUcbg6kCIBsBo1743161692.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;X3 (Corneal Ulceration &amp;amp; Scarring)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Severe eye pain, and visual impairment.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Collagen &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e84a7987c16927771931012aced83\&quot;&gt;necrosis&lt;/span&gt; leads to sharply demarcated corneal ulcers, corneal scarring, and opacity.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;&lt;img alt=\&quot;Corneal_opacity\&quot; data-author=\&quot;Ajeeshkumar4u\&quot; data-hash=\&quot;4421\&quot; data-license=\&quot;CC BY-SA 4.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Corneal_opacity#/media/File:Corneal_opacity_right_eye_2.jpg\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;221\&quot; src=\&quot;https://image.prepladder.com/notes/JGd91bioHIOus9HoBfv51743161780.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;XF (Xerophthalmic Fundus)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Visual impairment, difficulty with central vision.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Whitish, seed-like, raised lesions scattered in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; pole of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17d8978bd1692777197621051012f\&quot;&gt;retina&lt;/span&gt; near the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b9a354cdb1692777194802683234d\&quot;&gt;optic&lt;/span&gt; disc.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;&lt;img alt=\&quot;Xerophthalmic fundus\&quot; data-author=\&quot;Jason Allan Seng Soon Cheah, Julieana Muhammed, Sangeetha Tharmathurai, Norhafizah Hamzah, Jamalia Rahmat\&quot; data-hash=\&quot;4422\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.cureus.com/articles/85082-optic-neuropathy-in-an-autistic-child-with-vitamin-a-deficiency-a-case-report-and-literature-review#!/\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;500\&quot; src=\&quot;https://image.prepladder.com/notes/3sHcqb3HJqKO9rzHI5j51743161850.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/pyaLWXQFv2QUhXKeyPgv1747380843.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with difficulty seeing at night. Which of the following is not a cause of nyctalopia (night blindness)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gyrate atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pathological myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cone dystrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Choroideremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cone dystrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/P4TlGMkF06tucDOrokiE1743161968.png&quot;], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/5WbAwOFJJ782qDvlGGfC1747381439.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with extensive sun exposure has a yellowish, triangular patch on the nasal conjunctiva, as shown below. The lesion does not extend onto the cornea. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pterygium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pinguecula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant melanoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pinguecula&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/iFMN6V6fTSo0dijJqjdG1747398016.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/iFMN6V6fTSo0dijJqjdG1747398016.png&quot;, &quot;https://image.prepladder.com/notes/4xmFXnFNTzxji5ZtzRRa1743176688.png&quot;, &quot;https://image.prepladder.com/notes/pZS3fUHtTs06ixo5RS5I1743177504.png&quot;, &quot;https://image.prepladder.com/notes/AqyECnkYwN7F9Hnjs8Cc1743177571.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pinguecula&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A triangular patch on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d168af6e7f1692777185683fea5e7f\&quot;&gt;conjunctiva&lt;/span&gt; appears yellow and resembles fat (pinguis).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Caused by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a2ce88e8a0169277718988f5bc31b8\&quot;&gt;hyaline&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;669bdcb3111692777190e018ae930e\&quot;&gt;infiltration&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6dd3573672169277718784fd1574fb\&quot;&gt;elastotic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df4f1758e2169277718697ae66f3dd\&quot;&gt;degeneration&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b49bba8e8a16927771997b281fd66a\&quot;&gt;submucous&lt;/span&gt; tissue.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Common in elderly people, particularly those exposed to strong sunlight, dust, and wind.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Bilateral&lt;/li&gt;\n&lt;li&gt;Usually stationary&lt;/li&gt;\n&lt;li&gt;Yellowish triangular patch near the limbus&lt;/li&gt;\n&lt;li&gt;Apex of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d398f22bb71692777201622867bda7\&quot;&gt;triangle&lt;/span&gt; is away from the cornea&lt;/li&gt;\n&lt;li&gt;Affects the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; side first, followed by the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; side&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Image &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;Pinguecula\&quot; data-author=\&quot;\&quot; data-hash=\&quot;12861\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; src=\&quot;https://image.prepladder.com/notes/iFMN6V6fTSo0dijJqjdG1747398016.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complication &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Inflammation of pinguecula&lt;/li&gt;\n&lt;li&gt;Intraepithelial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5618681fbe16927771804370383aaa\&quot;&gt;abscess&lt;/span&gt; formation&lt;/li&gt;\n&lt;li&gt;Rarely calcification&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Generally, it requires no treatment.&lt;/li&gt;\n&lt;li&gt;When inflamed, treated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c5b45e3b916927772000167f2669a\&quot;&gt;topical&lt;/span&gt; steroids.&lt;/li&gt;\n&lt;li&gt;May be excised when cosmetically unaccepted.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/cWUXXyI740kKcAEOS0hf1747382909.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient diagnosed with dry eye syndrome asks about the typical features of the condition. Which of the following is not commonly associated with dry eye?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frothy tears along the lid margin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Punctate epithelial erosions on the cornea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conjunctival xerosis and keratinization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Follicles on the conjunctiva&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Follicles on the conjunctiva&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/ISQYLFQXlc0WyuxFxZKA1743177757.png&quot;, &quot;https://image.prepladder.com/notes/19vlzbtHt9dx9sHxXYSM1743177804.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/4vMGvXVHgGYO0XBTo8gj1747384122.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male comes to the clinic with complaints of a small fleshy triangular mass in the eye. There is no history of pain or discharge. On examination, it is as in the image. What is true about this lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This is a non-progressive lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can be present in any quadrant of the eye&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is caused by thermochemical burn, trauma, and chronic inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histology shows collagenous degenerative changes in the vascularized subepithelial stroma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Histology shows collagenous degenerative changes in the vascularized subepithelial stroma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/4xmFXnFNTzxji5ZtzRRa1743176688.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/D96pGA6dVCnxZf9Cerl01743176762.png&quot;, &quot;https://image.prepladder.com/notes/zhFAXzeXi8uF5e0eVvfh1743176903.png&quot;, &quot;https://image.prepladder.com/notes/8QCCDekWptMXh4wpTtWj1743176821.png&quot;, &quot;https://image.prepladder.com/notes/jsbk1FIRgsw6A72Wz4Yg1743176973.png&quot;, &quot;https://image.prepladder.com/notes/1sCw6UEAz3Yn648RIhWD1743177036.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:714px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pterygium/Surfer’s eye&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pseudopterygium&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Definition &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Pterygium is a triangular encroachment of vascularized &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;09e414c5a71692777188ef029aefe5\&quot;&gt;granulation&lt;/span&gt; tissue covered by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d168af6e7f1692777185683fea5e7f\&quot;&gt;conjunctiva&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2a86bcac91692777190f5db6b96ca\&quot;&gt;interpalpebral&lt;/span&gt; area.&lt;/p&gt;\n&lt;img alt=\&quot; Parts of pterygium\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;4560\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;500\&quot; src=\&quot;https://image.prepladder.com/notes/D96pGA6dVCnxZf9Cerl01743176762.png\&quot; width=\&quot;500\&quot;/&gt;&lt;br/&gt;\n&lt;br/&gt;\n\t\t\t \n\t\t\t&lt;ul&gt;\n&lt;li&gt;Parts: Cap, head, neck, body&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Degenerative &lt;/strong&gt;process&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Pterygium like lesion&lt;/li&gt;\n&lt;li&gt;Due to cicatrizing conjunctival &lt;strong&gt;inflammatory &lt;/strong&gt;overgrowth.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;Pseudopterygium\&quot; data-author=\&quot; Facundo Urbinati, Davide Borroni, Marina Rodríguez-Calvo-de-Mora, José-María Sánchez-González, María García-Lorente, Francisco Zamorano-Martín, Rahul Rachwani-Anil, Santiago Ortiz-Pérez, Vito Romano and Carlos Rocha-de-Lossada \&quot; data-hash=\&quot;4562\&quot; data-license=\&quot;open access\&quot; data-source=\&quot;https://www.mdpi.com/2075-4418/12/8/1843\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;412\&quot; src=\&quot;https://image.prepladder.com/notes/zhFAXzeXi8uF5e0eVvfh1743176903.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Aetiology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Common in dry, sunny climates with sandy soils&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ultraviolet light &lt;/strong&gt;is a probable factor&lt;/li&gt;\n&lt;li&gt;Usually elderly persons&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Seen at any age&lt;/li&gt;\n&lt;li&gt;Caused by &lt;strong&gt; (Option C)&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Trauma&lt;/li&gt;\n&lt;li&gt;Chronic conjunctivitis&lt;/li&gt;\n&lt;li&gt;Thermochemical burn&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n\t\t\t \n\t\t\t&lt;p&gt;&lt;strong&gt;Pathology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;Histology shows &lt;strong&gt;collagenous degenerative changes in the vascularized &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94aff4fd141692777199a78b5ed2eb\&quot;&gt;subepithelial&lt;/span&gt; stroma.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;Pterygium histology\&quot; data-author=\&quot;Nephron\&quot; data-hash=\&quot;4561\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://librepathology.org/wiki/File:Pterygium_-_high_mag.jpg\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;335\&quot; src=\&quot;https://image.prepladder.com/notes/8QCCDekWptMXh4wpTtWj1743176821.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Pathogenesis &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Degenerative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;335f16a33c16927771992f5c55bc4d\&quot;&gt;subconjunctival&lt;/span&gt; proliferation&lt;/li&gt;\n&lt;li&gt;Granulation tissue proliferates as avascularized tissue encroaches on the cornea.&lt;/li&gt;\n&lt;li&gt;Destroys the &lt;strong&gt;superficial layers of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c077aecdcd1692777199503c836d9c\&quot;&gt;stroma&lt;/span&gt; and Bowman’s membrane&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;br/&gt;\n&lt;br/&gt;\n\t\t\t \n\t\t\t&lt;p&gt;&lt;strong&gt;Symptoms &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Frequently follows a pinguecula&lt;/li&gt;\n&lt;li&gt;Often bilateral&lt;/li&gt;\n&lt;li&gt;Usually on the &lt;strong&gt;nasal side&lt;/strong&gt; &lt;strong&gt; (Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Impairment of vision due to:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Progression into the pupillary area of the cornea&lt;/li&gt;\n&lt;li&gt;Induced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e0a7b7e6ec16927771826de64df66b\&quot;&gt;astigmatism&lt;/span&gt; by corneal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;13d0edf82916927772021bfc7f9aeb\&quot;&gt;flattening&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c28fd47f71692777182efbbaa5f6d\&quot;&gt;axis&lt;/span&gt; of pterygium&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Progressive &lt;/strong&gt;pterygium: thick and vascular&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Regressive &lt;/strong&gt;pterygium: thin, pale, and atrophic&lt;/li&gt;\n&lt;li&gt;Ceases to grow but never disappears&lt;/li&gt;\n&lt;li&gt;A &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;175eb86b5f16927771964d5ced6bf3\&quot;&gt;probe&lt;/span&gt; can be passed under the lesion&lt;/li&gt;\n&lt;li&gt;Can present as &lt;strong&gt;inflammed pterygium&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;Inflammed pterygium\&quot; data-author=\&quot;Nephron\&quot; data-hash=\&quot;4563\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://librepathology.org/wiki/File:Pterygium_-_high_mag.jpg\&quot; data-tags=\&quot;March2025\&quot; height=\&quot;381\&quot; src=\&quot;https://image.prepladder.com/notes/jsbk1FIRgsw6A72Wz4Yg1743176973.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Non-progressive &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Can be at &lt;strong&gt;any quadrant&lt;/strong&gt; of the corneal limbus&lt;/li&gt;\n&lt;li&gt;Located away from the horizontal&lt;/li&gt;\n&lt;li&gt;Attached to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cc4d657841692777185555e1b982d\&quot;&gt;cornea&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;561a199cce1692777198225706434c\&quot;&gt;scar&lt;/span&
