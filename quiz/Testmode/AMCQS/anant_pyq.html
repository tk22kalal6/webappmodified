        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The upward extension of thyroid swelling is prevented by which fascia which is attached to thyroid cartilage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pretracheal Fascia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Investing Fascia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyrohyoid membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sternothyroid muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pretracheal Fascia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pretracheal Fascia Pretracheal fascia prevents upward extension of thyroid swelling. Pretracheal fascia: It encloses and suspends the thyroid gland and forms its false capsule. Attachments Superiorly : Hyoid bone in the median plane oblique line of thyroid cartilage (laterally), Cricoid cartilage, (more laterally). Inferiorly : Below the thyroid gland it encloses the inferior thyroid veins, passes behind the brachiocephalic veins, and finally blends with the arch of the aorta. On either side : It fuses with the front of the carotid sheath deep to the sternocleidomastoid. The posterior layer of the thyroid capsule is thick and forms a ligament of Berry. Capsule of Thyroid gland&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The pretracheal fascia is a layer of the deep cervical fascia at the front of the neck. It attaches to the hyoid bone above, and - extending down into the thorax - blends with the fibrous pericardium below. It encloses the thyroid gland and parathyroid glands, trachea, and esophagus. It extends medially in front of the carotid vessels. It assists in forming the carotid sheath. The back portion of the pretracheal fascia is known as the buccopharyngeal fascia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B-Investing Fascia The investing layer of deep cervical fascia is the most superficial part of the deep cervical fascia, and encloses the whole neck. Option C- Thyrohyoid membrane The thyrohyoid membrane (or hyothyroid membrane ) is a broad, fibro-elastic sheet of the larynx. It connects the upper border of the thyroid cartilage to the hyoid bone. Option D- Sternothyroid muscle The sternothyroid muscle , or sternothyroideus , is an infrahyoid muscle in the neck. It acts to depress the hyoid bone. It is below the sternohyoid muscle. It is shorter and wider than the sternohyoid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The pretracheal fascia is continued behind the depressor muscles of the hyoid bone. After enveloping the thyroid gland, it is prolonged in front of the trachea to meet the corresponding layer of the opposite side. The pretracheal layer of the deep cervical fascia passes in front of the carotid sheath (i.e., common carotid artery, internal jugular vein, and vagus nerve) and in front of the cervical viscera (larynx, oesophagus, and pharynx). The muscular layer ensheaths the infrahyoid muscles.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nerve supply to the arrow marked structure is :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dorsal scapular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suprascapular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;From the dorsal rami of C1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subscapular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dorsal scapular&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694593221815-QTDAPYQ022IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dorsal scapular Marked muscle shown in the image is the levator scapulae muscle. Levator scapulae muscle is supplied by: A branch from the dorsal scapular nerve (C5). C3 &amp;amp; C4 branches are proprioceptive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Actions of levator scapulae: - Helps in elevation of the scapula. Steadies the scapula during movements of the arm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Suprascapular The suprascapular nerve has a motor innervation to the supraspinatus and infraspinatus muscles. The supraspinatus and infraspinatus muscles are two of the four muscles that make up the glenohumeral (shoulder) joint. Option C- From the dorsal rami of C1 The dorsal ramus of the C1 nerve (named the suboccipital nerve) is larger than the ventral ramus and may occasionally be absent. The suboccipital nerve supplies the muscles of the suboccipital triangle and the semispinalis capitis. Sometimes it has a cutaneous branch that joins the greater or lesser occipital nerves. Option D- Subscapular The subscapular nerves originate from the posterior cord of the brachial plexus. These nerves are part of a group of nerves that innervate the muscles that move the scapula. The upper subscapular nerve innervates the upper portion of the subscapularis muscle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superficial (appendicular) group of back muscles Muscle Origin Insertion Innervation Function Trapezius Superior nuchal line, external occipital protuberance, ligamentum nuchae, spinous processes of CVII to TXII Lateral one-third of clavicle, acromian, spine of scapula Motor â€“ accessory nerve [XI]; proprioception â€“ C3 and C4 Assists in rotating the scapula during abduction of humerus above horizontal; upper fibers elevate, middle fibers adduct, and lower fibers depress scapula Latissimus dorsi Spinous processes of TVII to LV and sacrum, iliac crest, ribs X to XII Floor of intertubercular sulcus of humerus Thoracodorsal nerve [C6 to C8] Extends, adducts, and medially rotates humerus Levator scapulae Transverse processes of CI to CIV Upper portion medial border of scapula C3 to C4 and dorsal scapular nerve [C4, C5] Elevates scapula Rhomboid major Spinous processes of TII to TV Medial border of scapula between spine and inferior angle Dorsal scapular nerve [C4, C5] Retracts (adducts) and elevates scapula Rhomboid minor Lower portion of ligamentum nuchae, spinous processes of CVII and TI Medial border of scapula at the spine of scapula Dorsal scapular nerve [C4, C5] Retracts (adducts) and elevates scapula&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of joint in the given picture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syndesmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synarthrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Synovial joint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Symphysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Synovial joint&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694593222450-QTDAPYQ023IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Synovial joint Image is showing costotransverse joint between rib and vertebrae The costotransverse joint connects the tubercle of the rib (costal tubercle) with the transverse process of the thoracic vertebra. This forms the synovial planar (gliding) joint . Plane Synovial Joints - They permit gliding movements in various directions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Examples of plane synovial joints: Column A Column B a.      Intercarpal joints b.     Intertarsal joints c.      Joints between articular processes of vertebrae d.     Cricothyroid joint e.      Cricoarytenoid joint f.       Superior tibiofibular g.      Interchondral joint (5-9 ribs) h.     Costovertebral i.        Costotransverse j.        Acromioclavicular with intra-articular disc k.      Carpometacarpal (except first) l.        Tarsometatarsal m.   Intermetacarpal n.     Intermetatarsal o.     Chondrosternal (except first) p.     Sacroiliac&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A,B, and D are incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The syndesmosis is a fibrous joint held together by ligaments. It&#x27;s located near the ankle joint, between the tibia, or shinbone, and the distal fibula, or outside leg bone. That&#x27;s why it&#x27;s also called the distal tibiofibular syndesmosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Meiosis occurs in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prepubertal testis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypothalamus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ovary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ovary Meiosis occurs in gonads during gametogenesis. In testis meiosis does not occur before puberty.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spermatogenesis and Oogenesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Adrenal Meiosis occurs in gonads during gametogenesis. Option C- Prepubertal testis In testis meiosis does not occur before puberty. Option D- Hypothalamus Meiosis occurs in gonads during gametogenesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spermatogenesis produces mature male gametes, commonly called sperm but more specifically known as spermatozoa, which are able to fertilize the counterpart female gamete, the oocyte , during conception to produce a single-celled individual known as a zygote . This is the cornerstone of sexual reproduction and involves the two gametes both contributing half the normal set of chromosomes ( haploid ) to result in a chromosomally normal ( diploid ) zygote.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with clinical features of ataxia and incoordination. What can be the site of lesion:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior cerebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle cerebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal carotid artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior cerebellar artery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Superior cerebellar artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superior cerebellar artery Given symptoms of patient signifies of cerebellar lesion Three arteries supply blood to the cerebellum:- Superior cerebellar artery â€“ branch of basilar artery Anterior inferior cerebellar artery - branch of basilar artery Posterior inferior cerebellar artery - branch of vertebral artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Circle of Willis The cerebellar lesions due to trauma, vascular occlusion, tumors, etc. produce a number of signs and symptoms, which together constitute the cerebellar syndrome. The characteristic signs and symptoms of the cerebellar syndrome are as follows: Generalized muscular hypotonia, leading to staggering gait (i.e., the patient walks with legs well apart) and ataxia (i.e., inability to maintain balance while walking). Intention tremors at the end of a voluntary act, and disappear with rest. Adiadochokinesis, i.e., inability to perform rapidly alternating opposite movements, e.g., pronation and supination. Dysarthria or scanning speech, i.e., speech is slurred, monotonous with pauses at wrong places. Nystagmus, i.e., involuntary â€˜to and froâ€™ oscillatory movements of the eyeballs while looking to either side due to defective postural fixation of the conjugate gaze. Swaying toward the side of the lesion on walking. Falling on the side of the lesion on closing the eyes (Rombergâ€™s sign).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Posterior cerebral artery Option B- Middle cerebral artery Option C- Internal carotid artery The given symptoms of the patient signifies cerebellar lesion, therefore Option A, B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The superior cerebellar artery (SCA) is an artery of the head. It arises near the end of the basilar artery. It is a branch of the basilar artery. It supplies parts of the cerebellum, the midbrain, and other nearby structures. It is the cause of trigeminal neuralgia in some patients.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The reason for the left long recurrent laryngeal nerve is due to the persistence of which arch artery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3rd arch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4th arch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5th arch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2nd arch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4th arch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4th arch Left recurrent laryngeal nerve winds around the arch of the aorta which derives from the 4th pharyngeal arch. The recurrent laryngeal nerves branch off the vagus, the left at the aortic arch, and the right at the right subclavian artery. The left RLN passes in front of the arch, and then wraps underneath and behind it. The 4th pharyngeal arch artery on the right side gives rise to proximal part of right subclavian artery while on the left side it gives rise to the aortic arch. Left recurrent laryngeal nerve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Early in development, the recurrent laryngeal nerves hook around aortic arch 6. Later on the right side, the distal part of aortic arch 6 regresses, and the right recurrent laryngeal nerve moves up to hook around the right subclavian artery. On the left side, aortic arch 6 persists as the ductus arteriosus (or ligamentum arteriosus in the adult); the left recurrent laryngeal nerve remains hooked around the ductus arteriosus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- 3 rd arch Option C- 5 th arch Option- 2 nd arch Option A, C and D are incorrect answers because, Left recurrent laryngeal nerve winds around the arch of the aorta which derives from the 4th pharyngeal arch.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Source of development of main arteries Arteries Source of development Arch of aorta (a) Aortic sac (ventral part), (b) left horn of aortic sac, and (c) left fourth arch artery Brachiocephalic artery Right horn of aortic sac Right subclavian artery (a) Proximal part from right fourth arch artery and (b) distal part from right seventh cervical intersegmental artery Left subclavian artery Left seventh cervical intersegmental artery Common carotid artery Third arch artery proximal to the external carotid artery bud Internal carotid artery Third arch artery distal to the external carotid bud and cranial part of dorsal aorta distal to the attachment of third arch artery External carotid artery Bud from third arch artery Pulmonary arteries Part of the sixth arch artery between pulmonary trunk and branch to lung bud on each side Descending aorta (a) Proximal part from left dorsal aorta distal to attachment of fourth arch artery and (b) distal part from fused dorsal aortae forming single median artery Arch of aorta also gets contributions from left dorsal aorta (between the attachment of the fourth aortic arch (artery) and 7th cervical intersegmental artery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with the extension of the MCP joint and flexion of the IP joint. Which muscles are affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extensor digitorum and lumbricals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interossei and lumbricals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexor digitorum and extensor digitorum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adductor longus and interossei&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Interossei and lumbricals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Interossei and lumbricals Extension of MCP joint and flexion of IP joint - (This condition signifies of claw hand) Interossei and lumbricals- flexes MCP (metacarpophalangeal) joints and extends IP (interphalangeal) joints. Injury to Interossei and lumbricals leads to claw hand (extended MCP joint &amp;amp; flexed IP joint)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lumbricals and interossei also extend the IP (interphalangeal) joints of the fingers by insertion into the extensor hood; their paralysis results in weakened extension. The combination of hyperextension at the MCP and flexion at the IP joints gives the hand its claw like appearance. Claw hand&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Extensor digitorum and lumbricals Option C- Flexor digitorum and extensor digitorum Option D- Adductor longus and interossei Option A, C and D are incorrect answers because Injury to Interossei and lumbricals leads to claw hand (extended MCP joint &amp;amp; flexed IP joint).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ulnar nerve is also known as the â€˜musicianâ€™s nerveâ€™ because it controls fine movements of the fingers . The ulnar nerve is commonly injured at the elbow, behind the medial epicondyle or distal to elbow as it passes between two heads of flexor carpi ulnaris (cubital tunnel) or at the wrist in front of the flexor retinaculum.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Where is the highest oxygen concentration in fetal Circulation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right Ventricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left ventricle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IVC Among the following options, highest oxygen concentration is found in IVC: Inferior vena cava - 70% (P02 of 26-28 mm Hg)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Saturation of Oxygen in fetal structures Umbilical vein - 80% (P02 of 30-35 mm Hg ) ( Max. in entire body of fetus ) Inferior vena cava - 70% (P02 of 26-28 mm Hg) Left ventricle - 65% Right Ventricle - 55-60% Umbilical artery - very low SVC- (P02 of 12-14 mm Hg)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- SVC Oxygen concentration in SVC- (P02 of 12-14 mm Hg) Option C- Right Ventricle Oxygen concentration in Right Ventricle - 55-60% Option D- Left ventricle Oxygen concentration in left Ventricle - 65%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oxygenated blood from the mother in the placenta flows through the umbilical vein to be distributed partially to the fetal hepatic circulation but mostly into the inferior vena cava (IVC), bypassing the liver via the ductus venosus, with an estimated oxygen saturation of 70 to 80%. From the IVC, blood travels through the right atrium of the heart to be directed across a shunt into the left atrium . There is greater pressure in the right atrium compared to the left atrium in fetal circulation; therefore, most of the oxygenated blood is shunted from the right atrium to the left atrium through an opening called the foramen ovale, whereas a mixture of oxygenated blood from the IVC and deoxygenated blood from the superior vena cava (SVC) becomes partially oxygenated blood in the right atrium. As a result, the estimated oxygen saturation of the left atrium is 65% compared to the right atrium, which is only 55%.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ligation of the common hepatic artery will impair blood supply in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right gastric and Right gastroepiploic artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right gastric and Left gastric artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right gastroepiploic and short gastric vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right gastric and short gastric vessels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Right gastric and Right gastroepiploic artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right gastric and Right gastroepiploic artery Right gastric artery arises from a common hepatic artery. Right gastroepiploic artery- arises from gastroduodenal artery which is a branch of common hepatic artery. SO LIGATION OF COMMON HEPATIC ARTERY will lead to impaired blood supply in Right gastric artery &amp;amp; Right gastroepiploic artery. Arterial supply of Stomach&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Origin of Common Hepatic artery The common hepatic artery is intermediate in size, commonly arising as a terminal branch of the coeliac artery, which courses to the right. Course It courses posterior to the parietal peritoneum of the lesser sac, first passing anteriorly to the pancreas, then coursing inferiorly towards the first part of the duodenum. It gives off the right gastric artery, which runs superiorly along the lower half of the lesser curvature of the stomach to anastomose with the left gastric artery. The common hepatic artery then passes slightly superiorly, where it runs anterior to the portal vein and medially to the common bile duct after entering the free edge of the lesser omentum (or hepatoduodenal ligament). As it courses superiorly towards the porta hepatis, it gives off the gastroduodenal artery inferiorly, then terminates as the proper hepatic artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Right gastric and Left gastric artery Left gastric artery - arises from coeliac trunk Option C- Right gastroepiploic and short gastric vessels Short gastric artery â€“ arises from splenic artery. Option D- Right gastric and short gastric vessels Short gastric artery â€“ arises from splenic artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Branches of Common hepatic artery right gastric artery terminal branches proper hepatic artery gastroduodenal artery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with weakness of the right side of the face with the loss of pain and temperature sensation of the left side of the body. The lesion is most likely located at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial medulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral pons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial pons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral medulla&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lateral pons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lateral pons Lesion in pons leads to 7th nerve palsy as 7th nerve nucleus is present in Pons leading to Ipsilateral facial weakness along impairment of sensory part of 5th nerve (Present laterally in Pons) leading to Ipsilateral- loss of sensations on face. As the pain and temp. sensation of the left side (Contralateral) is also affected s/o of lesion to the spinothalamic tract which runs laterally.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In case of lateral medullary syndrome or Wallenberg syndrome , all the symptoms mentioned above will be present. Along with those, there will be impairment of Vlll, IX, X and XI CN.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A-Medial medulla Medial medullary syndrome , also known as inferior alternating syndrome , hypoglossal alternating hemiplegia , lower alternating hemiplegia , or Dejerine syndrome , is a type of alternating hemiplegia characterized by a set of clinical features resulting from occlusion of the anterior spinal artery. This results in the infarction of the medial part of the medulla oblongata. The condition usually consists of: Description Source of damage a deviation of the tongue to the side of the infarct on attempted protrusion, caused by ipsilateral muscle weakness. hypoglossal nerve fibers limb weakness (or hemiplegia, depending on severity), on the contralateral side of the infarct medullary pyramid and hence to the corticospinal fibers of the pyramidal tract a loss of discriminative touch, conscious proprioception, and vibration sense on the contralateral side of the infarct (body below head) medial leminiscus Option C- Medial pons Structures affected in Medial pontine syndrome Structure affected Presentation Corticospinal tract Contralateral spastic hemiparesis Medial lemniscus Contralateral PCML (posterior column-medial lemniscus pathway) , pathway loss (tactile, vibration, and stereognosis) Abducens nerve Strabismus (ipsilateral lateral rectus muscle paralysis - the affected eye looks down and towards the nose). Abducens nerve lesion localizes the lesion to inferior pons. Option D- Lateral medulla In case of lateral medullary syndrome or Wallenberg syndrome , all the symptoms mentioned above will be present. Along with those, there will be impairment of Vlll, IX, X and XI CN.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lateral medullary syndrome is a neurological disorder causing a range of symptoms due to ischemia in the lateral part of the medulla oblongata in the brainstem. The ischemia is a result of a blockage most commonly in the vertebral artery or the posterior inferior cerebellar artery. Lateral medullary syndrome is also called Wallenberg&#x27;s syndrome, posterior inferior cerebellar artery (PICA) syndrome and vertebral artery syndrome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tumor of the uncinate process of pancreas affects which of the following vessels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior mesenteric artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Portal vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Common hepatic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior mesenteric artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior mesenteric artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superior mesenteric artery Tumor of the uncinate process of pancreas leads to pressure on the superior mesenteric artery which passes above it. Arterial supply of Pancreas&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The superior mesenteric artery (SMA) comes off from the anterior surface of the aorta just below the origin of the celiac trunk at the level of L1 behind the neck of the pancreas. Then, it descends down in front of the uncinate process and the third (horizontal) part of the duodenum to enter the small bowel mesentery. Superior mesenteric artery in relation to uncinate process of Pancreas&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Portal vein Option C- Common hepatic artery Option D- Inferior mesenteric artery Option B, C and D are incorrect answers because Superior mesenteric artery descends down in front of the uncinate process and the third (horizontal) part of the duodenum to enter the small bowel mesentery, so affected in the case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The uncinate process is a small part of the pancreas. The uncinate process is the formed prolongation of the angle of junction of the lower and left lateral borders in the head of the pancreas.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the arrow marked cells shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Purkinje cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basket cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Golgi cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granular cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Purkinje cells&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694593222543-QTDAPYQ032IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Purkinje cells Marked structure shows Purkinje cells in the middle cerebellar cortex. Purkinje cells of Cerebellum&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CELLS IN CEREBELLAR CORTEX: OUTER MOLECULAR LAYER- Contains stellate &amp;amp; basket cells MIDDLE PURKINJE LAYER- Contains Purkinje cells INNER GRANULAR LAYER- Contains granule &amp;amp; golgi cells&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Basket cells Option C- Golgi cells Option D- Granular cell Option B, C and D are incorrect answers because the cell shown in the image is flask shaped, therefore it is Purkinje cells and not basket, golgi or granular cells of cerebellum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Purkinje cell bodies are shaped like a flask and have many threadlike extensions called dendrites, which receive impulses from other neurons called granule cells. Each cell also has a single projection called an axon, which transmits impulses to the part of the brain that controls movement, the cerebellum.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man was brought to the emergency after meeting with an accident and injured his perineum. On examination-blood was seen at the tip of urethra. Swelling of penis and scrotum was noticed. He gets an urge to micturate but is unable to pass urine. This is because of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penile urethra rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bulbar urethra rupture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Membranous urethra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary bladder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bulbar urethra rupture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bulbar urethra rupture The bulbar urethra is susceptible to blunt force injuries because of its path along the perineum. Due to injury to bulbous spongy urethra (straddle injury or rupture of urethra below perineal membrane) urine can accumulate in: Scrotum Penis Anterior abdominal wall Superficial perineal pouch Urine accumulation in ruptured Bulbar urethra&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An injury to the urethra leaving Buck&#x27;s fascia intact results in a collection of urine (extravasation) limited to the penis, deep to Buck&#x27;s fascia. If the injury to the bulb of the penis results in urethral injury accompanying a tear of Buck&#x27;s fascia, then extravasated blood and urine accumulates in the superficial perineal space, passing into the penis (outer to Buck&#x27;s fascia) as well as the scrotum and lower anterior abdominal wall. Extravasation of urine involving a compromised Buck&#x27;s fascia can be observed clinically, with blood collecting in the inguinal superficial pouch, resulting in a butterfly-shaped region surrounding the penis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Penile urethra rupture Option C- Membranous urethra Option D- Urinary bladder Due to injury to bulbous spongy urethra (straddle injury or rupture of urethra below perineal membrane) urine can accumulate in: Scrotum Penis Anterior abdominal wall Superficial perineal pouch Therefore options A,C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The male urethra Parts Preprostatic, prostatic, membranous, spongy parts Functions Allows the passage of urine and semen to the exterior of the body Arterial supply Prostatic branches of the inferior vesical and middle rectal arteries Venous drainage Dorsal vein of the penis and pudendal veins Lymphatic drainage Drain to internal and external iliac lymph nodes Innervation Prostatic plexus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Illustration showing histology of cartilage. Identify the type of cartilage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyaline cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elastic cartilage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Articular cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrocartilage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Elastic cartilage&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694593222547-QTDAPYQ034IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elastic cartilage IMAGE given in the question is showing elastic cartilage. Elastic cartilage, sometimes referred to as yellow fibrocartilage, is a type of cartilage that provides both strength and elasticity to certain parts of the body, such as the ears. In elastic cartilage, chondrocytes are organised into elastic fibers, which make up a threadlike network or matrix.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features of different type of cartilage: Hyaline Cartilage Fibrocartilage Elastic cartilage Location In the articular cartilages of long bones, sternum, ribs, nasal and some laryngeal cartilages In the intervertebral disc, pubic symphysis, temporomandibular joints, sternoclavicular joint In the pinna, external auditory meatus, Eustachian tubes, epiglottis, vocal process of arytenoid cartilage Colour Bluish white Glistening white Yellowish Appearance Shiny or translucent Opaque Opaque Fibres Very thin, having same refractive index as matrix, so these are not seen Numerous white fibres Numerous yellow fibres Elasticity Flexible More firm strongest Most flexible&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Hyaline cartilage Hyaline Cartilage Histology. As mentioned above, hyaline cartilage connective tissue is made up of cells and fibers within an extracellular matrix. Hyaline cartilage histology describes how hyaline cartilage looks when viewed under a microscope. The chondrocytes can be seen as rounded or angular in form. Option C- Articular cartilage Articular cartilage is hyaline cartilage and is 2 to 4 mm thick. Unlike most tissues, articular cartilage does not have blood vessels, nerves, or lymphatics. It is composed of a dense extracellular matrix (ECM) with a sparse distribution of highly specialized cells called chondrocytes. Option D- Fibrocartilage Fibrocartilage is a transition tissue that should be viewed as a blend between hyaline cartilage and dense fibrous connective tissue. It is a white, densely arranged, opaque, tufted tissue with a mixture of both chondrocytes and fibroblasts.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human rib cartilage or costal cartilage connects the ribs to the sternum. It is a fibrous tissue that belongs to the hyaline cartilage and consists of chondrocytes and the extracellular matrix, which is mainly composed of water, collagen fibrils and proteoglycans.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fertilization occurs in which part of the fallopian tube?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ampulla&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isthmus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infundibular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ampulla&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ampulla FERTILIZATION occurs in AMPULLA of fallopian tube Implantation of the zygote occurs in the uterus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fertilization, the process by which male and female gametes fuse, occurs in the ampullary region of the uterine tube. This is the widest part of the tube and is close to the ovary. Spermatozoa may remain viable in the female reproductive tract for several days.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B-Isthmus Option C- Interstitial Option D- Infundibular Fertilization, the process by which male and female gametes fuse, occurs in the ampullary region of the uterine tube, therefore Option B,C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only 1% of sperm deposited in the vagina enter the cervix, where they may survive for many hours. Movement of sperm from the cervix to the uterine tube occurs by muscular contractions of the uterus and uterine tube and very little by their own propulsion. The trip from cervix to oviduct can occur as rapidly as 30 minutes or as slow as 6 days.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Remnants of Wolffian ducts in a female are located in which region?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pouch of Douglas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Broad ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterovesical pouch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iliac fossa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Broad ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Broad ligament GARTNERâ€™S duct is a remnant of wolffian duct. Remnants of the Wolffian duct (mesonephric duct) system in females may be retained within the layers of the Broad ligament between the uterus, fallopian tube, and ovary. Gartnerâ€™s duct in broad ligament of uterus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The contents of the broad ligament include the following: Reproductive uterine tubes (or Fallopian tube) ovary (some sources consider the ovary to be on the broad ligament, but not in it.) vessels ovarian artery (in the suspensory ligament) uterine artery (in reality, travels in the cardinal ligament) ligaments ovarian ligament round ligament of uterus suspensory ligament of the ovary (Some sources consider it a part of the broad ligament, while other sources just consider it a \&quot;termination\&quot; of the ligament.)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Pouch of Douglas Option C- Uterovesical pouch Option D- Iliac fossa Remnants of the Wolffian duct (mesonephric duct) system in females may be retained within Broad ligament between the uterus, fallopian tube, and ovary, therefore option A, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subdivisions of Broad ligament of uterus Subcomponent Mesentery Mesometrium uterus - the largest portion of the broad ligament Mesosalpinx Fallopian tubes Mesovarium Ovaries&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Episiotomy posteriorly beyond the perineal body injuring the structure immediately posterior to it. Which structure is injured?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;External anal sphincter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ischiocavernosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulbospongiosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urethral sphincter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. External anal sphincter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;External anal sphincter External anal sphincter is present just posterior to perineal body, therefore, external anal sphincter can be injured when episiotomy incision given posteriorly beyond perineal body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The perineal body (PB) is the central fibrous skeleton of the perineum and has a pyramid shape in the male and a wedge-shaped in the female; laterally is formed by the perineal smooth muscle, the anterior continuity of the longitudinal anal muscle. Perineal body&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Ischiocavernosus Option C- Bulbospongiosus Option D- Urethral sphincter External anal sphincter is present just posterior to perineal body, therefore, external anal sphincter can be injured when episiotomy incision given posteriorly beyond perineal body, therefore other options B,C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The perineal body is an important active support component for the pelvic organs. Its normal function is essential for the protection and placement of the pelvic organs. For example, many bodily functions increase intra-abdominal pressure, e.g., sneezing, coughing, laughing, micturition, defecation, and parturition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
