GC) is seen mainly close to the nucleus in supranuclear position (figure).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paneth cells are specialized epithelial cells located at the base of small intestinal crypts that are normally stored within large intracellular granules and secrete antimicrobial peptides, called defensins, thereby contributing to host defense against microbes in the small intestine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Golgi complex (GC) is seen mainly close to the nucleus in supranuclear position, in serous acini, therefore option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The minor salivary glands of the mouth include the labial, buccal, palatoglossal, palatal and lingual glands. The labial and buccal glands contain both mucous and serous elements. The palatoglossal glands are mucous glands and are located around the pharyngeal isthmus. The palatal glands are mucous glands and occur in both the soft and hard palates. The anterior and posterior lingual glands are mainly mucous. The anterior glands are embedded within muscle near the ventral surface of the tongue and open by means of four or five ducts near the lingual frenulum, and the posterior glands are located in the root of the tongue. Myoepithelial cells are contractile cells that lie between the basal laminae and the epithelial cells proper and extend numerous cyto- plasmic processes around the serous acini and intercalated ducts .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following fibers reach Purkinje cells directly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vestibular nuclei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior olivary nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raphe nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Locus coeruleus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inferior olivary nucleus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inferior olivary nucleus Only fibers reaching Purkinje cells directly in the outer molecular layer are climbing fibers originating from inferior olivary nucleus of medulla oblongata constituting olivocerebellar and para olivocerebellar tract. Rest all other tracts are called Mossy fibers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Constituents of the cerebellar peduncles Peduncle Afferent tracts Efferent tracts A. Superior cerebellar peduncle (connects cerebellum to midbrain) 1. Anterior spinocerebellar 2. Tectocerebellar 1. Globorubral 2. Dentatothalamic 3. Dentato-olivary 4. Fastigioreticular B. Middle cerebellar peduncle (connects cerebellum to pons) Pontocerebellar (part of the corticopontocerebellar pathway) Inferior cerebellar peduncle (connects cerebellum to medulla oblongata) 1. Posterior spinocerebellar 2. Cuneocerebellar (posterior external arcuate fibres) 3. Olivocerebellar 4. Parolivocerebellar 5. Reticulocerebellar 6. Vestibulocerebellar 7. Anterior external arcuate fibres 8. Striae medullaris 9. Trigeminocerebellar 1. Fastigiovestibular 2. Cerebello-olivary 3. Fastigioreticular&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Vestibular nuclei Option C. Raphe nucleus Option D. Locus coeruleus Only fibers reaching Purkinje cells directly in the outer molecular layer are climbing fibers originating from inferior olivary nucleus of medulla oblongata constituting olivocerebellar and para olivocerebellar tract. Rest all other tracts are called Mossy fibers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Morphological and functional divisions of cerebellum Afferents Efferents Functions Vestibulocerebellum Vestibulocerebellar tract Cerebellovestibular Fastigiobulbar â—       Fixes position of body during skilled movements â—       Maintains equilibrium of body â—        Controls eyeball movements Spinocerebellum Dorsal spinocerebellar Ventral spinocerebellar Cuneocerebellar tract Reticulocerebellar Trigeminocerebellar Cerebelloreticular Cerebello-olivary Receives tactile, proprioceptive, auditory and visual impulses Control synergistic activity of agonistic and antagonistic muscles Concerned with skilled movements Neocerebellum Pontocerebellar tract Olivocerebellar Dentatothalamic Dentatorubral Smooth transition of motor activity from proximal to distal muscle groups. Planning and programming of purposeful and rapid movements including their duration and termination â—       Acts as a feedback centre between cerebral cortex and peripheral motor movements&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is normally seen in the lumbar spine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lordosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scoliosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kyphosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recurvatum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lordosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lordosis Vertebral Column curvatures Normal lordosis is the two forward curves seen in the neck (cervical spine) and low back (lumbar spine). Normal kyphosis is the two backward curves seen in the chest (thoracic spine and hip areas (sacral spine). Each of the naturally occurring and normal soft curves serves to distribute mechanical stress incurred as the body is at rest and during movement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lumbar curve is also a lordosis. It has a greater magnitude in females and extends from the twelfth thoracic vertebra to the lumbosacral angle; there is an increased convexity of the last three segments as a result of the greater anterior height of the intervertebral discs and some posterior wedging of the vertebral bodies. Its apex is at the level of the third lumbar vertebra. The pelvic curve is concave anteroinferiorly and involves the sacrum and coccygeal vertebrae. It extends from the lumbosacral junction to the apex of the coccyx.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Scoliosis Option C. Kyphosis Option D. Recurvatum Normal lordosis is the two forward curves seen in the neck (cervical spine) and low back (lumbar spine), therefore optoion B, C and D are incorrect answes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In adults, the cervical curve is a lordosis (convex forwards), and the least marked. It extends from the atlas to the second thoracic vertebra, with its apex between the fourth and fifth cervical vertebrae. Sexual dimorphism has been described in the cervical curvatures. The thoracic curve is a kyphosis (convex dorsally). It extends between the second and the eleventh and twelfth thoracic vertebrae, and its apex lies between the sixth and ninth thoracic vertebrae. This curva- ture is caused by the increased posterior height of the thoracic vertebral bodies.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the marked areas is involved in relieving pain when a painful site is massaged?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592704087-QTDAPYQ180IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A Gate-Control Theory The first and best known of these theories is gate control theory, in which the cold causes stimulation of AÎ² afferent nerve fibers, which in turn inhibit transmission of pain to second-order neurons through gating at the substantia gelatinosa in the dorsal root ganglion of the spinal cord. The Marked Area A is substantia gelatinosa.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gate control theory This theory postulates that the nervous stimuli can be inhibited at the level of the substantia gelatinosa and the dorsal horn of the spinal cord from reaching the thalamus and cerebral cortex . The gate control theory is used as a basis for promoting the use of massage and strokes such as effleurage during labour. These modalities are considered to be a distraction from the pain messages that the brain is processing. The gate control theory has also been considered in the development of TENS machines for pain relief. In simple terms there are thought to be â€˜gatesâ€™ at the spinal cord. If these gates can be â€˜closedâ€™, then whatever pain stimulus arrives at the level of the spinal cord will not be allowed up the cord to the brain and therefore will not be experienced by the woman as pain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The first and best known of these theories is gate control theory, in which the cold causes stimulation of AÎ² afferent nerve fibers, which in turn inhibit transmission of pain to second-order neurons through gating at the substantia gelatinosa in the dorsal root ganglion of the spinal cord, therefore Option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The substantia gelatinosa of Rolando (SGR) is a grey matter structure of the dorsal spinal cord primarily involved in the transmission and modulation of pain, temperature, and touch.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the type of connective tissue marked as an arrow in the below image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dense regular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dense irregular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loose and irregular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Specialized&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dense irregular&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592704110-QTDAPYQ181IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dense irregular Dermis layer of Skin Reticular layer Papillary layer Most superficial layer of dermis; composed of areolar connective tissue; forms dermal papillae; contains subpapillary vascular plexus. Reticular layer Deeper layer of dermis; dense irregular connective tissue surrounding hair follicles, sebaceous glands and sweat glands, nerves, and deep plexus of blood vessels extending into subcutaneous layer. The marked area is reticular dermis. It is composed of dense irregular collagenous connective tissue (most commonly type I collagen) containing the usual array of connective tissue elements, including cells, blood, and lymphatic vessels. Sweat gland and cutaneous nerves are also present and their branches extend into the papillary layer and into the epidermis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glycosaminoglycans present in various tissues Tissue Chondroitin sulfate Dermatan sulfate Heparan sulfate Heparin Keratan sulfate Hyaluronic acid Typical connective tissue + - - - - + Cartilage + - - - + + Bone + - - - - Skin + + + - + Basement membrane - - + - - - Others - Blood vessels and heart Lung arteries Mast cells Lungs Liver Cornea Intervertebral discs Synovial fluid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.  Dense regular Connective tissue in tendons and ligaments are examples of dense regular connective tissue. Other examples include the perichondrium around the tracheal cartilage and the tunica albuginea around the testis. Option C. Loose and irregular Loose connective tissue generally works to hold organs, anatomic structures, and tissues in place. The extracellular matrix is the most significant feature of loose connective tissue with large spaces between fibers. Option D. Specialized Specialized connective tissues include adipose, cartilage, bone, blood, and lymphatic tissues. These tissues contribute to diverse functions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basic components of connective tissue&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the correct pairing of lymph nodes and their anatomical boundaries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Level 3â€“cricoid to clavicle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Level 4â€“hyoid to cricoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Level 5â€“base of skull to cricoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Level 6â€“hyoid to clavicle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Level 6â€“hyoid to clavicle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Level 6â€“hyoid to clavicle Vertical chain of Lymph node Vertical chain Level 1 consists of submental, submandibular nodes Level 2 consists of upper jugular nodes Level 3 consists of middle jugular group Level 4 consists of lower jugular group Level 5 consists of posterior triangle group Level 6 consists of anterior compartment group Level 7 consists of superior mediastinal group Level 8 consists of supraclavicular nodes Level 9 consists of retropharyngeal nodes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Level VI: central (anterior) compartment superiorly: inferior border of hyoid bone inferiorly: superior border of manubrium (suprasternal notch) anteriorly: platysma muscle posteriorly: trachea (medially) and prevertebral space (laterally) laterally: medial borders of both common carotid arteries (medial to levels III and IV) includes anterior jugular, pretracheal, paratracheal, prelaryngeal/pre cricoid (Delphian), and perithyroidal node.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Level 6 Lymph node corresponds fromâ€“hyoid to clavicle, therefore Option A, B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Level I: submental and submandibular superiorly: mylohyoid muscle and mandible inferiorly: inferior border of the hyoid bone anteriorly: platysma muscle posteriorly: posterior border of the submandibular gland There are two sublevels: level Ia (submental nodes): anteromedial between the anterior bellies of both digastric muscles level Ib (submandibular nodes): posterolateral to the anterior belly of the digastric muscles.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the nerve (marked by white arrow) in the given section of cranial cavity:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abducent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trochlear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trigeminal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oculomotor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oculomotor&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592704143-QTDAPYQ183IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oculomotor Nerves emerging out from Cranial foramina Structure passing through the cranial cavity Oculomotor nerve emerges at the midbrain on the medial side of the crus of the cerebral peduncle and passes between the superior cerebellar and posterior cerebral arteries and runs forward in the interpeduncular cistern on the lateral side of the posterior communicating artery to reach cavernous sinus. It enters the cavernous sinus by piercing the posterior part of the roof on the lateral side of the posterior clinoid process and descends along the lateral dural wall of the cavernous sinus, dividing into superior and inferior divisions which run beneath the trochlear and ophthalmic nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The abducens nerve emerges from the brainstem at the junction of the pons and the medulla, [1] superior to the medullary pyramid ] and medial to the facial nerve. It runs upwards and forwards from this position to reach the eye. The nerve enters the subarachnoid space (more precisely, the pontine cistern) when it emerges from the brainstem. It runs upward between the pons and the clivus, and then pierces the dura mater to run between the dura and the skull through Dorello&#x27;s canal. At the apex of the petrous part of the temporal bone, it makes a sharp turn forward to enter the cavernous sinus. In the cavernous sinus, it runs anterior-ward alongside (inferolateral to) the internal carotid artery. It enters the orbit through (medial end of) the superior orbital fissure, passing through the common tendinous ring to reach and innervate the lateral rectus muscle of the eye.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The arrow marked nerve is Oculomotor nerves shown in the image above, therefore Option A,B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The trochlear nerve is unique among the cranial nerves in several respects: It is the smallest nerve in terms of the number of axons it contains. It has the greatest intracranial length. It is the only cranial nerve that exits from the dorsal (rear) aspect of the brainstem. It innervates a muscle, the superior oblique muscle, on the opposite side (contralateral) from its nucleus. The trochlear nerve decussates within the brainstem before emerging on the contralateral side of the brainstem (at the level of the inferior colliculus). An injury to the trochlear nucleus in the brainstem will result in an contralateral superior oblique muscle palsy, whereas an injury to the trochlear nerve (after it has emerged from the brainstem) results in an ipsilateral superior oblique muscle palsy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cranial nerves is not associated with olfaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IX&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;XII&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. XII&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;XII XII nerve is a motor nerve and has no role in gestation and olfaction. Lingual branch of V transmits taste to chorda tympani, X carries taste from posterior 1/3 rd of the tongue and vagus and also supplies taste buds of pharynx and epiglottic Part. Taste and olfaction go hand in hand. So based on the options given, the answer will be XII nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sensory and Motor innervation of Tongue&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Muscle Innervation Function Genioglossus Lingual branch of hypoglossal nerve Posterior fibers: Push tongue root forward and protrude tongue tip Anterior fibers: Depress and retract tongue Hyoglossus Lingual branch of hypoglossal nerve Retract tongue and Depress tongue sides Styloglossus Lingual branch of hypoglossal nerve and vagus nerve Draws tongue upward Intrinsic Muscles Lingual branch of hypoglossal nerve Alters tongue shape; Can cause tongue to shorten, narrow, and curve Palatoglossus Vagus nerve Elevates the back of the tongue&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the action of marked muscle in the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retraction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Elevation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592704022-QTDAPYQ170IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elevation Marked muscle in the image is temporalis. Temporalis elevates the mandible and so closes the mouth and approximates the teeth. The muscle also contributes to side-to-side grinding movements. The posterior fibers retract the mandible after it has been protruded. The posterior fibers of temporalis, which are almost horizontal, are the only source of mandibular retrusion. Temporalis muscle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lateral pterygoid muscle has an upper head and a lower head. The upper head originates on the infratemporal surface and infratemporal crest of the greater wing of the sphenoid bone. It inserts onto the articular disc and fibrous capsule of the temporomandibular joint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Marked muscle in the image is temporalis, Temporalis elevates the mandible and so closes the mouth and approximates the teeth, therefore option B,C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The masseter is one of the muscles of mastication. It is a powerful superficial quadrangular muscle originating from the zygomatic arch and inserts along the angle and lateral surface of the mandibular ramus. The masseter is primarily responsible for the elevation of the mandible and some protraction of the mandible.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following bones is not involved in wrist joint formation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulna&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triquetral&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ulna&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulna Radiocarpal (wrist) joint It is a synovial ellipsoid joint. It is formed by articulation of the distal end of the radius and the articular disc above and the scaphoid, lunate, and triquetral bones below. Ulna is excluded from the wrist joint by the articular disc. Radiusâ€™s distal end articulates with the scaphoid and lunate bones of the hand at the wrist joint and with the ulna at the distal radioulnar joint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sternoclavicular joint is a synovial joint. It is a compound joint as there are three elements taking part in it; namely the medial end of the clavicle, the clavicular notch of the manubrium sterni, and the upper surface of the first costal cartilage. It is a complex joint as its cavity is subdivided into two compartmentsâ€” superomedial and inferolateral by an intra-articular disc .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Ulna is excluded from the wrist joint by the articular disc, therefore Option A, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulnaâ€™s proximal end articulates with the humerus at the elbow joint and  with the head of the radius at the proximal radioulnar joint. Its distal end articulates with the radius at the distal radioulnar joint, but it is excluded from the wrist joint by the articular disc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Occlusion of the artery supplying marked areas will cause all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urinary incontinence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apraxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perianal anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rectal incontinence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Apraxia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592704058-QTDAPYQ172IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Apraxia Marked area is the paracentral lobule, bounded posteriorly by the marginal ramus and anteriorly by the paracentral sulcus (a branch of the cingulate sulcus), and contains the distal part of the central sulcus. Function: Motor and sensory innervations of the contralateral lower extremity regulation of physiological function such as defecation and micturition. Injury to the area can cause contralateral lower limb muscle weakness, urinary and fecal incontinence, and perianal anesthesia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The paracentral lobule is located on the medial surface of the cerebral hemisphere, and includes parts of both the frontal and parietal lobes. It is the medial continuation of the precentral and postcentral gyri. It has motor and sensory functions related to the lower limb.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Marked area is the paracentral lobuleInjury to the area can cause contralateral lower limb muscle weakness, urinary and fecal incontinence, and perianal anesthesia, therefore option A, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paracentral lobule is supplied by branches of the anterior cerebral artery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the given muscles help in inversion of foot except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tibialis anterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibialis posterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensor hallucis longus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peroneus longus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Peroneus longus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peroneus longus Peroneus longus and brevis are major evertors of the foot whereas running to the medial side of ankle (of both anterior and posterior compartment) like tibialis anterior, flexor digitorum longus, and long tendons of great toe act as invertors of foot. Inversion: Medial border of the foot is raised so that the sole faces inside. Eversion: Lateral border of the foot is raised so that the sole faces outside. Inversion and eversion occur mainly at intertarsal joints. Major movements occur at the Talo-calcaneo-navicular joint. Other involved joints are transverse tarsal/midtarsal joints.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The extensor hallucis longus muscle extends the big toe, dorsiflects the foot, and also assists with foot eversion and inversion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Tibialis anterior Option B. Tibialis posterior Option C. Extensor hallucis longus Option A, B and C are all inverters of foot.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The tibialis posterior muscle is a key muscle for stabilization of the lower leg. It also contracts to produce inversion of the foot, and assists in the plantarflexion of the foot at the ankle. The tibialis posterior has a major role in supporting the medial arch of the foot. Dysfunction of the tibialis posterior, including rupture of the tibialis posterior tendon, can lead to flat feet in adults, as well as a valgus deformity due to unopposed eversion when inversion is lost.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Left superior intercostal vein drains into:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azygos vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemiazygos vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal thoracic vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brachiocephalic vein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Brachiocephalic vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brachiocephalic vein The left superior intercostal vein is formed by the second, third, and fourth posterior intercostal veins and drains into the left brachiocephalic vein. Left superior intercostal vein&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right first intercostal vein â€“ right brachiocephalic vein Right superior intercostal vein â€“ azygos vein Left first intercostal vein â€“ left brachiocephalic vein Left superior intercostal vein â€“ left brachiocephalic vein The hemiazygos vein drains into the azygos vein, whereas the internal thoracic vein empties into the brachiocephalic vein. The right superior intercostal vein drains into the azygos vein, which in turn drains into the SVC.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The left superior intercostal vein is formed by the second, third, and fourth posterior intercostal veins and drains into the left brachiocephalic vein, therefore Option A,B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Termination of posterior intercostal veins Veins On right side they drain into On left side they drain into 1st Right brachiocephalic vein Left brachiocephalic vein 2nd, 3rd, 4th Join to form right superior intercostal vein which drains into the azygos vein Join to form left superior intercostal vein which drains into the left brachiocephalic vein 5th to 8th Azygos vein Accessory hemiazygos vein 9th to 11th and subcostal Azygos vein Hemiazygos vein&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ligamentum flavum consists of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I collagen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II collagen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elastin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reticulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elastin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elastin Ligamentum flavum connects the laminae of adjacent vertebral canal. Ligaments, tendons, capsule usually are composed of Type 1 collagen fibers which are also present in ligamentum flavum but its predominant tissue is yellow elastin tissue which prevents buckling of the ligament into the spinal canal during extension. The ligamentum flavum has a high content of elastin. So under tension it can be stretched by 80% without damage. Functions of ligamentum flavum are to provide a constant smooth lining to the vertebral canal, which is never overstretched in flexion and which never goes back in extension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The spinal cord usually terminates between the bodies of L1 and L3 lumbar vertebrae from postmenstrual week 28 onwards. In infants (postnatal month 2 to 3 years) and children (3â€“7 years), the conus medullaris lies most commonly at the lower third of the vertebral body of L1 (range, lower third of the vertebral body of T12 to the L2/ L3 intervertebral disc)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Ligamentum flavum predominant tissue is yellow elastin tissue which prevents buckling of the ligament into the spinal canal during extension, therefore option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The course of a lumbar puncture needle through skin, subcutaneous tissue, supraspinous ligament, interspinous ligament between the spinous processes, ligamentum flavum, dura mater, into the subarachnoid space and between the nerve roots of the cauda equina.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient with syphilis develops an imbalance in walking with eyes closed and has to lift up foot and stamp on the ground to walk. Name the tract involved in the given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dorsal column tract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spinocerebellar tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral spinothalamic tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vestibulospinal tract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dorsal column tract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dorsal column tract Destruction of dorsal column tract due to tertiary syphilis. Often fasciculus gracilis is involved bilaterally. Patient has a wide-based, staggering gait accompanied by slapping foot against the ground while walking. Positive Rombergâ€™s sign is also mentioned in the question as the patient is unable to walk with closed eyes because of loss of conscious proprioception. The clinical scenarios are: Patient with syphilis Imbalance on walking with eyes closed : Suggests sensory ataxia and positive Rombergâ€™s sign Stamping gait : Due to defective proprioception (a feature of dorsal column affection)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Syringomyelia (central spinal cord syndrome): There is formation of cavities around the central canal usually in the lower cervical region. Its features are: Bilateral loss of pain and temperature occurs due to injury to the decussating fibres of lateral spinothalamic fibres . Bilateral loss of touch occurs due to injury to the anterior spinothalamic tract. As the decussation of lateral and anterior spino- thalamic tracts occurs at different levels, there is dissociated sensory loss. As this disease occurs in lower cervical and upper thoracic regions, there is a problem in both the upper limbs and front of the chest. Syringomyelia disrupts the crossing fibres of the anterolateral system. The medial lemniscal system is spared.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Spinocerebellar tract Option C.  Lateral spinothalamic tract Option D.  Vestibulospinal tract Destruction of dorsal column tract due to tertiary syphilis. Often fasciculus gracilis is involved bilaterally. Patient has a wide-based, staggering gait accompanied by slapping foot against the ground while walking, therefore Options B, C and D are incorrect answers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Comparison between lower motor neuron (LMN) and upper motor neuron (UMN) paralyses LMN paralysis UMN paralysis Muscle tone abolished Leads to flaccid paralysis Muscles atrophy later Reaction of degeneration seen Tendon reflexes absent Limited damage Ipsilateral Babinski sign negative All superficial and deep reflexes lost due to damage to motor pathways May affect single muscle group as in poliomyelitis and Bell&#x27;s palsy Muscle tone increased Leads to spastic paralysis No atrophy of muscles Reaction of degeneration not seen Tendon reflexes exaggerated Extensive damage Mostly contralateral Babinski sign positive Superficial reflexes, like abdominal, cremasteric, plantar, are lost due to damage to corticospinal tracts Affects many groups of muscles as in hemiplegia. Damage to corticospinal tract removes the inhibitory effect on the super- ficial reflexes, resulting in Babinski positive sign There is loss of control on lower motor neurons, which become hyperactive, leading to spastic paralysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Golgi apparatus in serous acinar cells is at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supranuclear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjacent to nucleus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supranuclear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Supranuclear Serous cells Serous cells have a pyramidal shape, with a relatively wide basal surface facing the basal lamina and a small apical surface facing the lumen of the acinus. They contain large amounts of rER, free ribosomes, a prominent Golgi apparatus, and numerous spherical secretory granules. As in most protein-secreting cells that store their secretions in zymogen granules, the granules are located in the apical cytoplasm. Golgi complex (GC) is seen mainly close to the nucleus in supranuclear position (figure).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paneth cells are specialized epithelial cells located at the base of small intestinal crypts that are normally stored within large intracellular granules and secrete antimicrobial peptides, called defensins, thereby contributing to host defense against microbes in the small intestine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Golgi complex (GC) is seen mainly close to the nucleus in supranuclear position, in serous acini, therefore option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The minor salivary glands of the mouth include the labial, buccal, palatoglossal, palatal and lingual glands. The labial and buccal glands contain both mucous and serous elements. The palatoglossal glands are mucous glands and are located around the pharyngeal isthmus. The palatal glands are mucous glands and occur in both the soft and hard palates. The anterior and posterior lingual glands are mainly mucous. The anterior glands are embedded within muscle near the ventral surface of the tongue and open by means of four or five ducts near the lingual frenulum, and the posterior glands are located in the root of the tongue. Myoepithelial cells are contractile cells that lie between the basal laminae and the epithelial cells proper and extend numerous cyto- plasmic processes around the serous acini and intercalated ducts .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following fibers reach Purkinje cells directly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vestibular nuclei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior olivary nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raphe nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Locus coeruleus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inferior olivary nucleus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inferior olivary nucleus Only fibers reaching Purkinje cells directly in the outer molecular layer are climbing fibers originating from inferior olivary nucleus of medulla oblongata constituting olivocerebellar and para olivocerebellar tract. Rest all other tracts are called Mossy fibers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Constituents of the cerebellar peduncles Peduncle Afferent tracts Efferent tracts A. Superior cerebellar peduncle (connects cerebellum to midbrain) 1. Anterior spinocerebellar 2. Tectocerebellar 1. Globorubral 2. Dentatothalamic 3. Dentato-olivary 4. Fastigioreticular B. Middle cerebellar peduncle (connects cerebellum to pons) Pontocerebellar (part of the corticopontocerebellar pathway) Inferior cerebellar peduncle (connects cerebellum to medulla oblongata) 1. Posterior spinocerebellar 2. Cuneocerebellar (posterior external arcuate fibres) 3. Olivocerebellar 4. Parolivocerebellar 5. Reticulocerebellar 6. Vestibulocerebellar 7. Anterior external arcuate fibres 8. Striae medullaris 9. Trigeminocerebellar 1. Fastigiovestibular 2. Cerebello-olivary 3. Fastigioreticular&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Vestibular nuclei Option C. Raphe nucleus Option D. Locus coeruleus Only fibers reaching Purkinje cells directly in the outer molecular layer are climbing fibers originating from inferior olivary nucleus of medulla oblongata constituting olivocerebellar and para olivocerebellar tract. Rest all other tracts are called Mossy fibers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Morphological and functional divisions of cerebellum Afferents Efferents Functions Vestibulocerebellum Vestibulocerebellar tract Cerebellovestibular Fastigiobulbar â—       Fixes position of body during skilled movements â—       Maintains equilibrium of body â—        Controls eyeball movements Spinocerebellum Dorsal spinocerebellar Ventral spinocerebellar Cuneocerebellar tract Reticulocerebellar Trigeminocerebellar Cerebelloreticular Cerebello-olivary Receives tactile, proprioceptive, auditory and visual impulses Control synergistic activity of agonistic and antagonistic muscles Concerned with skilled movements Neocerebellum Pontocerebellar tract Olivocerebellar Dentatothalamic Dentatorubral Smooth transition of motor activity from proximal to distal muscle groups. Planning and programming of purposeful and rapid movements including their duration and termination â—       Acts as a feedback centre between cerebral cortex and peripheral motor movements&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is normally seen in the lumbar spine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lordosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scoliosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kyphosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recurvatum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lordosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lordosis Vertebral Column curvatures Normal lordosis is the two forward curves seen in the neck (cervical spine) and low back (lumbar spine). Normal kyphosis is the two backward curves seen in the chest (thoracic spine and hip areas (sacral spine). Each of the naturally occurring and normal soft curves serves to distribute mechanical stress incurred as the body is at rest and during movement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lumbar curve is also a lordosis. It has a greater magnitude in females and extends from the twelfth thoracic vertebra to the lumbosacral angle; there is an increased convexity of the last three segments as a result of the greater anterior height of the intervertebral discs and some posterior wedging of the vertebral bodies. Its apex is at the level of the third lumbar vertebra. The pelvic curve is concave anteroinferiorly and involves the sacrum and coccygeal vertebrae. It extends from the lumbosacral junction to the apex of the coccyx.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Scoliosis Option C. Kyphosis Option D. Recurvatum Normal lordosis is the two forward curves seen in the neck (cervical spine) and low back (lumbar spine), therefore optoion B, C and D are incorrect answes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In adults, the cervical curve is a lordosis (convex forwards), and the least marked. It extends from the atlas to the second thoracic vertebra, with its apex between the fourth and fifth cervical vertebrae. Sexual dimorphism has been described in the cervical curvatures. The thoracic curve is a kyphosis (convex dorsally). It extends between the second and the eleventh and twelfth thoracic vertebrae, and its apex lies between the sixth and ninth thoracic vertebrae. This curva- ture is caused by the increased posterior height of the thoracic vertebral bodies.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the marked areas is involved in relieving pain when a painful site is massaged?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592704087-QTDAPYQ180IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A Gate-Control Theory The first and best known of these theories is gate control theory, in which the cold causes stimulation of AÎ² afferent nerve fibers, which in turn inhibit transmission of pain to second-order neurons through gating at the substantia gelatinosa in the dorsal root ganglion of the spinal cord. The Marked Area A is substantia gelatinosa.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gate control theory This theory postulates that the nervous stimuli can be inhibited at the level of the substantia gelatinosa and the dorsal horn of the spinal cord from reaching the thalamus and cerebral cortex . The gate control theory is used as a basis for promoting the use of massage and strokes such as effleurage during labour. These modalities are considered to be a distraction from the pain messages that the brain is processing. The gate control theory has also been considered in the development of TENS machines for pain relief. In simple terms there are thought to be â€˜gatesâ€™ at the spinal cord. If these gates can be â€˜closedâ€™, then whatever pain stimulus arrives at the level of the spinal cord will not be allowed up the cord to the brain and therefore will not be experienced by the woman as pain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The first and best known of these theories is gate control theory, in which the cold causes stimulation of AÎ² afferent nerve fibers, which in turn inhibit transmission of pain to second-order neurons through gating at the substantia gelatinosa in the dorsal root ganglion of the spinal cord, therefore Option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The substantia gelatinosa of Rolando (SGR) is a grey matter structure of the dorsal spinal cord primarily involved in the transmission and modulation of pain, temperature, and touch.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the type of connective tissue marked as an arrow in the below image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dense regular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dense irregular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loose and irregular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Specialized&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dense irregular&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592704110-QTDAPYQ181IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dense irregular Dermis layer of Skin Reticular layer Papillary layer Most superficial layer of dermis; composed of areolar connective tissue; forms dermal papillae; contains subpapillary vascular plexus. Reticular layer Deeper layer of dermis; dense irregular connective tissue surrounding hair follicles, sebaceous glands and sweat glands, nerves, and deep plexus of blood vessels extending into subcutaneous layer. The marked area is reticular dermis. It is composed of dense irregular collagenous connective tissue (most commonly type I collagen) containing the usual array of connective tissue elements, including cells, blood, and lymphatic vessels. Sweat gland and cutaneous nerves are also present and their branches extend into the papillary layer and into the epidermis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glycosaminoglycans present in various tissues Tissue Chondroitin sulfate Dermatan sulfate Heparan sulfate Heparin Keratan sulfate Hyaluronic acid Typical connective tissue + - - - - + Cartilage + - - - + + Bone + - - - - Skin + + + - + Basement membrane - - + - - - Others - Blood vessels and heart Lung arteries Mast cells Lungs Liver Cornea Intervertebral discs Synovial fluid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.  Dense regular Connective tissue in tendons and ligaments are examples of dense regular connective tissue. Other examples include the perichondrium around the tracheal cartilage and the tunica albuginea around the testis. Option C. Loose and irregular Loose connective tissue generally works to hold organs, anatomic structures, and tissues in place. The extracellular matrix is the most significant feature of loose connective tissue with large spaces between fibers. Option D. Specialized Specialized connective tissues include adipose, cartilage, bone, blood, and lymphatic tissues. These tissues contribute to diverse functions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basic components of connective tissue&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the correct pairing of lymph nodes and their anatomical boundaries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Level 3â€“cricoid to clavicle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Level 4â€“hyoid to cricoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Level 5â€“base of skull to cricoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Level 6â€“hyoid to clavicle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Level 6â€“hyoid to clavicle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Level 6â€“hyoid to clavicle Vertical chain of Lymph node Vertical chain Level 1 consists of submental, submandibular nodes Level 2 consists of upper jugular nodes Level 3 consists of middle jugular group Level 4 consists of lower jugular group Level 5 consists of posterior triangle group Level 6 consists of anterior compartment group Level 7 consists of superior mediastinal group Level 8 consists of supraclavicular nodes Level 9 consists of retropharyngeal nodes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Level VI: central (anterior) compartment superiorly: inferior border of hyoid bone inferiorly: superior border of manubrium (suprasternal notch) anteriorly: platysma muscle posteriorly: trachea (medially) and prevertebral space (laterally) laterally: medial borders of both common carotid arteries (medial to levels III and IV) includes anterior jugular, pretracheal, paratracheal, prelaryngeal/pre cricoid (Delphian), and perithyroidal node.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Level 6 Lymph node corresponds fromâ€“hyoid to clavicle, therefore Option A, B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Level I: submental and submandibular superiorly: mylohyoid muscle and mandible inferiorly: inferior border of the hyoid bone anteriorly: platysma muscle posteriorly: posterior border of the submandibular gland There are two sublevels: level Ia (submental nodes): anteromedial between the anterior bellies of both digastric muscles level Ib (submandibular nodes): posterolateral to the anterior belly of the digastric muscles.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the nerve (marked by white arrow) in the given section of cranial cavity:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abducent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trochlear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trigeminal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oculomotor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oculomotor&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592704143-QTDAPYQ183IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oculomotor Nerves emerging out from Cranial foramina Structure passing through the cranial cavity Oculomotor nerve emerges at the midbrain on the medial side of the crus of the cerebral peduncle and passes between the superior cerebellar and posterior cerebral arteries and runs forward in the interpeduncular cistern on the lateral side of the posterior communicating artery to reach cavernous sinus. It enters the cavernous sinus by piercing the posterior part of the roof on the lateral side of the posterior clinoid process and descends along the lateral dural wall of the cavernous sinus, dividing into superior and inferior divisions which run beneath the trochlear and ophthalmic nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The abducens nerve emerges from the brainstem at the junction of the pons and the medulla, [1] superior to the medullary pyramid ] and medial to the facial nerve. It runs upwards and forwards from this position to reach the eye. The nerve enters the subarachnoid space (more precisely, the pontine cistern) when it emerges from the brainstem. It runs upward between the pons and the clivus, and then pierces the dura mater to run between the dura and the skull through Dorello&#x27;s canal. At the apex of the petrous part of the temporal bone, it makes a sharp turn forward to enter the cavernous sinus. In the cavernous sinus, it runs anterior-ward alongside (inferolateral to) the internal carotid artery. It enters the orbit through (medial end of) the superior orbital fissure, passing through the common tendinous ring to reach and innervate the lateral rectus muscle of the eye.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The arrow marked nerve is Oculomotor nerves shown in the image above, therefore Option A,B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The trochlear nerve is unique among the cranial nerves in several respects: It is the smallest nerve in terms of the number of axons it contains. It has the greatest intracranial length. It is the only cranial nerve that exits from the dorsal (rear) aspect of the brainstem. It innervates a muscle, the superior oblique muscle, on the opposite side (contralateral) from its nucleus. The trochlear nerve decussates within the brainstem before emerging on the contralateral side of the brainstem (at the level of the inferior colliculus). An injury to the trochlear nucleus in the brainstem will result in an contralateral superior oblique muscle palsy, whereas an injury to the trochlear nerve (after it has emerged from the brainstem) results in an ipsilateral superior oblique muscle palsy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cranial nerves is not associated with olfaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IX&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;XII&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. XII&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;XII XII nerve is a motor nerve and has no role in gestation and olfaction. Lingual branch of V transmits taste to chorda tympani, X carries taste from posterior 1/3 rd of the tongue and vagus and also supplies taste buds of pharynx and epiglottic Part. Taste and olfaction go hand in hand. So based on the options given, the answer will be XII nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sensory and Motor innervation of Tongue&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Muscle Innervation Function Genioglossus Lingual branch of hypoglossal nerve Posterior fibers: Push tongue root forward and protrude tongue tip Anterior fibers: Depress and retract tongue Hyoglossus Lingual branch of hypoglossal nerve Retract tongue and Depress tongue sides Styloglossus Lingual branch of hypoglossal nerve and vagus nerve Draws tongue upward Intrinsic Muscles Lingual branch of hypoglossal nerve Alters tongue shape; Can cause tongue to shorten, narrow, and curve Palatoglossus Vagus nerve Elevates the back of the tongue&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 40 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        function showResults(index) {

        function loadVideo(button, videoUrl, containerId) {
