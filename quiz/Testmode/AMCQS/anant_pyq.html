        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Excruciating pain along the distribution of the Sciatic Nerve in Rectal Cancer is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior infiltration in Males&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior infiltration in Females&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral infiltration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior infiltration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anterior infiltration in Females&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior infiltration in Females Sciatica in rectal cancer patients is seen due to the anterior infiltration in females . It occurs due to the perineural invasion of the inferior hypogastric plexus from which the sciatic nerve arises. In females, the inferior hypogastric plexus lies anterolateral to the rectum whereas in males, it lies lateral to the rectum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The hypogastric nerves (one on each side) are the continuation of the superior hypogastric plexus that descend into the pelvis anterior the sacrum and become the inferior hypogastric plexuses on either side of pelvic organs. The hypogastric nerves serve as a pathway for autonomic fibers to communicate between the lower abdomen and pelvis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Anterior infiltration in Males Option C. Lateral infiltration Option D. Posterior infiltration Sciatica in rectal cancer patients is seen due to the anterior infiltration in females . It occurs due to the perineural invasion of the inferior hypogastric plexus from which the sciatic nerve arises, therefore other options A, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The hypogastric nerves likely contain three nerve fibers types: Preganglionic and postganglionic sympathetic fibers descend from the superior hypogastric plexus from lumbar splanchnic nerves (from the sympathetic trunk at levels L1-L2). Sympathetic fibers are the most numerous fibers in the hypogastric nerves. Preganglionic parasympathetic fibers that originate from pelvic splanchnic nerves (sacral spinal nerves, S2-S4) ascend from the inferior hypogastric plexuses into hypogastric nerves. Visceral sensory fibers that project to the lumbar spinal cord.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with positive Trendelenburg sign what is the action of the muscle involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral rotation and abduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abduction and internal rotation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abduction and flexion.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Abduction and internal rotation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abduction and internal rotation Trendelenburg sign is a test for neurological insufficiency of the gluteus medius and gluteus minimus muscles , which are innervated by the superior gluteal nerve. Major action of both Gluteus medius and minimus is abduction of thigh and internal rotation Anterior fibres (lateral portion): Internal rotation of the thigh Posterior fibres (medial portion): External rotation of the thigh when the knee is in extension&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trendelenburg Sign In this test the patient is asked to stand on one leg and the pelvic height is assessed by comparing the heights of both the iliac crests. Normally the pelvis is stabilised by Gluteus medius and Gluteus minimus , which would prevent the pelvic drop from happening when the patient is standing on one leg. In the case of muscle insufficiency, the pelvis drops towards the unimpaired, unsupported side (free leg), which is known as the Trendelenburg sign. Trendelenburg sign patients have lurching gait. Trendelenburg Sign&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Flexion Option B. Lateral rotation and abduction Option D. Abduction and flexion. Trendelenburg sign is a test for neurological insufficiency of the gluteus medius and gluteus minimus muscles , which are innervated by the superior gluteal nerve. Major action of both Gluteus medius and minimus is abduction of thigh and internal rotation , therefore option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Trendelenburg Positionâ€”patient supine on a table tilted 45Â° downwards with legs and feet over the edge of the tableâ€”was the &#x27;egg of Columbus&#x27;, a position necessary during abdominal and pelvic operations.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Skull fracture at pterion causes injury to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most common site of fracture of skull&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MMA is damaged in this injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture always occurs when patient falls sideways&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It connects parietal, temporal, sphenoid and maxillary bones&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MMA is damaged in this injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MMA is damaged in this injury Traumatic blow to the pterion may rupture the middle meningeal artery causing an epidural haematoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pterion Pterion is an H-shaped bony neurological landmark found at the junction of the frontal, sphenoid, parietal and the squamous part of the temporal bone. Pterion Located approximately 4 cm superior to the zygomatic arch and 3.5 cm posterior to the frontozygomatic suture The pterion is known as the weakest part of the skull. The anterior division of the middle meningeal artery runs underneath the pterion Traumatic blow to the pterion may rupture the middle meningeal artery causing an epidural haematoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Most common site of fracture of skull The parietal bone is most frequently fractured, followed by the temporal, occipital, and frontal bones. Linear fractures are the most common, followed by depressed and basilar skull fractures. Option  C. Fracture always occurs when patient falls sideways Any traumatic blow to the pterion presumably causes rupture of the anterior divisions of the middle meningeal vessels causing an epidural haematoma subsequently resulting in compression of cerebral cortex and death unless proper intervention is carried out. Option D. It connects parietal, temporal, sphenoid and maxillary bones The pterion is a craniometric point near the sphenoid fontanelle of the skull. It is a point of convergence of the sutures between the frontal, sphenoid, parietal, and squamous temporal bones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The asterion is defined as the junction of the lambdoid suture, parietomastoid suture, and occipitomastoid sutures, corresponding to the posterior end of the parietomastoid suture. Three cranial bones meet: Parietal bone, Occipital bone, and Mastoid portion of the Temporal bone.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the nerve arising from the marked place? (SET - B)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trigeminal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abducens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vestibulocochlear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Abducens&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592276356-QTDAPYQ080IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abducens The nerve indicated in the image is Abducens nerve ( VI cranial nerve) which is a motor nerve that  supplies the lateral rectus muscle of the eye . It arises from the pontomedullary junction, passes through the Dorelloâ€™s canal . Abducens nerve emerging out from pontomedullary junction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There is one cranial nerve associated with the pons proper, the trigeminal nerve (cranial nerve V). Three other cranial nerves are located at the pontomedullary junction: the abducens nerve (cranial nerve VI), the facial nerve(cranial nerve VII), and the vestibulocochlear nerve (cranial nerve VIII), as shown in images below.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Trigeminal Option C. Facial Option D. Vestibulocochlear The nerve indicated in the image is Abducens nerve (VI cranial nerve) which is a motor nerve that supplies the lateral rectus muscle of the eye . It arises from the pontomedullary junction, passes through the Dorelloâ€™s canal, therefore option A, C and D are incorrect answers. There is one cranial nerve associated with the pons proper, the trigeminal nerve (cranial nerve V). Three other cranial nerves are located at the pontomedullary junction: the abducens nerve (cranial nerve VI), the facial nerve(cranial nerve VII), and the vestibulocochlear nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Cranial Nerves and Their Primary Functions Cranial nerve Name Sensory and/or motor Major function Location of cells whose axons form the nerve I II III IV V VI VII VIII IX X XI XII Olfactory nerve Optic nerve Oculomotor nerve Trochlear nerve Trigeminal nerve Abducens nerve Facial nerve Vestibulocochlear (auditory) nerve Glossopharyngeal nerve Vagus nerve Spinal accessory nerve Hypoglossal nerve Sensory Sensory Motor Motor Sensory and motor Motor Sensory and motor Sensory Sensory and motor Sensory and motor Motor Motor Sense of smell Vision Eye movements; pupillary constriction and accommodation; muscle of upper eyelid Eye movements (intorsion, downward gaze) Somatic sensation from face, mouth, cornea; muscles of mastication Eye movements (abduction or lateral movements) Controls the muscles of facial expression; taste from anterior tongue; lacrimal and salivary glands Hearing; sense of balance Sensation from posterior tongue and pharynx: taste from posterior fongue; carotid baroreceptors and chemoreceptors; salivary gland Autonomic functions of gut; cardiac inhibition; sensation from larynx and pharynx; muscles of vocal cords: swallowing Shoulder and neck muscles Movements of tongue Nasal epithelium Retina Oculomotor nucleus in midbrain; Edinger-West- phal nucleus in midbrain Trochlear nucleus in midbrain Trigeminal motor nucleus in pons; trigeminal sensory ganglion (the gasserian ganglion) Abducens nucleus in pons Facial motor nucleus in pons; superior salivatory nuclei in pons; geniculate ganglion Spiral ganglion; vestibular (Scarpa&#x27;s) ganglion Nucleus ambiguus in medulla; inferior salivatory nucleus in pons: glossopharyngeal ganglia Dorsal motor nucleus of vagus; nucleus ambiguus; vagal nerve ganglion Spinal accessory nucleus in superior cervical cord Hypoglossal nucleus in medulla&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the nerve that is likely Injured in the following fracture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sural nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Common peroneal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Femoral nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Common peroneal nerve&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592282282-QTDAPYQ081IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Common peroneal nerve Structure marked is the neck of fibula , a common peroneal nerve passes around it. Common peroneal nerve The most common presentation with common peroneal nerve injury or palsy is acute foot drop&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Foot drop is a gait abnormality in which the dropping of the forefoot happens due to weakness, irritation or damage to the deep fibular nerve (deep peroneal), including the sciatic nerve, or paralysis of the muscles in the anterior portion of the lower leg. It is usually a symptom of a greater problem, not a disease in itself. Foot drop is characterized by inability or impaired ability to raise the toes or raise the foot from the ankle (dorsiflexion). Foot drop may be temporary or permanent, depending on the extent of muscle weakness or paralysis and it can occur in one or both feet. In walking, the raised leg is slightly bent at the knee to prevent the foot from dragging along the ground.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Sural nerve has its origins within the sciatic nerve, coming from terminal branches of the tibial and common fibular nerves Directly innervates the skin over the posterolateral aspect of the distal third of the leg. Option B: Tibial nerve Tibial nerve is a branch of the sciatic nerve , and arises at the apex of the popliteal fossa. It travels through the popliteal fossa, giving off branches to muscles in the superficial posterior compartment of the leg. The tibial nerve continues its course down the leg, posterior to the tibia. During its descent, it supplies the deep muscles of the posterior leg . Option D. Femoral nerve is a mixed nerve of the lower limb that innervates the muscles and skin of the hip and thigh . The femoral nerve originates from the lumbar plexus The femoral nerve is split by the lateral circumflex femoral artery into an anterior and posterior division.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Foot drop can be caused by nerve damage alone or by muscle or spinal cord trauma, abnormal anatomy, toxins, or disease. Toxins include organophosphate compounds which have been used as pesticides and as chemical agents in warfare. The poison can lead to further damage to the body such as a neurodegenerative disorder called organophosphorus induced delayed polyneuropathy. This disorder causes loss of function of the motor and sensory neural pathways. In this case, foot drop could be the result of paralysis due to neurological dysfunction. Diseases that can cause foot drop include trauma to the posterolateral neck of fibula, stroke,amyotrophic lateral sclerosis, muscular dystrophy, poliomyelitis, Charcot Marie Tooth disease, multiple sclerosis, cerebral palsy, hereditary spastic paraplegia, Guillainâ€“BarrÃ© syndrome, Welander distal myopathy, Friedreich&#x27;s ataxia and Chronic Compartment Syndrome . It may also occur as a result of hip replacement surgery or knee ligament reconstruction surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lower brachial plexus injury leads to Klumpkeâ€™s paralysis. The characteristic clinical finding is.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hornerâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Policemanâ€™s tip hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wrist drop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Claw hand&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Claw hand&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Claw hand Klumpkeâ€™s paralysis is a neuropathy involving the lower brachial plexus . The most common aetiology resulting in Klumpke palsy is a hyper-abduction trauma to the arm.  The patient may present with a \&quot; claw hand .\&quot; This deformity presents a finger and wrist flexion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An ulnar claw, also known as claw hand or &#x27;spinster&#x27;s claw&#x27;, is a deformity or an abnormal attitude of the hand that develops due to ulnar nerve damage causing paralysis of the lumbricals. A claw hand presents with a hyperextension at the metacarpophalangeal joints and flexion at the proximal and distal interphalangeal joints of the 4th and 5th fingers. The patients with this condition can make a full fist but when they extend their fingers, the hand posture is referred to as claw hand. The ring- and little finger can usually not fully extend at the proximal interphalangeal joint (PIP).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Hornerâ€™s syndrome Horner syndrome is a rare condition classically presenting with partial ptosis (drooping or falling of the upper eyelid), miosis (constricted pupil), and facial anhidrosis (absence of sweating) due to a disruption in the sympathetic nerve supply. This feature is also seen in Klumpkeâ€™s paralysis. Option B. Policemanâ€™s tip hand Erb&#x27;s palsy results from injury to nerve roots C5 and C6, with C7 also affected in 50% of instances.The classical sign of Erb&#x27;s palsy is the &#x27;waiter&#x27;s tip hand&#x27;. The arm hangs limply from the shoulder with internal rotation of the forearm plus wrist and finger flexion. Option C. Wrist drop Wrist drop is a disorder caused by radial nerve palsy. Because of the radial nerve&#x27;s innervation of the extensor muscles of the wrist and digits, those whose radial nerve function has been compromised cannot actively extend them.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients exhibiting an ulnar claw are also very frequently unable to spread (abduct) or pull together (adduct) their fingers against resistance. This occurs because the ulnar nerve also innervates the palmar and dorsal interossei of the hand. Patients with this deficit will become increasingly easy to identify over time as the paralysed first dorsal interosseous muscle atrophies, leaving a prominent hollowing between the thumb and forefinger.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is/ are derived from the marked structure? Odontoblasts Sympathetic chain Melanocytes Nephrogenic cord Bulbus cordis Conotruncal septum Select the correct answer from the given below code:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,3,5,6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,3,4,6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3,6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,2,3,6&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592282323-QTDAPYQ083IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3,6 The marked structure in the given image is neural crest cells near the neural tube. Neural crest cells contribute to many organs and tissues: Odontoblasts Melanocytes Sensory ganglia Sympathetic and enteric neurons Schwann cells Adrenal medulla cells Craniofacial skeleton Neurons for cranial ganglia Conotruncal septum of heart C cells of the thyroid gland Smooth muscle cells to blood vessels of face and forebrain&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After gastrulation, neural crest cells are specified at the border of the neural plate and the non-neural ectoderm. During neurulation, the borders of the neural plate, also known as the neural folds, converge at the dorsal midline to form the neural tube. Subsequently, neural crest cells from the roof plate of the neural tube undergo an epithelial to mesenchymal transition, delaminating from the neuroepithelium and migrating through the periphery where they differentiate into varied cell types.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. 1,3,5,6 Option B. 2,3,4,6 Option D. 1,2,3,4 Nephrogenic cord Growth of the mesoderm creates the urogenital ridge, which forms on either side of the dorsal aorta. It gives rise to the nephrogenic cord and the genital ridge. Three successive pairs of kidneys form from this mesoderm. They are termed the pronephros, mesonephros, and metanephros. Bulbus cordis The bulbus cordis (the bulb of the heart) is a part of the developing heart that lies ventral to the primitive ventricle after the heart assumes its S-shaped form. The superior end of the bulbus cordis is also called the conotruncus. Therefore Option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neurocristopathies are a group of diseases caused by the abnormal generation, migration, or differentiation of neural crest cells. They often involve multiple organ systems in a single person, are often familial, and can be associated with the development of neoplasms.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following marked structures affected in the terrible triad?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B, C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A, B, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, E, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;F, E, D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A, B, C&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592284134-QTDAPYQ084IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A, B, C The unhappy triad of knee consists of injury to: A - Medial collateral ligament B - Medial meniscus C - Anterior cruciate ligament&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The unhappy triad occurs due to a lateral blow to the knee causing a rupture in the anterior cruciate ligament, medial collateral ligament, and meniscus. Injury is most often sustained when a lateral (from the outside) force impacts the knee while the foot is fixed on the ground. The strong valgus or rotary force to the knee tears the ACL, MCL, and medial meniscus all together. This type of injury occurs often in contact sports such as football, rugby, or motocross. During the injury, the leg is laterally rotated and over-abducted. In about 10% of cases, the force is applied to the opposite side of the knee, and the lateral and posterolateral ligaments are torn.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. A, B, D Option C. A, E, D Option D. F, E, D In the image D-Posterior cruciate ligament, E-Lateral meniscus and F-Lateral collateral ligament , therefore options B, C and D are incorrect answers. EXTRA EDGE&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The medial collateral ligament, posterior cruciate ligament, anterior cruciate ligament, and lateral collateral ligament are the four primary ligaments of the knee. The medial and lateral collateral ligaments primarily provide support to varus and valgus forces whereas the anterior and posterior cruciate ligaments prevent anterior and posterior translation of the tibia on the femur.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bedridden patient aspirates. Lung segment involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right upper lobe apical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right upper lobe posterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right lower lobe apical&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right lower lobe posterior&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Right lower lobe apical&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right lower lobe apical In supine position, the apical segment of the right lower lobe of the lung is the most dependent part.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In the recumbent position , the posterior segment of the right superior lobe and the superior segment of the inferior lobes are the most common sites of aspiration. In standing position, bilateral inferior lobes are the most dependent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Right upper lobe apical Option B. Right upper lobe posterior Option D. Right lower lobe posterior In supine position, the apical segment of the right lower lobe of the lung is the most dependent part, therefore other options are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The left and right main bronchi divide into lobar bronchi that subsequently divide into segmental bronchi. A segmental bronchus supplies a structurally separate and functionally independent unit of lung tissue called a bronchopulmonary segment. Each segment is a separate respiratory unit that is surrounded by connective tissue that is continuous with the visceral pleura. The bronchopulmonary segments are named and numbered (S1â€“S10) according to their supplying segmental bronchus (B1â€“B10). The arrangement of bronchopulmonary segments permit the resection of abscesses and localized primary lung malignancy, whilst retaining the normal functioning parts of the lung.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following nerves is blocked for hernia surgery, femoral catheter local anaesthesia is given just below the inguinal ligament for placing the femoral catheter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Genitofemoral nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femoral nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral cutaneous nerve of the thigh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obturator nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Genitofemoral nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genitofemoral nerve Genitofemoral nerve is blocked when the local anaesthesia is given just below the inguinal ligament during femoral vein catheterisation. The genitofemoral nerve originates from L1 and L2 ventral rami, divides into genital and femoral branches after crossing behind the ureter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genitofemoral nerve gives sensory supply to the anterolateral thigh via the femoral branch. The genital branch supplies skin of the scrotum in males and mons pubis and labia majora in females. It also innervates the cremaster muscle via the genital branch and is responsible for the cremasteric reflex. Genitofemoral nerve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Femoral nerve It supplies sensation to the front of the thigh and part of the lower leg. One risk of damage to the femoral nerve is pelvic fracture. Symptoms of femoral nerve damage include impaired movement and/or sensation in the leg, and weakness. Option C. Lateral cutaneous nerve of the thigh The lateral femoral cutaneous nerve of the thigh is normally a derivative of the posterior divisions of the L2 and L3 spinal nerves that travels through the pelvis heading towards the anterior superior iliac spine (ASIS). Option D. Obturator nerve Injury to the nerve is rare as it lies deep within the pelvis and medial thigh. It can be damaged through direct injury to the nerve or to surrounding muscle tissue. Mild damage to the obturator nerve can be treated with physiotherapy. More severe cases may require surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most common presentation with common peroneal nerve injury or palsy is acute foot drop, although symptoms may be progressive and can include sensory loss or pain. Weakness in foot eversion may occur if the superficial peroneal nerve component is involved.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a branch of the posterior division of the internal iliac artery/ vein?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iliolumbar artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral sacral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior Gluteal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior gluteal artery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inferior gluteal artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inferior gluteal artery Six branches of the anterior division Umbilical artery, obturator artery, inferior vesical artery (in males), middle rectal artery, internal pudendal artery, and inferior gluteal artery. Posterior division of the internal iliac artery supplies parietal structures of the pelvis and gluteal region ( S  I  L )- iliolumbar artery, lateral sacral arteries, and superior gluteal artery. Option D: Inferior gluteal artery is a branch of anterior division.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The internal iliac artery arises at the bifurcation of the common iliac artery, opposite the lumbosacral articulation, and, passing downward to the upper margin of the greater sciatic foramen, divides into two large trunks, an anterior and a posterior. It is posterior to the ureter, anterior to the internal iliac vein,anterior to the lumbosacral trunk, and anterior to the piriformis muscle. Near its origin, it is medial to the external iliac vein, which lies between it and the psoas major muscle. It is above the obturator nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Iliolumbar artery Is a branch of post division Option B: lateral sacral artery Is a branch of post division Option C: Superior Gluteal artery is a Branch of post division&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The following are the branches of internal iliac artery: Division Type Branch Sub-branches To/through Anterior Vesical Superior vesical artery (usually from the umbilical artery ) Sometimes middle vesicular upper urinary bladder and ureters Umbilical artery Artery to vas deferens (male) and Superior vesical artery (usually, but sometimes it branches directly from anterior trunk) medial umbilical ligament Inferior vesical artery (male) - lower urinary bladder and ureters Visceral Middle rectal artery - lower rectum Vaginal artery (female) the artery usually takes the place of the inferior vesical artery present in the male - vagina Uterine artery (female) vaginal branch uterus and cervix Parietal Obturator artery (occasionally from the inferior epigastric artery ) - obturator canal Internal pudendal artery many branches greater sciatic foramen and lesser sciatic foramen to perineum Inferior gluteal artery - greater sciatic foramen (inferior to piriformis muscle ) and gluteus maximus muscle Posterior Parietal Iliolumbar artery lumbar and iliac branches psoas major muscle , quadratus lumborum muscle , iliacus muscle Lateral sacral artery superior and inferior branches anterior sacral foramina Superior gluteal artery - gluteus maximus muscle&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which statements are correct about the internal capsule? Charcotâ€™s artery supplies the posterior limb Retro lenticular part of the internal capsule contains optic radiation Anterior limb of the capsule contains corticospinal tract fibres of the upper limb and face Internal capsule is example of projection fibres Select the correct answer from the given below code:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,2,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,4 Charcotâ€™s artery supplies the posterior limb Retrolentiform part contains optic radiation Sublentiform part contains auditory radiation Internal capsule has projection fibres Statement 3 is not correct as anterior limb has frontopontine fibres&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The internal capsule is a two-way tract for the transmission of information to and from the cerebral cortex. It lies in the inferomedial portion of each cerebral hemisphere. On transverse sections of the brain, the internal capsule is a V-shaped structure with the apex pointing medially. Internal Capsule&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. 1,3,4 Option B. 2,3,4 Option D. 1,2,3 Statement 3 is not correct as the anterior limb has frontopontine fibres, therefore option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood supply Of Internal capsule The superior parts of both the anterior and posterior limbs and the genu of the internal capsule are supplied by the lenticulostriate arteries, which are branches of the middle cerebral artery. The inferior half of the anterior limb is supplied via the recurrent artery of Heubner, which is a branch of the anterior cerebral artery. The inferior half of the posterior limb is supplied by the anterior choroidal artery, which is a branch of the internal carotid artery. In summary, the blood supply of the internal capsule is Anterior limb: lenticulostriate branches of middle cerebral artery (superior half) and recurrent artery of Heubner of the anterior cerebral artery (inferior half) Genu: lenticulostriate branches of middle cerebral artery Posterior limb: lenticulostriate branches of middle cerebral artery (superior half) and anterior choroidal artery branch of the internal carotid artery (inferior half) As in many parts of the body, some degree of variation in the blood supply exists. For example, thalamoperforator arteries, which are branches of the basilar artery, occasionally supply the inferior half of the posterior limb.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which are the cells present in molecular layer of cerebellum: Purkinje cells Granule cells Basket cells Stellate cells Select the correct answer from the given below code:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3,4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3,4 Molecular layer of the cerebellar cortex contains stellate cells and basket cells .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The cerebellar cortex is divided into 3 layers. They are: Molecular layer - It is the outermost layer. It contains stellate cells and basket cells . They receive excitatory input from the parallel fibers and form inhibitory synapses on the Purkinje cells. It contains many myelinated and unmyelinated nerve fibers giving it a pale appearance in H and E staining. Purkinje layer - It is the middle layer. It contains flask-shaped cell bodies of Purkinje cells . Their dendrites pass into the molecular layer. The axons of the Purkinje cells passes through the granular layer into the white matter and synapses with the cerebellar nuclei. Granular layer - It is the innermost layer. It contains the cell bodies of the granule cells as well as Golgi cells . It receives excitatory input from the mossy fibers. They end on the dendrites of the granule cells and these complexes are called glomeruli. Cerebellar cortex cells&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . 1,2 Option B. 1,3 Option C. 2,4 Purkinje layer - It is the middle layer. It contains flask-shaped cell bodies of Purkinje cells . Granular layer - It is the innermost layer. It contains the cell bodies of the granule cells as well as Golgi cells .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superficially lies the molecular layer , a cell-poor structure rich in Granule cell axons , Purkinje cell (PC) dendrites, and their synapses. The cerebellar cortex is organised in three laminae: Molecular layer, Purkinje cell (PC) layer, and granular layer (GL). Purkinje, Golgi, stellate, and basket cells are inhibitory neurons; granule and unipolar brush cells are excitatory. Three predominantly cerebellar symptoms: tremor, nystagmus and scanning speech.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Cerebellar cortex consist of six layers, including: layer I (molecular layer) layer II (outer granular layer) layer III (outer pyramidal layer) layer IV (inner granular layer) layer V (inner pyramidal layer) and, layer VI (polymorphic layer) (beginning from the surface)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Muscle attached to the arrow marked bony structure is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ilio-psoas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gluteus maximus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gluteus medius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sartorius&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ilio-psoas&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592284373-QTDAPYQ090IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ilio-psoas Marked structure in the image is the lesser trochanter of the femur. The iliacus and psoas muscles fuse to form the iliopsoas muscle which passes anterior to the hip joint and is inserted onto the lesser trochanter of the femur.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The iliacus arises from the iliac fossa on the interior side of the hip bone, and also from the region of the anterior inferior iliac spine (AIIS). It joins the psoas major to form the iliopsoas. It proceeds across the iliopubic eminence through the muscular lacuna to its insertion on the lesser trochanter of the femur. Its fibers are often inserted in front of those of the psoas major and extend distally over the lesser trochanter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Gluteus maximus originates from the gluteal surface of ilium , and has two insertion points.  Superficial fibres to the greater trochanter and a band of the fascia lata and the deep fibres that insert into the gluteal tuberosity between the adductor magnus and vastus lateralis Option C: Gluteus medius originates from the gluteal surface of ilium , under gluteus maximus and is inserted to the lateral aspect of the greater trochanter of the femur. Option D: Sartorius muscle originates from the anterior superior iliac spine (ASIS) and is inserted onto the proximal end of tibia below medial condyle via pes anserinus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The iliopsoas is innervated by the femoral nerve and direct branches from the lumbar plexus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the given x- ray, the arrow marked tarsal bone is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cuneiform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Talus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cuboid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Navicular&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Navicular&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592284376-QTDAPYQ091IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Navicular The arrow marked tarsal bone in the given image is navicular, located at the peak of the medial longitudinal arch of the foot.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tarsal bones Navicular bone- formation of the medial arch Medial cuneiform - present between the navicular and first metatarsal bone Middle cuneiform- present between the navicular partially and 2nd metatarsal Lateral cuneiform- articulates between the navicular and the third metatarsal Lateral longitudinal arch- calcaneus and the cuboid (saddle synovial joint)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Cuneiform Option B. Talus Option C. Cuboid The arrow marked tarsal bone in the given image is navicular, located at the peak of the medial longitudinal arch of the foot, THEREFORE Option A, B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The navicular bone is one of the seven bones which make up the tarsus of the Ankle and Foot. It is located on the medial aspect of the foot, next to the cuboid bone, anterior to the head of the talus and posterior to the cuneiform bones. It is one of the five bones of the midfoot.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {

                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {

                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
