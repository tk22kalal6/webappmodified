            questions = [{&quot;text&quot;: &quot;Blood supply of the marked structure in the given specimen is derived from which of the following arteries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Middle Cerebral Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal Carotid Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior Cerebral Artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vertebral artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior Cerebral Artery&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592757136-QTDAPYQ146IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior Cerebral Artery The structure marked in the Image is the fornix. It is supplied by the anterior cerebral artery. The anteromedial central branches from the anterior cerebral artery supply the fornix along with optic chiasma, lamina terminalis, hypothalamus, Para-olfactory areas, and cingulate gyrus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The fornix is a C-shaped bundle of fibrous commissural fibers (axons) that extends from the hippocampus to the mammillary bodies of the hypothalamus, the anterior nuclei of the thalamus, and forms an arch over the thalamus. It is located on the medial aspects of the cerebral hemispheres. Components of the fornix lie to both sides of the mid-sagittal plane and connect with each other across that plane. Blood supply of brain surfaces&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- A. Middle Cerebral Artery B. Internal Carotid Artery D. Vertebral artery The structure marked in the Image is the fornix, It is supplied by the anterior cerebral artery, therefore option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The primary function associated with the mammillary bodies is recollective memory. Memory information begins within the hippocampus. Theta waves activate neurons in the hippocampus. Information about memory transmits through the fornix to the mammillary bodies&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following nerves supplies the marked structure in the given below Image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CN 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CN 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CN 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CN 6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CN 4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592757164-QTDAPYQ147IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CN 4 The structure marked in the Image is the superior oblique muscle. It is innervated by the Trochlear nerve. All the muscles of the eyeball are supplied by oculomotor nerve except superior oblique (supplied by trochlear nerve) and lateral rectus (supplied by abducens nerve). Extraocular muscle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The superior oblique arises immediately above the margin of the optic foramen, superior and medial to the origin of the superior rectus, and, passing forward, ends in a rounded tendon, which plays in a fibrocartilaginous ring or pulley attached to the trochlear fossa of the frontal bone. The contiguous surfaces of the tendon and ring are lined by a delicate mucous sheath, and enclosed in a thin fibrous investment. The tendon is reflected caudally, laterally, and inferiorly beneath the superior rectus to the lateral part of the bulb of the eye, and is inserted into the scleral surface, behind the equator of the eyeball, the insertion of the muscle lying between the superior rectus and lateral rectus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MNEMONIC TO REMEMBER: SO4 LR6 Rest All â†’ 3&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked structure in the given dissection specimen:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulnar Nerve&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592757177-QTDAPYQ148IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulnar Nerve The structure marked is the ulnar nerve. Ulnar nerve and ulnar artery traversing in hand The ulnar nerve arises from the brachial plexus. It is a continuation of the medial cord, containing fibres from spinal roots C8 and T1. In the forearm, the ulnar nerve pierces the two heads of the flexor carpi ulnaris, and travels deep to the muscle, alongside the ulna.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulnar nerve enters the palm of the hand via the Guyon&#x27;s canal, superficial to the flexor retinaculum and lateral to the pisiform bone. Here it gives off the following branches: Superficial branch of ulnar nerve - Supplies the palmaris brevis and gives digital branches to the medial one and a half fingers. Deep branch of ulnar nerve - It accompanies the deep branch of the ulnar artery. It passes backwards between the abductor digiti minimi, flexor digiti minimi, and opponens digiti minimi, supplying all the three muscles, and lying on the hook of hamate bone. It then turns laterally, supplying the 3rd and 4th lumbricals and all the palmar interossei muscles and dorsal interossei of the hand. It terminates by supplying the adductor pollicis. Articular branches to the wrist.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Ulnar Artery Option C. Radial Artery Option D. Median Nerve Ulnar nerve enters the palm of the hand via the Guyon&#x27;s canal, superficial to the flexor retinaculum and lateral to the pisiform bone , therefore the marked structure is ulnar nerve therefore Option B, C and D are incorrect answers. EXTRA EDGE In the forearm it gives off the following branches:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In the forearm it gives off the following branches: Muscular branches of ulnar nerve - Supplies one and a half muscles (flexor carpi ulnaris and the medial half of flexor digitorum profundus) Palmar branch of ulnar nerve - Arises from the middle part of the forearm and supplies the skin over the hypothenar eminence. Dorsal branch of ulnar nerve - Arises from 7.5 cm above the wrist, winds backwards to supplies the skin of the proximal part of the ulnar one and half fingers and the adjoining area between the fingers. Articular branches are given off to the elbow joint.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which part of the brachial plexus does not give branches?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Roots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trunks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cords&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Division&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Division&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Division The divisions in the brachial plexus do not give any branches The roots, trunks, and cords all give out direct branches.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brachial Plexus branches&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The roots, trunks, and cords all give out direct branches, Option A,B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brachial plexus branches Level Nerve Origin Motor Sense Root Long thoracic nerve Dorsal scapular nerve Branch to phrenic nerve C5, C6, C7 C4, C5 C5 Serratus anterior muscle Levator scapulae and rhomboid muscles Diaphragm Trunk Suprascapular nerve Nerve to the subclavius C5, C6 C5, C6 Supraspinatus and infraspinatus muscles Subclavius muscle Cord Lateral pectoral nerve Medial pectoral nerve Thoracodorsal nerve Subscapular nerves C5, C6, C7 C8, T1 C6, C7, C8 C5, C6 Pectoralis major and pectoralis minor muscles Pectoralis major and pectoralis minor muscles Latissmus dorsi muscle Subscapularis and teres major muscles Branch Axillary nerve Musculocutaneous nerve Radial nerve Median nerve Ulnar nerve C5, C6, C7 C5, C6, C7, C8, T1 C5, C6, C7, C8, T1 C8, T1 Deltoid and teres minor muscles Anterior compartment of the arm (flexion of the elbow) Posterior compartment of the arm and forearm (extension of the elbow, wrist and digits) Anterior compartment of the forearm (flexion of the of the wrist and digits) with two exceptions (flexor carpi ulnaris and ulnar half of flexor digitorum profundus) Most of the intrinsic muscles of the hand Flexor carpi ulnaris and ulnar half of flexor digitorum profundus Deltoid region and superior posterior arm Lateral forearm Posterior arm and forearm Lateral two-thirds of dorsum of hand and fingers Lateral two-thirds of palm of hand and fingers Medial surface of dorsum and palm of hand&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following muscle do not contribute to the marked tendon:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2nd Dorsal interossei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2nd Palmar interossei&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumbricals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensor digitorum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2nd Palmar interossei&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592757209-QTDAPYQ150IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2nd Palmar interossei The structure marked in the Image is the dorsal digital expansion of the middle finger. Palmar interossei do not attach to the middle finger and therefore it does not contribute to the dorsal digital expansion of the middle finger. Dorsal digital expansion An extensor expansion (dorsal expansion) is the special attachments by which the extensor tendons insert into the phalanges. These flattened tendons of extensor muscles span the proximal and middle phalanges. At the distal end of the metacarpal, the extensor tendon will expand to form a hood, which covers the back and sides of the head of the metacarpal and the proximal phalanx.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The expansion soon divides into three bands: Lateral bands pass on either side of the proximal phalanx and stretch all the way to the distal phalanx. The lumbricals of the hand, extensor indicis muscle, dorsal interossei of the hand, and palmar interossei insert on these bands. A single median band passes down the middle of the finger along the back of the proximal phalanx, inserting into the base of the middle phalanx. A band known as the retinacular ligament runs obliquely along the middle phalanx, and connects the fibrous digital sheath on the anterior side of the phalanges to the extensor expansion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. 2 nd Dorsal interossei Option C. Lumbricals Option D. Extensor digitorum Option A,C and D all contribute to the formation of dorsal digital expansion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An extensor expansion (extensor hood, dorsal expansion, dorsal hood, dorsal aponeurosis) is the special connective attachments by which the extensor tendons insert into the phalanges. These flattened tendons (aponeurosis) of extensor muscles span the proximal and middle phalanges. At the distal end of the metacarpal, the extensor tendon will expand to form a hood, which covers the back and sides of the head of the metacarpal and the proximal phalanx.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lesion of the marked structure lead to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of sensation of tip of index finger dorsal side&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of sensation over hypothenar muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of sensation of the tip of radial bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of sensation from 4th Interdigital cleft&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Loss of sensation of tip of index finger dorsal side&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592757234-QTDAPYQ151IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Loss of sensation of tip of index finger dorsal side The structure marked in the Image is the median nerve in the cubital fossa. A lesion of the median nerve causes loss of sensation of the nail of the index finger as it supplies Lateral 2/3rd of palm by superficial cutaneous branch &amp;amp; Lateral 3 Â½ fingers (palmar aspect and dorsal aspect of nail beds) by palmar digital nerves. The median nerve continues in the cubital fossa medial to the brachial artery and passes between the two heads of the pronator teres, deep to the bicipital aponeurosis (aponeurosis of biceps) and superficial the brachialis muscle. It crosses the ulnar artery (branch of brachial artery) while being separated by the deep head of the pronator teres. Median Nerve cutaneous innervation It then travels between the flexor digitorum superficialis (above) and flexor digitorum profundus (below). The median nerve is accompanied by the median artery (a branch of anterior interosseous artery) during this course. Then, about 5 cm above the flexor retinaculum (wrist), it emerges between the flexor digitorum superficialis (medially) and the flexor carpi radialis (laterally) into the hand.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The main trunk of the median nerve innervates the superficial and deep groups of the muscles in the anterior compartment of the forearm with the exception of flexor carpi ulnaris. The median nerve does this by giving off two branches as it courses through the forearm: Muscular branches are given off in the cubital fossa to supply flexor carpi radialis, palmaris longus, and flexor digitorum superficialis. The anterior interosseous branch is given off in the upper part of the forearm, courses with the anterior interosseous artery and innervates flexor pollicis longus and the lateral half of flexor digitorum profundus (the ulnar half is supplied by ulnar nerve, as is the flexor carpi ulnaris muscle). It ends with its innervation of pronator quadratus. In addition to its supply to muscles, this nerve also supplies the distal radioulnar joint and wrist joint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The median nerve also gives off sensory and other branches in the forearm. The palmar cutaneous branch of the median nerve arises at the distal part of the forearm. It supplies sensory innervation to the thenar eminence of the palm and the central palm. Articular branches are given to the elbow joint and proximal radioulnar joint. Vascular branches supply the radial and ulnar arteries. Meanwhile, a communicating branch is given to the ulnar nerve. The median nerve enters the hand through the carpal tunnel, deep to the flexor retinaculum along with the tendons of flexor digitorum superficialis, flexor digitorum profundus, and flexor pollicis longus. From there, it is divided into recurrent muscular branch and digital cutaneous branch: The muscular branch (also known as recurrent branch) supplies the thenar muscles (opponens pollicis, abductor pollicis brevis, and superficial part of flexor pollicis brevis) Digital cutaneous branches to the proper palmar digital branch and the common palmar digital branch: The proper palmar digital branch gives out three digital branches to the lateral one and a half digits (two digital branches to the thumb, one digital branch to the lateral side of the index finger). The digital branch to the index finger also supplies the first lumbrical. The common palmar digital branch divides further into two branches. Both the medial and lateral branches supply the second and third interdigital clefts with adjoining index, middle, and lateral half of the ring finger. The lateral branch also supplies the second lumbrical.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lesion on the marked structure in the given specimen would present which of the following feature:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ataxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vertigo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ipsilateral facial nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contralateral hemiplegia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Contralateral hemiplegia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592757243-QTDAPYQ152IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contralateral hemiplegia The structure marked in the Image are the pyramids. These are two elongated elevations, one on either side of the anterior median fissure, and are produced by the underlying corticospinal (pyramidal) fibres. At the pyramids&#x27; most caudal end, the corticospinal axons decussate (or crossover) the midline and continue down the spinal cord on the contralateral side. The fibers that decussate will go down the lateral corticospinal tract while the fibers that did not decussate will travel down the anterior corticospinal tract. A lesion here leads to contralateral hemiplegia due to involvement of the corticospinal (pyramidal) fibres . Pyramid of brain stem,showing crossing of lateral corticospinal tract&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The medullary pyramids are paired white matter structures of the brainstem&#x27;s medulla oblongata that contain motor fibers of the corticospinal and corticobulbar tracts â€“ known together as the pyramidal tracts. The lower limit of the pyramids is marked when the fibers cross (decussate).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Ataxia Option B. Vertigo Option C. Ipsilateral facial nerve palsy A lesion of the marked structure pyramid  leads to contralateral hemiplegia due to involvement of the corticospinal (pyramidal) fibres .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The two pyramids contain the motor fibers that pass from the brain to the medulla oblongata and spinal cord. These are the corticobulbar and corticospinal fibers that make up the pyramidal tracts. About 90% of these fibers leave the pyramids in successive bundles and decussate (cross over) in the anterior median fissure of the medulla oblongata as the pyramidal decussation or motor decussation. Having crossed over at the middle line, they pass down in the posterior part of the lateral funiculus as the lateral corticospinal tract. The other 10% of the fibers stay uncrossed in the anterior corticospinal tract. The pyramidal decussation marks the border between the spinal cord and the medulla oblongata.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The marked structure given in the specimen is derived from which embryonic derivatives:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endocardial cushion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septum primum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left venous valve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bulboventricular flange&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endocardial cushion&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592757251-QTDAPYQ153IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endocardial cushion Interventricular Septum The structure marked is the membranous part of the interventricular septum that is derived from endocardial cushions. Endocardial cushions are soft tissue masses that protrude in the atrioventricular and conotruncal regions. Atrioventricular cushions are derived from overlying endocardial cells. Upon sectioning of the heart the atrioventricular endocardial cushions can be observed in the lumen of the atrial canal as two thickenings, one on its dorsal and another on its ventral wall. These thickenings will go on to fuse and remodel to eventually form the valves and septa of the mature adult heart.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abnormalities in endocardial cushion formation may cause cardiac malformations, including ASDs and VSDs and defects involving the great vessels (i.e., transposition of the great vessels, common truncus arteriosus, and tetralogy of Fallot).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Septum primum Option C. Left venous valve Option D. Bulboventricular flange The structure marked is the membranous part of the interventricular septum that is derived from endocardial cushions, therefore Option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The superior portion of the right venous valve disappears entirely. The inferior portion develops into two parts: (1) the valve of the inferior vena cava and (2) the valve of the coronary sinus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are artery are supplies the marked part the specimen; except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marginal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior interventricular artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diagonal artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right coronary artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diagonal artery&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592757274-QTDAPYQ154IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagonal artery The structure marked is the right ventricle, It is not supplied by the diagonal artery. The diagonal artery is a branch of the anterior interventricular artery supplying the left ventricle. This is present in about 30-50% of the population. The right ventricle is mostly supplied by the right coronary artery and its branches such as the marginal artery. The anterior interventricular artery gives off 1-2 anterior right ventricular branches Coronary circulation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The right coronary artery arises from the right aortic sinus and the left coronary artery from the left aortic sinus of the proximal ascending aorta.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Marginal artery Option B. Anterior interventricular artery Option D. Right coronary artery The structure marked is the right ventricle,It is not supplied by the diagonal artery, therefore Option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagonal branches of the left anterior descending coronary artery supply blood flow to the anterior and anterolateral walls of the left ventricle. There are termed \&quot;diagonal\&quot; due to them branching from their parent vessel at acute angles. They extend over the left ventricle in a diagonal fashion toward the acute margin and the cardiac apex. They often run parallel to one another and are variable in number (often 2 to 9). If a ramus intermedius artery is present, the diagonal arteries are less prominent and arise more distally.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following viscera is related to marked area over left kidney:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Second part of duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spleen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stomach&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592757301-QTDAPYQ155IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stomach The marked area in the Image of the left kidney is related to the stomach. The upper pole of the kidney is covered by the suprarenal gland. Anteriorly, the right kidney is related to the liver, duodenum, ascending colon or right colic flexure, and small intestine. The left Kidney is related to the spleen, stomach, pancreas, descending colon or left colic flexure, and small intestine. Anterior relations of kidneys&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posteriorly, the kidneys are related to rib 12 and the diaphragm, psoas major, quadratus lumborum, and transversus abdominis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The marked area in the Image of the left kidney is related to the stomach, therefore Option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The renal fascia (Gerotaâ€™s fascia) , is a dense, elastic connective tissue sheath that envelops each kidney and suprarenal gland, together with a layer of surrounding perirenal fat that is thickest at the renal borders and extends into the renal sinus at the hilum of the kidney.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following crosses the marked structure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sciatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obturator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior rectal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pudendal Nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pudendal Nerve&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592757305-QTDAPYQ156IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pudendal Nerve The structure marked is the ischial spine and pudendal nerve is related to it. The pudendal nerve exits out of the pelvis by passing through the greater sciatic foramen. It then enters the perineum below the pelvic floor by passing around the ischial spine. It originates from the sacral plexus S2-S4. The ischial spine is used as a landmark for pudendal nerve block. Pudendal Nerve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ischial spine projects downwards and a little medially. The sacrospinous ligament is attached to its margins, separating the greater from the lesser sciatic foramen. The ligament is crossed posteriorly by the internal pudendal vessels, pudendal nerve and the nerve to obturator internus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Sciatic Option B. Obturator Option C. Inferior rectal The structure marked is the ischial spine and pudendal nerve is related to it, therefore other options are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The internal pudendal artery is the smaller terminal branch of the anterior division of the internal iliac artery. Close to its origin it crosses anterior to piriformis, the sacral plexus and the inferior gluteal artery. It descends laterally to the inferior aspect of the greater sciatic foramen, where it leaves the pelvis between piriformis and ischiococcygeus and enters the gluteal region .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked layer in the given histological section:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inner plexiform layer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Outer plexiform layer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inner limiting layer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Outer limiting layer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inner limiting layer&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592757332-QTDAPYQ157IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inner limiting layer The layer marked is the Inner plexiform layer. Layers from outside to inside in retina are : Retinal pigment epithelium; Rods and cones (photoreceptors); External limiting membrane; Outer nuclear layer; Outer plexiform layer; Inner nuclear layer; Inner plexiform layer; Ganglion cell layer; Nerve fiber layer; Inner limiting membrane The retina is the innermost layer of the wall of the eye. It is in immediate contact with the vitreous cavity on one side and with the choroid (of the uveal layer) on the other side.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The cellular layers of the retina are as follows: Inner limiting membrane â€“ Basement membrane elaborated by MÃ¼ller cells. Nerve fibre layer â€“ Axons of the ganglion cell bodies (note that a thin layer of MÃ¼ller cell footplates exists between this layer and the inner limiting membrane). Ganglion cell layer â€“ Contains nuclei of ganglion cells, the axons of which become the optic nerve fibres, and some displaced amacrine cells. Inner plexiform layer â€“ Contains the synapse between the bipolar cell axons and the dendrites of the ganglion and amacrine cells. Inner nuclear layer â€“ Contains the nuclei and surrounding cell bodies (perikarya) of the amacrine cells, bipolar cells, and horizontal cells. Outer plexiform layer â€“ P rojections of rods and cones ending in the rod spherule and cone pedicle, respectively. These make synapses with dendrites of bipolar cells and horizontal cells. In the macular region, this is known as the Fiber layer of Henle. Outer nuclear layer â€“ C ell bodies of rods and cones. External limiting membrane â€“ Layer that separates the inner segment portions of the photoreceptors from their cell nuclei. Inner segment / outer segment layer â€“ I nner segments and outer segments of rods and cones. The outer segments contain a highly specialized light-sensing apparatus. Retinal pigment epithelium â€“ S ingle layer of cuboidal epithelial cells (with extrusions not shown in Image). This layer is closest to the choroid, and provides nourishment and supportive functions to the neural retina. The black pigment melanin in the pigment layer prevents light reflection throughout the globe of the eyeball; this is extremely important for clear vision. Retina layers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Inner plexiform layer Option B. Outer plexiform layer Option D. Outer limiting layer The layer marked is the Inner plexiform layer, therefore Option A,B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The human retina has two types of photoreceptors to gather light namely rods and cones. While rods are responsible for vision at low light levels, cones are responsible for vision at higher light levels. The light levels where both are functional are known as mesopic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lesion of the marked structure leads to which of the following deformity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Claudication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ape thumb deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wrist drop&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Claw hand&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wrist drop&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592757345-QTDAPYQ158IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wrist drop The structure marked in the Image is the radial nerve demonstrated in the cubital fossa. A lesion of the radial nerve leads to a wrist drop. Claw hand deformity is seen in a lesion of the ulnar nerve. Ape thumb deformity is seen in a lesion of the median nerve. Cubital fossa&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ape Hand Deformity is caused by damage to the distal median nerve (also called a Median Claw lesion), and subsequent loss of opponens pollicis muscle function. The name \&quot;ape hand deformity\&quot; is misleading, as some apes do not have opposable thumbs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- A. Claudication Neurogenic claudication results from compression of the spinal nerves in the lumbar (lower) spine. It is sometimes known as pseudoclaudication. Neurogenic claudication is different from vascular claudication, sometimes simply called claudication, which is caused by impaired blood flow to the leg muscles B. Ape thumb deformity Ape thumb deformity is seen in a lesion of the median nerve. D. Claw hand Claw hand deformity is seen in a lesion of the ulnar nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Claw Hand deformity is a condition where the fingers are bent into a position that looks like a claw. It may affect all of the fingers or only some of them depending on its cause. The fingers are usually bent or curved and the deformity can affect one hand or both hands. Claw Hand is a hand deformity with hyperextension of the metacarpophalangeal (MCP) joints and flexion of the interphalangeal (IP) joints due to weakness of the intrinsic muscles of the hand.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

                updateNavPanel();

        // Handle question navigation click

        // Start timer

        // Update progress bar

        // Update quiz navigation panel
        function updateNavPanel() {

                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;

        // Update results navigation panel
        function updateResultsNavPanel() {

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);

        function toggleResultsNavPanel() {

        // Handle result navigation click
        function handleResultNavClick(index) {

                showResults(index);
                toggleResultsNavPanel();

                console.error(&quot;Error handling result navigation click:&quot;, e);

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,

                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);

        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        function showNextResult() {

                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);

                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        });
