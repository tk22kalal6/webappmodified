        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Duct of Bellini are present in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salivary gland&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Kidney&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kidney Papillary (collecting) ducts are anatomical structures of the kidneys, previously known as the ducts of Bellini. Papillary ducts represent the most distal portion of the collecting duct. They receive renal filtrate (precursor to urine) from several medullary collecting ducts and empty into a minor calyx. Duct of Bellini&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The collecting duct system of the kidney consists of a series of tubules and ducts that physically connect nephrons to a minor calyx or directly to the renal pelvis. The collecting duct system is the last part of nephron and participates in electrolyte and fluid balance through reabsorption and excretion, processes regulated by the hormones aldosterone and vasopressin (antidiuretic hormone).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Pancreas Option B. Liver Option D. Salivary gland Ducts of Bellini are anatomical structures of the kidney, therefore Option A,B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The collecting duct system is the final component of the kidney to influence the body&#x27;s electrolyte and fluid balance. In humans, the system accounts for 4â€“5% of the kidney&#x27;s reabsorption of sodium and 5% of the kidney&#x27;s reabsorption of water. At times of extreme dehydration, over 24% of the filtered water may be reabsorbed in the collecting duct system.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Marked area in the given Image is supplied by which dermatome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T10&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T11&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. T10&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694593141889-QTDAPYQ039IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T10 Marked area is near the umbilicus and dermatome for this is T10. A dermatome is an area of skin that is mainly supplied by afferent nerve fibers from a single nerve which form a part of a spinal nerve .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dermatomes are evenly spaced horizontally along the thorax and abdomen , and then they run in a different longitudinal pattern on the upper and lower limbs . C1 - Is the only spinal nerve that does not have an associated dermatome. C2 - Superior aspect of posterior head C3 - Anterior neck and posterior aspect of upper neck and posterior head C4 - Anterior skin superficial to supraclavicular fossa and posterior lower neck, extends laterally over shoulder C5 - Anterior skin below the clavicles spreading over the lateral aspect of the upper limb (arm), posterior skin around the base of the neck C6 â€“ L ateral forearm, radial side of the hand, thumb C7 - Middle three fingers &amp;amp; center of posterior aspect of forearm C8 - Ulnar side of the hand &amp;amp; forearm and little finger T1 - Medial aspect of the forearm and inferior arm T2 - Medial aspect of superior arm and skin of axilla T3 - Anterior and posteriorly extends at the level of the lower axilla T4 - Anteriorly at the level of the nipple T5 - Anteriorly at the level just inferior to the nipple T6 - Anteriorly at the level of the xiphoid process T7-T9 - Evenly distributed anteriorly between T6 and T10 dermatomes T10 - Anteriorly at the level of the umbilicus T11 - Evenly distributed anteriorly between T10 and T12 dermatomes T12 - Anteriorly just superior to the pelvic girdle L1 - Posteriorly includes the skin lateral to L1 vertebra and wraps anteriorly to the groin and pelvic girdle area superior to the inguinal canal L2 - Anteriorly covers the thigh inferior to the inguinal canal L3 - Evenly spaced between L2 and L4, extending down the medial aspect of the thigh and leg L4 - Anteriorly curves from the lateral aspect of the thigh to the medial aspect of the leg and foot. Includes the knee, medial surface of big toe, and medial malleolus L5 - Posterolateral aspect of the thigh wrapping anteriorly at the level of the knee to cover the anterolateral aspect of the leg. Includes the dorsal and plantar aspects of the foot, lateral surface of the big toe, and toes, 2, 3, and 4 S1 - Extends to the posterolateral aspect of thigh, popliteal region, and leg to the lateral malleolus, lateral margin of foot, heel, and little toe S2 - Extends from the buttocks to the posteromedial aspect of the thigh, popliteal region and leg. Anteriorly includes the penis and scrotum S3 - Posteriorly includes the medial aspect of buttocks, perineal area; anteriorly includes the penis and scrotum S4 - Perineal area , and genitals S5 - Perineal area, and skin of and adjacent to the anus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. T8 Option B. T9 Option D. T11 Marked area is near the umbilicus and dermatome for this is T10, therefore Option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The position of the umbilicus is variable. In healthy adults, it lies in the anterior median line, at the level of the disc between the third and fourth lumbar vertebrae. It is lower in infants and in persons with a pendulous abdomen&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the nerve supply of Submandibular gland:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Auriculotemporal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lingual nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glossopharyngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior alveolar nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lingual nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lingual nerve Parasympathetic innervation of submandibular gland originates from the superior salivatory nucleus through pre-synaptic fibres, which travel via the chorda tympani branch of the facial nerve (CNVII). The chorda tympani then unifies with the lingual branch of the mandibular nerve (CNViii) before synapsing at the submandibular ganglion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The submandibular gland is supplied by parasympathetic, sympathetic, and sensory fibres: Parasympathetic (secretomotor) supply: (a) The preganglionic parasympathetic fibres arise from superior salivatory nucleus in the pons and pass successively through facial, Chorda tympani, and lingual nerves ; and terminate in the submandibular ganglion, which serves as a relay station. (b) The postganglionic fibres arise from this ganglion and directly supply the submandibular gland. Sympathetic supply: The preganglionic fibres arise from T1 spinal segment and enter the cervical sympathetic trunk to relay in its superior cervical sympathetic ganglion. The postganglionic fibres arise from superior cervical sympathetic ganglion, form plexus around the facial artery, and thus reach gland through this artery. Sensory supply: The gland gets its sensory supply by the lingual nerve. Earlier it was thought that only parasympathetic supply is secretomotor and sympathetic supply is vasomotor. Now it is established without doubt that both parasympathetic and sympathetic supplies are secretomotor. Parasympathetic stimulation produces watery secretion whereas sympathetic stimulation produces sticky mucus-rich secretion. In addition,  sympathetic supply is vasomotor. Submandibular gland Innervation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.  Auriculotemporal nerve The auriculotemporal nerve is a sensory branch of the mandibular nerve (CN V 3 ) that runs with the superficial temporal artery and vein, and provides sensory innervation to parts of the external ear, scalp, and temporomandibular joint. The nerve also conveys post-ganglionic parasympathetic fibres from the otic ganglion to the parotid gland. Option C.  Glossopharyngeal nerve Branches of Glossopharyngeal nerve tympanic nerve stylopharyngeus nerve tonsillar nerve carotid sinus nerve Branches to the posterior third of tongue lingual branches A communicating branch to the vagus nerve Option D.  Inferior alveolar nerve The inferior alveolar nerve is a mandibular nerve branch. The inferior alveolar nerve is responsible for sensory innervation to the gingivae on the lower jaw. The inferior alveolar nerve also branches into the mylohyoid nerve and the mental nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secretomotor fibres to the Submandibular and Sublingual glands&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which Nerve Supplies to the Marked area in the Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior interosseous nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radial nerve&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694593141893-QTDAPYQ041IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radial nerve Marked area is supplied by the Superficial branch of the radial Superficial branch of the radial nerve provides cutaneous innervations to 1) lateral 2/3 rd of dorsum of hand 2) dorsum of index finger, middle finger and lateral half of ring finger over proximal and middle phalanx. Cutaneous innervation of Palmar and Dorsal aspect of hand&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median nerve innervate skin on the palmar surfaces of the lateral three and one-half digits and adjacent palm as well as cutaneous regions over the dorsal aspects of the distal phalanges (nail beds) of the same digits. Ulnar nerve supplies skin on the palmar &amp;amp; dorsal surface of the little finger and the medial half of the ring finger &amp;amp; adjacent palm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.  Ulnar nerve Ulnar nerve supplies skin on the palmar &amp;amp; dorsal surface of the little finger and the medial half of the ring finger &amp;amp; adjacent palm. Option B.  Median nerve Median nerve innervate skin on the palmar surfaces of the lateral three and one-half digits and adjacent palm as well as cutaneous regions over the dorsal aspects of the distal phalanges (nail beds) of the same digits. Option D.  Posterior interosseous nerve The posterior interosseous nerve supplies motor innervation to the posterior forearm. The terminal branch of the posterior interosseous nerve travels distally into the floor of the 4th dorsal compartment of the wrist to innervate the dorsal wrist capsule&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The posterior interosseous nerve supplies all the muscles of the posterior compartment of the forearm, except anconeus muscle, brachioradialis muscle, and extensor carpi radialis longus muscle. In other words, it supplies the following muscles: Extensor carpi radialis brevis muscle â€” deep branch of radial nerve Extensor digitorum muscle Extensor digiti minimi muscle Extensor carpi ulnaris muscle Supinator muscle â€” deep branch of radial nerve Abductor pollicis longus muscle Extensor pollicis brevis muscle Extensor pollicis longus muscle Extensor indicis muscle The posterior interosseous nerve provides proprioception to the joint capsule of the distal radioulnar articulation, but not pain sensation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which nerve passes through the marked foramen in the given Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lingual nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mandibular nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chorda tympani nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior alveolar nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inferior alveolar nerve&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694593142263-QTDAPYQ042IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inferior alveolar nerve Marked area is Mandibular foramen Mandibular foramen â€“ opening on the medial surface of the ramus; passageway for the inferior alveolar nerve and artery , which supply the lower teeth. Mandibular foramen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inferior alveolar nerve is a branch from the posterior division of the mandibular It enters the mandibular foramen &amp;amp; traverses the mandibular canal as far as mental foramen, where it gives dental branches &amp;amp; terminates into mental and incisive branches. Dental branches supply molar and premolar teeth. Incisive branch, supplies canine and incisor teeth. Mental nerve emerges through mental foramen to supply skin of the chin and skin and mucous membrane of the lower lip. Inferior Alveolar nerve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.  Lingual nerve Lingual nerve is a branch from the posterior division of the mandibular nerve. It begins 1 cm below the skull. About 2 Cm below the skull, it is joined by the chorda tympani nerve at an acute angle. Then it lies in contact with the mandible medial to lower 3rd molar teeth. Finally, it lies on Hyoglossus and genioglossus reaches the tongue. Option B.  Mandibular nerve Mandibular nerve passes through foramen ovale along with Accessory middle meningeal artery, Lesser petrosal nerve &amp;amp; Emissary vein (connecting the pterygoid venous plexus to the cavernous sinus). Option C.  Chorda tympani nerve Chorda tympani nerve arises from the facial nerve in the facial canal about 6 mm above the stylomastoid foramen, within the posterior wall of the tympanic cavity. It enters the middle ear through the posterior canaliculus, runs across the tympanic membrane. At the anterior margin of tympanic membrane, it passes through anterior canaliculus in the anterior wall of the middle ear and emerges at the base of skull through medial end of petro tympanic fissure. The medial end of petro tympanic fissure also transmits anterior ligament of malleus and anterior tympanic artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Inferior Alveolar nerves supply sensation to the lower teeth, and, via the mental nerve, sensation to the chin and lower lip. The mylohyoid nerve is a motor nerve supplying the mylohyoid and the anterior belly of the digastric.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Structure derived from first pharyngeal arch:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levator palatini&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Buccinator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stylohyoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior belly of digastric&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anterior belly of digastric&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior belly of digastric The anterior belly of the digastric and the mylohyoid nerve form from the first pharyngeal arch, also known as the mandibular arch. The posterior belly of the digastric and the facial nerve derives from the second pharyngeal arch or the hyoid arch.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Derivatives of the Pharyngeal Arches and Their Innervation Pharyngeal Arch Nerve Muscles Skeleton 1 mandibular (maxillary and mandibular processes) V. Trigeminal: maxillary and mandibular divisions Mastication (temporal: masseter: medial, lateral pterygoid); mylohyoid; anterior belly of digastric; tensor palatine, tensor tympani Premaxilla, maxilla zygomatic bone, part of temporal bone, Meckelâ€™s cartilage, mandible malleus, incus, anterior ligament of malleus, sphenom and mandibular ligament 2 hyoid VII. Facial Facial expression (buccinators; auricularis; frontalis; platysma; orbicularis oculi): posterior belly of digastric; stylohyoid; stapedius Stapes; styloid process: stylohyoid ligament: lesser horn and upper portion of  body of hyoid bone 3 IX. Glossopharyngeal Stylopharyngeus Greater horn and lower portion of body of hyoid bone 4-6 X. Vagus Superior laryngeal branch (nerve to fourth arch) Recurrent laryngeal branch (nerve to sixth arch Cricothyroid; levator palatini ; constrictors of pharynx Laryngeal cartilages (thyroid, cricoid, arytenoids, corniculate, cuneiform)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.  Levator palatini The mesoderm of the fourth pharyngeal arch forms the cricothyroid muscle, levator veli palatini and the constrictor muscles of the pharynx. Option B.  Buccinator Buccinator muscle derived from the second pharyngeal arch. Option C.  Stylohyoid Stylohyoid muscle derived from the second pharyngeal arch.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Derivatives of the Pharyngeal Pouches Pharyngeal Pouch Derivatives 1. Tympanic (middle ear) cavity Auditory (eustachian) tube 2. Palatine tonsils Tonsillar fossa 3. Inferior parathyroid gland Thymus 4. Superior parathyroid gland ultimobranchial body [parafollicular [C] cells of the thyroid gland)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the green color highlighted muscle in the diagram:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brachioradialis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extensor carpi radialis longus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexor carpi radialis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensor carpi ulnaris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Extensor carpi radialis longus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694593142274-QTDAPYQ044IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extensor carpi radialis longus The muscle marked is extensor carpi radialis longus muscle which emerges from the distal part of the supraepicondylar ridge of humerus &amp;amp; its tendon enters on the dorsal side of the base of metacarpal II. In proximal areas, it is deep to the brachioradialis muscle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Description of Important Extensor Muscles : Muscle Origin Insertion Innervation Function Brachioradialis Proximal part of lateral supraepicondylar ridge of humerus and adjacent intermuscular septum Lateral surface of distal end of radius Radial nerve [C5, C6] before division into superficial and deep branches Accessory flexor of elbow joint when forearm is midpronated Extensor carpi radialis longus Distal part of lateral supraepicondylar ridge of humerus and adjacent intermuscular septum Dorsal surface of base of metacarpal II Radial nerve [C6, C7] before division into superficial and deep branches Extends and abducts the wrist Extensor carpi radialis brevis Lateral epicondyle of humerus and adjacent intermuscular septum Dorsal surface of base of metacarpals I and III Deep branch of radial nerve [C7, C8] before penetrating supinator muscle Extends and abducts the wrist Extensor digitorum Lateral epicondyle of humerus and adjacent intermuscular septum and deep fascia Four tendons, which insert via extensor hoods into the dorsal aspects of the bases of the middle and distal phalanges of the index, middle, ring, and little fingers Posterior ous nerve interosseous nerve [C7, C8] Extends the index, middle, ring, and little fingers; can also extend the wrist Extensor digiti minimi Lateral epicondyle of humerus and adjacent intermuscular septum together with extensor digitorum Extensor hood of the little finger Posterior interosseous nerve [C7, C8] Extends the little finger Extensor carpi ulnaris Lateral epicondyle of humerus and posterior border of ulna Tubercle on the base of the medial side of metacarpal V Posterior interosseous nerve [C7, C8] Extends and adducts. the wrist Anconeus Lateral epicondyle of humerus Olecranon and proximal posterior surface of ulna Radial nerve [C6, C7, C8] (via branch to medial head of triceps brachii) Abduction of the Julna in pronation; accessory extensor of the elbow joint Extensor Group of Muscles&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Brachioradialis The brachioradialis is a superficial, fusiform muscle on the lateral side of the forearm. It originates proximally on the lateral supracondylar ridge of the humerus. It inserts distally on the radius, at the base of its styloid process Option C. Flexor carpi radialis Flexor carpi radialis originates from the medial epicondyle of the humerus as part of the common flexor tendon. It runs just laterally of flexor digitorum superficialis and inserts on the anterior aspect of the base of the second metacarpal, and has small slips to both the third metacarpal and trapezium tuberosity Option D. Extensor carpi ulnaris Extensor carpi ulnaris originates from the lateral epicondyle of the humerus and the posterior border of the ulna, and crosses the forearm to the ulnar (medial) side to insert at the base of the 5th metacarpal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extensor carpi radialis longus is a fusiform muscle that forms a flattened tendon which runs distally over the lateral surface of the radius. In the lower third of the forearm the tendon, together with that of extensor carpi radialis brevis, is crossed by the tendons of abductor pollicis brevis and extensor pollicis brevis. The tendons of extensor carpi radialis longus and brevis pass deep to the extensor retinaculum in a common synovial sheath. Together they groove the posterior surface of the styloid process of the radius.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Joint involved in movement of head from left to right?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atlanto axial&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atlanto occipital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C2- C3 Joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C3- C4 Joint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atlanto axial&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atlanto axial The Atlanto-axial joint permits the rotation of the head along the vertical axis, so that head can be turned from side to side (as indicating disapproval or NO movement). It is a synovial joint of the pivot It is formed between the dens of the axis and the Osseo ligamentous ring formed by anterior arch and transverse ligament of the atlas. Atlanto-axial joint&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Atlanto-occipital (between skull and C1) joint permits nodding of head (as when indicating approval or YES movement). It is a synovial joint of ellipsoidal variety. It is formed between convex articular surface of occipital condyles and Concave superior articular facets of the atlas&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B.  Atlanto occipital The Atlanto-occipital (between skull and C1) joint permits nodding of head (as when indicating approval or YES movement). Option C.  C2- C3 Joint Option D.  C3- C4 Joint Option C and D are incorrect because the Atlanto-axial joint permits the rotation of the head along the vertical axis, so that head can be turned from side to side (as indicating disapproval or NO movement).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atlantoaxial Joints Types and Articular Surfaces These joints comprise: A pair of lateral atlantoaxial joints between the inferior facets of the atlas and the superior facets of the axis. These are plane joints. A median atlantoaxial joint between the dens (odontoid process) and the anterior arch and between dens and transverse ligament of the atlas. It is a pivot joint. The joint has two separate synovial cavitiesâ€” anterior and posterior.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a boundary of Calotâ€™s triangle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Common hepatic duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior surface of the liver.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gallbladder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gallbladder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gallbladder The triangular region formed between the cystic duct, the common hepatic duct and the inferior surface of the liver is the hepatobiliary triangle . It is often mistakenly referred to as Calotâ€™s triangle , which is an isosceles triangle based on the common hepatic duct, with the cystic artery and cystic duct forming its sides.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contents of hepatobiliary triangle - variable amount of fatty connective tissue, lymphatics, the cystic lymph node, autonomic nerves, cystic artery and occasionally, there may also be an accessory bile duct. The picture shows the hepatobiliary triangle (dashed line) at laparoscopic cholecystectomy. In this patient, the cystic artery can be seen crossing the triangle superficially en route to the gallbladder. Hepatobiliary triangle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Common hepatic duct OPTION B. Cystic artery OPTION C. Inferior surface of the liver Option A, B and D all form the boundary of Calotâ€™s triangle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatocystic triangle (aka Calot&#x27;s triangle) is a small (potential) triangular space at the porta hepatis of surgical importance as it is dissected during cholecystectomy. Its contents, the cystic artery and cystic duct must be identified before ligation and division to avoid intraoperative injury. It is often confused with Calot&#x27;s triangle, which is a smaller triangle found within the hepatocystic triangle.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Right coronary artery arises from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right Aortic Sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left Aortic Sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior coronary sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior coronary sinus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Right Aortic Sinus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right Aortic Sinus Right coronary artery  arises from anterior aortic sinus also known as  Right aortic sinus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aortic valve consists of three semilunar cusps with the free edge of each projecting upward into the lumen of the ascending aorta. Between the semilunar cusps and the wall of the ascending aorta are pocket-like aortic sinuses The aortic sinuses are right posterior aortic sinus, left posterior aortic sinus, and anterior aortic sinus RCA arises from anterior aortic sinus aka Right aortic sinus. LCA arises from the left posterior aortic sinus. Since no coronary artery arises from the right posterior aortic sinus, it is referred to as non-coronary&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Left Aortic Sinus OPTION C. Posterior coronary sinus OPTION D. Anterior coronary sinus Right coronary artery  arises from anterior aortic sinus also known as  Right aortic sinus, therefore option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Course of right coronary artery It first passes forwards and to the right to emerge on the surface of the heart between the root of the pulmonary trunk and the right auricle. It then runs downwards in the right anterior coronary sulcus to the junction of the right and inferior borders of the heart. It winds round the inferior border to reach the diaphragmatic surface of the heart. Here it runs backwards and to the left in the right posterior coronary sulcus to reach the posterior inter- ventricular groove. It terminates by anastomosing with the circumflex branch of the left coronary artery at the crux.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of fibre marked in the given diagram:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Long association fibres&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Short association fibres&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Projection fibres&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Commissural fibres&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Projection fibres&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694593142278-QTDAPYQ048IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Projection fibres Marked structure is an internal capsule which are projection fibres.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;White matter is classified into the following three types, on the basis of the types of connections they provide: Association fibres â€“ They interconnect the different regions of the cerebral cortex in the same hemisphere (intra hemispheric fibres). Commissural fibres â€“ They interconnect the identical cortical areas of the two cerebral hemispheres (interhemispheric fibres). The corpus callosum is the largest commissure of the brain Projection fibres â€“ T hey connect the cerebral cortex to the subcortical centres (such as the corpus striatum, thalamus, brainstem) and spinal cord. These fibres can be Corticofugal fibres (which go away from the cortex to centres in the other parts of the CNS) &amp;amp; Corticopetal fibres (which come to the cerebral cortex from the other centres in the CNS). White fibres of brain&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Long association fibres OPTION B. Short association fibres OPTION D. Commissural fibres Internal capsule is an example of projection fibres ,therefore option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Examples of  white fibres of brain Association Fibres Commissural fibres Projection fibres Superior longitudinal fasciculus Inferior longitudinal fasciculus Cingulum Uncinate fasciculus Corpus Callosum Anterior commissure Posterior commissure Posterior commissure Hippocampal commissure Internal Capsule Corona Radiata Tracts&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Contralateral loss of pain and temperature is due to injury to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior spinothalamic tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral spinothalamic tract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasciculus gracilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fasciculus cuneatus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lateral spinothalamic tract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lateral spinothalamic tract Damage to the lateral spinothalamic tract leads to loss of pain and temperature on the opposite side of the body below the level of lesion, since the neurons of this tract crosses to the opposite side in the spinal cord.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The descending tracts Name Function Crossed and uncrossed Beginning Termination Pyramidal tracts Lateral corticospinal Anterior corticospinal Main motor tract for skillful voluntary movements Facilitates flexors Crosses in medulla Crosses in corresponding spinal segment Motor area of cortex (areas 4, 6) Motor area of cortex (areas 4, 6) Anterior grey column cells (alpha motor neurons) Anterior grey column cells (alpha motor neurons) Extrapyramidal tracts Rubrospinal Efferent pathway for cere- bellum and corpus striatum Crossed Red nucleus of midbrain Alpha and gamma motor neurons of anterior grey column cells 2. Medial reticulospinal Extrapyramidal tract Facilitates extensors Uncrossed Reticular formation of grey matter of pons Alpha and gamma motor neurons of anterior grey column cells 3. Lateral reticulospinal Extrapyramidal tract Facilitates flexors Uncrossed and crossed Reticular formation of grey matter of medulla oblongata Alpha and gamma motor neurons of anterior grey column cells 4. Olivospinal Extrapyramidal tract Uncrossed Inferior olivary nucleus Alpha and gamma motor neurons of anterior grey column cells 5. Lateral vestibulospinal Efferent pathway for equilibratory control Uncrossed Lateral vestibular nucleus Alpha and gamma motor neurons of anterior grey column cells 6. Tectospinal Efferent pathway for visual reflexes Crossed Superior colliculus Alpha and gamma motor neurons of anterior grey column cells 7. Descending auto- nomic fibres Control parasympathetic and sympathetic systems Cerebral cortex hypothalamus reticular formation Parasympathetic and sympathetic out flows&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A.  Anterior spinothalamic tract Anterior spinothalamic tract carries crude touch and pressure sensations from the opposite side of the body. OPTION C.  Fasciculus gracilis Fasciculus gracilis and fasciculus Cuneatus carries conscious proprioception, fine touch, stereognosis and vibration sensations of the same side. OPTION D.  Fasciculus cuneatus Fasciculus gracilis and fasciculus Cuneatus carries conscious proprioception, fine touch, stereognosis and vibration sensations of the same side. Spinocerebellar tracts carry unconscious proprioception.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neurons of sensory/ascending tracts Tracts 1st 2nd 3rd Clinical tests Lateral spinothalamic Dorsal root ganglion Substantia gelatinosa Posterolateral ventral nucleus of thalamus 1 Pain with pinprick 2 Temperature with hot and cold water in the test tubes Anterior spinothalamic Fasciculus gracilis Fasciculus cuneatus Dorsal root ganglion Dorsal root ganglion Dorsal root ganglion Nucleus proprius Nucleus gracilis in medulla oblongata Nucleus cuneatus in medulla oblongata Posterolateral ventral nucleus of thalamus Posterolateral ventral nucleus of thalamus 1 Joint sense 2 Vibration sense 3 Tactile localisation 4 Tactile discrimination 5 Rhomberg&#x27;s test 6 Stereognosis nucleus of thalamus 7 Crude touch 8 Crude pressure Dorsal spinocerebellar Ventral spinocerebellar Dorsal root ganglion Dorsal root ganglion Clarke&#x27;s column Nucleus proprius Nil Nil All cerebellar tests, like the finger- nose and heel-knee tests for intention tremors&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are extension of external oblique aponeurosis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lacunar ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pectinate ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Linea semilunaris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inguinal ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Linea semilunaris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Linea semilunaris Linea Semilunaris - It is a curved furrow, which extends from tip of the 9th costal cartilage to the pubic tubercle. It corresponds to the lateral margin of the rectus abdominis. Linea Semilunaris&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inguinal ligament - it is a thick, fibrous band extending from anterior superior iliac spine to the pubic tubercle. It is formed by the lower-free border of the external oblique aponeurosis, which is thickened and folded backward on itself.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A.  Lacunar ligament Lacunar Ligament (or Gimbernatâ€™s Ligament) - From the medial end the deep fibres of the inguinal ligament curve horizontally backward to the medial part of the pecten pubis forming lacunar ligament. OPTION B.  Pectinate ligament Pectineal Ligament (Ligament of Cooper)- It is the extension of the posterior part of the lacunar ligament along the pecten pubis up to the iliopectineal eminence. OPTION D.  Inguinal ligament Inguinal ligament - it is a thick, fibrous band extending from anterior superior iliac spine to the pubic tubercle. It is formed by the lower-free border of the external oblique aponeurosis, which is thickened and folded backward on itself.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The various extensions/expansions of the inguinal ligament are: Lacunar Ligament (or Gimbernatâ€™s Ligament) - From the medial end the deep fibres of the inguinal ligament curve horizontally backward to the medial part of the pecten pubis forming lacunar ligament. This ligament is triangular in shape with apex attached to the pubic tubercle. Its sharp lateral edge forms the medial boundary of the femoral canal, which is the site of production of a femoral hernia. Pectineal Ligament (Ligament of Cooper) - It is the extension of the posterior part of the lacunar ligament along the pecten pubis up to the iliopectineal eminence. Reflected Part of Inguinal Ligament - The superficial fibres from the medial end of the inguinal ligament extend upward and medially to form this ligament. Extensions/expansions of the inguinal ligament&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Space of Disse is in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spleen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymph node&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Liver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Liver The perisinusoidal space (or space of Disse) is a location in the liver between a hepatocyte and a sinusoid. It contains blood plasma. Microvilli of hepatocytes extend into this space, allowing proteins and other plasma components from the sinusoids to be absorbed by the hepatocytes. Space of Disse&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In the hepatic lobule of the human digestive system, the space of MÃ¶ll lies between the limiting plate and the connective tissue of the portal triad. It receives lymph from the space of Disse and drains it into the surrounding lymphatic vessels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Spleen Option B. Lymph node Option D. Bone The perisinusoidal space (or space of Disse) is a location in the liver between a hepatocyte and a sinusoid, therefore Option A,B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The perisinusoidal space also contains hepatic stellate cells (also known as Ito cells ), which store fat or fat soluble vitamins including vitamin A). A variety of insults that cause inflammation can result in the cells transforming into myofibroblasts, resulting in collagen production, fibrosis, and cirrhosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What are Gitter cells:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macroglia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Modified macrophages in CNS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Astrocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oligodendrocyte&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Modified macrophages in CNS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Modified macrophages in CNS Gitter cells: These cells are macrophages and because of their appearance they are called â€œgitter cellsâ€. They look this way because they are lipid-laden. Gitter cells&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gitter cells macrophages are thought to be mainly derived from circulating blood monocytes, but some probably originate from resident microglia. Any time there is parenchymal damage (e.g., inflammation, infarction, parasite migration) these cells will phagocytose lipid from degenerate myelin and cellular debris. These lipid-laden macrophages migrate to the perivascular spaces and leave the CNS via the blood or CSF.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A.  Macroglia Macroglia are cells that regulate the retinal metabolism and modulate neuron function and blood vessels. OPTION C.  Astrocytes Astrocytes are a subtype of glial cells that make up the majority of cells in the human central nervous system (CNS). They perform metabolic, structural, homeostatic, and neuroprotective tasks such as clearing excess neurotransmitters, stabilizing and regulating the blood-brain barrier, and promoting synapse formation. OPTION D.  Oligodendrocyte Oligodendrocytes are the myelinating cells of the central nervous system (CNS). They are the end product of a cell lineage which has to undergo a complex and precisely timed program of proliferation, migration, differentiation, and myelination to finally produce the insulating sheath of axons.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microglia are a type of neuroglia (glial cell) located throughout the brain and spinal cord. Microglia account for about 10-15% of cells found within the brain.As the resident macrophage cells, they act as the first and main form of active immune defense in the central nervous system (CNS). Microglia (and other neuroglia including astrocytes) are distributed in large non-overlapping regions throughout the CNS.Microglia are key cells in overall brain maintenanceâ€”they are constantly scavenging the CNS for plaques, damaged or unnecessary neurons and synapses, and infectious agents.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the Nerve Supply of marked structure in the given Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior interosseous nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior interosseous nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Median nerve&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694593142282-QTDAPYQ053IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median nerve The structure indicated is the first lumbrical muscle of the hand. The lumbricals belong to the intrinsic group of muscles which act on the hand. Lumbrical muscles&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The intrinsic muscles include the following muscles/groups: Thenar group (act on thumb) Hypothenar group (act on little finger) Adductor pollicis Lumbricals Interosseous muscles Palmaris brevis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A.  Anterior interosseous nerve The AIN innervates three muscles in the forearm: flexor pollicis longus (FPL), pronator quadratus (PQ), and the radial half of flexor digitorum profundus (FDP). OPTION B.  Posterior interosseous nerve The posterior interosseous nerve supplies motor innervation to the posterior forearm. The terminal branch of the posterior interosseous nerve travels distally into the floor of the 4th dorsal compartment of the wrist to innervate the dorsal wrist capsule. OPTION C.  Ulnar nerve All the intrinsic muscles of the hand, except three thenar muscles (Abductor pollicis brevis, opponens pollicis &amp;amp; flexor pollicis brevis) and the lateral two lumbrical muscles are innervated by the deep branch of the ulnar nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All the intrinsic muscles of the hand, except three thenar muscles (Abductor pollicis brevis, opponens pollicis &amp;amp; flexor pollicis brevis) and the lateral two lumbrical muscles are innervated by the deep branch of the ulnar nerve. Abductor pollicis brevis, opponens pollicis, flexor pollicis brevis and the lateral two lumbrical muscles are innervated by the median nerve. A useful mnemonic for remembering this is MEATLOAF. â€œMEATâ€ refers to the Median nerve, and â€œLOAFâ€ refers to the muscles which it innervates: Lateral two lumbricals, Opponens pollicis, Abductor pollicis brevis, Flexor pollicis brevis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Parathyroid gland is implanted in which muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sartorius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supinator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deltoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brachioradialis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Brachioradialis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brachioradialis Parathyroid autotransplantation (PA) is an important technique for dealing with parathyroid glands removed in thyroidectomy and other neck surgeries. Unintentional parathyroidectomy is a major cause of postoperative hypoparathyroidism in total thyroidectomy with or without lymph node dissection. Parathyroid surgery: Autotransplantation Each parathyroid gland is sliced into 1â€“3 mm slices and three or four grafts were implanted into separated muscle pockets in the anterior forearm muscles (in brachioradialis muscle), then the muscle is closed with non-absorbable sutures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parathyroid autografts can be placed heterotopically in a brachioradialis muscle or in the sternocleidomastoid muscle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Sartorius Option B. Supinator Option C. Deltoid Parathyroid autografts can be placed heterotopically in a brachioradialis muscle or in the sternocleidomastoid muscle, therefore option A, Band C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parathyroid autotransplantation is an important technique used by surgeons to circumvent postoperative hypoparathyroidism. Immediate autotransplantation is used intraoperatively, most commonly in the setting of total thyroidectomy or during total parathyroidectomy in a patient with parathyroid hyperplasia. Delayed autotransplantation with cryopreservation is typically used in patients with persistent or recurrent hyperparathyroidism who require repeated cervical exploration.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cholecysto-vena Caval line separates:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right &amp;amp; Left liver lobe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver with Gallbladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right Lobe of Liver with Gallbladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left Lobe of Liver with Gallbladder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Right &amp; Left liver lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right &amp;amp; Left liver lobe Functional lobes of the liver The functional right and left lobes of the liver are separated by an imaginary plane passing along the floor of fossa for gallbladder and the groove for inferior vena cava (cholecysto-Vena Caval line/ Cantlieâ€™s plane). On the anterosuperior surface of the liver, this plane passes from the IVC to the cystic notch present a little to the right of the falciform ligament. The physiological right and left lobes are approximately equal in size. Each Functional lobe of the liver has its own primary branch of the hepatic artery and portal vein and is drained by its own hepatic duct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Cantlie line or Cantlie&#x27;s line is an imaginary division of the liver. The division divides the liver into two planes, extending from the middle hepatic vein to the middle of the gallbladder. It is useful for performing hepatectomies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Liver with Gallbladder Option C. Right Lobe of Liver with Gallbladder Option D. Left Lobe of Liver with Gallbladder The functional right and left lobes of the liver are separated by an imaginary plane passing along the floor of fossa for gallbladder and the groove for inferior vena cava (cholecysto-Vena Caval line/ Cantlieâ€™s plane), therefore Option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Cantlie line division divides the liver into two planes. It extends from the middle hepatic vein (or the inferior vena cava) to the middle of the gallbladder. Using Couinaud&#x27;s classification system, segments two, three, and both parts of four are on the left side of the division, while segments five, six, seven, and eight are on the right&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Syndrome associated with posterior inferior cerebellar artery thrombosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wallenberg syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial medullary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior alternating syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dejerine syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wallenberg syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wallenberg syndrome Wallenberg syndrome is also known as lateral medullary syndrome or the posterior inferior cerebellar artery syndrome. This neurological disorder is associated with a variety of symptoms that occur as a result of damage to the lateral segment of the medulla posterior to the inferior olivary nucleus. It is the most typical posterior circulation ischemic stroke syndrome in clinical practice. Etiology: It is caused most commonly by atherothrombotic occlusion of the vertebral artery, followed most frequently by the posterior inferior cerebellar artery, and least often, the medullary arteries. Risk factor: Hypertension is the commonest risk factor followed by smoking and diabetes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs and symptoms of lateral medullary syndrome: Contralateral loss of pain and temperature sensation in the trunk and limbs, due to involvement of spinothalamic tract. Ipsilateral loss of pain and temperature sensation over the face, due to involvement of the spinal nucleus and tract of the trigeminal nerve. Ipsilateral paralysis of muscles of palate, pharynx, and larynx, due to involvement of nucleus ambiguus. Ipsilateral ataxia, due to involvement of inferior cerebellar peduncle and cerebellum. Giddiness, due to involvement of vestibular nuclei.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B . Medial medullary syndrome Medial medullary syndrome, also known as hypoglossal alternating hemiplegia/ inferior alternating hemiplegia / Dejerine syndrome. It is characterized by a set of clinical features resulting from occlusion of the anterior spinal artery. Option C. Inferior alternating syndrome Inferior alternating hemiplegia (also known as medial medullary syndrome) typically involves a \&quot;weakness of the extremities accompanied by paralysis of muscles on the ipsilateral side of the tongue (seen as a deviation of the tongue on that side on protrusion). Option D. Dejerine syndrome Medial medullary syndrome, also known as hypoglossal alternating hemiplegia/ inferior alternating hemiplegia / Dejerine syndrome. It is characterized by a set of clinical features resulting from occlusion of the anterior spinal artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features of lateral medullary syndrome Dysfunction Effects Vestibular nuclei Vestibular system : Vomiting , vertigo , nystagmus Inferior cerebellar peduncle Ipsilateral cerebellar signs including ataxia , dysmetria (past pointing), dysdiadochokinesia Central tegmental tract Palatal myoclonus Lateral spinothalamic tract Contralateral deficits in pain and temperature sensation from body (limbs and torso) Spinal trigeminal nucleus &amp;amp; tract Ipsilateral deficits in pain and temperature sensation from face Nucleus ambiguus - (which affects vagus nerve and glossopharyngeal nerve ) - localizing lesion (all other deficits are present in lateral pontine syndrome as well) Ipsilateral laryngeal, pharyngeal, and palatal hemiparalysis: dysphagia , hoarseness , absent gag reflex (efferent limbâ€”CN X) Descending sympathetic fibers Ipsilateral Horner&#x27;s syndrome (ptosis, miosis, &amp;amp; anhidrosis)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following exocrine glandular ducts are not obstructed in cystic fibrosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sweat gland&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sweat gland&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sweat gland Abnormal Characteristics of Cystic fibrosis  Patients The ducts of the mucus secreting glands are obstructed because of high viscosity of these secretions which leads to glandular dilatation and destruction. The ducts of sweat glands are free from obstruction because the sweat gland has abnormal concentrations of inorganic ions, rather than glandular obstruction with thick mucus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Method of diagnosing Cystic Fibrosis-Quantitative pilocarpine iontophoresis sweat test. Airway obstruction causes bronchiectasis and atelectasis Obstruction in pancreatic duct causes pancreatitis and malabsorption Obstruction of bile ducts leads to obstructive jaundice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .  Pancreas Obstruction in the pancreatic duct causes pancreatitis and malabsorption in case of cystic fibrosis. Option B. Lung Airway obstruction causes bronchiectasis and atelectasis in case of cystic fibrosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sweat test is the gold standard for the diagnosis of cystic fibrosis (CF). The test utilizes iontophoresis to administer pilocarpine to the skin to induce sweating for measurement of chloride concentration in sweat.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

        // Start timer
        function startTimer() {

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {

                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
