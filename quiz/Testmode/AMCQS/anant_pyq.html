        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Nasopharyngeal chordoma arises from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Notochord&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoderm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mesoderm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rathke&#x27;s pouch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Notochord&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Notochord Chordoma is a rare slow growing neoplasm thought to arise from cellular remnants of the notochord.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There are three histological variants of chordoma: Classical (or â€œconventionalâ€), chondroid and dedifferentiated. The histological appearance of classical chordoma is of a lobulated tumor composed of groups of cells separated by fibrous septa. The cells have small round nuclei and abundant vacuolated cytoplasm, sometimes described as physaliferous (having bubbles or vacuoles). Chondroid chordomas histologically show features of both chordoma and chondrosarcoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Endoderm Option C. Mesoderm Option D. Rathke&#x27;s pouch Chordoma is a rare slow growing neoplasm thought to arise from cellular remnants of the notochord, therefore option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chordomas can arise from bone in the skull base and anywhere along the spine. The two most common locations are cranially at the clivus and in the sacrum at the bottom of the spine. A possible association with tuberous sclerosis complex (TSC1 or TSC2) has been suggested. In most cases, complete surgical resection followed by radiation therapy offers the best chance of long-term control. Chordomas are relatively radioresistant, requiring high doses of radiation to be controlled. The proximity of chordomas to vital neurological structures such as the brainstem and nerves, limits the dose of radiation that can safely be delivered. Therefore, highly focused radiation such as proton therapy and carbon ion therapy are more effective than conventional X-ray radiation. The PDGFR inhibitor Imatinib and sirolimus can be used but only with a modest response.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pain referred to ear in case of tonsillitis is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trigeminal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glossopharyngeal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vagus nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glossopharyngeal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glossopharyngeal nerve Referred pain in ear occurs Via Glossopharyngeal nerve [cranial nerve IX]: This comes from the oropharynx, and can be due to pharyngitis, pharyngeal ulceration, tonsillitis, or to carcinoma of the oropharynx (base of tongue, soft palate, pharyngeal wall, tonsils).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Referred (secondary) pain in ear causes are: Via Trigeminal nerve [cranial nerve V]: Oral cavity carcinoma can also cause referred ear pain via this pathway. Via Facial nerve [cranial nerve VII]: This can come from the teeth, temporomandibular joint (due to its close relation to the ear canal), or the parotid gland. Via Glossopharyngeal nerve [cranial nerve IX]: This comes from the oropharynx, and can be due to pharyngitis, pharyngeal ulceration, tonsillitis, or to carcinoma of the oropharynx (base of tongue, soft palate, pharyngeal wall, tonsils). Via Vagus nerve [cranial nerve X]: This can arise from the laryngopharynx in carcinoma of this area, or from the esophagus in GERD. Via the second and third spinal segments, C2 and C3.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Facial nerve Referred (secondary) pain in ear Via Facial nerve [cranial nerve VII]: This can come from the teeth, temporomandibular joint (due to its close relation to the ear canal), or the parotid gland. Option B.  Trigeminal nerve Referred (secondary) pain in ear Via Trigeminal nerve [cranial nerve V] occurs due to Oral cavity carcinoma can also cause referred ear pain via this pathway. Option D.  Vagus nerve Referred (secondary) pain in ear Via Vagus nerve [cranial nerve X]: This can arise from the laryngopharynx in carcinoma of this area, or from the esophagus in GERD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tonsillitis is inflammation of the tonsils, two oval-shaped pads of tissue at the back of the throat â€” one tonsil on each side. Signs and symptoms of tonsillitis include swollen tonsils, sore throat, difficulty swallowing and tender lymph nodes on the sides of the neck.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;About Sibsonâ€™s fascia all are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Attached to the inner border of 2nd rib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subclavian vein runs over it&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Formed by scalenus minimus muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Covers apex of the lung&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Attached to the inner border of 2nd rib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Attached to the inner border of 2nd rib The suprapleural membrane is also known as Sibsonâ€™s fascia, it is attached to the first rib. Suprapleural membrane is: Dome-shaped musculofascial expansion Muscular part â€“ scalenus minimus muscle Fascial part â€“ endothoracic fascia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sibson&#x27;s Fascia Attachments of Sibsonâ€™s fascia In frontâ€”Inner border of the 1st rib Behindâ€”Tip of the transverse process of the 7th cervical vertebra Mediallyâ€”Continuous with the pretracheal fascia by the side of the trachea. Protects the apex of the lung and cervical pleura from the structures of the root of the neck.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B.  Subclavian vein runs over it Subclavian vessels are related to sibson&#x27;s fascia. Option C.  Formed by scalenus minimus muscle Muscular part of sibsonâ€™s fascia is formed from scalenus minimus muscle Option D.  Covers apex of the lung Protects the apex of the lung and cervical pleura from the structures of the root of the neck.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The suprapleural membrane (Sibson&#x27;s fascia) serves as a plane of separation between the lower neck and the thorax. It is attached anteriorly to the inner border of the first rib, and posteriorly to the anterior border of the transverse process of the seventh cervical vertebra and is covered and strengthened by a few spreading muscular fibres derived from the scaleni.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Structure not passing through aortic opening:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thoracic duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azygos vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IVC The inferior vena cava passes through the diaphragm at the vena caval foramen. This aperture is located in the central tendon at the level of T8. Sometimes the phrenic nerve may also be found passing through this aperture. The esophageal hiatus is located in the muscular aspect of the diaphragm near the right crus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Major openings of Diaphragm Opening Vertebral level Location Structures passing through Vena caval hiatus T8 Central tendon of diaphragm â€¢ Inferior vena cava â€¢ Right phrenic nerve Esophageal hiatus T10 Muscular part at the right crus of the diaphragm â€¢ Esophagus â€¢ Vagus nerve â€¢ Left inferior phrenic vessels Aortic hiatus T12 Between the diaphragm and vertebral column â€¢ Aorta â€¢ Azygos vein â€¢ Thoracic duct&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Thoracic duct OPTION C. Aorta OPTION D. Azygos vein Thoracic duct, Aorta and Azygous vein all pass through the aortic opening of the diaphragm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superior epigastric artery passes in the space of Larrey present between slip of xiphoid process and 7th costal cartilaginous slip of the diaphragm. When foramen is enlarged it is known as foramen of Morgagni.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the action of this Muscle (pointed) at metacarpophalangeal joint?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flexion&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694593370556-QTDAPYQ062IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flexion The lumbricals perform movements of the second to fifth finger. Their contraction leads to flexion at the metacarpophalangeal joints (MCP) and extension at both proximal (PIP) and distal interphalangeal joints (DIP). The reason for the opposite actions is that the tendons cross the MCP on the palmar side, but distally insert at the dorsal side of the finger. These combined movements support a strong hand grip (e.g. holding a pen). The muscle pointed is the first lumbrical which will flex the second MCP joint and extend the PIP and DIP joints of the index finger.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lumbricals are four, small, worm-like muscles on each hand. These muscles are unusual in that they do not attach to bone. Instead, they attach proximally to the tendons of flexor digitorum profundus, and distally to the extensor expansions. The first and second lumbricals are unipennate, while the third and fourth lumbricals are bipennate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Abduction OPTION B. Adduction OPTION D. Extension The muscle pointed is the first lumbrical which will flex the second MCP joint and extend the PIP and DIP joints of the index finger, therefore option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lumbrical muscles Lumbrical muscles Form Origin Insertion First unipennate It originates from the radial side of the most radial tendon of the flexor digitorum profundus (corresponding to the index finger). It passes posteriorly along the radial side of the index finger to insert on the extensor expansion near the metacarpophalangeal joint . Second unipennate It originates from the radial side of the second most radial tendon of the flexor digitorum profundus (which corresponds to the middle finger). It passes posteriorly along the radial side of the middle finger and inserts on the extensor expansion near the metacarpophalangeal joint. Third bipennate One head originates on the radial side of the flexor digitorum profundus tendon corresponding to the ring finger, while the other originates on the ulnar side of the tendon for the middle finger. The muscle passes posteriorly along the radial side of the ring finger to insert on its extensor expansion. Fourth bipennate One head originates on the radial side of the flexor digitorum profundus tendon corresponding to the little finger, while the other originates on the ulnar side of the tendon for the ring finger. The muscle passes posteriorly along the radial side of the little finger to insert on its extensor expansion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Special visceral efferent fiber is not seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trigeminal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nucleus ambiguus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vagus nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nucleus ambiguus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nucleus ambiguus Special visceral efferent (SVE) fibers are the efferent nerve fibers that provide motor innervation to the muscles of the pharyngeal arches in humans. The only nerves containing SVE fibers are: Trigeminal nerve (V), facial nerve (VII), glossopharyngeal nerve (IX), vagus nerve (X) and accessory nerve (XI). Nucleus ambiguus contains the cell bodies of nerves that innervate the muscles of the soft palate, pharynx, and larynx which are strongly associated with speech and swallowing. The axons of these cell bodies will form the tract and run in the ninth, tenth and eleventh cranial nerves.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cranial nerve nuclei derived from various functional columns in the brainstem GSE column SVE column GVE column GVA/SVA column GSA column SSA column Oculomotor nucleus Motor nucleus of trigeminal n. Edinger-Westphal nucleus â€¢ Nucleus of solitary tract (nucleus tractus solitarius) Sensory nuclei of trigeminal n. Vestibular nuclei Trochlear nucleus Motor nucleus of facial n. Lacrimatory nucleus 1. Chief Cochlear nuclei Abducent nucleus Nucleus ambiguus Superior salivatory nucleus Inferior salivatory nucleus Dorsal nucleus of vagus nerve 2. Mesencephalic 3. Spinal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The special visceral (branchial) efferent fibres arise from the nuclei of special visceral (branchial) efferent column and supply the striated muscles developing from branchial or pharyngeal arches, that are muscles of facial expression, muscles of palate, pharynx and larynx.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nerves supplying pharyngeal arches are developed from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mesoderm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neural crest&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endoderm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Notochord&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neural crest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neural crest Nerves supplying pharyngeal arches are developed from the cranial neural crest.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The cranial neural crest arises in the cranial part of the embryo and populates the face and the pharyngeal arches giving rise to bones, cartilage, nerves and connective tissue. The endocranium and facial bones of the skull are ultimately derived from crest cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Mesoderm Cells of mesodermal origin are the most abundant in the human body, representing a great variety of cell types, including the musculoskeletal system (bone, cartilage and muscle), cardiovascular system (heart, blood and blood vessels), as well as the connective tissues found throughout our bodies. OPTION C. Endoderm The endoderm forms a number of glands associated with the digestive system (thyroid and parathyroid glands) and the immune system (thymus gland). The pituitary gland, however, is formed by the ectoderm, along with the pineal gland and the nervous system. OPTION D. Notochord The notochord is an embryonic midline structure providing both mechanical and signaling cues to the developing embryo. In vertebrates, the notochord arises from the dorsal organizer and it is critical for proper vertebrate development.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Other places of Migration of cranial neural crest are: Into the pharyngeal arches and play an inductive role in thymus development. Into the pharyngeal arches and form the parafollicular cell or ultimobranchial bodies of the thyroid gland. Into the pharyngeal arches and play an inductive role in the parathyroid gland development. Facial ectomesenchyme of the pharyngeal arches forming skeletal muscle, bone, and cartilage in the face. Odontoblasts (dentin-producing cells) of the teeth. Around the optic vesicle and the developing eye and contributes to many eye elements such as choroid, sclera, iris, and ciliary body. It also contributes to the attaching skeletal muscles of the eye. Into the otic placode and participates in the inner ear development. Sensory ganglia of the fifth, seventh, ninth and tenth cranial nerves. Schwann cells&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Brocaâ€™s area is situated in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferior frontal gyrus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior temporal gyrus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior temporal gyrus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angular gyrus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inferior frontal gyrus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inferior frontal gyrus The inferior frontal gyrus includes the following areas: Brodmann area 44 Brodmann area 45 Brodmann area 44 corresponds to Brocaâ€™s area (sometimes Brocaâ€™s area is taken to encompass Brodmannâ€™s areas 44 and 45) â€” for the dominant hemisphere of the brain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Motor speech area of Broca (areas 44 and 45 of Brodmann) The motor speech area of Broca is located in the pars triangularis (area 45) and pars opercularis (area 44) of inferior frontal gyrus of frontal lobe of left hemisphere (dominant hemisphere) in most of the individuals, and the persons are right handed. However, in 30% cases it is present in the right hemisphere and persons are left handed. Broca&#x27;s area is responsible for the production of expressive speech/vocalization. It brings about the formation of words by its connections with the adjacent primary motor area, which in turn appropriately stimulate the muscles of the larynx, mouth, tongue, soft palate, and the respiratory muscles. Motor speech area of Broca (areas 44 and 45 of Brodmann)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Superior temporal gyrus The superior temporal gyrus contains the primary auditory cortex, which is responsible for processing sounds. OPTION C. Inferior temporal gyrus The middle temporal gyrus and inferior temporal gyrus subserve language and semantic memory processing, visual perception, and multimodal sensory integration. Functional deficits in these cognitive processes have been well documented in patients with schizophrenia. OPTION D. Angular gyrus The angular gyrus (AG) is a hub of several networks that are involved in various functions, including attention, self-processing, semantic information processing, emotion regulation, and mentalizing. Since these functions are required in music performance, it is likely that the AG plays a role in music performance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lesions of the motor speech area of Broca result in loss of ability to produce speech, i.e. expressive aphasia (also called motor aphasia). The patients, however, retain the ability to think about the words they wish to say, they can write the words, and they can understand their meaning when they see or hear them. Thus, although the language is understood, it cannot be expressed in speech even though there is no paralysis of muscles of lips, tongue, and vocal cords, etc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ureteric bud develops from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metanephros&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesonephric duct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mesonephros&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Genital sinus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mesonephric duct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mesonephric duct The ureteric bud is an outgrowth from the mesonephric duct, it has a separate opening into the urinary bladder. As the kidneys ascend, the ureters elongate and open into the bladder superiorly, while the roots of the mesonephric ducts are carried inferiorly, before fusing to form the trigone region The ureteric bud also known as the metanephrogenic diverticulum is a protrusion from the mesonephric duct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Collecting ducts of the permanent kidney develop from the ureteric bud, an outgrowth of the mesonephric duct close to its entrance to the cloaca . The bud penetrates the meta- nephric tissue, which is molded over its distal end as a cap. Subsequently, the bud dilates, forming the primitive renal pelvis, and splits into cranial and caudal portions, the future major calyces.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A.  Metanephros The metanephros forms the definitive kidney. It appears in the 5th week of development and becomes functional around the 12th week. The ureteric bud from the mesonephric duct makes contact with a caudal region of intermediate mesoderm â€“ the metanephric blastema OPTION C. Mesonephros The mesonephros persists and forms the anterior portion of the permanent kidneys in fish and amphibians, but in reptiles, birds, and mammals, it atrophies and for the most part disappears rapidly as the permanent kidney (metanephros) begins to develop during the sixth or seventh week. OPTION D. Urogenital sinus The urogenital sinus is a part of the human body only present in the development of the urinary and reproductive organs. It is the ventral part of the cloaca, formed after the cloaca separates from the anal canal during the fourth to seventh weeks of development.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ureteric bud gives rise to the ureter, the renal pelvis, the major and minor calyces,and approximately 1 to 3 million collecting tubules.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the feature of the muscle shown in the image below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cruciate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multipennate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spiral&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unipennate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spiral&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694593372643-QTDAPYQ067IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spiral The muscle in the image is pectoralis major, which has spiral/ twisted fascicular arrangement. Spiral or twisted fibers are also found in trapezius, latissimus dorsi and supinator. Pectoralis major may also be called a convergent muscle (the fascicles extend from a broad, fan-shape area and converge on a single attachment site where the muscle interacts with a tendon). In certain muscles the fasciculi are crossed. These are called cruciate muscles, e.g. sternocleidomastoid, masseter and adductor magnus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Important types morphological of muscles fibres&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Cruciate In certain muscles the fasciculi are crossed. These are called cruciate muscles, e.g. sternocleidomastoid, masseter and adductor magnus. OPTION B. Multipennate A type of pennate muscle wherein the diagonal muscle fibers are in multiple rows with the central tendon branching into two or more tendons. Example of multipennate muscle is deltoid muscle OPTION D. Unipennate In a unipennate muscle, the fascicles are located on one side of the tendon. The extensor digitorum of the forearm is an example of a unipennate muscle.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is not true about iliolumbar ligament?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper fibers attached to the iliac crest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lower fibers attached to the base of sacrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Help in maintaining the lumbosacral joint stability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper attachment to transverse process of T12&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Upper attachment to transverse process of T12&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Upper attachment to transverse process of T12 The iliolumbar ligament is a strong ligament passing from the tip of the transverse process of the fifth lumbar vertebra to the posterior part of the inner lip of the iliac crest (upper margin of ilium).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iliolumbar ligament Origin: transverse process of L5 Insertion: deep into ventral margin of iliac crest 6-7 cm from midline The main part of iliolumbar ligament  originates from L5 transverse processes,  insertion is shielded by the crest dorsally, making it inaccessible to palpation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Upper fibers attached to the iliac crest Iliolumbar ligament radiates as it passes laterally and is attached by two main bands to the pelvis. The lower bands/fibers run to the base of the sacrum; the upper band is attached to the crest of the ilium immediately in the front of the sacroiliac articulation, and is continuous above with the lumbodorsal fascia. OPTION B. Lower fibers attached to the base of sacrum Iliolumbar ligament radiates as it passes laterally and is attached by two main bands to the pelvis. The lower bands/fibers run to the base of the sacrum; the upper band is attached to the crest of the ilium immediately in the front of the sacroiliac articulation, and is continuous above with the lumbodorsal fascia. In front, it is in relation with the Psoas major; behind with the muscles occupying the vertebral groove; above with the quadratus lumborum. OPTION C. Help in maintaining the lumbosacral joint stability The iliolumbar ligament strengthens the lumbosacral joint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iliolumbar ligament plays an important role in restraining movement in the lumbosacral and sacroiliac joints.The iliolumbar ligament strengthens the lumbosacral joint assisted by the lateral lumbosacral ligament, and, like all other vertebral joints, by the posterior and anterior longitudinal ligaments, the ligamentum flava, and the interspinous and supraspinous ligaments.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structures develops from dorsal mesentery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Greater omentum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lesser omentum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diaphragm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Greater omentum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Greater omentum The derivatives of ventral mesentery are lesser omentum, falciform ligament, coronary ligament of liver and triangular ligament of liver. The derivatives of dorsal mesentery are greater omentum, gastrosplenic ligament, gastrocolic ligament, lienorenal ligament, mesentery of small intestine, mesoappendix, transverse mesocolon and sigmoid mesocolon.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The greater omentum is a two-leaflet hammock of fibro-fatty tissue that extends from the greater curvature of the stomach to the transverse colon. It spans the width of the abdomen laterally and reaches the pelvis inferiorly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Lesser omentum OPTION C. Liver OPTION D. Diaphragm Greater Omentum is derivative of dorsal mesentery, therefore option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lesser omentum, also called the small omentum or gastrohepatic omentum, is the double layer of peritoneum that extends from the liver to the lesser curvature of the stomach (hepatogastric ligament) and the first part of the duodenum (hepatoduodenal ligament).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {

        // Show submit modal

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;

                        ` : ''}
                    &lt;/div&gt;

                document.getElementById('correct-count').textContent = correct;

                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;

                console.error(&quot;Error displaying result:&quot;, e);

            }
        }


        // Navigate to previous result
        function showPreviousResult() {

                if (currentResultQuestion &gt; 0) {

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    hls.loadSource(videoUrl);

                    debugLog(&quot;Video loaded successfully&quot;);

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

                console.error(&quot;Error loading audio:&quot;, e);

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

        // Enable debug mode for detailed logging

        // Initialize questions with error handling
