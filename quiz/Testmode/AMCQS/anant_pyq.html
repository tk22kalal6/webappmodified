            questions = [{&quot;text&quot;: &quot;Which of the following muscles is not supplied by the marked nerve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior oblique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levator palpebrae superioris (LPS)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superior oblique&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592627142-QTDAPYQ159IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superior oblique The nerve marked is oculomotor nerve. The superior oblique is innervated by the trochlear nerve (CN IV)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The oculomotor nerve is the third cranial nerve (CN III). It enters the orbit via the superior orbital fissure and innervates extrinsic eye muscles that enable most movements of the eye and that raise the eyelid. The superior branch of the oculomotor nerve, passes medially over the optic nerve. It supplies the superior rectus and levator palpebrae superioris. The inferior branch of the oculomotor divides into three branches. One passes beneath the optic nerve to the medial rectus. Another, to the inferior rectus. The third and longest runs forward between the inferior recti and lateralis to the inferior oblique.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Superior rectus Option C. Medial rectus Option D. Levator palpebrae superioris (LPS) Superior rectus ,medial rectus and Levator palpebrae superioris are supplied by oculomotor nerve. Nerves emerging out from Cranial cavity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lateral rectus is innervated by the abducens nerve&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Find out the wrong statement about Levator Ani muscle function and support:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supports pelvic viscera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Converge downwards and medially&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Its Parts are iliococcygeus and pubococcygeus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Attached to pelvic brim&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Attached to pelvic brim&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Attached to pelvic brim Levator Ani Muscle is not attached to the pelvic brim. It takes its origin from the body of the pubis, the arcus tendinous of the levator ani (a thickened part of the obturator fascia), and the ischial spine. Levator Ani Muscles Innervated by the anterior ramus of S4 and branches of the pudendal nerve (roots S2, S3 and S4). The levator ani is a broad sheet of muscle. It is composed of three separate paired muscles; pubococcygeus, puborectalis and iliococcygeus. Pelvic Diaphragm&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Levator ani and ischiococcygeus form the pelvic diaphragm and delineate the inferior limit of the lesser pelvis . The fasciae investing the muscles are continuous with visceral pelvic fascia superiorly, perineal fascia inferiorly and obturator fascia laterally.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Supports pelvic viscera Option B. Converge downwards and medially Option C. Its Parts are iliococcygeus and pubococcygeus Option A,B and C are true statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Levator ani is supplied by branches of the inferior gluteal, inferior vesical and internal pudendal arteries.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the given cut section of heart, match the marked (A, B, C &amp;amp; D) structures [Column â€“ (A) with Column â€“ (B)]:Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A = 4 / B = 2 / C = 3 / D = 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A = 4 / B = 1 / C = 2 / D = 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A = 2 / B = 1 / C = 3 / D = 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A = 3 / B = 4 / C = 5 / D = 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A = 4 / B = 1 / C = 2 / D = 3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592627355-QTDAPYQ161IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A = 4 / B = 1 / C = 2 / D = 3 Membranous part of ventricular septum Anterior papillary muscle of right ventricle Anterior papillary muscle of left ventricle Muscle Pectinati The image shows a cut and reflected section of the Heart â€“ Coronal section&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The muscular part of the interventricular septum derives from the bulboventricular flange which is developed due to differential growth of primitive ventricle and bulbous cordis. Membranous part has a neural crest origin which connects the upper free margin of the bulboventricular flange and anterior and posterior endocardial cushions of atrio ventricular canal. It also gets attached to the lower border of the spiral septum or the aortico pulmonary septum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- A- Membranous part of ventricular septum B- Anterior papillary muscle of right ventricle C- Anterior papillary muscle of left ventricle D- Muscle Pectinati Therefore Option A, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The papillary muscles are muscles located in the ventricles of the heart. They attach to the cusps of the atrioventricular valves (also known as the mitral and tricuspid valves) via the chordae tendineae and contract to prevent inversion or prolapse of these valves on systole (or ventricular contraction). There are five total papillary muscles in the heart; three in the right ventricle and two in the left. The anterior, posterior, and septal papillary muscles of the right ventricle each attach via chordae tendineae to the tricuspid valve. The anterolateral and posteromedial papillary muscles of the left ventricle attach via chordae tendineae to the mitral valve The pectinate muscles (musculi pectinati) are parallel ridges in the walls of the atria of the heart. They are so-called because of their resemblance to the teeth of a comb as in pecten. Behind the crest (crista terminalis) of the right atrium the internal surface is smooth. Interior of right atrium&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Correct sequence of structure in spermatogenesis event: Spermatozoa Spermatogonia Spermatocytes Spermatid Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 â†’ 1 â†’ 3 â†’ 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 â†’ 3 â†’ 4 â†’ 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 â†’ 4 â†’ 2 â†’ 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 â†’ 3 â†’ 1 â†’ 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 â†’ 3 â†’ 4 â†’ 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 â†’ 3 â†’ 4 â†’ 1 Spermatogenesis is the process by which haploid spermatozoa develop from germ cells in the seminiferous tubules of the testis. This process starts with the mitotic division of the stem cells located close to the basement membrane of the tubules. The spermatogonium undergoes mitotic division to form two primary spermatocytes (largest germ cells). The primary spermatocytes undergo first meiotic division (reduction division) to form two secondary spermatocytes. The secondary spermatocytes thus have a haploid number of chromosomes. Each secondary spermatocyte immediately undergoes second meiotic division (i.e., mitotic division) to form two spermatids, each with haploid number of chromosomes. Each spermatid gradually changes its stage to become spermatozoa or sperm. This transformation of circular spermatid into an elongated spermatozoon is called spermiogenesis. Thus from one primary spermatocyte four spermatozoa are formed; two with 22 autosomes and one X chromosome (22 + X, 22 + X) and two with 22 autosomes and one Y chromosome (22 + Y, 22 + Y).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spermatogenesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The sequence of formation of cells in spermatogenesis is as follows: Spermatogonia â†’ Primary spermatocytes â†’ Secondary spermatocytes â†’ Spermatids â†’ Sperms. Therefore Option A,C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are branches of External carotid artery (ECA) supplying the nasal septum except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior Ethmoidal Artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sphenopalatine Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Greater Palatine Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior Labial Artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterior Ethmoidal Artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior Ethmoidal Artery Blood supply of Nasal septum The anterior and posterior ethmoidal arteries arise from the ophthalmic artery in the medial third of the orbit. Ophthalmic artery is a branch of internal carotid artery. Superior labial artery is a branch of the facial artery. (Facial artery is a branch of the external carotid artery). Sphenopalatine artery &amp;amp; Greater palatine artery is a branch of maxillary artery. (Maxillary artery is a branch of external carotid artery)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Branches of ECA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Sphenopalatine Artery Option C. Greater Palatine Artery Option D. Superior Labial Artery Option B, C and D all are branches of the external carotid artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The two terminating branches are the maxillary and superficial temporal arteries. Occasionally, the lingual and facial arteries arise as a common trunk.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True / False regarding carotid sheath: Ansa cervicalis lies on the posterior wall of carotid sheath Carotid sheath is derived from investing layer of deep cervical fascia Carotid sheath contains IX, X, and XI cranial nerves Sympathetic chain lies in between internal carotid arteries and internal jugular vein CCA divided at the lower level of thyroid cartilage Select the correct answer from the given below code:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;= False / B. = True / C. = False / D. = False / E. = False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;= False / B. = False/ C. = False / D. = False / E. = False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;= False / B. = True / C. = True / D. = False / E. = False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;= False / B. = True / C. = False / D. = True / E. = False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. = False / B. = True / C. = False / D. = False / E. = False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;= False / B. = True / C. = False / D. = False / E. = False Option â€“ (A). = The Ansa cervicalis is embedded in the anterior wall of sheath. ANSA CERVICALIS Carotid sheath Option. (B). = The deep cervical fascia lies under cover of the platysma, and invests the muscles of the neck; it also forms sheaths for the carotid vessels, and for the structures situated in front of the vertebral column. Deep cervical Fascia Option. (C). = Carotid sheath contains vagus nerve Option. (D). The sympathetic chain is a ganglionated chain present bilaterally extending from the base of the skull to the coccyx. It divides into cervical, thoracic, lumbar and sacral segments. Sympathetic trunk runs behind the carotid sheath &amp;amp; in front of the longus colli &amp;amp; longus capitis muscle. Option. (E). At approximately the level of the fourth cervical vertebra ( at the level of upper border of thyroid cartilage) , the common carotid artery splits into an internal carotid artery (ICA) and an external carotid artery (ECA). Common carotid  artery bifurcation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The external carotid artery begins at the upper border of thyroid cartilage, and curves, passing forward and upward, and then inclining backward to the space behind the neck of the mandible, where it divides into the superficial temporal and maxillary artery within the parotid gland. It rapidly diminishes in size as it travels up the neck, owing to the number and large size of its branches. At its origin, this artery is closer to the skin and more medial than the internal carotid, and is situated within the carotid triangle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- = False / B. = True / C. = False / D. = False / E. = False, Therefore option B, C, D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The external carotid artery is covered by the skin, superficial fascia, platysma muscle, deep fascia, and anterior margin of the sternocleidomastoid; it is crossed by the hypoglossal nerve, by the lingual, ranine, common facial, and superior thyroid veins; and by the digastricus and stylohyoideus muscles; higher up it passes deeply into the substance of the parotid gland, where it lies deep to the facial nerve and the junction of the temporal and internal maxillary veins. Medial to it are the hyoid bone, the wall of the pharynx, the superior laryngeal nerve, and a portion of the parotid gland. Posterior to it, near its origin, is the superior laryngeal nerve; and higher up, it is separated from the internal carotid by the styloglossus and stylopharyngeus muscles, the glossopharyngeal nerve, the pharyngeal branch of the vagus, and part of the parotid gland.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the following image, the person started surface marking of thorax from 3rd costal cartilage to 6th costal cartilage and a marking point was given. The marked points identifies-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thoracic duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right atrium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferomedial bronchopulmonary segments&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hilum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Right atrium&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592627643-QTDAPYQ165IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right atrium The region marked corresponds to the surface marking for the right atrium. The costal margin, xiphoid process, and the mid-clavicular line are seen in this image. The examiner draws a laterally convex line that extends from a level below the 2nd costal cartilage (as clued in by the sternal angle) i.e., 3rd costal cartilage to about 3 spaces below - i.e., the 6th costal cartilage. This line is about 1.2 cm lateral to the sternal edge. These suggest that the region marked corresponds to the surface marking for the right atrium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surface marking of heart The right margin of the heart extends from the right 3rd costal cartilage to the right 6th costal cartilage close to sternum The left margin of the heart extends from the left 2nd intercostal space to the apex (located in the 5th intercostal space near the midclavicular line or 9 cm from the midline) The lower margin of the heart extends from the sternal end of the right 6th costal cartilage, then to the xiphisternal joint &amp;amp; to the apex.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The region marked corresponds to the surface marking for the right atrium, therefore option A,C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thoracic Duct 2cm above transpyloric plane &amp;amp; slightly to the right of the median plane Centre of sternal angle 5 cm above left clavicle &amp;amp; 2 cm lateral to the median plane Left clavicle Thoracic Duct surface marking&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Action of the muscle attached to the marked area?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Abduction&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592627728-QTDAPYQ166IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abduction The image shows the greater trochanter and the muscle fibers of the gluteus medius and gluteus minimus attach here and their function is to abduct and rotate the thigh medially. Both are innervated by the superior gluteal nerve (L4, L5, S1) Attachment of femur bone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gluteus minimus is the smallest muscle of the glutei. It shares many similar characteristics with the gluteus medius, including structure and function, blood supply, and innervation. It is located just beneath the gluteus medius muscle. The gluteus minimus predominantly acts as a hip stabilizer and abductor of the hip.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The image shows the greater trochanter and the muscle fibers of the gluteus medius and gluteus minimus attach here and their function is to abduct and rotate the thigh medially, therefore option A, Band D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The main functions of the gluteus maximus muscle are the extension and external rotation of the thigh at the hip joint. Additionally, its superior part can produce thigh abduction, while the inferior part causes the thigh adduction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Structure that divides liver anatomically based on Couinaudâ€™ s classification system is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Portal veins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bile duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystic duct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Portal veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Portal veins The structure that divides the liver in Couinaudâ€™s classification system is the portal vein. The Couinaud classification of liver anatomy divides the liver into eight functionally independent segments. Each segment has its own vascular inflow, outflow and biliary drainage. In the centre of each segment there is a branch of the portal vein, hepatic artery and bile duct. Functional liver segment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The liver is divided into right and left anatomical lobes by the attachment of the falciform ligament anteriorly and superiorly; by the fissure for the ligamentum teres inferiorly; and by the fissure for the ligamentum venosum posteriorly .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The structure that divides the liver in Couinaudâ€™s classification system is the portal vein, therefore option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The liver occupies the whole of the right hypochondrium, the greater part of the epigastrium, and extends into the left hypochondrium reaching up to the left lateral line. From the above, it will be obvious that most of the liver is covered by ribs and costal cartilages, except in the upper part of the epigastrium where it is in contact with the anterior abdominal Wall.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following finger is having two dorsal interossei muscle:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Index finger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Little finger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Middle finger&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ring finger&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Middle finger&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Middle finger The Middle Finger has two dorsal interossei. The four dorsal interossei muscles are bipennate in nature First two attach to radial side of proximal phalanx of index and middle finger &amp;amp; blend with dorsal digital expansion The third &amp;amp; fourth to ulnar side of the proximal phalanx of middle and ring finger &amp;amp; blend with dorsal digital expansion. Second and third are attached to the radial &amp;amp; ulnar sides of the middle finger. Dorsal Interossei causes Abduction of fingers from the Middle/3rd finger.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The palmar interossei are a group of paired intrinsic muscles of the hand located between the metacarpals. They consist of four, and sometimes three, palmar muscles that adduct fingers. The palmar interossei also assists in flexion of the metacarpophalangeal joints and extension of the interphalangeal joints.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The Middle Finger has two dorsal interossei, therefore Option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Functions of the lumbricals include flexion at the respective metacarpophalangeal (MCP) joint and extension at the proximal interphalangeal (PIP) and distal interphalangeal (DIP) joints. Interestingly, the lumbricals arise from their partial antagonist, the flexor digitorum profundus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sequential arrangement of 8th nerve pathway from periphery to center:- Vestibular nerve Superior olivary nucleus Medial geniculate body Cochlear nuclei Lateral lemniscus Inferior colliculus Select the correct answer using the code below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 â†’ 3 â†’ 2 â†’ 4 â†’ 5 â†’ 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 â†’ 4 â†’ 2 â†’ 5 â†’ 6 â†’ 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 â†’ 3 â†’ 4 â†’ 2 â†’ 6 â†’ 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 â†’ 4 â†’ 2 â†’ 3 â†’ 6 â†’ 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 â†’ 4 â†’ 2 â†’ 5 â†’ 6 â†’ 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 â†’ 4 â†’ 2 â†’ 5 â†’ 6 â†’ 3 Auditory Pathway: Vestibulocochlear nerve â†“ Cochlear nuclei â†“ Superior Olivary nucleus â†“ Lateral lemniscus â†“ Inferior Colliculus â†“ Medial geniculate body â†’ Auditory cortex&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The vestibular receptors are the maculae of the saccule and utricle (for static balance) and in the crista of the ampullaris of semicircular ducts (for kinetic balance).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Auditory pathway Vestibulocochlear nerve â†“ Cochlear nuclei â†“ Superior Olivary nucleus â†“ Lateral lemniscus â†“ Inferior Colliculus â†“ Medial geniculate body â†’ Auditory cortex Therefore option A, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Connections of parasympathetic ganglia Ganglia Sensory root Sympathetic Secretomotor parasympathetic root Motor root Distribution Ciliary From nasociliary nerve Plexus along ophthalmic artery Edinger-Westphal nucleus oculomotor nerve nerve to inferior oblique Ciliaris muscles Sphincter pupillae Otic Branch from auriculotemporal nerve Plexus along middle meningeal artery Inferior salivatory nucleus glosso- pharyngeal nerve â†’ tympanic branch â†’â†’ tympanic plexus â†’â†’ lesser petrosal nerve Branch from nerve to medial pterygoid Secretomotor to parotid gland via auriculotemporal nerve Tensor veli palatini and tensor tympani via nerve to medial pterygoid (unrelayed) Pterygopalatine Two branches from maxillary nerve Deep petrosal from plexus around internal carotid artery Lacrimatory nucleus â†’ nervus intermedius facial nerve â†’ geniculate ganglion â†’ greater petrosal nerve + deep petrosal nerve = nerve of pterygoid canal Mucous glands of nose, paranasal sinuses, palate, nasopharynx Some fibres pass through zygomatic nerve â†’â†’ zygomatico- temporal nerveâ†’ communicating branch to lacrimal nerve â†’â†’ lacrimal gland Submandibular Two branches from lingual nerve Branch from plexus around facial artery Superior salivatory nucleus â†’â†’ facial nerve â†’ chorda tympani â†’ joins the lingual nerve Submandibular, sublingual, and anterior lingual glands&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel

        // Handle result navigation click

        // Show submit modal

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;

                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos

                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);

                if (theme === &#x27;dark&#x27;) {

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        });

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;What is the action of marked muscle in the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retraction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Elevation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592704022-QTDAPYQ170IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elevation Marked muscle in the image is temporalis. Temporalis elevates the mandible and so closes the mouth and approximates the teeth. The muscle also contributes to side-to-side grinding movements. The posterior fibers retract the mandible after it has been protruded. The posterior fibers of temporalis, which are almost horizontal, are the only source of mandibular retrusion. Temporalis muscle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lateral pterygoid muscle has an upper head and a lower head. The upper head originates on the infratemporal surface and infratemporal crest of the greater wing of the sphenoid bone. It inserts onto the articular disc and fibrous capsule of the temporomandibular joint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Marked muscle in the image is temporalis, Temporalis elevates the mandible and so closes the mouth and approximates the teeth, therefore option B,C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The masseter is one of the muscles of mastication. It is a powerful superficial quadrangular muscle originating from the zygomatic arch and inserts along the angle and lateral surface of the mandibular ramus. The masseter is primarily responsible for the elevation of the mandible and some protraction of the mandible.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following bones is not involved in wrist joint formation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulna&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triquetral&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ulna&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulna Radiocarpal (wrist) joint It is a synovial ellipsoid joint. It is formed by articulation of the distal end of the radius and the articular disc above and the scaphoid, lunate, and triquetral bones below. Ulna is excluded from the wrist joint by the articular disc. Radiusâ€™s distal end articulates with the scaphoid and lunate bones of the hand at the wrist joint and with the ulna at the distal radioulnar joint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sternoclavicular joint is a synovial joint. It is a compound joint as there are three elements taking part in it; namely the medial end of the clavicle, the clavicular notch of the manubrium sterni, and the upper surface of the first costal cartilage. It is a complex joint as its cavity is subdivided into two compartmentsâ€” superomedial and inferolateral by an intra-articular disc .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Ulna is excluded from the wrist joint by the articular disc, therefore Option A, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulnaâ€™s proximal end articulates with the humerus at the elbow joint and  with the head of the radius at the proximal radioulnar joint. Its distal end articulates with the radius at the distal radioulnar joint, but it is excluded from the wrist joint by the articular disc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Occlusion of the artery supplying marked areas will cause all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urinary incontinence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apraxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perianal anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rectal incontinence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Apraxia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592704058-QTDAPYQ172IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Apraxia Marked area is the paracentral lobule, bounded posteriorly by the marginal ramus and anteriorly by the paracentral sulcus (a branch of the cingulate sulcus), and contains the distal part of the central sulcus. Function: Motor and sensory innervations of the contralateral lower extremity regulation of physiological function such as defecation and micturition. Injury to the area can cause contralateral lower limb muscle weakness, urinary and fecal incontinence, and perianal anesthesia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The paracentral lobule is located on the medial surface of the cerebral hemisphere, and includes parts of both the frontal and parietal lobes. It is the medial continuation of the precentral and postcentral gyri. It has motor and sensory functions related to the lower limb.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Marked area is the paracentral lobuleInjury to the area can cause contralateral lower limb muscle weakness, urinary and fecal incontinence, and perianal anesthesia, therefore option A, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paracentral lobule is supplied by branches of the anterior cerebral artery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the given muscles help in inversion of foot except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tibialis anterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibialis posterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensor hallucis longus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peroneus longus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Peroneus longus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peroneus longus Peroneus longus and brevis are major evertors of the foot whereas running to the medial side of ankle (of both anterior and posterior compartment) like tibialis anterior, flexor digitorum longus, and long tendons of great toe act as invertors of foot. Inversion: Medial border of the foot is raised so that the sole faces inside. Eversion: Lateral border of the foot is raised so that the sole faces outside. Inversion and eversion occur mainly at intertarsal joints. Major movements occur at the Talo-calcaneo-navicular joint. Other involved joints are transverse tarsal/midtarsal joints.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The extensor hallucis longus muscle extends the big toe, dorsiflects the foot, and also assists with foot eversion and inversion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Tibialis anterior Option B. Tibialis posterior Option C. Extensor hallucis longus Option A, B and C are all inverters of foot.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The tibialis posterior muscle is a key muscle for stabilization of the lower leg. It also contracts to produce inversion of the foot, and assists in the plantarflexion of the foot at the ankle. The tibialis posterior has a major role in supporting the medial arch of the foot. Dysfunction of the tibialis posterior, including rupture of the tibialis posterior tendon, can lead to flat feet in adults, as well as a valgus deformity due to unopposed eversion when inversion is lost.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Left superior intercostal vein drains into:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azygos vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemiazygos vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal thoracic vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brachiocephalic vein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Brachiocephalic vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brachiocephalic vein The left superior intercostal vein is formed by the second, third, and fourth posterior intercostal veins and drains into the left brachiocephalic vein. Left superior intercostal vein&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right first intercostal vein â€“ right brachiocephalic vein Right superior intercostal vein â€“ azygos vein Left first intercostal vein â€“ left brachiocephalic vein Left superior intercostal vein â€“ left brachiocephalic vein The hemiazygos vein drains into the azygos vein, whereas the internal thoracic vein empties into the brachiocephalic vein. The right superior intercostal vein drains into the azygos vein, which in turn drains into the SVC.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The left superior intercostal vein is formed by the second, third, and fourth posterior intercostal veins and drains into the left brachiocephalic vein, therefore Option A,B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Termination of posterior intercostal veins Veins On right side they drain into On left side they drain into 1st Right brachiocephalic vein Left brachiocephalic vein 2nd, 3rd, 4th Join to form right superior intercostal vein which drains into the azygos vein Join to form left superior intercostal vein which drains into the left brachiocephalic vein 5th to 8th Azygos vein Accessory hemiazygos vein 9th to 11th and subcostal Azygos vein Hemiazygos vein&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ligamentum flavum consists of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I collagen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II collagen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elastin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reticulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elastin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elastin Ligamentum flavum connects the laminae of adjacent vertebral canal. Ligaments, tendons, capsule usually are composed of Type 1 collagen fibers which are also present in ligamentum flavum but its predominant tissue is yellow elastin tissue which prevents buckling of the ligament into the spinal canal during extension. The ligamentum flavum has a high content of elastin. So under tension it can be stretched by 80% without damage. Functions of ligamentum flavum are to provide a constant smooth lining to the vertebral canal, which is never overstretched in flexion and which never goes back in extension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The spinal cord usually terminates between the bodies of L1 and L3 lumbar vertebrae from postmenstrual week 28 onwards. In infants (postnatal month 2 to 3 years) and children (3â€“7 years), the conus medullaris lies most commonly at the lower third of the vertebral body of L1 (range, lower third of the vertebral body of T12 to the L2/ L3 intervertebral disc)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Ligamentum flavum predominant tissue is yellow elastin tissue which prevents buckling of the ligament into the spinal canal during extension, therefore option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The course of a lumbar puncture needle through skin, subcutaneous tissue, supraspinous ligament, interspinous ligament between the spinous processes, ligamentum flavum, dura mater, into the subarachnoid space and between the nerve roots of the cauda equina.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient with syphilis develops an imbalance in walking with eyes closed and has to lift up foot and stamp on the ground to walk. Name the tract involved in the given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dorsal column tract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spinocerebellar tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral spinothalamic tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vestibulospinal tract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dorsal column tract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dorsal column tract Destruction of dorsal column tract due to tertiary syphilis. Often fasciculus gracilis is involved bilaterally. Patient has a wide-based, staggering gait accompanied by slapping foot against the ground while walking. Positive Rombergâ€™s sign is also mentioned in the question as the patient is unable to walk with closed eyes because of loss of conscious proprioception. The clinical scenarios are: Patient with syphilis Imbalance on walking with eyes closed : Suggests sensory ataxia and positive Rombergâ€™s sign Stamping gait : Due to defective proprioception (a feature of dorsal column affection)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Syringomyelia (central spinal cord syndrome): There is formation of cavities around the central canal usually in the lower cervical region. Its features are: Bilateral loss of pain and temperature occurs due to injury to the decussating fibres of lateral spinothalamic fibres . Bilateral loss of touch occurs due to injury to the anterior spinothalamic tract. As the decussation of lateral and anterior spino- thalamic tracts occurs at different levels, there is dissociated sensory loss. As this disease occurs in lower cervical and upper thoracic regions, there is a problem in both the upper limbs and front of the chest. Syringomyelia disrupts the crossing fibres of the anterolateral system. The medial lemniscal system is spared.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Spinocerebellar tract Option C.  Lateral spinothalamic tract Option D.  Vestibulospinal tract Destruction of dorsal column tract due to tertiary syphilis. Often fasciculus gracilis is involved bilaterally. Patient has a wide-based, staggering gait accompanied by slapping foot against the ground while walking, therefore Options B, C and D are incorrect answers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Comparison between lower motor neuron (LMN) and upper motor neuron (UMN) paralyses LMN paralysis UMN paralysis Muscle tone abolished Leads to flaccid paralysis Muscles atrophy later Reaction of degeneration seen Tendon reflexes absent Limited damage Ipsilateral Babinski sign negative All superficial and deep reflexes lost due to damage to motor pathways May affect single muscle group as in poliomyelitis and Bell&#x27;s palsy Muscle tone increased Leads to spastic paralysis No atrophy of muscles Reaction of degeneration not seen Tendon reflexes exaggerated Extensive damage Mostly contralateral Babinski sign positive Superficial reflexes, like abdominal, cremasteric, plantar, are lost due to damage to corticospinal tracts Affects many groups of muscles as in hemiplegia. Damage to corticospinal tract removes the inhibitory effect on the super- ficial reflexes, resulting in Babinski positive sign There is loss of control on lower motor neurons, which become hyperactive, leading to spastic paralysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Golgi apparatus in serous acinar cells is at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supranuclear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjacent to nucleus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supranuclear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Supranuclear Serous cells Serous cells have a pyramidal shape, with a relatively wide basal surface facing the basal lamina and a small apical surface facing the lumen of the acinus. They contain large amounts of rER, free ribosomes, a prominent Golgi apparatus, and numerous spherical secretory granules. As in most protein-secreting cells that store their secretions in zymogen granules, the granules are located in the apical cytoplasm. Golgi complex (
