        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;All of the sensations are relayed in the spinal nucleus of trigeminal nerve except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Touch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proprioception&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Proprioception&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proprioception Sensory Components of the Trigeminal Nerve The sensations of pain, temperature, touch, and pressure from the skin of the face and mucous membranes travel along axons whose cell bodies are situated in the semilunar or trigeminal sensory ganglion. The sensations of touch and pressure are conveyed by nerve fibers that terminate in the main sensory nucleus. The sensations of pain and temperature pass to the spinal nucleus. Proprioceptive impulses from the muscles of mastication and from the facial and extraocular muscles are carried by fibers in the sensory root of the trigeminal nerve that have bypassed the semilunar or trigeminal ganglion. The fibers cells of origin are the unipolar cells of the mesencephalic nucleus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The trigeminal nerve is the largest cranial nerve and contains both sensory and motor fibers. It is the sensory nerve to the greater part of the head and the motor nerve to several muscles, including the muscles of mastication. Trigeminal Nerve Nuclei The trigeminal nerve has four nuclei: (1) the main sensory nucleus, (2) the spinal nucleus, (3) the mesencephalic nucleus, and (4) the motor nucleus. Main sensory nucleus: Lies in the posterior part of the pons, lateral to the motor nucleus. It is continuous below with the spinal nucleus. Spinal nucleus: The spinal nucleus is continuous superiorly with the main sensory nucleus in the pons and extends inferiorly through the whole length of the medulla oblongata and into the upper part of the spinal cord as far as the second cervical segment. Mesencephalic nucleus: The mesencephalic nucleus is composed of a column of unipolar nerve cells situated in the lateral part of the gray matter around the cerebral aqueduct. It extends inferiorly into the pons as far as the main sensory nucleus. Motor nucleus: The motor nucleus is situated in the pons medial to the main sensory nucleus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Pain Temperature Touch Pain, Temperature and Touch all these sensations are relayed in the spinal nucleus of the trigeminal nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Motor Component of the Trigeminal Nerve The motor nucleus receives cortico nuclear fibers from both cerebral hemispheres. It also receives fibers from the reticular formation, the red nucleus, the tectum, and the medial longitudinal fasciculus. In addition, it receives fibers from the mesencephalic nucleus, thereby forming a monosynaptic reflex arc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the marked structure in the below picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurotransmitter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microtubule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Synaptic vesicles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Collagen fibril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Synaptic vesicles&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592573525-QTDAPYQ186IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Synaptic vesicles An ultramicroscopic image shows an isolated synapse from a brain sample before mass spectrometry analyses. The pre-synapse typically shows many vesicles containing neurotransmitters kept attached to the post-synapse.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Synaptic vesicles play the central role in synaptic transmission. They are regarded as key organelles involved in synaptic functions such as uptake, storage and stimulus-dependent release of neurotransmitters.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Marked structure is synaptic vesicle, therefore other options are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In a neuron, synaptic vesicles (or neurotransmitter vesicles) store various neurotransmitters that are released at the synapse. The release is regulated by a voltage-dependent calcium channel. Vesicles are essential for propagating nerve impulses between neurons and are constantly recreated by the cell. The area in the axon that holds groups of vesicles is an axon terminal or \&quot;terminal bouton\&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following marked structures is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothalamus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fornix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corpus callosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypothalamus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592573559-QTDAPYQ187IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypothalamus Cerebrum â€“ Brain Sagittal section A Is not Hypothalamus (A is Pituitary Gland) as shown in above image.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The primary function associated with the mammillary bodies is recollective memory. Memory information begins within the hippocampus. Theta waves activate CA3 neurons in the hippocampus. Information about memory transmits through the fornix to the mammillary bodies&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B, C and D are correctly labelled according to the sagittal section of the brain above.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The main function of your pineal gland is to receive information about the daily light-dark (day-night) cycle from the retinas in your eyes and then produce and release (secrete) melatonin accordingly â€” elevated levels at night (during dark hours) and low levels during the day (during light hours).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Type 1 collagen fibers are seen in all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cartilage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aponeurosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cartilage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cartilage Type II collagen is present in cartilage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Collagen Type Tissues Function Fibril â€“ forming collagens (these are visible) I (Most abundant) Skin, tendon, bone, dentin Resistance to tension II Cartilage, vitreous of eye Resistance to pressure III (Reticulin) Skin, Muscle, blood vessels, liver, etc. Structural framework and stability Network â€“ forming collagens IV All basement membranes Support and filtration Fibril associated collagens with interrupted triple helices (FACIT) VI, IX Assoc, w/type I and II fibrils Fibril-fibril/fibril â€“ ECM binding Anchoring filament collagens VII Epithelia Epidermis to basal lamina&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A, C and D all are examples of type I collagen fibres.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type I Collagen fibres : They are found in connective tissue, tendons, ligaments, fasciae, aponeuroses, etc. They are also present in the dermis of the skin, and in meninges. They form the fibrous basis of bone and of fibrocartilage. Type I fibers are of large diameter (about 250 nm) and have prominent cross striations.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Spinal cord ends at which level in adults?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. L1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L1 Spinal cord The spinal cord occupies the superior two-thirds of the vertebral canal. It is continuous cranially with the medulla oblongata just below the level of the foramen magnum, at the upper border of the atlas. It terminates caudally as the conus medullaris. During development, the vertebral column elongates more rapidly than the spinal cord, so that there is an increasing discrepancy between the anatomical level of spinal cord segments and their corresponding vertebrae. In later fetal life, the conus medullaris lies between the third lumbar and fifth sacral vertebrae. In premature and term neonates, it lies between the first and third lumbar vertebrae In the adult, the spinal cord terminates on average at the level of the middle third of the body of the first lumbar vertebra which corresponds approximately to the trans pyloric plane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The filum terminale, a filament of connective tissue approximately 20 cm long, descends from the apex of the conus medullaris. Its upper 15 cm, the filum terminale internum, is continued within extensions of the dural and arachnoid meninges and reaches the caudal border of The second sacral vertebra. Its final 5 cm, the filum terminal externum, fuses with the investing dura mater, and then descends to the dorsum of the first coccygeal vertebral segment. The filum is continuous above with the spinal pia mater.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- In the adult, the spinal cord terminates on average at the level of the middle third of the body of the first lumbar vertebra, therefore option B,C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Some Points to Remember: Spinal cord extends from C1 to L1 (lower border) in adults. Filum terminale extends from the lower end of the spinal cord to the tip of coccyx. Dural sheath extends up to S2 vertebrae. Subdural space extends up to S2. Subarachnoid space extends up to S2. Pia mater extends up to the tip of the coccyx.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Where do the axons of Purkinje cells relay?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dentate nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caudate nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basal ganglia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amygdala&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dentate nucleus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dentate nucleus The Purkinje cells send an inhibitory output to the deep cerebellar nuclei (a small set of fibers go directly to the vestibular nuclei). It is the balance of inhibitory signals from the Purkinje cells versus the excitatory signals from the climbing and mossy fiber collaterals that dictate the activity of the deep cerebellar nuclei. The deep cerebellar nuclei are the final common pathway for signals leaving the cerebellum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Purkinje cells send inhibitory projections to the deep cerebellar nuclei, and constitute the sole output of all motor coordination in the cerebellar cortex.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- B. Caudate nucleus C. Basal ganglia D. Amygdala The Purkinje cells send an inhibitory output to the deep cerebellar nuclei, therefore Option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Purkinje cells are some of the largest neurons in the human brain (Betz cells being the largest), with an intricately elaborate dendritic arbor, characterized by a large number of dendritic spines. Purkinje cells are found within the Purkinje layer in the cerebellum.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Neurovascular bundle is absent in which of the following compartment of leg?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superficial posterior&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deep posterior&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Superficial posterior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superficial posterior There is no artery or motor nerve in the  superficial posterior compartment and the artery belonging to the lateral compartment actually resides in the deep posterior. The deep posterior has TWO arteries (the posterior tibial and the peroneal), the lateral has none (but feeds off the peroneal). The anterior has the anterior tibial artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The superficial compartment is covered posteriorly by the crural fascia and is bounded anteriorly by the transverse intermuscular septum. The muscles of the compartment, the gastrocnemius, soleus and plantaris, are unique in receiving innervation from the tibial nerve, which travels outside of their compartment. The only nerve within the superficial compartment is the sural, which supplies the cutaneous region over the lateral dorsum of the foot and the lateral malleolar region via its lateral calcaneal branch.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- There is no artery or motor nerve in the  superficial posterior compartment and the artery belonging to the lateral compartment actually resides in the deep posterior, therefore Option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superficial fibular nerve: Innervates the muscles of the lateral compartment of the leg; fibularis longus and brevis. These muscles act to evert the foot. Deep fibular nerve: Innervates the muscles of the anterior compartment of the leg; tibialis anterior, Extensor Digitorum Longus and extensor hallucis longus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Where does the marked structure arise from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amygdala&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hippocampus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caudate nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mammillary body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hippocampus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592573594-QTDAPYQ192IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hippocampus (Marked structure is FORNIX) The fibers of fornix arise mainly from the pyramidal cells of the hippocampus and form a thin layer of white fibers on its ventricular surface called alveus. The crus of fornix as it arches upwards, medially and forwards underneath the splenium of corpus callosum. The two crura, one of each hemisphere, curving over the thalamus, converge and unite in the midline beneath the trunk of corpus callosum to form the body of fornix. Anteriorly, the body of fornix divides into two columns. Each column of fornix arches downwards towards the anterior commissure, and forms the anterior boundary of interventricular foramen. Then it curves posteriorly through the hypothalamus to end in the mammillary body. Fornix&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The fornix  is a C-shaped bundle of nerve fibers in the brain that acts as the major output tract of the hippocampus. The fornix also carries some afferent fibers to the hippocampus from structures in the diencephalon and basal forebrain. The fornix is part of the limbic system.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The fibers of fornix arise mainly from the pyramidal cells of the hippocampus , therefore Option A, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;While its exact function and importance in the physiology of the brain are still not entirely clear, it has been demonstrated in humans that surgical transectionâ€” the cutting of the fornix along its bodyâ€”can cause memory loss. There is some debate over what type of memory is affected by this damage, but it has been found to most closely correlate with recall memory rather than recognition memory. This means that damage to the fornix can cause difficulty in recalling long-term information such as details of past events, but it has little effect on the ability to recognize objects or familiar situations.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not seen in oculomotor nerve palsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilated pupil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deviation of eyeball laterally and superiorly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of light reflex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Deviation of eyeball laterally and superiorly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deviation of eyeball laterally and superiorly The damage of oculomotor nerve clinically presents as: Ptosis (drooping of the upper eyelid), due to paralysis of the levator palpebrae superioris Lateral strabismus (i.e., lateral squint), due to paralysis of the medial rectus and consequent unopposed action of the lateral rectus muscle Dilated and fixed pupil, due to paralysis of the sphincter pupillae and consequent unopposed action of the dilator pupillae. Loss of accommodation, due to paralysis of the medial rectus, sphincter pupillae, and ciliaris muscles abducted the eye. Double vision or diplopia occurs on looking medially, inferiorly, and superiorly, due to paralysis of the medial rectus, inferior rectus, and inferior oblique muscles IO and MR involvement: eyeball moves inferiorly and laterally (â€œdown and outâ€) Oculomotor nerve Palsy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The oculomotor nerve is the third cranial nerve and innervates levator palpebrae superioris and four of the extraocular muscles (superior, inferior and medial rectus and inferior oblique). It also conveys preganglionic parasympathetic fibres from cell bodies in the Edingerâ€“Westphal nucleus that relay in the ciliary ganglion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Inferior oblique muscle and Medial rectus muscle involvement due to injury of Oculomotor nerve, eyeball moves inferiorly and laterally (â€œdown and outâ€), therefore Option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The nuclear complex from which the oculomotor nerve arises consists of several groups of large motor neurons that are collectively designated the oculomotor nucleus, and the smaller preganglionic parasym- pathetic Edingerâ€“Westphal nucleus. The nuclear complex lies at the ventromedial aspect of the periaqueductal grey matter, superior to the trochlear nuclei and is partially enclosed by the fibres of the median longitudinal fasciculi.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a nucleus of upward gaze?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PPRF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nucleus of raphe Magnus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cuneiform nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interstitial nucleus of Cajal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Interstitial nucleus of Cajal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Interstitial nucleus of Cajal The three key structures in the control of the vertical gaze center include the rostral interstitial nucleus of the medial longitudinal fasciculus (riMLF), the interstitial nucleus of Cajal (INC), and the posterior commissure (PC). The riMLF is located in the midbrain and helps with vertical and torsional saccades.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The raphe magnus nucleus (RMg) is the rostral-most nucleus of this group centered at the junction between the pons and the medulla, at the level of the facial nucleus. It is restricted to the midline, overlying the medial lemniscus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- A. PPRF The paramedian pontine reticular formation, also known as PPRF or para abducens nucleus, is part of the pontine reticular formation, a brain region without clearly defined borders in the center of the pons. It is involved in the coordination of eye movements, particularly horizontal gaze and saccades. B. Nucleus of raphe Magnus The raphe nucleus is considered to be part of the reticular formation and is located in the brainstem. It is responsible for the release of serotonin to other parts of the brain. Selective serotonin reuptake inhibitor (SSRI) drugs, for example, are thought to act on the raphe nucleus. C. Cuneiform nucleus Neurons within the cuneiform nucleus send projections to the medullary reticular formation (MRF), which in turn projects to the ventral horn (VH) motor neurons, which control skeletal muscle tone regulated by both Î±- and Î³-motor neurons.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The PPRF is located anterior and lateral to the medial longitudinal fasciculus (MLF) . It receives input from the superior colliculus via the predorsal bundle and from the frontal eye fields via frontopontine fibers. The rostral PPRF probably coordinates vertical saccades; the caudal PPRF may be the generator of horizontal saccades.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Inferior thyroid artery is a branch of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;External carotid artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal carotid artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyrocervical trunk&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vertebral artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thyrocervical trunk&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyrocervical trunk The inferior thyroid artery is an artery in the neck. It arises from the thyrocervical trunk and passes upward, in front of the vertebral artery and longus colli muscle . Inferior thyroid artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inferior thyroid artery The inferior thyroid artery is an artery in the neck. It arises from the thyrocervical trunk and passes upward, in front of the vertebral artery and longus colli muscle. It then turns medially behind the carotid sheath and its contents, and also behind the sympathetic trunk, the middle cervical ganglion resting upon the vessel. Reaching the lower border of the thyroid gland it divides into two branches, which supply the postero-inferior parts of the gland, and anastomose with the superior thyroid artery, and with the corresponding artery of the opposite side.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Inferior thyroid artery is a branch from thyrocervical trunk therefore options A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The thyrocervical trunk is a short, wide artery that arises from the front of the first part of the subclavian artery near the medial border of scalenus anterior and divides almost at once into the suprascapular and superficial cervical arteries. Relation of inferior thyroid artery The inferior thyroid artery loops upwards anterior to the medial border of scalenus anterior, turns medially just below the sixth cervical transverse process, and then descends on longus colli to the lower border of the thyroid gland. It passes anterior to the vertebral vessels and posterior to the carotid sheath and its contents (and usually the sympathetic trunk, whose middle cervical ganglion frequently adjoins the vessel). On the left, near its origin, the artery is crossed anteriorly by the thoracic duct as the latter curves inferolaterally to its termination. Relations between the terminal branches of the artery and recurrent laryngeal nerve are very variable and of considerable surgical importance. The artery usually passes behind the nerve as it nears the gland. However, very close to the gland, the right nerve is equally likely to be anterior, posterior or amongst the branches of the artery, and the left nerve is usually posterior. The artery is not accompanied by the inferior thyroid vein.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding the nerve supply of adrenal gland?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preganglionic fibers from lower thoracic and lumbar vertebra come via sympathetic chain to supply adrenals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adrenal medulla doesnâ€™t have nerve supply&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenal cortex doesnâ€™t have nerve supply as it has endocrine functions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Release of Catecholamines is not affected by nerve supply to adrenals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Preganglionic fibers from lower thoracic and lumbar vertebra come via sympathetic chain to supply adrenals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Preganglionic fibers from lower thoracic and lumbar vertebra come via sympathetic chain to supply adrenals The adrenal glands are innervated by the coeliac plexus and greater splanchnic nerves. Sympathetic innervation to the adrenal medulla is via myelinated presynaptic fibres, mainly from the T10 to L1 spinal cord segments.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The suprarenal gland has a greater autonomic supply than any other organ. The nerves are distributed throughout the gland around blood vessels (regulating blood flow), in the medulla (stimulating the release of catecholamines from chromaffin cells), and in the cortex (where they may influence steroid hormone production). A suprarenal plexus lies between the medial aspect of each gland and the coeliac and aorticorenal ganglia. It contains predominantly preganglionic sympathetic fibers that originate in the lower thoracic spinal segments, reach the plexus via branches of the greater splanchnic nerves, and synapse on clusters of large medullary chromaffin cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- B. Adrenal medulla doesnâ€™t have nerve supply Suprarenal medulla is innervated by type B (medium diameter, myelinated) preganglionic nerve fibers. C. Adrenal cortex doesnâ€™t have nerve supply as it has endocrine functions The cortex is activated by adrenocorticotropic hormone (ACTH) from the anterior pituitary gland. ACTH subsequently stimulates the respective cortical zones to produce corticosteroids. D. Release of Catecholamines is not affected by nerve supply to adrenals Catecholamines are stored, together with ATP, Ca2+, and protein, in secretory vesicles known as chromaffin granules. Splanchnic nerve stimulation is the physiological stimulus for catecholamine secretion. Stimulation of the splanchnic nerves results in the release of ACh from nerve endings in the adrenal medulla.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The adrenal medulla consists of irregularly shaped cells grouped around blood vessels. These cells are intimately connected with the sympathetic division of the autonomic nervous system (ANS). These adrenal medullary cells are modified postganglionic neurons, and preganglionic autonomic nerve fibers lead to them directly from the central nervous system.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false regarding blood supply of dura mater?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningeal branch of ICA in posterior cranial fossa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accessory meningeal artery supplies MCF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningeal branch of anterior and posterior ethmoidal artery supplies ACF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Middle meningeal artery supplies MCF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Meningeal branch of ICA in posterior cranial fossa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meningeal branch of ICA in posterior cranial fossa In the posterior fossa, the dura is supplied by the meningeal branches of the occipital artery (one enters the skull by the jugular-foramen and another by the mastoid foramen), the posterior meningeal branches of the vertebral artery, occasional small branches of the ascending pharyngeal artery, which enter by the jugular foramen and hypoglossal canal, and the dorsal meningeal and tentorial arteries arising from the meningo hypophyseal trunk.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In the anterior cranial fossa, the dura is supplied by the anterior meningeal branches of the anterior and posterior ethmoidal and internal carotid arteries and a branch of the middle meningeal artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Meningeal branch of Internal carotid artery does not supply posterior cranial fossa dura mater, therefore Option B,C and D are correct statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In the middle cranial fossa, it is supplied by the middle and accessory meningeal branches of the maxillary artery, a branch of the ascending pharyngeal artery (entering via the foramen lacerum), branches of the internal carotid and a recurrent branch of the lacrimal artery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `

                document.getElementById('correct-count').textContent = correct;

        // Navigate to previous result

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
