&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following marked structures represent merocrine gland?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592953098-QTDAPYQ092IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B A- Sebaceous (holocrine) B- Merocrine C- Root of hair follicle D- Adipose tissue&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of gland Merocrine (eccrine gland): No loss of any cell membrane Secretory vesicles fuse with the apical plasma membrane to release their products into a duct (e.g. secretion of saliva by salivary glands). Seen in parotid gland, salivary gland Apocrine gland : Mammary gland (modified sweat gland) secretory products are released at the apical cell surface in small membrane bound vesicles that enter into a duct (e.g. secretion of lipid droplets in the mammary gland). There is apical loss of cell membrane Axilla, perineum, ceruminous gland Note the lipid droplets and protein-rich secretions within the lumens in the image Holocrine : Sebaceous gland in skin Entire cell membrane is lost, cells are broken and organelles become contents of secretion like sebum and goes along hair follicle Lipids are extracted during tissue processing, resulting in pale staining within the secretory cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Sebaceous gland - The sebaceous gland contributes the vast majority of skin surface lipids via its main product, sebum, which helps to seal in moisture and prevent desiccation of the skin. Because sebaceous glands empty into the hair canal, sebum mostly escapes onto the skin surface via a wicking action involving the hair shaft Option C - Hair follicle - A hair follicle anchors each hair into the skin. The hair bulb forms the base of the hair follicle. In the hair bulb, living cells divide and grow to build the hair shaft. Blood vessels nourish the cells in the hair bulb, and deliver hormones that modify hair growth and structure at different times of life. Option D - adipose tissue - The adipose tissue is a central metabolic organ in the regulation of whole-body energy homeostasis. The white adipose tissue functions as a key energy reservoir for other organs, whereas the brown adipose tissue accumulates lipids for cold-induced adaptive thermogenesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endocrine glands Endocrine glands are specialized for production and secretion of proteins and hormones. They are typically organized as clusters or cords of secretory epithelial cells and differ from exocrine glands in two major ways: Lack a system of ducts Secretory products are released into the extracellular space where they act on nearby target cells or enter into the blood vasculature to travel to their target organs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following cells in basal to luminal side order? Spermatogonium Spermatozoa Primary spermatocyte Spermatid Myofibroblast Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5- 2- 4- 3- 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5- 1- 3- 4- 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5- 3- 4- 2- 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1- 2- 3- 4- 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5- 1- 3- 4- 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5- 1- 3- 4- 2 Outside to inside/ basal to luminal:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;So, Seminiferous tubules are located within the testes, and are the specific location of meiosis, and the subsequent creation of male gametes, namely spermatozoa. The epithelium of the tubule consists of a type of sustentacular cells known as Sertoli cells, which are tall, columnar type cells that line the tubule. In between the Sertoli cells are spermatogenic cells, which differentiate through meiosis to sperm cells. Sertoli cells function to nourish the developing sperm cells. They secrete androgen-binding protein, a binding protein which increases the concentration of testosterone inside the seminiferous tubules. Embryologically, they also secrete the anti-MÃ¼llerian hormone (AMH) necessary for the female MÃ¼llerian ducts to regress. There are two types: convoluted and straight, convoluted toward the lateral side, and straight as the tubule comes medially to form ducts that will exit the testis. The seminiferous tubules are formed from the testis cords that develop from the primitive gonadal cords, formed from the gonadal ridge. Spermatogenesis, the process for producing spermatozoa, takes place in the seminiferous tubules. During spermatogenesis, the DNA of spermatogenic cells in the seminiferous tubules is subject to damage from such sources as reactive oxygen species. The genomic integrity of spermatogenic cells is protected by DNA repair processes. Deficiencies in the enzymes employed in these repair processes may lead to infertility The lumen side - matured spermatozoa are released in lumen The basal side - spermatogonium is present which is covered by muscle layer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - spermatozoa is present at most luminal side and not just after myofibril. Option C - spermatogonium is never interior to primary spermatocyte. So incorrect. Option D - myofibril is present outside spermatogonium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spermiogenesis is the process by which haploid round spermatids complete an extraordinary series of events to become streamlined spermatozoa capable of motility. Spermiogenesis begins after spermatocytes complete 2 quick successive meiotic reductive divisions to produce haploid round spermatids.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mention the arterial supply of the marked structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior Cerebral Artery &amp;amp; Middle Cerebral Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior Cerebral Artery &amp;amp; Posterior Cerebral Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior Cerebral Artery &amp;amp; Anterior Communicating Artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior Cerebral Artery &amp;amp; Middle Cerebral Artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior Cerebral Artery &amp; Anterior Communicating Artery&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592953155-QTDAPYQ094IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior Cerebral Artery &amp;amp; Anterior Communicating Artery Rostrum of Corpus callosum has been pointed in the image given. The medial aspect gets its blood supply from Anterior cerebral artery &amp;amp; anterior communicating artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parts of corpus callosum The rostrum is continuous with the lamina terminalis and connects the orbital surfaces of the frontal lobes . The genu is the bend of the anterior corpus callosum and the forceps minor is a tract that projects fibres from the genu to connect the medial and lateral surfaces of the frontal lobes. The body forms the long central section and its fibres pass through the corona radiata to reach the surface of the hemispheres. The splenium tapers away at the posterior section, with the forceps major projecting fibres from the splenium to connect the two occipital lobes . Blood supply of brain surface&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A -  middle cerebral artery supplies - The primary function of the MCA is to supply specific regions of brain parenchyma with oxygenated blood. The cortical branches of the MCA irrigate the brain parenchyma of the primary motor and somatosensory cortical areas of the face, trunk and upper limbs, apart from the insular and auditory cortex. Option B - Posterior cerebral artery - The PCA courses from the basilar artery towards the occiput around the cerebral peduncle and over the tentorium cerebelli to ultimately supply the occipital lobe, posteromedial temporal lobes, midbrain, thalamus, choroid plexus, and part of the lateral and third ventricles. Option D - anterior cerebral artery and branches has a greater role in the blood supply of corpus callosum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood supply of Corpus callosum: The vast majority of the blood supply to the corpus callosum comes from long and short callosal branches of the pericallosal artery (the distal continuation of the anterior cerebral artery), whose course follows the outer border of the corpus callosum, first in the subcallosal area ,then in the callosal sulcus or in the cingulate sulcus . The posterior pericallosal (splenial) artery usually is a branch of the posterior cerebral artery but its origin is variable . It bifurcates into an inferior and a superior branch, which supply the inferior and superior part of the splenium, respectively. The superior branch usually anastomoses with the pericallosal artery. In the majority of patients, the corpus callosum also gets blood supply from the anterior communicating artery via either the median callosal or the subcallosal artery. The subcallosal artery supplies the hypothalamus in part, but also supplies the rostrum and genu of the corpus callosum. The median callosal artery is very similar to the subcallosal artery, but it runs further in order to reach the body of the corpus callosum .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following foramen is located between three bones?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foramen Rotundum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foramen Lacerum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foramen Magnum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jugular Foramen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Foramen Lacerum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Foramen Lacerum The foramen lacerum is an irregular foramen located in the middle cranial fossa, posteromedial to the foramen ovale . Foramen lacerum is bound by 3 bones Medially by the basilar part of occipital bone Posterolaterally by apex of petrous part of the temporal bone Anteriorly by the pterygoid process and Greater wing of sphenoid (central body)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The internal carotid artery , and its accompanying sympathetic and venous plexuses, pass along its superior aspect but do not traverse it. The deep petrosal nerve , a branch of the internal carotid plexus, enters the cartilaginous substance which fills the foramen lacerum, joins with the greater petrosal nerve, and leaves anteriorly as the nerve of the pterygoid canal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : Foramen rotundum, foramen ovale, foramen spinosum open in the greater wing of sphenoid Option C: Foramen magnum is found in the occipital bone Option D: Jugular foramen is located between temporal and occipital bone, Internal jugular vein, CN-9,10,11 passes through jugular foramen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Foramen ovale is an oval shaped opening in the middle cranial fossa located at the posterior base of the greater wing of the sphenoid bone, lateral to the lingula and foramen lacerum, medial to foramen spinosum. It transmits the mandibular division of the trigeminal nerve (CN V3), accessory meningeal artery, emissary veins between the cavernous sinuses and pterygoid plexus, otic ganglion, and occasionally the nervus spinosus and lesser petrosal nerve .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structures passing through jugular foramen has a separate canal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CN IX&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CN X&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CN XI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CN XII&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CN IX&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CN IX CN IX pierces through the endosteal layer of dura mater, passes through jugular foramen as a separate canal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Jugular foramen: Bound by temporal bone and occipital bone IJV and CN 9. 10, 11 posses through jugular foramen Structure passing through Jugular foramen Anterior part: IPS Inferior Petrosal Sinus Middle part: 9, 10, 11 MAP CN IX CN X CN XI Meningeal br. of Ascending Pharyngeal artery Posterior part: JOE Jugular vein (internal; lower end of sigmoid sinus) Occipital artery Emissary vein CN 9 pierces through the endosteal layer of dura matter . CN 10, 11 has separate dural sheath to exit cranial cavity Structures passing through cranial foraminas&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - CN 10 - The vagus nerve runs from the brain through the face and thorax to the abdomen . Exits the brain from the medulla oblongata of the brainstem and travels laterally exiting the skull through the jugular foramen Option C - The accessory nerve, also known as the eleventh cranial nerve, cranial nerve XI, or simply CN XI, is a cranial nerve that supplies the sternocleidomastoid and trapezius muscles. It is classified as the eleventh of twelve pairs of cranial nerves because part of it was formerly believed to originate in the brain. Option D - The hypoglossal nerve leaves the brainstem through the anterolateral sulcus of the medulla oblongata . Its dozen roots pass across the posterior cranial fossa laterally before merging into the unique trunk of the nerve in the hypoglossal canal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vernetâ€™s syndrome (Jugular foramen syndrome) Unilateral paresis of 9, 10 and 11 cranial nerves together Results in ipsilateral paresis of sternocleidomastoid and trapezius muscle, dysphonia, homolateral vocal cord paralysis, and loss of taste sensation from ipsilateral posterior 1/3 of tongue, uvula, larynx and pharynx Cause: Trauma Tumor (Glomus tumors, meningioma, acoustic neuroma, metastatic CP angle tumors) Inflammation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a branch of the facial artery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral Nasal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mental&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior Labial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior Labial&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mental&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mental The mental artery is a terminal branch of the inferior alveolar artery arising from the maxillary artery. It often communicates with the submental and inferior labial arteries branching off the facial artery. The image is clearly showing the mental artery as a branch of maxillary artery - so the answer is mental artery here Mental artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The facial artery is a branch of the external carotid artery that supplies the anatomic structures of the superficial face. The facial artery arises from the carotid triangle which is formed by the superior belly of the omohyoid muscle, the sternocleidomastoid, and the posterior belly of the digastric. The facial artery originates deep to the platysma and quickly becomes superficial. The tortuous course of this artery allows for more stretch during facial actions such as mastication On the face, four main vessels arise from the trunk of the facial artery: the inferior labial artery, superior labial artery, lateral nasal branch (to the nasalis), and the angular artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Lateral nasal - The lateral nasal branch of the facial artery (lateral nasal artery) is derived from the facial artery as that vessel ascends along the side of the nose. Option C - The labial arteries branch from the facial artery at the region where the vermillion border of the upper lip meets the vermillion border of the lower lip. The superior labial artery traverses between the mucosal and upper part of the orbicularis oris muscle. Option D - The inferior labial artery branches off the facial artery around the same region as the superior labial artery. The main difference is that the inferior labial artery will traverse inferior to the lower lip. The inferior labial artery anastomoses with the contralateral inferior labial artery and mental arteries.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Facial artery The artery may pass through, or over (normal variant), the levator labii superioris. Supplied by the facial artery, the buccinator and levator anguli oris are two muscles that lie deep to this vasculature. Other musculature supplied by the facial artery include the levator veli palatini, masseter, mentalis, mylohyoid, nasalis, palatoglossus, palatopharyngeus, platysma, procerus, risorius, styloglossus, and the transverse portion of the nasalis. It also supplies the palatine tonsils, soft palate, pterygoid muscles, digastric muscles, and the submandibular gland. The facial artery has a cervical branch that gives rise to four other vessels before continuing its course into the face. The vessels of the cervical branches are the ascending palatine artery, tonsillar branch, submental artery ( (under the mentum of the mandible) ), and glandular branches. Branches from the cervical part reaches the ramus of mandible it starts supplying to the face by four main vessels arising from the trunk of the facial artery: the inferior labial artery (supplying lower lip) , superior labial artery ( (supplying upper lip) ), lateral nasal branch (to the lateral nose /nasalis), and the angular artery. The angular artery is the terminal segment of the facial artery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrangement of the structures in anterior to posterior relations at lung hilum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary Vein, Pulmonary Artery, Bronchus, Bronchial Artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary Vein, Bronchus, Pulmonary Artery, Bronchial Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary Artery, Bronchial Artery, Bronchus, Pulmonary Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchus, Bronchial Artery, Pulmonary Artery, Pulmonary Vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pulmonary Vein, Pulmonary Artery, Bronchus, Bronchial Artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pulmonary Vein, Pulmonary Artery, Bronchus, Bronchial Artery The chief structures composing the root of each lung are arranged in a similar manner from the front to the back on each side. This means that t he upper of the two pulmonary veins are located anteriorly, the pulmonary artery is in the middle, and the bronchus and bronchial vessels are located posteriorly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hila, or lung roots, are relatively complicated structures that consist mainly of the major bronchi and the pulmonary arteries and veins . The hilum of the lung is found on the medial aspect of each lung Hilum of lungs Structures passing from superior to inferior portion: A - Pulmonary artery B - Bronchus V - Pulmonary vein Structures passing from anterior to posterior portion: V - Pulmonary vein A - Pulmonary artery B - Bronchus. bronchial artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - Pulmonary Vein, Bronchus, Pulmonary Artery, Bronchial Artery - bronchus is posterior to pulmonary artery - so incorrect. Option C - Pulmonary Artery, Bronchial Artery, Bronchus, Pulmonary Vein - Pulmonary vein is anteriormost - so incorrect. Option D - Bronchus, Bronchial Artery, Pulmonary Artery, Pulmonary Vein -  pulmonary vein is anterior most - so incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hilum of lungs Relations and borders Anterior - phrenic nerve, anterior pulmonary plexus, superior vena cava, part of right atrium (right lung) Posterior - vagus nerve, posterior pulmonary plexus, descending aorta (left lung only) Inferior - pulmonary ligament Superior - azygos vein, aortic arch&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The ligament connecting medial cuneiform and second metatarsal is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spring Ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chopartâ€™s Ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deltoid Ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lisfranc Ligament&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lisfranc Ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lisfranc Ligament Lisfranc ligament connects the medial cuneiform bone to the second metatarsal and maintains proper alignment between the metatarsal bones and the tarsal bones . It acts as a shock absorber during the weight bearing phase of the bipedal gait cycle. It also compensates for the lack of an intermetatarsal ligament between the first metatarsal bone and the second metatarsal bone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lisfranc ligament extends obliquely from the lateral surface of the medial cuneiform to the medial aspect of the base of the second metatarsal and is composed of three bands. dorsal ligament: weakest interosseous ligament (\&quot;Lisfranc ligament proper\&quot;) plantar ligament: sends bundles to the second and third metatarsal bases (variable) Lisfranc ligament&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Spring ligament (calcaneonavicular ligament): The plantar calcaneonavicular ligament also referred to as spring ligament is a thick wide band of cartilaginous connective tissue that supports the medial longitudinal arch of the foot, failure in the spring ligament leads to flat foot The spring ligament despite its name does not possess spring like properties as it is highly collagenous. The spring ligament fills the gap between the calcaneus and the navicular bone, it attaches from the sustentaculum tali of the calcaneus to the medial-plantar surface of the navicular. The spring ligament is supported medially by the superficial deltoid ligament, posteriorly by the posterior tibial tendon and laterally by the bifurcate ligament. The superior surface of the spring ligament is covered with synovial membrane, which articulates with the head of talus. Option B - Chopartâ€™s ligament Aka transverse tarsal joint The midtarsal (Chopart) joint complex consists of the talonavicular and calcaneocuboid joints and their stabilizing ligaments. It is defined by the S-shaped joint complex of the talocalcaneonavicular joint (referred to as the talonavicular joint in the rest of this article) and calcaneocuboid joint and their supporting ligaments. The talonavicular joint is stabilized by the dorsal talonavicular ligament and the calcaneonavicular component of the bifurcate ligament. The calcaneocuboid joint is stabilized by the dorsal calcaneocuboid ligament, short and long plantar ligaments, and calcaneocuboid component of the bifurcate ligament. The spring ligament supports both joints, crossing from the calcaneus to the navicular. Option C - Deltoid ligament 4 parts : Anterior tibiotalar Posterior tibiotalar Tibiocalcaneal Tibionavicular Deltoid ligament is usually fused with spring ligament&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Lisfranc ligament refers to the most important ligament of the Lisfranc joint ligamentous complex. It is one of the most commonly disrupted ligaments in midfoot injuries.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 18 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);

                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);

                console.error(&quot;Error starting quiz:&quot;, e);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {

                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);

        // Navigate to next question
        function showNextQuestion() {

                    currentQuestion++;

        // Handle question navigation click
        function handleQuestionNavClick(index) {

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);

                console.error(&quot;Error updating quiz navigation panel:&quot;, e);

                debugLog(&quot;Updating results navigation panel&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        function showNextResult() {

                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);

                console.error(&quot;Error navigating to next result:&quot;, e);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {

        // Initialize questions with error handling

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Arrange the following afferent columns in the floor of the fourth ventricle from medial to lateral? General somatic Efferent Special somatic Afferent Special somatic EFferent Special visceral Efferent Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b, c, d, a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;d, c, b, a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, d, b, c&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. a, d, b, c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, d, b, c From medial to lateral ,the afferent columns in the floor of the fourth ventricle are general visceral,special visceral,general somatic,special somatic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Somatic Afferent (Sensory): Somatic afferent pathways transmit sensory information from receptors in the skin, muscles, tendons, joints, and other external structures to the central nervous system (brain and spinal cord ). This information includes sensations like touch, temperature, pain, and proprioception (sense of body position). Somatic sensory pathways travel along nerves, such as the spinal nerves and cranial nerves, to convey sensory data to the CNS for processing and interpretation. Somatic Efferent (Motor): Somatic efferent pathways transmit motor commands from the central nervous system to the skeletal muscles. These pathways initiate voluntary movements and are under conscious control. The motor commands travel along motor neurons from the CNS to the muscles, enabling actions like walking, running, and lifting objects . Special visceral efferent (SVE) Subset of motor neurons that innervate certain muscles derived from the embryonic pharyngeal arches . These muscles are involved in specialized functions related to feeding and facial expression The cranial nerves associated with SVE include: Cranial Nerve V (Trigeminal Nerve): SVE component controls the muscles of mastication (chewing) derived from the first pharyngeal arch. Cranial Nerve VII (Facial Nerve): SVE component controls muscles of facial expression derived from the second pharyngeal arch. Cranial Nerve IX (Glossopharyngeal Nerve): The SVE component controls the stylopharyngeus muscle, which is associated with swallowing and speech and is derived from the third pharyngeal arch. Cranial Nerve X (Vagus Nerve): The SVE component controls certain muscles of the palate and pharynx, which are involved in swallowing and vocalization. The vagus nerve also has other functions beyond SVE. ORIGIN AND DERIVATIVE OF BASAL PLATE AND ALAR PLATE Basal Plate Alar Plate Ventral Thickening Dorsal Thickening Give Rise To Motor Nuclei-General Visceral Efferent Nuclei Special Visceral Efferent Of Cranial Nerve C.N 9,10,12 Somatic Efferent Of 12 Give Rise To Sensory Nuclei of cranial nerve 5,7,8,9,10 Inferior Olivary Nucleus Mesencephalic Nucleus Of C.N 5 Forms The Motor Part Of The Spinal Cord(Ventral Cords) Forms The Sensory Part Of The Spinal Cord(Dorsal Horn) The Rhombic Lip Develops Into The Cerebellum And Nuclei&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. General somatic Efferent- The general (spinal) somatic efferent neurons (GSE, somatomotor, or somatic motor fibers), arise from motor neuron cell bodies in the ventral horns of the gray matter within the spinal cord. They exit the spinal cord through the ventral roots, carrying motor impulses to skeletal muscle through a neuromuscular junction. OPTION B. Special somatic Afferen t -Special somatic afferent fibers (SSA) are the afferent nerve fibers that carry information from the special senses of vision, hearing and balance. OPTION D. Special visceral Efferen t- Examples of muscles innervated by special visceral efferent fibers include: Flat skeletal muscles of the face and scalp, the stapedius muscle of the middle ear,the posterior belly of the digastric muscle, and the stylohyoid muscle.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anterior Relations of the third part of duodenum are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fundus of stomach and gallbladder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Root of mesentery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior mesenteric artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loops of ileum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fundus of stomach and gallbladder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fundus of stomach and gallbladder&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The duodenum is a 20-30 cm C-shaped hollow viscus and lies at the level of L1-3 Begins at the duodenal bulb and ends at the ligament of Treitz It is composed of four distinct parts. The first 2.5 cm of the first part of the duodenum is intraperitoneal . Meanwhile, the remaining parts of the duodenum are retroperitoneal . The anterior surface of duodenum is mostly covered by the peritoneum except for second part of the duodenum which is crossed by transverse mesocolon and the third part which is crossed by superior mesenteric vessels Arterial supply Duodenal cap (first 2.5 cm): right gastric artery, right gastroepiploic artery Remaining D1 to midD2: superior pancreaticoduodenal artery (branch of gastroduodenal artery) Mid D2 to ligament of Treitz: inferior pancreaticoduodenal arteries (branch of SMA) Venous drainage Duodenal cap (first 2.5 cm): prepyloric vein (drains to portal vein) Remaining duodenum: superior pancreaticoduodenal vein (drains to portal vein) and inferior pancreaticoduodenal vein (drains to superior mesenteric vein) Lymphatic drainage : Pancreaticoduodenal nodes that drain into coeliac nodes and superior mesenteric nodes Innervation Sympathetic via the coeliac plexus and superior mesenteric plexus Parasympathetic via anterior and posterior vagal trunks Relations of the 3rd part of duodenum Superior Anterior Posterior Head of pancreas Jejunal loops Root of mesentery Superior mesenteric vessels Jejunal loops Right ureter Right psoas major Right gonadal vessels Inferior vena cava Abdominal aorta&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is supplied by superior gluteal nerves? Gluteus medius Gluteus minimus Pyriformis Tensor fascia lata Select the correct option from the given below code:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b and c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a, b and d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;b,c and d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a and b only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a, b and d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, b and d&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SUPERIOR GLUTEAL NERVE (L4, L5, S1) The superior gluteal nerve is a branch of the lumbosacral plexus. It enters the gluteal region through the greater sciatic foramen, above the piriformis, runs forwards between the gluteus medius and minimus, and supplies three muscles, viz. the gluteus medius, the gluteus minimus and the tensor fasciae lata . INFERIOR GLUTEAL NERVE (L5, S1, S2) Inferior gluteal nerve is also a branch of the sacral plexus given off in the pelvis. It enters the gluteal region through the greater sciatic foramen below the piriformis, and ends by supplying the gluteus maximus only , to which it is fully committed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A : Gluteus medius The gluteus medius, one of the three gluteal muscles, is a broad, thick, radiating muscle. It is situated on the outer surface of the pelvis. Its posterior third is covered by the gluteus maximus, its anterior two-thirds by the gluteal aponeurosis Option C. Piriformis syndrome causes pain or numbness in your butt, hip or upper leg. It occurs when the piriformis muscle presses on the sciatic nerve. The condition may be caused by injury, swelling, muscle spasms or scar tissue in the piriformis. Most episodes go away in a few days or weeks with rest and simple Option D. Tensor fascia lata is a muscle of the thigh. Together with the gluteus maximus, it acts on the iliotibial band and is continuous with the iliotibial tract, which attaches to the tibia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gluteus Medius â—       Origin- Outer surface of ilium between anterior and posterior gluteal lines. â—       Insertion -Oblique ridge on the lateral surface of the greater trochanter. Gluteus Minimus â—       Origin- Outer surface of ilium between anterior and inferior gluteal lines â—       Insertion -Ridge on the anterior surface of greater trochanter Gluteus Maximus â—       Origin - Posterior aspect of dorsal ilium posterior to posterior gluteal line, posterior superior iliac crest, posterior inferior aspect of sacrum and coccyx, and sacrotuberous ligament â—       Insertion - Primarily in fascia lata at the iliotibial band; also into the gluteal tuberosity on posterior femoral surface&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements given below regarding the muscle shown in the image are correct? They Retract the scapula along with middle fibers of trapezius. They elevate the scapula along with fibers of trapezius. They rotate the scapula tilting the glenoid cavity inferiorly. They rotate the scapula tilting the glenoid cavity superiorly Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3 are correct statement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,3.4 ARE CORRECT STATEMENT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,3,4 ARE CORRECT STATEMENT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,4 ARE CORRECT STATEMENT.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1,2,3 are correct statement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3 are correct statement The muscles marked in the above image are rhomboids minor and major. These muscles cause retraction and elevation of the scapula and they rotate the scapula tilting the glenoid cavity inferiorly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The rhomboid major and minor are a group of deep intrinsic shoulder muscles that, together with the sternocleidomastoid, trapezius, pectoralis muscles, latissimus dorsi, and serratus anterior, form the shoulder girdle MUSCLE NERVE SUPPLY ACTION Trapezius Accessory nerve The descending part draws the scapula superomedially, extends and laterally flexes the head and neck and rotates the head. The transverse part draws scapula medially, Ascending parts draw it inferomedially. Latissinmus dorsi Thoracodorsal Adduction Internal rotation Medial extension of the arm at the glenohumeral joint Levator scapulae Dorsal scapular nerve Lateral flexion of the neck (ipsilateral) Elevation of the scapula Draw scapula superomedially, rotating the glenoid cavity inferiorly Rhomboid major and minor Dorsal scapular nerve Elevation and retraction of the scapula Draw scapula superomedially, rotating the glenoid cavity inferiorly&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following with their functions? Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A3,B1,C2,D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A1, B2, C3,D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A4, B1, C2, D3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A1,B3,C2,D4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A4, B1, C2, D3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696782615948-QT5IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A4, B1, C2, D3 Nerve functions A. Mandibular nerve Chewing movement. B. Spinal accessory nerve Shrugging of shoulders. C. Facial nerve Taste sensation of anterior 2/3rd of tongue. D. Glossopharyngeal nerve Touch sensation of posterior 1/3rd of tongue.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The mandibular nerve (V3) is responsible for chewing movements as it gives motor supply to muscles of mastication. It contains both sensory and motor fibers. Sensory from Skin of cheek, over mandible and side of head, Teeth of lower jaw and temporomandibular joint,Mucous membrane of mouth and anterior part of tongue Motor to Muscles of mastication (pterygoids, masseter and temporalis) Tensor tympani, Anterior belly of digastric, Mylohyoid. Dysfunction of the mandibular nerve can result in various symptoms, such as pain, numbness, or weakness in the innervated regions. Trigeminal neuralgia is a condition characterized by severe facial pain, often caused by irritation of the trigeminal nerve, including its mandibular branch. Dental procedures or conditions, such as impacted wisdom teeth, can sometimes affect the mandibular nerve, leading to discomfort or altered sensation in the jaw and face.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A Mandibular nerve : The mandibular nerve gives rise to several branches that innervate different facial regions, such as the buccal nerve, auriculotemporal nerve, and lingual nerve. The motor component of the mandibular nerve controls the muscles of mastication, which are involved in chewing and biting Option B.Spinal accessory nerve; The spinal accessory nerve provides motor innervation to the sternocleidomastoid muscle and the trapezius muscle. The sternocleidomastoid muscle allows for flexion and rotation of the head . Option C.Facial nerve; The facial nerve controls the muscles responsible for facial expressions, such as raising the eyebrows, closing the eyes, smiling, and frowning.It innervates the muscles of the forehead, eyelids, cheeks, lips, and neck. The facial nerve carries taste sensations from the taste buds located on the anterior two-thirds of the tongue. OptionD. Glossopharyngeal nerve The glossopharyngeal nerve provides motor innervation to some muscles involved in swallowing and speech production, particularly the stylopharyngeus muscle. The glossopharyngeal nerve carries sensory information from various regions, including - back of the throat (oropharynx), including sensations of touch, pain, and temperature and Taste sensation from the posterior one-third of the tongue&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 15 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);

                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
