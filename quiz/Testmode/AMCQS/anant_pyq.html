        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Fornix contains which types of fibres?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Association and commissural&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Association&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Association and Projection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Association, Commissural and Projection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Association, Commissural and Projection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Association, Commissural and Projection Hippocampal commissure of fornix. The two crura are interconnected by fibres passing from one to another. These crossing fibres interconnect the two hippocampi and form the commissure of fornix/hippocampa! commissure. Some fibres of fornix pass above the splenium of corpus callosum to end in the cingulate gyrus of the same side and constitute the dorsal fornix made up of association fibres. Most of the fibres of fornix are made up of projection fibres connecting the hippocampus with the mamillary body. Thus, fornix consists of three types of white fibres: (a) projection fibres, (b) commissural fibres, and association fibres.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The fornix is a large bundle of mainly projection fibres which connects the hippocampus with the mammillary body. It constitutes the sole efferent system of the hippocampus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Association and commissural Option B. Association Option C. Association and Projection Fornix consists of three types of white fibres: (a) projection fibres, (b) commissural fibres, and association fibres, therefore Option A, B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bilateral transection of the fornix may cause a clinical condition called â€˜acute amnestic syndromeâ€™ in which an individual is unable to consolidate his short-term memory into long-term memory.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ito cells are present in which part of the liver:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sinusoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peri-portal location&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Space of Disse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biliary canaliculi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Space of Disse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Space of Disse The Disse space lies between hepatocytes and the sinusoids and is also referred to as the perisinusoidal space. The Disse space cannot be visualized on an H&amp;amp;E slide from a normal liver but is visible as a narrow tissue space in electron micrographs. Resident cells of the liver include hepatocytes , hepatic stellate cells (also known as fat-storing Ito cells) , sinusoidal endothelial cells, macrophages (Kupffer cells), the epithelial cells of the biliary tree (cholangiocytes), hepatic stem cells, natural killer lymphocytes (pit cells), and connective tissue cells of the capsule and portal tracts. Hepatic stellate cells: Hepatic stellate cells are much less numerous than hepatocytes. They are irregular in outline and lie within the perisinusoidal space of Disse between the sinusoids and the hepatocyte plates. They are thought to be mesenchymal in origin and are characterized by numerous cytoplasmic lipid droplets. These cells secrete most of the intralobular matrix components , including collagen type III (reticular) fibres. Space of Disse&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ito cells store the fat-soluble vitamin A in their lipid droplets and are a significant source of growth factors involved in liver homeostasis and regeneration. Hepatic stellate cells also play a major role in pathological processes. In response to liver damage, they become activated and predominantly myofibroblast-like. They are responsible for the replacement of damaged hepatocytes with collagenous scar tissue, a process called hepatic fibrosis, that is seen initially in zone 3, around central veins. Fibrosis can progress to cirrhosis, where the parenchymal architecture and pattern of blood flow within the liver are destroyed, with major systemic consequences.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Sinusoids Option B. Peri-portal location Option D. Biliary canaliculi Hepatic stellate cells are much less numerous than hepatocytes. They are irregular in outline and lie within the perisinusoidal space of Disse between the sinusoids and the hepatocyte plates, THEREFORE Option A, B and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A periportal space (space of Mall), where lymph is produced, is sandwiched between the connective tissue of the portal canals and the hepatocytes. While connective tissue is present around the portal canals, the interlobular quantity is very small in humans.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not content of carotid sheath:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ICA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IJV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IX Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sympathetic chain&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sympathetic chain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sympathetic chain Carotid sheath: Carotid sheath It is a tubular condensation of deep cervical fascia around the (a) common carotid and internal carotid arteries , and (b) internal jugular vein and vagus nerve . The glossopharyngeal nerve (CN IX) descends from the anterior part of the jugular foramen, running within the carotid sheath at the lateral aspect of the carotid artery. The cervical sympathetic chain is closely related to posterior wall of the sheath , plastered to the prevertebral fascia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Relations of Carotid sheath: The ansa Cervicalis is embedded in the anterior wall of the carotid sheath. The cervical sympathetic chain is closely related to posterior wall of the sheath , plastered to the prevertebral fascia The vagus nerve lies posteriorly between the vein and arteries. The carotid sheath is wedged between the three layers of the deep cervical fascia, i.e., investing layer, pretracheal fascia, and prevertebral fascia, and attached to all these layers by loose areolar tissue. The sheath is thick around common and internal carotid arteries but thin over the internal jugular vein in order to allow its expansion during increased venous return. Carotid sheath&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- ICA IJV IX Nerve ICA, IJV and IX cranial nerves all are content of carotid sheath.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hering&#x27;s nerve is a branch of the glossopharyngeal nerve (CN IX) that innervates the baroreceptors of the carotid sinus and the chemoreceptors in the carotid body&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Superior cerebellar peduncle is at which of the following levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Midbrain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diencephalon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Midbrain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Midbrain The superior cerebellar peduncles connect the cerebellum to the midbrain, the middle cerebellar peduncles to the pons, and the inferior cerebellar peduncles to the medulla oblongata.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cerebellar Peduncles: The afferent and efferent fibres of the cerebellum are grouped together on each side into three large bundles called cerebellar peduncles. The superior cerebellar peduncles connect the cerebellum to the midbrain, the middle cerebellar peduncles to the pons, and the inferior cerebellar peduncles to the medulla oblongata. The inferior cerebellar peduncle is formed on the posterolateral aspect of the upper half of the medulla oblongata. It consists of a large number of afferent and efferent fibres. The inferior cerebellar peduncle consists mainly of afferent fibres to the cerebellum from the spinal cord, the olivary nuclei, the reticular formation of the medulla, and the vestibular nuclei and nerve. It also transmits a few efferent fibres from the cerebellum to the medulla, principally to the vestibular nuclei and reticular formation. The middle cerebellar peduncle is the largest of the three peduncles. It is formed at the posterolateral margin of the pons. The middle cerebellar peduncle consists of only afferent fibres which arise from the pontine nuclei of the opposite side. The superior cerebellar peduncle emerges from the anterior cerebellar notch and forms the lateral boundary of the upper half of the 4th ventricle. It mainly consists of efferent fibres passing from the dentate nucleus to the red nucleus, thalamus and cerebral cortex of the opposite side. It is the principal efferent pathway from the cerebellum and its fibres arise mainly in the dentate nucleus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Medulla Option B. Pons Option D. Diencephalon The superior cerebellar peduncles connect the cerebellum to the midbrain, the middle cerebellar peduncles to the pons, and the inferior cerebellar peduncles to the medulla oblongata, therefore options A,B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The midbrain (mesencephalon) is the most rostral and the shortest of the three brain stem segments. It is usually less than 2 cm in length and about 2â€“2.5 cm wide at the greatest expanse of the crura cerebri: much of it lies in the posterior cranial fossa. It courses through the tentorial incisura from the infratentorial to the supratentorial compartment.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Medial lemniscus is formed form:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fasciculus Gracilis and Cuneatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spinothalamic tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spinocerebellar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tectospinal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fasciculus Gracilis and Cuneatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fasciculus Gracilis and Cuneatus The fibres of fasciculus gracilis and fasciculus Cuneatus terminate in nucleus gracilis and nucleus Cuneatus, respectively. The axons of second-order sensory neurons from nucleus gracilis and nucleus Cuneatus curve ventromedially around the central grey matter of the medulla as internal arcuate fibres to undergo decussation. The fibres after crossing the midline turn upwards as a flat tract called medial lemniscus, which courses upwards to terminate in the ventral posterolateral nucleus (VPL) of the thalamus. The third-order sensory neurons from thalamus project into the cerebral cortex of the cerebral hemisphere. This pathway carrying conscious proprioceptive sensations is termed â€˜dorsal columnâ€”medial lemniscus pathwayâ€™.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The dorsal spinocerebellar tract (DSCT) , also known as the posterior spinocerebellar tract or Flechsig tract, is a somatosensory part of the sensory nervous system that relays unconscious proprioceptive information from the lower limbs and trunk of the body to the cerebellum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Spinothalamic tract Option C. Spinocerebellar Option D. Tectospinal The axons of second-order sensory neurons from nucleus gracilis and nucleus Cuneatus curve ventromedially around the central grey matter of the medulla as internal arcuate fibres to undergo decussation. The fibres after crossing the midline turn upwards as a flat tract called medial lemniscus, which courses upwards to terminate in the ventral posterolateral nucleus (VPL) of the thalamus,THEREFORE Option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The spinothalamic tract (STT) is a sensory tract that carries nociceptive, temperature, crude touch, and pressure from our skin to the somatosensory area of the thalamus. It is responsible for our quick withdrawal reaction to a painful stimulus such as touching the stove burner.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cells Lining the isthmus of gastric pits:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chief cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parietal cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stem cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucous neck cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stem cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stem cells Stem cells are relatively undifferentiated mitotic cells from which the other types of gland cells are derived. They are relatively few in number, and are situated in the isthmus of the gland and the bases of the gastric pits .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stem cells are columnar and possess a few short apical microvilli. They periodically undergo mitosis; their progeny migrate either apically, to differentiate into new surface mucous cells, or basally, to form mucous neck, parietal, chief or neuroendocrine cells. All of these cells have a limited lifespan, especially the mucus-secreting types, and so they are constantly replaced. The typical replacement period for surface mucous cells is 3 days, and that for mucous neck cells is 1 week. Other cell types appear to live much longer. Gastric gland Image: Schematic drawing of the structural unit of the gastric epithelium showing the pit and three glandular regions and the scattered H,K-ATPase-containing parietal cells (in green)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- A- Chief cells chief cells are located at the base of glands distributed throughout the fundus and corpus of the stomach. It is thought that chief cells derive from mucous neck cells located in the midportion of the glands. B- Parietal cells Parietal cells are present in glands within the fundus and body of the stomach and are the largest cells in these glands. They originate from immature progenitor cells in the gland isthmus and then migrate upward toward the pit region and downward toward the base of the gland. D- Mucous neck cell Mucous cells are located on the surface and in the neck of the gastric glands.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Principal gastric glands The principal glands are found in the body and fundus of the stomach, three to seven opening into each gastric pit. Their junction with the base of the pit is the isthmus; immediately basal to this is the neck; and the remainder is the base. The walls of the gland contain at least five distinct cell types: chief, parietal, mucous neck, stem and neuroendocrine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the pyriform fossa in the given Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592485389-QTDAPYQ137IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B Epiglottis Pyriform fossa Ventricular cords (False vocal cords) Aryepiglottic fold Piriform fossa&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pyriform fossa It is a potential space that lies on either side of the larynx. They are two in number. It is shaped like a pyramid with the base point above and the apex below. They belong to the hypopharyngeal area of the pharynx. It has two parts; the shallow upper part and a deeper lower part. Boundaries : The pyriform fossa is bounded laterally by the mucosa covering the lamina of the thyroid cartilage. Medially it is bounded by the aryepiglottic fold and arytenoid cartilages above and the cricoid cartilage below. Superiorly it is bounded by the lateral glossoepiglottic fold (Pharyngoepiglottic fold), inferiorly it continues with the oesophagus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Epiglottis Option C. Ventricular cords (False vocal cords) Option D. Aryepiglottic fold Option B is piriform fossa, therefore Option A, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical importance of pyriform fossa: Anatomically it is a hidden area. Any malignancy in this area will initially cause fewer symptoms and has a tendency to present very late. This area is richly endowed with lymphatics. They drain into the upper deep cervical group of lymph nodes. Any malignancy in this area has a tendency for nodal metastasis. Foreign bodies in the throat commonly gets lodged here. Since the superior laryngeal nerve lies superficially in this area, it can be topically blocked by placing cotton pledgets soaked in 4% Xylocaine in this area. This is known as the pyriform fossa block. Tumors involving the pyriform fossa commonly arise from its deep portion. This may escape detection during an Indirect Laryngoscopy examination. But if one looks for pooling of saliva in the involved pyriform fossa the underlying growth can be suspected. Hence pooling of saliva is an important clinical sign indicating an underlying tumor in the deep portion of the pyriform fossa, or the presence of a foreign body can also be suspected by this sign. Causes for pooling of saliva in the pyriform fossa: Pooling of saliva in the pyriform fossa is not only caused by growth affecting this area causing obstruction to saliva being swallowed, but also due to intense cricopharyngeal muscle spasm. Malignant growth involving the deep portion of the pyriform fossa Foreign body being lodged in the pyriform fossa. Growth involving the cricopharynx or upper oesophagus can also cause pooling of saliva&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pretracheal layer of deep cervical fascia enclose all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sternocleidomastoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trachea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid gland&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sternocleidomastoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sternocleidomastoid Pretracheal Layer The pretracheal layer of fascia is situated in the anterior neck. The trachea, oesophagus &amp;amp; thyroid gland are enclosed by the pretracheal fascia .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Middle layer of deep cervical fascia (Pretracheal fascia) : It is usually subdivided into a muscular layer that surrounds the infrahyoid strap muscles and a visceral layer that includes both the pretracheal and buccopharyngeal fasciae. The visceral layer extends inferiorly from the base of the skull posteriorly and the hyoid bone and thyroid cartilage anteriorly and laterally, and provides fascial sheaths of varying thickness for the thyroid gland, larynx, trachea, pharynx and oesophagus. Inferiorly, it continues into the superior mediastinum along the great vessels and fuses with the fibrous pericardium. Laterally, it merges with the investing layer of deep cervical fascia and with the carotid sheath. Deep cervical fascia layers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Esophagus Option C. Trachea Option D. Thyroid gland The pretracheal layer of fascia is situated in the anterior neck. The trachea, oesophagus &amp;amp; thyroid gland are enclosed by the pretracheal fascia, therefore Option B,C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The prevertebral tissue space lies between the prevertebral fascia and the vertebral column. It extends from the skull base to the coccyx, enclosing the prevertebral muscles. Infections spread into this space from adjacent vertebrae or their intervertebral discs, the spinal cord, associated nerve roots and spinal nerves. Classically, tuberculosis of the spine breaches the space to a Pott&#x27;s abscess.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Transitional epithelium present in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ureter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minor calyx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Membranous urethra&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Membranous urethra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Membranous urethra Urothelium (urinary or transitional epithelium) Urothelium is a specialized epithelium that lines much of the urinary tract and prevents its rather toxic contents from damaging surrounding structures. It extends from the ends of the collecting ducts of the kidneys, through the ureters and bladder, to the proximal portion of the urethra. In males it lines the urethra as far as the ejaculatory ducts, then becomes intermittent and is finally replaced by stratified columnar epithelium in the membranous urethra. Transitional epithelium&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The epithelium appears to be 4â€“6 cells thick and lines organs that undergo considerable distension and contraction. It can therefore stretch greatly without losing its integrity. In stretching, the cells become flattened without altering their positions relative to each other, because they are firmly connected by numerous However, the urothelium appears to be reduced to only 2â€“3 cells thick. The epithelium is called transitional because of the apparent transition from a stratified cuboidal epithelium to a stratified squamous epithelium, which occurs as it is stretched to accommodate urine, particularly in the bladder. The basal cells are basophilic and contain many ribosomes; they are uninucleate (diploid), and cuboidal when relaxed. More apically, they form large binucleate or, more often, Polyploid uninucleate cells. The surface cells are the largest and may even be octoploid; in the relaxed state they typically bulge into the lumen as dome-shaped cells with a thickened, eosinophilic glycocalyx or cell coat. Their luminal surfaces are covered by a specialized plasma membrane in which plaques of intramembranous glycoprotein particles are embedded to stiffen the membrane. When the epithelium is relaxed, the surface area of the cells is reduced and the plaques are partially internalized by the hinge-like action of the more flexible interplaque membrane regions. The plaques re-emerge on to the surface when it is stretched.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Ureter Renal pelvis Minor calyx The urothelium starts from the ends of the collecting ducts and continues into the minor calyces, then the major calyces, then the renal pelvis, then the ureter and finally ends at the prostatic urethra, THEREFORE Option A,B and C are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The urothelium starts from the ends of the collecting ducts and continues into the minor calyces, then the major calyces, then the renal pelvis, then the ureter and finally ends at the prostatic urethra.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Neurotransmitter released by the marked structure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutamate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GABA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dopamine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592485393-QTDAPYQ140IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dopamine The marked area is the Substantia Nigra. The neurotransmitter synthesized in the substantia nigra is Dopamine. It is synthesized in the pars compacta of substantia Nigra. Coronal section of Brain&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The table below for the other neurotransmitters and their synthesis. Neurotransmitter changes with disease LOCATION OF SYNTHESIS ANXIETY DEPRESSION SCHIZOPHRENIA ALZHEIMER DISEASE HUNTINGTON DISEASE PARKINSON DISEASE Acetylcholine Basal nucleus of Meynert â†“ â†“ â†‘ Dopamine Ventral tegmentum, SNe â†“ â†‘ â†‘ â†“ GABA Nucleus accumbens â†“ â†“ Norepinephrine Locus ceruleus (pons) â†‘ â†“ Serotonin Raphe nuclei (medulla, pons) â†“ â†“ â†“&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Glutamate Option C. Acetylcholine Option D, GABA The marked area is the Substantia Nigra. The neurotransmitter synthesized in the substantia nigra is Dopamine. It is synthesized in the pars compacta of substantia Nigra, therefore Option A,C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Parkinson&#x27;s disease is a brain disorder that causes unintended or uncontrollable movements, such as shaking, stiffness, and difficulty with balance and coordination. Symptoms usually begin gradually and worsen over time. As the disease progresses, people may have difficulty walking and talking.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Action of muscle at hip attached to the area marked as A is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abduction and external rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extension and lateral rotation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexion and medial rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adduction and lateral rotation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Extension and lateral rotation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592485783-QTDAPYQ141IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extension and lateral rotation The marked area A in the Image is the Gluteal tuberosity. The muscle attached there is Gluteus maximus. The action of Gluteus maximus is Extension and Lateral Rotation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gluteal Tuberosity: A rough, bumpy ridge of bone coursing inferiorly from the intertrochanteric crest to the superior end of the linea aspera. In some humans, this bumpy ridge becomes very prominent and is called the third trochanter. As its name suggests, it serves as the attachment site of the gluteus maximus muscle. The deep, distal fibers of this muscle attach to this landmark.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The marked area A in the Image is the Gluteal tuberosity. The muscle attached there is Gluteus maximus. The action of Gluteus maximus is Extension and Lateral Rotation. Therefore Option A, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Actions of Gluteus maximus: Acting from the pelvis, gluteus maximus can extend the flexed thigh and bring it into line with the trunk. Acting from its distal attachment, it may prevent the forward momentum of the trunk from producing flexion at the supporting hip during bipedal gait. The muscle is inactive during standing, when swaying forwards at the ankle joints, or when bending forwards at the hip joints to touch the toes. However, it acts with the hamstrings in raising the trunk after stooping, by rotating the pelvis backwards on the head of the femur. It is intermittently active in the walking cycle and in climbing stairs, and continuously active in strong lateral rotation of the thigh . Its upper fibres are active in powerful abduction of the thigh. It is a tensor of the fascia lata, and through the iliotibial tract it stabilizes the femur on the tibia when the extensor muscles of the knee are relaxed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Artery present in close proximity to the marked area?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Middle meningeal artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ICA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deep temporal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior cerebral&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Middle meningeal artery&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592485786-QTDAPYQ142IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Middle meningeal artery The marked area is the Pterion. Fracture of pterion: The pterion overlies the anterior division of middle meningeal artery , which rupture following a blow in this region to form an extradural hematoma [a clot formation between the skull bone and the dura mater. The clot, if big, may compress the brain leading to unconsciousness or even death. Therefore, it should be removed as early as possible by trephination or craniotomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pterion: The region in the anterior part of the temporal fossa where four bones (frontal, parietal, squamous temporal, and greater wing of the sphenoid) meet to form an H-shaped suture is called pterion. It is situated 4 cm above the midpoint of the zygomatic arch. Pterion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. ICA Option C. Deep temporal Option D. Anterior cerebral The pterion overlies the anterior division of middle meningeal artery , which rupture following a blow in this region to form an extradural hematoma [a clot formation between the skull bone and the dura mater, therefore option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The asterion is an anatomical landmark on the lateral aspect of the skull formed at the junction of the occipital bone, the temporal bone, and the parietal bone.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Difference between exocrine pancreas and parotid:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absence of striated duct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of acidophilic serous acini at the tip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serous acini supported by basal lamina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apical acinar villi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Absence of striated duct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Absence of striated duct The parotid gland has striated and intercalated intralobular ducts, whereas the pancreas has ONLY the intercalated type The excretory ducts of the parotid gland are STRATIFIED columnar, whereas the excretory duct of the pancreas is SIMPLE columnar The pancreas has ISLETS of LANGERHANS , whereas the parotid does not.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Major Salivary Glands: Parotid, submandibular, and sublingual are major salivary glands that produce saliva Composed of secretory acini and excretory ducts that bring saliva from outside into oral cavity Cells are either serous or mucous; serous cells form serous demilunes around mucous acini Contractile myoepithelial cells surround serous and mucous acini and intercalated ducts Serous, mucous and mixed secretory acini empty secretions into intercalated ducts Intercalated ducts merge into larger striated ducts with basal membrane infoldings Striated ducts form larger interlobular ducts that empty into interlobar excretory ducts Glands produce about 1 litre of saliva per day, which is mostly water Saliva formed after autonomic stimulation Saliva contains electrolytes and carbohydrate-digesting enzyme salivary amylase Saliva contains antibodies produced by connective tissue plasma cells and lysozyme to control oral bacteria Saliva is modified by selective transport of ions in the intercalated ducts and striated ducts Sodium is reabsorbed from saliva, and potassium ions and bicarbonate ions are added to saliva. Parotid gland&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- B- Presence of acidophilic serous acini at the tip C- Serous acini supported by basal lamina D- Apical acinar villi The parotid gland has striated and intercalated intralobular ducts, whereas the pancreas has ONLY the intercalated type The excretory ducts of the parotid gland are STRATIFIED columnar, whereas the excretory duct of the pancreas is SIMPLE columnar, therefore Option B, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pancreas: Exocrine part Head of organ lies in the duodenal loop Exocrine component forms majority of organ and is composed of serous acini Zymogen cells of acini filled with granules that contain digestive enzymes Acini contain pale-staining centroacinar cells in their lumina Centroacinar cells continuous with cells of intercalated ducts Hormones secretin and cholecystokinin regulate secretions Intestinal Entero endocrine cells release hormones when acidic Chyme is present Secretin stimulates sodium bicarbonate production by centroacinar cells and intercalated duct cells Alkaline sodium bicarbonate fluid neutralizes acidic Chyme Cholecystokinin released when fats and proteins are present in Chyme Cholecystokinin stimulates production of pancreatic digestive enzymes Enzymes first produced in inactive form and activated in duodenum Note that the exocrine pancreas is composed entirely of serous acini, so it is a very close look-alike to the parotid gland.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Injury to which part of internal capsule causes Contralateral hemiplegia:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retro lentiform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sub lentiform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior limb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior limb&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Posterior limb&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterior limb Posterior limb has the motor fibres for the Upper limb, Lower limb and trunk through the corticospinal tract which crosses at the medulla. Hence, an infarct of the artery supplying the posterior limb will cause contralateral hemiplegia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The internal capsule is divided into the following five parts : Anterior limb â€”between the head of the caudate nucleus and the anterior part of the lentiform nucleus. Posterior limb â€”between the thalamus and the posterior part of the lentiform nucleus. Genu â€”the bend between the anterior and posterior limbs with concavity of the bend facing laterally. Retrolentiform part â€”behind the lentiform nucleus. Sublentiform part â€”below the lentiform nucleus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Retro lentiform contains Posterior thalamic radiation (optic radiation) Sub lentiform contains Inferior thalamic radiation (auditory radiation) Anterior limb - contain following fibres Corticopontine fibres (Motor fibres) Anterior thalamic radiation (Sensory fibres)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The constituent motor and sensory fibres in different parts of the internal capsule are summarized in the table below. Part Motor fibres Sensory fibres Anterior limb Corticopontine fibres Anterior thalamic radiation Genu Corticopontine fibres Corticonuclear and corticospinal fibres for head and neck Superior thalamic radiation (anterior part only) Posterior limb Corticopontine fibres Corticospinal (pyramidal) fibres for upper limb, trunk and lower limb Corticorubral  (extrapyramidal) fibres Superior thalamic radiation Retrolentiform part Corticopontine fibres Posterior thalamic radiation (optic radiation) Sublentiform part Corticopontine fibres Inferior thalamic radiation (auditory radiation)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On inspiration at which level does the base of the lung touches over the liver as shown in the Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592486004-QTDAPYQ145IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B On deep inspiration the Lung bases reach up to the 8 th rib which corresponds to the marked area B on the liver. In the Midclavicular line, on deep inspiration, the lungs can expand till the 8 th rib as shown in this Image. Location of Liver and the gallbladder. During deep inspiration the lower border of the lung reaches level B anteriorly. The lower border of the lung extends till the 6th rib in the midclavicular line, 8th rib in mid axillary line and 10th rib in mid scapular line. During quiet breathing, the diaphragm moves about 1.5 cm. During deep breathing; however, it moves by 6-10 cm thus extending up to the level of the 6th rib or 11th thoracic vertebra on the right side. On full expiration, it extends up to 4th costal cartilage anteriorly, posteriorly up to the 8th vertebra. This corresponds to a line dividing the liver in upper 1/3rd and middle 1/3rd marked as B in the given Image .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The diaphragm on the left side is generally lower than on the right side. The excursions of the diaphragm vary with position maximum in the supine position, lesser in an erect position, and least in sifting position. The lung is in the thoracic cavity and the liver lies in the abdominal cavity. The diaphragm separates the anterior surface of the lung from the liver at the level of a line drawn from the xiphisternal joint to the 8th rib laterally.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- During deep inspiration the lower border of the lung reaches level B anteriorly. The lower border of the lung extends till the 6th rib in the midclavicular line, 8th rib in mid axillary line and 10th rib in mid scapular line. This corresponds to a line dividing the liver in upper 1/3rd and middle 1/3rd marked as B in the given Image, therefore option A,C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sternal angle in the majority of children from birth to 12 years of age is located level with the vertebral body of T4 .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;

        function startQuiz() {

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging

        // Log debug messages

        // Initialize questions with error handling
