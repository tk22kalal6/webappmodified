        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;What is the remnant of this marked structure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urachus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meckel&#x27;s diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial umbilical ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral umbilical ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Urachus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592372173-QTDAPYQ001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urachus Arrow marked structure is Allantois The urachus is a vestigial remnant of the allantois, a caudal structure that handles liquid waste during embryonic development.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The allantois normally becomes a fibrous cord, the median umbilical ligament, which runs between the urinary bladder and the umbilicus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Meckel&#x27;s diverticulum Meckel&#x27;s diverticulum is the most common congenital anomaly of the gastrointestinal tract. It results from incomplete obliteration of the vitelline duct leading to the formation of a true diverticulum of the small intestine. Option C. Medial umbilical ligament The medial umbilical ligament (or cord of umbilical artery, or obliterated umbilical artery) is a paired structure found in human anatomy. It is on the deep surface of the anterior abdominal wall, and is covered by the medial umbilical folds (plicae umbilicales mediales). Option D. Lateral umbilical ligament The lateral umbilical fold is an elevation (on either side of the body) of the peritoneum lining the inner/posterior surface of the lower anterior abdominal wall formed by the underlying inferior epigastric artery and inferior epigastric vein which the peritoneum covers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urachal problems, also known as urachal abnormalities, occur when the urachus does not close normally during fetal development. This can cause issues such as: Urachal remnant: The channel does not close at all. If the channel is open from the umbilicus to the bladder, it is called a patient urachus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student presents to the ED with TMJ dislocation after yawning in the afternoon class. Tendon of which muscle inserts in the disc of this joint?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral pterygoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial pterygoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Masseter muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temporalis muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lateral pterygoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lateral pterygoid The lateral pterygoid muscle has an upper head and a lower head The upper head originates on the infratemporal surface and infratemporal crest of the greater wing of the sphenoid bone. It inserts onto the articular disc and fibrous capsule of the temporomandibular joint. The lower head originates on the lateral surface of the lateral pterygoid plate. It inserts onto the pterygoid fovea at the neck of the condyloid process of the mandible. Lateral Pterygoid muscle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lateral pterygoid muscle is supplied by pterygoid branches of the maxillary artery. The lateral pterygoid muscle is supplied by the lateral pterygoid nerve, a branch of the mandibular nerve (CN V 3 ), itself a branch of the trigeminal nerve (CN V).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Medial pterygoid The medial pterygoid muscle consists of two heads. The bulk of the muscle arises as a deep head from just above the medial surface of the lateral pterygoid plate. The smaller, superficial head originates from the maxillary tuberosity and the pyramidal process of the palatine bone. Its fibers pass downward, lateral, and posterior, and are inserted, by a strong tendinous lamina, into the lower and back part of the medial surface of the ramus and angle of the mandible, as high as the mandibular foramen. Option C. Masseter muscle Masseter muscle originates from zygomatic arch and maxillary process of zygomatic bone and inserts on angular surface of ramus of mandible bone and coronoid process of mandible bone. Option D. Temporalis muscle The temporalis muscle arises from the temporal fossa and the deep part of temporal fascia. It passes medially to the zygomatic arch. It forms a tendon which inserts onto the coronoid process of the mandible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The primary function of the lateral pterygoid muscle is to pull the head of the condyle out of the mandibular fossa along the articular eminence to protrude the mandible. A concerted effort of the lateral pterygoid muscles helps in lowering the mandible and opening the jaw. Unilateral action of a lateral pterygoid muscle causes contralateral excursion (a form of mastication), usually performed in concert with the medial pterygoids.When they work independently, they can move the mandible side to side. Unlike the other three muscles of mastication, the lateral pterygoid alone can assist in depressing the mandible (opening the jaw). At the beginning of this action it is assisted by the digastric, mylohyoid and geniohyoid muscle.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2 month old child was brought to the OPD with swelling over the scalp since birth. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caput succedaneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Encephalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cephalhematoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subgaleal hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cephalhematoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592372195-QTDAPYQ003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cephalhematoma A cephalohematoma is an accumulation of blood under the scalp, specifically in the subperiosteal space. During the birthing process, shearing forces on the skull and scalp result in the separation of the periosteum from the underlying calvarium resulting in the subsequent rupture of blood vessels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Caput Succedaneum Cephalohematoma â—       Condition marked by localized soft tissue edema with poorly defined outline â—        Caused by pressure of the fetal head against the cervix during labor, which decreases blood flow to the area and results in edema â—       Present at birth; does not increase in size â—       Swelling crosses suture lines â—       Disappears within a few hours to several days â—       Complications are rare â—       Condition marked by soft, fluctuant, localized swelling with well-defined outline â—       Caused by subperiosteal hemorrhage â—       Appears after birth; increases in size for 2-3 days â—       Swelling does not cross suture lines â—       Disappears in several weeks to even months â—       Complications include defective blood clotting, underlying skull fracture or intracranial bleeding, and jaundice&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Caput succedaneum Caput succedaneum is swelling (edema) that affects a newbornâ€™s scalp. It most commonly occurs from pressure on the head as the baby moves through the birth canal during a prolonged or difficult vaginal delivery. In caput succedaneum , fluid builds underneath the scalp, causing swelling. The babyâ€™s head may have a cone-shaped appearance or newborn conehead . Option B. Encephalocele Encephalocele is a sac-like protrusion or projection of the brain and the membranes that cover it through an opening in the skull. Encephalocele happens when the neural tube does not close completely during pregnancy. Option D. Subgaleal hemorrhage Subgaleal hemorrhage (SGH) is an accumulation of blood in the space between the epicranial aponeurosis and the periosteum, caused by the rupture of the emissary veins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The usual causes of a cephalohematoma are a prolonged second stage of labor or instrumental delivery, particularly forceps delivery. Ventouse application does not increase the incidence of cephalhematoma. Vitamin C deficiency has been reported to possibly be associated with development of cephalohematomas .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which aortic arch defect is responsible for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4th left&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4th right&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6th left&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6th right&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6th left&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592372348-QTDAPYQ004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6th left Patent ductus arteriosus (PDA) is a medical condition in which the ductus arteriosus fails to close after birth : this allows a portion of oxygenated blood from the left heart to flow back to the lungs through the aorta , which has a higher blood pressure , to the pulmonary artery , which has a lower blood pressure. Left 6th aortic arch forms  Left pulmonary artery and ductus arteriosus.. Embryology The ductus arteriosus i s a normal and essential fetal structure that becomes abnormal if it remains patent after the neonatal period. In normal cardiovascular development, the proximal portions of the sixth pair of embryonic aortic arches persist as the proximal branch pulmonary arteries, and the distal portion of the left sixth arch persists as the ductus arteriosus, connecting the left pulmonary artery with the left dorsal aorta. Normally, the distal right sixth aortic arch loses its connection to the dorsal aorta and degenerates. This transformation is complete by 8 weeks of fetal life. Schematic of embryonic aortic arch system. The 6 pairs of embryonic aortic arches are demonstrated (left-sided arches are numbered). The portions that normally involute are indicated by broken lines. The distal left sixth embryonic arch normally persists and becomes the PDA, connecting the left pulmonary artery to the proximal descending aorta. The right distal sixth arch normally involutes, as does the eighth segment of the right dorsal aorta (*), which results in a leftward aortic arch. RCA indicates right carotid artery; LCA, left carotid artery; RSCA, right subclavian artery; and LSCA, left subclavian artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Derivatives of the Aortic Arches Arch Arterial Derivative 1. Maxillary arteries 2. Hyoid and stapedial arteries 3. Common carotid and first part of the internal carotid arteries\&quot; 4 left side Arch of the aorta from the left common carotid to the left subclavian arteries Right side Right subclavian artery [proximal portion] 6 left side Left pulmonary artery and ductus arteriosus Right side Right pulmonary artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. 4th left Left 4th aortic arch forms an arch of aorta from the left common carotid to the left subclavian artery. Option B. 4th right Right 4th aortic arch forms part of the right subclavian artery. Option D. 6th right Right 6th aortic arch forms the right pulmonary artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patent ductus arteriosus (PDA) symptoms are uncommon at birth and shortly thereafter, but later in the first year of life there is often the onset of an increased work of breathing and failure to gain weight at a normal rate . With time, an uncorrected PDA usually leads to pulmonary hypertension followed by right-sided heart failure .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man came with an inability to dorsiflex his foot where did the fracture occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neck of fibula,&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibial tuberosity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shaft of tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neck of fibula,&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592372375-QTDAPYQ005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neck of fibula, Foot drop is characterized by inability or impaired ability to raise the toes or raise the foot from the ankle ( dorsiflexion ). Foot drop may be temporary or permanent, depending on the extent of muscle weakness or paralysis and it can occur in one or both feet. In walking, the raised leg is slightly bent at the knee to prevent the foot from dragging along the ground. Foot drop occurs due to injury of the common peroneal nerve posterolateral neck of fibula.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Common peroneal nerve dysfunction is due to damage to the peroneal nerve leading to loss of movement or sensation in the foot and leg. This condition is also called common fibular nerve dysfunction. Common peroneal nerve injury Common causes of damage to the peroneal nerve include the following: Trauma or injury to the knee Fracture of the fibula (a bone of the lower leg) Use of a tight plaster cast (or other long-term constriction) of the lower leg Crossing the legs regularly Regularly wearing high boots Pressure to the knee from positions during deep sleep or coma Injury during knee surgery or from being placed in an awkward position during anesthesia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Tibial tuberosity Option C. Shaft of tibia Option D. Femur Option B, C and D are incorrect answers because Foot drop occurs due to injury of the common peroneal nerve posterolateral neck of fibula&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paralysis of the muscles of the anterior compartmen t of the leg due to injury to deep peroneal nerve results in loss of the power of dorsiflexion of the foot. As a result, the foot is plantar flexed. The condition is called foot drop . This is usually caused by injury or disease of the common peroneal nerve due to trauma, leprosy or peripheral neuritis . Sensory loss is confined to the first interdigital cleft.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What arch defect leads to this finding ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 rd arch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 th arch left side&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 th arch right side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 th arch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6 th arch left side&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592372383-QTDAPYQ006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6 th arch left side The above image is of Patent ductus arteriosus (PDA) Patent ductus arteriosus (PDA) is a medical condition in which the ductus arteriosus fails to close after birth : this allows a portion of oxygenated blood from the left heart to flow back to the lungs through the aorta , which has a higher blood pressure , to the pulmonary artery , which has a lower blood pressure. Left 6th aortic arch forms  Left pulmonary artery and ductus arteriosus.. Embryology The ductus arteriosus i s a normal and essential fetal structure that becomes abnormal if it remains patent after the neonatal period. In normal cardiovascular development, the proximal portions of the sixth pair of embryonic aortic arches persist as the proximal branch pulmonary arteries, and the distal portion of the left sixth arch persists as the ductus arteriosus, connecting the left pulmonary artery with the left dorsal aorta. Normally, the distal right sixth aortic arch loses its connection to the dorsal aorta and degenerates. This transformation is complete by 8 weeks of fetal life. Figure. Schematic of embryonic aortic arch system. The 6 pairs of embryonic aortic arches are demonstrated (left-sided arches are numbered). The portions that normally involute are indicated by broken lines. The distal left sixth embryonic arch normally persists and becomes the PDA, connecting the left pulmonary artery to the proximal descending aorta. The right distal sixth arch normally involutes, as does the eighth segment of the right dorsal aorta (*), which results in a leftward aortic arch. RCA indicates right carotid artery; LCA, left carotid artery; RSCA, right subclavian artery; and LSCA, left subclavian artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Derivatives of the Aortic Arches Arch Arterial Derivative 1. Maxillary arteries 2. Hyoid and stapedial arteries 3. Common carotid and first part of the internal carotid arteries\&quot; 4 left side Arch of the aorta from the left common carotid to the left subclavian arteries Right side Right subclavian artery [proximal portion] 6 left side Left pulmonary artery and ductus arteriosus Right side Right pulmonary artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. 3rd Arch 3rd Aortic arch forms the common carotid artery and first part of the internal carotid artery. Option D. 4th arch Right 4th aortic arch forms part of the right subclavian artery, and Left 4th aortic arch forms an arch of aorta from the left common carotid to the left subclavian artery. Option C. 6th arch rt side Right 6th aortic arch forms the right pulmonary artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patent ductus arteriosus (PDA) symptoms are uncommon at birth and shortly thereafter, but later in the first year of life there is often the onset of an increased work of breathing and failure to gain weight at a normal rate . With time, an uncorrected PDA usually leads to pulmonary hypertension followed by right-sided heart failure .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Picture of patent ductus arteriosus given, what will be defective pharyngeal arch.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rt 4th&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lt 4th&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lt 6th&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rt 6th&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lt 6th&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592372415-QTDAPYQ007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lt 6th The above image is of Patent ductus arteriosus (PDA) Patent ductus arteriosus (PDA) is a medical condition in which the ductus arteriosus fails to close after birth : this allows a portion of oxygenated blood from the left heart to flow back to the lungs through the aorta , which has a higher blood pressure , to the pulmonary artery , which has a lower blood pressure. Left 6th aortic arch forms  Left pulmonary artery and ductus arteriosus.. Embryology The ductus arteriosus i s a normal and essential fetal structure that becomes abnormal if it remains patent after the neonatal period. In normal cardiovascular development, the proximal portions of the sixth pair of embryonic aortic arches persist as the proximal branch pulmonary arteries, and the distal portion of the left sixth arch persists as the ductus arteriosus, connecting the left pulmonary artery with the left dorsal aorta. Normally, the distal right sixth aortic arch loses its connection to the dorsal aorta and degenerates. This transformation is complete by 8 weeks of fetal life. Figure. Schematic of embryonic aortic arch system. The 6 pairs of embryonic aortic arches are demonstrated (left-sided arches are numbered). The portions that normally involute are indicated by broken lines. The distal left sixth embryonic arch normally persists and becomes the PDA, connecting the left pulmonary artery to the proximal descending aorta. The right distal sixth arch normally involutes, as does the eighth segment of the right dorsal aorta (*), which results in a leftward aortic arch. RCA indicates right carotid artery; LCA, left carotid artery; RSCA, right subclavian artery; and LSCA, left subclavian artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Derivatives of the Aortic Arches Arch Arterial Derivative 1. Maxillary arteries 2. Hyoid and stapedial arteries 3. Common carotid and first part of the internal carotid arteries\&quot; 4 left side Arch of the aorta from the left common carotid to the left subclavian arteries Right side Right subclavian artery [proximal portion] 6 left side Left pulmonary artery and ductus arteriosus Right side Right pulmonary artery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Rt 4th Right 4th aortic arch forms part of the right subclavian artery. Option B. Lt 4th Left 4th aortic arch forms an arch of aorta from the left common carotid to the left subclavian artery. Option C. Rt 6th Right 6th aortic arch forms the right pulmonary artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patent ductus arteriosus (PDA) symptoms are uncommon at birth and shortly thereafter, but later in the first year of life there is often the onset of an increased work of breathing and failure to gain weight at a normal rate . With time, an uncorrected PDA usually leads to pulmonary hypertension followed by right-sided heart failure .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrow marked opening is present in which of the following structures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fascia Transversalis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transverse abdominis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peritoneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Internal oblique&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fascia Transversalis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694592372431-QTDAPYQ008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fascia Transversalis The deep or internal ring is located just above the midpoint of the inguinal ligament and lateral to the epigastric vessels. The deep ring is formed by the transversalis fascia which provides the posterior covering of the contents of the inguinal ring&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The inner surface of the abdominal muscles is lined by fascia which is separated from peritoneum by extra- peritoneal connective tissue. That part of the fascia which lines the inner surface of the transversus abdominis muscle is called the fascia transversalis . Opening of Deep Inguinal Ring About 1.2 cm above the mid inguinal point, there is an oval opening in the fascia transversalis. This opening is the deep inguinal ring. The ring lies immediately lateral to the inferior epigastric artery. It transmits the spermatic cord in males, and the round ligament of the uterus in females.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B.  Transverse abdominis The transversus abdominis muscle is the deepest of the 6 abdominal muscles.  It extends between the ribs and the pelvis, wrapping around the trunk from front to back. The fibers of this muscle run horizontally, similar to a back support belt. Option C. Peritoneum The peritoneum is the serous membrane that lines the abdominal cavity. It is composed of mesothelial cells that are supported by a thin layer of fibrous tissue and is embryologically derived from the mesoderm Option D. Internal oblique The abdominal internal oblique muscle , also internal oblique muscle , is an abdominal muscle in the abdominal wall that lies below the external oblique muscle and just above the transverse abdominal muscle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The deep inguinal ring is an oval opening in the fascia transversalis, situated 1.2 cm above the mid inguinal point, and immediately lateral to the stem of the inferior epigastric artery. The superficial inguinal ring is a triangular gap in the external oblique aponeurosis. It is shaped like an obtuse angled triangle. The base of the triangle is formed by the pubic crest. The two sides of the triangle form the lateral or lower and the medial or upper margins of the opening. It is 2.5 cm long and 1.2 cm broad at the base. These margins are referred to as crura. At and beyond the apex of the triangle, the two crura are united by intercrural fibres&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not carried by the posterior column tract?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positionsense&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Temperature&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vibration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Temperature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Temperature Posterior column tract does not carry the temperature sensations, which is carried by the lateral spino-thalamic tract. Pressure, fine touch and vibration is carried by the posterior column. It also carries the conscious proprioceptionâ€”the knowledge of position and movement of body parts.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sensations carried by different somatic sensory pathways&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option a. Positionsense Option c. Pressure Option d. Vibration Pressure, fine touch and vibration is carried by the posterior column. It also carries the conscious proprioceptionâ€”the knowledge of position and movement of body parts. Therefore Option A, C and D are incorrect answers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Structure/Space Terminal extent Spinal cord at birth L3 vertebrae (upper border) Spinal cord in 2 year infant L1 vertebra (lower border) Adult spinal cord L1 vertebra (lower border) or L2 vertebra (upper border) Filum terminale Attached to first coccygeal segment Filum terminale internum S2 vertebra (lower border) Filum terminale externum Attached to first coccygeal segment Piamater and duramater Attached to first coccygeal segment Subarachnoid sheath 996 Subarachnoid space Subdural space S2 vertebra (lower border)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Laparoscopic surgical repair of hernia was done on a 50 year old patient, following which the patient complained of pain in the lower limb. Which of the following nerves was injured ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iliohypogastric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Illioinguinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral cutaneous nerve of thigh&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Femoral&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lateral cutaneous nerve of thigh&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lateral cutaneous nerve of thigh Lateral femoral cutaneous nerve â€“ This nerve is the most lateral nerve in the groin, innervates the upper lateral thigh skin, and it is the most common nerve irritated during a laparoscopic repair. If irritated, there may be pain or hypersensitivity experienced along the lateral thigh.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lateral cutaneous nerve of the thigh (also called the lateral femoral cutaneous nerve) is a cutaneous nerve of the thigh. It originates from the dorsal divisions of the second and third lumbar nerves from of lumbar plexus. It passes under the inguinal ligament to reach the thigh. It supplies sensation to the skin on the lateral part of the thigh by an anterior branch and a posterior branch.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Iliohypogastric Option B. Illioinguinal Option D. Femoral Option A,B and D are incorrect answers because the most common nerve injured during a laparoscopic repair is the lateral cutaneous nerve of the thigh. &amp;lt;/ul&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lateral cutaneous nerve of the thigh can be investigated using ultrasound. Local anaesthetic can be injected around the nerve for skin grafts and surgery around the outer thigh. Nerve compression (usually around the inguinal ligament) can cause meralgia paresthetica.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);

        function showResults(index) {

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `

                        ` : ''}
                    &lt;/div&gt;

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                    const hls = new Hls();

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
