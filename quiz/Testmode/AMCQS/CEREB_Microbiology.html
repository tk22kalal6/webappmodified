NA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Single-stranded DNA - This is incorrect as HBV&#x27;s genome is not fully single-stranded.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Single-stranded DNA -&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• Option B . Double-stranded DNA - This is incorrect as HBV&#x27;s genome is not fully double-stranded.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Double-stranded DNA -&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• Option C . Partially single-stranded DNA - This choice might cause confusion because while the HBV DNA does have single-stranded regions , it is more accurate to describe it as partially double-stranded due to the complete negative-sense strand.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Partially single-stranded DNA&lt;/li&gt;&lt;li&gt;• cause confusion because while the HBV DNA does have single-stranded regions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The genetic structure of HBV is partially double-stranded DNA , which is unique among DNA viruses.&lt;/li&gt;&lt;li&gt;➤ genetic structure of HBV&lt;/li&gt;&lt;li&gt;➤ partially double-stranded DNA&lt;/li&gt;&lt;li&gt;➤ unique among DNA viruses.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p530, 2/e p552, Ananthanarayan 9/e p543&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p530, 2/e p552, Ananthanarayan 9/e p543&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hepatitis viruses is most associated with cryoglobulinemia, a condition characterized by the presence of abnormal proteins in the blood that precipitate at low temperatures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hepatitis C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hepatitis C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hepatitis A - Not typically associated with cryoglobulinemia .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Hepatitis A&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• cryoglobulinemia&lt;/li&gt;&lt;li&gt;• Option B . Hepatitis B - While it can have extrahepatic manifestations , it is less commonly associated with cryoglobulinemia compared to HCV.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Hepatitis B&lt;/li&gt;&lt;li&gt;• extrahepatic manifestations&lt;/li&gt;&lt;li&gt;• Option D . Hepatitis E - There is no significant association with cryoglobulinemia.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Hepatitis E&lt;/li&gt;&lt;li&gt;• no significant association with cryoglobulinemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hepatitis C virus infection is strongly associated with the development of cryoglobulinemia , which can lead to a variety of symptoms , including vasculitis and renal disease.&lt;/li&gt;&lt;li&gt;➤ Hepatitis C virus infection&lt;/li&gt;&lt;li&gt;➤ associated with the development of cryoglobulinemia&lt;/li&gt;&lt;li&gt;➤ lead to a variety of symptoms&lt;/li&gt;&lt;li&gt;➤ vasculitis and renal disease.&lt;/li&gt;&lt;li&gt;➤ Ref : Essentials of Medical Microbiology 1/e p537, 2/e p560-561&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Essentials of Medical Microbiology 1/e p537, 2/e p560-561&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding Hepatitis C, which of the following statements is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most common indication for liver transplant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Does not cause liver cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Does not cause coinfection with hepatitis B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Most common indication for liver transplant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Most common indication for liver transplant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . DNA virus - This is incorrect; HCV is an RNA virus .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• DNA virus&lt;/li&gt;&lt;li&gt;• incorrect;&lt;/li&gt;&lt;li&gt;• RNA virus&lt;/li&gt;&lt;li&gt;• Option C . Does not cause liver cancer - This is incorrect ; chronic HCV infection can lead to hepatocellular carcinoma.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Does not cause liver cancer&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• chronic HCV infection&lt;/li&gt;&lt;li&gt;• hepatocellular carcinoma.&lt;/li&gt;&lt;li&gt;• Option D . Does not cause coinfection with hepatitis B - This is incorrect ; coinfection with HBV and HCV can occur .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Does not cause coinfection with hepatitis B&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• HBV and HCV can occur&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hepatitis C is the leading cause of liver transplants in the United States due to its tendency to cause chronic liver disease , cirrhosis, and eventually liver failure .&lt;/li&gt;&lt;li&gt;➤ Hepatitis C&lt;/li&gt;&lt;li&gt;➤ leading cause of liver transplants in the United States&lt;/li&gt;&lt;li&gt;➤ tendency to cause chronic liver disease&lt;/li&gt;&lt;li&gt;➤ cirrhosis,&lt;/li&gt;&lt;li&gt;➤ eventually liver failure&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p536-38, 2/e p559-560, Harrison 20/e p2357&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p536-38, 2/e p559-560, Harrison 20/e p2357&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old male with a history of blood transfusion 30 years ago presents with fatigue and abdominal discomfort. His liver function tests show elevated ALT and AST. Serological tests are positive for Hepatitis C antibodies, and HCV RNA quantitative PCR confirms active infection. Which of the following best describes the Hepatitis C virus (HCV)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enveloped RNA virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nonenveloped RNA virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nonenveloped positive strand RNA virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enveloped negative strand RNA virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enveloped RNA virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Enveloped RNA virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Hepatitis C virus is an enveloped, positive-sense, single-stranded RNA virus . The envelope is crucial for its entry into host cells. Belonging to family Flaviviridae .&lt;/li&gt;&lt;li&gt;• Hepatitis C virus&lt;/li&gt;&lt;li&gt;• enveloped, positive-sense, single-stranded RNA virus&lt;/li&gt;&lt;li&gt;• Belonging to family Flaviviridae .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hepatitis C virus is an enveloped ssRNA virus.&lt;/li&gt;&lt;li&gt;➤ Hepatitis C virus&lt;/li&gt;&lt;li&gt;➤ enveloped ssRNA virus.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p536-38, 2/e p559-560, Ananthanarayan 9/e p549&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p536-38, 2/e p559-560, Ananthanarayan 9/e p549&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old laboratory manager is reviewing the blood bank&#x27;s screening protocols. According to the drug and cosmetic act, which of the following is not mandatory for screening of donated blood?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;West Nile virus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. West Nile virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) West Nile virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . HIV - Mandatory to screen due to the risk of transmission and severe implications of infection.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• HIV&lt;/li&gt;&lt;li&gt;• screen due to the risk of transmission&lt;/li&gt;&lt;li&gt;• Option B. Hepatitis B - Essential to screen due to its prevalence and risk of transmission.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Hepatitis B&lt;/li&gt;&lt;li&gt;• screen due to its prevalence and risk of transmission.&lt;/li&gt;&lt;li&gt;• Option C . Hepatitis C - Necessary to screen due to potential for chronic liver disease.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Hepatitis C&lt;/li&gt;&lt;li&gt;• screen due to potential for chronic liver disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mandatory tests for screening of donated blood: Blood grouping , Antibody testing , Hemoglobin, Hepatitis B (HBsAg), Hepatitis C (Anti HCV antibody), Syphilis (VDRL), HIV I and II antibody and Malaria parasite detection.&lt;/li&gt;&lt;li&gt;➤ Mandatory tests for screening of donated blood: Blood grouping&lt;/li&gt;&lt;li&gt;➤ Antibody testing&lt;/li&gt;&lt;li&gt;➤ Hemoglobin, Hepatitis B&lt;/li&gt;&lt;li&gt;➤ Hepatitis C&lt;/li&gt;&lt;li&gt;➤ Syphilis&lt;/li&gt;&lt;li&gt;➤ HIV I and II antibody&lt;/li&gt;&lt;li&gt;➤ Malaria parasite detection.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p536-38, 2/e p559-560, Drugs and Cosmetics Act &amp;amp; Rule, 1945&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p536-38, 2/e p559-560, Drugs and Cosmetics Act &amp;amp; Rule, 1945&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman, known to have chronic Hepatitis B, presents with a sudden deterioration in her liver function tests. She denies any new medication or alcohol use. A new serological marker, delta antibody, is detected in her blood. Which statement about the co-infection of HBV and HDV is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both can infect simultaneously.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HDV causes more serious infection due to superinfection.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HDV cannot infect in the absence of HBV.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HDV is a DNA virus.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HDV is a DNA virus.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture63.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) HDV is a DNA virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Both can infect simultaneously - True , HDV can coinfect with HBV.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Both can infect simultaneously - True&lt;/li&gt;&lt;li&gt;• Option B . HDV causes more serious infection due to superinfection - True , HDV superinfection in chronic HBV patients can lead to more serious liver disease.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• HDV causes more serious infection due to superinfection - True&lt;/li&gt;&lt;li&gt;• Option C. HDV cannot infect in the absence of HBV - True , HDV requires the presence of HBV to infect cells.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• HDV cannot infect in the absence of HBV&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hepatitis D virus is an RNA virus that requires Hepatitis B virus for its life cycle , and superinfection with HDV can lead to more severe liver disease.&lt;/li&gt;&lt;li&gt;➤ Hepatitis D virus is an RNA virus&lt;/li&gt;&lt;li&gt;➤ requires Hepatitis B virus for its life cycle&lt;/li&gt;&lt;li&gt;➤ superinfection with HDV&lt;/li&gt;&lt;li&gt;➤ lead to more severe liver disease.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p538-39, 2/e p562-563, Ananthanarayan 9/e p549&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p538-39, 2/e p562-563, Ananthanarayan 9/e p549&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion about viral life cycles, a medical student asks about the nature of the Hepatitis D virus. Which of the following does the Hepatitis D virus require from its helper, the Hepatitis B virus, to propagate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;An envelope protein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transcriptase to transcribe mRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Replicase for its RNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reverse transcriptase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. An envelope protein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture63_7pB5hgH.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) An envelope protein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Transcriptase to transcribe mRNA - HDV encodes its own transcriptase.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Transcriptase to transcribe mRNA -&lt;/li&gt;&lt;li&gt;• encodes its own transcriptase.&lt;/li&gt;&lt;li&gt;• Option C . Replicase for its RNA - HDV can replicate its own RNA .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Replicase for its RNA&lt;/li&gt;&lt;li&gt;• replicate its own RNA&lt;/li&gt;&lt;li&gt;• Option D. Reverse transcriptase - HDV does not use reverse transcriptase for replication.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Reverse transcriptase -&lt;/li&gt;&lt;li&gt;• not use reverse transcriptase for replication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The dependent nature of HDV on HBV , specifically requiring the envelope proteins from HBV for its assembly and release from infected cells .&lt;/li&gt;&lt;li&gt;➤ dependent nature of HDV on HBV&lt;/li&gt;&lt;li&gt;➤ requiring the envelope proteins from HBV&lt;/li&gt;&lt;li&gt;➤ assembly and release from infected cells&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p538-39, 2/e p562-563, Ananthanarayan 9/e p549&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p538-39, 2/e p562-563, Ananthanarayan 9/e p549&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman presents with acute viral hepatitis. She has recently traveled to a region with poor sanitation. Which viral hepatitis infection is associated with the highest maternal mortality during pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis E&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hepatitis E&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hepatitis E&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Hepatitis A - Generally not associated with increased maternal mortality.&lt;/li&gt;&lt;li&gt;• Option A. Hepatitis A&lt;/li&gt;&lt;li&gt;• not associated with increased maternal mortality.&lt;/li&gt;&lt;li&gt;• Option B. Hepatitis B - May cause complications but not typically associated with high maternal mortality.&lt;/li&gt;&lt;li&gt;• Option B. Hepatitis B&lt;/li&gt;&lt;li&gt;• May cause complications&lt;/li&gt;&lt;li&gt;• Option C. Hepatitis C - Generally does not increase maternal mortality during pregnancy.&lt;/li&gt;&lt;li&gt;• Option C. Hepatitis C&lt;/li&gt;&lt;li&gt;• does not increase maternal mortality during pregnancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The risk of Hepatitis E virus infection during pregnancy , which can lead to fulminant hepatitis and a high maternal mortality rate.&lt;/li&gt;&lt;li&gt;➤ risk of Hepatitis E virus infection during pregnancy&lt;/li&gt;&lt;li&gt;➤ lead to fulminant hepatitis&lt;/li&gt;&lt;li&gt;➤ high maternal mortality rate.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p540, 2/e p563-564, Ananthanarayan 9/e p550&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p540, 2/e p563-564, Ananthanarayan 9/e p550&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with acute onset jaundice and clay-colored stools after returning from a trip to a developing country. He reports consuming local street food. A stool sample is positive for a non-enveloped, single-stranded RNA virus that is transmitted feco-orally. Which of the following is the most likely virus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis A&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hepatitis A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hepatitis A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Hepatitis E - Although HEV is also transmitted feco-orally and could present similarly, HAV is more commonly associated with acute onset jaundice and clay-colored stools after travel.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Hepatitis E&lt;/li&gt;&lt;li&gt;• HEV is also transmitted feco-orally&lt;/li&gt;&lt;li&gt;• HAV&lt;/li&gt;&lt;li&gt;• commonly associated with acute onset jaundice&lt;/li&gt;&lt;li&gt;• Option B . Hepatitis B - HBV is a DNA virus, not RNA , and is not transmitted feco-orally.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Hepatitis B&lt;/li&gt;&lt;li&gt;• DNA virus, not RNA&lt;/li&gt;&lt;li&gt;• Option C. Hepatitis C - HCV is not typically transmitted feco-orally .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Hepatitis C&lt;/li&gt;&lt;li&gt;• not typically transmitted feco-orally&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hepatitis A is a non-enveloped , single-stranded RNA virus that can cause acute hepatitis following ingestion of contaminated food or water , particularly in settings with poor sanitation.&lt;/li&gt;&lt;li&gt;➤ Hepatitis A&lt;/li&gt;&lt;li&gt;➤ non-enveloped&lt;/li&gt;&lt;li&gt;➤ single-stranded RNA virus&lt;/li&gt;&lt;li&gt;➤ cause acute hepatitis&lt;/li&gt;&lt;li&gt;➤ ingestion of contaminated food or water&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p540, 2/e p563-564, Ananthanarayan 9/e p550&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p540, 2/e p563-564, Ananthanarayan 9/e p550&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child presents with a fever, irritability, and asymmetric flaccid paralysis of the lower limbs that has developed over the past 4 days. The child received an oral polio vaccine 6 weeks ago while overseas. Stool samples are sent for viral culture. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guillain-Barré syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transverse myelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vaccine-associated paralytic poliomyelitis (VAPP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute disseminated encephalomyelitis (ADEM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vaccine-associated paralytic poliomyelitis (VAPP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vaccine-associated paralytic poliomyelitis (VAPP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Guillain-Barré syndrome typically presents with symmetric ascending paralysis and areflexia , often with a history of a recent infection.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Guillain-Barré syndrome&lt;/li&gt;&lt;li&gt;• presents with symmetric ascending paralysis&lt;/li&gt;&lt;li&gt;• areflexia&lt;/li&gt;&lt;li&gt;• Option B. Transverse myelitis often causes a symmetric band-like sensation at the level of the lesion in the spinal cord , with both motor and sensory deficits below that level.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Transverse myelitis&lt;/li&gt;&lt;li&gt;• symmetric band-like sensation at the level of the lesion in the spinal cord&lt;/li&gt;&lt;li&gt;• Option D. Acute disseminated encephalomyelitis (ADEM) generally presents with encephalopathy and multifocal neurologic deficits , following a viral infection or vaccination.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Acute disseminated encephalomyelitis&lt;/li&gt;&lt;li&gt;• encephalopathy and multifocal neurologic deficits&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vaccine-associated paralytic poliomyelitis (VAPP) is a potential , though rare , adverse event following oral polio vaccination , characterized by asymmetric flaccid paralysis.&lt;/li&gt;&lt;li&gt;➤ Vaccine-associated paralytic poliomyelitis&lt;/li&gt;&lt;li&gt;➤ potential&lt;/li&gt;&lt;li&gt;➤ though rare&lt;/li&gt;&lt;li&gt;➤ oral polio vaccination&lt;/li&gt;&lt;li&gt;➤ asymmetric flaccid paralysis.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p479, 2/e p495&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p479, 2/e p495&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents to the clinic for routine vaccinations. The parents are concerned about the risks associated with the polio vaccine and inquire about the different types available. You explain the benefits and risks of both the inactivated polio vaccine (IPV) and the oral polio vaccine (OPV). Which of the following statements is correct regarding the administration of IPV?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IPV is typically administered via the subcutaneous route.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IPV is usually given in a 0.1 ml dose via the intramuscular route.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IPV is typically given at 6 and 14 weeks of age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IPV cannot be co-administered with other vaccines due to increased risk of VAPP.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IPV is typically given at 6 and 14 weeks of age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IPV is typically given at 6 and 14 weeks of age&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. IPV is not administered via the subcutaneous route ; it is given intramuscularly.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• IPV is not administered via the subcutaneous route&lt;/li&gt;&lt;li&gt;• intramuscularly.&lt;/li&gt;&lt;li&gt;• Option B. The dose of IPV given intramuscularly is 0.5 ml , not 0.1 ml.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• dose of IPV given intramuscularly is 0.5 ml&lt;/li&gt;&lt;li&gt;• Option D . IPV can be co-administered with other vaccines , and there is no increased risk of VAPP because IPV is an inactivated vaccine.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• IPV can be co-administered with other vaccines&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Under Routine immunization - (NEW National Immunization Schedule (NIS) 2023-24) fIPV is given intradermally at 6 weeks, 14 weeks and 9 months (3 doses)&lt;/li&gt;&lt;li&gt;➤ Under Routine immunization&lt;/li&gt;&lt;li&gt;➤ intradermally at 6 weeks, 14 weeks and 9 months&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Microbiology 1/e p479, 2/e p494-495&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med Microbiology 1/e p479, 2/e p494-495&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a community health center, a 3-year-old child is brought in by his parents. They recently moved from a country where polio is still endemic. The child had received an oral polio vaccine about two months ago. He now presents with acute onset of fever and asymmetric flaccid paralysis of his left leg. There is no sensory loss, and the parents report that the child was previously healthy. Which of the following is the most likely time frame in which vaccine-associated polio can manifest after vaccination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15-30 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60-90 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4-30 days&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4-30 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 4-30 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Vaccine-associated paralytic poliomyelitis (VAPP) typically manifests within 4 to 30 days after receiving the oral polio vaccine . This time frame accounts for the incubation period of the vaccine virus and its potential mutation into a neurovirulent form . The child&#x27;s presentation of asymmetric flaccid paralysis within this time frame is consistent with VAPP.&lt;/li&gt;&lt;li&gt;• Vaccine-associated paralytic poliomyelitis&lt;/li&gt;&lt;li&gt;• manifests within 4 to 30 days after receiving the oral polio vaccine&lt;/li&gt;&lt;li&gt;• incubation period of the vaccine virus&lt;/li&gt;&lt;li&gt;• mutation into a neurovirulent form&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vaccine associated paralytic poliomyelitis (VAPP): Develop Paralytic Polio after 4-30 days (Average 7-14 days) of administration of OPV.&lt;/li&gt;&lt;li&gt;➤ Vaccine associated paralytic poliomyelitis&lt;/li&gt;&lt;li&gt;➤ Paralytic Polio after 4-30 days&lt;/li&gt;&lt;li&gt;➤ Poliomyelitis among Contacts of OPV : Develop within 7-60 days after exposure to recent OPV-recipient .&lt;/li&gt;&lt;li&gt;➤ Poliomyelitis among Contacts of OPV&lt;/li&gt;&lt;li&gt;➤ 7-60 days after exposure to recent OPV-recipient&lt;/li&gt;&lt;li&gt;➤ Ref : Polio Vaccines/WHO, ApurbaSastry’s Essentials of Medical Microbiology 1/e p479, 2/e p495&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Polio Vaccines/WHO, ApurbaSastry’s Essentials of Medical Microbiology 1/e p479, 2/e p495&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A health worker in a polio surveillance program is evaluating a case of acute flaccid paralysis (AFP) in a child. To confirm the diagnosis of polio, which of the following is the most reliable and standard method of diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Detection of the poliovirus in the cerebrospinal fluid (CSF)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Detection of poliovirus antibodies in serum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isolation of the poliovirus from stool specimens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electromyography (EMG) findings consistent with polio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Isolation of the poliovirus from stool specimens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C). Isolation of the poliovirus from stool specimens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The poliovirus is rarely detected in the CSF , which makes it an unreliable method for confirming polio.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• The poliovirus is rarely detected in the CSF&lt;/li&gt;&lt;li&gt;• Option B . Serological tests can indicate a past infection or immunization but are not definitive for acute infection.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Serological tests&lt;/li&gt;&lt;li&gt;• past infection or immunization&lt;/li&gt;&lt;li&gt;• Option D . EMG can show findings suggestive of polio but is not diagnostic ; the virus must be isolated for confirmation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• EMG&lt;/li&gt;&lt;li&gt;• polio but is not diagnostic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The isolation of the poliovirus from stool specimens is the standard diagnostic method for poliomyelitis , particularly in the context of acute flaccid paralysis surveillance .&lt;/li&gt;&lt;li&gt;➤ isolation of the poliovirus from stool specimens&lt;/li&gt;&lt;li&gt;➤ standard diagnostic method for poliomyelitis&lt;/li&gt;&lt;li&gt;➤ acute flaccid paralysis surveillance&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p477, 2/e p496, Park 23/e p203-9, 24/e p218&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p477, 2/e p496, Park 23/e p203-9, 24/e p218&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health official is reviewing data from a recent outbreak of poliomyelitis in a region where vaccine-derived poliovirus has been identified. Which of the following types of vaccine-derived poliovirus is least likely to be responsible for such an outbreak?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Circulating vaccine-derived poliovirus (cVDPV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immunodeficiency-related vaccine-derived poliovirus (iVDPV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ambiguous vaccine-derived poliovirus (aVDPV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mutant vaccine-derived poliovirus (mVDPV)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mutant vaccine-derived poliovirus (mVDPV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-141638.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mutant vaccine-derived poliovirus (mVDPV)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . cVDPV is known to cause outbreaks in under-immunized communities.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• cVDPV&lt;/li&gt;&lt;li&gt;• cause outbreaks in under-immunized communities.&lt;/li&gt;&lt;li&gt;• Option B . iVDPV can cause disease in individuals with immunodeficiencies.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• iVDPV&lt;/li&gt;&lt;li&gt;• cause disease in individuals with immunodeficiencies.&lt;/li&gt;&lt;li&gt;• Option C . aVDPV is a category used when the source of the virus is unknown ; it can potentially be involved in outbreaks.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• aVDPV&lt;/li&gt;&lt;li&gt;• source of the virus is unknown&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref: Journal: Apurba Sastry’s Essentials of Medical Microbiology 1/e p479, 2/e p498, Vaccine-Derived Polioviruses. JID 2014:210 (Suppl 1) S283&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Journal: Apurba Sastry’s Essentials of Medical Microbiology 1/e p479, 2/e p498, Vaccine-Derived Polioviruses. JID 2014:210 (Suppl 1) S283&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old medical volunteer working in a polio-endemic region is tasked with educating local communities about the disease. Which of the following countries is she most likely to be in, given the current status of polio transmission as of the latest global health reports?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;India&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Srilanka&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brazil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Afghanistan&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Afghanistan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . India was declared polio-free by the WHO in 2014.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• India&lt;/li&gt;&lt;li&gt;• declared polio-free by the WHO in 2014.&lt;/li&gt;&lt;li&gt;• Option B. Srilanka - The last confirmed case of polio in Sri Lanka was in 1993.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Srilanka&lt;/li&gt;&lt;li&gt;• polio in Sri Lanka was in 1993.&lt;/li&gt;&lt;li&gt;• Option C. Brazil is not a polio-endemic country and has been polio-free since 1999.&lt;/li&gt;&lt;li&gt;• Option C. Brazil&lt;/li&gt;&lt;li&gt;• polio-endemic country&lt;/li&gt;&lt;li&gt;• polio-free since 1999.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Polio still remains endemic in two countries Afghanistan and Pakistan.&lt;/li&gt;&lt;li&gt;➤ Polio&lt;/li&gt;&lt;li&gt;➤ remains endemic in two countries Afghanistan and Pakistan.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p480, 2/e p499, www.cdc.gov/polio&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p480, 2/e p499,&lt;/li&gt;&lt;li&gt;➤ www.cdc.gov/polio&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is reviewing the case of a 3-year-old boy with acute onset of fever and asymmetric flaccid paralysis of the right leg. There is no sensory loss, and deep tendon reflexes are diminished in the affected limb. Which of the following is a true statement regarding the presentation and characteristics of poliomyelitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most cases of poliomyelitis result in spastic paralysis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bulbar involvement is common in poliomyelitis and can lead to respiratory compromise.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intramuscular injections are recommended in the acute phase of poliomyelitis to prevent paralysis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polio vaccine is contraindicated in children older than 3 years.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bulbar involvement is common in poliomyelitis and can lead to respiratory compromise.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bulbar involvement is common in poliomyelitis and can lead to respiratory compromise.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Poliomyelitis typically results in flaccid paralysis due to anterior horn cell damage.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Poliomyelitis&lt;/li&gt;&lt;li&gt;• flaccid paralysis due to anterior horn cell damage.&lt;/li&gt;&lt;li&gt;• Option C. Intramuscular injections are not recommended in acute poliomyelitis because they can exacerbate muscle damage.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Intramuscular injections&lt;/li&gt;&lt;li&gt;• acute poliomyelitis&lt;/li&gt;&lt;li&gt;• Option D. The polio vaccine is part of the routine immunization schedule and is not contraindicated based solely on age.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• The polio vaccine is part of the routine immunization schedule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In poliomyelitis , bulbar involvement is a significant concern, as it leads to respiratory compromise due to the paralysis of muscles involved in breathing and swallowing&lt;/li&gt;&lt;li&gt;➤ poliomyelitis&lt;/li&gt;&lt;li&gt;➤ bulbar&lt;/li&gt;&lt;li&gt;➤ leads to respiratory compromise&lt;/li&gt;&lt;li&gt;➤ paralysis of muscles involved in breathing and swallowing&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p477, 2/e p497-498&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p477, 2/e p497-498&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with fever, oral lesions, and a rash on the hands and feet. The oral lesions are painful, with a red base and a small blister on top. The rash on the hands and feet consists of small, red, flat lesions. Which virus is the most likely cause of this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coxsackie A virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pox virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes simplex type 1 virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Togavirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Coxsackie A virus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture64.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Pox virus causes molluscum contagiosum and smallpox , which present differently.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Pox virus causes molluscum contagiosum and smallpox&lt;/li&gt;&lt;li&gt;• Option C . Herpes simplex type 1 virus causes oral herpes , which typically does not present with a rash on the hands and feet.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Herpes simplex type 1 virus causes oral herpes&lt;/li&gt;&lt;li&gt;• Option D . Togavirus , which includes Rubella virus , does not cause these specific symptoms.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Togavirus&lt;/li&gt;&lt;li&gt;• Rubella virus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Coxsackie A virus is the common cause of Hand, Foot, and Mouth Disease in young children , characterized by fever, oral lesions, and a rash on the hands and feet .&lt;/li&gt;&lt;li&gt;➤ Coxsackie A virus&lt;/li&gt;&lt;li&gt;➤ common cause of Hand, Foot, and Mouth Disease in young children&lt;/li&gt;&lt;li&gt;➤ fever, oral lesions, and a rash on the hands and feet&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Microbiology 1e/p480&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med Microbiology 1e/p480&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT typically caused by Coxsackie &#x27;A&#x27; virus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aseptic meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hand-foot-mouth disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hepatitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-141751.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hepatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Aseptic meningitis can be caused by Coxsackie &#x27;A&#x27; virus .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Aseptic meningitis&lt;/li&gt;&lt;li&gt;• Coxsackie &#x27;A&#x27; virus&lt;/li&gt;&lt;li&gt;• Option B . Conjunctivitis can be part of the systemic symptoms caused by Coxsackie &#x27;A&#x27; virus .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Conjunctivitis&lt;/li&gt;&lt;li&gt;• part of the systemic symptoms&lt;/li&gt;&lt;li&gt;• Coxsackie &#x27;A&#x27; virus&lt;/li&gt;&lt;li&gt;• Option D . Hand-foot-mouth disease is classically caused by Coxsackie &#x27;A&#x27; virus.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Hand-foot-mouth disease&lt;/li&gt;&lt;li&gt;• Coxsackie &#x27;A&#x27; virus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The range of illnesses caused by Coxsackie &#x27;A&#x27; virus - aseptic meningitis , conjunctivitis , and hand-foot-mouth disease.&lt;/li&gt;&lt;li&gt;➤ range of illnesses caused by Coxsackie &#x27;A&#x27; virus&lt;/li&gt;&lt;li&gt;➤ aseptic meningitis&lt;/li&gt;&lt;li&gt;➤ conjunctivitis&lt;/li&gt;&lt;li&gt;➤ hand-foot-mouth disease.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p500, Jawetz 24/e Ch. 36; Greenwood 16/e p.459&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med. Microbiology 2/e p500, Jawetz 24/e Ch. 36; Greenwood 16/e p.459&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presents to the emergency department with a high-grade fever, headache, and altered mental status. The mother also reports that the child has been experiencing vomiting and neck stiffness. A lumbar puncture is performed, showing an increase in white blood cells with a lymphocytic predominance. Which of the following viruses is the most common cause of viral meningoencephalitis in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arboviruses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enteroviruses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes viruses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mumps viruses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Enteroviruses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Enteroviruses&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Arboviruses can cause meningoencephalitis but are less common than enteroviruses.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Arboviruses can cause meningoencephalitis&lt;/li&gt;&lt;li&gt;• Option C . Herpes viruses , particularly HSV-1, can cause encephalitis , often with a more severe presentation and focal findings on imaging.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Herpes viruses&lt;/li&gt;&lt;li&gt;• HSV-1, can cause encephalitis&lt;/li&gt;&lt;li&gt;• Option D . Mumps viruses can cause meningoencephalitis but have become less common due to vaccination.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Mumps viruses&lt;/li&gt;&lt;li&gt;• meningoencephalitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Enteroviruses is the most common etiologic agent for viral meningoencephalitis in children&lt;/li&gt;&lt;li&gt;➤ Enteroviruses&lt;/li&gt;&lt;li&gt;➤ most common etiologic agent for viral meningoencephalitis in children&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p480-81, 2/e p500-501&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p480-81, 2/e p500-501&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with high fever, sore throat, and difficulty swallowing. On examination, there are small vesicular lesions with erythematous halos on the oropharyngeal mucosa and tonsillar pillars. Which of the following is the most likely cause of herpangina in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HSV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coxsackie A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coxsackie B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Coxsackie A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-141751_RA3D54c.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Coxsackie A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . HSV typically causes gingivostomatitis or herpes labialis, not herpangina.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• HSV&lt;/li&gt;&lt;li&gt;• causes gingivostomatitis or herpes labialis,&lt;/li&gt;&lt;li&gt;• Option B . HIV does not cause herpangina.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• HIV does not cause herpangina.&lt;/li&gt;&lt;li&gt;• Option D . Coxsackie B is more commonly associated with myocarditis and pleurodynia , not herpangina.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Coxsackie B&lt;/li&gt;&lt;li&gt;• commonly associated with myocarditis and pleurodynia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Coxsackie A virus is the causative agent of herpangina&lt;/li&gt;&lt;li&gt;➤ Coxsackie A virus&lt;/li&gt;&lt;li&gt;➤ causative agent of herpangina&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p480-81, 2/e p500-501&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p480-81, 2/e p500-501&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is reviewing the case of an infant presenting with fever, irritability, and signs of cardiac distress. Echocardiography reveals evidence of myocarditis. Which of the following viruses is the most common cause of infantile pericarditis and myocarditis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coxsackie B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coxsackie A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenovirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Coxsackie B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-141751_7tcu9na.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Coxsackie B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Coxsackie A is more commonly associated with herpangina and hand, foot, and mouth disease .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Coxsackie A&lt;/li&gt;&lt;li&gt;• commonly associated with herpangina and hand, foot, and mouth disease&lt;/li&gt;&lt;li&gt;• Option C . Polio virus does not typically cause myocarditis.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Polio virus&lt;/li&gt;&lt;li&gt;• Option D. Adenovirus can cause myocarditis but is less common than Coxsackie B virus .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Adenovirus&lt;/li&gt;&lt;li&gt;• myocarditis but is less common than Coxsackie B virus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Coxsackie B virus being the most common viral cause of myocarditis and pericarditis in pediatric patients.&lt;/li&gt;&lt;li&gt;➤ Coxsackie B virus&lt;/li&gt;&lt;li&gt;➤ most common viral cause of myocarditis&lt;/li&gt;&lt;li&gt;➤ pericarditis in pediatric patients.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p480-81, 2/e p500-501&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p480-81, 2/e p500-501&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An outbreak of acute hemorrhagic conjunctivitis has been reported in a local school. Public health officials are trying to identify the causative agent. Which enterovirus serotype is most commonly associated with acute hemorrhagic conjunctivitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotype 68&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotype 69&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serotype 70&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotype 71&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serotype 70&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Serotype 70&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Serotype 68 is not typically associated with acute hemorrhagic conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Serotype 68&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• acute hemorrhagic conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option B. Serotype 69 has not been commonly linked to acute hemorrhagic conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Serotype 69&lt;/li&gt;&lt;li&gt;• not been commonly linked to acute hemorrhagic conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option D. Serotype 71 is associated with hand, foot , and mouth disease and herpangina , not typically with acute hemorrhagic conjunctivitis .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Serotype 71&lt;/li&gt;&lt;li&gt;• associated with hand, foot&lt;/li&gt;&lt;li&gt;• mouth disease and herpangina&lt;/li&gt;&lt;li&gt;• acute hemorrhagic conjunctivitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Enterovirus serotype 70 as a causative agent of acute hemorrhagic conjunctivitis during outbreaks of the disease&lt;/li&gt;&lt;li&gt;➤ Enterovirus serotype 70&lt;/li&gt;&lt;li&gt;➤ causative agent of acute hemorrhagic conjunctivitis&lt;/li&gt;&lt;li&gt;➤ outbreaks of the disease&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p480-81, 2/e p500-501&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p480-81, 2/e p500-501&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child presents with fever, irritability, and a history of several episodes of diarrhea. On examination, the child has a maculopapular rash on the hands and feet and small ulcers in the mouth. The mother reports that the child has been in close contact with other children with similar symptoms. Which of the following is the primary disease caused by the most likely virus in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aseptic meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocarditis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Myocarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . Hepatitis is more commonly associated with hepatitis viruses.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Hepatitis&lt;/li&gt;&lt;li&gt;• associated with hepatitis viruses.&lt;/li&gt;&lt;li&gt;• Option B . Aseptic meningitis can be caused by Coxsackie virus , but the primary presentation in this scenario points towards hand, foot, and mouth disease.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Aseptic meningitis&lt;/li&gt;&lt;li&gt;• caused by Coxsackie virus&lt;/li&gt;&lt;li&gt;• Option C . Conjunctivitis is not the primary disease caused by Coxsackie A virus associated with the symptoms described.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Conjunctivitis&lt;/li&gt;&lt;li&gt;• not the primary disease caused by Coxsackie A virus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Coxsackie A virus is the primary etiological agent of hand, foot, and mouth disease in children.&lt;/li&gt;&lt;li&gt;➤ Coxsackie A virus&lt;/li&gt;&lt;li&gt;➤ primary etiological agent of hand, foot, and mouth disease in children.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p500&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med. Microbiology 2/e p500&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health worker is investigating an outbreak of viral illnesses in a small community. The symptoms range from herpangina in children to acute hemorrhagic conjunctivitis in adults. The worker needs to identify the viruses responsible for these illnesses to guide the community health response. Which of the following associations between viruses and diseases is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coxsackie A virus and herpangina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterovirus 70 and acute hemorrhagic conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coxsackie B virus and myocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above are correct associations&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above are correct associations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Coxsackie A virus is commonly associated with herpangina , characterized by fever, sore throat , and small vesicular lesions in the oropharynx .&lt;/li&gt;&lt;li&gt;• Coxsackie A virus&lt;/li&gt;&lt;li&gt;• associated with herpangina&lt;/li&gt;&lt;li&gt;• fever, sore throat&lt;/li&gt;&lt;li&gt;• small vesicular lesions in the oropharynx&lt;/li&gt;&lt;li&gt;• Enterovirus 70 is known to cause acute hemorrhagic conjunctivitis , presenting with eye redness, pain , and subconjunctival hemorrhage .&lt;/li&gt;&lt;li&gt;• Enterovirus 70&lt;/li&gt;&lt;li&gt;• cause acute hemorrhagic conjunctivitis&lt;/li&gt;&lt;li&gt;• eye redness, pain&lt;/li&gt;&lt;li&gt;• subconjunctival hemorrhage&lt;/li&gt;&lt;li&gt;• Coxsackie B virus is a frequent cause of myocarditis , which can present with symptoms of heart failure in infants and children .&lt;/li&gt;&lt;li&gt;• Coxsackie B virus&lt;/li&gt;&lt;li&gt;• cause of myocarditis&lt;/li&gt;&lt;li&gt;• heart failure in infants and children&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the specific associations between viruses and the diseases they cause : Coxsackie A virus with herpangina, Enterovirus 70 with acute hemorrhagic conjunctivitis, and Coxsackie B virus with myocarditis.&lt;/li&gt;&lt;li&gt;➤ specific associations between viruses&lt;/li&gt;&lt;li&gt;➤ diseases they cause&lt;/li&gt;&lt;li&gt;➤ Coxsackie A virus&lt;/li&gt;&lt;li&gt;➤ herpangina, Enterovirus 70&lt;/li&gt;&lt;li&gt;➤ acute hemorrhagic conjunctivitis,&lt;/li&gt;&lt;li&gt;➤ Coxsackie B virus with myocarditis.&lt;/li&gt;&lt;li&gt;➤ Ref : Essentials of Medical Microbiology 1/e p481, 2/e p500-501&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Essentials of Medical Microbiology 1/e p481, 2/e p500-501&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to the emergency department with a history of hydrophobia and aerophobia. He reports being bitten by a stray dog about a month ago. On examination, he appears anxious and has difficulty swallowing. His family reports episodes of agitation and confusion. Which of the following is the most appropriate next step to confirm the diagnosis of rabies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Detection of rabies virus antigen in saliva using an enzyme immunoassay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isolation of the rabies virus from serum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Detection of rabies virus RNA in saliva using reverse transcription-polymerase chain reaction (RT-PCR)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Computed tomography (CT) scan of the brain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Detection of rabies virus RNA in saliva using reverse transcription-polymerase chain reaction (RT-PCR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Detection of rabies virus RNA in saliva using reverse transcription-polymerase chain reaction (RT-PCR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Detection of rabies virus antigen in saliva using an enzyme immunoassay can be used, but it is less sensitive than RT-PCR.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Detection of rabies virus antigen in saliva&lt;/li&gt;&lt;li&gt;• enzyme immunoassay&lt;/li&gt;&lt;li&gt;• Option B . Isolation of the rabies virus from serum is not commonly done due to the low concentration of the virus in the blood and the invasive nature of the procedure.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Isolation of the rabies virus from serum&lt;/li&gt;&lt;li&gt;• not commonly done due to the low concentration of the virus&lt;/li&gt;&lt;li&gt;• Option D . A CT scan of the brain is not specific for rabies and cannot confirm the diagnosis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• CT scan of the brain&lt;/li&gt;&lt;li&gt;• not specific for rabies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rabies in a living patient - RT-PCR is the diagnostic test of choice due to its high sensitivity and specificity , especially in patients who present with hydrophobia and aerophobia after a dog bite .&lt;/li&gt;&lt;li&gt;➤ Rabies in a living patient&lt;/li&gt;&lt;li&gt;➤ RT-PCR&lt;/li&gt;&lt;li&gt;➤ diagnostic test of choice due to its high sensitivity and specificity&lt;/li&gt;&lt;li&gt;➤ hydrophobia and aerophobia after a dog bite&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Microbiology 1/e p499, 2/e p520&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med Microbiology 1/e p499, 2/e p520&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old veterinarian presents to the clinic after being bitten by a raccoon during a wildlife rescue operation. The raccoon&#x27;s rabies status is unknown, and the wound is categorized as a category III exposure (transdermal bite). The veterinarian&#x27;s last rabies vaccination was five years ago. What is the most appropriate management for post-exposure prophylaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Begin a new course of rabies vaccination; no need for rabies immune globulin (RIG)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer rabies immune globulin (RIG) and begin a new course of rabies vaccination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer a booster dose of rabies vaccine; no need for rabies immune globulin (RIG)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clean the wound thoroughly; no further treatment is needed since the patient was previously vaccinated&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Administer rabies immune globulin (RIG) and begin a new course of rabies vaccination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-142014.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Administer rabies immune globulin (RIG) and begin a new course of rabies vaccination.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Even previously vaccinated individuals may require a booster dose of rabies vaccine after an exposure , depending on the time elapsed since the last vaccination.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Even previously vaccinated individuals may require a booster dose of rabies vaccine after an exposure&lt;/li&gt;&lt;li&gt;• Option C . A booster dose of rabies vaccine is indeed indicated , but RIG might also be necessary in this case due to the severity of exposure and the time elapsed since the last vaccination.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• booster dose of rabies vaccine is indeed indicated&lt;/li&gt;&lt;li&gt;• Option D . Cleaning the wound is essential for all rabies exposures , but further treatment with rabies vaccine and possibly RIG is indicated for category III exposures, especially if the last vaccination was five years ago.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Cleaning the wound&lt;/li&gt;&lt;li&gt;• all rabies exposures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Figure : Adapted from “Rabies vaccines and immunoglobulins: WHO position April 2018”&lt;/li&gt;&lt;li&gt;➤ Figure&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Microbiology 1/e p501, 2/e p520-521&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med Microbiology 1/e p501, 2/e p520-521&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old laboratory technician working in a virology research facility accidentally pricks herself with a needle while handling a culture. She was working with a virus known to cause encephalitis with a bullet-shaped morphology. Which of the following is the most likely virus she was exposed to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rabies virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;West Nile virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eastern equine encephalitis virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rabies virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture65.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rabies virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Herpes simplex virus can cause encephalitis but does not have a bullet-shaped morphology.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Herpes simplex virus&lt;/li&gt;&lt;li&gt;• encephalitis&lt;/li&gt;&lt;li&gt;• not have a bullet-shaped morphology.&lt;/li&gt;&lt;li&gt;• Option C . West Nile virus is a flavivirus transmitted by mosquitoes and does not have a bullet-shaped morphology.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• West Nile virus&lt;/li&gt;&lt;li&gt;• flavivirus transmitted by mosquitoes&lt;/li&gt;&lt;li&gt;• Option D. Eastern equine encephalitis virus , while a cause of encephalitis , is an alphavirus and also lacks the bullet-shaped morphology associated with the rabies virus.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Eastern equine encephalitis virus&lt;/li&gt;&lt;li&gt;• cause of encephalitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognizing the unique bullet-shaped morphology of the rabies virus is important for laboratory identification and differentiating it from other encephalitis-causing viruses.&lt;/li&gt;&lt;li&gt;➤ unique bullet-shaped morphology of the rabies virus&lt;/li&gt;&lt;li&gt;➤ laboratory identification&lt;/li&gt;&lt;li&gt;➤ encephalitis-causing viruses.&lt;/li&gt;&lt;li&gt;➤ Figure : Rabies virus: A. Schematic diagram; B. Electron micrograph (arrows showing).&lt;/li&gt;&lt;li&gt;➤ Figure&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p496&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p496&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with fever, malaise, and altered mental status. His family reports that he was bitten by a wild animal a month ago while hiking. On examination, he has hydrophobia and aerophobia. A brain biopsy reveals eosinophilic cytoplasmic inclusions in neurons. Which virus is most likely responsible for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varicella-zoster virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rabies virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytomegalovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rabies virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture66.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rabies virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Varicella-zoster virus causes chickenpox and shingles , which can lead to central nervous system involvement , but it does not produce Negri bodies.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Varicella-zoster virus&lt;/li&gt;&lt;li&gt;• chickenpox and shingles&lt;/li&gt;&lt;li&gt;• central nervous system involvement&lt;/li&gt;&lt;li&gt;• Negri bodies.&lt;/li&gt;&lt;li&gt;• Option C . Cytomegalovirus can cause CNS infections, especially in immunocompromised patients, and forms \&quot;owl&#x27;s eye\&quot; inclusions , not Negri bodies.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Cytomegalovirus&lt;/li&gt;&lt;li&gt;• CNS infections,&lt;/li&gt;&lt;li&gt;• forms \&quot;owl&#x27;s eye\&quot; inclusions&lt;/li&gt;&lt;li&gt;• Option D . Herpes simplex virus can lead to encephalitis with Cowdry type A inclusion , which are different from Negri bodies.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Herpes simplex virus&lt;/li&gt;&lt;li&gt;• encephalitis with Cowdry type A inclusion&lt;/li&gt;&lt;li&gt;• Negri bodies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristic Negri bodies in neurons is crucial in confirming rabies infection , especially when there is a history of animal bite and symptoms like hydrophobia and aerophobia .&lt;/li&gt;&lt;li&gt;➤ Negri bodies in neurons&lt;/li&gt;&lt;li&gt;➤ confirming rabies infection&lt;/li&gt;&lt;li&gt;➤ animal bite and symptoms like hydrophobia and aerophobia&lt;/li&gt;&lt;li&gt;➤ Ref : Ananthanarayan 9/e p534&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ananthanarayan 9/e p534&lt;/li&
