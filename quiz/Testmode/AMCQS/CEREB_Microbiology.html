            questions = [{&quot;text&quot;: &quot;A 32-year-old woman brings her 3-year-old son to the clinic. She is concerned about food safety and asks about the best method to ensure the milk she gives to her child is free from harmful bacteria. As part of your explanation about the pasteurization process, you informed her about the standard temperature and time required to pasteurize milk effectively. Which of the following is the correct combination of temperature and time for the pasteurization of milk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;73°C for 20 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;63°C for 20 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;73°C for 30 sec&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;63°C for 30 min&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 63°C for 30 min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 63°C for 30 min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . 73°C for 20 min - This combination of temperature and time is excessive for pasteurization and could lead to changes in the nutritional quality and flavor of the milk.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• 73°C for 20 min -&lt;/li&gt;&lt;li&gt;• temperature and time is excessive for pasteurization&lt;/li&gt;&lt;li&gt;• changes in the nutritional quality and flavor of the milk.&lt;/li&gt;&lt;li&gt;• Option B . 63°C for 20 min - This temperature is correct for pasteurization, but the duration is too long , which can lead to alterations in the milk&#x27;s properties.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• 63°C for 20 min&lt;/li&gt;&lt;li&gt;• correct for pasteurization, but the duration is too long&lt;/li&gt;&lt;li&gt;• Option C . 73°C for 30 secs - This temperature is higher than necessary for effective pasteurization and can cause unnecessary changes to the milk.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• 73°C for 30 secs -&lt;/li&gt;&lt;li&gt;• higher than necessary for effective pasteurization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pasteurization of milk is a process used to kill harmful bacteria without significantly changing the milk&#x27;s nutritional value or flavor. Two methods are used for pasteurization of milk , the Holder method with a temperature of 63°C for 30 min or Flash method (72°C for 20 sec) followed by rapid cooling to 13°C. This method is effective in killing most bacteria and pathogens found in milk while preserving its quality. All non-spring pathogens are killed except Coxiella which survives Holder’s method&lt;/li&gt;&lt;li&gt;➤ Pasteurization&lt;/li&gt;&lt;li&gt;➤ Ref : Essentials of Medical Microbiology 1/e p33, 2/e p33, Ananthanarayan 10/e p30&lt;/li&gt;&lt;li&gt;➤ Ref : Essentials of Medical Microbiology 1/e p33, 2/e p33, Ananthanarayan 10/e p30&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old lab technician is responsible for ensuring the proper sterilization of surgical instruments in a hospital. Recently, the hospital implemented a new autoclave machine. The technician wants to verify the efficacy of the autoclaving process. Which biological indicator should she use to determine the effectiveness of this sterilization method?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clostridium perfringens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacillus stearothermophilus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salmonella typhi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bacillus stearothermophilus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-174125.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Pseudomonas aeruginosa: This bacterium is not typically used as a biological indicator for autoclaving. It is more often associated with hospital-acquired infections.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Pseudomonas aeruginosa:&lt;/li&gt;&lt;li&gt;• not typically used as a biological indicator for autoclaving.&lt;/li&gt;&lt;li&gt;• Option B . Clostridium perfringens: While also a spore-forming bacterium, it is not commonly used as a standard for testing autoclave efficacy.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Clostridium perfringens:&lt;/li&gt;&lt;li&gt;• spore-forming bacterium,&lt;/li&gt;&lt;li&gt;• Option D . Salmonella typhi : This is a pathogenic bacterium causing typhoid fever and is not used as a biological indicator in autoclaving.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Salmonella typhi&lt;/li&gt;&lt;li&gt;• pathogenic bacterium causing typhoid fever&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p40, 2/e p42, Ananthanarayan 10/e P32&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p40, 2/e p42, Ananthanarayan 10/e P32&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A microbiologist is giving a lecture on sterilization techniques and their effectiveness against various forms of life. One of the students asks about the organism most resistant to sterilization processes. Which of the following is the most resistant to sterilization?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cysts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spores&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Viruses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cysts - While cysts of protozoa are resistant to many disinfectants, they are not as resistant as prions.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Cysts&lt;/li&gt;&lt;li&gt;• cysts of protozoa&lt;/li&gt;&lt;li&gt;• resistant to many disinfectants,&lt;/li&gt;&lt;li&gt;• Option C. Spores - Bacterial spores (like those of Bacillus and Clostridium species) are highly resistant to many sterilization techniques but less so compared to prions.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Spores&lt;/li&gt;&lt;li&gt;• Bacterial spores&lt;/li&gt;&lt;li&gt;• highly resistant to many sterilization techniques&lt;/li&gt;&lt;li&gt;• Option D. Viruses - Viruses vary in their resistance to sterilization but are generally less resistant than prions.&lt;/li&gt;&lt;li&gt;• Option D. Viruses&lt;/li&gt;&lt;li&gt;• resistance to sterilization&lt;/li&gt;&lt;li&gt;• less resistant than prions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prions are the most resistant to sterilization methods. They are misfolded proteins that can cause neurodegenerative diseases and are extremely difficult to destroy because they do not contain nucleic acids and have a structure that is highly resistant to heat , radiation , and most chemical disinfectants.&lt;/li&gt;&lt;li&gt;➤ Prions&lt;/li&gt;&lt;li&gt;➤ most resistant to sterilization methods.&lt;/li&gt;&lt;li&gt;➤ misfolded proteins&lt;/li&gt;&lt;li&gt;➤ cause neurodegenerative diseases&lt;/li&gt;&lt;li&gt;➤ extremely difficult&lt;/li&gt;&lt;li&gt;➤ destroy because they do not contain nucleic acids&lt;/li&gt;&lt;li&gt;➤ structure that is highly resistant to heat&lt;/li&gt;&lt;li&gt;➤ radiation&lt;/li&gt;&lt;li&gt;➤ chemical disinfectants.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p31, 2/e p32, Patrick Murray 9/e p69&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p31, 2/e p32, Patrick Murray 9/e p69&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A surgical team is discussing the use of STERRAD, a gas plasma sterilizer, in their operation theater for disinfecting surgical instruments. The team is curious about the active agent used in this sterilization method. Which of the following is the active agent used in STERRAD gas plasma sterilizers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H2O2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;N2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ozone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EtO&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. H2O2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) H2O2 (Hydrogen Peroxide)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. N2O. Nitrous oxide is not used in STERRAD sterilizers.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. N2O.&lt;/li&gt;&lt;li&gt;• not used in STERRAD sterilizers.&lt;/li&gt;&lt;li&gt;• Option C. Ozone . While ozone is a powerful disinfectant , it is not the active agent in STERRAD systems.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Ozone&lt;/li&gt;&lt;li&gt;• powerful disinfectant&lt;/li&gt;&lt;li&gt;• Option D. EtO . Ethylene oxide is used for sterilizing heat-sensitive items due to their high penetration power and effectiveness against microorganisms and spores . The process works by EtO combining with cell proteins to achieve sterilization. Despite its effectiveness, EtO poses significant safety risks as it is highly inflammable, irritant, explosive , and carcinogenic . To mitigate these risks, it is typically supplied in a concentration of 10% to 20% mixed with inert gases . The sterilization conditions for EtO involve a concentration of 700 mg/liter and 40–80% relative humidity. Sterilization is achieved within 4–5 hours at 38°C or 1 hour at 55°C.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. EtO&lt;/li&gt;&lt;li&gt;• sterilizing heat-sensitive items due to their high penetration power&lt;/li&gt;&lt;li&gt;• effectiveness against microorganisms and spores&lt;/li&gt;&lt;li&gt;• process works by EtO combining with cell proteins&lt;/li&gt;&lt;li&gt;• sterilization.&lt;/li&gt;&lt;li&gt;• effectiveness,&lt;/li&gt;&lt;li&gt;• EtO poses&lt;/li&gt;&lt;li&gt;• inflammable, irritant, explosive&lt;/li&gt;&lt;li&gt;• carcinogenic&lt;/li&gt;&lt;li&gt;• concentration of 10% to 20% mixed with inert gases&lt;/li&gt;&lt;li&gt;• Bacillus atrophaeus is used for sterilization control.&lt;/li&gt;&lt;li&gt;• Bacillus atrophaeus&lt;/li&gt;&lt;li&gt;• sterilization control.&lt;/li&gt;&lt;li&gt;• EtO sterilization is particularly useful for items like disposable plastic petri dishes, syringes, heart-lung machines , sutures, catheters, respirators, and dental equipment.&lt;/li&gt;&lt;li&gt;• EtO sterilization&lt;/li&gt;&lt;li&gt;• disposable plastic petri dishes, syringes, heart-lung machines&lt;/li&gt;&lt;li&gt;• sutures, catheters, respirators, and dental equipment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ STERRAD sterilizers utilize low-temperature hydrogen peroxide gas plasma for sterilization , a method effective for sensitive medical equipment due to the strong oxidizing nature of hydrogen peroxide (H2O2). This method, which leaves no toxic residues , involves oxidation of cellular components of microorganisms, including spores , by H2O2 and is enhanced by UV photons and radicals like oxygen (O) and hydroxyl (OH). The process operates at a low temperature (37–44°C), ideal for heat-labile surgical instruments . Geobacillus stearothermophilus is used for sterilization control.&lt;/li&gt;&lt;li&gt;➤ STERRAD sterilizers utilize low-temperature hydrogen peroxide gas plasma for sterilization&lt;/li&gt;&lt;li&gt;➤ effective for sensitive medical equipment&lt;/li&gt;&lt;li&gt;➤ strong oxidizing nature of hydrogen peroxide&lt;/li&gt;&lt;li&gt;➤ leaves no toxic residues&lt;/li&gt;&lt;li&gt;➤ involves oxidation of cellular components of microorganisms,&lt;/li&gt;&lt;li&gt;➤ spores&lt;/li&gt;&lt;li&gt;➤ H2O2&lt;/li&gt;&lt;li&gt;➤ enhanced by UV photons and radicals like oxygen&lt;/li&gt;&lt;li&gt;➤ hydroxyl&lt;/li&gt;&lt;li&gt;➤ low temperature&lt;/li&gt;&lt;li&gt;➤ heat-labile surgical instruments&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p39&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med. Microbiology 2/e p39&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a training session for operating theater staff, the topic of best practices for cleaning blood spills is discussed. The staff is asked about the most appropriate disinfectant to use for this purpose. Which of the following disinfectants is recommended for cleaning blood spills in an operating theater?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorine based&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenol based&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol based&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quaternary ammonium compound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chlorine based&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chlorine based&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Phenol based - While effective against many microbes , phenol-based disinfectants are less preferred due to their potential toxicity and odor.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Phenol based&lt;/li&gt;&lt;li&gt;• effective against many microbes&lt;/li&gt;&lt;li&gt;• Option C. Alcohol based - Alcohols are effective disinfectants but may not be the best choice for blood spills due to their inability to inactivate certain pathogens in the presence of organic matter.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Alcohol based&lt;/li&gt;&lt;li&gt;• effective disinfectants but may not be the best choice for blood spills&lt;/li&gt;&lt;li&gt;• Option D. Quaternary ammonium compound - These are good for surface disinfection but less effective against certain viruses and spores , making them less ideal for blood spill cleanup.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Quaternary ammonium compound -&lt;/li&gt;&lt;li&gt;• good for surface disinfection&lt;/li&gt;&lt;li&gt;• less effective against certain viruses and spores&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For cleaning blood spills , chlorine-based disinfectants are the recommended choice due to their broad-spectrum antimicrobial activity . These disinfectants effectively inactivate a wide range of microorganisms , including viruses , bacteria, and fungi , making them suitable for handling bloodborne pathogens.&lt;/li&gt;&lt;li&gt;➤ cleaning blood spills&lt;/li&gt;&lt;li&gt;➤ chlorine-based disinfectants&lt;/li&gt;&lt;li&gt;➤ broad-spectrum antimicrobial activity&lt;/li&gt;&lt;li&gt;➤ disinfectants&lt;/li&gt;&lt;li&gt;➤ inactivate a wide range of microorganisms&lt;/li&gt;&lt;li&gt;➤ viruses&lt;/li&gt;&lt;li&gt;➤ bacteria, and fungi&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p39, Apurba Sastry’s Essentials of hospital infection control 1/e, chapter 15.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med. Microbiology 2/e p39, Apurba Sastry’s Essentials of hospital infection control 1/e, chapter 15.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cardiac surgeon is discussing the best sterilization method for a heart-lung machine with a team of technicians. Given the sensitivity and complexity of the equipment, which of the following methods is most suitable for sterilizing a heart-lung machine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cidex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethylene oxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isopropyl alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Formaldehyde&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethylene oxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ethylene oxide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cidex (Glutaraldehyde) - It is a high-level disinfectant but may not be suitable for complex machinery like a heart-lung machine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Cidex&lt;/li&gt;&lt;li&gt;• high-level disinfectant&lt;/li&gt;&lt;li&gt;• Option C. Isopropyl alcohol - It&#x27;s a disinfectant, not a sterilant.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Isopropyl alcohol&lt;/li&gt;&lt;li&gt;• disinfectant, not a sterilant.&lt;/li&gt;&lt;li&gt;• Option D. Formaldehyde - While effective, it is more commonly used for sterilizing heat-sensitive materials in a controlled environment , not for complex equipment like heart-lung machines.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Formaldehyde&lt;/li&gt;&lt;li&gt;• commonly used for sterilizing heat-sensitive materials in a controlled environment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ethylene oxide (EtO) is the best choice for sterilizing heat-sensitive and complex medical devices like heart-lung machines. It is effective against all microorganisms, including spores, and penetrates well , but it requires aeration post-sterilization to remove any residual gas .&lt;/li&gt;&lt;li&gt;➤ Ethylene oxide&lt;/li&gt;&lt;li&gt;➤ sterilizing heat-sensitive and complex medical devices&lt;/li&gt;&lt;li&gt;➤ heart-lung machines.&lt;/li&gt;&lt;li&gt;➤ effective against all microorganisms,&lt;/li&gt;&lt;li&gt;➤ spores, and penetrates well&lt;/li&gt;&lt;li&gt;➤ aeration post-sterilization to remove any residual gas&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p41, 2/e p41, Ananthanarayan 10/e p34&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p41, 2/e p41, Ananthanarayan 10/e p34&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a hospital infection control meeting, a debate arises about the Spaulding classification system for disinfection and sterilization. One of the statements made about the classification is incorrect. Which of the following statements about the Spaulding classification is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Noncritical items also included in classification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Semicritical items contact with mucous membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Semicritical items need low disinfectant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac catheter, e.g., of critical items&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Semicritical items need low disinfectant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-174645.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Semicritical items need low disinfectant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. True - Noncritical items are included in the Spaulding classification and typically require less stringent disinfection.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Option B. True - Semicritical items do contact with mucous membranes.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. True&lt;/li&gt;&lt;li&gt;• Option D. - Cardiac catheters are considered critical items as they enter sterile areas of the body and require sterilization.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Cardiac catheters&lt;/li&gt;&lt;li&gt;• critical items as they enter sterile areas of the body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p42, 2/e p44, Ananthanarayan 10/e p35&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p42, 2/e p44, Ananthanarayan 10/e p35&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A laboratory technician is instructed to disinfect sputum samples before analysis. However, they are advised to avoid using one particular disinfectant as it is not effective for this purpose. Which of the following is NOT an effective disinfectant for sputum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoclaving&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Boiling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cresol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlorhexidine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chlorhexidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-175224.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chlorhexidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Autoclaving - Effective in sterilizing sputum samples.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Autoclaving&lt;/li&gt;&lt;li&gt;• Option B. Boiling - Can also be effective in disinfecting sputum.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Boiling -&lt;/li&gt;&lt;li&gt;• Option C. Cresol - A potent disinfectant, effective against a variety of pathogens in sputum.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Cresol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p30, 2/e p44&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p30, 2/e p44&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A nurse is preparing a solution for cleaning wounds and needs to know the active components of Savlon, a commonly used antiseptic. Which of the following constitutes the active ingredients in Savlon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cetrimide + Chlorhexidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cetrimide + Butyl alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cetrimide + Chlorhexidine + Butyl alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cetrimide + Cetavlon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cetrimide + Chlorhexidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cetrimide + Chlorhexidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Cetrimide + Butyl alcohol - This combination is not the active ingredient in Savlon.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Cetrimide + Butyl alcohol -&lt;/li&gt;&lt;li&gt;• not the active ingredient in Savlon.&lt;/li&gt;&lt;li&gt;• Option C. Cetrimide + Chlorhexidine + Butyl alcohol - Butyl alcohol is not a component of Savlon.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Cetrimide + Chlorhexidine + Butyl alcohol&lt;/li&gt;&lt;li&gt;• Butyl alcohol&lt;/li&gt;&lt;li&gt;• not a component of Savlon.&lt;/li&gt;&lt;li&gt;• Option D. Cetrimide + Cetavlon - Cetavlon is not an active ingredient in Savlon.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Cetrimide + Cetavlon - Cetavlon&lt;/li&gt;&lt;li&gt;• not an active ingredient in Savlon.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Savlon , a widely used antiseptic, primarily contains two active ingredients : cetrimide and chlorhexidine . Cetrimide , a quaternary ammonium compound , offers detergent and antiseptic properties . Chlorhexidine , on the other hand, is a broad-spectrum biocide effective against various bacteria, viruses, and fungi . This combination makes Savlon effective for cleansing and disinfection purposes.&lt;/li&gt;&lt;li&gt;➤ Savlon&lt;/li&gt;&lt;li&gt;➤ antiseptic, primarily contains two active ingredients&lt;/li&gt;&lt;li&gt;➤ cetrimide and chlorhexidine&lt;/li&gt;&lt;li&gt;➤ Cetrimide&lt;/li&gt;&lt;li&gt;➤ quaternary ammonium compound&lt;/li&gt;&lt;li&gt;➤ detergent and antiseptic properties&lt;/li&gt;&lt;li&gt;➤ Chlorhexidine&lt;/li&gt;&lt;li&gt;➤ broad-spectrum biocide&lt;/li&gt;&lt;li&gt;➤ various bacteria, viruses, and fungi&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p39&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p39&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a training session for new hospital staff, the topic of evaluating the efficacy of disinfectants is being discussed. The instructor mentions a specific coefficient that is used as a standard to measure the effectiveness of a disinfectant. What does the phenol coefficient - (Rideal Walker) test indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Efficacy of a disinfectant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dilution of a disinfectant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quantity of a disinfectant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Purity of a disinfectant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Efficacy of a disinfectant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-182619.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Efficacy of a disinfectant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Dilution of a disinfectant - The phenol coefficient does not indicate the dilution of a disinfectant.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Dilution of a disinfectant&lt;/li&gt;&lt;li&gt;• phenol coefficient&lt;/li&gt;&lt;li&gt;• Option C. Quantity of a disinfectant - It does not represent the quantity of the disinfectant used.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Quantity of a disinfectant&lt;/li&gt;&lt;li&gt;• not represent the quantity of the disinfectant&lt;/li&gt;&lt;li&gt;• Option D. Purity of a disinfectant - The phenol coefficient does not measure the purity of a disinfectant .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Purity of a disinfectant&lt;/li&gt;&lt;li&gt;• not measure the purity of a disinfectant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p40, 2/e p41, Ananthanarayan 10/e p35.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p40, 2/e p41, Ananthanarayan 10/e p35.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmacist is discussing with a pharmacy student the regulations regarding the sale of certain drugs. They focus on drugs that should only be sold based on the prescription of a registered medical practitioner. Which of the following categories of drugs should be dispensed only with a doctor&#x27;s prescription?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schedule H drugs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schedule X drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schedule J drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schedule Y drugs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schedule H drugs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture61.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Schedule H drugs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Schedule X drugs - Although these also require a prescription , they are more stringently controlled due to a higher potential for abuse.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Schedule X drugs&lt;/li&gt;&lt;li&gt;• require a prescription&lt;/li&gt;&lt;li&gt;• Option C. Schedule J drugs - Not typically associated with prescription-only requirements.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Schedule J drugs&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• associated with prescription-only requirements.&lt;/li&gt;&lt;li&gt;• Option D. Schedule Y drugs - Related to the regulation of clinical trials , not necessarily prescription-only sales.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Schedule Y drugs&lt;/li&gt;&lt;li&gt;• regulation of clinical trials&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Schedule H drugs : Union health ministry has launched’ Medicines with the Red Line’ as a measure towards antimicrobial resistance awareness campaign.&lt;/li&gt;&lt;li&gt;➤ Schedule H drugs&lt;/li&gt;&lt;li&gt;➤ Union health ministry has launched’ Medicines&lt;/li&gt;&lt;li&gt;➤ Red Line’ as a measure towards antimicrobial resistance awareness campaign.&lt;/li&gt;&lt;li&gt;➤ These medicines are sold only with medical prescription ; includes antibiotics, anti-allergenics , anti-inflammatory , and other medicines.&lt;/li&gt;&lt;li&gt;➤ medicines are sold only with medical prescription&lt;/li&gt;&lt;li&gt;➤ antibiotics, anti-allergenics&lt;/li&gt;&lt;li&gt;➤ anti-inflammatory&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of infection control 1/e chapter 19&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of infection control 1/e chapter 19&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man, bedridden in the ICU with a urinary catheter, develops a catheter-associated urinary tract infection (CAUTI) and ventilator-associated pneumonia (VAP). Considering the common pathogens and resistance patterns in India, which of the following is the most appropriate choice of antibiotic for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta lactams/beta lactamase inhibitors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Third-generation cephalosporin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Second-generation cephalosporin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beta lactams/beta lactamase inhibitors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Beta lactams/beta lactamase inhibitors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Amoxicillin - Not broad enough for the typical pathogens associated with CAUTI and VAP, especially in an ICU setting.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Amoxicillin -&lt;/li&gt;&lt;li&gt;• Not broad enough&lt;/li&gt;&lt;li&gt;• Option C. Third-generation cephalosporin - While useful, they may not cover all the potential pathogens , especially those producing beta-lactamase.&lt;/li&gt;&lt;li&gt;• Option C. Third-generation cephalosporin&lt;/li&gt;&lt;li&gt;• may not cover all the potential pathogens&lt;/li&gt;&lt;li&gt;• Option D. Second-generation cephalosporin - Generally less effective than third-generation cephalosporins and beta lactams/beta lactamase inhibitors for these infections.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Second-generation cephalosporin&lt;/li&gt;&lt;li&gt;• less effective than third-generation cephalosporins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beta lactams/beta lactamase inhibitors are often the choice in ICU settings for patients with CAUTI and VAP , especially when considering the common pathogens and resistance patterns in India . These antibiotics are effective against a wide range of bacteria and the addition of beta-lactamase inhibitors helps overcome resistance in certain bacteria.&lt;/li&gt;&lt;li&gt;➤ Beta lactams/beta lactamase inhibitors&lt;/li&gt;&lt;li&gt;➤ choice in ICU settings for patients with CAUTI and VAP&lt;/li&gt;&lt;li&gt;➤ common pathogens and resistance patterns in India&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med.Microbiology 2/e p644,665&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med.Microbiology 2/e p644,665&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a hospital infection control seminar, a discussion arises about the most common types of nosocomial infections. Which of the following is the most common nosocomial infection in hospitals?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;UTI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgical site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lower respiratory tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin and soft tissues&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. UTI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) UTI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Surgical site - While common, these infections are not as frequent as UTIs in the hospital setting.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Surgical site&lt;/li&gt;&lt;li&gt;• these infections are not as frequent as UTIs&lt;/li&gt;&lt;li&gt;• Option C. Lower respiratory tract - Includes pneumonia , but not as common as UTIs in nosocomial settings.&lt;/li&gt;&lt;li&gt;• Option C. Lower respiratory tract&lt;/li&gt;&lt;li&gt;• pneumonia&lt;/li&gt;&lt;li&gt;• Option D. Skin and soft tissues - These infections occur but are less frequent compared to UTIs in hospitals.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Skin and soft tissues&lt;/li&gt;&lt;li&gt;• less frequent compared to UTIs in hospitals.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Urinary tract infections (UTIs) are recognized as the most common type of nosocomial infection , largely attributed to the widespread use of urinary catheters in hospitalized patients.&lt;/li&gt;&lt;li&gt;➤ Urinary tract infections&lt;/li&gt;&lt;li&gt;➤ most common type of nosocomial infection&lt;/li&gt;&lt;li&gt;➤ widespread use of urinary catheters in hospitalized patients.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p607, 2/e p606&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p607, 2/e p606&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an infection control committee meeting, the most common cause of nosocomial infections is being discussed. Which of the following is the commonest cause of nosocomial infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococci&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enterobacteriaceae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Staphylococci&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Staphylococci&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pseudomonas - While a common nosocomial pathogen , it is not as frequent as Staphylococci.&lt;/li&gt;&lt;li&gt;• Option A. Pseudomonas&lt;/li&gt;&lt;li&gt;• common nosocomial pathogen&lt;/li&gt;&lt;li&gt;• Option C. Klebsiella - A common cause but less so compared to Staphylococci.&lt;/li&gt;&lt;li&gt;• Option C. Klebsiella&lt;/li&gt;&lt;li&gt;• cause but less so compared to Staphylococci.&lt;/li&gt;&lt;li&gt;• Option D. Enterobacteriaceae - Includes several species that can cause nosocomial infections , but not as commonly as Staphylococci.&lt;/li&gt;&lt;li&gt;• Option D. Enterobacteriaceae&lt;/li&gt;&lt;li&gt;• several species that can cause nosocomial infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Controversial MCQ, where there is no clear cut reference for MC agent of HAI- has been included to understand such questions can be asked.&lt;/li&gt;&lt;li&gt;➤ Initially hospital outbreaks were caused by Gram positive organisms like Streptococcus pyogenes and the methicillin resistant Staphylococcus aureus (MRSA) Presently Gram negative enteric pathogens (Enterobacteriaceae) including Escherichia coli , Klebsiella and Enterobacter species have emerged as an important cause Pseudomonas and Acinetobacter species are also common nosocomial pathogens and are extremely resistant to common antibiotics and antiseptics.&lt;/li&gt;&lt;li&gt;➤ Initially hospital outbreaks were caused by Gram positive organisms like Streptococcus pyogenes and the methicillin resistant Staphylococcus aureus (MRSA)&lt;/li&gt;&lt;li&gt;➤ Initially hospital outbreaks&lt;/li&gt;&lt;li&gt;➤ Gram positive organisms like Streptococcus pyogenes&lt;/li&gt;&lt;li&gt;➤ methicillin resistant Staphylococcus aureus&lt;/li&gt;&lt;li&gt;➤ Presently Gram negative enteric pathogens (Enterobacteriaceae) including Escherichia coli , Klebsiella and Enterobacter species have emerged as an important cause&lt;/li&gt;&lt;li&gt;➤ Gram negative enteric pathogens&lt;/li&gt;&lt;li&gt;➤ Escherichia coli&lt;/li&gt;&lt;li&gt;➤ Klebsiella&lt;/li&gt;&lt;li&gt;➤ Pseudomonas and Acinetobacter species are also common nosocomial pathogens and are extremely resistant to common antibiotics and antiseptics.&lt;/li&gt;&lt;li&gt;➤ Pseudomonas and Acinetobacter species&lt;/li&gt;&lt;li&gt;➤ nosocomial pathogens&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p606, 2/e p606&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p606, 2/e p606&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Lata, a resident in a hospital, has just completed administering a blood transfusion to a 45-year-old male patient who suffered major blood loss after a car accident. After ensuring the patient is stable, Dr. Lee is about to dispose of the used blood bags. She recalls the hospital&#x27;s protocol for disposal of medical waste but momentarily hesitates, wanting to be sure she follows the correct procedure. In which color-coded bin should Dr. Lata dispose of the used blood bags following the blood transfusion, according to standard medical waste management protocols?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;White&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Yellow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-185441.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Yellow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Red : Incorrect. Red bins are typically used for the disposal of plastic waste , but not specifically for biodegradable blood bags.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• Red&lt;/li&gt;&lt;li&gt;• disposal of plastic waste&lt;/li&gt;&lt;li&gt;• Option C. Blue : Incorrect. Blue bins are often designated for the disposal of glass (vials, ampules, etc)&lt;/li&gt;&lt;li&gt;• Option C. Blue&lt;/li&gt;&lt;li&gt;• disposal of glass&lt;/li&gt;&lt;li&gt;• Option D. White : Incorrect. White puncture of container is for the disposal of waste sharps , such as needles and scalpels &amp;amp; metals.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• White&lt;/li&gt;&lt;li&gt;• container is for the disposal of waste sharps&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p618.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med. Microbiology 2/e p618.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Patel, a hospital administrator, is conducting a training session on waste management. She discusses various waste types in the hospital and their appropriate disposal methods. Which of the following is NOT typically disposed of by incineration or deep burial?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Solid waste&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Animal waste&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytotoxic waste&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV set&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IV set&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IV set&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Solid waste : Some solid wastes, particularly hazardous ones , are disposed of by incineration or deep burial .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Solid waste&lt;/li&gt;&lt;li&gt;• hazardous ones&lt;/li&gt;&lt;li&gt;• incineration or deep burial&lt;/li&gt;&lt;li&gt;• Option B. Animal waste : Animal waste, especially from medical laboratories , is often incinerated or deeply buried.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Animal waste&lt;/li&gt;&lt;li&gt;• medical laboratories&lt;/li&gt;&lt;li&gt;• Option C. Cytotoxic waste :  Cytotoxic waste, due to its hazardous nature, is typically disposed of by incineration.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Cytotoxic waste&lt;/li&gt;&lt;li&gt;• hazardous nature,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Incineration/deep burial (yellow bag) is recommended for Anatomical waste (human and animal), Microbiological waste (nonplastic, non-reusable), Solid waste (nonplastic) and Cytotoxic drug (black bag)&lt;/li&gt;&lt;li&gt;➤ Incineration/deep burial&lt;/li&gt;&lt;li&gt;➤ Anatomical waste&lt;/li&gt;&lt;li&gt;➤ Microbiological waste&lt;/li&gt;&lt;li&gt;➤ Solid waste&lt;/li&gt;&lt;li&gt;➤ Cytotoxic drug&lt;/li&gt;&lt;li&gt;➤ Autoclave (red bag) is recommended for Microbiological waste (plastic, or reusable) and Solid waste (plastic).&lt;/li&gt;&lt;li&gt;➤ Autoclave&lt;/li&gt;&lt;li&gt;➤ Microbiological waste&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p613, 2/e p618&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p613, 2/e p618&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 26 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

        function showResults(index) {

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {

            questions = [{&quot;text&quot;: &quot;A 9-month-old girl with a history of recurrent pulmonary infections is found to have a congenital deficiency of adenosine deaminase, which is associated with a virtual absence of lymphocytes in her peripheral lymphoid organs. What is the appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bruton X-linked agammaglobulinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isolated IgA deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe combined immunodeficiency&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Severe combined immunodeficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Severe combined immunodeficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Bruton X-linked agammaglobulinemia: This is a disorder characterized by the absence of B cells and low levels of all immunoglobulins, but it does not typically involve T cells or adenosine deaminase deficiency.&lt;/li&gt;&lt;li&gt;• Option A: Bruton X-linked agammaglobulinemia:&lt;/li&gt;&lt;li&gt;• B cells and low levels of all immunoglobulins,&lt;/li&gt;&lt;li&gt;• Option B: DiGeorge syndrome: This condition is due to thymic hypoplasia or aplasia, leading to T cell deficiency . While it may present with recurrent infections , it is not associated with adenosine deaminase deficiency.&lt;/li&gt;&lt;li&gt;• Option B: DiGeorge syndrome:&lt;/li&gt;&lt;li&gt;• thymic hypoplasia or aplasia,&lt;/li&gt;&lt;li&gt;• T cell deficiency&lt;/li&gt;&lt;li&gt;• recurrent infections&lt;/li&gt;&lt;li&gt;• Option C: Isolated IgA deficiency: This is the most common primary immunodeficiency and usually presents with recurrent mucosal infections . It is characterized by low or absent IgA levels but does not involve a global lack of lymphocytes or adenosine deaminase deficiency .&lt;/li&gt;&lt;li&gt;• Option C: Isolated IgA deficiency:&lt;/li&gt;&lt;li&gt;• primary immunodeficiency&lt;/li&gt;&lt;li&gt;• recurrent mucosal infections&lt;/li&gt;&lt;li&gt;• low or absent IgA&lt;/li&gt;&lt;li&gt;• global lack of lymphocytes or adenosine deaminase deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SCID is a group of disorders involving both B and T cell deficiencies . Adenosine deaminase deficiency is a specific form of SCID that leads to the accumulation of metabolites toxic to lymphocytes, resulting in their absence.&lt;/li&gt;&lt;li&gt;➤ SCID&lt;/li&gt;&lt;li&gt;➤ B and T cell deficiencies&lt;/li&gt;&lt;li&gt;➤ Adenosine deaminase deficiency&lt;/li&gt;&lt;li&gt;➤ SCID&lt;/li&gt;&lt;li&gt;➤ metabolites toxic to lymphocytes, resulting in their absence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with numbness and tingling in his hands and feet. He also reports weakness and difficulty walking. Examination reveals enlarged tongue, carpal tunnel syndrome, and a waddling gait. Biopsy of the sural nerve shows deposits of amyloid protein. Which of the following is not correct about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congo red is the commonest stain used for diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electron microscopy shows non branching fibrils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spectroscopy shows beta pleated structure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apple green birefringence with PAS staining&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Apple green birefringence with PAS staining&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Apple green birefringence with PAS staining&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Congo red staining is indeed the most common method used for the diagnosis of amyloidosis . When viewed under polarized light, amyloid deposits stained with Congo red show a characteristic apple green birefringence.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Congo red staining&lt;/li&gt;&lt;li&gt;• diagnosis of amyloidosis&lt;/li&gt;&lt;li&gt;• polarized light, amyloid deposits&lt;/li&gt;&lt;li&gt;• apple green birefringence.&lt;/li&gt;&lt;li&gt;• Option B. Electron microscopy of amyloid fibrils typically shows non-branching, linear fibrils . This is due to the beta-pleated sheet configuration of the proteins that make up the fibrils , which is a hallmark of amyloid deposits .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Electron microscopy of amyloid fibrils&lt;/li&gt;&lt;li&gt;• non-branching, linear fibrils&lt;/li&gt;&lt;li&gt;• due to the beta-pleated sheet configuration&lt;/li&gt;&lt;li&gt;• make up the fibrils&lt;/li&gt;&lt;li&gt;• hallmark of amyloid deposits&lt;/li&gt;&lt;li&gt;• Option C. On spectroscopy , the beta-pleated sheet conformation of the amyloid fibrils results in a distinct pattern . This structure is stable and resistant to proteolysis , which is why amyloid deposits are typically insoluble and accumulate in various tissues.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• On spectroscopy&lt;/li&gt;&lt;li&gt;• beta-pleated sheet&lt;/li&gt;&lt;li&gt;• amyloid fibrils&lt;/li&gt;&lt;li&gt;• distinct pattern&lt;/li&gt;&lt;li&gt;• stable and resistant to proteolysis&lt;/li&gt;&lt;li&gt;• insoluble&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amyloid deposits do not exhibit apple green birefringence when stained with PAS; this characteristic is observed with Congo red staining under polarized light.&lt;/li&gt;&lt;li&gt;➤ Apple green birefringence is seen with Congo red under polarised light&lt;/li&gt;&lt;li&gt;➤ Apple green birefringence is seen with Congo red under polarised light&lt;/li&gt;&lt;li&gt;➤ Robbins 10 th /259&lt;/li&gt;&lt;li&gt;➤ Robbins 10 th /259&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with a history of recurrent anaphylaxis. As part of the diagnostic workup, a biopsy from a suspected lesion was taken and stained with Toluidine blue. Which type of cell is most likely to be highlighted by this stain in the patient&#x27;s tissue sample?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasma cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mast cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eosinophil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mast cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mast cell&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Macrophages are phagocytic immune cells involved in the inflammatory response and tissue repair . They do not have a high affinity for Toluidine blue staining.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Macrophages&lt;/li&gt;&lt;li&gt;• phagocytic immune cells&lt;/li&gt;&lt;li&gt;• inflammatory response&lt;/li&gt;&lt;li&gt;• tissue repair&lt;/li&gt;&lt;li&gt;• high affinity for Toluidine blue staining.&lt;/li&gt;&lt;li&gt;• Option B. Plasma cells are antibody-producing cells derived from B lymphocytes . They have abundant rough endoplasmic reticulum for antibody production but are not specifically stained by Toluidine blue.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Plasma cells&lt;/li&gt;&lt;li&gt;• antibody-producing cells derived from B lymphocytes&lt;/li&gt;&lt;li&gt;• abundant rough endoplasmic reticulum for antibody production&lt;/li&gt;&lt;li&gt;• Option D. Eosinophils are involved in combating parasitic infections and allergic reactions . They contain eosinophilic granules but are not specifically highlighted by Toluidine blue.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Eosinophils&lt;/li&gt;&lt;li&gt;• parasitic infections and allergic reactions&lt;/li&gt;&lt;li&gt;• eosinophilic granules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Toluidine blue is a metachromatic dye with an affinity for acidic tissue components , particularly the granules in mast cells , which makes it a valuable stain for identifying these cells in tissue sections.&lt;/li&gt;&lt;li&gt;➤ Toluidine blue&lt;/li&gt;&lt;li&gt;➤ metachromatic dye&lt;/li&gt;&lt;li&gt;➤ acidic tissue components&lt;/li&gt;&lt;li&gt;➤ granules in mast cells&lt;/li&gt;&lt;li&gt;➤ for identifying these cells in tissue sections.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p206)&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p206)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of hypertension presents with a sudden onset of severe pain, redness, and swelling in the big toe. His serum uric acid levels are elevated. Which pattern recognition receptor is most likely involved in the inflammatory response seen in this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NOD like receptor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GPCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C type of lectin receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toll like receptor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NOD like receptor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) NOD like receptor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: G Protein-Coupled Receptor (GPCR): GPCRs are a large protein family of receptors that sense molecules outside the cell and activate internal signal transduction pathways and, ultimately, cellular responses. They are not primarily known for recognizing uric acid crystals.&lt;/li&gt;&lt;li&gt;• Option B: G Protein-Coupled Receptor (GPCR):&lt;/li&gt;&lt;li&gt;• large protein family&lt;/li&gt;&lt;li&gt;• outside the cell and activate internal signal transduction pathways&lt;/li&gt;&lt;li&gt;• Option C: C-type Lectin Receptor (CLR): C-type lectin receptors are a class of pattern recognition receptors that are key players in the immune system, recognizing fungal pathogens and playing a role in antifungal immunity. They are not directly involved in the recognition of uric acid crystals.&lt;/li&gt;&lt;li&gt;• Option C: C-type Lectin Receptor (CLR):&lt;/li&gt;&lt;li&gt;• class of pattern recognition receptors&lt;/li&gt;&lt;li&gt;• recognizing fungal pathogens&lt;/li&gt;&lt;li&gt;• antifungal immunity.&lt;/li&gt;&lt;li&gt;• Option D: Toll-like Receptor (TLR): Toll-like receptors are a class of proteins that play a key role in the innate immune system . They recognize structurally conserved molecules derived from microbes and are important in the initial immune response, not specifically in the recognition of uric acid crystals associated with gout.&lt;/li&gt;&lt;li&gt;• Option D: Toll-like Receptor (TLR):&lt;/li&gt;&lt;li&gt;• class of proteins&lt;/li&gt;&lt;li&gt;• innate immune system&lt;/li&gt;&lt;li&gt;• microbes and are important in the initial immune response,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NOD-like receptors (NLRs) are involved in the detection of danger-associated molecular patterns such as uric acid, which is relevant in the pathogenesis of gout.&lt;/li&gt;&lt;li&gt;➤ NOD-like receptors (NLRs)&lt;/li&gt;&lt;li&gt;➤ danger-associated molecular patterns&lt;/li&gt;&lt;li&gt;➤ uric acid,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man participates in a clinical study examining immune function. He is in excellent health with no history of immune-related disorders. A complete blood count with differential and a lymphocyte subset panel are performed. Which of the following is the expected normal ratio of T cells to B cells in this individual&#x27;s peripheral blood?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1:1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1:3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3:1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1:4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3:1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3:1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the peripheral blood of a healthy individual, T cells are 60–70% and B cells are 10–20% of the lymphocytes. So, the best answer with the given options is 3:1.&lt;/li&gt;&lt;li&gt;• T cells are 60–70% and B cells are 10–20% of the lymphocytes.&lt;/li&gt;&lt;li&gt;• 3:1.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The typical ratio of T cells to B cells in the peripheral blood of a healthy individual is approximately 3:1 , reflecting the predominance of T cells, which comprise 60–70% of lymphocytes, while B cells make up about 10–20%.&lt;/li&gt;&lt;li&gt;➤ T cells to B cells in the peripheral blood&lt;/li&gt;&lt;li&gt;➤ 3:1&lt;/li&gt;&lt;li&gt;➤ predominance of T cells, which comprise 60–70% of lymphocytes, while B cells make up about 10–20%.&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p195 )&lt;/li&gt;&lt;li&gt;➤ (Ref: Robbins 10th/e p195 )&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female with a history of recurrent viral infections is referred to an immunologist for evaluation. Laboratory studies are ordered to assess her immune cell populations, including a flow cytometry panel to identify various lymphocyte subsets based on surface markers. Which of the following cell surface markers is most commonly associated with natural killer (NK) cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD25&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD94&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD68&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CD94&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CD94&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: CD25: CD25 is the alpha chain of the IL-2 receptor , which is expressed on activated T and B cells, and some NK cells. It&#x27;s not specific for NK cells , as it is also present on regulatory T cells (Tregs).&lt;/li&gt;&lt;li&gt;• Option A: CD25:&lt;/li&gt;&lt;li&gt;• alpha chain&lt;/li&gt;&lt;li&gt;• IL-2 receptor&lt;/li&gt;&lt;li&gt;• T and B cells, and some NK cells.&lt;/li&gt;&lt;li&gt;• not specific for NK cells&lt;/li&gt;&lt;li&gt;• T cells (Tregs).&lt;/li&gt;&lt;li&gt;• Option B: CD3: CD3 is a complex of proteins associated with the T-cell receptor (TCR) on T-lymphocytes. It is not found on NK cells, which do not express TCRs.&lt;/li&gt;&lt;li&gt;• Option B: CD3:&lt;/li&gt;&lt;li&gt;• T-cell receptor (TCR) on T-lymphocytes.&lt;/li&gt;&lt;li&gt;• not found on NK cells,&lt;/li&gt;&lt;li&gt;• Option D: CD68: CD68 is a marker associated with macrophages and is not expressed on NK cells . It is typica
