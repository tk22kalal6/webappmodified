                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            questions = [{&quot;text&quot;: &quot;A 50-year-old farmer from a rural area near Lucknow presents with jaundice and an enlarged liver. He reports consuming homemade grains stored in a damp area. Laboratory tests reveal elevated liver enzymes, and a suspicion of hepatic carcinoma is raised. Given the patient&#x27;s history and presentation, exposure to which of the following mycotoxins is most concerning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillus flavus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillus niger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcus/Nocardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aspergillus flavus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture56.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture57.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aspergillus flavus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Aspergillus niger , while also a species of Aspergillus , is not typically associated with aflatoxin production.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Aspergillus niger&lt;/li&gt;&lt;li&gt;• species of Aspergillus&lt;/li&gt;&lt;li&gt;• Figure : On SDA -dense layer of dark-brown to black conidial heads&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;li&gt;• On LPCB- Conidial heads are large (up to 3 mm by 15 to 20 µm in diameter), globose, dark brown, conidiophore stipes are smooth-walled, hyaline or turning dark towards the vesicle .&lt;/li&gt;&lt;li&gt;• LPCB- Conidial heads are large&lt;/li&gt;&lt;li&gt;• globose, dark brown, conidiophore stipes are smooth-walled, hyaline or turning dark towards the vesicle&lt;/li&gt;&lt;li&gt;• Option C . Candida does not produce aflatoxins.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Candida does not produce aflatoxins.&lt;/li&gt;&lt;li&gt;• Option D . Cryptococcus and Nocardia are not known for producing aflatoxins.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Cryptococcus and Nocardia&lt;/li&gt;&lt;li&gt;• not known for producing aflatoxins.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aspergillus flavus as the source of aflatoxin production and recognize the clinical manifestations of aflatoxin exposure , which include hepatotoxicity and an increased risk of liver carcinoma.&lt;/li&gt;&lt;li&gt;➤ Aspergillus flavus&lt;/li&gt;&lt;li&gt;➤ source of aflatoxin production and recognize the clinical manifestations of aflatoxin exposure&lt;/li&gt;&lt;li&gt;➤ hepatotoxicity and an increased risk of liver carcinoma.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p573, 2/e p598&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p573, 2/e p598&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A laboratory technician is examining a specimen from a patient with a suspected actinomycetoma. When observing the granules under the microscope, which color is most commonly associated with actinomycetes infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Black&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;White&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Yellow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-07-122240.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Yellow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Black granules are more characteristic of eumycetoma , a fungal mycetoma .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Black granules&lt;/li&gt;&lt;li&gt;• eumycetoma&lt;/li&gt;&lt;li&gt;• fungal mycetoma&lt;/li&gt;&lt;li&gt;• Option C . Blue granules are not typically associated with actinomycetoma.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Blue granules&lt;/li&gt;&lt;li&gt;• not typically&lt;/li&gt;&lt;li&gt;• actinomycetoma.&lt;/li&gt;&lt;li&gt;• Option D . White granules can be seen in actinomycetoma , but yellow granules are more frequently observed .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• White granules&lt;/li&gt;&lt;li&gt;• actinomycetoma&lt;/li&gt;&lt;li&gt;• yellow granules&lt;/li&gt;&lt;li&gt;• observed&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p559, 2/e p583, Jagdish Chander 3/e p150&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p559, 2/e p583, Jagdish Chander 3/e p150&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to a tertiary care center in Kolkata with signs and symptoms of meningitis. Given his advanced HIV infection, cryptococcal meningitis is high on the differential. Which of the following is the most sensitive and rapid test for the diagnosis of cryptococcal meningitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Culture on SDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Culture on Bird Seed Agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;India Ink&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Latex Agglutination&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Latex Agglutination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Latex Agglutination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Culture on SDA is sensitive but not rapid .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Culture on SDA is sensitive but not rapid&lt;/li&gt;&lt;li&gt;• Option B . Culture on Bird Seed Agar is used for identification and differentiation of Cryptococcus neoformans due to the production of melanin but is slower than latex agglutination.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Culture on Bird Seed Agar&lt;/li&gt;&lt;li&gt;• identification and differentiation of Cryptococcus neoformans&lt;/li&gt;&lt;li&gt;• Option C. India Ink is a rapid test but is subjective, and less sensitive than latex agglutination.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• India Ink is a rapid test&lt;/li&gt;&lt;li&gt;• less sensitive than latex agglutination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most sensitive and rapid diagnostic tests for cryptococcal meningitis in HIV-positive patients is latex agglutination test on CSF samples .&lt;/li&gt;&lt;li&gt;➤ sensitive and rapid diagnostic tests for cryptococcal meningitis in HIV-positive patients is latex agglutination test on CSF samples&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p569, 2/e p594&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p569, 2/e p594&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of diabetes mellitus presents to the clinic complaining of fever, cough, and weight loss for the past two months. A chest X-ray reveals bilateral diffuse infiltrates. Serological tests are positive for Histoplasma capsulatum antibodies. The patient&#x27;s condition improves with appropriate antifungal therapy, but he returns to the clinic three weeks later with similar symptoms. Which of the following is the most likely explanation for the recurrence of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Re-exposure to Histoplasma capsulatum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superinfection with a bacterial pathogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resistance to the antifungal therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inadequate duration of the initial antifungal therapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inadequate duration of the initial antifungal therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Inadequate duration of the initial antifungal therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Re-exposure is less likely unless there is a specific history of repeated exposure to the same environment where the fungus is endemic.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Re-exposure is less likely&lt;/li&gt;&lt;li&gt;• Option B . Superinfection with a bacterial pathogen could be a consideration, but it would not explain the serological evidence of Histoplasma capsulatum.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Superinfection with a bacterial pathogen&lt;/li&gt;&lt;li&gt;• not explain the serological evidence&lt;/li&gt;&lt;li&gt;• Option C . Resistance to antifungal therapy is possible but less common compared to inadequate treatment duration.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Resistance to antifungal therapy&lt;/li&gt;&lt;li&gt;• less common compared to inadequate treatment duration.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In cases of systemic fungal infections , particularly in patients with underlying immunocompromised states like diabetes, an adequate duration of therapy is essential to ensure complete eradication of the fungus and to prevent relapse of the disease .&lt;/li&gt;&lt;li&gt;• systemic fungal infections&lt;/li&gt;&lt;li&gt;• underlying immunocompromised states like diabetes,&lt;/li&gt;&lt;li&gt;• adequate duration of therapy is essential to ensure complete eradication of the fungus&lt;/li&gt;&lt;li&gt;• prevent relapse of the disease&lt;/li&gt;&lt;li&gt;• Ref : Apurba Sastry’s Essentials of Med.Microbiology 2/e p577&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Apurba Sastry’s Essentials of Med.Microbiology 2/e p577&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man who is an avid gardener in the Mississippi River Valley presents with a chronic cough, night sweats, and weight loss. A chest X-ray shows diffuse reticulonodular infiltrates. He undergoes a bronchoalveolar lavage, and the fluid shows macrophages filled with intracellular, oval yeast cells. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blastomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histoplasmosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Histoplasmosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Histoplasmosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Aspergillosis , caused by Aspergillus species , typically presents with septate hyphae in immunocompromised patients and is not associated with the described histopathology.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Aspergillosis&lt;/li&gt;&lt;li&gt;• Aspergillus species&lt;/li&gt;&lt;li&gt;• septate hyphae in immunocompromised patients&lt;/li&gt;&lt;li&gt;• Option B . Blastomycosis , caused by Blastomyces dermatitidis , can present with similar symptoms but is characterized by broad-based budding yeast on microscopy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Blastomycosis&lt;/li&gt;&lt;li&gt;• Blastomyces dermatitidis&lt;/li&gt;&lt;li&gt;• Option D . Sporotrichosis , caused by Sporothrix schenckii , is typically associated with cutaneous nodules along lymphatic distribution following trauma with plant material and would not show intracellular yeasts on a lung lavage.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Sporotrichosis&lt;/li&gt;&lt;li&gt;• Sporothrix schenckii&lt;/li&gt;&lt;li&gt;• associated with cutaneous nodules along lymphatic distribution&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Histoplasmosis - The intracellular, oval yeast cells within macrophages on bronchoalveolar lavage fluid are characteristic of this infection.&lt;/li&gt;&lt;li&gt;➤ Histoplasmosis&lt;/li&gt;&lt;li&gt;➤ intracellular, oval yeast cells within macrophages on bronchoalveolar lavage fluid&lt;/li&gt;&lt;li&gt;➤ Aspergillosis - presents with septate hyphae in immunocompromised patients .&lt;/li&gt;&lt;li&gt;➤ Aspergillosis&lt;/li&gt;&lt;li&gt;➤ septate hyphae in immunocompromised patients&lt;/li&gt;&lt;li&gt;➤ Blastomycosis - characterized by broad-based budding yeast on microscopy .&lt;/li&gt;&lt;li&gt;➤ Blastomycosis&lt;/li&gt;&lt;li&gt;➤ broad-based budding yeast on microscopy&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1st e/p550, 2/e p574&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1st e/p550, 2/e p574&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pathologist receives a lung biopsy from a 38-year-old man with suspected fungal pneumonia. Which stain would be most appropriate to use first to identify potential fungal elements within the tissue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periodic acid-Schiff (PAS) stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Von Kossa stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucicarmine stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gomori’s methenamine silver stain&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gomori’s methenamine silver stain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture74.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture6.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture7.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gomori’s methenamine silver stain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. PAS stain can also highlight fungal elements but is less specific than Gomori’s methenamine silver stain .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• PAS stain&lt;/li&gt;&lt;li&gt;• highlight fungal elements&lt;/li&gt;&lt;li&gt;• less specific than Gomori’s methenamine silver stain&lt;/li&gt;&lt;li&gt;• Figure : PAS stain showing numerous Oblique branching ,aseptate hyphae, ribbon like&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;li&gt;• Option B. Von Kossa stain is used for the detection of calcium, not fungi .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Von Kossa stain&lt;/li&gt;&lt;li&gt;• detection of calcium, not fungi&lt;/li&gt;&lt;li&gt;• Figure : Von Kossa stain, showing black calcium deposits&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;li&gt;• Option C . Mucicarmine stain is specifically used for the identification of Cryptococcus species by staining the mucopolysaccharide capsule .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Mucicarmine stain&lt;/li&gt;&lt;li&gt;• identification of Cryptococcus species&lt;/li&gt;&lt;li&gt;• staining the mucopolysaccharide capsule&lt;/li&gt;&lt;li&gt;• Figure : Mucicarmins stain showing Cryptococcosis of Lung&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gomori’s methenamine silver stain is the first choice for broad fungal visualization.&lt;/li&gt;&lt;li&gt;➤ Gomori’s methenamine silver stain&lt;/li&gt;&lt;li&gt;➤ first choice for broad fungal visualization.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1 e/p 551, 2e/ p575&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1 e/p 551, 2e/ p575&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A biopsy from the upper lobe of a patient with suspected fungal infection shows budding yeasts with surrounding clear spaces. Which staining technique is most suitable for visualizing these fungal organisms and their characteristic capsules?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alizarin red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Verhoeff dye&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Manson’s trichrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Periodic acid-Schiff (PAS)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Periodic acid-Schiff (PAS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Periodic acid-Schiff (PAS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alizarin red is used for staining calcium and is not specific for fungi.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Alizarin red&lt;/li&gt;&lt;li&gt;• staining calcium&lt;/li&gt;&lt;li&gt;• Option B . Verhoeff dye is used for staining elastic fibers and is not suitable for fungi.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Verhoeff dye&lt;/li&gt;&lt;li&gt;• staining elastic fibers&lt;/li&gt;&lt;li&gt;• Option C. Manson’s trichrome is a stain primarily used for detecting parasites , not fungal capsules.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Manson’s trichrome&lt;/li&gt;&lt;li&gt;• detecting parasites&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PAS stain is ideal for highlighting fungal cell walls and capsules , which are rich in polysaccharides , thus aiding in the diagnosis of fungal infections.&lt;/li&gt;&lt;li&gt;➤ PAS stain is ideal for highlighting fungal cell walls and capsules&lt;/li&gt;&lt;li&gt;➤ rich in polysaccharides&lt;/li&gt;&lt;li&gt;➤ diagnosis of fungal infections.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p551, 2/e p575, Jagadish Chander 3/e p518&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p551, 2/e p575, Jagadish Chander 3/e p518&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A dermatologist is reviewing treatment options for a patient with tinea cruris and tinea corporis who has had limited response to multiple over-the-counter antifungal treatments. Considering recent clinical guidelines and resistance patterns, which antifungal agent is least likely to be recommended due to concerns of resistance and decreased efficacy for these conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Griseofulvin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Terbinafine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Itraconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voriconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Griseofulvin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-07-111029.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Griseofulvin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Terbinafine is still commonly prescribed for tinea infections and has a lower resistance rate compared to griseofulvin .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Terbinafine&lt;/li&gt;&lt;li&gt;• prescribed for tinea infections&lt;/li&gt;&lt;li&gt;• lower resistance rate compared to griseofulvin&lt;/li&gt;&lt;li&gt;• Option C. Itraconazole is an effective treatment for a broad range of fungal infections , including tinea cruris and tinea corporis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Itraconazole&lt;/li&gt;&lt;li&gt;• effective treatment for a broad range of fungal infections&lt;/li&gt;&lt;li&gt;• Option D . Voriconazole is typically used for more severe systemic fungal infections and not commonly prescribed for tinea infections; however, it has not been specifically recommended against due to resistance concerns for these conditions.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Voriconazole&lt;/li&gt;&lt;li&gt;• more severe systemic fungal infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p582&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p582&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with a recurrent, inflammatory dermal and subcutaneous infection characterized by granulomatous nodules on her legs. She has a history of minor trauma to the area while gardening. A fungal culture grows a dermatophyte known to cause deep dermal infection when introduced via cutaneous injury. Which dermatophyte is most commonly associated with this type of granulomatous infection, often referred to as Majocchi&#x27;s granuloma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trichophyton rubrum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidermophyton&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microsporum canis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichophyton mentagrophytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trichophyton rubrum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture13.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture15.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-07-111926.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Trichophyton rubrum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Epidermophyton is a genus of dermatophytes but is less commonly associated with Majocchi&#x27;s granuloma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Epidermophyton is a genus of dermatophytes&lt;/li&gt;&lt;li&gt;• Figure : Epidermatophyton flocculosum&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;li&gt;• Option C. Microsporum canis primarily causes tinea capitis and is a less common cause of Majocchi&#x27;s granuloma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Microsporum canis&lt;/li&gt;&lt;li&gt;• causes tinea capitis&lt;/li&gt;&lt;li&gt;• Figure: Microsporum Canis on SDA and LPCB mount- Note the “spiny macroconidia”&lt;/li&gt;&lt;li&gt;• Option D. Trichophyton mentagrophytes can cause Majocchi&#x27;s granuloma , but it is not as commonly associated with it as Trichophyton rubrum .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Trichophyton mentagrophytes&lt;/li&gt;&lt;li&gt;• cause Majocchi&#x27;s granuloma&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• associated&lt;/li&gt;&lt;li&gt;• Trichophyton rubrum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p555, 2/e p579, Jagdish Chandra’s Mycology 3/e p66&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p555, 2/e p579, Jagdish Chandra’s Mycology 3/e p66&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A clinician is reviewing the characteristics of Tinea capitis. Which of the following statements is NOT correct regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;May present as a boggy swelling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most commonly occurs in elderly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;May present as black dot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caused by Trichophyton and Microsporum but not by Epidermophyton&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Most commonly occurs in elderly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Most commonly occurs in elderly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Tinea capitis can present as a boggy swelling known as kerion .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Tinea capitis&lt;/li&gt;&lt;li&gt;• boggy swelling known as kerion&lt;/li&gt;&lt;li&gt;• Option C . The &#x27;black dot&#x27; pattern occurs when hairs break off at the scalp surface due to fungal invasion .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• &#x27;black dot&#x27; pattern&lt;/li&gt;&lt;li&gt;• hairs break off at the scalp surface&lt;/li&gt;&lt;li&gt;• fungal invasion&lt;/li&gt;&lt;li&gt;• Option D . Tinea capitis is indeed caused by Trichophyton and Microsporum species ; Epidermophyton typically does not cause this condition.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Tinea capitis&lt;/li&gt;&lt;li&gt;• caused by Trichophyton&lt;/li&gt;&lt;li&gt;• Microsporum species&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tinea capitis -  The condition most commonly affects children and can have various presentations, including the kerion and black dot pattern , but it is not typically seen in the elderly.&lt;/li&gt;&lt;li&gt;➤ Tinea capitis&lt;/li&gt;&lt;li&gt;➤ affects children and can have various presentations,&lt;/li&gt;&lt;li&gt;➤ kerion and black dot pattern&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p555, 2/e p579&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p555, 2/e p579&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old girl presents with scalp lesions and hair loss. She has a pet cat at home that has been scratching itself frequently. A skin scraping of the lesion demonstrates ectothrix invasion of the hair shaft. Which of the following Trichophyton species is known for being zoophilic and is the most likely cause of her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T. tonsurans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T. violaceum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T. schoenleinii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T. mentagrophytes&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. T. mentagrophytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture20.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture21.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-07-114710.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) T. mentagrophytes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . T. tonsurans is an anthropophilic species and a common cause of tinea capitis in humans but is less commonly contracted from animals.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• T. tonsurans&lt;/li&gt;&lt;li&gt;• anthropophilic species&lt;/li&gt;&lt;li&gt;• common cause of tinea capitis in humans&lt;/li&gt;&lt;li&gt;• Option B . T. violaceum is also an anthropophilic fungus and primarily causes tinea capitis in humans.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• T. violaceum&lt;/li&gt;&lt;li&gt;• anthropophilic fungus&lt;/li&gt;&lt;li&gt;• Option C . T. schoenleinii causes favus , a severe form of tinea capitis, but is not zoophilic.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• T. schoenleinii&lt;/li&gt;&lt;li&gt;• favus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p555, 2/e p579, Jagdish Chander 3/e p135&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p555, 2/e p579, Jagdish Chander 3/e p135&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician suspects a fungal infection in a child with hypopigmented, scaly lesions on the skin. To assist in the diagnosis, which of the following conditions would most appropriately be evaluated using a Wood&#x27;s lamp examination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tinea pedis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pityriasis versicolor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pityriasis versicolor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture22.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pityriasis versicolor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tinea pedis , caused by dermatophytes , typically does not fluoresce under Wood&#x27;s lamp.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Tinea pedis&lt;/li&gt;&lt;li&gt;• dermatophytes&lt;/li&gt;&lt;li&gt;• Option C. Sporotrichosis , a subcutaneous mycosis , does not fluoresce under Wood&#x27;s lamp.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Sporotrichosis&lt;/li&gt;&lt;li&gt;• subcutaneous mycosis&lt;/li&gt;&lt;li&gt;• Option D. Vitiligo , an autoimmune condition resulting in loss of skin pigmentation , will fluoresce under Wood&#x27;s lamp, but it is not a fungal infection.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Vitiligo&lt;/li&gt;&lt;li&gt;• autoimmune condition resulting in loss of skin pigmentation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wood&#x27;s lamp helps in diagnosing certain fungal infections , such as pityriasis versicolor , which exhibit fluorescence due to metabolites produced by the pathogen .&lt;/li&gt;&lt;li&gt;➤ Wood&#x27;s lamp&lt;/li&gt;&lt;li&gt;➤ diagnosing certain fungal infections&lt;/li&gt;&lt;li&gt;➤ pityriasis versicolor&lt;/li&gt;&lt;li&gt;➤ exhibit fluorescence due to metabolites produced by the pathogen&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p557, 2/e p580, Jagdish Chander 3/e p135&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p557, 2/e p580, Jagdish Chander 3/e p135&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with chronic, localized swelling on her arm with draining sinuses that exude yellow-black grains. Histopathological examination of the grains is most likely to reveal which of the following fungal infections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucormycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycetoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergillosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhinosporidiosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mycetoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture25.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mycetoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mucormycosis typically presents as an acute , rapidly progressive infection , particularly in immunocompromised patients, and does not produce granules.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Mucormycosis&lt;/li&gt;&lt;li&gt;• presents as an acute&lt;/li&gt;&lt;li&gt;• progressive infection&lt;/li&gt;&lt;li&gt;• Option C . Aspergillosis may produce a variety of clinical syndromes , but it does not typically manifest as chronic subcutaneous infection with draining sinuses and granules.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Aspergillosis&lt;/li&gt;&lt;li&gt;• produce a variety of clinical syndromes&lt;/li&gt;&lt;li&gt;• Option D . Rhinosporidiosis is associated with polypoid lesions , primarily affecting mucous membranes , not with subcutaneous granules.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Rhinosporidiosis&lt;/li&gt;&lt;li&gt;• polypoid lesions&lt;/li&gt;&lt;li&gt;• affecting mucous membranes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mycetoma -  This is distinctive due to its chronic course , the formation of sinuses , and the presence of colored granules in the discharge , which aids in the diagnosis.&lt;/li&gt;&lt;li&gt;➤ Mycetoma&lt;/li&gt;&lt;li&gt;➤ chronic course&lt;/li&gt;&lt;li&gt;➤ formation of sinuses&lt;/li&gt;&lt;li&gt;➤ presence of colored granules&lt;/li&gt;&lt;li&gt;➤ discharge&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p559, 2/e p583&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p559, 2/e p583&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old gardener presents with a chronic ulcer on his forearm that has nodular lesions ascending along the lymphatics. Which pathogen is most commonly associated with this sporotrichoid pattern of lymphocutaneous infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sporothrix schenckii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fish tank granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erysipelas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lupus vulgaris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sporothrix schenckii&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture30.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sporothrix schenckii&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Fish tank granuloma is caused by Mycobacterium marinum and typically presents with granulomatous lesions , but not the classic sporotrichoid pattern.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Fish tank granuloma&lt;/li&gt;&lt;li&gt;• Mycobacterium marinum&lt;/li&gt;&lt;li&gt;• granulomatous lesions&lt;/li&gt;&lt;li&gt;• Option C. Erysipelas is an acute infection caused by Streptococcus pyogenes , presenting with well-demarcated, raised erythema, not a sporotrichoid pattern.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Erysipelas&lt;/li&gt;&lt;li&gt;• acute infection caused by Streptococcus pyogenes&lt;/li&gt;&lt;li&gt;• Option . D . Lupus vulgaris is a form of cutaneous tuberculosis , characterized by chronic, progressive skin lesions but not a sporotrichoid pattern.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Lupus vulgaris&lt;/li&gt;&lt;li&gt;• cutaneous tuberculosis&lt;/li&gt;&lt;li&gt;• chronic, progressive skin lesions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical pattern of lymphocutaneous spread in sporotrichosis and identify Sporothrix schenckii as the causative agent .&lt;/li&gt;&lt;li&gt;➤ clinical pattern of lymphocutaneous spread&lt;/li&gt;&lt;li&gt;➤ sporotrichosis&lt;/li&gt;&lt;li&gt;➤ Sporothrix schenckii as the causative agent&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p283, 560, 2/e p584&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p283, 560, 2/e p584&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pathologist examines a biopsy from a skin lesion of a patient who presents with pulmonary symptoms and skin nodules. The biopsy reveals broad-based budding yeast with surrounding eosinophilic material, which are known as asteroid bodies. Which of the following diseases is associated with this histopathological finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sporotrichosi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blastomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coccidioidomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sporotrichosi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture31.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture32.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture33.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture34.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sporotrichosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Blastomycosis is characterized by broad-based budding but does not typically have asteroid bodies.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Blastomycosis&lt;/li&gt;&lt;li&gt;• broad-based budding&lt;/li&gt;&lt;li&gt;• Option C . Coccidioidomycosis can present with spherules filled with endospores but not with asteroid bodies.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Coccidioidomycosis&lt;/li&gt;&lt;li&gt;• spherules filled with endospores&lt;/li&gt;&lt;li&gt;• Option D . Cryptococcosis is associated with narrow-based budding yeast and a thick capsule , not asteroid bodies.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Cryptococcosis&lt;/li&gt;&lt;li&gt;• narrow-based budding yeast and a thick capsule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The histopathological features of sporotrichosis , particularly the presence of asteroid bodies , and to differentiate it from other fungal infections based on microscopic morphology.&lt;/li&gt;&lt;li&gt;➤ histopathological features of sporotrichosis&lt;/li&gt;&lt;li&gt;➤ presence of asteroid bodies&lt;/li&gt;&lt;li&gt;➤ differentiate it from other fungal infections&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p560, 2/e p585, Ananthanarayan 9/e p602&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p560, 2/e p585, Ananthanarayan 9/e p602&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a chronic cutaneous infection presents with hard, black nodules in the tissue. Biopsy shows sclerotic bodies, also known as Medlar bodies. Which of the following infections is associated with these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rhinosporidiosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coccidioidomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chromoblastomycosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chromoblastomycosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture35_boF51TP.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture36.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chromoblastomycosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Rhinosporidiosis is caused by Rhinosporidium seeberi and typically presents with nasal polyps , not sclerotic bodies.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Rhinosporidiosis&lt;/li&gt;&lt;li&gt;• Rhinosporidium seeberi&lt;/li&gt;&lt;li&gt;• presents with nasal polyps&lt;/li&gt;&lt;li&gt;• Option B. Histoplasmosis is characterized by small intracellular yeasts within macrophages , not by sclerotic bodies.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Histoplasmosis&lt;/li&gt;&lt;li&gt;• small intracellular yeasts within macrophages&lt;/li&gt;&lt;li&gt;• Option C. Coccidioidomycosis is associated with spherules filled with endospores , not sclerotic bodies.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Coccidioidomycosis&lt;/li&gt;&lt;li&gt;• spherules filled with endospores&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chromoblastomycosis is a chronic skin infection caused by dematiaceous (pigmented) fungi and is characterized by the presence of sclerotic bodies in tissue samples.&lt;/li&gt;&lt;li&gt;➤ Chromoblastomycosis&lt;/li&gt;&lt;li&gt;➤ chronic skin infection&lt;/li&gt;&lt;li&gt;➤ dematiaceous&lt;/li&gt;&lt;li&gt;➤ fungi&lt;/li&gt;&lt;li&gt;➤ presence of sclerotic bodies in tissue samples.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p561, 2/e p585, Jagdish Chander 3/e p178&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p561, 2/e p585, Jagdish Chander 3/e p178&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male with a history of HIV presents to the clinic complaining of a persistent cough and fever for the past two weeks. His CD4 count is 150 cells/mm³. A chest X-ray reveals diffuse infiltrates, and a sputum culture on Sabouraud dextrose agar shows oval yeast cells within macrophages. He has not traveled outside India. Which of the following is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histoplasma capsulatum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptococcus neoformans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coccidioides immitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumocystis jirovecii&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Histoplasma capsulatum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture44.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture41.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Histoplasma capsulatum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Cryptococcus neoformans is a cause of meningitis in HIV patients and would typically be diagnosed with India ink staining of the cerebrospinal fluid, not sputum culture.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Cryptococcus neoformans&lt;/li&gt;&lt;li&gt;• cause of meningitis in HIV patients&lt;/li&gt;&lt;li&gt;• Option C . Coccidioides immitis could cause similar symptoms but is endemic to the Southwestern United States and parts of Central and South America. It is less likely to show yeast within macrophages on sputum culture.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Coccidioides immitis&lt;/li&gt;&lt;li&gt;• endemic to the Southwestern United States&lt;/li&gt;&lt;li&gt;• parts of Central and South America.&lt;/li&gt;&lt;li&gt;• Option D . Pneumocystis jirovecii is also a common opportunistic pathogen in HIV patients but would not grow on Sabouraud dextrose agar and does not present as oval yeast cells within macrophages. It is typically identified by a silver stain of respiratory specimens.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Pneumocystis jirovecii&lt;/li&gt;&lt;li&gt;• common opportunistic pathogen in HIV patients&lt;/li&gt;&lt;li&gt;• not grow on Sabouraud dextrose agar&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The patient’s low CD4 count and symptoms suggest an opportunistic infection . The presence of oval yeast cells within macrophages in the sputum sample , along with diffuse pulmonary infiltrates , is characteristic of Histoplasma capsulatum , especially in an immunocompromised patient.&lt;/li&gt;&lt;li&gt;➤ low CD4 count&lt;/li&gt;&lt;li&gt;➤ symptoms suggest an opportunistic infection&lt;/li&gt;&lt;li&gt;➤ presence of oval yeast cells&lt;/li&gt;&lt;li&gt;➤ macrophages in the sputum sample&lt;/li&gt;&lt;li&gt;➤ diffuse pulmonary infiltrates&lt;/li&gt;&lt;li&gt;➤ Histoplasma capsulatum&lt;/li&gt;&lt;li&gt;➤ immunocompromised patient.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1e/p563&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1e/p563&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man from a rural community in the Thar Desert presents with persistent fever, cough, and weight loss. He also reports painful red nodules on his shins and joint pains. Chest radiography reveals hilar lymphadenopathy. Intradermal testing with a regional fungal antigen is positive. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coccidioidomycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptococcosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspergillosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Coccidioidomycosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• The patient presents with a constellation of symptoms strongly suggestive of coccidioidomycosis:&lt;/li&gt;&lt;li&gt;• Persistent fever, cough, and weight loss are consistent with pulmonary involvement in systemic mycoses.&lt;/li&gt;&lt;li&gt;• The report of painful red nodules on his shins is highly indicative of erythema nodosum, which is listed as a skin lesion associated with coccidioidomycosis.&lt;/li&gt;&lt;li&gt;• Joint pains (arthralgia) are also a recognised feature of coccidioidomycosis, sometimes referred to as \&quot;desert rheumatism\&quot; or \&quot;valley fever\&quot;.&lt;/li&gt;&lt;li&gt;• Chest radiography revealing hilar lymphadenopathy supports pulmonary involvement, which is the most common form of coccidioidomycosis.&lt;/li&gt;&lt;li&gt;• The positive intradermal testing with a regional fungal antigen points towards a geographically specific fungal infection. Coccidioidomycosis is diagnosed in part by skin tests demonstrating delayed-type hypersensitivity. Although the sources specify endemic areas primarily in the USA and Mexico, the association of \&quot;desert rheumatism\&quot; with the clinical picture and the positive skin test make this the most likely option.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Cryptococcosis :&lt;/li&gt;&lt;li&gt;• Option B. Cryptococcosis&lt;/li&gt;&lt;li&gt;• While Cryptococcus can cause pulmonary infections and disseminate, it typically presents with meningitis, particularly in immunocompromised individuals. Skin lesions can occur, but erythema nodosum and joint pains are not characteristic features.&lt;/li&gt;&lt;li&gt;• Option C. Histoplasmosis :&lt;/li&gt;&lt;li&gt;• Option C. Histoplasmosis&lt;/li&gt;&lt;li&gt;• Histoplasmosis also presents with pulmonary symptoms and can cause hilar lymphadenopathy. Disseminated forms can affect various organs. However, erythema nodosum is not as strongly associated with histoplasmosis as it is with coccidioidomycosis, and the described endemic areas in the sources are the Ohio and Mississippi River valleys, not the Thar Desert.&lt;/li&gt;&lt;li&gt;• Option D. Aspergillosis :&lt;/li&gt;&lt;li&gt;• Option D. Aspergillosis&lt;/li&gt;&lt;li&gt;• Aspergillosis typically affects immunocompromised individuals or those with pre-existing lung conditions. While pulmonary manifestations are common, erythema nodosum and joint pains are not typical presenting features.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of pulmonary symptoms, erythema nodosum, arthralgia, and hilar lymphadenopathy, along with a positive regional fungal skin test in a patient from a desert region, strongly suggests coccidioidomycosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an outpatient clinic in Delhi, a 40-year-old immunocompromised man presents with symptoms of fever, cough, and chest pain. A chest CT shows a single pulmonary nodule, and bronchoalveolar lavage (BAL) is performed. A fungal assay is considered as part of the diagnostic workup. For which of the following pathogens is a fungal assay not typically used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillus species&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida species&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryptococcus species&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumocystis jirovecii&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pneumocystis jirovecii&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture77_5PJNP6T.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pneumocystis jirovecii&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Aspergillus species are readily cultured on fungal media and can be identified with fungal assays.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Aspergillus species&lt;/li&gt;&lt;li&gt;• cultured on fungal media&lt;/li&gt;&lt;li&gt;• Option B . Candida species grow well on standard culture media and are easily identifiable with routine fungal assays.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Candida species&lt;/li&gt;&lt;li&gt;• standard culture media&lt;/li&gt;&lt;li&gt;• Option C. Cryptococcus species can be cultured on standard media and also identified with specific tests like India ink staining or cryptococcal antigen testing.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Cryptococcus species&lt;/li&gt;&lt;li&gt;• standard media&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pneumocystis jirovecii requires specialized diagnostic techniques (such as Gomori&#x27;s methenamine silver or toluidine blue O) or PCR-based assays , different from traditional fungal cultures.&lt;/li&gt;&lt;li&gt;➤ Pneumocystis jirovecii&lt;/li&gt;&lt;li&gt;➤ specialized diagnostic techniques&lt;/li&gt;&lt;li&gt;➤ PCR-based assays&lt;/li&gt;&lt;li&gt;➤ traditional fungal cultures.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1st e/p568, 2/e p592,594,597&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1st e/p568, 2/e p592,594,597&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man with HIV presents to a clinic in Mumbai with a 10-day history of cough. His CD4 count is low, and he has not been on antiretroviral therapy. Sputum culture on Sabouraud dextrose agar (SDA) reveals broad-based budding yeasts. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histoplasma capsulatum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blastomycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coccidioidomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paracoccidioidomycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blastomycosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture32_sTZ8960.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture47.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Blastomycosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Histoplasma capsulatum typically shows narrow-based budding and is more associated with intracellular organisms in macrophages.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Histoplasma capsulatum&lt;/li&gt;&lt;li&gt;• narrow-based budding&lt;/li&gt;&lt;li&gt;• Option C . Coccidioidomycosis is endemic to the Southwestern United States and parts of Central and South America , not India, and would show spherules with endospores in culture.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Coccidioidomycosis&lt;/li&gt;&lt;li&gt;• endemic to the Southwestern United States&lt;/li&gt;&lt;li&gt;• Central and South America&lt;/li&gt;&lt;li&gt;• Option D . Paracoccidioidomycosis is endemic to South America and presents with multiple budding yeast cells , showing mickey mouse or pilots wheel appearance which is not described in this case.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Paracoccidioidomycosis&lt;/li&gt;&lt;li&gt;• endemic to South America&lt;/li&gt;&lt;li&gt;• multiple budding yeast cells&lt;/li&gt;&lt;li&gt;• Figure : Paracoccidioidomycosis. A. Schematic representation of mycelial and yeast forms; B. Methenamine silver staining shows yeast from (pilot wheel appearance)&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The sputum culture showing broad-based budding yeasts is characteristic of Blastomyces dermatitidis.&lt;/li&gt;&lt;li&gt;➤ sputum culture showing broad-based budding yeasts&lt;/li&gt;&lt;li&gt;➤ Blastomyces dermatitidis.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e, p588&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e, p588&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with uncontrolled diabetes mellitus presents with high-grade fever, chills, and visual disturbances. Blood cultures are taken, and empirical antifungal therapy is initiated. Laboratory reports later reveal positive (1,3)-β-D-Glucan. Which of the following infections is most likely present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rhinosporidiosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Invasive candidiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucormycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcal meningitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Invasive candidiasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture48.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Invasive candidiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Rhinosporidiosis is caused by Rhinosporidium seeberi , which is not detected by the (1,3)-β-D-Glucan test.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Rhinosporidiosis&lt;/li&gt;&lt;li&gt;• Rhinosporidium seeberi&lt;/li&gt;&lt;li&gt;• Option C. Mucormycosis , caused by Mucorales fungi , also does not typically result in a positive (1,3)-β-D-Glucan test.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Mucormycosis&lt;/li&gt;&lt;li&gt;• Mucorales fungi&lt;/li&gt;&lt;li&gt;• Option D. Cryptococcal meningitis , caused by Cryptococcus neoformans , is more specifically diagnosed with cryptococcal antigen testing rather than (1,3)-β-D-Glucan.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Cryptococcal meningitis&lt;/li&gt;&lt;li&gt;• Cryptococcus neoformans&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The (1,3)-β-D-Glucan test in the diagnosis of invasive fungal infections , particularly invasive candidiasis , and to differentiate it from other fungal diseases that do not elevate this biomarker.&lt;/li&gt;&lt;li&gt;➤ (1,3)-β-D-Glucan test&lt;/li&gt;&lt;li&gt;➤ invasive fungal infections&lt;/li&gt;&lt;li&gt;➤ invasive candidiasis&lt;/li&gt;&lt;li&gt;➤ fungal diseases&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p568, 2/e p592&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p568, 2/e p592&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old otherwise healthy woman presents to a primary health center in Bengaluru with complaints of persistent white patches on her tongue and buccal mucosa. (shown in figure) She denies any associated pain or difficulty swallowing. Examination reveals curd-like plaques that are easily scraped off, revealing a mildly erythematous base. No lymphadenopathy is noted. What is the most common fungal infection in non-HIV-infected (immunocompetent) individuals that matches this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Candida&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture52.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Candida&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Cryptococcus generally affects immunocompromised individuals and is more commonly associated with meningitis rather than oral thrush.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Cryptococcus&lt;/li&gt;&lt;li&gt;• affects immunocompromised individuals&lt;/li&gt;&lt;li&gt;• associated with meningitis&lt;/li&gt;&lt;li&gt;• Option C . Mucor (Mucormycosis) is a rapidly progressing fungal infection that occurs mostly in immunocompromised individuals and presents with rhinocerebral , pulmonary, cutaneous, or disseminated disease.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Mucor&lt;/li&gt;&lt;li&gt;• rapidly progressing fungal infection&lt;/li&gt;&lt;li&gt;• mostly in immunocompromised individuals and presents with rhinocerebral&lt;/li&gt;&lt;li&gt;• Option D . Aspergillus also typically does not present as oral thrush in immunocompetent individuals ; it can cause invasive infections primarily in those with weakened immune systems or lung diseases.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Aspergillus&lt;/li&gt;&lt;li&gt;• does not present as oral thrush in immunocompetent individuals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Candida as the most common cause of fungal infections presenting as oral thrush in immunocompetent individuals.&lt;/li&gt;&lt;li&gt;➤ Candida&lt;/li&gt;&lt;li&gt;➤ most common cause of fungal infections&lt;/li&gt;&lt;li&gt;➤ oral thrush in immunocompetent individuals.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p568, 2/e p590, Ananthanarayan 9/e p611, 8/e p607&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p568, 2/e p590, Ananthanarayan 9/e p611, 8/e p607&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old diabetic patient from Chennai presents to the ophthalmology clinic with complaints of decreased vision in his left eye that has progressed over two weeks. He reports a history of recent eye surgery. Examination reveals endophthalmitis. A vitreous aspirate yields Gram-positive round to oval cells measuring 12-14 µm in size. The aspirate on Gram staining also shows the presence of pseudohyphae. Which of the following is the most likely etiological agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhizopus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fusarium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Candida&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture53.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture54.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Candida&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aspergillus typically presents as filamentous , septate hyphae on histopathological examination, not as yeasts with pseudohyphae.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Aspergillus&lt;/li&gt;&lt;li&gt;• presents as filamentous&lt;/li&gt;&lt;li&gt;• septate hyphae&lt;/li&gt;&lt;li&gt;• Option B . Rhizopus , a cause of mucormycosis , would show broad, non-septate hyphae with right-angle branching.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Rhizopus&lt;/li&gt;&lt;li&gt;• cause of mucormycosis&lt;/li&gt;&lt;li&gt;• show broad, non-septate hyphae&lt;/li&gt;&lt;li&gt;• right-angle branching.&lt;/li&gt;&lt;li&gt;• Option D . Fusarium would present with filamentous, septate hyphae similar to Aspergillus and is less commonly associated with endophthalmitis compared to Candida.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Fusarium&lt;/li&gt;&lt;li&gt;• filamentous, septate hyphae&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Candida endophthalmitis based on clinical presentation and characteristic findings on Gram staining of vitreous aspirates , especially in patients with risk factors like diabetes or post-surgical status .&lt;/li&gt;&lt;li&gt;➤ Candida endophthalmitis&lt;/li&gt;&lt;li&gt;➤ characteristic findings on Gram staining of vitreous aspirates&lt;/li&gt;&lt;li&gt;➤ diabetes or post-surgical status&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p567-8, 2/e p591-92, Jagdish Chander 3/e p273&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p567-8, 2/e p591-92, Jagdish Chander 3/e p273&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonatologist in a hospital in Kolkata notes an increase in the incidence of oral thrush among infants in the neonatal intensive care unit. Which fungal infection, known to spread through the hands of caregivers, is most likely responsible for this outbr
