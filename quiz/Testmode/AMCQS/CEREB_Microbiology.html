lly not found in sputum.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Fasciola&lt;/li&gt;&lt;li&gt;• affects the liver,&lt;/li&gt;&lt;li&gt;• Option C . Clonorchis : A liver fluke , not usually found in sputum.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Clonorchis&lt;/li&gt;&lt;li&gt;• liver fluke&lt;/li&gt;&lt;li&gt;• Option D . P. carini (Pneumocystis jirovecii): Causes pneumonia , found in sputum but not in stool. It is a fungus.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• P. carini&lt;/li&gt;&lt;li&gt;• Causes pneumonia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Paragonimus infection - presence of the parasite in both sputum and stool samples. Fasciola and Clonorchis - primarily affect the liver, not found in sputum. Pneumocystis jirovecii - cause pneumonia, might be found in sputum due to respiratory involvement, but it would not be present in stool.&lt;/li&gt;&lt;li&gt;➤ Paragonimus infection - presence of the parasite in both sputum and stool samples.&lt;/li&gt;&lt;li&gt;➤ Paragonimus infection&lt;/li&gt;&lt;li&gt;➤ Fasciola and Clonorchis - primarily affect the liver, not found in sputum.&lt;/li&gt;&lt;li&gt;➤ Fasciola and Clonorchis&lt;/li&gt;&lt;li&gt;➤ Pneumocystis jirovecii - cause pneumonia, might be found in sputum due to respiratory involvement, but it would not be present in stool.&lt;/li&gt;&lt;li&gt;➤ Pneumocystis jirovecii&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p218, 2/e p172,173&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p218, 2/e p172,173&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with chronic right upper quadrant pain and a history of consuming undercooked crab during his recent trip to East Asia. His blood tests show elevated liver enzymes, and an ultrasound reveals dilatation of the bile ducts. A stool sample is sent for analysis, and flask-shaped operculated eggs measuring approximately 30 μm × 15 μm with a tiny knob are observed. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clonorchis sinensis infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opisthorchis viverrini infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heterophyes heterophyes infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metagonimus yokogawai infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clonorchis sinensis infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture51.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Clonorchis sinensis infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Opisthorchis viverrini infection : This is another type of liver fluke , but its geographical distribution is mainly in Southeast Asia, not East Asia . The eggs are similar but are typically more elongated and lack the tiny knob.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Opisthorchis viverrini infection&lt;/li&gt;&lt;li&gt;• another type of liver fluke&lt;/li&gt;&lt;li&gt;• geographical distribution&lt;/li&gt;&lt;li&gt;• Southeast Asia, not East Asia&lt;/li&gt;&lt;li&gt;• Option C . Heterophyes heterophyes infection : This fluke causes gastrointestinal symptoms but is not typically associated with bile duct dilatation and cholangitis . Its eggs are smaller and have a distinct appearance.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Heterophyes heterophyes infection&lt;/li&gt;&lt;li&gt;• fluke causes gastrointestinal symptoms&lt;/li&gt;&lt;li&gt;• not typically associated with bile duct dilatation and cholangitis&lt;/li&gt;&lt;li&gt;• Option D . Metagonimus yokogawai infection : This is another type of intestinal fluke , but it primarily causes gastrointestinal symptoms and is less likely to cause liver or bile duct issues . Its eggs are smaller and differ in shape.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Metagonimus yokogawai infection&lt;/li&gt;&lt;li&gt;• intestinal fluke&lt;/li&gt;&lt;li&gt;• primarily causes gastrointestinal symptoms&lt;/li&gt;&lt;li&gt;• cause liver or bile duct issues&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Clonorchis sinensis infection , indicated by cholangitis and bile duct dilatation after consuming undercooked crab. Diagnostic eggs in stool confirm this Chinese liver fluke infection, common in East Asia .&lt;/li&gt;&lt;li&gt;➤ Clonorchis sinensis infection&lt;/li&gt;&lt;li&gt;➤ cholangitis and bile duct dilatation&lt;/li&gt;&lt;li&gt;➤ consuming undercooked crab. Diagnostic eggs&lt;/li&gt;&lt;li&gt;➤ stool confirm this Chinese liver fluke infection,&lt;/li&gt;&lt;li&gt;➤ East Asia&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p194, 2/e p170.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p194, 2/e p170.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old patient presents with persistent abdominal pain and jaundice. On further evaluation, a cholangiogram reveals the presence of cholangiocarcinoma. What is the most likely cause of this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fasciola infestation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clonorchis infestation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paragonimus infestation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ascaris infestation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clonorchis infestation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-143103.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Clonorchis infestation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Fasciola infestation - Incorrect. Fasciola hepatica is another liver fluke , but it is not typically associated with cholangiocarcinoma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A)&lt;/li&gt;&lt;li&gt;• Fasciola infestation&lt;/li&gt;&lt;li&gt;• liver fluke&lt;/li&gt;&lt;li&gt;• Option C) Paragonimus infestation - Incorrect. Paragonimus westermani is a lung fluke and is not a known cause of cholangiocarcinoma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• Paragonimus infestation&lt;/li&gt;&lt;li&gt;• lung fluke&lt;/li&gt;&lt;li&gt;• Option D) Ascaris infestation - Incorrect. Ascaris lumbricoides is a roundworm that primarily affects the intestines and is not linked to cholangiocarcinoma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D) Ascaris infestation&lt;/li&gt;&lt;li&gt;• roundworm that primarily affects the intestines&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical DParasitology 1/e p194, 2/e p170.&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical DParasitology 1/e p194, 2/e p170.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man, who recently returned from a trip to Africa where he swam in freshwater lakes, presents with abdominal pain, diarrhea, and hematuria. His symptoms are suggestive of an infection acquired through water contact. Identifying the parasite whose infective form is cercariae is important for his diagnosis and treatment:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schistosoma haematobium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paragonimus westermani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasciola hepatica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Taenia solium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schistosoma haematobium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture52.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture53.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Schistosoma haematobium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B) Paragonimus westermani : The infective form is metacercariae , not cercariae.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B)&lt;/li&gt;&lt;li&gt;• Paragonimus westermani&lt;/li&gt;&lt;li&gt;• infective form is metacercariae&lt;/li&gt;&lt;li&gt;• Option C) Fasciola hepatica : Also has metacercariae as the infective form .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• Fasciola hepatica&lt;/li&gt;&lt;li&gt;• metacercariae as the infective form&lt;/li&gt;&lt;li&gt;• Option D) Taenia solium : The infective form is the cysticercus , not cercariae.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Taenia solium&lt;/li&gt;&lt;li&gt;• infective form is the cysticercus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Schistosoma haematobium - infective form is cercariae. Paragonimus westermani and Fasciola hepatica - Metacercariae as their infective form, Taenia solium&#x27;s - infective form is the cysticercus&lt;/li&gt;&lt;li&gt;➤ Schistosoma haematobium - infective form is cercariae.&lt;/li&gt;&lt;li&gt;➤ Paragonimus westermani and Fasciola hepatica - Metacercariae as their infective form,&lt;/li&gt;&lt;li&gt;➤ Taenia solium&#x27;s - infective form is the cysticercus&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p194, 2/e p155&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p194, 2/e p155&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents to the clinic with complaints of intermittent diarrhea, abdominal pain, and weight loss for the past six months. He immigrated from a tropical country two years ago and has no significant past medical history. His physical examination is unremarkable. Laboratory investigations reveal eosinophilia. Stool examination shows larva currens. Which of the following organisms is most likely responsible for his symptoms through a mechanism of autoinfection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryptosporidium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strongyloides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gnathostoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Strongyloides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Strongyloides&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Cryptosporidium : Causes cryptosporidiosis, typically presenting with watery diarrhea . It does not cause autoinfection.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Cryptosporidium&lt;/li&gt;&lt;li&gt;• watery diarrhea&lt;/li&gt;&lt;li&gt;• Option C . Giardia : Giardiasis can cause diarrhea and abdominal pain but does not involve autoinfection and is less likely to cause eosinophilia.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Giardia&lt;/li&gt;&lt;li&gt;• cause diarrhea and abdominal pain&lt;/li&gt;&lt;li&gt;• Option D . Gnathostoma : It is a nematode causing gnathostomiasis , associated with migratory skin lesions and eosinophilia but does not undergo autoinfection.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Gnathostoma&lt;/li&gt;&lt;li&gt;• nematode causing gnathostomiasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with a history of residence in or travel to tropical regions presenting with gastrointestinal symptoms and eosinophilia, Strongyloides stercoralis should be considered. Strongyloidiasis is unique among intestinal helminths due to its ability to cause autoinfection , leading to persistent infections that can last for decades, particularly in immunocompromised individuals.&lt;/li&gt;&lt;li&gt;➤ travel to tropical regions&lt;/li&gt;&lt;li&gt;➤ gastrointestinal symptoms&lt;/li&gt;&lt;li&gt;➤ eosinophilia, Strongyloides stercoralis&lt;/li&gt;&lt;li&gt;➤ Strongyloidiasis is unique among intestinal helminths&lt;/li&gt;&lt;li&gt;➤ ability to cause autoinfection&lt;/li&gt;&lt;li&gt;➤ persistent infections&lt;/li&gt;&lt;li&gt;➤ last for decades,&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p5, 2/e p5&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p5, 2/e p5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male with a history of kidney transplantation presents with persistent diarrhea. He mentions recent gardening without gloves, which he has taken up since his retirement. A picture accompanying his case shows active worms in his stool. Considering the worm motility observed and his immunocompromised status, which of the following is the correct statement about the organism causing his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monoecious, and the organism is related to parthenogenesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transmitted by intake of contaminated food and water.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loeffler&#x27;s pneumonia is caused by the same organism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The body acquires this infection through filariform larvae.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The body acquires this infection through filariform larvae.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture54.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Monoecious organisms and parthenogenesis do not accurately describe Strongyloides , which is dioecious and reproduces through autoinfection.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Monoecious organisms&lt;/li&gt;&lt;li&gt;• do not accurately describe Strongyloides&lt;/li&gt;&lt;li&gt;• Option B . While Strongyloides can be transmitted through contaminated soil , transmission through food and water is more characteristic of other organisms like Giardia or Cryptosporidium.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• While Strongyloides&lt;/li&gt;&lt;li&gt;• transmitted through contaminated soil&lt;/li&gt;&lt;li&gt;• Option C . Loeffler&#x27;s pneumonia is typically associated with a transient respiratory illness due to parasitic infections like Ascaris lumbricoides , not Strongyloides.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Loeffler&#x27;s pneumonia&lt;/li&gt;&lt;li&gt;• associated with a transient respiratory illness&lt;/li&gt;&lt;li&gt;• parasitic infections like Ascaris lumbricoides&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperinfection syndrome : Autoinfection is responsible for maintaining the infection as long as 30–40 years and can cause disseminated infection and hyperinfection syndrome . The underlying cause of hyperinfection syndrome is the repeated autoinfection cycles , which leads to generation of large number of filariform larvae . The larvae penetrate the GIT and migrate to various organs.&lt;/li&gt;&lt;li&gt;➤ Hyperinfection syndrome&lt;/li&gt;&lt;li&gt;➤ Autoinfection&lt;/li&gt;&lt;li&gt;➤ maintaining the infection as long as 30–40 years&lt;/li&gt;&lt;li&gt;➤ cause disseminated infection and hyperinfection syndrome&lt;/li&gt;&lt;li&gt;➤ hyperinfection syndrome&lt;/li&gt;&lt;li&gt;➤ repeated autoinfection cycles&lt;/li&gt;&lt;li&gt;➤ leads to generation of large number of filariform larvae&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e p190&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e p190&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old male presents with a transient pruritic rash on his lower abdomen and a history of cough and wheezing that resolved spontaneously a few weeks ago. He works as a gardener in an endemic area and reports frequently walking barefoot on the soil. His chest X-ray from two weeks prior showed fleeting infiltrates that have since resolved:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strongyloides fuelleborni&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ascaris lumbricoides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichuris trichiura&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Strongyloides fuelleborni&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Strongyloides fuelleborni&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Ascaris lumbricoides also has a lung migration phase but does not commonly cause larva currens.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Ascaris lumbricoides&lt;/li&gt;&lt;li&gt;• lung migration phase&lt;/li&gt;&lt;li&gt;• Option C . Necator, a hookworm , causes cutaneous larva migrans , which is different from larva currens.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Necator,&lt;/li&gt;&lt;li&gt;• hookworm&lt;/li&gt;&lt;li&gt;• cutaneous larva migrans&lt;/li&gt;&lt;li&gt;• Option D . Trichuris trichiura does not migrate through the lungs.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Trichuris trichiura&lt;/li&gt;&lt;li&gt;• not migrate through the lungs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Strongyloides fuelleborni is identified as the cause of the swollen belly syndrome . It is diagnosed by detecting the eggs in the stool , which differentiates it from Strongyloides stercoralis.&lt;/li&gt;&lt;li&gt;➤ Strongyloides fuelleborni&lt;/li&gt;&lt;li&gt;➤ cause of the swollen belly syndrome&lt;/li&gt;&lt;li&gt;➤ detecting the eggs in the stool&lt;/li&gt;&lt;li&gt;➤ differentiates it from Strongyloides stercoralis.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p242, 2/e p192&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p242, 2/e p192&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female presents with mild abdominal pain and intermittent diarrhea. She is an avid camper and often goes on long hiking trips. A stool ova and parasite (O&amp;amp;P) exam is ordered to investigate a potential parasitic infection:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strongyloides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterobius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylostoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichuris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Strongyloides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Enterobius vermicularis (pinworm) is diagnosed by the scotch tape test , as eggs are rarely found in stool.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Enterobius vermicularis&lt;/li&gt;&lt;li&gt;• scotch tape test&lt;/li&gt;&lt;li&gt;• Option C . Ankylostoma (hookworm) infection is diagnosed by the presence of eggs in the stool .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Ankylostoma&lt;/li&gt;&lt;li&gt;• presence of eggs in the stool&lt;/li&gt;&lt;li&gt;• Option D . Trichuris trichiura (whipworm) infection is also diagnosed by the presence of eggs in the stool.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Trichuris trichiura&lt;/li&gt;&lt;li&gt;• diagnosed by the presence of eggs in the stool.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diagnosis of a Strongyloides stercoralis infection is indicated by the presence of larvae in the stool , a unique feature among the listed nematodes . Unlike other nematodes, Strongyloides stercoralis eggs hatch internally , so finding larvae rather than eggs in stool samples is a key diagnostic indicator.&lt;/li&gt;&lt;li&gt;➤ diagnosis of a Strongyloides stercoralis infection&lt;/li&gt;&lt;li&gt;➤ presence of larvae in the stool&lt;/li&gt;&lt;li&gt;➤ unique feature among the listed nematodes&lt;/li&gt;&lt;li&gt;➤ nematodes, Strongyloides stercoralis eggs hatch internally&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p241, 2/e p191&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p241, 2/e p191&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents to the clinic with signs of weakness and pallor. Laboratory investigations reveal a hemoglobin level of 4.8 g/dL. The child&#x27;s parents report a history of tarry stools. The family lives in a rural area with poor sanitation. Physical examination shows no significant findings except for pallor. Which parasite is most likely responsible for this child&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hookworm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Roundworm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Whipworm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pinworm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hookworm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-145406.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Roundworm : Typically causes intestinal obstruction or malabsorption but not significant blood loss.&lt;/li&gt;&lt;li&gt;• Option B. Roundworm&lt;/li&gt;&lt;li&gt;• intestinal obstruction or malabsorption&lt;/li&gt;&lt;li&gt;• Option C. Whipworm : Trichuris trichiura (whipworm) can cause dysentery and rectal prolapse but is less likely to cause severe anemia.&lt;/li&gt;&lt;li&gt;• Option C. Whipworm&lt;/li&gt;&lt;li&gt;• dysentery and rectal prolapse&lt;/li&gt;&lt;li&gt;• Option D. Pinworm : Enterobius vermicularis (pinworm) is known for causing perianal itching , especially at night, but is not a cause of significant blood loss or anemia.&lt;/li&gt;&lt;li&gt;• Option D. Pinworm&lt;/li&gt;&lt;li&gt;• causing perianal itching&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a pediatric patient presenting with severe anemia and a history of gastrointestinal blood loss , especially in a setting of poor sanitation , hookworm infection should be considered as a potential cause.&lt;/li&gt;&lt;li&gt;➤ severe anemia&lt;/li&gt;&lt;li&gt;➤ history of gastrointestinal blood loss&lt;/li&gt;&lt;li&gt;➤ setting of poor sanitation&lt;/li&gt;&lt;li&gt;➤ hookworm infection&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Parasitology 2/e p196&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Parasitology 2/e p196&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health official is evaluating a rural community with a high prevalence of anemia and gastrointestinal symptoms. What is Chandler’s index used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guinea worm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pin worm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hookworm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Roundworm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hookworm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hookworm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Guinea worm : Not assessed by egg count in feces .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Guinea worm&lt;/li&gt;&lt;li&gt;• egg count in feces&lt;/li&gt;&lt;li&gt;• Option B . Pin worm : Diagnosed typically by the tape test , not egg count in feces.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Pin worm&lt;/li&gt;&lt;li&gt;• Diagnosed&lt;/li&gt;&lt;li&gt;• tape test&lt;/li&gt;&lt;li&gt;• Option D . Roundworm : While fecal egg counts can be used , Chandler&#x27;s index specifically refers to hookworms.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Roundworm&lt;/li&gt;&lt;li&gt;• fecal egg counts can be used&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chandler’s index is used in the epidemiological studies of hookworm disease to estimate the morbidity and mortality in the community due to hookworm infection (which depends much upon the worm load.&lt;/li&gt;&lt;li&gt;➤ Chandler’s index&lt;/li&gt;&lt;li&gt;➤ epidemiological studies of hookworm disease&lt;/li&gt;&lt;li&gt;➤ morbidity and mortality in the community due to hookworm infection&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e p183&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Parasitology 2/e p183&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male, a construction worker in a tropical region, presents with chronic fatigue and weight loss. He reports a history of working barefoot on soil-rich sites. Physical examination reveals pallor, and laboratory tests indicate iron deficiency anemia. Stool examination shows numerous hookworm eggs. What is the average blood loss caused by each Ancylostoma duodenale worm per day?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.2 ml/day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 ml/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.33 ml/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 ml/day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 0.2 ml/day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-150217.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . 2 ml/day : This is an overestimation for a single worm.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• 2 ml/day&lt;/li&gt;&lt;li&gt;• overestimation for a single worm.&lt;/li&gt;&lt;li&gt;• Option C . 0.33 ml/day: Higher than the actual average for Ancylostoma duodenale.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• 0.33 ml/day: Higher than the actual average&lt;/li&gt;&lt;li&gt;• Option D . 1 ml/day : Significantly higher than the typical blood loss per worm.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• 1 ml/day&lt;/li&gt;&lt;li&gt;• higher than the typical blood loss per worm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The blood loss associated with an Ancylostoma duodenale infection is approximately 0.2 ml per worm per day . This hookworm species is known for causing chronic blood loss , which can result in iron deficiency anemia , as observed in the patient&#x27;s case.&lt;/li&gt;&lt;li&gt;➤ blood loss associated with an Ancylostoma duodenale infection&lt;/li&gt;&lt;li&gt;➤ approximately 0.2 ml per worm per day&lt;/li&gt;&lt;li&gt;➤ hookworm species&lt;/li&gt;&lt;li&gt;➤ causing chronic blood loss&lt;/li&gt;&lt;li&gt;➤ iron deficiency anemia&lt;/li&gt;&lt;li&gt;➤ Ref : KD Chatterjee 13/e p217; Apurba Sastry’s Essentials of Medical Parasitology 1/e p232, 2/e p184&lt;/li&gt;&lt;li&gt;➤ Ref : KD Chatterjee 13/e p217; Apurba Sastry’s Essentials of Medical Parasitology 1/e p232, 2/e p184&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy presents to the clinic with abdominal pain and intermittent diarrhea. His mother mentions that the family recently returned from a camping trip where they often played in a freshwater stream. A stool sample reveals the presence of the egg shown in the image. What is the most likely mode of transmission and the infective form of the parasite corresponding to this egg?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ingestion of uncooked/raw beef&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ingestion of egg contaminated in water&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penetration by filariform larva&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penetration by rhabditiform larva&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ingestion of egg contaminated in water&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture55.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture56.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Ingestion of uncooked/raw beef - This is typically associated with the transmission of Taenia spp ., not the parasite indicated by the egg in the image.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Ingestion of uncooked/raw beef&lt;/li&gt;&lt;li&gt;• transmission of Taenia spp&lt;/li&gt;&lt;li&gt;• Option C . Penetration by filariform larva - This mode of transmission is associated with hookworms , not with the parasite indicated by the egg in the image.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Penetration by filariform larva&lt;/li&gt;&lt;li&gt;• associated with hookworms&lt;/li&gt;&lt;li&gt;• Option D . Penetration by rhabditiform larva - The rhabditiform larva is a non-infective form that develops into the filariform larva in some nematodes, which is not applicable to Trichuris trichiura.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Penetration by rhabditiform larva&lt;/li&gt;&lt;li&gt;• non-infective form that develops into the filariform larva&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transmission methods&lt;/li&gt;&lt;li&gt;➤ Transmission methods&lt;/li&gt;&lt;li&gt;➤ Trichuris trichiura, or whipworm - ingestion of eggs found in soil or water contaminated with human feces. Taenia spp - Ingestion of uncooked or raw beef Hookworms - Penetration by filariform larva&lt;/li&gt;&lt;li&gt;➤ Trichuris trichiura, or whipworm - ingestion of eggs found in soil or water contaminated with human feces.&lt;/li&gt;&lt;li&gt;➤ Taenia spp - Ingestion of uncooked or raw beef&lt;/li&gt;&lt;li&gt;➤ Hookworms - Penetration by filariform larva&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p226&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p226&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient from a tropical country presents to the clinic with complaints of recurrent high fever and progressive swelling of the lower extremities over the past several months. Physical examination reveals significant lymphedema of both legs. Laboratory tests show increased eosinophil count. The patient mentions that these symptoms started after he noticed frequent mosquito bites during his work in rural areas. Based on the patient&#x27;s history and clinical findings, which worm is most likely responsible for his lymphatic obstruction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Filarial worm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hookworm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pinworm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tapeworm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Filarial worm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture57.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B) Hookworm - Hookworms typically cause intestinal symptoms and anemia , not lymphatic obstruction.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B)&lt;/li&gt;&lt;li&gt;• Hookworm&lt;/li&gt;&lt;li&gt;• cause intestinal symptoms and anemia&lt;/li&gt;&lt;li&gt;• Option C) Pinworm - Pinworm infection primarily presents with perianal itching , especially in children , and does not cause lymphatic obstruction.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• Pinworm&lt;/li&gt;&lt;li&gt;• presents with perianal itching&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• Option D) Tapeworm - Tapeworms generally cause gastrointestinal symptoms and, in some cases, systemic infections , but they are not known to cause lymphatic obstruction.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D)&lt;/li&gt;&lt;li&gt;• Tapeworm&lt;/li&gt;&lt;li&gt;• gastrointestinal symptoms&lt;/li&gt;&lt;li&gt;• systemic infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical presentation of recurrent fever , significant lymphedema in the lower extremities , and a history of mosquito exposure in a tropical country strongly suggests lymphatic filariasis (Wuchereria bancrofti). The increased eosinophil count also supports the diagnosis of a parasitic infection.&lt;/li&gt;&lt;li&gt;➤ recurrent fever&lt;/li&gt;&lt;li&gt;➤ lymphedema in the lower extremities&lt;/li&gt;&lt;li&gt;➤ mosquito exposure in a tropical country&lt;/li&gt;&lt;li&gt;➤ lymphatic filariasis&lt;/li&gt;&lt;li&gt;➤ increased eosinophil count&lt;/li&gt;&lt;li&gt;➤ parasitic infection.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p264&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p264&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old individual living in a tropical region presents with complaints of eye discomfort, including itching and redness. On examination, small subcutaneous nodules are observed under the skin. The patient is concerned about the eye symptoms and asks if these nodules could be related. Which of the following parasites does NOT cause lymphatic filariasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loa loa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wuchereria bancrofti&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brugia malayi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brugia timori&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Loa loa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture58.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B) Wuchereria bancrofti - Wuchereria bancrofti is a known cause of lymphatic filariasis .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B)&lt;/li&gt;&lt;li&gt;• Wuchereria bancrofti&lt;/li&gt;&lt;li&gt;• cause of lymphatic filariasis&lt;/li&gt;&lt;li&gt;• Option C) Brugia malayi - Brugia malayi is another filarial worm that can cause lymphatic filariasis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• Brugia malayi&lt;/li&gt;&lt;li&gt;• filarial worm that can cause lymphatic filariasis.&lt;/li&gt;&lt;li&gt;• Option D) Brugia timori - Brugia timori is also a filarial worm associated with lymphatic filariasis .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D)&lt;/li&gt;&lt;li&gt;• Brugia timori&lt;/li&gt;&lt;li&gt;• filarial worm associated with lymphatic filariasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wuchereria bancrofti (M C) , Brugia malayi , and Brugia timori are all known to cause lymphatic filariasis.&lt;/li&gt;&lt;li&gt;➤ Wuchereria bancrofti&lt;/li&gt;&lt;li&gt;➤ C)&lt;/li&gt;&lt;li&gt;➤ Brugia malayi&lt;/li&gt;&lt;li&gt;➤ Brugia timori&lt;/li&gt;&lt;li&gt;➤ cause lymphatic filariasis.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p263, 2/e p221&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p263, 2/e p221&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The life cycle of Wuchereria bancrofti in a mosquito is described as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyclopropagative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclodevelopmental&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propagative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cyclodevelopmental&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-151826.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Cyclopropagative - Pathogen undergoes a developmental cycle (changes from one stage to another) as well as multiplication in the body of the arthropod , e.g. Malaria&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Cyclopropagative&lt;/li&gt;&lt;li&gt;• developmental cycle&lt;/li&gt;&lt;li&gt;• multiplication in the body of the arthropod&lt;/li&gt;&lt;li&gt;• Option C) Propagative - Propagative transmission- the multiply extensively without change of form , e.g. Arboviruses&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Propagative&lt;/li&gt;&lt;li&gt;• multiply extensively without change of form&lt;/li&gt;&lt;li&gt;• Option D) None - The parasite does indeed have a defined life cycle within the mosquito.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• None&lt;/li&gt;&lt;li&gt;• parasite does indeed have a defined life cycle within the mosquito.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p267, 2/e p258&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p267, 2/e p258&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 80 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;

        // Update results navigation panel

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {

                debugLog(&quot;Failed to navigate to result: &quot; + e.message);

        // Show submit modal
        function showSubmitModal() {
            try {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {

                console.error(&quot;Error navigating to previous result:&quot;, e);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {

                if (!audioUrl) {

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);

                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);

                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

i&gt;&lt;li&gt;• Fungal infection&lt;/li&gt;&lt;li&gt;• elicit an immune response involving other types of cytokines&lt;/li&gt;&lt;li&gt;• Option D. Mycoplasma infection , although unique among bacterial infections in that they may stimulate some interferon production, is not the primary stimulus for IFN-beta.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Mycoplasma infection&lt;/li&gt;&lt;li&gt;• unique among bacterial infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p439&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology 2/e p439&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male with known HIV infection presents with a persistent cough, weight loss, and night sweats for the past two months. His CD4 count is 180 cells/mm³. A chest X-ray shows cavitary lesions in the upper lobes of the lungs. In the context of India, which organism is the most likely cause of his tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycobacterium tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycobacterium avium intracellulare&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycobacterium bovis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mycobacterium scrofulaceum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mycobacterium tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Mycobacterium tuberculosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Mycobacterium avium intracellulare: More common in severely immunocompromised patients but less prevalent than M. tuberculosis.&lt;/li&gt;&lt;li&gt;• Option B. Mycobacterium avium intracellulare:&lt;/li&gt;&lt;li&gt;• common in severely immunocompromised patients&lt;/li&gt;&lt;li&gt;• Option C. Mycobacterium bovis: Less common cause of TB , especially in the context of HIV.&lt;/li&gt;&lt;li&gt;• Option C. Mycobacterium bovis:&lt;/li&gt;&lt;li&gt;• Less common cause of TB&lt;/li&gt;&lt;li&gt;• Option D. Mycobacterium scrofulaceum: Rarely causes pulmonary TB .&lt;/li&gt;&lt;li&gt;• Option D. Mycobacterium scrofulaceum:&lt;/li&gt;&lt;li&gt;• Rarely&lt;/li&gt;&lt;li&gt;• pulmonary TB&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In India , as in most parts of the world , Mycobacterium tuberculosis is the most common cause of tuberculosis , including in patients with HIV infection.&lt;/li&gt;&lt;li&gt;➤ India&lt;/li&gt;&lt;li&gt;➤ most parts of the world&lt;/li&gt;&lt;li&gt;➤ Mycobacterium tuberculosis&lt;/li&gt;&lt;li&gt;➤ tuberculosis&lt;/li&gt;&lt;li&gt;➤ HIV infection.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p508, 2/e p529, Ananthanarayan 9/e p576&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p508, 2/e p529, Ananthanarayan 9/e p576&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most common fungal eye infection in HIV-infected patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryptococcosis&quot;, &quo
