i&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Ancylostoma&lt;/li&gt;&lt;li&gt;• Ancylostoma duodenale can penetrate the skin&lt;/li&gt;&lt;li&gt;• Option B) Strongyloides : Incorrect, Strongyloides stercoralis is known for skin penetration.&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Strongyloides&lt;/li&gt;&lt;li&gt;• Strongyloides stercoralis&lt;/li&gt;&lt;li&gt;• skin penetration.&lt;/li&gt;&lt;li&gt;• Option D) Necator : Incorrect, Necator americanus , another hookworm, can also penetrate the skin.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Necator&lt;/li&gt;&lt;li&gt;• Necator americanus&lt;/li&gt;&lt;li&gt;• hookworm,&lt;/li&gt;&lt;li&gt;• penetrate the skin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trichinella , the causative agent of trichinellosis , is typically transmitted through the ingestion of undercooked or raw meat containing Trichinella larvae . In contrast, FAncylostoma duodenale (a type of hookworm), Strongyloides stercoralis , and Necator americanus (another hookworm) are known for their ability to penetrate the skin , distinguishing them from Trichinella.&lt;/li&gt;&lt;li&gt;➤ Trichinella&lt;/li&gt;&lt;li&gt;➤ causative agent of trichinellosis&lt;/li&gt;&lt;li&gt;➤ transmitted through the ingestion of undercooked or raw meat containing Trichinella larvae&lt;/li&gt;&lt;li&gt;➤ FAncylostoma duodenale&lt;/li&gt;&lt;li&gt;➤ Strongyloides stercoralis&lt;/li&gt;&lt;li&gt;➤ Necator americanus&lt;/li&gt;&lt;li&gt;➤ ability to penetrate the skin&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p5, 2/e p4&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p5, 2/e p4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a lecture on parasitology, a medical student asks about the longest worm known to infect humans. Which of the following is the correct answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Taenia solium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Taenia saginata&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hookworm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ascaris lumbricoides&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Taenia saginata&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Taenia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Taenia solium : Incorrect, although it is a long tapeworm , it is generally shorter than Taenia saginata .&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Taenia solium&lt;/li&gt;&lt;li&gt;• long tapeworm&lt;/li&gt;&lt;li&gt;• shorter than&lt;/li&gt;&lt;li&gt;• Taenia saginata&lt;/li&gt;&lt;li&gt;• T. solium- adult worm measures 2–3 meters in length T. saginata- adult worm measures 5–10 meters in length&lt;/li&gt;&lt;li&gt;• T. solium- adult worm measures 2–3 meters in length&lt;/li&gt;&lt;li&gt;• T. saginata- adult worm measures 5–10 meters in length&lt;/li&gt;&lt;li&gt;• Option C) Hookworm: Incorrect, hookworms are much smaller than both Taenia species . adult worm measures 12 cm&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Hookworm:&lt;/li&gt;&lt;li&gt;• much smaller than both Taenia species&lt;/li&gt;&lt;li&gt;• Option D) Ascaris lumbricoides : Incorrect, while large , it does not reach the length of Taenia saginata . adult worm 20–30 cm&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Ascaris lumbricoides&lt;/li&gt;&lt;li&gt;• while large&lt;/li&gt;&lt;li&gt;• does not reach the length of Taenia saginata&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The longest worm that can infect humans is Taenia saginata , also known as the beef tapeworm . It is known for its substantial length , capable of reaching up to 25 meters .&lt;/li&gt;&lt;li&gt;➤ longest worm that can infect humans is Taenia saginata&lt;/li&gt;&lt;li&gt;➤ beef tapeworm&lt;/li&gt;&lt;li&gt;➤ substantial length&lt;/li&gt;&lt;li&gt;➤ reaching up to 25 meters&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p167, 2/e p138&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p167, 2/e p138&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying the life cycles of various parasites. Which of the following parasites has a simple life cycle without intermediate hosts?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ascaris lumbricoides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Taenia solium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxoplasma gondii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giardia lamblia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Giardia lamblia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-190536.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-190749.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Giardia lamblia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Ascaris lumbricoides: Incorrect, although it does not require an intermediate host, its life cycle is not as simple as Giardia&#x27;s.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Option B) Taenia solium: Incorrect, requires an intermediate host (pigs).&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Option C) Toxoplasma gondii: Incorrect, involves intermediate hosts.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Parasites with a direct/simple life cycle:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p6-7, 2/e p5&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p6-7, 2/e p5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with symptoms suggestive of a parasitic infection acquired through the consumption of raw fish. Which of the following parasites, known to use fish as an intermediate host, is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diphyllobothrium latum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clonorchis sinensis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hymenolepis diminuta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hymenolepis nana&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diphyllobothrium latum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-191200.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Diphyllobothrium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B) Clonorchis sinensis : Incorrect, although it also uses fish as an intermediate host , D. latum is more directly associated with raw fish consumption.&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Clonorchis sinensis&lt;/li&gt;&lt;li&gt;• uses fish as an intermediate host&lt;/li&gt;&lt;li&gt;• Option C) Hymenolepis diminuta : Incorrect, does not use fish as an intermediate host.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Hymenolepis diminuta&lt;/li&gt;&lt;li&gt;• does not use fish as an intermediate host.&lt;/li&gt;&lt;li&gt;• Option D) Hymenolepis nana : Incorrect, does not use fish as an intermediate host .&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Hymenolepis nana&lt;/li&gt;&lt;li&gt;• does not use fish as an intermediate host&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Parasites with an indirect/complex life cycle that require one definitive host and two intermediate hosts&lt;/li&gt;&lt;li&gt;➤ Parasites with an indirect/complex life cycle&lt;/li&gt;&lt;li&gt;➤ require one definitive host and two intermediate hosts&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Parasitology 1/e p163, 207,2/e p129,165&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Parasitology 1/e p163, 207,2/e p129,165&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a tropical medicine lecture, the topic of mosquito-borne diseases is being discussed. Which of the following diseases is primarily transmitted by the Culex mosquito?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chikungunya&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Japanese Encephalitis (JE)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Japanese Encephalitis (JE)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Japanese Encephalitis (JE)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Malaria: Incorrect, transmitted by Anopheles mosquitoes.&lt;/li&gt;&lt;li&gt;• Option A) Malaria:&lt;/li&gt;&lt;li&gt;• Anopheles mosquitoes.&lt;/li&gt;&lt;li&gt;• Option B) Chikungunya : Chikungunya is transmitted by Aedes ageypti or aedes albopictus..&lt;/li&gt;&lt;li&gt;• Option B) Chikungunya&lt;/li&gt;&lt;li&gt;• Option C) Dengue: Incorrect, transmitted by Aedes mosquitoes.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Aedes mosquitoes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Disease predominantly transmitted by the Culex mosquito is Japanese Encephalitis (JE), especially in rural and agricultural areas where these mosquitoes are common .&lt;/li&gt;&lt;li&gt;➤ Disease predominantly transmitted by the Culex mosquito&lt;/li&gt;&lt;li&gt;➤ Japanese Encephalitis&lt;/li&gt;&lt;li&gt;➤ rural and agricultural areas where these mosquitoes are common&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p315, 2/e p259&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p315, 2/e p259&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following parasites uses pigs as a reservoir?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Taenia solium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Taenia saginata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichinella spiralis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ancylostoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Taenia solium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-192233.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Taenia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B) Taenia saginata : Incorrect, uses cattle as an intermediate host .&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Taenia saginata&lt;/li&gt;&lt;li&gt;• cattle as an intermediate host&lt;/li&gt;&lt;li&gt;• Option C) Trichinella spiralis : Incorrect, although associated with pigs , it is not considered a reservoir in the same way as Taenia solium.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Trichinella spiralis&lt;/li&gt;&lt;li&gt;• associated with pigs&lt;/li&gt;&lt;li&gt;• Option D) Ancylostoma : Incorrect, not associated with pigs as a reservoir.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Ancylostoma&lt;/li&gt;&lt;li&gt;• associated with pigs as a reservoir.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ *Man acts as definitive host for all&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p6-7, 2/e p5&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p6-7, 2/e p5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with abdominal pain and bloody diarrhea. He recently returned from a trip to a tropical country. On examination, his stool sample reveals trophozoites with ingested red blood cells. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giardia lamblia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Entamoeba histolytica&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Salmonella Typhi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clostridium perfringens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Entamoeba histolytica&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture64.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture65.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture67.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture68.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture69.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Entamoeba&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Giardia lamblia : Incorrect, as it usually causes non-bloody diarrhea and does not ingest red blood cells .&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Giardia lamblia&lt;/li&gt;&lt;li&gt;• usually causes non-bloody diarrhea&lt;/li&gt;&lt;li&gt;• does not ingest red blood cells&lt;/li&gt;&lt;li&gt;• Figure: Cysts of Giardia lamblia: A. Saline mount; B. Iodine mount; C. Trichrome stain; D. Direct immunofluorescence assay (yellow arrow indicates Giardia cyst and white arrow indicates oocyst of Cryptosporidium)&lt;/li&gt;&lt;li&gt;• Figure:&lt;/li&gt;&lt;li&gt;• Figure: Trophozoites of Giardia lamblia A. Saline mount front view; B. Trichrome stain front view; C. Merthiolate iodine formalin (MIF) stain lateral view (spoon shape D) ; D. Giemsa-stained mucosal imprint (front view)&lt;/li&gt;&lt;li&gt;• Figure:&lt;/li&gt;&lt;li&gt;• D)&lt;/li&gt;&lt;li&gt;• Option C) Salmonella Typhi : Incorrect, as it typically causes typhoid fever with systemic symptoms rather than dysentery.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Salmonella Typhi&lt;/li&gt;&lt;li&gt;• typically causes typhoid fever&lt;/li&gt;&lt;li&gt;• systemic symptoms rather than dysentery.&lt;/li&gt;&lt;li&gt;• Option D) Clostridium perfringens : Incorrect, as it typically causes food poisoning with watery diarrhea but not dysentery with ingested red blood cells.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Clostridium perfringens&lt;/li&gt;&lt;li&gt;• causes food poisoning with watery diarrhea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Entamoeba histolytica - This organism is specifically known for causing dysentery and trophozoites with ingestion of red blood cells is a classic indication of its infection.&lt;/li&gt;&lt;li&gt;➤ Entamoeba histolytica&lt;/li&gt;&lt;li&gt;➤ causing dysentery&lt;/li&gt;&lt;li&gt;➤ trophozoites with ingestion of red blood cells&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Parasitology 1/e p27, 2e/p19&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med Parasitology 1/e p27, 2e/p19&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male with a one-week history of abdominal pain and bloody diarrhea undergoes a colonoscopic biopsy. The biopsy results suggest an infection. Which of the following is the most likely diagnosis based on these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giardiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amoebiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enterobius (pinworm)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe bacterial infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amoebiasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture70.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amoebiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Giardiasis : Incorrect, as Giardia lamblia typically causes non-bloody diarrhea and is not usually diagnosed via colonoscopic biopsy .&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Giardiasis&lt;/li&gt;&lt;li&gt;• Giardia lamblia&lt;/li&gt;&lt;li&gt;• non-bloody diarrhea&lt;/li&gt;&lt;li&gt;• usually diagnosed via colonoscopic biopsy&lt;/li&gt;&lt;li&gt;• Option C) Enterobius (pinworm): Incorrect, as Enterobius vermicularis mainly causes perianal pruritus and is unlikely to cause bloody diarrhea or be diagnosed through a colonoscopic biopsy.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Enterobius&lt;/li&gt;&lt;li&gt;• Enterobius vermicularis&lt;/li&gt;&lt;li&gt;• causes perianal pruritus&lt;/li&gt;&lt;li&gt;• cause bloody diarrhea&lt;/li&gt;&lt;li&gt;• Option D) Severe bacterial infection : Incorrect, as bacterial infections usually present with a different set of histopathological findings on biopsy .&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Severe bacterial infection&lt;/li&gt;&lt;li&gt;• bacterial infections&lt;/li&gt;&lt;li&gt;• different set of histopathological findings on biopsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical presentation and diagnostic findings consistent with amoebiasis , including abdominal pain, bloody diarrhea, and colonoscopic biopsy results indicating an infectious process .&lt;/li&gt;&lt;li&gt;➤ amoebiasis&lt;/li&gt;&lt;li&gt;➤ abdominal pain, bloody diarrhea,&lt;/li&gt;&lt;li&gt;➤ colonoscopic biopsy&lt;/li&gt;&lt;li&gt;➤ infectious process&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p37, 2/e p27&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p37, 2/e p27&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is studying the pathogenesis of Entamoeba histolytica. Which virulence factor is primarily responsible for the adherence of this parasite to the intestinal mucosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ionophore-like protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amoebic lectin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proteinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amoebic lectin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amoebic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Ionophore-like protein: Incorrect, as this is not primarily involved in adherence to the intestinal mucosa .&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Ionophore-like protein:&lt;/li&gt;&lt;li&gt;• not primarily involved in adherence to the intestinal mucosa&lt;/li&gt;&lt;li&gt;• Option C) Phosphatase : Incorrect, while enzymes like phosphatase may play a role in the lifecycle , they are not mainly responsible for mucosal adherence.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Phosphatase&lt;/li&gt;&lt;li&gt;• enzymes like phosphatase&lt;/li&gt;&lt;li&gt;• play a role in the lifecycle&lt;/li&gt;&lt;li&gt;• Option D) Proteinase: Incorrect, although proteinases may contribute to tissue invasion and damage , they are not the primary factor for adherence.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Proteinase:&lt;/li&gt;&lt;li&gt;• proteinases may contribute to tissue invasion and damage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amoebic lectin antigen is the principal virulence factor of Entamoeba histolytica that is responsible for adherence to large intestinal mucosa . Ionophore-like protein , Phosphatase , and Proteinase , while they may have roles in the amoeba&#x27;s lifecycle and pathogenesis , are not primarily responsible for mucosal adherence.&lt;/li&gt;&lt;li&gt;➤ Amoebic lectin antigen&lt;/li&gt;&lt;li&gt;➤ principal virulence factor of Entamoeba histolytica&lt;/li&gt;&lt;li&gt;➤ adherence to large intestinal mucosa&lt;/li&gt;&lt;li&gt;➤ Ionophore-like protein&lt;/li&gt;&lt;li&gt;➤ Phosphatase&lt;/li&gt;&lt;li&gt;➤ Proteinase&lt;/li&gt;&lt;li&gt;➤ roles in the amoeba&#x27;s lifecycle and pathogenesis&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p29, 2/e p20&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p29, 2/e p20&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with a history of dysentery. A colonoscopic examination is most likely to reveal lesions indicative of amoebiasis in which part of colon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sigmoid colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transverse colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ascending colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileocecal colon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ileocecal colon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture71.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ileocecal colon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sigmoid colon : Incorrect, as sigmoid colon is the second most common part to be involved.&lt;/li&gt;&lt;li&gt;• Option A. Sigmoid colon&lt;/li&gt;&lt;li&gt;• common part&lt;/li&gt;&lt;li&gt;• Option B. Transverse colon : Incorrect, as amoebiasis less commonly affects this part .&lt;/li&gt;&lt;li&gt;• Option B. Transverse colon&lt;/li&gt;&lt;li&gt;• amoebiasis less commonly affects this part&lt;/li&gt;&lt;li&gt;• Option C. Ascending colon : Incorrect, although it can be involved, it is not the most common site.&lt;/li&gt;&lt;li&gt;• Option C. Ascending colon&lt;/li&gt;&lt;li&gt;• not the most common site.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common site for Amebiasis is ileocecal region followed by Sigmoid colon or may be generalized involving whole of large intestine . It produces flask shape ulcers in colon&lt;/li&gt;&lt;li&gt;➤ most common site for Amebiasis is ileocecal region&lt;/li&gt;&lt;li&gt;➤ Sigmoid colon&lt;/li&gt;&lt;li&gt;➤ generalized involving whole of large intestine&lt;/li&gt;&lt;li&gt;➤ flask shape ulcers in colon&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p28, 2/e p2&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p28, 2/e p2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with a lower gastrointestinal bleed. Sigmoidoscopy reveals ulcers in the sigmoid colon, and the biopsy confirms the presence of flask-shaped ulcers. What is the most appropriate treatment for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous metronidazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous steroids and sulfasalazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrocortisone enemas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous metronidazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intravenous&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Intravenous ceftriaxone : Incorrect, as it is an antibiotic more suited for bacterial infections , not amoebiasis.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Intravenous ceftriaxone&lt;/li&gt;&lt;li&gt;• antibiotic more suited for bacterial infections&lt;/li&gt;&lt;li&gt;• Option C) Intravenous steroids and sulfasalazine : Incorrect, typically used in inflammatory bowel diseases , not amoebiasis.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Intravenous steroids and sulfasalazine&lt;/li&gt;&lt;li&gt;• used in inflammatory bowel diseases&lt;/li&gt;&lt;li&gt;• Option D) Hydrocortisone enemas : Incorrect, as they are used for inflammatory conditions of the colon , not amoebic infections.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Hydrocortisone enemas&lt;/li&gt;&lt;li&gt;• used for inflammatory conditions of the colon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lower GIT bleed with ‘classical flask shaped ulcers in Sigmoid colon ’ suggests intestinal Amebiasis caused by E. histolytica .&lt;/li&gt;&lt;li&gt;➤ Lower GIT bleed with ‘classical flask shaped ulcers in Sigmoid colon&lt;/li&gt;&lt;li&gt;➤ intestinal Amebiasis caused by E. histolytica&lt;/li&gt;&lt;li&gt;➤ Treatment of intestinal Amoebiasis: Tinidazole, 2 g/d PO with food for 3 days Metronidazole (750 mg tid PO or IV), for 5–10 days Tinidazole appears to be better tolerated and slightly more effective than metronidazole for amoebic colitis and amoebic liver abscess.&lt;/li&gt;&lt;li&gt;➤ Treatment of intestinal Amoebiasis: Tinidazole, 2 g/d PO with food for 3 days Metronidazole (750 mg tid PO or IV), for 5–10 days&lt;/li&gt;&lt;li&gt;➤ Tinidazole appears to be better tolerated and slightly more effective than metronidazole for amoebic colitis and amoebic liver abscess.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p28,35, 2/e p26&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p28,35, 2/e p26&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among soft contact lens users, which organism is the most common cause of keratitis infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naegleria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acanthamoeba&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gonococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acanthamoeba&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acanthamoeba&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Naegleria : Incorrect, as Naegleria is not typically associated with contact lens-related keratitis .&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Naegleria&lt;/li&gt;&lt;li&gt;• Naegleria is not typically associated with contact lens-related keratitis&lt;/li&gt;&lt;li&gt;• Option C) Gonococcus : Incorrect, as this bacterium is known for causing gonorrhea but not keratitis.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Gonococcus&lt;/li&gt;&lt;li&gt;• bacterium is known for causing gonorrhea but not keratitis.&lt;/li&gt;&lt;li&gt;• Option D) Staphylococcus aureus : Incorrect, as Staphylococcus aureus can cause eye infections but is not the most common cause in contact lens users.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Staphylococcus aureus&lt;/li&gt;&lt;li&gt;• cause eye infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common organism causing keratitis infection in soft contact lens users is Acanthamoeba.&lt;/li&gt;&lt;li&gt;➤ most common organism&lt;/li&gt;&lt;li&gt;➤ keratitis infection in soft contact lens&lt;/li&gt;&lt;li&gt;➤ Acanthamoeba.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p44, 2/e p32&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p44, 2/e p32&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A previously healthy individual suddenly develops symptoms of acute meningoencephalitis, including severe headache, fever, and altered mental status. Upon further investigation, it is found that the individual had been swimming in a warm freshwater lake recently. What is the most likely cause of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acanthamoeba&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naegleria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Balamuthia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Naegleria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Naegleria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Acanthamoeba: Incorrect, as Acanthamoeba can cause keratitis and other infections but typically does not lead to acute meningoencephalitis.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Acanthamoeba:&lt;/li&gt;&lt;li&gt;• cause keratitis and other infections&lt;/li&gt;&lt;li&gt;• Option C) Meningococcus : Incorrect, as Neisseria meningitidis (Meningococcus) can cause bacterial meningitis but is not associated with swimming in freshwater.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Meningococcus&lt;/li&gt;&lt;li&gt;• Neisseria meningitidis&lt;/li&gt;&lt;li&gt;• bacterial meningitis&lt;/li&gt;&lt;li&gt;• Option D) Balamuthia : Incorrect, as Balamuthia mandrillaris is a rare cause of granulomatous amebic encephalitis , and it is less likely in this scenario.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Balamuthia&lt;/li&gt;&lt;li&gt;• Balamuthia mandrillaris&lt;/li&gt;&lt;li&gt;• rare cause of granulomatous amebic encephalitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Naegleria fowleri infection as the most likely cause of acute meningoencephalitis in an individual with recent history of swimming in warm freshwater .&lt;/li&gt;&lt;li&gt;➤ Naegleria fowleri infection&lt;/li&gt;&lt;li&gt;➤ cause of acute meningoencephalitis&lt;/li&gt;&lt;li&gt;➤ individual with recent history of swimming in warm freshwater&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Parasitology 1/e p40, 2/e p29&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Parasitology 1/e p40, 2/e p29&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which statement is true regarding Acute Primary Amoebic Meningoencephalitis (PAM)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningitis caused by Acanthamoeba species is acute in nature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diagnosis is by demonstration of trophozoite in CSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caused by feco-oral transmission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;More common in tropical culture&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. More common in tropical culture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-100242.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) More common in tropical culture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Meningitis caused by Acanthamoeba species is acute in nature : Incorrect, as Acanthamoeba infections are typically not acute and can be chronic or subacute .&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Meningitis caused by Acanthamoeba species is acute in nature&lt;/li&gt;&lt;li&gt;• not acute and can be chronic or subacute&lt;/li&gt;&lt;li&gt;• Option B) Diagnosis is by demonstration of trophozoite in CSF : Incorrect, as diagnosing PAM typically involves clinical suspicion , CSF analysis, and other tests, but direct demonstration of trophozoites in CSF is rare.&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Diagnosis is by demonstration of trophozoite in CSF&lt;/li&gt;&lt;li&gt;• diagnosing PAM typically involves clinical suspicion&lt;/li&gt;&lt;li&gt;• Option C) Caused by feco-oral transmission : Incorrect, as PAM is not transmitted through the feco-oral route .&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Caused by feco-oral transmission&lt;/li&gt;&lt;li&gt;• PAM is not transmitted through the feco-oral route&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary Amoebic meningoencephalitis&lt;/li&gt;&lt;li&gt;➤ Primary Amoebic meningoencephalitis&lt;/li&gt;&lt;li&gt;➤ Caused by Naegleria fowleri, which is acute and suppurative in nature (Granulomatous amoebic encephalitis caused by Acanthamoeba species is chronic in nature) Diagnosis is by demonstration of trophozoite in CSF (GAE is diagnosed by demonstration of both Acanthamoeba trophozoite and cyst in CSF) Transmitted by: Respiratory mode (Acanthamoeba by Respiratory or rarely through skin penetration) More common in temperate climate (Acanthamoeba is common in tropics).&lt;/li&gt;&lt;li&gt;➤ Caused by Naegleria fowleri, which is acute and suppurative in nature (Granulomatous amoebic encephalitis caused by Acanthamoeba species is chronic in nature)&lt;/li&gt;&lt;li&gt;➤ Diagnosis is by demonstration of trophozoite in CSF (GAE is diagnosed by demonstration of both Acanthamoeba trophozoite and cyst in CSF)&lt;/li&gt;&lt;li&gt;➤ Transmitted by: Respiratory mode (Acanthamoeba by Respiratory or rarely through skin penetration)&lt;/li&gt;&lt;li&gt;➤ More common in temperate climate (Acanthamoeba is common in tropics).&lt;/li&gt;&lt;li&gt;➤ Ref : K.D.Chatterjee 13/e p45, Apurba Sastry’s Essentials of Medical Parasitology 1/e p41-42, 2/e p29-30&lt;/li&gt;&lt;li&gt;➤ Ref : K.D.Chatterjee 13/e p45, Apurba Sastry’s Essentials of Medical Parasitology 1/e p41-42, 2/e p29-30&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about amoebiasis is False?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amoebic dysentery: Flask shaped ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Entamoeba coli can be pathogenic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver is the MC extra-intestinal site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Entamoeba coli can be pathogenic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-152850.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-153122.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture59.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture60.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Entamoeba coli can be pathogenic.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Amoebic dysentery : Flask-shaped ulcer - This statement is true . Amoebic dysentery caused by Entamoeba histolytica is characterized by the presence of flask-shaped ulcers in the colon .&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Amoebic dysentery&lt;/li&gt;&lt;li&gt;• Flask-shaped ulcer&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Amoebic dysentery&lt;/li&gt;&lt;li&gt;• Entamoeba histolytica&lt;/li&gt;&lt;li&gt;• presence of flask-shaped ulcers in the colon&lt;/li&gt;&lt;li&gt;• Image - Complications of intestinal amoebiasis (cross-section of intestinal wall).&lt;/li&gt;&lt;li&gt;• Image&lt;/li&gt;&lt;li&gt;• Option C) Liver is the MC extra-intestinal site - This statement is true . The liver is the most common extra-intestinal site of infection in amoebiasis, where it can lead to the formation of liver abscesses.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Liver is the MC extra-intestinal site&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p37, 2/e p27&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p37, 2/e p27&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy presents to the pediatric clinic with a 3-week history of loose, bulky stools and intermittent abdominal pain. His mother mentions that the family recently went camping near a freshwater lake near Manesar, Haryana. Physical examination is unremarkable except for mild abdominal distension. Stool examination is ordered and shows the following finding on direct iodine mount preparation. Which of the following is the most likely diagnosis based on the clinical presentation and stool examination findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Entamoeba histolytica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Giardia lamblia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryptosporidium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Giardia lamblia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture3.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture4.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Giardia lamblia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Entamoeba histolytica usually presents with dysentery (bloody diarrhea), which is not described in this case.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A)&lt;/li&gt;&lt;li&gt;• Entamoeba histolytica&lt;/li&gt;&lt;li&gt;• dysentery&lt;/li&gt;&lt;li&gt;• Option C) Cryptosporidium infection can cause similar symptoms but is more commonly associated with immunocompromised patients .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• Cryptosporidium infection&lt;/li&gt;&lt;li&gt;• symptoms but is more commonly associated with immunocompromised patients&lt;/li&gt;&lt;li&gt;• Option D) E. coli infection typically presents with a more acute onset of symptoms and often includes fever , which is not mentioned in the scenario.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D)&lt;/li&gt;&lt;li&gt;• E. coli infection&lt;/li&gt;&lt;li&gt;• more acute onset of symptoms and often includes fever&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Giardiasis should be suspected in patients with a history of consuming or being exposed to potentially contaminated freshwater and presenting with chronic diarrhea , abdominal pain , and malabsorption . The absence of bloody diarrhea helps differentiate it from Entamoeba histolytica infection , while the patient&#x27;s immune status can help distinguish it from Cryptosporidium.&lt;/li&gt;&lt;li&gt;➤ Giardiasis&lt;/li&gt;&lt;li&gt;➤ suspected in patients with a history of consuming or being exposed to potentially contaminated freshwater&lt;/li&gt;&lt;li&gt;➤ presenting with chronic diarrhea&lt;/li&gt;&lt;li&gt;➤ abdominal pain&lt;/li&gt;&lt;li&gt;➤ malabsorption&lt;/li&gt;&lt;li&gt;➤ bloody diarrhea&lt;/li&gt;&lt;li&gt;➤ Entamoeba histolytica infection&lt;/li&gt;&lt;li&gt;➤ Cryptosporidium.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p50, 2e/p41&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p50, 2e/p41&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the clinic with a 2-week history of watery diarrhea, bloating, and flatulence. She recently returned from a trip where she consumed untreated lake water. Her vital signs are within normal limits, and she has no significant medical history. A stool sample is obtained for analysis and found to be positive on wet mount for trophozoites of Giardia. Which of the following statements is true regarding Giardia infection in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mostly invades the small intestine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presents with bloody diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mostly in hyperglobulinemia patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitroimidazole is effective&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nitroimidazole is effective&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Giardia does not invade tissues ; it adheres to the surface of the small intestine.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Giardia does not invade tissues&lt;/li&gt;&lt;li&gt;• Option B) Giardia infection typically does not present with bloody diarrhea ; it causes watery, non-bloody diarrhea.&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Giardia infection&lt;/li&gt;&lt;li&gt;• does not present with bloody diarrhea&lt;/li&gt;&lt;li&gt;• Option C) Hyperglobulinemia is not specifically associated with Giardia infection .&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Hyperglobulinemia&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Giardia infection&lt;/li&gt;&lt;li&gt;• Note - Giardia cysts passed in the stool are infectious and can contaminate water and food, leading to transmission.&lt;/li&gt;&lt;li&gt;• Note&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Giardia lamblia typically causes watery, non-bloody diarrhea and is treated effectively with nitroimidazoles.&lt;/li&gt;&lt;li&gt;➤ Giardia lamblia typically causes watery, non-bloody diarrhea&lt;/li&gt;&lt;li&gt;➤ nitroimidazoles.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p50, 2e/p41&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p50, 2e/p41&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman presents to the gynecology clinic with complaints of vaginal discharge, itching, and dysuria for the past week. She reports no recent changes in her sexual partners. On pelvic examination, the cervix appears erythematous with a punctate hemorrhagic appearance. The finding of a \&quot;strawberry cervix\&quot; in this patient is most characteristic of an infection with which of the following organisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gardnerella vaginalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichomonas vaginalis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycoplasma hominis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neisseria gonorrhea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trichomonas vaginalis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture6.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture7.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Gardnerella vaginalis is associated with bacterial vaginosis , which typically presents with a white, fishy-smelling discharge but not a strawberry cervix.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Gardnerella vaginalis&lt;/li&gt;&lt;li&gt;• bacterial vaginosis&lt;/li&gt;&lt;li&gt;• white, fishy-smelling discharge but not a strawberry cervix.&lt;/li&gt;&lt;li&gt;• Option C) Mycoplasma hominis is a potential pathogen in pelvic inflammatory disease but is not associated with the strawberry cervix appearance.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Mycoplasma hominis&lt;/li&gt;&lt;li&gt;• potential pathogen in pelvic inflammatory disease&lt;/li&gt;&lt;li&gt;• Option D) Neisseria gonorrhea can cause cervicitis but does not typically present with the strawberry cervix appearance.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Neisseria gonorrhea&lt;/li&gt;&lt;li&gt;• cause cervicitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ \&quot;Strawberry cervix\&quot; as a key clinical sign of Trichomonas vaginalis infection . The distinctive appearance of the cervix in combination with symptoms of vaginal discharge and itching should prompt consideration of this diagnosis. Metronidazole or tinidazole (2 grams, single dose) to both the sexual partners is DOC.&lt;/li&gt;&lt;li&gt;➤ \&quot;Strawberry cervix\&quot;&lt;/li&gt;&lt;li&gt;➤ Trichomonas vaginalis infection&lt;/li&gt;&lt;li&gt;➤ appearance of the cervix in combination with symptoms of vaginal discharge&lt;/li&gt;&lt;li&gt;➤ itching&lt;/li&gt;&lt;li&gt;➤ Metronidazole or tinidazole&lt;/li&gt;&lt;li&gt;➤ both the sexual partners is DOC.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy living in a rural area of India presents with unilateral eyelid swelling, conjunctivitis, and fever. He has no significant past medical history. His family reports an increase in insects in their home, especially at night. Physical examination reveals unilateral periorbital swelling. This condition is associated most commonly with which organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trypanosomiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Piroplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leishmaniasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trypanosomiasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture9.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B) Toxoplasmosis does not typically present with Romana sign.&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Toxoplasmosis&lt;/li&gt;&lt;li&gt;• not typically present with Romana sign.&lt;/li&gt;&lt;li&gt;• Option C) Piroplasmosis , caused by Babesia species , presents with fever and hemolytic anemia but not with Romana sign.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Piroplasmosis&lt;/li&gt;&lt;li&gt;• Babesia species&lt;/li&gt;&lt;li&gt;• Option D) Leishmaniasis can cause cutaneous or visceral symptoms , but Romana sign is not a feature.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Leishmaniasis&lt;/li&gt;&lt;li&gt;• cutaneous or visceral symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trypanosomiasis . Romana sign , marked by unilateral periorbital swelling and conjunctivitis , indicates acute Chagas disease from Trypanosoma cruzi . It&#x27;s rare in India but seen in those who&#x27;ve visited endemic Latin American regions.&lt;/li&gt;&lt;li&gt;➤ Trypanosomiasis&lt;/li&gt;&lt;li&gt;➤ Romana sign&lt;/li&gt;&lt;li&gt;➤ unilateral periorbital swelling&lt;/li&gt;&lt;li&gt;➤ conjunctivitis&lt;/li&gt;&lt;li&gt;➤ acute Chagas disease from Trypanosoma cruzi&lt;/li&gt;&lt;li&gt;➤ rare in India&lt;/li&gt;&lt;li&gt;➤ Toxoplasmosis, Piroplasmosis (Babesia species), and Leishmaniasis don&#x27;t exhibit Romana sign .&lt;/li&gt;&lt;li&gt;➤ Toxoplasmosis, Piroplasmosis&lt;/li&gt;&lt;li&gt;➤ Leishmaniasis don&#x27;t exhibit Romana sign&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology/p82, 2e/p64.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology/p82, 2e/p64.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man, who recently returned from a business trip to Brazil, presents with fever, malaise, and swelling at the site of an insect bite. On examination, he has unilateral periorbital edema. He mentions having seen many insects in his accommodation in Brazil. Which of the following statements is NOT true regarding Chagas’ disease, which this patient likely has?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Romana&#x27;s sign is a diagnostic feature of acute Chagas’ disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tsetse fly is the vector (Glossina palpalis)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can be cultured in NNN medium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Has amastigote and trypomastigote forms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tsetse fly is the vector (Glossina palpalis)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture11.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture12.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture13.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-103957.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tsetse fly is the vector (Glossina palpalis)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Romana&#x27;s sign is indeed a characteristic feature of acute Chagas’ disease.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Romana&#x27;s sign&lt;/li&gt;&lt;li&gt;• feature of acute Chagas’ disease.&lt;/li&gt;&lt;li&gt;• Option C) Trypanosoma cruzi , the causative agent of Chagas&#x27; disease , can be cultured in NNN (Novy-MacNeal-Nicolle) medium.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Trypanosoma cruzi&lt;/li&gt;&lt;li&gt;• causative agent of Chagas&#x27; disease&lt;/li&gt;&lt;li&gt;• Option D) The organism has both amastigote and trypomastigote forms in its life cycle .&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• organism has both amastigote&lt;/li&gt;&lt;li&gt;• trypomastigote forms in its life cycle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differentiate between Chagas&#x27; disease and African trypanosomiasis.&lt;/li&gt;&lt;li&gt;➤ Differentiate between Chagas&#x27; disease and African trypanosomiasis.&lt;/li&gt;&lt;li&gt;➤ Ref : KD Chatterjee 13/e p61; Apurba Sastry’s Essentials of Medical Parasitology 1/e p80, 2e/p63&lt;/li&gt;&lt;li&gt;➤ Ref : KD Chatterjee 13/e p61; Apurba Sastry’s Essentials of Medical Parasitology 1/e p80, 2e/p63&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male farmer from a rural area in India presents with a week-long history of fever, abdominal distention, and loss of appetite. He has not responded to antibiotics and antimalarials. His blood tests show a negative Widal test, but the RK39 dipstick test is positive. Which of the following drugs is most appropriate for the treatment of this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bedaquiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liposomal Amphotericin B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Liposomal Amphotericin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Liposomal Amphotericin B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Bedaquiline is used for multidrug-resistant tuberculosis.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Bedaquiline&lt;/li&gt;&lt;li&gt;• multidrug-resistant tuberculosis.&lt;/li&gt;&lt;li&gt;• Option B) Linezolid is an antibiotic used for treating bacterial infections , not leishmaniasis.&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Linezolid is an antibiotic&lt;/li&gt;&lt;li&gt;• treating bacterial infections&lt;/li&gt;&lt;li&gt;• Option C) Fluconazole is an antifungal medication and not effective against Leishmania .&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Fluconazole&lt;/li&gt;&lt;li&gt;• antifungal medication&lt;/li&gt;&lt;li&gt;• not effective against Leishmania&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ WHO recommendations for the treatment of Visceral Leishmaniasis (VL) in Indian Subcontinent:&lt;/li&gt;&lt;li&gt;➤ WHO recommendations for the treatment of Visceral Leishmaniasis (VL) in Indian Subcontinent:&lt;/li&gt;&lt;li&gt;➤ Liposomal amphotericin B Combinations: Liposomal amphotericin B plus miltefosine Liposomal amphotericin B plus paromomycin Miltefosine plus paromomycin Amphotericin B deoxycholate Miltefosine Paromomycin Pentavalent antimonials&lt;/li&gt;&lt;li&gt;➤ Liposomal amphotericin B Combinations: Liposomal amphotericin B plus miltefosine Liposomal amphotericin B plus paromomycin Miltefosine plus paromomycin&lt;/li&gt;&lt;li&gt;➤ Liposomal amphotericin B plus miltefosine Liposomal amphotericin B plus paromomycin Miltefosine plus paromomycin&lt;/li&gt;&lt;li&gt;➤ Liposomal amphotericin B plus miltefosine&lt;/li&gt;&lt;li&gt;➤ Liposomal amphotericin B plus paromomycin&lt;/li&gt;&lt;li&gt;➤ Miltefosine plus paromomycin&lt;/li&gt;&lt;li&gt;➤ Amphotericin B deoxycholate&lt;/li&gt;&lt;li&gt;➤ Miltefosine&lt;/li&gt;&lt;li&gt;➤ Paromomycin&lt;/li&gt;&lt;li&gt;➤ Pentavalent antimonials&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p57-58&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p57-58&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health official is reviewing the distribution of Kala-azar cases in India as part of a national control program. In which of the following Indian states is the prevalence of Kala-azar not commonly seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uttar Pradesh (UP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bihar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;West Bengal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Uttar Pradesh (UP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Uttar Pradesh (UP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B) Bihar is known for having a high prevalence of Kala-azar .&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Bihar&lt;/li&gt;&lt;li&gt;• high prevalence of Kala-azar&lt;/li&gt;&lt;li&gt;• Option C) West Bengal also reports significant cases of Kala-azar.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• West Bengal&lt;/li&gt;&lt;li&gt;• cases of Kala-azar.&lt;/li&gt;&lt;li&gt;• Option D) Assam is another state where Kala-azar is endemic.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Assam&lt;/li&gt;&lt;li&gt;• where Kala-azar is endemic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Essentials of Medical Parasitology 1e/p70, 2e/p51.&lt;/li&gt;&lt;li&gt;➤ Ref : Essentials of Medical Parasitology 1e/p70, 2e/p51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man, who emigrated from South America to India, presents with persistent ulcers on his nose and mouth along with swollen lymph nodes. His medical history reveals a past skin lesion that healed a few months ago. This condition seen in this patient, is associated with which of the following diseases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endemic syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphogranuloma venereum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucocutaneous leishmaniasis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mucocutaneous leishmaniasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture15.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mucocutaneous leishmaniasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Endemic syphilis causes different symptoms and does not typically present as espundia.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Endemic syphilis&lt;/li&gt;&lt;li&gt;• different symptoms&lt;/li&gt;&lt;li&gt;• Option B) Malaria presents with cyclical fever and does not cause mucocutaneous lesions.&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Malaria&lt;/li&gt;&lt;li&gt;• cyclical fever&lt;/li&gt;&lt;li&gt;• Option C) Lymphogranuloma venereum is a sexually transmitted disease caused by certain types of Chlamydia trachomatis and does not present as espundia.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Lymphogranuloma venereum&lt;/li&gt;&lt;li&gt;• sexually transmitted disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p77, 2e/p61&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p77, 2e/p61&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A physician is reviewing treatment options for a patient diagnosed with visceral leishmaniasis in a tertiary care hospital in India. Which of the following drugs is NOT typically used in the treatment of visceral leishmaniasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sitamaquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paromomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Miltefosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydroxychloroquine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydroxychloroquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hydroxychloroquine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Sitamaquine is an investigational drug for leishmaniasis.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Sitamaquine&lt;/li&gt;&lt;li&gt;• investigational drug for leishmaniasis.&lt;/li&gt;&lt;li&gt;• Option B) Paromomycin is an aminoglycoside antibiotic used in the treatment of leishmaniasis.&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Paromomycin&lt;/li&gt;&lt;li&gt;• aminoglycoside antibiotic&lt;/li&gt;&lt;li&gt;• Option C) Miltefosine is an effective oral treatment for leishmaniasis.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Miltefosine&lt;/li&gt;&lt;li&gt;• effective oral treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hydroxychloroquine is primarily used for autoimmune diseases like rheumatoid arthritis and systemic lupus erythematosus and is not used in the treatment of visceral leishmaniasis .&lt;/li&gt;&lt;li&gt;➤ Hydroxychloroquine&lt;/li&gt;&lt;li&gt;➤ used for autoimmune diseases&lt;/li&gt;&lt;li&gt;➤ rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ systemic lupus erythematosus&lt;/li&gt;&lt;li&gt;➤ not used in the treatment of visceral leishmaniasis&lt;/li&gt;&lt;li&gt;➤ Ref : Harrison 19th/p1391, Apurba Sastry’s Essentials of Medical Parasitology/p76, 2e/p58.&lt;/li&gt;&lt;li&gt;➤ Ref : Harrison 19th/p1391, Apurba Sastry’s Essentials of Medical Parasitology/p76, 2e/p58.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old farmer from a rural area in Bihar, India, presents to the clinic with a 3-month history of fever, weight loss, and enlargement of his abdomen. Physical examination reveals significant hepatosplenomegaly. A complete blood count shows pancytopenia. A bone marrow aspirate is performed for definitive diagnosis. Which of the following findings in the bone marrow aspirate is most likely to confirm the suspected diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reed-Sternberg cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schistocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leishman-Donovan bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Auer rods&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Leishman-Donovan bodies&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture17.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture18.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Leishman-Donovan bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Reed-Sternberg cells are characteristic of Hodgkin&#x27;s lymphoma, not associated with the symptoms or endemic disease in Bihar.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Reed-Sternberg cells&lt;/li&gt;&lt;li&gt;• Hodgkin&#x27;s lymphoma,&lt;/li&gt;&lt;li&gt;• Option B) Schistocytes are fragmented red cells typically seen in hemolytic anemias and not indicative of visceral leishmaniasis.&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Schistocytes are fragmented red cells&lt;/li&gt;&lt;li&gt;• hemolytic anemias&lt;/li&gt;&lt;li&gt;• Option D) Auer rods are seen in acute myeloid leukemia , which does not align with the patient&#x27;s clinical presentation and epidemiological context.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Auer rods&lt;/li&gt;&lt;li&gt;• acute myeloid leukemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Leishman-Donovan bodies in bone marrow aspirates as a key diagnostic feature of visceral leishmaniasis , especially in endemic areas like Bihar, India . Recognizing the clinical presentation of fever, hepatosplenomegaly, weight loss, and pancytopenia in conjunction with these findings is crucial for diagnosing and managing this disease.&lt;/li&gt;&lt;li&gt;➤ Leishman-Donovan bodies&lt;/li&gt;&lt;li&gt;➤ bone marrow aspirates&lt;/li&gt;&lt;li&gt;➤ visceral leishmaniasis&lt;/li&gt;&lt;li&gt;➤ endemic areas like Bihar, India&lt;/li&gt;&lt;li&gt;➤ fever, hepatosplenomegaly, weight loss, and pancytopenia&lt;/li&gt;&lt;li&gt;➤ conjunction&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p317&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p317&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male, who recently returned from a trip to a malaria-endemic region, presents with intermittent fever, chills, and headache. His blood smear is examined under the microscope for malaria parasites. Which of the following findings is NOT typically associated with the peripheral blood smear of malaria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Single ring form in P. vivax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple ring forms in P. falciparum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enlarged erythrocytes in P. vivax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enlarged erythrocytes in P. falciparum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Enlarged erythrocytes in P. falciparum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-112048.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Enlarged erythrocytes in P. falciparum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Single ring form in P. vivax – This is correct as P. vivax usually shows a single ring form per erythrocyte.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Single ring form in P. vivax&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option B) Multiple ring forms in P. falciparum – This is a characteristic feature of P. falciparum and is true .&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Multiple ring forms in P. falciparum&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option C) Enlarged erythrocytes in P. vivax – True , as P. vivax is known to cause enlargement of infected erythrocytes.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Enlarged erythrocytes in P. vivax&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e p76&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e p76&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male, recently diagnosed with malaria, is being treated in a healthcare facility. To prevent the transmission of the disease, the treating physician is considering a medication that is effective against the gametocyte stage of all malaria species. Which of the following medications is known to be gametocidal for all Plasmodium species?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primaquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primaquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Primaquine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Quinine – While effective against asexual forms of the parasite , it is not gametocidal for all species.&lt;/li&gt;&lt;li&gt;• Option A) Quinine&lt;/li&gt;&lt;li&gt;• effective against asexual forms of the parasite&lt;/li&gt;&lt;li&gt;• Option B) Chloroquine – Targets asexual blood stages of Plasmodium but is not effective against all gametocytes.&lt;/li&gt;&lt;li&gt;• Option B) Chloroquine&lt;/li&gt;&lt;li&gt;• asexual blood stages of Plasmodium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primaquine is the only antimalarial drug that is effective against the gametocyte stage of all Plasmodium species , making it crucial in preventing the spread of malaria.&lt;/li&gt;&lt;li&gt;➤ Primaquine is the only antimalarial drug&lt;/li&gt;&lt;li&gt;➤ effective against the gametocyte stage&lt;/li&gt;&lt;li&gt;➤ Plasmodium species&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e p86, KDT Pharmacology 7/e p821&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Parasitology 2/e p86, KDT Pharmacology 7/e p821&lt;/li&gt;&lt;/ul&gt;\n
