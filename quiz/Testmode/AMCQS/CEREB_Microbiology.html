            questions = [{&quot;text&quot;: &quot;A 68-year-old female with a history of multiple sclerosis has been using a urinary catheter for the past two months. Recently, she developed symptoms of a urinary tract infection (UTI), including dysuria and fever. Urine culture was performed to identify the causative organism. What is the most common causative organism of catheter-induced urinary tract infections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. E. coli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture2_4n95MJx.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-180839.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) E. coli&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Klebsiella: Although Klebsiella is a known UTI pathogen, it is less common compared to E. coli in catheter-associated UTIs.&lt;/li&gt;&lt;li&gt;• Option B. Klebsiella:&lt;/li&gt;&lt;li&gt;• known UTI pathogen,&lt;/li&gt;&lt;li&gt;• less common compared to E. coli&lt;/li&gt;&lt;li&gt;• Option C . Pseudomonas: Pseudomonas is more commonly associated with hospital-acquired infections and in patients with compromised immune systems, but not the most common in catheter-induced UTI.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Pseudomonas:&lt;/li&gt;&lt;li&gt;• more commonly associated with hospital-acquired infections&lt;/li&gt;&lt;li&gt;• Option D. Staphylococcus: It is more commonly associated with skin and soft tissue infections rather than UTIs.&lt;/li&gt;&lt;li&gt;• Option D. Staphylococcus:&lt;/li&gt;&lt;li&gt;• associated with skin and soft tissue infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Microorganism causing urinary tract infections.&lt;/li&gt;&lt;li&gt;➤ Microorganism causing urinary tract infections.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p340, 2/e p642,353,354&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p340, 2/e p642,353,354&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents to the clinic with symptoms of dysuria, frequency, and urgency. She has no significant past medical history and her urine culture reveals Escherichia coli sensitive to multiple antibiotics. She has no known drug allergies. Based on her presentation and culture results, which of the following would be the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meropenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Norfloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Piperacillin-Tazobactam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fosfomycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Norfloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Norfloxacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Meropenem: This is a carbapenem antibiotic usually reserved for hospital-acquired UTIs or infections caused by multidrug-resistant gram-negative bacilli. It is not indicated in this case due to its broad spectrum and the risk of promoting antibiotic resistance.&lt;/li&gt;&lt;li&gt;• Option A. Meropenem:&lt;/li&gt;&lt;li&gt;• carbapenem antibiotic&lt;/li&gt;&lt;li&gt;• reserved for hospital-acquired UTIs&lt;/li&gt;&lt;li&gt;• infections caused by multidrug-resistant gram-negative bacilli.&lt;/li&gt;&lt;li&gt;• Option C. Piperacillin-Tazobactam: This is a beta-lactam-beta-lactamase inhibitor combination used for serious hospital-acquired infections and is an over-treatment for a simple community-acquired UTI.&lt;/li&gt;&lt;li&gt;• Option C. Piperacillin-Tazobactam:&lt;/li&gt;&lt;li&gt;• beta-lactam-beta-lactamase inhibitor combination used for serious hospital-acquired infections&lt;/li&gt;&lt;li&gt;• Option D. Fosfomycin: Although effective for uncomplicated UTIs , it is not the first choice when other more standard treatments, like quinolones, are available and the organism is susceptible.&lt;/li&gt;&lt;li&gt;• Option D. Fosfomycin:&lt;/li&gt;&lt;li&gt;• effective for uncomplicated UTIs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For uncomplicated community acquired UTIs , antibiotics like quinolones (e.g., Norfloxacin) are preferred when the organism is sensitive . Reserve higher antibiotics such as carbapenems and beta-lactam-beta-lactamase inhibitor combinations for hospital-acquired UTIs or infections with multidrug-resistant organisms. It&#x27;s important to choose antibiotics judiciously to avoid over-treatment and the development of antibiotic resistance.&lt;/li&gt;&lt;li&gt;➤ uncomplicated community acquired UTIs&lt;/li&gt;&lt;li&gt;➤ antibiotics like quinolones&lt;/li&gt;&lt;li&gt;➤ preferred when the organism is sensitive&lt;/li&gt;&lt;li&gt;➤ Reserve higher antibiotics&lt;/li&gt;&lt;li&gt;➤ carbapenems&lt;/li&gt;&lt;li&gt;➤ beta-lactam-beta-lactamase inhibitor&lt;/li&gt;&lt;li&gt;➤ hospital-acquired UTIs&lt;/li&gt;&lt;li&gt;➤ infections with multidrug-resistant organisms.&lt;/li&gt;&lt;li&gt;➤ Treatment should be based on an antimicrobial susceptibility testing report .&lt;/li&gt;&lt;li&gt;➤ Treatment should be based on an antimicrobial susceptibility testing report&lt;/li&gt;&lt;li&gt;➤ Preferred Drugs are Quinolones (e.g. norfloxacin), nitrofurantoin , cephalosporins , and aminoglycosides.&lt;/li&gt;&lt;li&gt;➤ Preferred Drugs&lt;/li&gt;&lt;li&gt;➤ Quinolones&lt;/li&gt;&lt;li&gt;➤ nitrofurantoin&lt;/li&gt;&lt;li&gt;➤ cephalosporins&lt;/li&gt;&lt;li&gt;➤ aminoglycosides.&lt;/li&gt;&lt;li&gt;➤ MDR strains - Higher antibiotics such as carbapenem (e.g. meropenem), beta lactam-beta lactam inhibitor combinations (e.g. piperacillin-tazobactam) or fosfomycin&lt;/li&gt;&lt;li&gt;➤ MDR strains&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p340,2/e p642&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p340,2/e p642&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents with a 48-hour history of dysuria, urgency, and increased frequency of urination. She has a history of three UTI episodes over the past year. Her medical history is otherwise unremarkable. Considering her recurrent UTIs, which of the following is the most likely predisposing factor in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age-related increase in UTI incidence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Structural abnormality of the urinary tract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacterial virulence due to pili expression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Structural abnormality of the urinary tract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Structural abnormality of the urinary tract&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Age-related increase in UTI incidence: While the incidence of UTIs does increase with age , especially in males , this is less likely in a young female with recurrent infections.&lt;/li&gt;&lt;li&gt;• Option A. Age-related increase in UTI incidence:&lt;/li&gt;&lt;li&gt;• UTIs does increase with age&lt;/li&gt;&lt;li&gt;• males&lt;/li&gt;&lt;li&gt;• Option C. Pregnancy: Pregnancy is a risk factor for UTIs , but this patient&#x27;s history does not indicate she is pregnant.&lt;/li&gt;&lt;li&gt;• Option C. Pregnancy:&lt;/li&gt;&lt;li&gt;• risk factor for UTIs&lt;/li&gt;&lt;li&gt;• Option D. Bacterial virulence due to pili expression: Although bacterial factors like pili contribute to UTI pathogenesis , they are not patient-specific predisposing factors and are more related to the virulence of the infecting organism.&lt;/li&gt;&lt;li&gt;• Option D. Bacterial virulence due to pili expression:&lt;/li&gt;&lt;li&gt;• bacterial factors&lt;/li&gt;&lt;li&gt;• pili contribute to UTI pathogenesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Predisposing Factors –&lt;/li&gt;&lt;li&gt;➤ Predisposing Factors –&lt;/li&gt;&lt;li&gt;➤ Females &amp;gt;  Males&lt;/li&gt;&lt;li&gt;➤ Females &amp;gt;  Males&lt;/li&gt;&lt;li&gt;➤ Females &amp;gt;  Males&lt;/li&gt;&lt;li&gt;➤ Short urethra Close proximity of urethral meatus to anus; so that there is more chance of introduction of endogenous bacteria into the urinary tract Absence of prostatic secretions&lt;/li&gt;&lt;li&gt;➤ Short urethra&lt;/li&gt;&lt;li&gt;➤ Close proximity of urethral meatus to anus; so that there is more chance of introduction of endogenous bacteria into the urinary tract&lt;/li&gt;&lt;li&gt;➤ Absence of prostatic secretions&lt;/li&gt;&lt;li&gt;➤ Pregnancy:&lt;/li&gt;&lt;li&gt;➤ Pregnancy:&lt;/li&gt;&lt;li&gt;➤ Pregnancy:&lt;/li&gt;&lt;li&gt;➤ Anatomical and hormonal changes in pregnancy favor the development of UTIs. Most females develop asymptomatic bacteriuria during pregnancy.&lt;/li&gt;&lt;li&gt;➤ Anatomical and hormonal changes in pregnancy favor the development of UTIs.&lt;/li&gt;&lt;li&gt;➤ Most females develop asymptomatic bacteriuria during pregnancy.&lt;/li&gt;&lt;li&gt;➤ Structural and functional abnormality of urinary tract&lt;/li&gt;&lt;li&gt;➤ Structural and functional abnormality of urinary tract&lt;/li&gt;&lt;li&gt;➤ Structural and functional abnormality of urinary tract&lt;/li&gt;&lt;li&gt;➤ Obstruction to the urine flow urinary stasis UTI&lt;/li&gt;&lt;li&gt;➤ Obstruction to the urine flow&lt;/li&gt;&lt;li&gt;➤ urinary stasis&lt;/li&gt;&lt;li&gt;➤ UTI&lt;/li&gt;&lt;li&gt;➤ Bacterial virulence - pili helps in bacterial adhesion to uroepithelium Weakened vesico-ureteric reflux&lt;/li&gt;&lt;li&gt;➤ Bacterial virulence - pili helps in bacterial adhesion to uroepithelium&lt;/li&gt;&lt;li&gt;➤ Bacterial virulence&lt;/li&gt;&lt;li&gt;➤ Weakened vesico-ureteric reflux&lt;/li&gt;&lt;li&gt;➤ Weakened vesico-ureteric reflux&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p340,2/e p642&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p340,2/e p642&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to the clinic with a two-day history of burning sensation during urination and a white urethral discharge. He admits to having unprotected sexual intercourse with multiple partners. On examination, he has no genital lesions or rash, and a Gram stain of the urethral discharge shows numerous pus cells but no organisms. Culture on routine laboratory media yields no growth. Which of the following is the most likely causative agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemophilus ducreyi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neisseria gonorrhoeae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chlamydia trachomatis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chlamydia trachomatis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hemophilus ducreyi: Causes chancroid , which typically presents with painful genital ulcers and inguinal lymphadenopathy , not primarily urethritis.&lt;/li&gt;&lt;li&gt;• Option B. Hemophilus ducreyi:&lt;/li&gt;&lt;li&gt;• chancroid&lt;/li&gt;&lt;li&gt;• presents with painful genital ulcers&lt;/li&gt;&lt;li&gt;• inguinal lymphadenopathy&lt;/li&gt;&lt;li&gt;• Option C. Treponema pallidum: The causative agent of syphilis , typically presents with a painless chancre in primary syphilis , not urethritis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Treponema pallidum:&lt;/li&gt;&lt;li&gt;• causative agent of syphilis&lt;/li&gt;&lt;li&gt;• painless chancre in primary syphilis&lt;/li&gt;&lt;li&gt;• Option D. Neisseria gonorrhoeae: Although a common cause of urethritis, it usually shows gram-negative intracellular diplococci on Gram stain , which was not seen in this case.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Neisseria gonorrhoeae:&lt;/li&gt;&lt;li&gt;• common cause of urethritis,&lt;/li&gt;&lt;li&gt;• gram-negative intracellular diplococci&lt;/li&gt;&lt;li&gt;• Gram stain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chlamydia trachomatis is identified as the likely cause of urethritis in a patient with pus cells in the urethra but no organisms on Gram stain , and negative routine culture , due to its nature as an obligate intracellular pathogen. The patient&#x27;s history of unprotected sexual intercourse with multiple partners supports a diagnosis of a sexually transmitted infection like chlamydia.&lt;/li&gt;&lt;li&gt;➤ Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;➤ cause of urethritis in a patient with pus cells&lt;/li&gt;&lt;li&gt;➤ urethra but no organisms on Gram stain&lt;/li&gt;&lt;li&gt;➤ negative routine culture&lt;/li&gt;&lt;li&gt;➤ nature as an obligate intracellular pathogen.&lt;/li&gt;&lt;li&gt;➤ unprotected sexual intercourse&lt;/li&gt;&lt;li&gt;➤ multiple partners&lt;/li&gt;&lt;li&gt;➤ sexually transmitted infection like chlamydia.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p403, 2/e p418, Harrison 18/e p1097&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p403, 2/e p418, Harrison 18/e p1097&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with a genital ulcer. He reports the ulcer appeared about two weeks ago and describes it as moderately painful. On examination, the ulcer is soft and there is marked inguinal lymphadenopathy with tender, swollen lymph nodes. Which of the following STIs is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphogranuloma venereum (LGV)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chancroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-180925.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture3_mBuBwyl.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Chancroid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Syphilis: Typically presents with a painless, indurated, single ulcer and painless lymphadenopathy. This does not match the patient&#x27;s symptoms of a painful ulcer and painful lymphadenopathy.&lt;/li&gt;&lt;li&gt;• Option A. Syphilis:&lt;/li&gt;&lt;li&gt;• painless, indurated, single ulcer&lt;/li&gt;&lt;li&gt;• painless lymphadenopathy.&lt;/li&gt;&lt;li&gt;• Option B. Herpes: Herpes genitalis usually presents with multiple, painful ulcers . However, the marked lymphadenopathy described in this patient is more consistent with chancroid.&lt;/li&gt;&lt;li&gt;• Option B. Herpes:&lt;/li&gt;&lt;li&gt;• presents with multiple, painful ulcers&lt;/li&gt;&lt;li&gt;• Option D. Lymphogranuloma venereum (LGV): Caused by Chlamydia trachomatis, LGV can present with genital ulcers but is more characterized by painful and soft lymphadenopathy , which can be similar to chancroid . However, the nature of the ulcer in LGV (single or multiple) and the longer incubation period make chancroid more likely in this case.&lt;/li&gt;&lt;li&gt;• Option D. Lymphogranuloma venereum (LGV):&lt;/li&gt;&lt;li&gt;• Chlamydia trachomatis, LGV can present with genital ulcers but is more characterized by painful and soft lymphadenopathy&lt;/li&gt;&lt;li&gt;• chancroid&lt;/li&gt;&lt;li&gt;• Differential diagnoses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p 343, 2/e p671&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p 343, 2/e p671&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;200 out of 440 people attended a party and some of them had diarrhea after 24 hours. They ate oyster, hamburger, ice cream, and potato salad. What’s the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;V. parahaemolyticus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salmonella enteritidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yersinia enterocolitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. V. parahaemolyticus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-181002.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) V. parahaemolyticus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Salmonella enteritidis - Salmonella infection typically presents with a longer incubation period and may not be the primary cause in this scenario.&lt;/li&gt;&lt;li&gt;• Option B. Salmonella enteritidis&lt;/li&gt;&lt;li&gt;• presents with a longer incubation period&lt;/li&gt;&lt;li&gt;• Option C. Yersinia enterocolitis - Yersinia infection is less commonly associated with the consumption of the mentioned foods and doesn&#x27;t match the presented symptoms.&lt;/li&gt;&lt;li&gt;• Option C. Yersinia enterocolitis&lt;/li&gt;&lt;li&gt;• less commonly associated with the consumption of the mentioned foods&lt;/li&gt;&lt;li&gt;• Option D. Staphylococcus aureus - Staphylococcus aureus typically causes rapid-onset food poisoning with symptoms occurring within hours of ingestion, not 24 hours later.&lt;/li&gt;&lt;li&gt;• Option D. Staphylococcus aureus&lt;/li&gt;&lt;li&gt;• causes rapid-onset food poisoning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differential Diagnosis&lt;/li&gt;&lt;li&gt;➤ Differential Diagnosis&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p647&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology 2/e p647&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the clinic with a 2-day history of watery diarrhea, abdominal cramping, and mild fever. He reports recent travel to a developing country where he recalls consuming local street food. On examination, he appears dehydrated. His stool culture report indicates the presence of Shigella species. Which of the following is an indication for the use of antibiotics in this patient with acute diarrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Traveller’s diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacillary dysentery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caused by shiga-like toxin-producing E.coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-181021.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Traveller’s diarrhea: Antibiotics are indicated for moderate to severe cases , especially those involving fever, bloody stools, or significant dehydration.&lt;/li&gt;&lt;li&gt;• Option A. Traveller’s diarrhea:&lt;/li&gt;&lt;li&gt;• indicated for moderate to severe cases&lt;/li&gt;&lt;li&gt;• Option B. Bacillary dysentery: Caused by Shigella, antibiotics reduce the duration of symptoms and infectiousness.&lt;/li&gt;&lt;li&gt;• Option B. Bacillary dysentery:&lt;/li&gt;&lt;li&gt;• Shigella, antibiotics reduce the duration of symptoms and infectiousness.&lt;/li&gt;&lt;li&gt;• Option C. Caused by Shiga-like toxin-producing E.coli: Antibiotics are used to reduce the severity and duration of the disease.&lt;/li&gt;&lt;li&gt;• Option C. Caused by Shiga-like toxin-producing E.coli:&lt;/li&gt;&lt;li&gt;• used to reduce the severity and duration of the disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Common causes of Traveller’s Diarrhea&lt;/li&gt;&lt;li&gt;➤ Common causes of Traveller’s Diarrhea&lt;/li&gt;&lt;li&gt;➤ Most common cause - Enterotoxigenic Escherichia coli   &amp;gt; Enteroaggregative E. coli Campylobacter jejuni - more common in Asia. Norovirus diarrhea - associated with traveling on cruise ships.&lt;/li&gt;&lt;li&gt;➤ Most common cause - Enterotoxigenic Escherichia coli   &amp;gt; Enteroaggregative E. coli&lt;/li&gt;&lt;li&gt;➤ Campylobacter jejuni - more common in Asia.&lt;/li&gt;&lt;li&gt;➤ Norovirus diarrhea - associated with traveling on cruise ships.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p649&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology 2/e p649&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman presents to the emergency department with acute onset of nausea, vomiting, and abdominal cramps. She reports that her symptoms started about two hours after attending a picnic where she consumed a variety of foods, including sandwiches, pastries, and salads. Several other attendees at the picnic have also reported similar symptoms. On examination, the patient appears dehydrated but is otherwise stable. Laboratory tests are pending, but a preliminary diagnosis of food poisoning is considered. What is the most likely cause of the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus exotoxin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emetic toxin of Bacillus cereus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clostridium botulinum toxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vibrio cholerae toxin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Staphylococcus aureus exotoxin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Staphylococcus aureus exotoxin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Emetic toxin of Bacillus cereus: Also causes rapid onset of symptoms but is more commonly associated with reheated rice and pasta .&lt;/li&gt;&lt;li&gt;• Option B. Emetic toxin of Bacillus cereus:&lt;/li&gt;&lt;li&gt;• causes rapid onset of symptoms&lt;/li&gt;&lt;li&gt;• associated with reheated rice and pasta&lt;/li&gt;&lt;li&gt;• Option C. Clostridium botulinum toxin: Causes botulism , characterized by neurologic symptoms like muscle weakness and paralysis, not rapid onset vomiting.&lt;/li&gt;&lt;li&gt;• Option C. Clostridium botulinum toxin:&lt;/li&gt;&lt;li&gt;• botulism&lt;/li&gt;&lt;li&gt;• neurologic symptoms like muscle weakness and paralysis,&lt;/li&gt;&lt;li&gt;• Option D. Vibrio cholerae toxin: Causes profuse watery diarrhea , typically in an endemic area, not acute onset vomiting.&lt;/li&gt;&lt;li&gt;• Option D. Vibrio cholerae toxin:&lt;/li&gt;&lt;li&gt;• profuse watery diarrhea&lt;/li&gt;&lt;li&gt;• not acute onset vomiting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Staphylococcus aureus Food poisoning -&lt;/li&gt;&lt;li&gt;➤ Staphylococcus aureus Food poisoning -&lt;/li&gt;&lt;li&gt;➤ Follow 2-6 hours after the ingestion of food in which S. aureus has multiplied and formed enterotoxin. Occurs after eating meat and fish, or milk and milk products as custards or potato salad. Site of action: The toxin stimulates the vagus nerve and vomiting center of the brain. It also stimulates the intestinal peristaltic activity.&lt;/li&gt;&lt;li&gt;➤ Follow 2-6 hours after the ingestion of food in which S. aureus has multiplied and formed enterotoxin.&lt;/li&gt;&lt;li&gt;➤ Occurs after eating meat and fish, or milk and milk products as custards or potato salad.&lt;/li&gt;&lt;li&gt;➤ Site of action: The toxin stimulates the vagus nerve and vomiting center of the brain. It also stimulates the intestinal peristaltic activity.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p649&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology 2/e p649&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male presents to the clinic for a routine check-up. During the examination, the doctor discusses various aspects of skin health, including the role of normal skin flora in preventing infections. Which of the following is commonly found as part of the natural flora of the skin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propionibacterium acne&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Propionibacterium acne&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Propionibacterium acne&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Streptococcus: Less commonly part of the skin flora.&lt;/li&gt;&lt;li&gt;• Option A. Streptococcus:&lt;/li&gt;&lt;li&gt;• part of the skin flora.&lt;/li&gt;&lt;li&gt;• Option B. Staphylococcus aureus: Colonizes the skin but is not as predominant as Propionibacterium acne.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Staphylococcus aureus: Colonizes the skin&lt;/li&gt;&lt;li&gt;• Option C. Candida albicans: More commonly associated with mucosal surfaces than with skin.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Candida albicans:&lt;/li&gt;&lt;li&gt;• mucosal surfaces than with skin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Normal resident microbial flora of skin include coagulase-negative staphylococci including S. epidermidis , micrococci , diphtheroid , and anaerobes such as Propionibacterium acnes.&lt;/li&gt;&lt;li&gt;➤ Normal resident microbial flora of skin&lt;/li&gt;&lt;li&gt;➤ coagulase-negative staphylococci&lt;/li&gt;&lt;li&gt;➤ S. epidermidis&lt;/li&gt;&lt;li&gt;➤ micrococci&lt;/li&gt;&lt;li&gt;➤ diphtheroid&lt;/li&gt;&lt;li&gt;➤ anaerobes&lt;/li&gt;&lt;li&gt;➤ Propionibacterium acnes.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p 581-83, 2/e p638.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p 581-83, 2/e p638.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman visits the clinic with a complaint of recurrent genital infections. She has a history of multiple sexual partners and inconsistent use of protection. Which of the following organisms is most likely responsible for causing transient colonization in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HSV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichomonas vaginalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H. influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N. gonorrhoea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. N. gonorrhoea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture3_eHgDFvv.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) N. gonorrhoea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. HSV: Causes viral infections , not transient bacterial colonization.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• HSV:&lt;/li&gt;&lt;li&gt;• viral infections&lt;/li&gt;&lt;li&gt;• Option B. Trichomonas vaginalis: A protozoan causing trichomoniasis , not a bacterium.&lt;/li&gt;&lt;li&gt;• Option B. Trichomonas vaginalis:&lt;/li&gt;&lt;li&gt;• trichomoniasis&lt;/li&gt;&lt;li&gt;• Option C. H. influenzae: Typically colonizes the respiratory tract, not the genital tract.&lt;/li&gt;&lt;li&gt;• Option C. H. influenzae:&lt;/li&gt;&lt;li&gt;• colonizes the respiratory tract,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differential Diagnosis&lt;/li&gt;&lt;li&gt;➤ Differential Diagnosis&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p581-82, 2/e p637,638&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p581-82, 2/e p637,638&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with a history of antibiotic use for a recent bacterial infection presents to his doctor with concerns about his gut health. He is interested in understanding the composition of his gut microbiota and how it affects his overall health. Which of the following is the most common commensal gut flora in adults?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lactobacillus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacteroides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bacteroides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bacteroides&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lactobacillus: While important, Lactobacillus is not as abundant as Bacteroides in the adult gut .&lt;/li&gt;&lt;li&gt;• Option A. Lactobacillus:&lt;/li&gt;&lt;li&gt;• not as abundant as Bacteroides in the adult gut&lt;/li&gt;&lt;li&gt;• Option C . E. coli: A part of the normal flora , but in smaller quantities compared to Bacteroides.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• E. coli:&lt;/li&gt;&lt;li&gt;• part of the normal flora&lt;/li&gt;&lt;li&gt;• Option D. Klebsiella: Present in the gut flora but not as predominant as Bacteroides.&lt;/li&gt;&lt;li&gt;• Option D. Klebsiella:&lt;/li&gt;&lt;li&gt;• gut flora&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bacteroides species are the most prevalent commensal bacteria in the adult gut , playing a crucial role in the fermentation of complex carbohydrates and maintaining a healthy gut microbiome.&lt;/li&gt;&lt;li&gt;➤ Bacteroides species&lt;/li&gt;&lt;li&gt;➤ most prevalent commensal bacteria in the adult gut&lt;/li&gt;&lt;li&gt;➤ fermentation of complex carbohydrates&lt;/li&gt;&lt;li&gt;➤ maintaining a healthy gut microbiome.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p 581-83, 2/e p638&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p 581-83, 2/e p638&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents to the emergency department with a persistent cough and fever. The child had been in close contact with a classmate recently, who was diagnosed, with a communicable respiratory illness. Which of the following diseases, like diphtheria, is transmitted through droplets and requires isolation of the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pertussis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atypical pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pertussis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pertussis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Atypical pneumonia: Caused by organisms like Mycoplasma pneumoniae , but isolation is not typically required as with pertussis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Atypical pneumonia:&lt;/li&gt;&lt;li&gt;• organisms like Mycoplasma pneumoniae&lt;/li&gt;&lt;li&gt;• Option C. TB: Transmitted through airborne particles , which is different from droplet transmission.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. TB:&lt;/li&gt;&lt;li&gt;• Transmitted through airborne particles&lt;/li&gt;&lt;li&gt;• Option D. Hepatitis B: Transmitted through blood and bodily fluids, not droplets.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Hepatitis B:&lt;/li&gt;&lt;li&gt;• Transmitted through blood&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Droplet transmission is seen in diphtheria, pertussis, RSV , meningococcus , and influenza . Droplets of &amp;gt;5 μm size can travel for shorter distances (&amp;lt;3 feet)&lt;/li&gt;&lt;li&gt;➤ Droplet transmission is seen in diphtheria, pertussis, RSV&lt;/li&gt;&lt;li&gt;➤ meningococcus&lt;/li&gt;&lt;li&gt;➤ influenza&lt;/li&gt;&lt;li&gt;➤ Droplets of &amp;gt;5 μm size&lt;/li&gt;&lt;li&gt;➤ travel for shorter distances&lt;/li&gt;&lt;li&gt;➤ Airborne transmission : Airborne droplet nuclei (≤5 μm size) or dust particles that remain suspended in the air for a long time and can travel a longer distance. Ex: Mycobacterium tuberculosis, measles, and varicella zoster viruses.&lt;/li&gt;&lt;li&gt;➤ Airborne transmission&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p606&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology 2/e p606&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child is brought to the emergency room with symptoms of high fever, irritability, and a bulging fontanelle. The pediatrician is considering a diagnosis of bacterial meningitis. Which of the following is least likely to be a causative agent of bacterial meningitis in this 1-year-old child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H. influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neisseria meningitidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Listeria&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Listeria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-181057.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Listeria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pneumococcus: Streptococcus pneumoniae is a common cause of bacterial meningitis in children.&lt;/li&gt;&lt;li&gt;• Option A. Pneumococcus:&lt;/li&gt;&lt;li&gt;• cause of bacterial meningitis in children.&lt;/li&gt;&lt;li&gt;• Option B. H. influenzae: Before the advent of Hib vaccines, it was a common cause of meningitis in children.&lt;/li&gt;&lt;li&gt;• Option B. H. influenzae:&lt;/li&gt;&lt;li&gt;• cause of meningitis in children.&lt;/li&gt;&lt;li&gt;• Option C. Neisseria meningitidis: A known cause of meningitis in children and young adults .&lt;/li&gt;&lt;li&gt;• Option C. Neisseria meningitidis:&lt;/li&gt;&lt;li&gt;• meningitis in children and young adults&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Age Wise cause of Meningitis&lt;/li&gt;&lt;li&gt;➤ Age Wise cause of Meningitis&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p651&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology 2/e p651&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with high-grade fever and chills. He has a travel history. His pulse rate is noted to be relatively slower than what would be expected for his fever. In which of the following conditions is relative bradycardia uncommon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brucellosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Typhoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factitious fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Malaria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Factitious fever&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Brucellosis: Can present with relative bradycardia.&lt;/li&gt;&lt;li&gt;• Option A. Brucellosis:&lt;/li&gt;&lt;li&gt;• relative bradycardia.&lt;/li&gt;&lt;li&gt;• Option B. Typhoid: Known to show relative bradycardia.&lt;/li&gt;&lt;li&gt;• Option B. Typhoid:&lt;/li&gt;&lt;li&gt;• relative bradycardia.&lt;/li&gt;&lt;li&gt;• Option C. Yes, can sometimes present with relative bradycardia, especially Plasmodium falciparum during febrile spikes.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Plasmodium falciparum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Relative bradycardia is seen in typhoid fever , Legionnaire’s disease , Scrub typhus and Chlamydia, Babesia, Brucellosis, Rickettsial infections, Ebola/Marburg virus , dengue , yellow fever and non-infectious cases such as CNS lesions (central fever), lymphoma and Drug Fever&lt;/li&gt;&lt;li&gt;➤ Relative bradycardia&lt;/li&gt;&lt;li&gt;➤ typhoid fever&lt;/li&gt;&lt;li&gt;➤ Legionnaire’s disease&lt;/li&gt;&lt;li&gt;➤ Scrub typhus&lt;/li&gt;&lt;li&gt;➤ Chlamydia, Babesia, Brucellosis, Rickettsial infections, Ebola/Marburg virus&lt;/li&gt;&lt;li&gt;➤ dengue&lt;/li&gt;&lt;li&gt;➤ yellow fever&lt;/li&gt;&lt;li&gt;➤ non-infectious cases&lt;/li&gt;&lt;li&gt;➤ CNS lesions&lt;/li&gt;&lt;li&gt;➤ lymphoma&lt;/li&gt;&lt;li&gt;➤ Drug Fever&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p660&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p660&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female presents with redness, pain, and decreased vision in her right eye. She has a history of contact lens wear and reports sleeping in them occasionally. On examination, there is a white infiltrate in the cornea and a small hypopyon. The fluorescein staining result is shown in the below image. No discharge is noted. Which of the following is the most likely causative agent of her corneal infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acanthamoeba&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Herpes simplex virus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture1_kH8FM1j.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture4_VzzSGNq.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture5_bnxZRMY.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Herpes simplex virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Staphylococcus aureus - Commonly causes blepharitis and can cause keratitis , but not typically associated with dendritic ulcers.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Staphylococcus aureus&lt;/li&gt;&lt;li&gt;• causes blepharitis&lt;/li&gt;&lt;li&gt;• cause keratitis&lt;/li&gt;&lt;li&gt;• Figure : A. Acute bacterial conjunctivitis; B. Angular conjunctivitis&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;li&gt;• Option C. Pseudomonas aeruginosa - A serious cause of keratitis in contact lens wearers but more commonly presents with rapid, aggressive infection and corneal ulceration without dendritic ulcers.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Pseudomonas aeruginosa&lt;/li&gt;&lt;li&gt;• serious cause of keratitis in contact lens wearers&lt;/li&gt;&lt;li&gt;• Figure : Corneal ulcer: A. Oval-shaped; B. Ring.&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;li&gt;• For option A &amp;amp; C - Bacterial keratitis , primarily caused by S. aureus, Pseudomonas, and Streptococcus pneumoniae. Infection reaches the cornea endogenously from adjacent structures or exogenously from water or air , leading to purulent corneal ulcers characterized by eye pain, blurred vision, and yellowish-white lesions. Pseudomonas infections are particularly aggressive, potentially causing rapid corneal damage.&lt;/li&gt;&lt;li&gt;• For option A &amp;amp; C&lt;/li&gt;&lt;li&gt;• Bacterial keratitis&lt;/li&gt;&lt;li&gt;• S. aureus, Pseudomonas, and Streptococcus pneumoniae. Infection reaches the cornea endogenously&lt;/li&gt;&lt;li&gt;• adjacent structures or exogenously from water or air&lt;/li&gt;&lt;li&gt;• purulent corneal ulcers&lt;/li&gt;&lt;li&gt;• eye pain, blurred vision, and yellowish-white lesions.&lt;/li&gt;&lt;li&gt;• Laboratory diagnosis - corneal scraping for culture and microscopy&lt;/li&gt;&lt;li&gt;• Laboratory diagnosis&lt;/li&gt;&lt;li&gt;• Treatment - Topical antibiotics, such as Cefazolin and Tobramycin, with frequent instillation, and in severe cases, systemic antibiotics like cephalosporin.&lt;/li&gt;&lt;li&gt;• Treatment&lt;/li&gt;&lt;li&gt;• Option D. Acanthamoeba - Acanthamoeba keratitis is an ocular infection often linked to contact lens use . These amoebae can adhere to the corneal epithelium , especially in cases of corneal injury or post-surgery, leading to severe ocular problems like corneal ulcers, iritis, and vision loss.&lt;/li&gt;&lt;li&gt;• Option D. Acanthamoeba&lt;/li&gt;&lt;li&gt;• ocular infection often linked to contact lens use&lt;/li&gt;&lt;li&gt;• amoebae can adhere to the corneal epithelium&lt;/li&gt;&lt;li&gt;• Laboratory diagnosis - corneal scrapings examined under wet mount, revealing trophozoites and cysts, and further confirmed by PCR.&lt;/li&gt;&lt;li&gt;• Laboratory diagnosis&lt;/li&gt;&lt;li&gt;• Treatment - Topical antiseptics such as 0.1% propamidine and in severe cases, penetrating keratoplasty.&lt;/li&gt;&lt;li&gt;• Treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The patient&#x27;s symptoms and clinical findings are indicative of keratitis , specifically herpetic keratitis . The presence of a dendritic ulcer on fluorescein staining is highly suggestive of herpes simplex virus infection. This virus is a common cause of corneal infection , especially in the context of contact lens wear .&lt;/li&gt;&lt;li&gt;➤ keratitis&lt;/li&gt;&lt;li&gt;➤ herpetic keratitis&lt;/li&gt;&lt;li&gt;➤ presence of a dendritic ulcer on fluorescein staining&lt;/li&gt;&lt;li&gt;➤ herpes simplex virus infection.&lt;/li&gt;&lt;li&gt;➤ virus is a common cause of corneal infection&lt;/li&gt;&lt;li&gt;➤ contact lens wear&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 4/e Chapter 78, page 779.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology 4/e Chapter 78, page 779.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is brought to the clinic by his mother due to a 3-day history of fever, irritability, and tugging at his right ear. The child had a cold one week ago, which seemed to improve but then worsened with the current symptoms. On examination, the tympanic membrane of the right ear is red and bulging. There is no discharge or foul smell noted. What is the most likely causative agent of this child&#x27;s ear infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococcus pneumoniae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemophilus influenzae type b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Streptococcus pneumoniae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-04-182243.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Streptococcus pneumoniae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Staphylococcus aureus - More commonly associated with otitis externa rather than otitis media.&lt;/li&gt;&lt;li&gt;• Option A. Staphylococcus aureus&lt;/li&gt;&lt;li&gt;• otitis externa&lt;/li&gt;&lt;li&gt;• Option C. Haemophilus influenzae type b - The second most common cause of AOM but less likely than Streptococcus pneumoniae.&lt;/li&gt;&lt;li&gt;• Option C. Haemophilus influenzae type b&lt;/li&gt;&lt;li&gt;• second most common cause of AOM&lt;/li&gt;&lt;li&gt;• Option D. Pseudomonas aeruginosa - Typically associated with malignant otitis externa , particularly in diabetic or immunocompromised patients , and not common in uncomplicated AOM in children.&lt;/li&gt;&lt;li&gt;• Option D. Pseudomonas aeruginosa&lt;/li&gt;&lt;li&gt;• malignant otitis externa&lt;/li&gt;&lt;li&gt;• diabetic or immunocompromised patients&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Organisms causing ear Infections.&lt;/li&gt;&lt;li&gt;➤ Organisms causing ear Infections.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 4/e Chapter 78, page 790.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology 4/e Chapter 78, page 790.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents to the emergency department with a sudden onset of fever, dyspnea, and a non-productive cough. He recently attended a crowded international conference. Chest X-ray reveals a widened mediastinum and bilateral infiltrates. The patient rapidly progresses to severe respiratory distress. A history of similar cases among other conference attendees is reported. Which of the following agents is most likely responsible for this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacillus anthracis (Anthrax)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Variola major (Smallpox)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yersinia pestis (Plague)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Francisella tularensis (Tularemia)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bacillus anthracis (Anthrax)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-04-182317.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bacillus anthracis (Anthrax)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Variola major (Smallpox) - Typically presents with fever and a characteristic rash , not primarily with respiratory symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Variola major (Smallpox)&lt;/li&gt;&lt;li&gt;• fever and a characteristic rash&lt;/li&gt;&lt;li&gt;• Option C. Yersinia pestis (Plague) - While it can cause pneumonic plague , it is less likely in this scenario given the rapid progression and specific radiological findings.&lt;/li&gt;&lt;li&gt;• Option C. Yersinia pestis (Plague)&lt;/li&gt;&lt;li&gt;• cause pneumonic plague&lt;/li&gt;&lt;li&gt;• less likely&lt;/li&gt;&lt;li&gt;• Option D. Francisella tularensis (Tularemia) - Can cause pneumonic tularemia but is less likely than anthrax to present with a widened mediastinum and rapid progression in a bioterrorism scenario.&lt;/li&gt;&lt;li&gt;• Option D. Francisella tularensis (Tularemia)&lt;/li&gt;&lt;li&gt;• cause pneumonic tularemia&lt;/li&gt;&lt;li&gt;• less likely&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diseases caused by Bacillus anthrax -&lt;/li&gt;&lt;li&gt;➤ Diseases caused by Bacillus anthrax -&lt;/li&gt;&lt;li&gt;➤ Cutaneous anthrax (Hide porter&#x27;s disease)  (Malignant pustule) Pulmonary anthrax (Wool sorter&#x27;s disease) (Inhalation anthrax) Gastrointestinal anthrax&lt;/li&gt;&lt;li&gt;➤ Cutaneous anthrax (Hide porter&#x27;s disease)  (Malignant pustule)&lt;/li&gt;&lt;li&gt;➤ Pulmonary anthrax (Wool sorter&#x27;s disease) (Inhalation anthrax)&lt;/li&gt;&lt;li&gt;➤ Gastrointestinal anthrax&lt;/li&gt;&lt;li&gt;➤ Bioterrorism agent –&lt;/li&gt;&lt;li&gt;➤ Bioterrorism agent –&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 4/e Chapter 81, page 807.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology 4/e Chapter 81, page 807.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);

                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
