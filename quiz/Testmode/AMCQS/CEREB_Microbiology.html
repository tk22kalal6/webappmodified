&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A recent breakthrough in malaria research has led to the development of a new vaccine strain targeting Plasmodium falciparum. This advancement is discussed among healthcare professionals, emphasizing its potential impact on malaria prevention. Which of the following is a new Plasmodium falciparum vaccine strain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PPV23&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RTS, S/AS01&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;R14-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NYVAC-PF01&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. RTS, S/AS01&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) RTS,S/AS01&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) PPV23 – This is a pneumococcal vaccine , not related to malaria.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• PPV23 –&lt;/li&gt;&lt;li&gt;• pneumococcal vaccine&lt;/li&gt;&lt;li&gt;• Option C) R14-4 – Not a recognized malaria vaccine strain.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• R14-4&lt;/li&gt;&lt;li&gt;• malaria vaccine strain.&lt;/li&gt;&lt;li&gt;• Option D) NYVAC-PF01 – While a potential vaccine candidate, it does not have the established efficacy of RTS, S/AS01.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• NYVAC-PF01&lt;/li&gt;&lt;li&gt;• does not have the established efficacy of RTS, S/AS01.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Various malaria vaccine with the site of action and names&lt;/li&gt;&lt;li&gt;➤ Various malaria vaccine with the site of action and names&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Parasitology 1st e/p113, 2/e p89, Malaria vaccines since 2000: progress, priorities, products- Duffy, P.E., Patrick Gorres, J. Malaria vaccines since 2000: progress, priorities, products. npj Vaccines 5, 48 (2020). https://doi.org/10.1038/s41541-020-0196-3&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Parasitology 1st e/p113, 2/e p89, Malaria vaccines since 2000: progress, priorities, products- Duffy, P.E., Patrick Gorres, J. Malaria vaccines since 2000: progress, priorities, products. npj Vaccines 5, 48 (2020). https://doi.org/10.1038/s41541-020-0196-3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is learning about the life cycle of Plasmodium falciparum and its presentation in blood smears. Why are schizont and late trophozoite stages of Plasmodium falciparum not seen in peripheral blood smears?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are sequestered in the spleen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Due to adherence to the capillary endothelium, they are not seen in peripheral blood&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Due to antigen-antibody reaction and removal, antibody-dependent cytotoxic killing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are seen in mosquito blood&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Due to adherence to the capillary endothelium, they are not seen in peripheral blood&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture21.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture22.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Due to adherence to the capillary endothelium, they are not seen in peripheral blood&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . They are sequestered in the spleen – Partially true , but the main reason is adherence to the endothelium.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• They are sequestered in the spleen&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option C . Due to antigen-antibody reaction – This does not primarily account for their absence in smears.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Due to antigen-antibody reaction&lt;/li&gt;&lt;li&gt;• not primarily account&lt;/li&gt;&lt;li&gt;• Option D . They are seen in mosquito blood – Not relevant to their absence in human peripheral blood smears.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• They are seen in mosquito blood&lt;/li&gt;&lt;li&gt;• Not relevant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In P. falciparum infections, schizonts and late trophozoites stick to the capillary endothelium, causing their absence in peripheral blood smears as they are sequestered in organs . Other factors like spleen sequestration and antigen-antibody reactions play lesser roles, and their presence in mosquito blood is unrelated to their absence in human smears.&lt;/li&gt;&lt;li&gt;➤ P. falciparum infections, schizonts and late trophozoites stick to the capillary endothelium,&lt;/li&gt;&lt;li&gt;➤ absence in peripheral blood smears as they are sequestered in organs&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Parasitology/p94, 2/e p77&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Parasitology/p94, 2/e p77&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthcare professional is conducting a training session on blood safety and the risks of transfusion-associated infections, including malaria. Which form of the malaria parasite is responsible for transfusion-associated malaria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trophozoite&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sporozoites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Female gametocyte&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Male gametocyte&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trophozoite&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Trophozoite&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Sporozoites – These are the forms injected by mosquitoes , not typically found in transfused blood.&lt;/li&gt;&lt;li&gt;• Option B. Sporozoites&lt;/li&gt;&lt;li&gt;• forms injected by mosquitoes&lt;/li&gt;&lt;li&gt;• Option C. Female gametocyte – Not the primary infective form in transfusions.&lt;/li&gt;&lt;li&gt;• Option C. Female&lt;/li&gt;&lt;li&gt;• gametocyte&lt;/li&gt;&lt;li&gt;• primary infective form in transfusions.&lt;/li&gt;&lt;li&gt;• Option D. Male gametocyte – Like female gametocytes , not the primary infective form in transfusions.&lt;/li&gt;&lt;li&gt;• Option D. Male gametocyte&lt;/li&gt;&lt;li&gt;• female gametocytes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Infective form of Plasmodium&lt;/li&gt;&lt;li&gt;➤ Infective form of Plasmodium&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Parasitology/p101, 2/e p72&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Parasitology/p101, 2/e p72&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with a history of recurring fever every 72 hours. This periodicity of fever is characteristic in malaria cases. Based on this specific fever pattern, which Plasmodium species is most likely responsible for the patient&#x27;s malaria infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;P. falciparum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;P. vivax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;P. ovale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;P. malariae&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. P. malariae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-114810.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) P. malariae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. P. falciparum – Typically causes malignant tertian malaria (severe malaria, periodicity of fever is once in 48 hours, recurs every third day).&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• P. falciparum&lt;/li&gt;&lt;li&gt;• malignant tertian malaria&lt;/li&gt;&lt;li&gt;• Option B. P. vivax – Causes benign tertian malaria (periodicity of fever is once in 48 hours, i.e. recurs every third day)&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• P. vivax&lt;/li&gt;&lt;li&gt;• benign tertian malaria&lt;/li&gt;&lt;li&gt;• Option C. P. ovale – Causes ovale tertian malaria (periodicity of fever is once in 48 hours, i.e. recurs every third day)&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• P. ovale&lt;/li&gt;&lt;li&gt;• ovale tertian malaria&lt;/li&gt;&lt;li&gt;• Note –&lt;/li&gt;&lt;li&gt;• Note –&lt;/li&gt;&lt;li&gt;• P. knowlesi causes quotidian or simian malaria (fever periodicity is once in 24 hours, i.e. recurs every day). It is a parasite of monkey but can also infect humans and many cases affecting man were recently reported from Asia. R-G interval: Time between the release of sporozoites by the mosquito and the appearance of gametocytes in the blood Extrinsic Incubation Period (IP): Time taken for the development of parasites in the mosquito.&lt;/li&gt;&lt;li&gt;• P. knowlesi causes quotidian or simian malaria (fever periodicity is once in 24 hours, i.e. recurs every day). It is a parasite of monkey but can also infect humans and many cases affecting man were recently reported from Asia.&lt;/li&gt;&lt;li&gt;• R-G interval: Time between the release of sporozoites by the mosquito and the appearance of gametocytes in the blood&lt;/li&gt;&lt;li&gt;• Extrinsic Incubation Period (IP): Time taken for the development of parasites in the mosquito.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Other differences between the species of Plasmodium:&lt;/li&gt;&lt;li&gt;➤ Other differences between the species of Plasmodium:&lt;/li&gt;&lt;li&gt;➤ Ref : A purba Sastry’s Essentials of Medical Parasitology 1/e p96, 2/e p75&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ A purba Sastry’s Essentials of Medical Parasitology 1/e p96, 2/e p75&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman, who had been diagnosed with Plasmodium falciparum malaria, completed a course of treatment with chloroquine. Two weeks after the completion of her treatment, she returns to the clinic with a recurrence of symptoms, including fever, headache, and malaise. Blood tests reveal the presence of malaria parasites. Her case is presented at a medical conference to discuss the challenges in malaria treatment and the potential reasons for the reappearance of symptoms. What is the most likely cause of the reappearance of her malaria symptoms after treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resistance to treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Relapse of infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Relapse in vivax and ovale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reappearance of sexual stage parasitemia after treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Resistance to treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-115531.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Resistance to treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Relapse of infection – Typically associated with P. vivax and P. ovale due to their dormant liver stages , not P. falciparum.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Relapse of infection&lt;/li&gt;&lt;li&gt;• P. vivax and P. ovale&lt;/li&gt;&lt;li&gt;• dormant liver stages&lt;/li&gt;&lt;li&gt;• Option C . Relapse in vivax and ovale – As above, this is more specific to P. vivax and P. ovale.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Relapse in vivax and ovale&lt;/li&gt;&lt;li&gt;• specific to P. vivax and P. ovale.&lt;/li&gt;&lt;li&gt;• Option D . Reappearance of sexual stage parasitemia after treatment – This is more indicative of treatment failure or reinfection rather than recrudescence .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Reappearance of sexual stage parasitemia after treatment –&lt;/li&gt;&lt;li&gt;• indicative of treatment failure or reinfection rather than recrudescence&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p93, 2/e p73&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 1/e p93, 2/e p73&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male in India presents to the emergency department with a 2-day history of high fever, severe headache, and episodes of vomiting. He has recently returned from a rural area with known malaria transmission. On examination, he is febrile (39.5°C, disoriented, and experiencing seizures. Laboratory tests confirm a high parasitemia of Plasmodium falciparum. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viral encephalitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacterial meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebral malaria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heat stroke&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cerebral malaria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cerebral malaria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Viral encephalitis – Although presenting with similar neurological symptoms , the presence of high P. falciparum parasitemia makes cerebral malaria more likely.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Viral encephalitis&lt;/li&gt;&lt;li&gt;• presenting with similar neurological symptoms&lt;/li&gt;&lt;li&gt;• Option B . Bacterial meningitis – Meningitis typically presents with neck stiffness, photophobia , and might not coincide with P. falciparum parasitemia.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Bacterial meningitis&lt;/li&gt;&lt;li&gt;• presents with neck stiffness, photophobia&lt;/li&gt;&lt;li&gt;• Option D . Heat stroke – While it can cause altered mental status and high body temperature , it does not explain the high parasitemia.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Heat stroke&lt;/li&gt;&lt;li&gt;• cause altered mental status&lt;/li&gt;&lt;li&gt;• high body temperature&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cerebral malaria , linked to P. falciparum infection, is marked by seizures, altered consciousness, and high fever . It involves the sequestration of parasitized RBCs in brain capillaries , causing vascular occlusion and cerebral anoxia . This condition, more common in children , can lead to encephalopathy, retinal hemorrhages, and a high mortality rate . Diagnosis is typically made through peripheral blood smear examination , revealing characteristic P. falciparum forms.&lt;/li&gt;&lt;li&gt;➤ Cerebral malaria&lt;/li&gt;&lt;li&gt;➤ P. falciparum infection,&lt;/li&gt;&lt;li&gt;➤ seizures, altered consciousness, and high fever&lt;/li&gt;&lt;li&gt;➤ sequestration of parasitized RBCs in brain capillaries&lt;/li&gt;&lt;li&gt;➤ vascular occlusion and cerebral anoxia&lt;/li&gt;&lt;li&gt;➤ more common in children&lt;/li&gt;&lt;li&gt;➤ encephalopathy, retinal hemorrhages, and a high mortality rate&lt;/li&gt;&lt;li&gt;➤ Diagnosis&lt;/li&gt;&lt;li&gt;➤ peripheral blood smear examination&lt;/li&gt;&lt;li&gt;➤ Ref : Paniker’s parasitology 7/e p77, Apurba Sastry’s Essentials of Medical Parasitology 1/e p100, 2/e p78&lt;/li&gt;&lt;li&gt;➤ Ref : Paniker’s parasitology 7/e p77, Apurba Sastry’s Essentials of Medical Parasitology 1/e p100, 2/e p78&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a workshop on vector-borne diseases, there is a discussion on the transmission mechanisms of various pathogens, including Babesiosis. Babesiosis is most commonly transmitted by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pigs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sand fly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ticks&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ticks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ticks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A, Option B, Option C - Pigs, rats, and sand flies are not common vectors for the transmission of Babesia parasites.&lt;/li&gt;&lt;li&gt;• Option A, Option B, Option C&lt;/li&gt;&lt;li&gt;• Pigs, rats, and sand flies&lt;/li&gt;&lt;li&gt;• not common vectors&lt;/li&gt;&lt;li&gt;• transmission of Babesia parasites.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Babesiosis is most commonly transmitted by deer tick (hard tick) Ixodes scapularis.&lt;/li&gt;&lt;li&gt;➤ Babesiosis&lt;/li&gt;&lt;li&gt;➤ commonly transmitted by deer tick&lt;/li&gt;&lt;li&gt;➤ Ixodes scapularis.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e, p90&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e, p90&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old man from the Northeastern States presents to the clinic with a 1-week history of fever, fatigue, and myalgia. He reports a recent history of camping in a wooded area. Physical examination reveals mild jaundice, and laboratory tests show hemolytic anemia. A peripheral blood smear is performed, revealing the following: Based on the patient&#x27;s history, clinical presentation, and the peripheral blood smear findings, which vector is most likely involved in the spread of the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ixodid tick&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anopheles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Louse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sandfly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ixodid tick&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture24.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ixodid tick&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Anopheles mosquito – Transmits malaria , not Babesiosis.&lt;/li&gt;&lt;li&gt;• Option B. Anopheles mosquito&lt;/li&gt;&lt;li&gt;• malaria&lt;/li&gt;&lt;li&gt;• Option C. Body louse – Transmits louse-borne diseases like typhus , not Babesiosis.&lt;/li&gt;&lt;li&gt;• Option C. Body louse&lt;/li&gt;&lt;li&gt;• louse-borne diseases like typhus&lt;/li&gt;&lt;li&gt;• Option D . Sandfly – Transmits diseases like leishmaniasis, not Babesiosis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Sandfly&lt;/li&gt;&lt;li&gt;• diseases like leishmaniasis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Babesiosis, resembling malaria , affects cattle and sheep and is primarily transmitted by the Ixodid tick , especially Ixodes scapularis.&lt;/li&gt;&lt;li&gt;➤ Babesiosis, resembling malaria&lt;/li&gt;&lt;li&gt;➤ cattle and sheep&lt;/li&gt;&lt;li&gt;➤ transmitted by the Ixodid tick&lt;/li&gt;&lt;li&gt;➤ Ixodes scapularis.&lt;/li&gt;&lt;li&gt;➤ Ref : Essentials of Medical Parasitology 1/e p115, 2/e p91&lt;/li&gt;&lt;li&gt;➤ Ref : Essentials of Medical Parasitology 1/e p115, 2/e p91&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman presents to your clinic with a two-week history of swollen lymph nodes in her neck. She reports no fever, night sweats, or weight loss. Her obstetric history reveals that she is currently in her second trimester. She mentions owning a cat and often handling the cat litter. An ultrasound of the fetus shows intracranial calcifications. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytomegalovirus infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes simplex virus infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Toxoplasmosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cytomegalovirus infection : This can cause congenital infections , but the specific association with cat litter and intracranial calcifications is more indicative of toxoplasmosis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Cytomegalovirus infection&lt;/li&gt;&lt;li&gt;• cause congenital infections&lt;/li&gt;&lt;li&gt;• Option C. Rubella : While rubella can cause congenital defects , it is typically associated with cataracts, heart defects, and hearing impairment, not specifically intracranial calcifications.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Rubella&lt;/li&gt;&lt;li&gt;• cause congenital defects&lt;/li&gt;&lt;li&gt;• Option D. Herpes simplex virus infection: This tends to cause skin lesions and encephalitis in neonates , but it&#x27;s not typically associated with prenatal intracranial calcifications.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Herpes simplex virus infection:&lt;/li&gt;&lt;li&gt;• cause skin lesions and encephalitis in neonates&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Toxoplasmosis , caused by Toxoplasma gondii, is usually transmitted via cat feces or undercooked meat . In pregnant women , it can affect the fetus, leading to intracranial calcifications . The patient&#x27;s exposure to cat litter and ultrasound findings suggest congenital toxoplasmosis . Other conditions like cytomegalovirus, rubella, and herpes simplex virus have different associations and manifestations, with rubella linked to cataracts, heart defects, and hearing issues , and herpes simplex causing skin lesions and encephalitis , but not typically prenatal intracranial calcifications.&lt;/li&gt;&lt;li&gt;➤ Toxoplasmosis&lt;/li&gt;&lt;li&gt;➤ Toxoplasma gondii,&lt;/li&gt;&lt;li&gt;➤ transmitted via cat feces or undercooked meat&lt;/li&gt;&lt;li&gt;➤ pregnant women&lt;/li&gt;&lt;li&gt;➤ fetus, leading to intracranial calcifications&lt;/li&gt;&lt;li&gt;➤ congenital toxoplasmosis&lt;/li&gt;&lt;li&gt;➤ cytomegalovirus, rubella, and herpes simplex virus have different associations&lt;/li&gt;&lt;li&gt;➤ rubella linked to cataracts, heart defects, and hearing issues&lt;/li&gt;&lt;li&gt;➤ herpes simplex causing skin lesions&lt;/li&gt;&lt;li&gt;➤ encephalitis&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Parasitology 1/e p121, 2/e p95.&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med Parasitology 1/e p121, 2/e p95.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn is suspected of having congenital toxoplasmosis. Which of the following laboratory findings would most reliably confirm the diagnosis in the neonate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgM antibodies against Toxoplasma in the mother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgM antibodies against Toxoplasma in the fetus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgG antibodies against Toxoplasma in the mother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgG antibodies against Toxoplasma in the fetus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IgM antibodies against Toxoplasma in the fetus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) IgM in the mother: Maternal IgM indicates exposure but does not confirm fetal infection.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A)&lt;/li&gt;&lt;li&gt;• IgM in the mother:&lt;/li&gt;&lt;li&gt;• exposure but does not confirm fetal infection.&lt;/li&gt;&lt;li&gt;• Option C) IgG in the mother : IgG antibodies can cross the placenta , so their presence in the mother is not specific for congenital infection.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• IgG in the mother&lt;/li&gt;&lt;li&gt;• cross the placenta&lt;/li&gt;&lt;li&gt;• Option D) IgG in the fetus: IgG antibodies can be transferred from the mother to the fetus and do not necessarily indicate fetal infection.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D)&lt;/li&gt;&lt;li&gt;• IgG in the fetus:&lt;/li&gt;&lt;li&gt;• transferred from the mother to the fetus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The detection of IgM antibodies against Toxoplasma in a newborn indicates congenital infection , as IgM doesn&#x27;t cross the placenta, meaning these antibodies must have been produced by the fetus itself . Other indicators, like maternal IgM or IgG , don&#x27;t confirm fetal infection since IgG can cross the placenta and maternal IgM only shows the mother&#x27;s exposure . Fetal IgG also doesn&#x27;t necessarily indicate infection, as these could be antibodies passed from the mother.&lt;/li&gt;&lt;li&gt;➤ detection of IgM antibodies against Toxoplasma&lt;/li&gt;&lt;li&gt;➤ newborn indicates congenital infection&lt;/li&gt;&lt;li&gt;➤ IgM doesn&#x27;t cross the placenta,&lt;/li&gt;&lt;li&gt;➤ antibodies must have been produced by the fetus itself&lt;/li&gt;&lt;li&gt;➤ maternal IgM or IgG&lt;/li&gt;&lt;li&gt;➤ confirm fetal infection since IgG can cross the placenta and maternal IgM&lt;/li&gt;&lt;li&gt;➤ mother&#x27;s exposure&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 2/e p99&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Parasitology 2/e p99&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health officer is investigating a cluster of toxoplasmosis cases in a suburban area. Which of the following is the most likely reservoir for Toxoplasma gondii in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cats&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raccoons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pigeons&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cats&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B) Bats : Bats are not known to be a reservoir for Toxoplasma gondii .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B)&lt;/li&gt;&lt;li&gt;• Bats&lt;/li&gt;&lt;li&gt;• reservoir for Toxoplasma gondii&lt;/li&gt;&lt;li&gt;• Option C) Raccoons : While raccoons can carry various parasites , they are not the primary reservoir for toxoplasmosis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• Raccoons&lt;/li&gt;&lt;li&gt;• carry various parasites&lt;/li&gt;&lt;li&gt;• Option D) Pigeons: Pigeons are not reservoirs for Toxoplasma gondii.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D)&lt;/li&gt;&lt;li&gt;• Pigeons:&lt;/li&gt;&lt;li&gt;• not reservoirs for Toxoplasma gondii.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The life cycle of Toxoplasma gondii involves two hosts:&lt;/li&gt;&lt;li&gt;➤ life cycle of Toxoplasma gondii involves two hosts:&lt;/li&gt;&lt;li&gt;➤ Definitive hosts are cat and other felines; where the sexual cycle takes place. Intermediate hosts are man and other mammals (goat, sheep, pig, cattle and certain birds); where the asexual cycle takes place.&lt;/li&gt;&lt;li&gt;➤ Definitive hosts are cat and other felines; where the sexual cycle takes place.&lt;/li&gt;&lt;li&gt;➤ Definitive hosts&lt;/li&gt;&lt;li&gt;➤ Intermediate hosts are man and other mammals (goat, sheep, pig, cattle and certain birds); where the asexual cycle takes place.&lt;/li&gt;&lt;li&gt;➤ Intermediate hosts&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p120, 2/e p94&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p120, 2/e p94&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with a history of rheumatoid arthritis treated with methotrexate and prednisone presents with confusion, fever, and headache. Brain MRI shows multiple ring-enhancing lesions. Serology tests for Toxoplasma gondii come back positive. Which of the following statements about Toxoplasma gondii in this context is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct spread by blood/urine is the main mode of transmission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cerebellum is the most common site of brain involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isolation of the parasite from blood is very easy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laboratory tests are useful for making a diagnosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laboratory tests are useful for making a diagnosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Direct spread by blood/urine: The principal route of human toxoplasma infection is by the oral route by ingestion of either sporulated oocysts from contaminated soil, food, or water or bradyzoites from undercooked meat. Other Route-Transmission Via Blood or Organs and Transplacental Transmission&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A)&lt;/li&gt;&lt;li&gt;• Direct spread by blood/urine:&lt;/li&gt;&lt;li&gt;• principal route of human toxoplasma infection&lt;/li&gt;&lt;li&gt;• oral route by ingestion of either sporulated oocysts&lt;/li&gt;&lt;li&gt;• contaminated soil, food, or water or bradyzoites from undercooked meat.&lt;/li&gt;&lt;li&gt;• Route-Transmission Via Blood or Organs and Transplacental Transmission&lt;/li&gt;&lt;li&gt;• Option B) Cerebellum : Although lesions can occur anywhere in the CNS , the areas most often involved appear to be the brainstem, basal ganglia, pituitary gland , and corticomedullary junction.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B)&lt;/li&gt;&lt;li&gt;• Cerebellum&lt;/li&gt;&lt;li&gt;• lesions can occur anywhere in the CNS&lt;/li&gt;&lt;li&gt;• brainstem, basal ganglia, pituitary gland&lt;/li&gt;&lt;li&gt;• corticomedullary junction.&lt;/li&gt;&lt;li&gt;• Option C) Isolation of the parasite: Although difficult and available only at specialized laboratories , the isolation of T. gondii from blood or other body fluids can be accomplished&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• Isolation of the parasite:&lt;/li&gt;&lt;li&gt;• difficult and available only at specialized laboratories&lt;/li&gt;&lt;li&gt;• isolation of T. gondii&lt;/li&gt;&lt;li&gt;• blood or other body fluids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In immunocompromised individuals , such as those on immunosuppressive therapy, Toxoplasma gondii infection can be severe and progressive , leading to neurological symptoms consistent with cerebral toxoplasmosis . Laboratory tests are crucial for diagnosis , and serological procedures are commonly used for this purpose. While direct spread by blood/urine , the involvement of the cerebellum, and parasite isolation not relevant for the diagnosis and severity assessment of cerebral toxoplasmosis in immunocompromised individuals.&lt;/li&gt;&lt;li&gt;➤ immunocompromised individuals&lt;/li&gt;&lt;li&gt;➤ immunosuppressive therapy, Toxoplasma gondii infection can be severe&lt;/li&gt;&lt;li&gt;➤ progressive&lt;/li&gt;&lt;li&gt;➤ neurological symptoms consistent with cerebral toxoplasmosis&lt;/li&gt;&lt;li&gt;➤ Laboratory tests&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ direct spread by blood/urine&lt;/li&gt;&lt;li&gt;➤ cerebellum, and parasite isolation&lt;/li&gt;&lt;li&gt;➤ severity assessment of cerebral toxoplasmosis&lt;/li&gt;&lt;li&gt;➤ immunocompromised individuals.&lt;/li&gt;&lt;li&gt;➤ Ref : Harrison 18/e p1723-28; Apurba Sastry’s Essentials of Medical Parasitology 1/e p121-124, 2/e p94-99&lt;/li&gt;&lt;li&gt;➤ Ref : Harrison 18/e p1723-28; Apurba Sastry’s Essentials of Medical Parasitology 1/e p121-124, 2/e p94-99&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male with a history of advanced HIV/AIDS presents to the emergency department with a two-week history of altered mental status, including confusion, disorientation, and generalized weakness. His partner reports that he has been increasingly lethargic and less responsive. Physical examination reveals no focal neurological deficits. Laboratory investigations show a CD4 count of 30 cells/mm³. A blood smear examination is performed, revealing the following: Which of the following parasites is most likely responsible for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Toxoplasma gondii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sarcocystis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasmodium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trypanosoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Toxoplasma gondii&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture25.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture26.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B) Sarcocystis : This parasite does not typically cause encephalopathy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B)&lt;/li&gt;&lt;li&gt;• Sarcocystis&lt;/li&gt;&lt;li&gt;• not typically cause encephalopathy.&lt;/li&gt;&lt;li&gt;• Option C) Plasmodium : Causes malaria , which has a different clinical presentation and smear findings.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• Plasmodium&lt;/li&gt;&lt;li&gt;• Causes malaria&lt;/li&gt;&lt;li&gt;• Option D) Trypanosoma : Causes trypanosomiasis, which presents differently and has distinct smear findings.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D)&lt;/li&gt;&lt;li&gt;• Trypanosoma&lt;/li&gt;&lt;li&gt;• Causes trypanosomiasis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In immunosuppressed individuals , especially those with advanced HIV/AIDS and low CD4 counts , Toxoplasma gondii can cause cerebral toxoplasmosis , leading to encephalopathy. The presence of tachyzoites in the peripheral blood is indicative of active toxoplasmosis . Sarcocystis spp., Plasmodium spp . (causing malari A) , and Trypanosoma spp . (causing trypanosomiasis) have different clinical presentations and are not typically associated with tachyzoites in the blood.&lt;/li&gt;&lt;li&gt;➤ immunosuppressed individuals&lt;/li&gt;&lt;li&gt;➤ advanced HIV/AIDS and low CD4 counts&lt;/li&gt;&lt;li&gt;➤ Toxoplasma gondii&lt;/li&gt;&lt;li&gt;➤ cerebral toxoplasmosis&lt;/li&gt;&lt;li&gt;➤ encephalopathy.&lt;/li&gt;&lt;li&gt;➤ presence of tachyzoites&lt;/li&gt;&lt;li&gt;➤ peripheral blood&lt;/li&gt;&lt;li&gt;➤ active toxoplasmosis&lt;/li&gt;&lt;li&gt;➤ Sarcocystis spp., Plasmodium spp&lt;/li&gt;&lt;li&gt;➤ A)&lt;/li&gt;&lt;li&gt;➤ Trypanosoma spp&lt;/li&gt;&lt;li&gt;➤ tachyzoites in the blood.&lt;/li&gt;&lt;li&gt;➤ Ref : Paniker’s parasitology 7/e p91, Apurba Sastry’s Essentials of Medical Parasitology, 1e/p123-4,2e/p97-98&lt;/li&gt;&lt;li&gt;➤ Ref : Paniker’s parasitology 7/e p91, Apurba Sastry’s Essentials of Medical Parasitology, 1e/p123-4,2e/p97-98&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old postrenal transplant patient presents with diarrhea three months after the transplant. Stool microscopy reveals spherical organisms measuring 2–6 μm that are Kinyoun stain positive. What is the most likely causative agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Balantidium coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clostridium difficile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystoisospora belli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptosporidium hominis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cryptosporidium hominis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture27.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture28.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture29.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture30.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cryptosporidium hominis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Balantidium coli : Balantidium coli is larger and typically causes diarrheal disease with trophozoites in stool .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A)&lt;/li&gt;&lt;li&gt;• Balantidium coli&lt;/li&gt;&lt;li&gt;• larger&lt;/li&gt;&lt;li&gt;• causes diarrheal disease with trophozoites in stool&lt;/li&gt;&lt;li&gt;• Option B) Clostridium difficile: This bacterium is associated with antibiotic-associated diarrhea and pseudomembranous colitis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B)&lt;/li&gt;&lt;li&gt;• Clostridium difficile:&lt;/li&gt;&lt;li&gt;• antibiotic-associated diarrhea and pseudomembranous colitis.&lt;/li&gt;&lt;li&gt;• Option C) Cystoisospora belli: Cystoisospora belli is another coccidian parasite but is not as commonly associated with post-transplant diarrhea.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• Cystoisospora belli:&lt;/li&gt;&lt;li&gt;• coccidian parasite&lt;/li&gt;&lt;li&gt;• Figure : A. Saline mount preparation shows left—unsporulated oocyst and right—sporulated oocyst; B. Modified acid-fast stain showing unsporulated oocysts; C. Phase contrast microscopy showing unsporulated oocyst; D. Fluorescent stained smears showing unsporulated oocyst.&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;li&gt;• Diarrhoea causing organism in Immunocompromised individual: (relevant information)&lt;/li&gt;&lt;li&gt;• Figure : A. Saline mount preparation showing unsporulated oocyst; B. Epifluorescence microscopy showing autofluorescent oocysts; C. Acid-fast oocysts; D. Non-acid fast oocysts (variable acid-fastness)&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In immunocompromised post-transplant patients, Cryptosporidium hominis can lead to persistent diarrhea . The spherical organisms and positive Kinyoun stain are characteristic of Cryptosporidium infection . Balantidium coli , Clostridium difficile , and Cystoisospora belli have different characteristics and are less commonly associated with post-transplant diarrhea.&lt;/li&gt;&lt;li&gt;➤ immunocompromised post-transplant&lt;/li&gt;&lt;li&gt;➤ Cryptosporidium hominis&lt;/li&gt;&lt;li&gt;➤ persistent diarrhea&lt;/li&gt;&lt;li&gt;➤ spherical organisms&lt;/li&gt;&lt;li&gt;➤ positive Kinyoun stain&lt;/li&gt;&lt;li&gt;➤ Cryptosporidium infection&lt;/li&gt;&lt;li&gt;➤ Balantidium coli&lt;/li&gt;&lt;li&gt;➤ Clostridium difficile&lt;/li&gt;&lt;li&gt;➤ Cystoisospora belli&lt;/li&gt;&lt;li&gt;➤ less commonly associated with post-transplant diarrhea.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e p104.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e p104.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents to the clinic with a one-month history of headaches and occasional seizures. He has no significant past medical history but reports a recent travel history to a rural area where he consumed undercooked pork. His neurological examination is unremarkable except for a positive Babinski sign on the right side. An MRI of the brain shows multiple cystic lesions with surrounding edema. It is identified as Pig Tapeworm , why is it more dangerous than Beef Tapeworm:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Invasion of deep mucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CNS involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Larger size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Armed scolex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CNS involvement&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture31.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture32.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-122936.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CNS involvement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Invasion of deep mucosa : This is not specific to T. solium and does not explain the neurological symptoms.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A) Invasion of deep mucosa&lt;/li&gt;&lt;li&gt;• not specific to T. solium&lt;/li&gt;&lt;li&gt;• Option C) Larger size : The size of the tapeworm is not directly related to the severity of the disease.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C) Larger size&lt;/li&gt;&lt;li&gt;• size of the tapeworm&lt;/li&gt;&lt;li&gt;• Option D) Armed scolex : While T. solium has an armed scolex (hooks), it is the larvae , not the adult worm, that causes neurocysticercosis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D) Armed scolex&lt;/li&gt;&lt;li&gt;• T. solium has an armed scolex&lt;/li&gt;&lt;li&gt;• larvae&lt;/li&gt;&lt;li&gt;• Note - The eggs of T. solium are indeed infective to humans and can cause neurocysticercosis.&lt;/li&gt;&lt;li&gt;• Note -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e p138&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Parasitology 2/e p138&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with new-onset seizures. She has a history of travel to a region endemic for tapeworms and recalls consuming various street foods. A CT scan of her head reveals multiple cystic lesions in the brain:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain parenchyma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subarachnoid space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spinal cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orbit&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brain parenchyma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture33.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-123941.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B) Subarachnoid space : While cysts can occur here , it&#x27;s less common than in the brain parenchyma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B)&lt;/li&gt;&lt;li&gt;• Subarachnoid&lt;/li&gt;&lt;li&gt;• space&lt;/li&gt;&lt;li&gt;• cysts can occur here&lt;/li&gt;&lt;li&gt;• Option C) Spinal cord : Spinal involvement is rare in neurocysticercosis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• Spinal&lt;/li&gt;&lt;li&gt;• cord&lt;/li&gt;&lt;li&gt;• rare in neurocysticercosis.&lt;/li&gt;&lt;li&gt;• Option D) Orbit : Orbital involvement is also possible but less common than brain parenchymal involvement.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D)&lt;/li&gt;&lt;li&gt;• Orbit&lt;/li&gt;&lt;li&gt;• possible but less common&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p171, 2/e p137&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p171, 2/e p137&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old shepherd presents with persistent abdominal pain and unintentional weight loss. He reports frequent contact with dogs on his farm. An ultrasound of his abdomen shows multiple cystic lesions in the liver. Blood tests reveal eosinophilia. Considering his occupational history and clinical presentation, the location of the adult worms of the parasite causing his condition needs to be identified:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Human’s intestine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dog’s intestine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human’s liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dog’s liver&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dog’s intestine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture34.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture35.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture36.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Human’s intestine : Humans are intermediate hosts; they develop cysts, not adult worms.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Human’s intestine&lt;/li&gt;&lt;li&gt;• intermediate hosts;&lt;/li&gt;&lt;li&gt;• Option C) Human’s liver : Humans develop cysts in the liver , but adult worms do not reside there.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Human’s liver&lt;/li&gt;&lt;li&gt;• develop cysts in the liver&lt;/li&gt;&lt;li&gt;• Option D) Dog’s liver : Dogs, as definitive hosts, harbor adult worms in their intestines, not the liver.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Dog’s liver&lt;/li&gt;&lt;li&gt;• definitive hosts, harbor adult worms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ​​Dogs serve as the definitive hosts for these parasites, harboring the adult worms in their intestines . Humans , as intermediate hosts , can develop cystic echinococcosis (hydatid disease), primarily in the liver, after ingesting eggs from the feces of infected dogs . This is consistent with the patient&#x27;s condition, where liver cysts were observed.&lt;/li&gt;&lt;li&gt;➤ ​​Dogs serve as the definitive hosts for these parasites, harboring&lt;/li&gt;&lt;li&gt;➤ adult worms in their intestines&lt;/li&gt;&lt;li&gt;➤ Humans&lt;/li&gt;&lt;li&gt;➤ intermediate hosts&lt;/li&gt;&lt;li&gt;➤ cystic echinococcosis&lt;/li&gt;&lt;li&gt;➤ liver, after ingesting eggs&lt;/li&gt;&lt;li&gt;➤ feces of infected dogs&lt;/li&gt;&lt;li&gt;➤ Life cycle of Echinococcus granulosus&lt;/li&gt;&lt;li&gt;➤ Life cycle of Echinococcus granulosus&lt;/li&gt;&lt;li&gt;➤ Ref : Essentials of Medical Parasitology 1/e p177, 2/e p143&lt;/li&gt;&lt;li&gt;➤ Ref : Essentials of Medical Parasitology 1/e p177, 2/e p143&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman, living in a rural area known for sheep farming, presents with a 3-month history of worsening breathlessness and dyspnea. A chest X-ray reveals a cavitary lesion in the lower lobe of the right lung. She undergoes a lobectomy, and the histopathology report shows a cystic structure consistent with a parasitic infection:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Echinococcus with 2 layers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Entamoeba with 1 layer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lung fluke with 1 layer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Strongyloides with 2 layers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Echinococcus with 2 layers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture37.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture38.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture39.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Entamoeba with 1 layer : Entamoeba causes amoebic abscesses , not cystic lesions with two layers.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Entamoeba with 1 layer&lt;/li&gt;&lt;li&gt;• Entamoeba&lt;/li&gt;&lt;li&gt;• amoebic abscesses&lt;/li&gt;&lt;li&gt;• Option C . Lung fluke with 1 layer : Lung flukes cause cavitary lesions but not cystic structures with two layers.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Lung fluke with 1 layer&lt;/li&gt;&lt;li&gt;• Lung flukes&lt;/li&gt;&lt;li&gt;• cavitary lesions&lt;/li&gt;&lt;li&gt;• Option D . Strongyloides with 2 layers : Strongyloides does not form cystic structures in the lungs .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Strongyloides with 2 layers&lt;/li&gt;&lt;li&gt;• Strongyloides&lt;/li&gt;&lt;li&gt;• form cystic structures in the lungs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Echinococcus granulosus cysts are distinguished by having two distinct layers : an outer pericyst and an inner endocyst . Other options like Entamoeba, lung fluke , and Strongyloides are less consistent with the findings . Entamoeba typically causes amoebic abscesses , not two-layered cystic lesions . Lung flukes can lead to cavitary lesions , but they don&#x27;t form two-layered cystic structures. Strongyloides doesn&#x27;t create cystic structures in the lungs .&lt;/li&gt;&lt;li&gt;➤ Echinococcus granulosus cysts are distinguished by having two distinct layers&lt;/li&gt;&lt;li&gt;➤ outer pericyst&lt;/li&gt;&lt;li&gt;➤ inner endocyst&lt;/li&gt;&lt;li&gt;➤ Entamoeba, lung fluke&lt;/li&gt;&lt;li&gt;➤ Strongyloides are less consistent with the findings&lt;/li&gt;&lt;li&gt;➤ Entamoeba&lt;/li&gt;&lt;li&gt;➤ causes amoebic abscesses&lt;/li&gt;&lt;li&gt;➤ two-layered cystic lesions&lt;/li&gt;&lt;li&gt;➤ Lung flukes&lt;/li&gt;&lt;li&gt;➤ cavitary lesions&lt;/li&gt;&lt;li&gt;➤ don&#x27;t form two-layered cystic structures. Strongyloides&lt;/li&gt;&lt;li&gt;➤ create cystic structures in the lungs&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p181.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p181.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents with fatigue and pallor. He is an avid consumer of sushi and other raw fish dishes. Laboratory tests reveal macrocytic anemia. A stool examination shows distinctive eggs. Considering his dietary habits and the lab findings, which statement is true about the parasite suspected in his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Man is a single host&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron deficiency anemia is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Operculated egg is diagnostic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fish is the definitive host&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Operculated egg is diagnostic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture40.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture41.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Operculated egg is diagnostic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A . Man is a single host: Incorrect, as man is the definitive host, but there are intermediate hosts in the lifecycle.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Man is a single host:&lt;/li&gt;&lt;li&gt;• Option B . Iron deficiency anemia: Diphyllobothrium latum primarily causes vitamin B₁₂ deficiency anemia (megaloblastic or macrocytic anemia) rather than iron deficiency anemia.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Iron deficiency anemia:&lt;/li&gt;&lt;li&gt;• Option D. Fish is the definitive host: Fish are intermediate hosts; humans are the definitive hosts.&lt;/li&gt;&lt;li&gt;• Option D. Fish is the definitive host:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diphyllobothrium latum (fish tapeworm) causes vitamin B12 deficiency anemia, not iron deficiency anemia. This is due to the tapeworm&#x27;s ability to absorb vitamin B12 in the intestine. Humans are the definitive hosts with multiple intermediate hosts involved in its lifecycle, not making man a single host. The eggs of Diphyllobothrium are non-operculated and fish serve as intermediate hosts in the life cycle of Diphyllobothrium, while humans are the definitive hosts. Operculated eggs in the stool is diagnostic of an infection with Diphyllobothrium latum&lt;/li&gt;&lt;li&gt;➤ Ref : KD Chatterjee 13/e p148; Apurba Sastry’s Essentials of Medical Parasitology 1/e p160, 2/e p129,131&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl is brought to the outpatient department with a 10-day history of abdominal pain, intermittent diarrhea, and mild weight loss. Her family reports no significant travel history or exposure to pets. Stool microscopy reveals eggs characteristic of a specific helminth infection shown below. Given this diagnosis, what is the most appropriate treatment for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Albendazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mebendazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Praziquantel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyrantel pamoate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Praziquantel&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture42.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Praziquantel&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Albendazole : While it can be used for various helminthic infections , praziquantel is more specifically effective for H. nana.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Albendazole&lt;/li&gt;&lt;li&gt;• helminthic infections&lt;/li&gt;&lt;li&gt;• Option B . Mebendazole : Also used for helminthic infections but less effective than praziquantel for H. nana.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Mebendazole&lt;/li&gt;&lt;li&gt;• helminthic infections&lt;/li&gt;&lt;li&gt;• Option D . Pyrantel pamoate : Mainly effective against roundworms and hookworms , not the first choice for H. nana.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Pyrantel pamoate&lt;/li&gt;&lt;li&gt;• against roundworms and hookworms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Praziquantel is identified as the best treatment option for Hymenolepis nana infection , it is specifically effective against this parasitic infection due to its targeted action.&lt;/li&gt;&lt;li&gt;➤ Praziquantel&lt;/li&gt;&lt;li&gt;➤ best treatment option for Hymenolepis nana infection&lt;/li&gt;&lt;li&gt;➤ effective against this parasitic infection&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e p149.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e p149.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a parasitology lecture, medical students are shown a diagram depicting a specific parasitic life cycle. The students are asked to identify the parasite based on this life cycle:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fasciola buski&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fasciola hepatica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paragonimus westermani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonorchis sinensis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fasciola buski&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture43.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture44.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-135544.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Fasciola hepatica: F. buski is a better answer here as it can be differentiated by the morphology of adult worm as depicted in the figure below.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Fasciola hepatica: F. buski&lt;/li&gt;&lt;li&gt;• differentiated by the morphology of adult worm&lt;/li&gt;&lt;li&gt;• Option C . Paragonimus westermani : Known as the lung fluke ; its life cycle does not primarily involve the liver.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Paragonimus westermani&lt;/li&gt;&lt;li&gt;• lung fluke&lt;/li&gt;&lt;li&gt;• Option D . Clonorchis sinensis : Although it is a liver fluke, its life cycle is different from that of Fasciola hepatica.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Clonorchis sinensis&lt;/li&gt;&lt;li&gt;• liver fluke,&lt;/li&gt;&lt;li&gt;• life cycle is different from that of Fasciola hepatica.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Parasitology 1st e/p203-4&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Parasitology 1st e/p203-4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a medical laboratory, a technician examines a stool sample from a patient presenting with abdominal pain and nausea. The stool sample reveals distinctive eggs with three pairs of hooklets and polar filaments, but they are not stained by bile. Identify the parasite:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H. nana&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T. solium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T. saginata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E. granulosus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. H. nana&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture45.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture46.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture47.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture48.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. T. solium:  &amp;amp; Option C. T. saginata:&lt;/li&gt;&lt;li&gt;• Option B. T. solium:  &amp;amp; Option C. T. saginata:&lt;/li&gt;&lt;li&gt;• Figure : Egg of Taenia sp. On Saline mount&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;li&gt;• Option D. E. granulosus : Echinococcus granulosus eggs do not have three pairs of hooklets and polar filaments.&lt;/li&gt;&lt;li&gt;• Option D. E. granulosus&lt;/li&gt;&lt;li&gt;• Echinococcus granulosus eggs&lt;/li&gt;&lt;li&gt;• three pairs of hooklets and polar filaments.&lt;/li&gt;&lt;li&gt;• Figure : Echinococcus granulosus adult, stained with carmine. This specimen has four segments (1: scolex; 2: immature proglottid; 3: mature proglottid; 4: gravid proglotti D) . Features highlighted are the armed rostellum (R) and suckers (S) of the scolex, and reproductive structures including the testes (TE), cirrus sac (CS), ovaries (OV), branched uterus containing eggs (UT), and genital pores on the mature and gravid proglottids (GP).&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;li&gt;• D)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ &#x27;H. nana&#x27; correctly identifies the eggs of Hymenolepis nana , also known as the dwarf tapeworm . These eggs are unique in their appearance , featuring three pairs of hooklets and polar filaments, and are not stained by bile , which helps in differentiating them from other parasitic eggs in stool samples.&lt;/li&gt;&lt;li&gt;➤ &#x27;H. nana&#x27; correctly identifies the eggs of Hymenolepis nana&lt;/li&gt;&lt;li&gt;➤ dwarf tapeworm&lt;/li&gt;&lt;li&gt;➤ eggs are unique in their appearance&lt;/li&gt;&lt;li&gt;➤ three pairs of hooklets and polar filaments,&lt;/li&gt;&lt;li&gt;➤ not stained by bile&lt;/li&gt;&lt;li&gt;➤ parasitic eggs in stool samples.&lt;/li&gt;&lt;li&gt;➤ Ref : KD Chatterjee 13/e p166; Apurba Sastry’s Essentials of Medical Parasitology 1/e p186, 2/e p148&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ KD Chatterjee 13/e p166; Apurba Sastry’s Essentials of Medical Parasitology 1/e p186, 2/e p148&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old girl presents with a chronic history of loose stools and intermittent abdominal pain. She has no significant travel history or unusual dietary habits. A stool examination reveals large ova measuring more than 100 microns. Identifying the causative agent is crucial for her treatment and recovery.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fasciola gigantica&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrodiscoides hominis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ancylostoma caninum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Opisthorchis viverrini&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fasciola gigantica&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-140810.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Gastrodiscoides hominis:&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Gastrodiscoides hominis:&lt;/li&gt;&lt;li&gt;• Eggs are operculated, measures 150 μm × 60–70 μm size. Light infection is asymptomatic whereas heavy infection may cause mucus diarrhea and other intestinal symptoms.&lt;/li&gt;&lt;li&gt;• Eggs are operculated, measures 150 μm × 60–70 μm size.&lt;/li&gt;&lt;li&gt;• Eggs are operculated, measures 150 μm × 60–70 μm size.&lt;/li&gt;&lt;li&gt;• Light infection is asymptomatic whereas heavy infection may cause mucus diarrhea and other intestinal symptoms.&lt;/li&gt;&lt;li&gt;• Option C . Ancylostoma caninum:&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Ancylostoma caninum:&lt;/li&gt;&lt;li&gt;• Cutaneous larva migrans, eggs are not found in humans, found only in canine&lt;/li&gt;&lt;li&gt;• animals feces. Only the larvae are found in men.&lt;/li&gt;&lt;li&gt;• Option D . Opisthorchis viverrini:&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Opisthorchis viverrini:&lt;/li&gt;&lt;li&gt;• Measure 27 μm × 15 μm, flask shaped with an operculum and a knob .&lt;/li&gt;&lt;li&gt;• Measure 27 μm × 15 μm, flask shaped with an operculum and a knob&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female farmer presents with right upper quadrant pain, fever, and jaundice. She has a history of consuming unwashed salad leaves. Blood tests show elevated liver enzymes. Imaging reveals multiple lesions in the liver. Considering her symptoms and exposure history, determining the most effective drug for her condition is essential:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bithionol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Praziquantel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triclabendazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Triclabendazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Bithionol : Less commonly used due to the availability of more effective treatments.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Bithionol&lt;/li&gt;&lt;li&gt;• Less commonly used due to the availability&lt;/li&gt;&lt;li&gt;• Option B . Praziquantel : Effective for many parasitic infections but less so for Fasciola hepatica.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Praziquantel&lt;/li&gt;&lt;li&gt;• parasitic infections&lt;/li&gt;&lt;li&gt;• Option D . Metronidazole : Used for protozoal infections , not for trematodes like Fasciola hepatica.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Metronidazole&lt;/li&gt;&lt;li&gt;• protozoal infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Triclabendazole is the DOC for treating infections caused by Fasciola hepatica , a liver fluke , due to its efficacy against both the adult and immature stages of the parasite .&lt;/li&gt;&lt;li&gt;➤ Triclabendazole&lt;/li&gt;&lt;li&gt;➤ DOC for treating infections caused by Fasciola hepatica&lt;/li&gt;&lt;li&gt;➤ liver fluke&lt;/li&gt;&lt;li&gt;➤ efficacy against both the adult&lt;/li&gt;&lt;li&gt;➤ immature stages of the parasite&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Parasitology 1/e p205, 2/e p164, Harrison 19/e p1429&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Parasitology 1/e p205, 2/e p164, Harrison 19/e p1429&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with chronic cough and gastrointestinal symptoms. He reports a history of eating undercooked crab. His sputum and stool samples are sent for analysis to identify the causative organism, which is suspected to be present in both types of specimens:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paragonimus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fasciola&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonorchis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;P. carini&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paragonimus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/picture50.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Paragonimus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Fasciola : Primarily affects the liver, typica
