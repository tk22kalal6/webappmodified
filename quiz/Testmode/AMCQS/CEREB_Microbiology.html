quitoes.&lt;/li&gt;&lt;li&gt;➤ Aedes aegypti&lt;/li&gt;&lt;li&gt;➤ transmitting diseases like Dengue, Chikungunya, and Yellow fever&lt;/li&gt;&lt;li&gt;➤ Japanese Encephalitis&lt;/li&gt;&lt;li&gt;➤ Culex mosquitoes.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p484, 2/e p502-503, Ananthanarayan 9/e p518&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p484, 2/e p502-503, Ananthanarayan 9/e p518&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a research study on Group B flaviviruses, a medical researcher is categorizing various viral diseases. Among the following diseases, which one does not belong to the Group B flavivirus category?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dengue fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;West Nile fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chikungunya fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Japanese Encephalitis (JE)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chikungunya fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Chikungunya fever is caused by the Chikungunya virus , which is an alphavirus , not a flavivirus.&lt;/li&gt;&lt;li&gt;• Chikungunya fever&lt;/li&gt;&lt;li&gt;• Chikungunya virus&lt;/li&gt;&lt;li&gt;• alphavirus&lt;/li&gt;&lt;li&gt;• not a flavivirus.&lt;/li&gt;&lt;li&gt;• Alphaviruses , although similar in some transmission aspects (like being arthropod-borne), are classified differently and belong to the Togaviridae family .&lt;/li&gt;&lt;li&gt;• Alphaviruses&lt;/li&gt;&lt;li&gt;• some transmission aspects&lt;/li&gt;&lt;li&gt;• classified differently and belong to the Togaviridae family&lt;/li&gt;&lt;li&gt;• Group B flaviviruses include Dengue fever , Japanese Encephalitis (JE), West Nile virus , Yellow fever virus , and others. These viruses are part of the Flaviviridae family , characterized by a single strand of positive-sense RNA.&lt;/li&gt;&lt;li&gt;• Group B flaviviruses include Dengue fever&lt;/li&gt;&lt;li&gt;• Japanese Encephalitis&lt;/li&gt;&lt;li&gt;• West Nile virus&lt;/li&gt;&lt;li&gt;• Yellow fever virus&lt;/li&gt;&lt;li&gt;• viruses are part of the Flaviviridae family&lt;/li&gt;&lt;li&gt;• single strand of positive-sense RNA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chikungunya fever is caused by the Chikungunya virus , which is not a flavivirus but an alphavirus , belonging to the Togaviridae family . On the other hand, Dengue fever, West Nile fever , and Japanese Encephalitis (JE) are all caused by viruses that belong to the flavivirus group . Flaviviruses are a family of viruses that include many that are transmitted by mosquitoes or ticks .&lt;/li&gt;&lt;li&gt;➤ Chikungunya fever&lt;/li&gt;&lt;li&gt;➤ Chikungunya virus&lt;/li&gt;&lt;li&gt;➤ not a flavivirus but an alphavirus&lt;/li&gt;&lt;li&gt;➤ Togaviridae family&lt;/li&gt;&lt;li&gt;➤ Dengue fever, West Nile fever&lt;/li&gt;&lt;li&gt;➤ Japanese Encephalitis&lt;/li&gt;&lt;li&gt;➤ all caused by viruses that belong to the flavivirus group&lt;/li&gt;&lt;li&gt;➤ Flaviviruses&lt;/li&gt;&lt;li&gt;➤ family of viruses that include many that are transmitted by mosquitoes or ticks&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p484, 2/e p502-503&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p484, 2/e p502-503&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents with a one-week history of fever and joint pain. He reports taking nonsteroidal anti-inflammatory drugs (NSAIDs) for symptom relief. Subsequently, he developed a rash and hyperpigmentation on his nose. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dengue fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chikungunya&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixed drug eruptionv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Melasma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chikungunya&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chikungunya&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Dengue fever : Presents with high fever, severe headache, pain behind the eyes, muscle and joint pains, and rash . However, hyperpigmentation is not a typical feature of Dengue.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Dengue fever&lt;/li&gt;&lt;li&gt;• high fever, severe headache, pain behind the eyes, muscle and joint pains, and rash&lt;/li&gt;&lt;li&gt;• Option C . Fixed drug eruption : This typically presents as a solitary or few well-demarcated round or oval erythematous or hyperpigmented patches or plaques. The history does not strongly support a fixed drug eruption since the symptoms started before NSAID use.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Fixed drug eruption&lt;/li&gt;&lt;li&gt;• solitary or few well-demarcated round or oval erythematous or hyperpigmented patches or plaques.&lt;/li&gt;&lt;li&gt;• Option D . Melasma : It is characterized by brownish pigmentation , primarily on the face , and is more chronic in nature. It does not explain the fever and joint pain.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Melasma&lt;/li&gt;&lt;li&gt;• brownish pigmentation&lt;/li&gt;&lt;li&gt;• primarily on the face&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chikungunya is identified by sudden fever, severe joint pain, and rash . The joint pain can be intense and last from days to weeks . This presentation, especially with recent NSAID use for symptom relief , suggests Chikungunya . Hyperpigmentation on the nose is likely an incidental skin change , not a direct symptom.&lt;/li&gt;&lt;li&gt;➤ Chikungunya&lt;/li&gt;&lt;li&gt;➤ sudden fever, severe joint pain, and rash&lt;/li&gt;&lt;li&gt;➤ joint pain can be intense and last from days to weeks&lt;/li&gt;&lt;li&gt;➤ NSAID use for symptom relief&lt;/li&gt;&lt;li&gt;➤ Chikungunya&lt;/li&gt;&lt;li&gt;➤ Hyperpigmentation&lt;/li&gt;&lt;li&gt;➤ nose is likely an incidental skin change&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The life cycle depicted in the image is characteristic of which of the following viruses?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Japanese Encephalitis (JE) virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Swine flu virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;West Nile virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hendra virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Japanese Encephalitis (JE) virus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture71.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture72.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture73.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Japanese Encephalitis (JE) virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Swine flu virus : This is caused by the H1N1 influenza virus , which has a different life cycle, primarily involving direct transmission between humans.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Swine flu virus&lt;/li&gt;&lt;li&gt;• H1N1 influenza virus&lt;/li&gt;&lt;li&gt;• Option C . West Nile virus : Although also a mosquito-borne virus , its life cycle characteristics differ.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• West Nile virus&lt;/li&gt;&lt;li&gt;• mosquito-borne virus&lt;/li&gt;&lt;li&gt;• Option D . Hendra virus : This virus is transmitted from fruit bats to horses and then to humans , not fitting the described life cycle.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Hendra virus&lt;/li&gt;&lt;li&gt;• virus is transmitted from fruit bats to horses and then to humans&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The life cycle of the Japanese Encephalitis virus involves transmission through mosquitoes and amplification in pigs and/or water birds . JE virus is a flavivirus transmitted by Culex species mosquitoes.&lt;/li&gt;&lt;li&gt;➤ life cycle of the Japanese Encephalitis virus&lt;/li&gt;&lt;li&gt;➤ transmission through mosquitoes&lt;/li&gt;&lt;li&gt;➤ amplification in pigs and/or water birds&lt;/li&gt;&lt;li&gt;➤ JE virus&lt;/li&gt;&lt;li&gt;➤ flavivirus transmitted by Culex species mosquitoes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the upper age limit for the administration of the Japanese Encephalitis (JE) vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;15 years&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 15 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 15 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• The Japanese Encephalitis vaccine is recommended for individuals up to the age of 15 years in endemic areas . This age limit is based on the epidemiology of the disease , which primarily affects children and adolescents in these regions. Vaccination beyond this age is typically not recommended as the risk of JE decreases significantly.&lt;/li&gt;&lt;li&gt;• Japanese Encephalitis vaccine&lt;/li&gt;&lt;li&gt;• individuals up to the age of 15 years in endemic areas&lt;/li&gt;&lt;li&gt;• age limit is based on the epidemiology of the disease&lt;/li&gt;&lt;li&gt;• primarily affects children and adolescents in these regions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The age recommendations for the Japanese Encephalitis vaccine - 15 years , reflects the highest age limit for routine vaccination in endemic areas , recognizing that the disease primarily affects children and adolescents.&lt;/li&gt;&lt;li&gt;➤ age recommendations for the Japanese Encephalitis vaccine&lt;/li&gt;&lt;li&gt;➤ 15 years&lt;/li&gt;&lt;li&gt;➤ reflects the highest age limit&lt;/li&gt;&lt;li&gt;➤ routine vaccination&lt;/li&gt;&lt;li&gt;➤ endemic areas&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p489, 2/e p507-508&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p489, 2/e p507-508&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Japanese Encephalitis, pigs act as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amplifier&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Definitive host&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intermediate host&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amplifier&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Amplifier&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Definitive host - The definitive host is where the organism reaches maturity or undergoes sexual reproduction , which is not the case with JE in pigs.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Definitive host&lt;/li&gt;&lt;li&gt;• organism reaches maturity or undergoes sexual reproduction&lt;/li&gt;&lt;li&gt;• Option C . Intermediate host - An intermediate host is one in which some development of the pathogen occurs , but this is not the case for JE in pigs.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Intermediate host&lt;/li&gt;&lt;li&gt;• one in which some development of the pathogen occurs&lt;/li&gt;&lt;li&gt;• Option D . Any of the above - Only &#x27;Amplifier&#x27; is the correct role of pigs in JE transmission.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Any of the above&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Role of pigs in the transmission cycle of Japanese Encephalitis - Pigs act as amplifier hosts , wherein they significantly increase the amount of virus available to infecting mosquitoes.&lt;/li&gt;&lt;li&gt;➤ Role of pigs in the transmission cycle of Japanese Encephalitis&lt;/li&gt;&lt;li&gt;➤ amplifier hosts&lt;/li&gt;&lt;li&gt;➤ increase the amount of virus available to infecting mosquitoes.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p488-89, 2/e p507-508&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p488-89, 2/e p507-508&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the study of various infectious diseases, a question arises about human-to-human transmission. Of the following diseases, which one is not typically transmitted from human to human?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SARS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Japanese B encephalitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bird’s flu&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poliomyelitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Japanese B encephalitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Japanese B encephalitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . SARS - Severe acute respiratory syndrome can be transmitted from human to human .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• SARS&lt;/li&gt;&lt;li&gt;• acute respiratory syndrome&lt;/li&gt;&lt;li&gt;• transmitted from human to human&lt;/li&gt;&lt;li&gt;• Option C . Bird’s flu - Certain strains have shown limited human-to-human transmission.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Bird’s flu&lt;/li&gt;&lt;li&gt;• human-to-human transmission.&lt;/li&gt;&lt;li&gt;• Option D . Poliomyelitis - Transmitted via the fecal-oral route , often between humans.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Poliomyelitis - Transmitted via the fecal-oral route&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Japanese Encephalitis does not have human-to-human transmission , in contrast with diseases like SARS, Bird&#x27;s flu, and Poliomyelitis , which can all be transmitted between humans.&lt;/li&gt;&lt;li&gt;➤ Japanese Encephalitis does not have human-to-human transmission&lt;/li&gt;&lt;li&gt;➤ SARS, Bird&#x27;s flu, and Poliomyelitis&lt;/li&gt;&lt;li&gt;➤ transmitted between humans.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p488-89, 2/e p507-508&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p488-89, 2/e p507-508&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion about vector-borne diseases, the role of specific mosquito species as vectors is examined. Culex tritaeniorhynchus, a particular species of mosquito, is known as the vector for which of the following diseases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;JE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;KFD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yellow fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. JE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) JE&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Dengue - Transmitted primarily by Aedes aegypti mosquitoes.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Dengue -&lt;/li&gt;&lt;li&gt;• Aedes aegypti mosquitoes.&lt;/li&gt;&lt;li&gt;• Option C . KFD - Kyasanur Forest Disease is transmitted by ticks.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• KFD&lt;/li&gt;&lt;li&gt;• transmitted by ticks.&lt;/li&gt;&lt;li&gt;• Option D . Yellow fever - Also primarily transmitted by Aedes aegypti mosquitoes.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Yellow fever&lt;/li&gt;&lt;li&gt;• Aedes aegypti mosquitoes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Culex mosquito - disease transmitted - Bancroftian Filariasis , Japanese Encephalitis , West Nile fever , Viral arthritis&lt;/li&gt;&lt;li&gt;➤ Culex mosquito&lt;/li&gt;&lt;li&gt;➤ disease transmitted&lt;/li&gt;&lt;li&gt;➤ Bancroftian Filariasis&lt;/li&gt;&lt;li&gt;➤ Japanese Encephalitis&lt;/li&gt;&lt;li&gt;➤ West Nile fever&lt;/li&gt;&lt;li&gt;➤ Viral arthritis&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Medical Microbiology 1/e p488-89, 2/e p507-508&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Medical Microbiology 1/e p488-89, 2/e p507-508&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient had Dengue fever caused by Dengue virus serotype 1 two years ago and is now infected with serotype 4. Which statement is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The recent infection will cause mild disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There are increased chances of Dengue hemorrhagic fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is no chance of Dengue hemorrhagic fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Old infection has no bearing on recent infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. There are increased chances of Dengue hemorrhagic fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) There are increased chances of Dengue hemorrhagic fever&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . The recent infection will cause mild disease - Incorrect, as secondary infections are often more severe .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• The recent infection will cause mild disease&lt;/li&gt;&lt;li&gt;• secondary infections are often more severe&lt;/li&gt;&lt;li&gt;• Option C . There is no chance of Dengue hemorrhagic fever - Incorrect, as secondary infections actually increase the risk .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• There is no chance of Dengue hemorrhagic fever&lt;/li&gt;&lt;li&gt;• secondary infections actually increase the risk&lt;/li&gt;&lt;li&gt;• Option D . Old infection has no bearing on recent infection - Incorrect, as the previous infection influences the severity of the secondary infection.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Old infection has no bearing on recent infection&lt;/li&gt;&lt;li&gt;• infection influences the severity of the secondary infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The secondary infection with a different serotype of dengue virus increases the risk of developing more severe forms like DHF , due to antibody-dependent enhancement&lt;/li&gt;&lt;li&gt;➤ secondary infection with a different serotype of dengue virus increases the risk of developing more severe forms like DHF&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology2/e p508, Park 23/e p251; Harrison 19/e p1322; Jawetz 23/e p6&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med.&lt;/li&gt;&lt;li&gt;➤ Microbiology2/e p508, Park 23/e p251; Harrison 19/e p1322; Jawetz 23/e p6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion about Dengue fever, various aspects of the disease are being examined. Which of the following statements accurately reflects the truth about Dengue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Person infected with one serotype if infected again with the same serotype will lead to a dangerous infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In 2009, WHO classified dengue into two categories– dengue hemorrhagic fever and dengue shock syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mostly presented as mild infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pathogenesis of DHF is due to antibody-dependent enhancement&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pathogenesis of DHF is due to antibody-dependent enhancement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pathogenesis of DHF is due to antibody-dependent enhancement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Same serotype leading to dangerous infection - Incorrect, as severe disease is more likely with a different serotype.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Same serotype leading to dangerous infection&lt;/li&gt;&lt;li&gt;• severe disease&lt;/li&gt;&lt;li&gt;• different serotype.&lt;/li&gt;&lt;li&gt;• Option B . WHO classification - Incorrect, as WHO categorizes dengue into dengue fever , DHF, and dengue shock syndrome.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• WHO classification -&lt;/li&gt;&lt;li&gt;• WHO categorizes dengue into dengue fever&lt;/li&gt;&lt;li&gt;• Option C . Mild infection - While true , it does not specifically relate to DHF .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Mild infection&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• not specifically relate to DHF&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that the pathogenesis of Dengue Hemorrhagic Fever (DHF) is primarily due to antibody-dependent enhancement , a mechanism where pre-existing antibodies from a previous Dengue infection enhance the entry and replication of a different serotype, leading to a more severe disease.&lt;/li&gt;&lt;li&gt;➤ pathogenesis of Dengue Hemorrhagic Fever&lt;/li&gt;&lt;li&gt;➤ antibody-dependent enhancement&lt;/li&gt;&lt;li&gt;➤ mechanism where pre-existing antibodies&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Microbiology 1/e p227,2/e p508&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med Microbiology 1/e p227,2/e p508&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a suspected patient of dengue, which of these is NOT an acceptable investigation at day 3 of presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NS1 antigen detection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Viral culture and isolation in Aedes albopticus C6/36 cell line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RT-PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ELISA for antibody against Dengue virus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ELISA for antibody against Dengue virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ELISA for antibody against Dengue virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . NS1 antigen detection - Appropriate for early detection.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• NS1 antigen detection&lt;/li&gt;&lt;li&gt;• early detection.&lt;/li&gt;&lt;li&gt;• Option B . Viral culture - Although not commonly used , it is theoretically possible.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Viral culture&lt;/li&gt;&lt;li&gt;• not commonly used&lt;/li&gt;&lt;li&gt;• Option C . RT-PCR - Suitable for early detection of the virus .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• RT-PCR&lt;/li&gt;&lt;li&gt;• early detection of the virus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NS1 antigen detection and RT-PCR in the early phase of illness , and antibody detection later in the course, is crucial for accurate diagnosis and management of dengue fever .&lt;/li&gt;&lt;li&gt;➤ NS1 antigen detection&lt;/li&gt;&lt;li&gt;➤ RT-PCR in the early phase of illness&lt;/li&gt;&lt;li&gt;➤ antibody detection&lt;/li&gt;&lt;li&gt;➤ crucial for accurate diagnosis and management of dengue fever&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p491, 2/e p510-511&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p491, 2/e p510-511&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Tourniquet test is used for the diagnosis of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zika virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chikungunya virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yellow fever virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dengue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Dengue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Zika virus - Not typically diagnosed with the Tourniquet test.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Zika virus&lt;/li&gt;&lt;li&gt;• Option C . Chikungunya virus - Not diagnosed with the Tourniquet test.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Chikungunya virus&lt;/li&gt;&lt;li&gt;• Option D . Yellow fever virus - Not diagnosed with the Tourniquet test.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Yellow fever virus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tourniquet test is a diagnostic tool specific to Dengue helps in distinguishing it from other similar arboviral diseases . This test is a simple, quick, and cost-effective way to assess capillary fragility , which is a hallmark of dengue fever.&lt;/li&gt;&lt;li&gt;➤ Tourniquet test&lt;/li&gt;&lt;li&gt;➤ diagnostic tool specific to Dengue&lt;/li&gt;&lt;li&gt;➤ distinguishing it from other similar arboviral diseases&lt;/li&gt;&lt;li&gt;➤ test is a simple, quick, and cost-effective&lt;/li&gt;&lt;li&gt;➤ assess capillary fragility&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p491, 2/e p510-511&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p491, 2/e p510-511&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy, previously healthy, presents with fever, headache, and rash. He had Dengue fever two years ago. Laboratory tests confirm Dengue virus infection, this time with a different serotype (serotype 4). The most likely complication in this scenario is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild Dengue fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dengue Hemorrhagic Fever (DHF)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No risk of DHF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No impact from previous infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dengue Hemorrhagic Fever (DHF)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dengue Hemorrhagic Fever (DHF)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Mild Dengue fever - Incorrect, secondary infections tend to be more severe .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Mild Dengue fever&lt;/li&gt;&lt;li&gt;• secondary infections tend to be more severe&lt;/li&gt;&lt;li&gt;• Option C . No risk of DHF - Incorrect, secondary infections actually increase the risk .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• No risk of DHF&lt;/li&gt;&lt;li&gt;• secondary infections actually increase the risk&lt;/li&gt;&lt;li&gt;• Option D. No impact from previous infection - Incorrect, previous infection impacts the severity of a secondary infection.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• No impact from previous infection&lt;/li&gt;&lt;li&gt;• infection impacts the severity of a secondary infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The case illustrates the increased risk of DHF in a patient with a secondary Dengue infection with a different serotype , emphasizing the concept of antibody-dependent enhancement.&lt;/li&gt;&lt;li&gt;➤ increased risk of DHF in a patient with a secondary Dengue infection&lt;/li&gt;&lt;li&gt;➤ different serotype&lt;/li&gt;&lt;li&gt;➤ antibody-dependent enhancement.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p490, 2/e p509&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p490, 2/e p509&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with high fever, severe headache, and retro-orbital pain. She reports a past history of Dengue infection. Which of the following is true regarding the pathogenesis of her likely condition, Dengue Hemorrhagic Fever?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caused by re-infection with the same Dengue serotype&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;WHO classification only includes dengue fever and shock syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mild infections do not progress to DHF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DHF pathogenesis involves antibody-dependent enhancement&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. DHF pathogenesis involves antibody-dependent enhancement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) DHF pathogenesis involves antibody-dependent enhancement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . Caused by re-infection with the same serotype - Incorrect, DHF is more common with re-infection by a different serotype.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Caused by re-infection with the same serotype&lt;/li&gt;&lt;li&gt;• DHF is more common with re-infection&lt;/li&gt;&lt;li&gt;• Option B . WHO classification - Incorrect, WHO includes dengue fever , DHF, and dengue shock syndrome.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• WHO classification&lt;/li&gt;&lt;li&gt;• WHO includes dengue fever&lt;/li&gt;&lt;li&gt;• Option C . Mild infections - Incorrect, even mild infections can progress.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Mild infections&lt;/li&gt;&lt;li&gt;• even mild infections can progress.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This case underscores the importance of understanding the pathogenesis of Dengue Hemorrhagic Fever , particularly the role of antibody-dependent enhancement in patients with a history of prior Dengue infection.&lt;/li&gt;&lt;li&gt;➤ understanding the pathogenesis of Dengue Hemorrhagic Fever&lt;/li&gt;&lt;li&gt;➤ role of antibody-dependent enhancement&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p489-91, 2/e p508-509, Park 23/e p246-54, 24/e p261&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p489-91, 2/e p508-509, Park 23/e p246-54, 24/e p261&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents to the clinic on the third day of high fever and joint pain. He recently returned from a trip to a Dengue-endemic area. Which of the following investigations is LEAST appropriate at this stage of his illness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NS1 antigen detection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Viral culture in Aedes albopticus C6/36 cell line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RT-PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ELISA for antibodies against Dengue virus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ELISA for antibodies against Dengue virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ELISA for antibodies against Dengue virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . NS1 antigen detection - Appropriate for early detection .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• NS1 antigen detection&lt;/li&gt;&lt;li&gt;• early detection&lt;/li&gt;&lt;li&gt;• Option B . Viral culture - Theoretically possible, although not commonly used .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Viral culture&lt;/li&gt;&lt;li&gt;• not commonly used&lt;/li&gt;&lt;li&gt;• Option C . RT-PCR - Suitable for early detection.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• RT-PCR&lt;/li&gt;&lt;li&gt;• early detection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The appropriate diagnostic tests for early Dengue infection are NS1 antigen detection and RT-PCR and antibody detection is in the later phase of the disease , is crucial for accurate diagnosis and management.&lt;/li&gt;&lt;li&gt;➤ appropriate diagnostic tests for early Dengue infection&lt;/li&gt;&lt;li&gt;➤ NS1 antigen detection and RT-PCR and antibody detection&lt;/li&gt;&lt;li&gt;➤ later phase of the disease&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p489-91, 2/e p508-510, Park 23/e p246-54, 22/e p224-25&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p489-91, 2/e p508-510, Park 23/e p246-54, 22/e p224-25&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents with fever, headache, and a rash. He had a documented case of Dengue fever caused by serotype 1 two years ago. A recent laboratory test confirms a current infection with Dengue serotype 4. The most significant risk factor for developing a severe form of the disease in this patient is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary infection with Dengue virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reinfection with the same Dengue virus serotype&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reinfection with a different Dengue virus serotype&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immunosuppressed status&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reinfection with a different Dengue virus serotype&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reinfection with a different Dengue virus serotype&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Primary infection - Typically causes milder disease .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Primary infection&lt;/li&gt;&lt;li&gt;• milder disease&lt;/li&gt;&lt;li&gt;• Option B . Reinfection with the same serotype - Does not typically lead to a more severe disease .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Reinfection with the same serotype&lt;/li&gt;&lt;li&gt;• lead to a more severe disease&lt;/li&gt;&lt;li&gt;• Option D . Immunosuppressed status - Not a direct risk factor for severe Dengue.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Immunosuppressed status&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The significant risk factor for developing a severe form of Dengue , such as Dengue Hemorrhagic Fever , in this patient is reinfection with a different Dengue virus serotype . This situation leads to antibody-dependent enhancement (ADE), which can cause a more severe disease course.&lt;/li&gt;&lt;li&gt;➤ risk factor for developing a severe form of Dengue&lt;/li&gt;&lt;li&gt;➤ Dengue Hemorrhagic Fever&lt;/li&gt;&lt;li&gt;➤ patient is reinfection with a different Dengue virus serotype&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p489-91, 2/e p508-510 and Harrison 18/e p2546&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p489-91, 2/e p508-510 and Harrison 18/e p2546&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a known egg allergy is due for vaccinations. Which of the following vaccines is contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MMR vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DPT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yellow fever vaccine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Yellow fever vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Yellow fever vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . MMR vaccine - The MMR (Measles, Mumps, Rubella) vaccine is not contraindicated in individuals with egg allergies. Earlier concerns about egg allergy were due to the use of chick embryo cell cultures in production, but studies have shown it&#x27;s generally safe for those with egg allergies.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option B . Hepatitis B - This vaccine is not produced using egg proteins and is safe for individuals with egg allergies.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option C. DPT - The Diphtheria, Pertussis, and Tetanus vaccine does not contain egg protein and is safe for individuals with egg allergies.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vaccines Contraindicated in Egg allergy):&lt;/li&gt;&lt;li&gt;➤ Rabies vaccine Yellow fever vaccine Herpes simplex vaccine Tick encephalitis vaccine Influenza vaccine&lt;/li&gt;&lt;li&gt;➤ Rabies vaccine&lt;/li&gt;&lt;li&gt;➤ Yellow fever vaccine&lt;/li&gt;&lt;li&gt;➤ Herpes simplex vaccine&lt;/li&gt;&lt;li&gt;➤ Tick encephalitis vaccine&lt;/li&gt;&lt;li&gt;➤ Influenza vaccine&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p493, 2/e p512-513&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p493, 2/e p512-513&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents with a high fever, severe headache, and joint pain. He has recently returned from a trip to Africa. On examination, he is found to have mild jaundice and hepatomegaly. Laboratory tests show thrombocytopenia and elevated liver enzymes. A travel history reveals he did not receive any pre-travel vaccinations. Which of the following arbovirus diseases, not commonly found in India, is most likely responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sandfly fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rift valley fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;West Nile fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yellow fever&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Yellow fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Yellow fever&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Sandfly fever - This is also an arbovirus disease but usually presents with a brief febrile illness and is not associated with severe liver involvement.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Sandfly fever -&lt;/li&gt;&lt;li&gt;• arbovirus disease but usually presents with a brief febrile illness&lt;/li&gt;&lt;li&gt;• Option B . Rift Valley fever - While it causes similar symptoms and is found in Africa , it usually affects people in close contact with livestock and is less likely in this case.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Rift Valley fever&lt;/li&gt;&lt;li&gt;• symptoms and is found in Africa&lt;/li&gt;&lt;li&gt;• Option C . West Nile fever - Commonly presents with mild symptoms or is asymptomatic ; severe symptoms like jaundice are less common.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• West Nile fever&lt;/li&gt;&lt;li&gt;• mild symptoms or is asymptomatic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The arbovirus disease not commonly found in India is Yellow fever , which is endemic in parts of Africa and South America , typically presents with fever, headache, jaundice, and liver involvement.&lt;/li&gt;&lt;li&gt;➤ arbovirus disease not commonly found in India is Yellow fever&lt;/li&gt;&lt;li&gt;➤ endemic in parts of Africa and South America&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p493, 2/e p512-513&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p493, 2/e p512-513&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female who recently returned from a hiking trip in the forests of Southern India presents with high fever, muscle pain, severe headache, and vomiting. She also reports finding a tick on her skin during her trip. Laboratory findings show thrombocytopenia and hemorrhagic manifestations. Which of the following statements is true regarding the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow fever is endemic in India&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dengue virus has only one serotype&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kyasanur Forest Disease (KFD) is transmitted by ticks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mosquito of Culex visnoi-complex is the vector of Dengue fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Kyasanur Forest Disease (KFD) is transmitted by ticks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Kyasanur Forest Disease (KFD) is transmitted by ticks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Yellow fever is endemic in India - This is incorrect. Yellow fever is not endemic in India ; it is primarily found in parts of Africa and South America.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Yellow fever is endemic in India&lt;/li&gt;&lt;li&gt;• Yellow fever is not endemic in India&lt;/li&gt;&lt;li&gt;• Option B . Dengue virus has only one serotype - This is false. Dengue virus has four distinct serotypes.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Dengue virus has only one serotype&lt;/li&gt;&lt;li&gt;• Dengue virus has four distinct serotypes.&lt;/li&gt;&lt;li&gt;• Option D . Mosquito of Culex visnoi-complex is the vector of Dengue fever - This is incorrect. Aedes mosquitoes , not Culex, are the vectors for Dengue fever.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Mosquito of Culex visnoi-complex is the vector of Dengue fever&lt;/li&gt;&lt;li&gt;• Aedes mosquitoes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kyasanur Forest Disease (KFD), a tick-borne viral hemorrhagic fever found in certain forest regions of India.&lt;/li&gt;&lt;li&gt;➤ Kyasanur Forest Disease&lt;/li&gt;&lt;li&gt;➤ tick-borne viral hemorrhagic fever&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p493, 2/e p514&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p493, 2/e p514&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with acute onset of fever, myalgia, and shortness of breath. He reports recent exposure to rodent-infested areas in his workplace. His chest X-ray reveals bilateral pulmonary infiltrates, and his laboratory tests show renal impairment. Which of the following statements about his likely diagnosis is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hantavirus pulmonary syndrome is caused by inhalation of rodent urine and feces&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transmitted by arthropods&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transmitted by rodents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemorrhagic fever with renal failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hantavirus pulmonary syndrome is caused by inhalation of rodent urine and feces&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hantavirus pulmonary syndrome is caused by inhalation of rodent urine and feces&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Transmitted by arthropods - This is incorrect. Hantavirus is not transmitted by arthropods but by rodents .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Transmitted by arthropods&lt;/li&gt;&lt;li&gt;• Hantavirus is not transmitted by arthropods but by rodents&lt;/li&gt;&lt;li&gt;• Option C . Transmitted by rodents - While Hantavirus is transmitted by rodents , the specific mode of transmission in this case is through inhalation of contaminated particles.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Transmitted by rodents&lt;/li&gt;&lt;li&gt;• Hantavirus is transmitted by rodents&lt;/li&gt;&lt;li&gt;• mode of transmission&lt;/li&gt;&lt;li&gt;• Option D . Hemorrhagic fever with renal failure - Hantavirus can cause renal impairment , but it is more commonly associated with respiratory symptoms than hemorrhagic fever.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Hemorrhagic fever with renal failure&lt;/li&gt;&lt;li&gt;• cause renal impairment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hantavirus Pulmonary Syndrome (HPS) is an acute respiratory illness caused by inhalation of aerosolized particles from rodent excreta , not through bites or direct contact . The disease is characterized by a febrile illness that can progress rapidly to severe respiratory distress , often with renal involvement.&lt;/li&gt;&lt;li&gt;➤ acute respiratory illness&lt;/li&gt;&lt;li&gt;➤ inhalation of aerosolized particles from rodent excreta&lt;/li&gt;&lt;li&gt;➤ not through bites or direct contact&lt;/li&gt;&lt;li&gt;➤ febrile illness&lt;/li&gt;&lt;li&gt;➤ progress rapidly to severe respiratory distress&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p517, 2/e p539-540, Jawetz 25/e p531, 27/e p555-556&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p517, 2/e p539-540, Jawetz 25/e p531, 27/e p555-556&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old researcher, who recently returned from a trip to the Democratic Republic of Congo, presents with high fever, severe headache, muscle pain, and unexplained hemorrhaging. He reports working in a laboratory studying fruit bats. Which of the following statements is true regarding his likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flavivirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post Ebola infection, semen testing should be done every year till negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fruit bat is the natural Ebola host&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biosafety level 4 is used for diagnosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fruit bat is the natural Ebola host&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fruit bat is the natural Ebola host&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Flavivirus - This is incorrect. Ebola virus is not a flavivirus ; it is a member of the Filoviridae family.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Flavivirus&lt;/li&gt;&lt;li&gt;• Ebola virus is not a flavivirus&lt;/li&gt;&lt;li&gt;• Option B . Post Ebola infection, semen testing should be done every year till negative - Regular semen testing is recommended after recovery from Ebola , but not necessarily annually for life.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Post Ebola infection, semen testing should be done every year till negative&lt;/li&gt;&lt;li&gt;• Regular semen testing&lt;/li&gt;&lt;li&gt;• after recovery from Ebola&lt;/li&gt;&lt;li&gt;• Option D . Biosafety level 4 is used for diagnosis - While true, it does not directly relate to the clinical presentation.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Biosafety level 4 is used for diagnosis -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The statement that fruit bats are the natural hosts of the Ebola virus is correct . Fruit bats of the Pteropodidae family are considered natural Ebola virus hosts . The researcher&#x27;s symptoms, along with his recent travel history and exposure to fruit bats , suggest the possibility of Ebola virus infection , which is endemic in certain regions of Africa , including the Democratic Republic of Congo .&lt;/li&gt;&lt;li&gt;➤ fruit bats are the natural hosts of the Ebola virus is correct&lt;/li&gt;&lt;li&gt;➤ Fruit bats&lt;/li&gt;&lt;li&gt;➤ Pteropodidae family&lt;/li&gt;&lt;li&gt;➤ natural Ebola virus hosts&lt;/li&gt;&lt;li&gt;➤ researcher&#x27;s symptoms,&lt;/li&gt;&lt;li&gt;➤ exposure to fruit bats&lt;/li&gt;&lt;li&gt;➤ Ebola virus infection&lt;/li&gt;&lt;li&gt;➤ Africa&lt;/li&gt;&lt;li&gt;➤ Democratic Republic of Congo&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p541-42&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med. Microbiology 2/e p541-42&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is consulted for a 6-month-old infant presenting with acute gastroenteritis characterized by severe diarrhea and vomiting. The mother mentions that the child had recently started attending a local daycare. Stool analysis reveals the presence of a rotavirus. Which of the following enterotoxins is most likely responsible for the child&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NSP4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NSP6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VP3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VP7&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NSP4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) NSP4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . NSP6 - NSP6 is not recognized as an enterotoxin in rotavirus infections .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• NSP6&lt;/li&gt;&lt;li&gt;• not recognized as an enterotoxin in rotavirus infections&lt;/li&gt;&lt;li&gt;• Option C . VP3 - VP3 is not an enterotoxin associated with rotavirus .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• VP3&lt;/li&gt;&lt;li&gt;• not an enterotoxin associated with rotavirus&lt;/li&gt;&lt;li&gt;• Option D . VP7 - While VP7 is a structural protein of the rotavirus , it&#x27;s not responsible for the enterotoxin activity leading to diarrhea.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• VP7 -&lt;/li&gt;&lt;li&gt;• VP7 is a structural protein of the rotavirus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The specific enterotoxin (NSP4) involved in rotavirus gastroenteritis , is a common cause of diarrhea in infants and young children .&lt;/li&gt;&lt;li&gt;➤ enterotoxin&lt;/li&gt;&lt;li&gt;➤ rotavirus gastroenteritis&lt;/li&gt;&lt;li&gt;➤ diarrhea in infants and young children&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p547&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med. Microbiology 2/e p547&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the clinic with symptoms of acute gastroenteritis, including diarrhea and vomiting. She reports consuming shellfish at a local restaurant two days prior. Given the likely diagnosis of a viral gastroenteritis caused by shellfish ingestion, which of the following is the most common organism responsible for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calicivirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterovirus type 40, 41&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norovirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotavirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Norovirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Norovirus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Calicivirus - While noroviruses are a type of calicivirus , the term \&quot;calicivirus\&quot; is too broad and non-specific in this context.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Calicivirus -&lt;/li&gt;&lt;li&gt;• noroviruses are a type of calicivirus&lt;/li&gt;&lt;li&gt;• Option B . Enterovirus type 40, 41 - These are typically not associated with shellfish consumption.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Enterovirus type 40, 41&lt;/li&gt;&lt;li&gt;• not associated with shellfish consumption.&lt;/li&gt;&lt;li&gt;• Option B . Rotavirus - While it causes gastroenteritis , it is more commonly associated with infections in children and is not typically linked to shellfish consumption.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Rotavirus&lt;/li&gt;&lt;li&gt;• gastroenteritis&lt;/li&gt;&lt;li&gt;• commonly associated with infections&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Noroviruses may be the most common infectious agents of mild gastroenteritis in the community and affect all age groups . It accounts for the majority of adult outbreaks of Gastroenteritis associated with Shellfish and salad ingredients.&lt;/li&gt;&lt;li&gt;➤ Noroviruses&lt;/li&gt;&lt;li&gt;➤ most common infectious agents&lt;/li&gt;&lt;li&gt;➤ mild gastroenteritis in the community&lt;/li&gt;&lt;li&gt;➤ affect all age groups&lt;/li&gt;&lt;li&gt;➤ majority of adult outbreaks of Gastroenteritis&lt;/li&gt;&lt;li&gt;➤ Shellfish and salad ingredients.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p526, 2/e p547-548, Harrison 19/e p1286, 20/e p1467&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p526, 2/e p547-548, Harrison 19/e p1286, 20/e p1467&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old man presents with a sudden onset of respiratory distress, fever, and cough. He has recently returned from a business trip to a region experiencing an outbreak of a severe respiratory illness. Chest X-ray shows bilateral infiltrates, consistent with acute respiratory distress syndrome (ARDS). Which of the following viruses is most likely responsible for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RSV (Respiratory Syncytial Virus)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronavirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Influenza virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Measles virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Coronavirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Coronavirus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . RSV - While RSV can cause severe respiratory illness , especially in infants and the elderly , it is less likely to be associated with travel-related outbreaks of severe respiratory illness.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• RSV&lt;/li&gt;&lt;li&gt;• severe respiratory illness&lt;/li&gt;&lt;li&gt;• infants and the elderly&lt;/li&gt;&lt;li&gt;• Option C . Influenza virus - Influenza can cause severe respiratory illness , but the context of a recent outbreak in the patient&#x27;s travel history points more towards coronavirus.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Influenza virus -&lt;/li&gt;&lt;li&gt;• cause severe respiratory illness&lt;/li&gt;&lt;li&gt;• Option D . Measles virus - Measles can cause severe respiratory symptoms but is less likely to cause ARDS in the described scenario.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Measles virus&lt;/li&gt;&lt;li&gt;• severe respiratory symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The association between recent travel to outbreak areas and the development of severe respiratory symptoms is critical in identifying potential cases of coronavirus infections , which can lead to conditions like ARDS .&lt;/li&gt;&lt;li&gt;➤ association between recent travel to outbreak areas&lt;/li&gt;&lt;li&gt;➤ development of severe respiratory symptoms&lt;/li&gt;&lt;li&gt;➤ coronavirus infections&lt;/li&gt;&lt;li&gt;➤ ARDS&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p521, 2/e p542-543&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p521, 2/e p542-543&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 222 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
