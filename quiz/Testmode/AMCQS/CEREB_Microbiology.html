l&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Cholera dumdum - Incorrect, as this is not a recognized classification of cholera severity .&lt;/li&gt;&lt;li&gt;• Option B. Cholera dumdum -&lt;/li&gt;&lt;li&gt;• not a recognized classification of cholera severity&lt;/li&gt;&lt;li&gt;• Option C. Cholera magna - Incorrect, typically refers to severe cholera with stool outputs significantly greater than 1500 ml/day.&lt;/li&gt;&lt;li&gt;• Option C. Cholera magna -&lt;/li&gt;&lt;li&gt;• refers to severe cholera&lt;/li&gt;&lt;li&gt;• stool outputs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cholera gravis , characterized by sudden, explosive, life-threatening diarrhea , occurs in about 5% of cholera cases . Others like Cholera dumdum and Cholera intermedius are not recognized classifications of cholera severity . Cholera magna refers to severe cholera with stool output exceeding 1500 ml/day .&lt;/li&gt;&lt;li&gt;➤ Cholera gravis&lt;/li&gt;&lt;li&gt;➤ sudden, explosive, life-threatening diarrhea&lt;/li&gt;&lt;li&gt;➤ 5% of cholera cases&lt;/li&gt;&lt;li&gt;➤ Cholera dumdum&lt;/li&gt;&lt;li&gt;➤ Cholera intermedius&lt;/li&gt;&lt;li&gt;➤ not recognized classifications of cholera severity&lt;/li&gt;&lt;li&gt;➤ Cholera magna&lt;/li&gt;&lt;li&gt;➤ severe cholera with stool output exceeding 1500 ml/day&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p328, 2/e p344&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p328, 2/e p344&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A microbiology lab is comparing two bacterial isolates, one identified as Vibrio cholerae and the other as Escherichia coli. What laboratory test would most reliably differentiate these two organisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxidase test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Catalase test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optochin sensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactose fermenter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oxidase test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oxidase test.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Catalase test - Incorrect, both V. cholerae and E. coli are catalase positive .&lt;/li&gt;&lt;li&gt;• Option B. Catalase test -&lt;/li&gt;&lt;li&gt;• both V. cholerae&lt;/li&gt;&lt;li&gt;• E. coli are catalase positive&lt;/li&gt;&lt;li&gt;• Option C. Optochin sensitivity - Incorrect, this test is used to differentiate Streptococcus pneumoniae from other alpha-hemolytic streptococci.&lt;/li&gt;&lt;li&gt;• Option C. Optochin sensitivity -&lt;/li&gt;&lt;li&gt;• test is used to differentiate Streptococcus pneumoniae&lt;/li&gt;&lt;li&gt;• Option D. Lactose fermenter - Incorrect, while E. coli is a lactose fermenter , this test is not definitive because some strains of V. cholerae can also ferment lactose.&lt;/li&gt;&lt;li&gt;• Option D. Lactose fermenter -&lt;/li&gt;&lt;li&gt;• E. coli is a lactose fermenter&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oxidase test is correct for identifying Vibrio cholerae , as it is oxidase positive , differentiating it from E. coli , which is oxidase negative. V. cholerae and E. coli are catalase positive , making the Catalase test ineffective; the Optochin sensitivity test is for differentiating Streptococcus pneumoniae , not relevant here; and the Lactose fermenter test is not definitive as some V. cholerae strains can ferment lactose.&lt;/li&gt;&lt;li&gt;➤ Oxidase test&lt;/li&gt;&lt;li&gt;➤ identifying Vibrio cholerae&lt;/li&gt;&lt;li&gt;➤ oxidase positive&lt;/li&gt;&lt;li&gt;➤ differentiating it from E. coli&lt;/li&gt;&lt;li&gt;➤ oxidase negative. V. cholerae&lt;/li&gt;&lt;li&gt;➤ E. coli are catalase positive&lt;/li&gt;&lt;li&gt;➤ Catalase test ineffective;&lt;/li&gt;&lt;li&gt;➤ Optochin sensitivity test&lt;/li&gt;&lt;li&gt;➤ Streptococcus pneumoniae&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry&#x27;s Essentials of Medical Microbiology/p334, 2/e p346&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry&#x27;s Essentials of Medical Microbiology/p334, 2/e p346&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is studying the pathogenic mechanisms of Vibrio cholerae. She notes that the cholera toxin leads to increased intestinal secretion and diarrhea by disrupting which specific structure in the enterocytes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemidesmosome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gap junctions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zona occludens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zona adherens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zona occludens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Zona occludens.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hemidesmosome - Incorrect, hemidesmosomes are involved in cell-extracellular matrix adhesion and are not affected by cholera toxin.&lt;/li&gt;&lt;li&gt;• Option A. Hemidesmosome -&lt;/li&gt;&lt;li&gt;• hemidesmosomes are involved in cell-extracellular matrix adhesion&lt;/li&gt;&lt;li&gt;• Option B. Gap junctions - Incorrect, gap junctions facilitate intercellular communication and are not the primary target of cholera toxin.&lt;/li&gt;&lt;li&gt;• Option B. Gap junctions -&lt;/li&gt;&lt;li&gt;• facilitate intercellular communication&lt;/li&gt;&lt;li&gt;• Option D. Zona adherens - Incorrect, although part of the junctional complex , zona adherens are not disrupted by cholera toxin to the extent that tight junctions are.&lt;/li&gt;&lt;li&gt;• Option D. Zona adherens -&lt;/li&gt;&lt;li&gt;• part of the junctional complex&lt;/li&gt;&lt;li&gt;• zona adherens&lt;/li&gt;&lt;li&gt;• not disrupted by cholera toxin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that cholera toxin disrupts tight junctions (zona occludens) in the intestinal epithelium , contributing to the pathophysiology of cholera.&lt;/li&gt;&lt;li&gt;➤ cholera toxin disrupts tight junctions&lt;/li&gt;&lt;li&gt;➤ intestinal epithelium&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p331, 2/e p344&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p331, 2/e p344&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is preparing a presentation on the history of cholera pandemics. When discussing the 8th pandemic, they should include all of the following accurate statements except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caused by Vibrio cholerae O139&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Started in 1992&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;New Strain was first identified in Bangladesh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Capsulated&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Capsulated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Capsulated.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Caused by Vibrio cholerae O139 - Correct, the 8th pandemic was caused by this serogroup.&lt;/li&gt;&lt;li&gt;• Option A. Caused by Vibrio cholerae O139 -&lt;/li&gt;&lt;li&gt;• Option B. Started in 1992 - Correct, this is when the 8th pandemic began.&lt;/li&gt;&lt;li&gt;• Option B. Started in 1992 -&lt;/li&gt;&lt;li&gt;• Option C. New strain was first identified in Bangladesh - Correct, although new strain was first identified in Bangladesh, it was not confined to only Bangladesh &amp;amp;/or India.&lt;/li&gt;&lt;li&gt;• Option C. New strain was first identified in Bangladesh -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that the 8th cholera pandemic was caused by Vibrio cholerae O139, which is not encapsulated, started in 1992, and was first identified in Bangladesh.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p332, 2/e p342, Ananthanarayan 9th/p308, 10/e p314&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health advisory is being prepared for a community experiencing a waterborne disease outbreak. Which of the following diseases can be preventively treated with tetracycline to mitigate the spread of the infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shigellosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholera&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brucellosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leptospirosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cholera&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cholera.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Shigellosis - Incorrect, as antibiotics are not usually recommended for endemic or outbreak prophylaxis of shigellosis due to the risk of resistance.&lt;/li&gt;&lt;li&gt;• Option A. Shigellosis -&lt;/li&gt;&lt;li&gt;• antibiotics are not usually recommended&lt;/li&gt;&lt;li&gt;• endemic or outbreak prophylaxis&lt;/li&gt;&lt;li&gt;• shigellosis&lt;/li&gt;&lt;li&gt;• Option C. Brucellosis - Incorrect, prophylaxis for brucellosis typically involves vaccination of animals and avoidance of unpasteurized dairy products, not typically tetracycline.&lt;/li&gt;&lt;li&gt;• Option C. Brucellosis -&lt;/li&gt;&lt;li&gt;• prophylaxis for brucellosis&lt;/li&gt;&lt;li&gt;• vaccination of animals&lt;/li&gt;&lt;li&gt;• avoidance of unpasteurized dairy products,&lt;/li&gt;&lt;li&gt;• Option D. Leptospirosis - Incorrect, although tetracycline can be used for treatment , it&#x27;s not the first choice for prophylaxis.&lt;/li&gt;&lt;li&gt;• Option D. Leptospirosis -&lt;/li&gt;&lt;li&gt;• tetracycline can be used for treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cholera as a waterborne infection where tetracycline can be used prophylactically to control the outbreak.&lt;/li&gt;&lt;li&gt;➤ Cholera&lt;/li&gt;&lt;li&gt;➤ waterborne infection&lt;/li&gt;&lt;li&gt;➤ tetracycline can be used prophylactically&lt;/li&gt;&lt;li&gt;➤ control the outbreak.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p336, 2/e p348, Harrison Principles of Internal Medicine20/e p1189, 19e/p1061-65&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p336, 2/e p348, Harrison Principles of Internal Medicine20/e p1189, 19e/p1061-65&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A microbiology laboratory technician is tasked with isolating Vibrio species from a stool sample of a patient with suspected cholera. Which of the following culture media should the technician use to selectively isolate Vibrio species?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TCBS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stuart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skirrow’s&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MYPA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TCBS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture20_8RyeGKC.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture21_8tevBpC.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) TCBS.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Stuart - Incorrect, Stuart&#x27;s medium is a transport medium , not a selective medium for Vibrio.&lt;/li&gt;&lt;li&gt;• Option B. Stuart -&lt;/li&gt;&lt;li&gt;• Stuart&#x27;s medium is a transport medium&lt;/li&gt;&lt;li&gt;• Option C. Skirrow’s - Incorrect, Skirrow&#x27;s medium is used for the isolation of Campylobacter .&lt;/li&gt;&lt;li&gt;• Option C. Skirrow’s -&lt;/li&gt;&lt;li&gt;• Skirrow&#x27;s medium is used for the isolation of Campylobacter&lt;/li&gt;&lt;li&gt;• Option D. MYPA - Incorrect, MYPA (mannitol-yeast extract-potassium phosphate agar) is not a selective medium for Vibrio .&lt;/li&gt;&lt;li&gt;• Option D. MYPA -&lt;/li&gt;&lt;li&gt;• MYPA&lt;/li&gt;&lt;li&gt;• not a selective medium for Vibrio&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ TCBS agar is the selective medium for the isolation of Vibrio species from clinical specimens. V. cholerae can ferment sucrose and therefore produce large yellow colonies&lt;/li&gt;&lt;li&gt;➤ TCBS agar&lt;/li&gt;&lt;li&gt;➤ selective medium for the isolation of Vibrio species&lt;/li&gt;&lt;li&gt;➤ V. cholerae can ferment sucrose&lt;/li&gt;&lt;li&gt;➤ produce large yellow colonies&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p334, 2/e p347, Ananthanarayan 9/e p304, 10/e p315- 316&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p334, 2/e p347, Ananthanarayan 9/e p304, 10/e p315- 316&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is discussing the role of endotoxins in the pathogenesis of diseases caused by various gram-negative bacteria. For which of the following bacteria is the endotoxin not a significant factor in the natural disease process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vibrio cholerae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vibrio cholerae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vibrio cholerae.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. E. coli - Incorrect, as endotoxin plays a role in the pathogenesis of diseases caused by E. coli , such as septic shock.&lt;/li&gt;&lt;li&gt;• Option A. E. coli -&lt;/li&gt;&lt;li&gt;• endotoxin plays a role in the pathogenesis of diseases&lt;/li&gt;&lt;li&gt;• E. coli&lt;/li&gt;&lt;li&gt;• Option B. Klebsiella - Incorrect, endotoxin is also involved in the pathogenesis of diseases caused by Klebsiella , especially in pneumonia and sepsis.&lt;/li&gt;&lt;li&gt;• Option B. Klebsiella -&lt;/li&gt;&lt;li&gt;• endotoxin&lt;/li&gt;&lt;li&gt;• pathogenesis of diseases caused by Klebsiella&lt;/li&gt;&lt;li&gt;• Option D. Pseudomonas - Incorrect, Pseudomonas aeruginosa&#x27;s endotoxin can contribute to tissue damage and shock in severe infections.&lt;/li&gt;&lt;li&gt;• Option D. Pseudomonas -&lt;/li&gt;&lt;li&gt;• Pseudomonas aeruginosa&#x27;s endotoxin&lt;/li&gt;&lt;li&gt;• tissue damage&lt;/li&gt;&lt;li&gt;• shock in severe infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cholera toxin , rather than the endotoxin , is the principal virulence factor in the pathogenesis of cholera caused by Vibrio cholerae .&lt;/li&gt;&lt;li&gt;➤ Cholera toxin&lt;/li&gt;&lt;li&gt;➤ endotoxin&lt;/li&gt;&lt;li&gt;➤ principal virulence factor&lt;/li&gt;&lt;li&gt;➤ pathogenesis of cholera&lt;/li&gt;&lt;li&gt;➤ Vibrio cholerae&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p331, 2/e p344, Harrison Principles of Internal Medicine20/e p1188, 19e/p1061-65&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p331, 2/e p344, Harrison Principles of Internal Medicine20/e p1188, 19e/p1061-65&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student observes a bacterium under a microscope demonstrating rapid, darting movement. She recognizes this as similar to the darting motility seen in Vibrio cholerae. Which of the following other bacteria is also known to exhibit this type of motility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shigella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Campylobacter jejuni&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacillus anthrax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Campylobacter jejuni&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-161850.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Campylobacter jejuni.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Shigella - Incorrect, as Shigella is nonmotile.&lt;/li&gt;&lt;li&gt;• Option A. Shigella -&lt;/li&gt;&lt;li&gt;• Shigella is nonmotile.&lt;/li&gt;&lt;li&gt;• Option C. Pneumococcus - Incorrect, as Pneumococcus (Streptococcus pneumoniae) is nonmotile.&lt;/li&gt;&lt;li&gt;• Option C. Pneumococcus -&lt;/li&gt;&lt;li&gt;• Pneumococcus&lt;/li&gt;&lt;li&gt;• nonmotile.&lt;/li&gt;&lt;li&gt;• Option D. Bacillus anthrax - Incorrect, as Bacillus anthrax does not exhibit darting motility .&lt;/li&gt;&lt;li&gt;• Option D. Bacillus anthrax -&lt;/li&gt;&lt;li&gt;• Bacillus anthrax&lt;/li&gt;&lt;li&gt;• not exhibit darting motility&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Types of bacterial motility:&lt;/li&gt;&lt;li&gt;➤ Types of bacterial motility:&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p362, 2/e p377, Ananthanarayan 9/e p399, 10/e p405-406&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p362, 2/e p377, Ananthanarayan 9/e p399, 10/e p405-406&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the clinic with severe dehydration, rice-water stools, and muscle cramps. Upon investigation, the patient reports consuming uncooked seafood while traveling in a coastal region of India. A stool sample is positive for Vibrio cholerae, but further typing identifies the O139 serogroup. Which of the following statements about Vibrio cholerae O139 is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It typically presents with clinical manifestations similar to those of the O1 ElTor strain.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It was initially identified in the city of Chennai.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is epidemiologically distinguishable from the O1 ElTor strain.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is known to produce a distinct O139 lipopolysaccharide.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It was initially identified in the city of Chennai.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It was initially identified in the city of Chennai.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The clinical manifestations of the O139 strain are similar to those of the O1 ElTor strain , causing similar symptoms and potentially severe cholera.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• clinical manifestations of the O139 strain&lt;/li&gt;&lt;li&gt;• similar to those of the O1 ElTor strain&lt;/li&gt;&lt;li&gt;• Option C. It is epidemiologically distinguishable from the O1 ElTor strain. The O139 serogroup has distinct epidemiological patterns compared to the O1 ElTor strain, such as different geographic distributions and population impacts. These differences aid in distinguishing between outbreaks caused by each serogroup.&lt;/li&gt;&lt;li&gt;• Option C. It is epidemiologically distinguishable from the O1 ElTor strain.&lt;/li&gt;&lt;li&gt;• Option D. O139 produces its own distinct lipopolysaccharide , which is an essential component of its outer membrane and different from the O1 serogroup.&lt;/li&gt;&lt;li&gt;• Option D. O139 produces its own distinct lipopolysaccharide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vibrio cholerae O139 was first identified in Kolkata, not Chennai.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p332, 2/e p343-344, Ananthanarayan 9/e p308, 10/e p312-313&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p332, 2/e p343-344, Ananthanarayan 9/e p308, 10/e p312-313&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female patient presents with an abrupt onset of profuse watery diarrhea and signs of dehydration after eating raw shellfish at a beach resort. Laboratory analysis of a stool sample reveals a bacterial infection that is causing the observed symptoms by increasing intracellular cAMP levels. Which of the following organisms is most likely responsible for her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vibrio cholerae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Escherichia coli, producing heat-stable toxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salmonella species&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vibrio cholerae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vibrio cholerae.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Staphylococcus aureus is associated with food poisoning due to preformed toxins but does not act by increasing cAMP.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Staphylococcus aureus&lt;/li&gt;&lt;li&gt;• food poisoning&lt;/li&gt;&lt;li&gt;• preformed toxins&lt;/li&gt;&lt;li&gt;• Option C . Escherichia coli can produce a heat-stable enterotoxin (ST), which does increase cAMP in the gut , but the clinical scenario is more consistent with cholera.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Escherichia coli&lt;/li&gt;&lt;li&gt;• produce a heat-stable enterotoxin&lt;/li&gt;&lt;li&gt;• does increase cAMP in the gut&lt;/li&gt;&lt;li&gt;• Option D . Salmonella species cause gastrointestinal infections but do not primarily act by increasing cAMP levels.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Salmonella species cause gastrointestinal infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vibrio cholerae causes increased intracellular cAMP levels leading to profuse watery diarrhea known as Rice Watery Stool.&lt;/li&gt;&lt;li&gt;➤ Vibrio cholerae&lt;/li&gt;&lt;li&gt;➤ increased intracellular cAMP levels&lt;/li&gt;&lt;li&gt;➤ profuse watery diarrhea&lt;/li&gt;&lt;li&gt;➤ Rice Watery Stool.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p330, 2/e p343-344, Ananthanarayan 9/e p308, 10/e p313&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p330, 2/e p343-344, Ananthanarayan 9/e p308, 10/e p313&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is studying the pathogenicity of Vibrio cholerae and is particularly interested in its ability to colonize and persist in the gastrointestinal tract (GIT). Which of the following factors is primarily responsible for the bacterium’s persistence in the GIT despite the hostile environment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Its ability to resist gastric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Its resistance to the bactericidal properties of bile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Its flagellar motility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Its ability to bind to specific epithelial receptors in the small intestine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Its ability to bind to specific epithelial receptors in the small intestine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Its ability to bind to specific epithelial receptors in the small intestine.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . While acid resistance helps Vibrio cholerae survive the acidic environment of the stomach , it is not the primary reason for its persistence in the GIT.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• acid resistance helps Vibrio cholerae survive the acidic environment&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• Option B . Bile resistance is another factor that allows survival in the GIT but is not as critical as the ability to bind to epithelial receptors.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Bile resistance&lt;/li&gt;&lt;li&gt;• another factor that allows survival in the GIT&lt;/li&gt;&lt;li&gt;• Option C . Motility helps the bacteria move through the GIT but is not the primary factor for its persistence.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Motility helps the bacteria move through the GIT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vibrio cholerae to bind to specific epithelial receptors is the primary factor for its persistence in the gastrointestinal tract .&lt;/li&gt;&lt;li&gt;➤ Vibrio cholerae&lt;/li&gt;&lt;li&gt;➤ bind to specific epithelial receptors&lt;/li&gt;&lt;li&gt;➤ primary factor for its persistence&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p332, 2/e p343, Ananthanarayan 9/e p305, 10/e p313-314&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p332, 2/e p343, Ananthanarayan 9/e p305, 10/e p313-314&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A microbiology lab receives a stool sample from a patient with suspected enterohemorrhagic E. coli (EHEC) infection. The laboratory technician must select the appropriate culture medium to isolate the suspected O157:H7 strain. Which culture medium should be used to enhance the identification of EHEC O157:H7?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sorbitol MacConkey agar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hektoen enteric agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Xylose lysine deoxycholate (XLD) agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deoxycholate citrate agar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sorbitol MacConkey agar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sorbitol MacConkey agar.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hektoen enteric agar - This medium is used for the isolation and differentiation of enteric pathogens , but it is not specific for EHEC O157:H7.&lt;/li&gt;&lt;li&gt;• Option B. Hektoen enteric agar -&lt;/li&gt;&lt;li&gt;• used for the isolation&lt;/li&gt;&lt;li&gt;• differentiation of enteric pathogens&lt;/li&gt;&lt;li&gt;• Option C. Xylose lysine deoxycholate (XLD) agar - XLD agar is used for isolating Salmonella and Shigella , not EHEC.&lt;/li&gt;&lt;li&gt;• Option C. Xylose lysine deoxycholate (XLD) agar -&lt;/li&gt;&lt;li&gt;• isolating Salmonella and Shigella&lt;/li&gt;&lt;li&gt;• Option D. Deoxycholate citrate agar - This is also used for isolating Salmonella and Shigella .&lt;/li&gt;&lt;li&gt;• Option D. Deoxycholate citrate agar -&lt;/li&gt;&lt;li&gt;• isolating Salmonella and Shigella&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sorbitol MacConkey agar is a differential medium specifically used to isolate E. coli O157:H7 , as it does not ferment sorbitol unlike other E. coli strains . Colonies appearing colorless after 24 hours suggest the presence of E. coli O157:H7 .&lt;/li&gt;&lt;li&gt;➤ Sorbitol MacConkey agar&lt;/li&gt;&lt;li&gt;➤ differential medium specifically used to isolate E. coli O157:H7&lt;/li&gt;&lt;li&gt;➤ does not ferment sorbitol&lt;/li&gt;&lt;li&gt;➤ E. coli strains&lt;/li&gt;&lt;li&gt;➤ Colonies appearing colorless&lt;/li&gt;&lt;li&gt;➤ 24 hours&lt;/li&gt;&lt;li&gt;➤ presence of E. coli O157:H7&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p304, 2/e p316&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p304, 2/e p316&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male presents to the clinic with a 3-day history of a painful genital ulcer and tender, swollen inguinal lymph nodes. The patient reports no fever or discharge, and he denies any recent travel or known exposure to sexually transmitted infections. His sexual history includes unprotected intercourse with multiple partners. Examination reveals a single ulcer with a soft, non-indurated base, and the inguinal lymph nodes are enlarged and tender on palpation. There is no evidence of systemic illness. What is the most likely causative pathogen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haemophilus ducreyi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klebsiella granulomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Haemophilus ducreyi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/4_X8cvpRx.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture5_xCKN22K.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-163436.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Haemophilus ducreyi&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Treponema pallidum is incorrect because it causes syphilis , which typically presents with a painless , indurated ulcer known as a chancre .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Treponema pallidum&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• causes syphilis&lt;/li&gt;&lt;li&gt;• presents with a painless&lt;/li&gt;&lt;li&gt;• indurated ulcer&lt;/li&gt;&lt;li&gt;• chancre&lt;/li&gt;&lt;li&gt;• Option C . Klebsiella granulomatis , formerly known as Calymmatobacterium granulomatis , causes granuloma inguinale or donovanosis , which presents with painless, beefy-red granulomatous ulcers without lymphadenopathy.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Klebsiella granulomatis&lt;/li&gt;&lt;li&gt;• Calymmatobacterium granulomatis&lt;/li&gt;&lt;li&gt;• granuloma inguinale&lt;/li&gt;&lt;li&gt;• donovanosis&lt;/li&gt;&lt;li&gt;• painless, beefy-red granulomatous ulcers&lt;/li&gt;&lt;li&gt;• Figure : Donovan bodies&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;li&gt;• Option D . Herpes simplex virus usually causes painful genital lesions that are vesicular or ulcerative but does not typically cause such pronounced lymphadenopathy and is recurrent in nature.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Herpes simplex virus&lt;/li&gt;&lt;li&gt;• painful genital lesions&lt;/li&gt;&lt;li&gt;• vesicular or ulcerative&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Table comparing sexually transmitted infections (STIs) that produce genital ulcers:&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p348, 2/e p363, Ananthanarayan 9/e p331,10/e p337&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p348, 2/e p363, Ananthanarayan 9/e p331,10/e p337&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old previously healthy boy presents with a 2-week history of severe coughing fits that end with an inspiratory \&quot;whoop\&quot; and post-tussive vomiting. He attends school and there was a recent outbreak of a similar cough illness in his class. He has received all of his vaccinations according to the CDC schedule. On examination, he is afebrile, and his cough is so severe that it interrupts his breathing and causes his face to turn red. Which antibiotic is the treatment of choice for this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Erythromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Erythromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Tetracycline is not the drug of choice for whooping cough and is not recommended for use in children due to its adverse effects on teeth and bones.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Tetracycline is not the drug of choice for whooping cough&lt;/li&gt;&lt;li&gt;• Option B . Ceftriaxone is a broad-spectrum cephalosporin and is not the first-line treatment for whooping cough.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Ceftriaxone is a broad-spectrum cephalosporin&lt;/li&gt;&lt;li&gt;• Option C . Azithromycin is an alternative to erythromycin , especially in cases of erythromycin intolerance or in younger children, but erythromycin remains the first choice.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Azithromycin&lt;/li&gt;&lt;li&gt;• alternative to erythromycin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythromycin as the treatment of choice for pertussis in children, which is effective for both treatment and prophylaxis in the context of an outbreak.&lt;/li&gt;&lt;li&gt;➤ Erythromycin&lt;/li&gt;&lt;li&gt;➤ treatment of choice for pertussis in children,&lt;/li&gt;&lt;li&gt;➤ both treatment&lt;/li&gt;&lt;li&gt;➤ prophylaxis&lt;/li&gt;&lt;li&gt;➤ Ref: Harrison Principles of Internal Medicine19/e p1024&lt;/li&gt;&lt;li&gt;➤ Ref: Harrison Principles of Internal Medicine19/e p1024&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to the clinic with a 1-week history of undulating fever and sweating, particularly at night. He has a history of consuming unpasteurized dairy products. On examination, he is found to have hepatosplenomegaly. His occupational history includes working at a veterinary clinic. Blood cultures are being processed. Which of the following organisms, if identified as the cause of his symptoms, would be most consistent with a zoonotic transmission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brucella melitensis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coxiella burnetii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bartonella henselae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leptospira interrogans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brucella melitensis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Brucella melitensis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Coxiella burnetii causes Q fever , which is also a zoonotic disease but typically associated with exposure to farm animals and their birth products . It does not commonly present with undulating fever.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Coxiella burnetii&lt;/li&gt;&lt;li&gt;• Q fever&lt;/li&gt;&lt;li&gt;• zoonotic disease&lt;/li&gt;&lt;li&gt;• exposure to farm animals&lt;/li&gt;&lt;li&gt;• birth products&lt;/li&gt;&lt;li&gt;• Option C . Bartonella henselae is the causative agent of cat scratch disease , which is characterized by localized lymphadenopathy following a cat scratch or bite.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Bartonella henselae&lt;/li&gt;&lt;li&gt;• causative agent of cat scratch disease&lt;/li&gt;&lt;li&gt;• localized lymphadenopathy&lt;/li&gt;&lt;li&gt;• Option D . Leptospira interrogans causes leptospirosis , which is associated with water contaminated by animal urine , not consumption of dairy products.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Leptospira interrogans&lt;/li&gt;&lt;li&gt;• leptospirosis&lt;/li&gt;&lt;li&gt;• water contaminated by animal urine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brucella melitensis as a cause of brucellosis in humans , associated with consumption of unpasteurized dairy products and direct contact with infected animals , and understand its presentation.&lt;/li&gt;&lt;li&gt;➤ Brucella melitensis&lt;/li&gt;&lt;li&gt;➤ cause of brucellosis in humans&lt;/li&gt;&lt;li&gt;➤ consumption of unpasteurized dairy products&lt;/li&gt;&lt;li&gt;➤ direct contact with infected animals&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p352, 2/e p367, Park 24/e p173, 23/e p163-65&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p352, 2/e p367, Park 24/e p173, 23/e p163-65&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child is brought to the pediatrician for a routine visit. The parents are interested in the child&#x27;s upcoming vaccinations and ask about the components of the acellular pertussis vaccine the child is scheduled to receive. They are particularly concerned about vaccine safety and efficacy. Which of the following best describes the components included in the acellular pertussis vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pertussis toxin (PT), filamentous hemagglutinin (FHA), pertactin, and fimbriae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pertussis toxin (PT), FHA, and inactivated pertussis whole cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pertussis toxin (PT) and diphtheria toxoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FHA, pertactin, and inactivated poliovirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pertussis toxin (PT), filamentous hemagglutinin (FHA), pertactin, and fimbriae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pertussis toxin (PT), filamentous hemagglutinin (FHA), pertactin, and fimbriae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Pertussis toxin (PT), FHA , and inactivated pertussis whole cells is incorrect because the acellular vaccine does not contain whole cells ; it contains only selected purified components.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Pertussis toxin&lt;/li&gt;&lt;li&gt;• FHA&lt;/li&gt;&lt;li&gt;• inactivated pertussis whole cells&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• acellular vaccine does not contain whole cells&lt;/li&gt;&lt;li&gt;• Option C . Pertussis toxin (PT) and diphtheria toxoid is incorrect as the vaccine in question is specifically for pertussis , not diphtheria.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Pertussis toxin&lt;/li&gt;&lt;li&gt;• diphtheria toxoid&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• vaccine&lt;/li&gt;&lt;li&gt;• pertussis&lt;/li&gt;&lt;li&gt;• Option D . FHA , pertactin , and inactivated poliovirus is incorrect because poliovirus is not a component of the acellular pertussis vaccine .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• FHA&lt;/li&gt;&lt;li&gt;• pertactin&lt;/li&gt;&lt;li&gt;• inactivated poliovirus&lt;/li&gt;&lt;li&gt;• poliovirus&lt;/li&gt;&lt;li&gt;• not a component of the acellular pertussis vaccine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The components of the acellular pertussis vaccine are pertussis toxin (PT), filamentous hemagglutinin (FHA), pertactin , and fimbriae , and recognize that these components are designed to induce immunity without causing disease.&lt;/li&gt;&lt;li&gt;➤ components of the acellular pertussis vaccine&lt;/li&gt;&lt;li&gt;➤ pertussis toxin&lt;/li&gt;&lt;li&gt;➤ filamentous hemagglutinin&lt;/li&gt;&lt;li&gt;➤ pertactin&lt;/li&gt;&lt;li&gt;➤ fimbriae&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p354, 2/e p366-367, Harrison, 20/e p1144, 19/e p1021- 23&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p354, 2/e p366-367, Harrison, 20/e p1144, 19/e p1021- 23&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-month-old infant with an incomplete vaccination history is brought to the emergency department with a 2-day history of episodic coughing followed by an inspiratory \&quot;whooping\&quot; sound. On examination, the infant appears distressed during coughing spells and turns red, occasionally followed by vomiting. Between episodes, the infant is afebrile and appears well. The cough is severe and the parents are concerned about the child&#x27;s breathing during these episodes. Which of the following is the most appropriate specimen to collect to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Throat swab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasopharyngeal swab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchoalveolar lavage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nasopharyngeal swab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nasopharyngeal swab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Blood culture is incorrect as Bordetella pertussis is not typically isolated from blood .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Blood culture&lt;/li&gt;&lt;li&gt;• Bordetella pertussis&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• isolated from blood&lt;/li&gt;&lt;li&gt;• Option B . Throat swab is incorrect because the sensitivity is lower than that of a nasopharyngeal swab for pertussis .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Throat swab&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• sensitivity is lower&lt;/li&gt;&lt;li&gt;• nasopharyngeal swab for pertussis&lt;/li&gt;&lt;li&gt;• Option D . Bronchoalveolar lavage is not typically indicated in the initial diagnostic workup for pertussis in infants due to its invasive nature.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Bronchoalveolar lavage&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• indicated in the initial diagnostic workup&lt;/li&gt;&lt;li&gt;• pertussis in infants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The nasopharyngeal swab is the optimal specimen for the detection of Bordetella pertussis in patients suspected of having whooping cough .&lt;/li&gt;&lt;li&gt;➤ nasopharyngeal swab&lt;/li&gt;&lt;li&gt;➤ optimal specimen&lt;/li&gt;&lt;li&gt;➤ detection of Bordetella pertussis in patients&lt;/li&gt;&lt;li&gt;➤ whooping cough&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p353, 2/e p368, Ananthanarayan9/e p336, 10/e p342, Harrison, 20/e p1144-45, 19/e p1021-23&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p353, 2/e p368, Ananthanarayan9/e p336, 10/e p342, Harrison, 20/e p1144-45, 19/e p1021-23&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A dairy farmer presents to the clinic with concerns about a potential outbreak of an infectious disease among his cattle. Several cows have exhibited decreased milk production and intermittent fevers. The farmer is aware of the various testing methods used to screen for infectious diseases in livestock and inquires about the test which forms a precipitate at the cream layer of milk samples. Which disease is most commonly associated with this testing method?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brucellosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacteroides infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salmonellosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brucellosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Brucellosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Tuberculosis in cattle is usually diagnosed using the tuberculin skin test , not the milk ring test.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Tuberculosis&lt;/li&gt;&lt;li&gt;• cattle&lt;/li&gt;&lt;li&gt;• diagnosed&lt;/li&gt;&lt;li&gt;• tuberculin skin test&lt;/li&gt;&lt;li&gt;• Option C . Bacteroides is a genus of bacteria that is part of the normal flora of the gut and is not commonly associated with a specific test in dairy cattle.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Bacteroides is a genus of bacteria&lt;/li&gt;&lt;li&gt;• part of the normal flora&lt;/li&gt;&lt;li&gt;• Option D . Salmonellosis diagnosis in cattle does not involve the milk ring test but instead relies on culture and isolation of Salmonella organisms from fecal samples.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Salmonellosis diagnosis in cattle&lt;/li&gt;&lt;li&gt;• not involve the milk ring test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The milk ring test is a diagnostic tool used to detect Brucella antibodies in milk , indicative of brucellosis in dairy cattle . This test involves the addition of a dye and Brucella antigen to milk , based on antigen-antibody precipitation in the cream layer . It is valuable in surveillance and control programs for brucellosis.&lt;/li&gt;&lt;li&gt;➤ milk ring test&lt;/li&gt;&lt;li&gt;➤ diagnostic tool&lt;/li&gt;&lt;li&gt;➤ detect Brucella antibodies in milk&lt;/li&gt;&lt;li&gt;➤ brucellosis in dairy cattle&lt;/li&gt;&lt;li&gt;➤ test&lt;/li&gt;&lt;li&gt;➤ addition of a dye&lt;/li&gt;&lt;li&gt;➤ Brucella antigen to milk&lt;/li&gt;&lt;li&gt;➤ antigen-antibody precipitation&lt;/li&gt;&lt;li&gt;➤ cream layer&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p360, 2/e p374, Ananthanarayan 9/e p339, 10/e p349&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p360, 2/e p374, Ananthanarayan 9/e p339, 10/e p349&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is studying the epidemiology of Brucella melitensis in different livestock populations. They are specifically interested in the transmission dynamics of the pathogen and its primary animal reservoirs. As part of the study, the researcher is compiling data on the incidence of brucellosis in various animals. Which of the following animals is the most common reservoir for Brucella melitensis, which can significantly impact the transmission to humans?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pigs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Camels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sheep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Goats&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Goats&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Goats&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Pigs are more commonly associated with Brucella suis .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Pigs&lt;/li&gt;&lt;li&gt;• commonly&lt;/li&gt;&lt;li&gt;• Brucella suis&lt;/li&gt;&lt;li&gt;• Option B . Camels can be reservoirs for Brucella but are less commonly implicated than goats for Brucella melitensis.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Camels&lt;/li&gt;&lt;li&gt;• reservoirs for Brucella&lt;/li&gt;&lt;li&gt;• Option C . Sheep are also significant reservoirs for Brucella melitensis but to a lesser extent than goats.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Sheep&lt;/li&gt;&lt;li&gt;• significant reservoirs for Brucella melitensis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Goat is the primary animal reservoir for Brucella melitensis and play important role in the zoonotic transmission of brucellosis to humans.&lt;/li&gt;&lt;li&gt;➤ Goat is the primary animal reservoir for Brucella melitensis&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p355, 2/e p374, Ananthanarayan 9/e p339, 10/e p345-346, Harrison, 20/e p1192, 19/e p1066(eChapter 194e)&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p355, 2/e p374, Ananthanarayan 9/e p339, 10/e p345-346, Harrison, 20/e p1192, 19/e p1066(eChapter 194e)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health officer is developing educational materials for farm workers to prevent the transmission of zoonotic diseases. Brucellosis is a particular concern, and the materials will include information on the various routes of transmission for this disease. When discussing the transmission of Brucella species to humans, which of the following routes should be highlighted as not being a typical mode of transmission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contact with infected placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ingestion of raw vegetables from infected farms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Person to person transmission&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhalation of infected dust or aerosol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Person to person transmission&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Person to person transmission&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Contact with infected placenta is a well-documented route of Brucella transmission among veterinary workers and those involved in animal husbandry.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Contact with infected placenta&lt;/li&gt;&lt;li&gt;• well-documented route of Brucella transmission&lt;/li&gt;&lt;li&gt;• Option B . Ingestion of raw vegetables contaminated with Brucella from infected farm soil or water can be a potential route of transmission, though less common than others.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Ingestion of raw vegetables contaminated&lt;/li&gt;&lt;li&gt;• Brucella&lt;/li&gt;&lt;li&gt;• infected farm soil&lt;/li&gt;&lt;li&gt;• Option D . Inhalation of infected dust or aerosol is a recognized occupational hazard in meatpacking and other industries involving animal products.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Inhalation of infected dust&lt;/li&gt;&lt;li&gt;• aerosol&lt;/li&gt;&lt;li&gt;• recognized occupational hazard&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Person to person transmission of brucellosis is not a typical mode of transmission and is very rare compared to other routes such as contact with infected animals , consumption of unpasteurized dairy products , and inhalation of aerosols.&lt;/li&gt;&lt;li&gt;➤ Person to person transmission&lt;/li&gt;&lt;li&gt;➤ brucellosis&lt;/li&gt;&lt;li&gt;➤ not a typical mode of transmission&lt;/li&gt;&lt;li&gt;➤ very rare compared to other routes&lt;/li&gt;&lt;li&gt;➤ contact with infected animals&lt;/li&gt;&lt;li&gt;➤ consumption of unpasteurized dairy products&lt;/li&gt;&lt;li&gt;➤ inhalation of aerosols.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p357, 2/e p374, Ananthanarayan 9/e p342, 10/e p346-347, Harrison, 20/e p1194-95&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p357, 2/e p374, Ananthanarayan 9/e p342, 10/e p346-347, Harrison, 20/e p1194-95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male farmer presents to the clinic with intermittent fever, night sweats, and malaise that have persisted for several years. He has a history of drinking unpasteurized milk and assisting with livestock births. After extensive workup, he has been diagnosed with chronic brucellosis. The patient is concerned about the risk to his family and asks about tests that could be used to monitor the disease in himself and potentially in his family members who have similar exposures. Which of the following serological tests is least useful for monitoring chronic brucellosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Standard Agglutination Test (SAT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2-Mercaptoethanol (2-ME) Agglutination Test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enzyme-Linked Immunosorbent Assay (ELISA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coombs&#x27; Test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Coombs&#x27; Test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Coombs&#x27; Test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The Standard Agglutination Test (SAT) is used for the diagnosis and monitoring of brucellosis as it detects antibodies against Brucella.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Standard Agglutination Test&lt;/li&gt;&lt;li&gt;• diagnosis and monitoring of brucellosis&lt;/li&gt;&lt;li&gt;• Option B . The 2-Mercaptoethanol (2-ME) Agglutination Test is a more specific test for brucellosis because 2-ME inactivates IgM , allowing for the detection of the more specific IgG antibodies .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• 2-Mercaptoethanol&lt;/li&gt;&lt;li&gt;• Agglutination Test&lt;/li&gt;&lt;li&gt;• more specific test for brucellosis&lt;/li&gt;&lt;li&gt;• 2-ME inactivates IgM&lt;/li&gt;&lt;li&gt;• detection of the more specific IgG antibodies&lt;/li&gt;&lt;li&gt;• Option C . Enzyme-Linked Immunosorbent Assay (ELISA) can be used to detect specific antibodies against Brucella antigens and is useful in the diagnosis and monitoring of brucellosis.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Enzyme-Linked Immunosorbent Assay&lt;/li&gt;&lt;li&gt;• used to detect specific antibodies against Brucella antigens&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brucellosis - The Coombs&#x27; test is irrelevant , while tests like SAT, 2-ME Agglutination Test , and ELISA are useful for diagnosis and monitoring . Antibody Detection by Standard Agglutination Test (SAT) is the gold standard serological test .&lt;/li&gt;&lt;li&gt;➤ Brucellosis&lt;/li&gt;&lt;li&gt;➤ Coombs&#x27; test is irrelevant&lt;/li&gt;&lt;li&gt;➤ tests like SAT, 2-ME Agglutination Test&lt;/li&gt;&lt;li&gt;➤ ELISA&lt;/li&gt;&lt;li&gt;➤ useful for diagnosis&lt;/li&gt;&lt;li&gt;➤ monitoring&lt;/li&gt;&lt;li&gt;➤ Antibody Detection by Standard Agglutination Test&lt;/li&gt;&lt;li&gt;➤ gold standard serological test&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p359, 2/e p374, Ananthanarayan 9/e p343, 10/e p349&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p359, 2/e p374, Ananthanarayan 9/e p343, 10/e p349&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of unprotected sexual encounters presents with exertional dyspnea and chest pain. On examination, aortic regurgitation is noted. Serological tests return positive for syphilis. The patient is allergic to doxycycline. Considering the late cardiovascular manifestations of syphilis, what is the appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intramuscular penicillin G benzathine 2.4 million units weekly for three weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intramuscular penicillin G benzathine 2.4 million units as a single dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous penicillin G 3-4 million units every 4 hours for 14 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral azithromycin 1g weekly for three weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intravenous penicillin G 3-4 million units every 4 hours for 14 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Intravenous penicillin G 3-4 million units every 4 hours for 14 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Intramuscular penicillin G benzathine 2.4 million units weekly for three weeks is used for early syphilis but is insufficient for late cardiovascular manifestations.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Intramuscular penicillin G benzathine 2.4 million units weekly&lt;/li&gt;&lt;li&gt;• three weeks&lt;/li&gt;&lt;li&gt;• early syphilis&lt;/li&gt;&lt;li&gt;• Option B . A single dose of penicillin G benzathine is indicated for primary or secondary syphilis , not for the late cardiovascular stage.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• single dose of penicillin G benzathine&lt;/li&gt;&lt;li&gt;• primary or secondary syphilis&lt;/li&gt;&lt;li&gt;• Option D . Oral azithromycin is an alternative for early syphilis in penicillin-allergic patients , but there is insufficient evidence for its use in late cardiovascular syphilis, and it&#x27;s not recommended when penicillin can be used with desensitization in case of allergy.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Oral azithromycin&lt;/li&gt;&lt;li&gt;• alternative for early syphilis in penicillin-allergic patients&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Penicillin is the drug of choice for all the stages of syphilis: Alternative drug is used in patients with penicillin allergy: Tetracycline . For neurosyphilis or in pregnancy or associated HIV— desensitization to penicillin has to be done, following which penicillin is administered.&lt;/li&gt;&lt;li&gt;➤ Penicillin is the drug of choice for all the stages of syphilis:&lt;/li&gt;&lt;li&gt;➤ Alternative drug is used in patients with penicillin allergy: Tetracycline .&lt;/li&gt;&lt;li&gt;➤ Tetracycline&lt;/li&gt;&lt;li&gt;➤ For neurosyphilis or in pregnancy or associated HIV— desensitization to penicillin has to be done, following which penicillin is administered.&lt;/li&gt;&lt;li&gt;➤ Note: Jarisch-Herxheimer is a condition that results due to a reaction to lipoproteins released by the death of Treponema pallidum, during the antibiotic treatment to syphilis&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p394&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology 2/e p394&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents to the clinic with a painless ulcer on his genitalia. He has no significant medical history and reports unprotected sexual contact. Physical examination reveals a clean base, non-exudative ulcer, and non-palpable inguinal lymph nodes. A darkfield microscopy examination of the ulcer exudate is performed. Which one of the following organisms, if seen under darkfield microscopy, would confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haemophilus ducreyi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klebsiella granulomatis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Treponema pallidum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Treponema pallidum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Haemophilus ducreyi causes chancroid , which presents as a painful ulcer and is not visualized on darkfield microscopy.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Haemophilus ducreyi causes chancroid&lt;/li&gt;&lt;li&gt;• painful ulcer&lt;/li&gt;&lt;li&gt;• Option C . Herpes simplex virus causes painful genital ulcers and is diagnosed with Tzanck smear or PCR , not darkfield microscopy.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Herpes simplex virus&lt;/li&gt;&lt;li&gt;• painful genital ulcers&lt;/li&gt;&lt;li&gt;• Tzanck smear or PCR&lt;/li&gt;&lt;li&gt;• Option D . Klebsiella granulomatis causes granuloma inguinale , presenting with beefy red ulcers and is diagnosed with Donovan bodies on tissue smear, not darkfield microscopy.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Klebsiella granulomatis&lt;/li&gt;&lt;li&gt;• granuloma inguinale&lt;/li&gt;&lt;li&gt;• beefy red ulcers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Treponema pallidum can be visualized using darkfield microscopy . The presence of T. pallidum in genital ulcer exudate is diagnostic of syphilis .&lt;/li&gt;&lt;li&gt;➤ Treponema pallidum&lt;/li&gt;&lt;li&gt;➤ visualized using darkfield microscopy&lt;/li&gt;&lt;li&gt;➤ presence of T. pallidum in genital ulcer exudate&lt;/li&gt;&lt;li&gt;➤ syphilis&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med Microbiology 1e/p372, 2/e p387&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med Microbiology 1e/p372, 2/e p387&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman presents to the clinic with a maculopapular rash and a low-grade fever. She is 24 weeks pregnant and concerned about her unborn child. She mentions her partner was recently diagnosed with an STI. Examination reveals a widespread rash including the palms and soles, and condyloma lata. She denies any genital ulcers. What is the most appropriate initial screening test to perform in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VDRL (Veneral disease reasearch laboratory)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treponemal pallidum particle agglutination assay (TP-PA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluorescent treponemal antibody absorption (FTA-ABS) test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes Simplex Virus (HSV) polymerase chain reaction (PCR) test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. VDRL (Veneral disease reasearch laboratory)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) VDRL (Veneral disease reasearch laboratory)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . The TP-PA (Treponemma pallidum particle agglutination test) is a treponemal test used for confirmation after a positive non-treponemal test rather than for initial screening.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• TP-PA&lt;/li&gt;&lt;li&gt;• treponemal test used for confirmation&lt;/li&gt;&lt;li&gt;• Option C . The FTA-ABS (Fluorescent treponemal antibody absorption test) test is also a confirmatory treponemal test that remains positive for life and is not typically used for initial screening.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• FTA-ABS&lt;/li&gt;&lt;li&gt;• test&lt;/li&gt;&lt;li&gt;• confirmatory treponemal test&lt;/li&gt;&lt;li&gt;• Option D . The HSV PCR test is used to diagnose herpes simplex virus infections , not syphilis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• HSV PCR test&lt;/li&gt;&lt;li&gt;• used to diagnose herpes simplex virus infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ RPR test as the appropriate initial screening tool for a pregnant woman with signs suggestive of secondary syphilis .&lt;/li&gt;&lt;li&gt;➤ RPR test&lt;/li&gt;&lt;li&gt;➤ appropriate initial screening tool&lt;/li&gt;&lt;li&gt;➤ pregnant woman&lt;/li&gt;&lt;li&gt;➤ secondary syphilis&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry&#x27;s Essentials of Medical Microbiology/p375, 2/e p391&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry&#x27;s Essentials of Medical Microbiology/p375, 2/e p391&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old man presents to the emergency department with high fever, headache, and a rash that started on his trunk and spread peripherally. He recently returned from a camping trip. He is sexually active with one partner and uses condoms consistently. On examination, the rash spares his face and is notable for its centripetal spread. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rocky Mountain spotted fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lyme disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rocky Mountain spotted fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rocky Mountain spotted fever&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Secondary syphilis could present with similar symptoms but the rash of secondary syphilis also typically involves the palms and soles and is associated with sexual contact.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Secondary syphilis&lt;/li&gt;&lt;li&gt;• present with similar symptoms&lt;/li&gt;&lt;li&gt;• rash of secondary syphilis&lt;/li&gt;&lt;li&gt;• involves the palms and soles&lt;/li&gt;&lt;li&gt;• Option C . Lyme disease presents with erythema migrans , which is typically a single, expanding rash , not a centripetal rash.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Lyme disease&lt;/li&gt;&lt;li&gt;• erythema migrans&lt;/li&gt;&lt;li&gt;• single, expanding rash&lt;/li&gt;&lt;li&gt;• Option D . Measles presents with a rash that spreads from the face downward and is preceded by cough , coryza , and conjunctivitis (the 3 Cs).&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Measles presents with a rash&lt;/li&gt;&lt;li&gt;• spreads from the face downward&lt;/li&gt;&lt;li&gt;• preceded by cough&lt;/li&gt;&lt;li&gt;• coryza&lt;/li&gt;&lt;li&gt;• conjunctivitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rocky Mountain spotted fever - Caused by Rickettsia rickettsii .&lt;/li&gt;&lt;li&gt;➤ Rocky Mountain spotted fever&lt;/li&gt;&lt;li&gt;➤ Rickettsia rickettsii&lt;/li&gt;&lt;li&gt;➤ Transmission:  By the bite of an infected tick Reservoir:  Ticks serve as vector as well as reservoir. Other mammals like dogs, small rodents can also act as reservoir Clinical manifestations:  IP 4 to 14 days An acute potentially fatal disease characterized by fever, headache, rash, myalgia and anorexia Rashes appear typically on extremities (wrist and ankles) and trunk. Initially they are maculopapular, later become hemorrhagic&lt;/li&gt;&lt;li&gt;➤ Transmission:  By the bite of an infected tick&lt;/li&gt;&lt;li&gt;➤ Reservoir:  Ticks serve as vector as well as reservoir. Other mammals like dogs, small rodents can also act as reservoir&lt;/li&gt;&lt;li&gt;➤ Clinical manifestations:  IP 4 to 14 days An acute potentially fatal disease characterized by fever, headache, rash, myalgia and anorexia Rashes appear typically on extremities (wrist and ankles) and trunk. Initially they are maculopapular, later become hemorrhagic&lt;/li&gt;&lt;li&gt;➤ An acute potentially fatal disease characterized by fever, headache, rash, myalgia and anorexia Rashes appear typically on extremities (wrist and ankles) and trunk. Initially they are maculopapular, later become hemorrhagic&lt;/li&gt;&lt;li&gt;➤ An acute potentially fatal disease characterized by fever, headache, rash, myalgia and anorexia&lt;/li&gt;&lt;li&gt;➤ Rashes appear typically on extremities (wrist and ankles) and trunk. In
