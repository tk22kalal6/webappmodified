itially they are maculopapular, later become hemorrhagic&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p389, 2/e p404, Harrison 19/e p1155-59, 20/e p1304&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p389, 2/e p404, Harrison 19/e p1155-59, 20/e p1304&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old woman presents to the clinic complaining of several painless ulcers on her genitalia. She reports a new sexual partner 2 months ago but cannot provide his medical history. Physical examination reveals multiple, shallow ulcers with a non-purulent base on the labia majora and no inguinal lymphadenopathy. A darkfield examination of the ulcer exudate is planned. What organism, seen under darkfield microscopy (photo below), would be diagnostic in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haemophilus ducreyi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D Klebsiella granulomatis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Treponema pallidum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/5.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Treponema pallidum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Haemophilus ducreyi causes chancroid , which presents with painful genital ulcers , not painless.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Haemophilus ducreyi&lt;/li&gt;&lt;li&gt;• chancroid&lt;/li&gt;&lt;li&gt;• presents with painful genital ulcers&lt;/li&gt;&lt;li&gt;• Option C . Herpes simplex virus causes painful vesicular or ulcerative lesions that can be diagnosed using PCR or viral culture.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Herpes simplex virus&lt;/li&gt;&lt;li&gt;• painful vesicular&lt;/li&gt;&lt;li&gt;• ulcerative lesions&lt;/li&gt;&lt;li&gt;• Option D . Klebsiella  granulomatis is the cause of granuloma inguinale and would not be visualized using darkfield microscopy but rather identified by Donovan bodies on tissue smear.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Klebsiella  granulomatis&lt;/li&gt;&lt;li&gt;• cause of granuloma inguinale&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Primary syphilis is diagnosed by identifying Treponema pallidum in ulcer exudate using darkfield microscopy.&lt;/li&gt;&lt;li&gt;➤ Primary syphilis&lt;/li&gt;&lt;li&gt;➤ identifying Treponema pallidum&lt;/li&gt;&lt;li&gt;➤ ulcer exudate&lt;/li&gt;&lt;li&gt;➤ darkfield microscopy.&lt;/li&gt;&lt;li&gt;➤ Ref: Ananthanarayan 9/e p372, 373, Apurba Sastry’s Essentials of Medical Microbiology 4/e p759&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ananthanarayan 9/e p372, 373, Apurba Sastry’s Essentials of Medical Microbiology 4/e p759&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Who were the first scientists to identify the causative agent of syphilis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Albert Neisser&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Robert Koch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fritz Schaudinn and Erich Hoffmann&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alexander Fleming&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fritz Schaudinn and Erich Hoffmann&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fritz Schaudinn and Erich Hoffmann&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Albert Neisser is known for the discovery of the causative agent of gonorrhea .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Albert Neisser&lt;/li&gt;&lt;li&gt;• discovery of the causative agent&lt;/li&gt;&lt;li&gt;• gonorrhea&lt;/li&gt;&lt;li&gt;• Option B . Robert Koch is renowned for his contributions to the germ theory of disease , notably identifying the causative agents of tuberculosis and cholera.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Robert Koch&lt;/li&gt;&lt;li&gt;• renowned for his contributions&lt;/li&gt;&lt;li&gt;• germ theory of disease&lt;/li&gt;&lt;li&gt;• Option D . Alexander Fleming discovered penicillin , the first antibiotic , which is used to treat various bacterial infections including syphilis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Alexander Fleming&lt;/li&gt;&lt;li&gt;• penicillin&lt;/li&gt;&lt;li&gt;• first antibiotic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fritz Schaudinn and Erich Hoffmann - the first scientists to identify the b&lt;/li&gt;&lt;li&gt;➤ Fritz Schaudinn and Erich Hoffmann&lt;/li&gt;&lt;li&gt;➤ first scientists&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p5, 2/e p387, Ananthanarayan, 10/e p378-379&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p5, 2/e p387, Ananthanarayan, 10/e p378-379&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a case review session, a resident discusses a patient diagnosed with syphilis. The attending physician quizzes the resident on the diagnostic challenges of the disease. Which of the following clinical findings is least likely to aid in the isolation of the causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gumma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary chancre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucosal patch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maculopapular rash&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gumma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gumma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Primary chancre is rich in spirochetes and can be used to isolate the organism .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Primary chancre&lt;/li&gt;&lt;li&gt;• rich in spirochetes&lt;/li&gt;&lt;li&gt;• isolate the organism&lt;/li&gt;&lt;li&gt;• Option C . Mucosal patches in secondary syphilis also contain high numbers of spirochetes .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Mucosal patches in secondary syphilis&lt;/li&gt;&lt;li&gt;• high numbers of spirochetes&lt;/li&gt;&lt;li&gt;• Option D . The maculopapular rash of secondary syphilis is another good source for organism isolation due to the high bacterial load.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• maculopapular rash of secondary syphilis&lt;/li&gt;&lt;li&gt;• good source for organism isolation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gummas are the characteristic lesions of tertiary syphilis and contain very few spirochetes , making them a poor choice for the isolation of Treponema pallidum .&lt;/li&gt;&lt;li&gt;➤ Gummas&lt;/li&gt;&lt;li&gt;➤ lesions of tertiary syphilis&lt;/li&gt;&lt;li&gt;➤ contain very few spirochetes&lt;/li&gt;&lt;li&gt;➤ poor choice for the isolation&lt;/li&gt;&lt;li&gt;➤ Treponema pallidum&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p374, 2/e p389, Ananthanarayan 9/e p372,, 10/e p380&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p374, 2/e p389, Ananthanarayan 9/e p372,, 10/e p380&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to the clinic with a painless ulcer on his genitals. He is sexually active and has a history of unprotected intercourse. On physical examination, the ulcer is non-indurated and there is no regional lymphadenopathy. Darkfield microscopy is not available in your setting. Which of the following stains is most appropriate to visualize Treponema pallidum in the tissue sample from the ulcer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gram stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acid-fast stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methenamine-silver stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fontana-Masson stain&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fontana-Masson stain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fontana-Masson stain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The Gram stain is used primarily for bacteria with cell walls and is not useful for visualizing spirochetes.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Gram stain&lt;/li&gt;&lt;li&gt;• primarily for bacteria with cell walls&lt;/li&gt;&lt;li&gt;• Option B . Acid-fast stain is used for mycobacteria and some other types of bacteria, but not for spirochetes.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Acid-fast stain&lt;/li&gt;&lt;li&gt;• mycobacteria&lt;/li&gt;&lt;li&gt;• Option C . Methenamine-silver stain is used for fungi and certain other organisms but is less specific for Treponema pallidum compared to the Fontana-Masson stain.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Methenamine-silver stain&lt;/li&gt;&lt;li&gt;• fungi&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Fontana-Masson stain is appropriate for visualizing Treponema pallidum , when darkfield microscopy (gold standard) is not available.&lt;/li&gt;&lt;li&gt;➤ Fontana-Masson stain&lt;/li&gt;&lt;li&gt;➤ visualizing Treponema pallidum&lt;/li&gt;&lt;li&gt;➤ darkfield microscopy&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p376, 2/e p390, Ananthanarayan 9/e p372,, 10/e p381&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p376, 2/e p390, Ananthanarayan 9/e p372,, 10/e p381&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old pregnant woman at 8 weeks gestation, known to have an allergy to penicillin, presents with a positive Venereal Disease Research Laboratory (VDRL) test. Considering her pregnancy and penicillin allergy, what is the most appropriate management for syphilis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desensitization to penicillin and then treatment with penicillin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desensitization to penicillin and then treatment with penicillin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Desensitization to penicillin and then treatment with penicillin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Azithromycin is not recommended as first-line treatment for syphilis in pregnancy due to resistance issues and lack of evidence in preventing congenital syphilis.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Azithromycin&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line treatment for syphilis in pregnancy&lt;/li&gt;&lt;li&gt;• Option B . Ceftriaxone can be considered in non-pregnant patients but is not the standard of care for preventing transmission to the fetus.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Ceftriaxone&lt;/li&gt;&lt;li&gt;• considered in non-pregnant patients&lt;/li&gt;&lt;li&gt;• Option D . Doxycycline is contraindicated in pregnancy due to potential adverse effects on fetal development.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Doxycycline&lt;/li&gt;&lt;li&gt;• contraindicated in pregnancy&lt;/li&gt;&lt;li&gt;• potential adverse effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Desensitization to penicillin followed by penicillin treatment is the recommended management for syphilis in a pregnant patient with penicillin allergy .&lt;/li&gt;&lt;li&gt;➤ Desensitization to penicillin&lt;/li&gt;&lt;li&gt;➤ penicillin treatment&lt;/li&gt;&lt;li&gt;➤ management for syphilis in a pregnant patient&lt;/li&gt;&lt;li&gt;➤ penicillin allergy&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p379, 2/e p394, Harrison Principles of Internal Medicine19/e p1038, 20/e p1285&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p379, 2/e p394, Harrison Principles of Internal Medicine19/e p1038, 20/e p1285&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the clinic for routine prenatal screening. She has no significant past medical history and reports feeling well. Her VDRL test comes back positive. Which of the following conditions is NOT a known cause of a false-positive VDRL result?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus (SLE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV drug use&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV drug use&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IV drug use&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . SLE is associated with the production of antiphospholipid antibodies , which can lead to false-positive VDRL results.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• SLE&lt;/li&gt;&lt;li&gt;• production of antiphospholipid antibodies&lt;/li&gt;&lt;li&gt;• Option B . Malaria can trigger the production of nonspecific antibodies that may cross-react with antigens used in the VDRL test.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Malaria&lt;/li&gt;&lt;li&gt;• trigger the production of nonspecific antibodies&lt;/li&gt;&lt;li&gt;• Option D . Pregnancy is a physiological state that can occasionally produce nonspecific antibodies leading to a false-positive VDRL.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Pregnancy&lt;/li&gt;&lt;li&gt;• physiological state&lt;/li&gt;&lt;li&gt;• occasionally produce nonspecific antibodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Biological false-positive (BFP) reactions : Nontreponemal tests may give a false-positive result in the absence of syphilis and is also not due to technical faults. The incidence of BFP is generally 1–2%. This is because reagin antibodies may also be found in patients with unrelated diseases such as lepromatous leprosy, relapsing fever, malaria, viral hepatitis, HIV, pregnancy and IV drug abusers&lt;/li&gt;&lt;li&gt;➤ Biological false-positive (BFP) reactions : Nontreponemal tests may give a false-positive result in the absence of syphilis and is also not due to technical faults. The incidence of BFP is generally 1–2%.&lt;/li&gt;&lt;li&gt;➤ Biological false-positive&lt;/li&gt;&lt;li&gt;➤ reactions&lt;/li&gt;&lt;li&gt;➤ This is because reagin antibodies may also be found in patients with unrelated diseases such as lepromatous leprosy, relapsing fever, malaria, viral hepatitis, HIV, pregnancy and IV drug abusers&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p377, 2/e p392, Ananthanarayan 9/e p374, 10/e p381&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p377, 2/e p392, Ananthanarayan 9/e p374, 10/e p381&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man presents to the clinic with a painful genital ulcer he noticed 3 days ago. He reports having unprotected sexual intercourse with a new partner two weeks prior. Which of the following is the most likely incubation period for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes genitalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphogranuloma venereum (LGV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chancroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-163739_OSoC63u.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chancroid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Syphilis has a longer incubation period and typically presents with a painless ulcer (chancre).&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Syphilis&lt;/li&gt;&lt;li&gt;• longer incubation period&lt;/li&gt;&lt;li&gt;• painless ulcer&lt;/li&gt;&lt;li&gt;• Option B . Herpes genitalis may present sooner than 4–5 weeks and is characterized by painful vesicles or ulcers , not just a singular ulcer.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Herpes genitalis&lt;/li&gt;&lt;li&gt;• present sooner than 4–5 weeks&lt;/li&gt;&lt;li&gt;• painful vesicles&lt;/li&gt;&lt;li&gt;• ulcers&lt;/li&gt;&lt;li&gt;• Option C . LGV , caused by Chlamydia trachomatis , usually presents with painless ulcers and is followed by painful inguinal lymphadenopathy after several weeks.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• LGV&lt;/li&gt;&lt;li&gt;• Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;• painless ulcers&lt;/li&gt;&lt;li&gt;• painful inguinal lymphadenopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p373, 2/e p388, Ananthanarayan 9/e p372, 421, 331, 420 468, 470, 10/e p379, Harrison, 20/e p1281, 19/e 1134&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p373, 2/e p388, Ananthanarayan 9/e p372, 421, 331, 420 468, 470, 10/e p379, Harrison, 20/e p1281, 19/e 1134&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with a fever that has persisted for the past 4 weeks. The patient&#x27;s temperature has been consistently above 101°F on multiple occasions. There is no known immunocompromised state, and a thorough history, physical examination, and obligatory investigations have failed to reach a diagnosis. What is the most likely classification of this patient&#x27;s fever of unknown origin (FUO)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Classic FUO&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nosocomial FUO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutropenic FUO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HIV-associated FUO&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Classic FUO&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Classic FUO&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Nosocomial FUO - Nosocomial FUO occurs in hospitalized patients who develop a fever after being admitted to a healthcare facility.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Nosocomial FUO&lt;/li&gt;&lt;li&gt;• hospitalized patients&lt;/li&gt;&lt;li&gt;• develop a fever&lt;/li&gt;&lt;li&gt;• admitted to a healthcare facility.&lt;/li&gt;&lt;li&gt;• Option C . Neutropenic FUO - Neutropenic FUO is seen in patients with neutropenia , typically due to chemotherapy , and is characterized by a fever in the absence of an elevated neutrophil count.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Neutropenic FUO&lt;/li&gt;&lt;li&gt;• patients with neutropenia&lt;/li&gt;&lt;li&gt;• chemotherapy&lt;/li&gt;&lt;li&gt;• fever in the absence of an elevated neutrophil count.&lt;/li&gt;&lt;li&gt;• Option D . HIV-associated FUO - HIV-associated FUO occurs in patients with HIV infection who have a persistent fever that cannot be explained after evaluation.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• HIV-associated FUO&lt;/li&gt;&lt;li&gt;• patients with HIV infection&lt;/li&gt;&lt;li&gt;• persistent fever&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Classic FUO is defined as a fever &amp;gt; 101°F on multiple occasions , an illness duration of &amp;gt; 3 weeks , no known immunocompromised state, and a diagnosis that remains uncertain despite thorough evaluation.&lt;/li&gt;&lt;li&gt;➤ Classic FUO&lt;/li&gt;&lt;li&gt;➤ fever &amp;gt; 101°F on multiple occasions&lt;/li&gt;&lt;li&gt;➤ illness duration of &amp;gt; 3 weeks&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 4/e pg 299&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 4/e pg 299&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of syndromic management of sexually transmitted infections (STIs) in India, which group of symptoms is this approach most applicable for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Genital ulcer diseases (Chancroid and chancre)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discharge syndromes (Chancroid and herpes genitalis)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A combination of ulcerative and non-ulcerative STIs (Chancroid, chancre, herpes genitalis)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulcerative STIs (Chancre and herpes genitalis)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A combination of ulcerative and non-ulcerative STIs (Chancroid, chancre, herpes genitalis)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A combination of ulcerative and non-ulcerative STIs (Chancroid, chancre, herpes genitalis)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Only includes two ulcerative STIs , not a combination of different types.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• two ulcerative STIs&lt;/li&gt;&lt;li&gt;• Option B . Discharge syndromes refer to different clinical presentations , typically characterized by discharge rather than ulcers .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Discharge syndromes&lt;/li&gt;&lt;li&gt;• different clinical presentations&lt;/li&gt;&lt;li&gt;• discharge rather than ulcers&lt;/li&gt;&lt;li&gt;• Option D . Includes only ulcerative STIs but does not encompass the full scope of syndromic management.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Includes only ulcerative STIs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The principles of syndromic management in STIs , which involves treatment based on the identification of syndromes associated with STIs , such as ulcers and discharge , rather than specific etiological diagnosis.&lt;/li&gt;&lt;li&gt;➤ principles of syndromic management in STIs&lt;/li&gt;&lt;li&gt;➤ treatment based on the identification of syndromes&lt;/li&gt;&lt;li&gt;➤ STIs&lt;/li&gt;&lt;li&gt;➤ ulcers and discharge&lt;/li&gt;&lt;li&gt;➤ Ref: Harrison, 20/e p1285, 19/e p869-75&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harrison, 20/e p1285, 19/e p869-75&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A sexually active 25-year-old male presents to the clinic with a rash over his palms and soles, along with condylomata lata. Which stage of syphilis is the Venereal Disease Research Laboratory (VDRL) test most sensitive for in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tertiary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reactivation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Secondary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Secondary&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The VDRL test is less sensitive in the primary stage compared to the secondary stage.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• VDRL test is less sensitive&lt;/li&gt;&lt;li&gt;• primary stage&lt;/li&gt;&lt;li&gt;• Option C. In the tertiary stage , the VDRL test is less sensitive due to the lower bacterial load.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• tertiary stage&lt;/li&gt;&lt;li&gt;• VDRL test is less sensitive&lt;/li&gt;&lt;li&gt;• Option D . Reactivation (or latent syphilis) may have low sensitivity on non-treponemal tests like VDRL.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Reactivation&lt;/li&gt;&lt;li&gt;• low sensitivity on non-treponemal tests&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ VDRL test is most sensitive during the secondary stage of syphilis , which often presents with systemic symptoms including rash and mucocutaneous lesions .&lt;/li&gt;&lt;li&gt;➤ VDRL test&lt;/li&gt;&lt;li&gt;➤ sensitive during the secondary stage of syphilis&lt;/li&gt;&lt;li&gt;➤ systemic symptoms&lt;/li&gt;&lt;li&gt;➤ rash and mucocutaneous lesions&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p377, 2/e p391-392, Ananthanarayan 9/e p375, 10/e p381&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p377, 2/e p391-392, Ananthanarayan 9/e p375, 10/e p381&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male with a history of untreated penile ulcer presents with new-onset ataxia and Argyll Robertson pupils. Which of the following tests is most appropriate for monitoring the patient&#x27;s response to treatment for his neurosyphilis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VDRL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FTA-ABS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T. pallidum immobilization test (TPI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rapid plasma reagin (RPR)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. VDRL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) VDRL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . FTA-ABS is a treponemal test used for confirmation of syphilis but not for monitoring response to treatment, as it remains positive for life.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• FTA-ABS&lt;/li&gt;&lt;li&gt;• treponemal test&lt;/li&gt;&lt;li&gt;• confirmation of syphilis&lt;/li&gt;&lt;li&gt;• Option C . TPI is a historical test not commonly used today.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• TPI&lt;/li&gt;&lt;li&gt;• historical test&lt;/li&gt;&lt;li&gt;• Option D. RPR is similar to VDRL and can be used for monitoring treatment response but is less specific than the VDRL when used on CSF.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• RPR&lt;/li&gt;&lt;li&gt;• similar to VDRL&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Venereal Disease Research Laboratory (VDRL) test is a non-treponemal serological test used to detect a patient&#x27;s response to syphilis therapy , particularly neurosyphilis . Its titers usually correlate with disease activity and can decline following successful treatment, making it a useful tool for monitoring treatment response in neurosyphilis.&lt;/li&gt;&lt;li&gt;➤ Venereal Disease Research Laboratory&lt;/li&gt;&lt;li&gt;➤ non-treponemal serological test&lt;/li&gt;&lt;li&gt;➤ detect a patient&#x27;s response to syphilis therapy&lt;/li&gt;&lt;li&gt;➤ neurosyphilis&lt;/li&gt;&lt;li&gt;➤ titers&lt;/li&gt;&lt;li&gt;➤ correlate with disease activity&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p376-77, 2/e p391-392, Ananthanarayan 9/e p374-75, 10/e p381&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p376-77, 2/e p391-392, Ananthanarayan 9/e p374-75, 10/e p381&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old pregnant woman with a reactive VDRL test delivers a baby. To assess the risk of congenital syphilis in the newborn, which of the following would be the LEAST helpful?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TPHA test on the serum sample of the mother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TPHA test on the serum sample of the infant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VDRL test on the paired serum samples of the infant and mother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Evaluating the time interval between the mother&#x27;s treatment for syphilis and the delivery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Evaluating the time interval between the mother&#x27;s treatment for syphilis and the delivery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Evaluating the time interval between the mother&#x27;s treatment for syphilis and the delivery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The TPHA test on the serum of the mother would confirm a past or present infection , which is crucial for understanding the potential for transmission.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• TPHA test on the serum of the mother&lt;/li&gt;&lt;li&gt;• confirm a past or present infection&lt;/li&gt;&lt;li&gt;• Option B . A TPHA test on the serum of the infant is essential for diagnosing congenital syphilis , as it indicates an immune response from the infant itself.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• TPHA test on the serum&lt;/li&gt;&lt;li&gt;• infant&lt;/li&gt;&lt;li&gt;• diagnosing congenital syphilis&lt;/li&gt;&lt;li&gt;• Option C . A VDRL test on paired serum samples allows for comparison and assessment of the infant&#x27;s antibody titers relative to the mother&#x27;s, indicating the possibility of active infection in the newborn.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• VDRL test on paired serum samples&lt;/li&gt;&lt;li&gt;• comparison and assessment of the infant&#x27;s antibody titers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ TPHA and VDRL tests on the infant are more direct and relevant in assessing the risk or presence of congenital syphilis .&lt;/li&gt;&lt;li&gt;➤ TPHA and VDRL tests&lt;/li&gt;&lt;li&gt;➤ infant&lt;/li&gt;&lt;li&gt;➤ more direct&lt;/li&gt;&lt;li&gt;➤ relevant in assessing the risk or presence&lt;/li&gt;&lt;li&gt;➤ congenital syphilis&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p378, 2/e p393, Review article- Laboratory Diagnosis and Interpretation of Tests for Syphilis, CMR 1995/V8/no 1, Harrison, 20/e p1284; 19/e p1137&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p378, 2/e p393, Review article- Laboratory Diagnosis and Interpretation of Tests for Syphilis, CMR 1995/V8/no 1, Harrison, 20/e p1284; 19/e p1137&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child in a rural tropical community presents with multiple painless skin ulcers and periostitis.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treponema pertenue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treponema carateum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haemophilus ducreyi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Treponema pertenue&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Treponema pertenue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Treponema pallidum is the causative agent of syphilis , a sexually transmitted infection.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Treponema pallidum&lt;/li&gt;&lt;li&gt;• causative agent of syphilis&lt;/li&gt;&lt;li&gt;• Option C. Treponema carateum causes Pinta , a skin disease that does not involve bone.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Treponema carateum&lt;/li&gt;&lt;li&gt;• Pinta&lt;/li&gt;&lt;li&gt;• Option D. Haemophilus ducreyi causes Chancroid , a sexually transmitted infection characterized by painful genital ulcers.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Haemophilus ducreyi&lt;/li&gt;&lt;li&gt;• Chancroid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Yaws , a treponemal infection caused by Treponema pertenue , which presents with painless skin ulcers and bone pain in children from tropical areas .&lt;/li&gt;&lt;li&gt;➤ Yaws&lt;/li&gt;&lt;li&gt;➤ treponemal infection&lt;/li&gt;&lt;li&gt;➤ Treponema pertenue&lt;/li&gt;&lt;li&gt;➤ painless skin ulcers&lt;/li&gt;&lt;li&gt;➤ bone pain in children&lt;/li&gt;&lt;li&gt;➤ tropical areas&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p394&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology 2/e p394&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy living in a rural area of a tropical country presents to the clinic with a painless ulcer on his leg. He has had this ulcer for several weeks, and it has slowly increased in size. On examination, the ulcer is non-tender, with a raised edge and granulation tissue at the base. There are no other significant findings on examination. No history of sexual activity is reported. Which of the following treponemes is most likely associated with this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treponema pertenue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treponema carateum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treponema cuniculi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Treponema pertenue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Treponema pertenue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Treponema carateum - Causes pinta , a skin disease characterized by depigmented lesions , not ulcers.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Treponema carateum -&lt;/li&gt;&lt;li&gt;• pinta&lt;/li&gt;&lt;li&gt;• skin disease&lt;/li&gt;&lt;li&gt;• depigmented lesions&lt;/li&gt;&lt;li&gt;• Option C. Treponema pallidum - Causes syphilis , which can present with a chancre , but is sexually transmitted and less likely in a child with no sexual activity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Treponema pallidum -&lt;/li&gt;&lt;li&gt;• syphilis&lt;/li&gt;&lt;li&gt;• present with a chancre&lt;/li&gt;&lt;li&gt;• Option D . Treponema cuniculi - Not a recognized human pathogen.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Treponema cuniculi -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Yaws (Treponema pertenue) typically presents with a painless ulcer on the skin , especially in children living in rural , tropical areas . The disease is non-venereal and spreads through skin-to-skin contact .&lt;/li&gt;&lt;li&gt;➤ Yaws&lt;/li&gt;&lt;li&gt;➤ painless ulcer on the skin&lt;/li&gt;&lt;li&gt;➤ children living in rural&lt;/li&gt;&lt;li&gt;➤ tropical areas&lt;/li&gt;&lt;li&gt;➤ disease is non-venereal&lt;/li&gt;&lt;li&gt;➤ spreads through skin-to-skin contact&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p380, 2/e p394-395&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p380, 2/e p394-395&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately describes Yaws?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a sexually transmitted disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is transmitted by fomites.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has a mother-to-child transmission route.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Periostitis is a manifestation of the disease.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Periostitis is a manifestation of the disease.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Periostitis is a manifestation of the disease.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Yaws is not a sexually transmitted disease ; it is transmitted through direct skin contact.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Yaws&lt;/li&gt;&lt;li&gt;• not a sexually transmitted disease&lt;/li&gt;&lt;li&gt;• transmitted&lt;/li&gt;&lt;li&gt;• direct skin contact.&lt;/li&gt;&lt;li&gt;• Option B. Transmission by fomites is not a common mode of transmission for Yaws .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Transmission&lt;/li&gt;&lt;li&gt;• fomites&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• mode of transmission for Yaws&lt;/li&gt;&lt;li&gt;• Option C. Mother-to-child transmission is not the usual route for Yaws ; it generally occurs through direct nonsexual contact with the exudate from infectious lesions.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Mother-to-child transmission&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• usual route for Yaws&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Clinical Manifestation of Yaws&lt;/li&gt;&lt;li&gt;➤ Clinical Manifestation of Yaws&lt;/li&gt;&lt;li&gt;➤ Primary lesion (“Mother yaw”): Extragenital papule on extremities that enlarges in moist warm weather to become papillomatous or raspberry-like; Regional lymphadenopathy. Secondary eruptions are more generalized. Skin lesions may take several forms such as macular, papular, or papillomatous. Painful lesions on the feet result in a crab-like gait (“Crab yaws”).&lt;/li&gt;&lt;li&gt;➤ Primary lesion&lt;/li&gt;&lt;li&gt;➤ Extragenital papule&lt;/li&gt;&lt;li&gt;➤ extremities that enlarges in moist warm weather&lt;/li&gt;&lt;li&gt;➤ become papillomatous or raspberry-like; Regional lymphadenopathy.&lt;/li&gt;&lt;li&gt;➤ Late yaws occurs in 10% of untreated persons , and is manifested by destructive lesions (Gumma) of skin, bone, and joints . Destruction of the nose, maxilla, palate and pharynx (Gangosa). Relapses are common during the first 5 years.&lt;/li&gt;&lt;li&gt;➤ Late yaws&lt;/li&gt;&lt;li&gt;➤ 10% of untreated persons&lt;/li&gt;&lt;li&gt;➤ destructive lesions&lt;/li&gt;&lt;li&gt;➤ skin, bone, and joints&lt;/li&gt;&lt;li&gt;➤ Destruction&lt;/li&gt;&lt;li&gt;➤ nose, maxilla, palate and pharynx&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p380,2/e p394-395&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p380,2/e p394-395&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old male infant presents to the clinic for a routine well-child visit. His parents are healthcare workers and are concerned about tuberculosis (TB) exposure. They inquire about the Bacille Calmette-Guérin (BCG) vaccine and its protective effects against various forms of TB. Question : Which form of tuberculosis does the Bacille Calmette-Guérin (BCG) vaccine offer the most protection against in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both pulmonary and central nervous system tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both central nervous system and disseminated tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extrapulmonary tuberculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both central nervous system and disseminated tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both central nervous system and disseminated tuberculosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Pulmonary tuberculosis - While BCG may provide some protection against pulmonary TB , it is not the form against which it is maximally protective.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Pulmonary tuberculosis&lt;/li&gt;&lt;li&gt;• BCG&lt;/li&gt;&lt;li&gt;• provide some protection against pulmonary TB&lt;/li&gt;&lt;li&gt;• Option B . Both pulmonary and central nervous system tuberculosis - BCG is more protective against CNS and disseminated TB than pulmonary TB alone.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Both pulmonary and central nervous system tuberculosis&lt;/li&gt;&lt;li&gt;• BCG&lt;/li&gt;&lt;li&gt;• more protective against CNS&lt;/li&gt;&lt;li&gt;• disseminated TB&lt;/li&gt;&lt;li&gt;• Option D . Extrapulmonary tuberculosis - BCG is particularly protective against CNS TB , which is a type of extrapulmonary TB , but not all forms of extrapulmonary TB are equally protected by BCG.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Extrapulmonary tuberculosis&lt;/li&gt;&lt;li&gt;• BCG&lt;/li&gt;&lt;li&gt;• protective against CNS TB&lt;/li&gt;&lt;li&gt;• type of extrapulmonary TB&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BCG vaccine is the most protective against central nervous system and disseminated forms of tuberculosis in children .&lt;/li&gt;&lt;li&gt;➤ BCG vaccine&lt;/li&gt;&lt;li&gt;➤ protective against central nervous system&lt;/li&gt;&lt;li&gt;➤ disseminated forms of tuberculosis in children&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p 294&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p 294&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old man presents to the clinic with a cough and weight loss. He is suspected of having tuberculosis (TB) and is being prepared for diagnostic evaluation as per the Revised National Tuberculosis Control Programme (RNTCP) guidelines. Question : According to the RNTCP, how many sputum samples should be collected from a patient suspected of having tuberculosis (TB)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;One sample&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Two samples&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Three samples&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Four samples&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Two samples&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Two sample&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Number of specimen (s) required for diagnosis of smear positive pulmonary Tuberculosis : TWO&lt;/li&gt;&lt;li&gt;➤ Number of specimen&lt;/li&gt;&lt;li&gt;➤ smear positive pulmonary Tuberculosis&lt;/li&gt;&lt;li&gt;➤ TWO&lt;/li&gt;&lt;li&gt;➤ Ref: [Park 27/e p220–222, 489]&lt;/li&gt;&lt;li&gt;➤ Ref: [Park 27/e p220–222, 489]&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of tuberculosis is diagnosed with extensively drug-resistant tuberculosis (XDR-TB) after failing to respond to first-line antitubercular therapy. He presents with persistent cough, weight loss, and night sweats. His medical history is significant for TB treatment two years ago. His sputum culture and sensitivity tests confirm resistance to both first-line and second-line drugs. The healthcare team is considering modifying his treatment regimen. Question : Which of the following drugs is commonly included in the treatment regimen for extensively drug-resistant tuberculosis (XDR-TB)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amikacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluoroquinolone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyrazinamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluoroquinolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fluoroquinolone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Amikacin: While used in some multidrug-resistant TB cases , it&#x27;s often ineffective in XDR-TB due to resistance.&lt;/li&gt;&lt;li&gt;• Option A. Amikacin:&lt;/li&gt;&lt;li&gt;• used in some multidrug-resistant TB cases&lt;/li&gt;&lt;li&gt;• Option C. Pyrazinamide: A first-line anti-TB medication , but XDR-TB is often resistant to it.&lt;/li&gt;&lt;li&gt;• Option C. Pyrazinamide:&lt;/li&gt;&lt;li&gt;• first-line anti-TB medication&lt;/li&gt;&lt;li&gt;• Option D. Streptomycin: A second-line drug used in some TB cases, but XDR-TB is typically resistant to it.&lt;/li&gt;&lt;li&gt;• Option D. Streptomycin:&lt;/li&gt;&lt;li&gt;• second-line drug&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The new definition of Pre-XDR-TB is: TB caused by M. tuberculosis strains that fulfil the definition of multidrug resistant and rifampicin-resistant TB (MDR/RR-TB) and which are also resistant to any fluoroquinolone.&lt;/li&gt;&lt;li&gt;➤ TB caused by M. tuberculosis strains&lt;/li&gt;&lt;li&gt;➤ fulfil the definition of multidrug resistant&lt;/li&gt;&lt;li&gt;➤ The updated definition of XDR-TB is: TB caused by M. tuberculosis strains that fulfil the definition of MDR/RR-TB and which are also resistant to any fluoroquinolone and at least one additional Group A drug (levofloxacin, moxifloxacin, bedaquiline and linezolid).&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p292&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology 2/e p292&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with a history of chronic cough and weight loss has been diagnosed with multidrug-resistant tuberculosis (MDR-TB) after failing first-line therapy. She is now being considered for a second-line treatment regimen. Question : Which of the following statements is true regarding bedaquiline, a medication used in the treatment of multidrug-resistant tuberculosis (MDR-TB)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It belongs to a new class of antibacterial drugs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Its mechanism of action involves ATP synthase inhibition.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is typically prescribed for a 12-month schedule.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is highly efficient as a solo-drug regimen.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Its mechanism of action involves ATP synthase inhibition.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Its mechanism of action involves ATP synthase inhibition.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. While bedaquiline is a new antibacterial class , this is less specific than its mechanism of action.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• bedaquiline&lt;/li&gt;&lt;li&gt;• new antibacterial class&lt;/li&gt;&lt;li&gt;• Option C. Bedaquiline is recommended for 24 weeks as part of combination therapy, not typically for a 12-month schedule.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Bedaquiline&lt;/li&gt;&lt;li&gt;• 24 weeks as part of combination therapy,&lt;/li&gt;&lt;li&gt;• Option D. Bedaquiline should not be used as a solo-drug regimen due to the risk of resistance development and is less effective when used alone.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Bedaquiline&lt;/li&gt;&lt;li&gt;• not be used as a solo-drug regimen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bedaquiline&lt;/li&gt;&lt;li&gt;➤ Bedaquiline&lt;/li&gt;&lt;li&gt;➤ Diarylquinoline drug which targets Mycobacterial ATP synthase Extended half-life: Present even 5.5 months after stoppage Significant use in culture-conversion time for MDR-TB Patient selection criteria: Age 18 years or more with MDR-TB Contraindications: Pregnancy, Cardiac arrhythmia&lt;/li&gt;&lt;li&gt;➤ Diarylquinoline drug which targets Mycobacterial ATP synthase&lt;/li&gt;&lt;li&gt;➤ Extended half-life: Present even 5.5 months after stoppage&lt;/li&gt;&lt;li&gt;➤ Significant use in culture-conversion time for MDR-TB&lt;/li&gt;&lt;li&gt;➤ Patient selection criteria: Age 18 years or more with MDR-TB&lt;/li&gt;&lt;li&gt;➤ Contraindications: Pregnancy, Cardiac arrhythmia&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology2/e p293&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Microbiology2/e p293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health officer is tasked with evaluating the digital tools used for the management of tuberculosis (TB) cases in a region with a high prevalence of the disease. They are assessing various software options to improve the monitoring and reporting of TB treatment outcomes. Question : Which of the following software applications is the newly introduced tool by the Revised National Tuberculosis Control Program (RNTCP) for online TB monitoring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nikshay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nirbhaya&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;e-DOT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nischay&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nikshay&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nikshay&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Nirbhaya - This is not related to TB monitoring and is more associated with women&#x27;s safety initiatives.&lt;/li&gt;&lt;li&gt;• Option B. Nirbhaya -&lt;/li&gt;&lt;li&gt;• not related to TB monitoring&lt;/li&gt;&lt;li&gt;• Option C. e-DOT - While suggestive of TB treatment monitoring , e-DOT is not the specific tool introduced by RNTCP.&lt;/li&gt;&lt;li&gt;• Option C. e-DOT -&lt;/li&gt;&lt;li&gt;• TB treatment monitoring&lt;/li&gt;&lt;li&gt;• Option D. Nischay - This is a slight misspelling of the correct answer and may be a distractor.&lt;/li&gt;&lt;li&gt;• Option D. Nischay -&lt;/li&gt;&lt;li&gt;• slight misspelling&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nikshay is the online software application for TB monitoring introduced by the Revised National Tuberculosis Control Program (RNTCP).&lt;/li&gt;&lt;li&gt;➤ Nikshay is the online software application&lt;/li&gt;&lt;li&gt;➤ TB monitoring&lt;/li&gt;&lt;li&gt;➤ Revised National Tuberculosis Control Program&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med.Microbiology 2/e p293&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med.Microbiology 2/e p293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female with a persistent cough and fever is undergoing treatment for tuberculosis (TB). Despite adherence to antitubercular therapy (ATT), her symptoms have not improved, and recent sputum smears continue to be positive. Question : When should a patient be considered a suspect for multidrug-resistant TB (MDR-TB)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient is on ATT and has a positive sputum smear after 5 months.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The patient is on ATT and has a positive sputum smear after 2 months.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The patient is on ATT and has a positive sputum smear after 4 months.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient initially had a negative sputum smear but became positive after 4 months of ATT.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The patient is on ATT and has a positive sputum smear after 2 months.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-172009.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The patient is on ATT and has a positive sputum smear after 2 months.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Positive smear after 5 months is concerning , but suspicion for MDR-TB generally arises earlier.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Positive smear after 5 months&lt;/li&gt;&lt;li&gt;• concerning&lt;/li&gt;&lt;li&gt;• Option C: Positive smear after 4 months also raises concern ; however, the key timeframe for suspecting MDR-TB is after 2 months.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Positive smear after 4 months&lt;/li&gt;&lt;li&gt;• raises concern&lt;/li&gt;&lt;li&gt;• Option D: A change from negative to positive could indicate a new infection or laboratory error and would need further investigation, not immediately suggesting MDR-TB.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• change from negative to positive&lt;/li&gt;&lt;li&gt;• new infection&lt;/li&gt;&lt;li&gt;• laboratory error&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Positive sputum smear after 2 months of antitubercular therapy is indicative of a potential multidrug-resistant TB (MDR-TB) infection .&lt;/li&gt;&lt;li&gt;➤ Positive sputum smear after 2 months&lt;/li&gt;&lt;li&gt;➤ antitubercular therapy&lt;/li&gt;&lt;li&gt;➤ potential multidrug-resistant TB&lt;/li&gt;&lt;li&gt;➤ infection&lt;/li&gt;&lt;li&gt;➤ Ref: RNTCP Guidelines on Programmatic Management of MDR TB in India&lt;/li&gt;&lt;li&gt;➤ Ref: RNTCP Guidelines on Programmatic Management of MDR TB in India&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient presents with a chronic cough and night sweats. A sputum sample has been sent to the laboratory for analysis, and the clinician is reviewing the microbiological characteristics to establish a diagnosis. Question : Which bacterium is most consistently associated with acid-fast bacilli on sputum smear, a common finding in active pulmonary tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nocardia asteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycobacterium tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corynebacterium diphtheriae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mycobacterium tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mycobacterium tuberculosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Streptococcus pyogenes - This is a Gram-positive bacterium and is not acid-fast.&lt;/li&gt;&lt;li&gt;• Option A. Streptococcus pyogenes -&lt;/li&gt;&lt;li&gt;• Gram-positive bacterium&lt;/li&gt;&lt;li&gt;• Option B. Nocardia asteroids - While Nocardia species are also acid-fast , they are less commonly associated with the classic presentation of TB .&lt;/li&gt;&lt;li&gt;• Option B. Nocardia asteroids -&lt;/li&gt;&lt;li&gt;• acid-fast&lt;/li&gt;&lt;li&gt;• less commonly associated&lt;/li&gt;&lt;li&gt;• classic presentation of TB&lt;/li&gt;&lt;li&gt;• Option D. Corynebacterium diphtheriae - This bacterium causes diphtheria , not tuberculosis, and is not usually identified by acid-fast staining.&lt;/li&gt;&lt;li&gt;• Option D. Corynebacterium diphtheriae -&lt;/li&gt;&lt;li&gt;• bacterium causes diphtheria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mycobacterium tuberculosis as the bacterium most consistently associated with acid-fast bacilli on sputum smear in active pulmonary tuberculosis .&lt;/li&gt;&lt;li&gt;➤ Mycobacterium tuberculosis&lt;/li&gt;&lt;li&gt;➤ bacterium&lt;/li&gt;&lt;li&gt;➤ acid-fast bacilli on sputum smear&lt;/li&gt;&lt;li&gt;➤ active pulmonary tuberculosis&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Microbiology 1/e p276&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Microbiology 1/e p276&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinic serving a population with a high prevalence of HIV/AIDS, a 29-year-old patient presents with fever, weight loss, and chronic diarrhea. The patient has a low CD4 count and is being evaluated for opportunistic infections. Question : Which of the following tests would be most appropriate to screen for an opportunistic infection commonly associated with HIV/AIDS using urine samples?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumocystis jirovecii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptococcus neoformans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxoplasma gondii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mycobacterium tuberculosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mycobacterium tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mycobacterium tuberculosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pneumocystis jirovecii - Diagnosis is usually made by identifying cysts in respiratory specimens , not urine.&lt;/li&gt;&lt;li&gt;• Option A. Pneumocystis jirovecii -&lt;/li&gt;&lt;li&gt;• identifying cysts in respiratory specimens&lt;/li&gt;&lt;li&gt;• Option B. Cryptococcus neoformans - While cryptococcal antigen can be detected in blood or cerebrospinal fluid , it is not typically screened in urine.&lt;/li&gt;&lt;li&gt;• Option B. Cryptococcus neoformans -&lt;/li&gt;&lt;li&gt;• detected in blood or cerebrospinal fluid&lt;/li&gt;&lt;li&gt;• Option C. Toxoplasma gondii - This parasite is diagnosed through serological tests , not urine tests.&lt;/li&gt;&lt;li&gt;• Option C. Toxoplasma gondii -&lt;/li&gt;&lt;li&gt;• diagnosed through serological tests&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The detection of lipoarabinomannan (LAM) antigen in urine is used to screen for tuberculosis , especially in patients with HIV/AIDS&lt;/li&gt;&lt;li&gt;➤ detection of lipoarabinomannan&lt;/li&gt;&lt;li&gt;➤ antigen in urine&lt;/li&gt;&lt;li&gt;➤ screen for tuberculosis&lt;/li&gt;&lt;li&gt;➤ HIV/AIDS&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med Microbiology 1/e p278&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med Microbiology 1/e p278&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthcare worker in a high burden TB setting is evaluating diagnostic tests for tuberculosis (TB) to ensure rapid and accurate diagnosis for prompt initiation of treatment. Question : Which of the following laboratory tests for Mycobacterium tuberculosis requires only whole blood as a sample?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluorescent staining&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GeneXpert MTB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interferon Gamma Release Assay (IGRA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ziehl-Neelsen (ZN) staining&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Interferon Gamma Release Assay (IGRA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Interferon Gamma Release Assay (IGRA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fluorescent staining - This requires respiratory samples , not blood.&lt;/li&gt;&lt;li&gt;• Option A. Fluorescent staining -&lt;/li&gt;&lt;li&gt;• requires respiratory samples&lt;/li&gt;&lt;li&gt;• Option B. GeneXpert MTB - This rapid molecular test also requires respiratory specimens.&lt;/li&gt;&lt;li&gt;• Option B. GeneXpert MTB -&lt;/li&gt;&lt;li&gt;• rapid molecular test&lt;/li&gt;&lt;li&gt;• requires respiratory specimens.&lt;/li&gt;&lt;li&gt;• Option D. ZN staining - The Ziehl-Neelsen stain is used on b, not blood, to identify acid-fast bacilli.&lt;/li&gt;&lt;li&gt;• Option D. ZN staining -&lt;/li&gt;&lt;li&gt;• Ziehl-Neelsen stain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Interferon Gamma Release Assay (IGRA) is the laboratory test for TB that utilizes whole blood as a sample .&lt;/li&gt;&lt;li&gt;➤ Interferon Gamma Release Assay&lt;/li&gt;&lt;li&gt;➤ laboratory test for TB&lt;/li&gt;&lt;li&gt;➤ utilizes whole blood as a sample&lt;/li&gt;&lt;li&gt;➤ Ref : Essentials of Medical Microbiology 1/e p279, 2/e p291&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Essentials of Medical Microbiology 1/e p279, 2/e p291&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lab technician receives two sputum samples from a patient who is being evaluated for tuberculosis (TB) as part of a screening program. The samples were collected at different times to increase the sensitivity of the sputum smear microscopy. Question : How are two sputum samples of a TB suspect labeled when one is given at the spot and the other is collected the following morning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha and Beta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Y and Z&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1 and 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A and B - This bis not typically used for sputum samples in TB diagnostics.&lt;/li&gt;&lt;li&gt;• Option A. A and B -&lt;/li&gt;&lt;li&gt;• not typically used for sputum samples&lt;/li&gt;&lt;li&gt;• Option C. Alpha and Beta - Similar to A and B, this is not the standard labeling convention .&lt;/li&gt;&lt;li&gt;• Option C. Alpha and Beta -&lt;/li&gt;&lt;li&gt;• not the standard labeling convention&lt;/li&gt;&lt;li&gt;• Option D. Y and Z - These labels are not standard for sputum sample collection in TB diagnostics.&lt;/li&gt;&lt;li&gt;• Option D. Y and Z -&lt;/li&gt;&lt;li&gt;• not standard for sputum sample collection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The labeling system for sputum samples in tuberculosis diagnostics , with the first sample labeled as &#x27;1&#x27; and the second as &#x27;2 &#x27;.&lt;/li&gt;&lt;li&gt;➤ labeling system for sputum samples&lt;/li&gt;&lt;li&gt;➤ tuberculosis diagnostics&lt;/li&gt;&lt;li&gt;➤ first sample labeled as &#x27;1&#x27;&lt;/li&gt;&lt;li&gt;➤ second as &#x27;2&lt;/li&gt;&lt;li&gt;➤ Ref: NTEP manual for laboratory technicians&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ NTEP manual for laboratory technicians&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male with a history of chronic smoking presents with dyspnea and left-sided chest pain. A pleural effusion is suspected, and pleural fluid is sent to the laboratory for analysis to rule out tuberculosis (TB). Question : Which of the following tests cannot be used to measure a parameter from pleural fluid in a suspected case of tuberculosis (TB)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gene Xpert&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactate dehydrogenase (LDH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenosine deaminase (ADA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gene Xpert&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gene Xpert&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Lactate dehydrogenase (LDH) - Elevated in pleural fluid due to exudative effusions , including TB.&lt;/li&gt;&lt;li&gt;• Option B. Lactate dehydrogenase (LDH) -&lt;/li&gt;&lt;li&gt;• Elevated in pleural fluid&lt;/li&gt;&lt;li&gt;• exudative effusions&lt;/li&gt;&lt;li&gt;• Option C. Albumin - Used to differentiate between exudative and transudative pleural effusions .&lt;/li&gt;&lt;li&gt;• Option C. Albumin -&lt;/li&gt;&lt;li&gt;• differentiate between exudative&lt;/li&gt;&lt;li&gt;• transudative pleural effusions&lt;/li&gt;&lt;li&gt;• Option D. Adenosine deaminase (ADA) - Elevated levels in pleural fluid are highly suggestive of TB pleuritis.&lt;/li&gt;&lt;li&gt;• Option D. Adenosine deaminase (ADA) -&lt;/li&gt;&lt;li&gt;• Elevated levels&lt;/li&gt;&lt;li&gt;• pleural fluid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gene Xpert is typically used for analyzing sputum sample , not pleural fluid, in suspected cases of TB.&lt;/li&gt;&lt;li&gt;➤ Gene Xpert&lt;/li&gt;&lt;li&gt;➤ used for analyzing sputum sample&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p278, 2/e p288&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p278, 2/e p288&lt;/li&gt;&lt;li&gt;➤ https://www.ncbi.nlm.nih.gov/books/NBK254320/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with a productive cough and night sweats is undergoing diagnostic evaluation for suspected pulmonary tuberculosis. The laboratory is prepared to perform staining techniques on her sputum samples. Which of the following stains are used for the detection of Mycobacterium tuberculosis in sputum samples?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Auramine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gram stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giemsa stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Albert&#x27;s stain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Auramine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Auramine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Gram stain - This is a broad-spectrum stain that is not specific for acid-fast organisms like Mycobacterium tuberculosis.&lt;/li&gt;&lt;li&gt;• Option B. Gram stain -&lt;/li&g
