gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old woman is brought to the emergency room by her friends after exhibiting aggressive behavior and confusion. She has a fever and is combative, making the examination difficult. Her friends mention she was bitten by a stray dog while camping about 4 weeks ago. On examination, she has hydrophobia and hypersalivation. A brain biopsy of the dog that bit her shows intracytoplasmic inclusions. Which of the following pathologies is most likely observed in the dog&#x27;s brain biopsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lewy bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negri bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Babesia parasites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tau protein aggregates&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Negri bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Negri bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Lewy bodies are associated with Parkinson’s disease and dementia with Lewy bodies , not rabies.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Lewy bodies&lt;/li&gt;&lt;li&gt;• Parkinson’s disease&lt;/li&gt;&lt;li&gt;• dementia with Lewy bodies&lt;/li&gt;&lt;li&gt;• Option C . Babesia parasites would not be seen in the brain and are associated with tick-borne illnesses.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Babesia parasites&lt;/li&gt;&lt;li&gt;• seen in the brain&lt;/li&gt;&lt;li&gt;• associated with tick-borne illnesses.&lt;/li&gt;&lt;li&gt;• Option D . Tau protein aggregates are a hallmark of Alzheimer&#x27;s disease, not rabies.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Tau protein aggregates&lt;/li&gt;&lt;li&gt;• Alzheimer&#x27;s disease,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The behavioural changes post-animal bite and identifying Negri bodies upon examination of brain tissue are critical for diagnosing rabies.&lt;/li&gt;&lt;li&gt;➤ behavioural changes post-animal bite&lt;/li&gt;&lt;li&gt;➤ identifying Negri bodies&lt;/li&gt;&lt;li&gt;➤ brain tissue&lt;/li&gt;&lt;li&gt;➤ Ref: Ananthanarayan 9/e p534&lt;/li&gt;&lt;li&gt;➤ Ref: Ananthanarayan 9/e p534&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male farmer presents with a history of hydrophobia and agitation. He reports being bitten by a bat while exploring a cave two weeks prior. He has not sought medical attention until now due to his remote location. Examination reveals anxiety and spasms of swallowing muscles when presented with water. What is the most appropriate diagnostic test to confirm rabies in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electron microscopy of the corneal scrapings&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorescent antibody test on the corneal scrapings&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polymerase chain reaction (PCR) of saliva for rabies virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complement fixation test of cerebrospinal fluid (CSF)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluorescent antibody test on the corneal scrapings&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Electron microscopy can reveal virus-like particles , but it is not the standard diagnostic test for rabies.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Electron microscopy&lt;/li&gt;&lt;li&gt;• virus-like particles&lt;/li&gt;&lt;li&gt;• Option C . PCR of saliva is also a sensitive method for rabies detection, but in the setting of hydrophobia and clinical suspicion, the fluorescent antibody test on corneal scrapings is more definitive.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• PCR of saliva&lt;/li&gt;&lt;li&gt;• sensitive method for rabies detection,&lt;/li&gt;&lt;li&gt;• Option D . The complement fixation test is not commonly used for rabies diagnosis and has lower sensitivity compared to the fluorescent antibody test .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• complement fixation test&lt;/li&gt;&lt;li&gt;• lower sensitivity compared to the fluorescent antibody test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diagnosis of rabies using the fluorescent antibody test on corneal scrapings , highlighting the need for a rapid and sensitive diagnostic method in patients presenting with classic symptoms such as hydrophobia after a potential rabies virus exposure.&lt;/li&gt;&lt;li&gt;➤ diagnosis of rabies&lt;/li&gt;&lt;li&gt;➤ fluorescent antibody test on corneal scrapings&lt;/li&gt;&lt;li&gt;➤ rapid and sensitive diagnostic method&lt;/li&gt;&lt;li&gt;➤ classic symptoms such as hydrophobia after a potential rabies virus exposure.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p499, 2/e p520&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p499, 2/e p520&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman is brought to the emergency department with a history of severe hydrophobia and anxiety. She reports a bat bite 2 months ago but did not seek medical attention at the time. On physical examination, she is agitated, has spasms of the swallowing muscles when presented with water, and reports a tingling sensation around the wound site. A corneal scraping is obtained. Which of the following is the most appropriate diagnostic test to confirm rabies in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polymerase chain reaction (PCR) for rabies virus on the corneal scraping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct fluorescent antibody (DFA) test on the corneal scraping&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histopathological examination of the corneal scraping for Negri bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serology for rabies virus antibodies in blood&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Direct fluorescent antibody (DFA) test on the corneal scraping&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . PCR for rabies virus can also be performed on corneal scrapings and is a highly sensitive method ; however, DFA is the standard practice.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• PCR for rabies virus&lt;/li&gt;&lt;li&gt;• performed on corneal scrapings&lt;/li&gt;&lt;li&gt;• highly sensitive method&lt;/li&gt;&lt;li&gt;• Option C. Histopathological examination for Negri bodies is less commonly used due to the need for a brain biopsy , which is not practical in a living patient.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Histopathological examination&lt;/li&gt;&lt;li&gt;• Negri bodies is less commonly used due to the need for a brain biopsy&lt;/li&gt;&lt;li&gt;• Option D . Serology can be used , but it is less direct than DFA testing and might not be positive early in the disease.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Serology can be used&lt;/li&gt;&lt;li&gt;• less direct than DFA testing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diagnostic approach to a patient with clinical features suggestive of rabies, focusing on the use of the DFA test on corneal scrapings to detect rabies virus antigens rapidly.&lt;/li&gt;&lt;li&gt;➤ rabies, focusing on the use of the DFA test&lt;/li&gt;&lt;li&gt;➤ corneal scrapings to detect rabies virus antigens rapidly.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p499, 2/e p520&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p499, 2/e p520&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pathologist is reviewing brain tissue samples from a patient who died of suspected rabies encephalitis. The presence of which of the following would be least likely to support a diagnosis of rabies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Negri bodies in the Purkinje cells of the cerebellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negri bodies in the pyramidal cells of the hippocampus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Negri bodies in the neurons of the basal ganglia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Negri bodies in the neurons of the subcortical white matter&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Negri bodies in the neurons of the subcortical white matter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Negri bodies are commonly found in the Purkinje cells of the cerebellum in rabies.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Negri bodies&lt;/li&gt;&lt;li&gt;• commonly found in the Purkinje cells&lt;/li&gt;&lt;li&gt;• Option B . Negri bodies are also typically found in the pyramidal cells of the hippocampus in rabies.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Negri bodies&lt;/li&gt;&lt;li&gt;• found in the pyramidal cells&lt;/li&gt;&lt;li&gt;• Option C . The presence of Negri bodies in the neurons of the basal ganglia is consistent with rabies infection.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• presence of Negri bodies in the neurons of the basal ganglia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The pathological findings in rabies encephalitis , specifically the typical presence of Negri bodies in the neurons of certain brain regions , and their absence in the subcortical white matter.&lt;/li&gt;&lt;li&gt;➤ pathological findings in rabies encephalitis&lt;/li&gt;&lt;li&gt;➤ presence of Negri bodies&lt;/li&gt;&lt;li&gt;➤ neurons of certain brain regions&lt;/li&gt;&lt;li&gt;➤ absence in the subcortical white matter.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p498, 2/e p520, Ananthanarayan 9/e p537&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p498, 2/e p520, Ananthanarayan 9/e p537&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an autopsy of a patient with a suspected viral encephalitis, a pathologist observes intracytoplasmic inclusion bodies within neurons. Which of the following types of inclusion bodies would be indicative of rabies infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cowdry Type A bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lewy bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Negri bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guarnieri bodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Negri bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture67.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture68.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture69png.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-142237.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Cowdry Type A bodies are intranuclear inclusions commonly associated with herpesvirus infections.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Cowdry Type A bodies&lt;/li&gt;&lt;li&gt;• intranuclear inclusions&lt;/li&gt;&lt;li&gt;• herpesvirus infections.&lt;/li&gt;&lt;li&gt;• Option B . Lewy bodies are intracytoplasmic inclusions found in neurodegenerative diseases , such as Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Lewy bodies&lt;/li&gt;&lt;li&gt;• intracytoplasmic inclusions found in neurodegenerative diseases&lt;/li&gt;&lt;li&gt;• Option D . Guarnieri bodies are intracytoplasmic inclusions associated with vaccinia and other poxvirus infections.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Guarnieri bodies&lt;/li&gt;&lt;li&gt;• intracytoplasmic inclusions&lt;/li&gt;&lt;li&gt;• vaccinia and other poxvirus infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p498, 2/e p520, Ananthanarayan 9/e p533, 8/e p529&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p498, 2/e p520, Ananthanarayan 9/e p533, 8/e p529&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health official is planning an educational campaign about rabies prevention and is targeting areas with known endemic rabies. Which of the following areas in India should be excluded from the campaign due to being a recognized rabies-free zone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Andaman and Nicobar Islands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lakshadweep island&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Goa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;West Bengal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lakshadweep island&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Andaman and Nicobar Islands are not recognized as a rabies-free zone.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Andaman and Nicobar Islands&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• rabies-free zone.&lt;/li&gt;&lt;li&gt;• Option C . Goa is not recognized as a rabies-free zone .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Goa&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• rabies-free zone&lt;/li&gt;&lt;li&gt;• Option D . West Bengal is not recognized as a rabies-free zone.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• West Bengal&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• rabies-free zone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lakshadweep island is recognized as a rabies-free zone in India&lt;/li&gt;&lt;li&gt;➤ Lakshadweep island&lt;/li&gt;&lt;li&gt;➤ rabies-free zone in India&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p501-2, 2/e p523, Park 24/e p294&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p501-2, 2/e p523, Park 24/e p294&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is brought to the clinic after being bitten by his neighbor&#x27;s dog. The dog is up to date on all vaccinations, appears healthy, and has no history of unusual behavior. According to standard rabies prevention guidelines, for how long should the dog be observed before it can be determined that it was not shedding the rabies virus at the time of the bite?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 10 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The standard observation period for a dog that has bitten someone is 10 days . If the dog remains healthy throughout this period , it is considered that it was not shedding the rabies virus at the time of the bite.&lt;/li&gt;&lt;li&gt;• standard observation period for a dog&lt;/li&gt;&lt;li&gt;• bitten someone is 10 days&lt;/li&gt;&lt;li&gt;• dog remains healthy throughout this period&lt;/li&gt;&lt;li&gt;• not shedding the rabies virus at the time of the bite.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The observation period for a biting dog , which is crucial in the post-exposure management of the bitten individual, is 10 days.&lt;/li&gt;&lt;li&gt;➤ observation period for a biting dog&lt;/li&gt;&lt;li&gt;➤ post-exposure management of the bitten individual, is 10 days.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p502, 2/e p522 Park 23/e p276-81, 24/e p298&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p502, 2/e p522 Park 23/e p276-81, 24/e p298&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old girl is brought to the emergency department after being bitten on the leg by a stray dog. The wound is superficial but bleeding. The current recommendation for the initial management of animal bites to prevent rabies infection includes immediate wound cleaning. For how long should the wound be washed with soap and water?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 minute&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15 minutes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 minutes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 15 minutes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 15 minutes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Immediate and thorough washing of the wound for at least 15 minutes with soap and water is a critical first step in rabies prevention as it can significantly reduce the viral load .&lt;/li&gt;&lt;li&gt;• Immediate&lt;/li&gt;&lt;li&gt;• thorough washing of the wound for at least 15 minutes&lt;/li&gt;&lt;li&gt;• soap and water&lt;/li&gt;&lt;li&gt;• first step in rabies prevention&lt;/li&gt;&lt;li&gt;• reduce the viral load&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The initial management of animal bites is the washing of wound for at least 15 minutes with soap and water to reduce the risk of rabies transmission.&lt;/li&gt;&lt;li&gt;➤ initial management of animal bites&lt;/li&gt;&lt;li&gt;➤ washing of wound for at least 15 minutes&lt;/li&gt;&lt;li&gt;➤ soap and water to reduce the risk of rabies transmission.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p500, 2/e p521-522, Park 23/e p278, 24/e p296&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p500, 2/e p521-522, Park 23/e p278, 24/e p296&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmaceutical company is developing a new vaccine for rabies. For the vaccine to be effective and safe, it must utilize a virus that will not cause disease in humans but will still provoke an immune response. What type of virus should the company use for the production of an effective rabies vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Attenuated live virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenol-inactivated virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixed virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wild-type virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fixed virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-142321.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fixed virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Attenuated live viruses are used in some vaccines but not typically for rabies due to safety concerns.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Attenuated live viruses&lt;/li&gt;&lt;li&gt;• some vaccines&lt;/li&gt;&lt;li&gt;• Option B . Phenol-inactivated viruses refer to a method of inactivation, not a type of virus used for vaccines.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Phenol-inactivated viruses&lt;/li&gt;&lt;li&gt;• method of inactivation,&lt;/li&gt;&lt;li&gt;• Option D . Wild-type viruses are the natural , disease-causing form of the virus and would not be used in vaccines due to the risk of causing disease.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Wild-type viruses are the natural&lt;/li&gt;&lt;li&gt;• disease-causing form of the virus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The rabies vaccine is prepared from fixed viruses&lt;/li&gt;&lt;li&gt;➤ rabies vaccine is prepared from fixed viruses&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p500-501, 2/e p521-522, Ananthanarayan 9/e p535&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p500-501, 2/e p521-522, Ananthanarayan 9/e p535&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old girl presents to the clinic after being scratched by a stray cat. The scratch is superficial and there is no oozing of blood. She has not had a tetanus shot in the past 10 years. How should this exposure be classified and managed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class I exposure – administer tetanus vaccine only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class II exposure – administer tetanus vaccine and consider rabies post-exposure prophylaxis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class III exposure – administer rabies post-exposure prophylaxis and tetanus vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not an exposure – no treatment necessary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Class II exposure – administer tetanus vaccine and consider rabies post-exposure prophylaxis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-142343.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Class II exposure – administer tetanus vaccine and consider rabies post-exposure prophylaxis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Class I exposure typically includes touching or feeding animals , and licks on intact skin.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Class I exposure&lt;/li&gt;&lt;li&gt;• touching or feeding animals&lt;/li&gt;&lt;li&gt;• Option C . Class III exposure involves transdermal bites or scratches, licks on broken skin , mucous membrane exposure , or direct contact with bats.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Class III exposure&lt;/li&gt;&lt;li&gt;• transdermal bites or scratches, licks on broken skin&lt;/li&gt;&lt;li&gt;• mucous membrane exposure&lt;/li&gt;&lt;li&gt;• Option D. All animal scratches or bites should be assessed for potential exposure to rabies , especially if the animal&#x27;s vaccination status is unknown.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• All animal scratches or bites&lt;/li&gt;&lt;li&gt;• assessed for potential exposure to rabies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risk categorization and recommended anti-rabies prophylaxis according to WHO guidelines (2018):&lt;/li&gt;&lt;li&gt;➤ Risk categorization and recommended anti-rabies prophylaxis according to WHO guidelines (2018):&lt;/li&gt;&lt;li&gt;➤ In India post-exposure prophylaxis is indicated following exposure to any animal bite except rodents and bat bite .&lt;/li&gt;&lt;li&gt;➤ India post-exposure prophylaxis&lt;/li&gt;&lt;li&gt;➤ exposure to any animal bite except rodents and bat bite&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p500-501, 2/e p521-522&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p500-501, 2/e p521-522&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents to the emergency department after being bitten by an unvaccinated neighbor&#x27;s dog. The dog is captured and appears healthy. There is no history of rabies in the area. What is the most appropriate next step in managing this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Begin rabies post-exposure prophylaxis immediately.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Observe the dog for 10 days while beginning rabies post-exposure prophylaxis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Observe the dog for 10 days before deciding on post-exposure prophylaxis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Euthanize the dog and perform a brain biopsy to rule out rabies.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Observe the dog for 10 days while beginning rabies post-exposure prophylaxis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Rabies post-exposure prophylaxis is indicated but observing the dog could provide additional information regarding the rabies status.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Rabies post-exposure prophylaxis&lt;/li&gt;&lt;li&gt;• observing the dog could provide additional information&lt;/li&gt;&lt;li&gt;• Option C . Delaying post-exposure prophylaxis could be risky, especially with an unvaccinated dog .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Delaying post-exposure prophylaxis&lt;/li&gt;&lt;li&gt;• unvaccinated dog&lt;/li&gt;&lt;li&gt;• Option D . Euthanizing the animal is not the first step unless it shows signs of rabies or if it is not possible to observe the dog.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Euthanizing the animal&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first step&lt;/li&gt;&lt;li&gt;• shows signs of rabies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The immediate management of a patient bitten by an unvaccinated dog , emphasizing the importance of initiating rabies post-exposure prophylaxis while observing the dog for 10 days for any signs of the disease.&lt;/li&gt;&lt;li&gt;➤ immediate management&lt;/li&gt;&lt;li&gt;➤ patient bitten by an unvaccinated dog&lt;/li&gt;&lt;li&gt;➤ emphasizing&lt;/li&gt;&lt;li&gt;➤ initiating rabies post-exposure prophylaxis&lt;/li&gt;&lt;li&gt;➤ dog for 10 days for any signs of the disease.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p500-501, 2/e p521-522, Park 24/e p296, 23/e p276-81&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p500-501, 2/e p521-522, Park 24/e p296, 23/e p276-81&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male hiker presents to the emergency room after being bitten on the leg by a dog while trekking in a rural area. The dog, which appeared wild, has not been captured. The bite is deep with active bleeding. What is the most appropriate initial treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate wound cleansing with soap and water, followed by rabies post-exposure prophylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate primary wound closure with sutures under antibiotic coverage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate administration of rabies immune globulin (RIG) around the wound and rabies vaccination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate intravenous administration of broad-spectrum antibiotics and observation for signs of rabies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Immediate administration of rabies immune globulin (RIG) around the wound and rabies vaccination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Immediate administration of rabies immune globulin (RIG) around the wound and rabies vaccination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . While immediate wound cleansing with soap and water is essential for all animal bites, it is not sufficient alone for class III exposures; post-exposure prophylaxis is also necessary.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• immediate wound cleansing with soap and water is essential for all animal bites,&lt;/li&gt;&lt;li&gt;• Option B . Primary closure of animal bite wounds , especially those at high risk for rabies , is generally avoided to reduce the risk of infection. Wounds should be left open to heal by secondary intention unless absolutely necessary.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Primary closure of animal bite wounds&lt;/li&gt;&lt;li&gt;• high risk for rabies&lt;/li&gt;&lt;li&gt;• Option D . Broad-spectrum antibiotics may be used to prevent bacterial infection secondary to the dog bite , but they do not address the risk of rabies.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Broad-spectrum antibiotics&lt;/li&gt;&lt;li&gt;• used to prevent bacterial infection secondary to the dog bite&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The management of severe animal bites (class III), emphasizing the need for immediate rabies prophylaxis with RIG and vaccination , along with wound care, but avoiding primary wound closure due to infection risk.&lt;/li&gt;&lt;li&gt;➤ management of severe animal bites&lt;/li&gt;&lt;li&gt;➤ emphasizing the need for immediate rabies prophylaxis&lt;/li&gt;&lt;li&gt;➤ RIG and vaccination&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology1/e p500-501, 2/e p521-522, PSM Park 24/e p296, 23/e p276-81&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology1/e p500-501, 2/e p521-522, PSM Park 24/e p296, 23/e p276-81&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male patient with a history of chronic obstructive pulmonary disease (COPD) presents with a high fever, cough, and worsening dyspnea. He reports that he had a flu-like illness two weeks ago, which he thought he had recovered from. His chest X-ray shows new bilateral infiltrates. Which of the following is the most likely cause of his current condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secondary bacterial pneumonia due to Streptococcus pneumonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exacerbation of underlying COPD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary viral pneumonia due to Influenza virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung abscess due to Staphylococcus aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secondary bacterial pneumonia due to Streptococcus pneumonia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Secondary bacterial pneumonia due to Streptococcus pneumoniae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Exacerbation of underlying COPD - While this is a consideration, the acute presentation with high fever and new infiltrates following influenza-like illness is more indicative of a secondary infection.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Exacerbation of underlying COPD&lt;/li&gt;&lt;li&gt;• acute presentation with high fever&lt;/li&gt;&lt;li&gt;• new infiltrates&lt;/li&gt;&lt;li&gt;• influenza-like illness&lt;/li&gt;&lt;li&gt;• Option C . Primary viral pneumonia due to Influenza virus - The patient had influenza-like illness two weeks ago , and the current presentation is more consistent with a secondary bacterial complication.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Primary viral pneumonia due to Influenza virus&lt;/li&gt;&lt;li&gt;• influenza-like illness two weeks ago&lt;/li&gt;&lt;li&gt;• Option D. Lung abscess due to Staphylococcus aureus - This is less likely given the bilateral nature of infiltrates and the clinical context.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Lung abscess due to Staphylococcus aureus&lt;/li&gt;&lt;li&gt;• bilateral nature of infiltrates&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The common complication of secondary bacterial pneumonia following an influenza infection , especially in patients with underlying lung conditions like COPD. Streptococcus pneumoniae is a common pathogen responsible for such secondary infections . Understanding the progression from a viral illness to a bacterial complication is crucial in managing respiratory infections in patients with chronic lung diseases .&lt;/li&gt;&lt;li&gt;➤ common complication of secondary bacterial pneumonia&lt;/li&gt;&lt;li&gt;➤ influenza infection&lt;/li&gt;&lt;li&gt;➤ patients with underlying lung conditions like COPD. Streptococcus pneumoniae&lt;/li&gt;&lt;li&gt;➤ such secondary infections&lt;/li&gt;&lt;li&gt;➤ progression from a viral illness&lt;/li&gt;&lt;li&gt;➤ managing respiratory infections in patients with chronic lung diseases&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p475,481&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med. Microbiology 2/e p475,481&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health officer is planning a prophylactic strategy against Influenza A[H1N1] for a high-risk population during an outbreak. Which of the following drugs should be recommended for prophylaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amantadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oseltamivi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acyclovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ribavirin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oseltamivi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oseltamivir&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Amantadine - An older antiviral drug that has fallen out of favor due to resistance issues with current influenza strains.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Amantadine&lt;/li&gt;&lt;li&gt;• antiviral drug that has fallen out of favor due to resistance issues&lt;/li&gt;&lt;li&gt;• Option C. Acyclovir - Primarily effective against herpes viruses , not influenza viruses.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Acyclovir&lt;/li&gt;&lt;li&gt;• Primarily effective against herpes viruses&lt;/li&gt;&lt;li&gt;• Option D. Ribavirin - Used for respiratory syncytial virus (RSV) and hepatitis C virus infections , not typically for influenza.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Ribavirin&lt;/li&gt;&lt;li&gt;• respiratory syncytial virus&lt;/li&gt;&lt;li&gt;• hepatitis C virus infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The appropriate antiviral agent for prophylaxis against Influenza A [H1N1]. Oseltamivir is the recommended choice due to its efficacy against both Influenza A and B .&lt;/li&gt;&lt;li&gt;➤ appropriate antiviral agent for prophylaxis against Influenza A&lt;/li&gt;&lt;li&gt;➤ Oseltamivir&lt;/li&gt;&lt;li&gt;➤ efficacy against both Influenza A and B&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p481&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med. Microbiology 2/e p481&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true about antigenic drift in influenza viruses?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caused only by influenza A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leads to seasonal epidemics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leads to pandemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arises due to frame shift mutations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leads to seasonal epidemics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture70.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leads to seasonal epidemics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Caused only by influenza A - Incorrect, as antigenic drift can occur in both influenza A and B viruses .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Caused only by influenza A&lt;/li&gt;&lt;li&gt;• antigenic drift can occur in both influenza A and B viruses&lt;/li&gt;&lt;li&gt;• Option C . Leads to pandemic - Pandemics are usually caused by antigenic shift , not drift, which involves major changes in the influenza virus.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Leads to pandemic&lt;/li&gt;&lt;li&gt;• caused by antigenic shift&lt;/li&gt;&lt;li&gt;• Option D . Arises due to frame shift mutations - Incorrect, antigenic drift involves point mutations , not frame shift mutations.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Arises due to frame shift mutations&lt;/li&gt;&lt;li&gt;• antigenic drift involves point mutations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antigenic drift refers to the gradual, minor changes that occur in the influenza virus&#x27;s surface proteins (hemagglutinin and neuraminidase) due to point mutations in their genes . This process leads to seasonal epidemics of influenza because the immune system may only partially recognize the slightly altered virus, reducing the effectiveness of preexisting immunity in the population . Antigenic drift happens in both influenzas A and B viruses , contributing to the need for regular updates in the seasonal influenza vaccine.&lt;/li&gt;&lt;li&gt;➤ Antigenic drift&lt;/li&gt;&lt;li&gt;➤ gradual, minor changes that occur in the influenza virus&#x27;s surface proteins&lt;/li&gt;&lt;li&gt;➤ point mutations in their genes&lt;/li&gt;&lt;li&gt;➤ process leads to seasonal epidemics of influenza&lt;/li&gt;&lt;li&gt;➤ reducing the effectiveness of preexisting immunity&lt;/li&gt;&lt;li&gt;➤ population&lt;/li&gt;&lt;li&gt;➤ Antigenic drift happens in both influenzas A and B viruses&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p459, 2/e p475-476&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry&#x27;s Essentials of Medical Microbiology/p459, 2/e p475-476&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding the dosage of killed Influenza vaccine, all of the following statements are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It can be given to pregnant patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The adult dose is 0.5 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At the age of 6–36 months, the dose is 0.25 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immunity lasts for 3 years&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Immunity lasts for 3 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Can be given to pregnant patients - True , as it is safe and recommended for pregnant women.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Can be given to pregnant patients&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Option B . Adult dose is 0.5 ml - Correct , this is the standard dosing for adults.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Adult dose is 0.5 ml&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• Option C . At the age of 6–36 months, the dose is 0.25 ml - Also correct , this is the standard pediatric dosing for this age group.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• At the age of 6–36 months, the dose is 0.25 ml&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Killed Influenza vaccine (adult)- 2 doses 0.5 ml, 4 weeks apart (annualy)&lt;/li&gt;&lt;li&gt;➤ Killed Influenza vaccine&lt;/li&gt;&lt;li&gt;➤ 2 doses 0.5 ml, 4 weeks apart&lt;/li&gt;&lt;li&gt;➤ Ref : Park 23/e p155, 24/e p165&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Park 23/e p155, 24/e p165&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Trivalent Influenza Vaccine contains all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H1N1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H2N1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Influenza B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H3N2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. H2N1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) H2N1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . H1N1 - Included in the vaccine .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• H1N1&lt;/li&gt;&lt;li&gt;• vaccine&lt;/li&gt;&lt;li&gt;• Option C . Influenza B - Included, usually one strain.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Influenza B&lt;/li&gt;&lt;li&gt;• one strain.&lt;/li&gt;&lt;li&gt;• Option D . H3N2 - Included as one of the Influenza A strains.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• H3N2&lt;/li&gt;&lt;li&gt;• one of the Influenza A strains.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Trivalent Influenza Vaccine , covers two strains of Influenza A (H1N1 and H3N2) and one strain of Influenza B.&lt;/li&gt;&lt;li&gt;➤ Trivalent Influenza Vaccine&lt;/li&gt;&lt;li&gt;➤ covers two strains of Influenza A&lt;/li&gt;&lt;li&gt;➤ one strain of Influenza B.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p461, 2/e p481&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p461, 2/e p481&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true about Swine flu?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Older bird influenza vaccine is equally effective in swine flu&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oseltamivir is effective in prevention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zanamivir can be used for treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Influenza vaccine provides immunity just after vaccination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zanamivir can be used for treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Zanamivir can be used for treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Older bird influenza vaccine is not equally effective against Swine flu .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Older bird influenza vaccine&lt;/li&gt;&lt;li&gt;• not equally effective against Swine flu&lt;/li&gt;&lt;li&gt;• Option B . Oseltamivir is used for treatment and prevention but the question pertains to the efficacy of Zanamivir.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Oseltamivir&lt;/li&gt;&lt;li&gt;• treatment and prevention&lt;/li&gt;&lt;li&gt;• Option D . The Influenza vaccine does not provide immediate immunity post-vaccination ; it typically takes about two weeks to develop immunity.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Influenza vaccine&lt;/li&gt;&lt;li&gt;• not provide immediate immunity post-vaccination&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Zanamivir is an effective antiviral medication for the treatment of Swine flu (H1N1 influenza).&lt;/li&gt;&lt;li&gt;➤ Zanamivir&lt;/li&gt;&lt;li&gt;➤ effective antiviral medication&lt;/li&gt;&lt;li&gt;➤ treatment of Swine flu&lt;/li&gt;&lt;li&gt;➤ Ref : Park 23/e p157-8, Apurba Sastry’s Essentials of Medical Microbiology 1/e p463,2/e p481-482&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Park 23/e p157-8, Apurba Sastry’s Essentials of Medical Microbiology 1/e p463,2/e&lt;/li&gt;&lt;li&gt;➤ p481-482&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Avian influenza is caused by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H1N1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H3N1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H5N1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H7N1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. H5N1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) H5N1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . H1N1 - Known for causing Swine flu .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• H1N1&lt;/li&gt;&lt;li&gt;• causing Swine flu&lt;/li&gt;&lt;li&gt;• Option B . H3N1 - Not a commonly recognized strain associated with Avian influenza.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• H3N1&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• strain associated with Avian influenza.&lt;/li&gt;&lt;li&gt;• Option D. H7N1 - Not the primary strain associated with Avian influenza outbreaks.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• H7N1&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• primary strain associated with Avian influenza outbreaks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bird flu is most frequently caused by the H5N1 strain . A/H5N1 is the most common avian flu strain that has been endemic in the world for the past 15 years.&lt;/li&gt;&lt;li&gt;➤ Bird flu&lt;/li&gt;&lt;li&gt;➤ most frequently caused by the H5N1 strain&lt;/li&gt;&lt;li&gt;➤ A/H5N1&lt;/li&gt;&lt;li&gt;➤ most common avian flu strain&lt;/li&gt;&lt;li&gt;➤ endemic in the world for the past 15 years.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p462, 2/e p477-478&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p462, 2/e p477-478&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old woman refused to take the influenza vaccine and developed flu, followed by pneumonia a week later, leading to her death. The most common cause of post-influenza pneumonia in this scenario is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Legionella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Staphylococcus aureus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Staphylococcus aureus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Measles - Causes primary viral pneumonia , not secondary bacterial pneumonia.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Measles -&lt;/li&gt;&lt;li&gt;• primary viral pneumonia&lt;/li&gt;&lt;li&gt;• Option C . Legionella - Typically associated with outbreaks in specific settings , not a common post-influenza pathogen.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Legionella&lt;/li&gt;&lt;li&gt;• associated with outbreaks in specific settings&lt;/li&gt;&lt;li&gt;• Option D . CMV - More common in immunocompromised patients , not typically associated with post-influenza pneumonia.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• CMV&lt;/li&gt;&lt;li&gt;• common in immunocompromised patients&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Staphylococcus aureus as a common cause of secondary bacterial pneumonia following influenza , particularly in elderly or immunocompromised individuals.&lt;/li&gt;&lt;li&gt;➤ Staphylococcus aureus&lt;/li&gt;&lt;li&gt;➤ common cause of secondary bacterial pneumonia following influenza&lt;/li&gt;&lt;li&gt;➤ elderly or immunocompromised individuals.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p459, 2/e p476, Harrison 19/e p1214, 18/e p1494-96&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p459, 2/e p476, Harrison 19/e p1214, 18/e p1494-96&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The reason for H5N1 influenza not becoming a pandemic is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Man to man transmission is rare&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No human-to-human transmission occurs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Less virulent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bird to bird transmission is not efficient&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Man to man transmission is rare&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Man to man transmission is rare.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . No human-to-human transmission occurs - There have been rare cases , but it&#x27;s not efficient.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• No human-to-human transmission occurs&lt;/li&gt;&lt;li&gt;• rare cases&lt;/li&gt;&lt;li&gt;• Option C . Less virulent - Incorrect, H5N1 is highly virulent in birds and can be severe in humans.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Less virulent&lt;/li&gt;&lt;li&gt;• highly virulent in birds&lt;/li&gt;&lt;li&gt;• Option D . Bird to bird transmission is efficient , which is why it is a concern in avian populations.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Bird to bird transmission is efficient&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The epidemiological characteristics of H5N1 influenza , particularly its limited human-to-human transmission , preventing it from becoming a pandemic.&lt;/li&gt;&lt;li&gt;➤ epidemiological characteristics of H5N1 influenza&lt;/li&gt;&lt;li&gt;➤ limited human-to-human transmission&lt;/li&gt;&lt;li&gt;➤ becoming a pandemic.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p462, 2/e p477-478, Harrison 19/e p1205, 20/e p1383- 84&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p462, 2/e p477-478, Harrison 19/e p1205, 20/e p1383- 84&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The outbreak of avian influenza epidemic in China in 2013 was caused by the strain:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H1N1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H3N2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H5N1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H7N9&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. H7N9&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) H7N9&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . H1N1 - Associated with swine flu , not the avian influenza outbreak in China.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• H1N1&lt;/li&gt;&lt;li&gt;• swine flu&lt;/li&gt;&lt;li&gt;• Option B . H3N2 - A common human influenza strain , not primarily associated with the 2013 outbreak.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• H3N2&lt;/li&gt;&lt;li&gt;• human influenza strain&lt;/li&gt;&lt;li&gt;• Option C . H5N1 - Known for avian influenza , but not the strain responsible for the 2013 outbreak in China.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• H5N1&lt;/li&gt;&lt;li&gt;• avian influenza&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identifying H7N9 as the causative strain in the 2013 avian influenza outbreak in China , highlighting the importance of strain identification in epidemiological surveillance.&lt;/li&gt;&lt;li&gt;➤ Identifying H7N9&lt;/li&gt;&lt;li&gt;➤ causative strain in the 2013 avian influenza outbreak in China&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p460, 2/e p477-478, Park 23/e p153, 24/e p163-164&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p460, 2/e p477-478, Park 23/e p153, 24/e p163-164&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antigenic variation is seen in all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Influenza type A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Influenza type B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Influenza type C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option’s A, B, C - All experience antigenic variation , though the extent and impact vary among the types , with type A being the most variable and the main cause of pandemics.&lt;/li&gt;&lt;li&gt;• Option’s A, B, C&lt;/li&gt;&lt;li&gt;• antigenic variation&lt;/li&gt;&lt;li&gt;• extent and impact vary among the types&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antigenic variation , which includes both drift (minor changes) and shift (major changes), is seen in all types of influenza viruses : A, B, and C.&lt;/li&gt;&lt;li&gt;➤ Antigenic variation&lt;/li&gt;&lt;li&gt;➤ includes both drift&lt;/li&gt;&lt;li&gt;➤ and shift&lt;/li&gt;&lt;li&gt;➤ seen in all types of influenza viruses&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p459, 2/e p475-476, Park 23/e p153, 24/e p164&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p459, 2/e p475-476, Park 23/e p153, 24/e p164&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents to the clinic with a one-week history of fever, headache, and a petechial rash. He works as a farmer and reports having recently removed a tick from his skin. Laboratory studies show thrombocytopenia and leukopenia. Serologic tests are positive for a viral hemorrhagic fever. Which of the following is the most likely vector for the virus causing his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ticks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Catfish&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mosquitoes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ticks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ticks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Mites - While mites can transmit certain diseases , such as scrub typhus , they are not the vector for CCHF.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Mites&lt;/li&gt;&lt;li&gt;• transmit certain diseases&lt;/li&gt;&lt;li&gt;• scrub typhus&lt;/li&gt;&lt;li&gt;• Option C . Catfish - There are no known viral hemorrhagic fevers transmitted by catfish .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Catfish&lt;/li&gt;&lt;li&gt;• no known viral hemorrhagic fevers transmitted by catfish&lt;/li&gt;&lt;li&gt;• Option D . Mosquitoes - Mosquitoes are vectors for several diseases , such as Dengue fever, yellow fever , and West Nile virus , but not for CCHF.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Mosquitoes&lt;/li&gt;&lt;li&gt;• vectors for several diseases&lt;/li&gt;&lt;li&gt;• Dengue fever, yellow fever&lt;/li&gt;&lt;li&gt;• West Nile virus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crimean-Congo Hemorrhagic Fever transmits through tick bites.&lt;/li&gt;&lt;li&gt;➤ Crimean-Congo Hemorrhagic Fever&lt;/li&gt;&lt;li&gt;➤ through tick bites.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Microbiology 2/e p515&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med. Microbiology 2/e p515&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the emergency department with a high-grade fever, myalgia, and bleeding from the gums. She recently returned from a trip to India where she was doing research in a rural area. A few days before her symptoms started, she noted an engorged tick on her arm, which she removed herself. Laboratory findings show thrombocytopenia, elevated liver enzymes, and prolonged prothrombin time. Which of the following viral hemorrhagic fevers has confirmed clinical cases reported from India and is most consistent with her presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marburg fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hantan virus pulmonary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crimean-Congo hemorrhagic fever&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Crimean-Congo hemorrhagic fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Crimean-Congo hemorrhagic fever&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A Yellow fever - This disease is endemic to Africa and South America and has not been reported in India.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Yellow fever&lt;/li&gt;&lt;li&gt;• endemic to Africa and South America&lt;/li&gt;&lt;li&gt;• Option B . Marburg fever - Although similar in presentation to other hemorrhagic fevers, Marburg has not had reported cases in India .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Marburg fever&lt;/li&gt;&lt;li&gt;• Marburg has not had reported cases in India&lt;/li&gt;&lt;li&gt;• Option C. Hantan virus pulmonary syndrome - This is associated with rodent exposure and has a different geographic distribution , not typically reported in India.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Hantan virus pulmonary syndrome&lt;/li&gt;&lt;li&gt;• rodent exposure&lt;/li&gt;&lt;li&gt;• different geographic distribution&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crimean Congo hemorrhagic fever (CCHF) in India - The first confirmed case of CCHF was reported in Ahmadabad, Gujarat , in 2011. Subsequently outbreaks were reported from different districts of Gujarat every year.&lt;/li&gt;&lt;li&gt;➤ Crimean Congo hemorrhagic fever&lt;/li&gt;&lt;li&gt;➤ India&lt;/li&gt;&lt;li&gt;➤ first confirmed case of CCHF was reported in Ahmadabad, Gujarat&lt;/li&gt;&lt;li&gt;➤ 2011.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med Microbiology 1/e p494, 2/e p502-503&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med Microbiology 1/e p494, 2/e p502-503&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with a fever, headache, and altered mental status. His family reports that he recently returned from a trip to rural Asia. Laboratory tests confirm a viral infection. Based on the patient&#x27;s travel history, which of the following is the most likely causative agent, classified as a true arbovirus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HSV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;JE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ECHO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hanta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. JE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . HSV (Herpes Simplex Virus) - Not an arbovirus, typically causes oral or genital lesions.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• HSV&lt;/li&gt;&lt;li&gt;• oral or genital lesions.&lt;/li&gt;&lt;li&gt;• Option C . ECHO (Enteric Cytopathogenic Human Orphan) viruses - Not primarily known for encephalitis or as an arbovirus.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• ECHO&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• encephalitis or as an arbovirus.&lt;/li&gt;&lt;li&gt;• Option D. Hanta - Hantaviruses , though a part of arboviruses , are not arthropod borne. Primarily spread by rodent droppings.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Hanta&lt;/li&gt;&lt;li&gt;• Hantaviruses&lt;/li&gt;&lt;li&gt;• part of arboviruses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The importance of travel history in diagnosing arboviral diseases, with a focus on Japanese Encephalitis, a significant cause of viral encephalitis in Asia . Japanese encephalitis belongs to the flavivirus group of arboviruses.&lt;/li&gt;&lt;li&gt;➤ focus on Japanese Encephalitis,&lt;/li&gt;&lt;li&gt;➤ cause of viral encephalitis in Asia&lt;/li&gt;&lt;li&gt;➤ Japanese encephalitis&lt;/li&gt;&lt;li&gt;➤ flavivirus group of arboviruses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the Indian subcontinent, a public health officer is analyzing data on viral hemorrhagic fevers. Which of the following viral hemorrhagic fevers are known to occur in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;KFD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rabies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yellow fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crimean Congo fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. KFD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) KFD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Rabies - is not a causative agent of Hemorrhagic fever&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Rabies&lt;/li&gt;&lt;li&gt;• not a causative agent of Hemorrhagic fever&lt;/li&gt;&lt;li&gt;• Option C . Yellow fever - Not endemic to India , mainly found in Africa and South America.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Yellow fever&lt;/li&gt;&lt;li&gt;• Not endemic to India&lt;/li&gt;&lt;li&gt;• Option D . Crimean Congo fever - While there have been some reports, it is not as prevalent as KFD or Dengue in India.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Crimean Congo fever&lt;/li&gt;&lt;li&gt;• not as prevalent as KFD or Dengue in India.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Viral hemorrhagic fevers (VHF) are defined as a group of illnesses caused by different families of viruses that cause vascular damage that results in symptomatic bleeding (hemorrhage). VHFs are caused by viruses of three distinct groups :&lt;/li&gt;&lt;li&gt;➤ Viral hemorrhagic fevers&lt;/li&gt;&lt;li&gt;➤ group of illnesses caused by different families of viruses&lt;/li&gt;&lt;li&gt;➤ cause vascular damage that results in symptomatic bleeding&lt;/li&gt;&lt;li&gt;➤ VHFs&lt;/li&gt;&lt;li&gt;➤ viruses of three distinct groups&lt;/li&gt;&lt;li&gt;➤ Arboviruses : Transmitted by arthropod vectors. Examples include dengue, yellow fever viruses Filoviruses such as Ebola and Marburg viruses Rodent borne viruses such as Hantaviruses and Arenaviruses.&lt;/li&gt;&lt;li&gt;➤ Arboviruses : Transmitted by arthropod vectors. Examples include dengue, yellow fever viruses&lt;/li&gt;&lt;li&gt;➤ Arboviruses&lt;/li&gt;&lt;li&gt;➤ Filoviruses such as Ebola and Marburg viruses&lt;/li&gt;&lt;li&gt;➤ Filoviruses&lt;/li&gt;&lt;li&gt;➤ Rodent borne viruses such as Hantaviruses and Arenaviruses.&lt;/li&gt;&lt;li&gt;➤ Rodent borne viruses&lt;/li&gt;&lt;li&gt;➤ Note: Rarely, bacterial infections such as scrub typhus and leptospirosis can also cause hemorrhagic fever.&lt;/li&gt;&lt;li&gt;➤ Note: Rarely, bacterial infections such as scrub typhus and leptospirosis can also cause hemorrhagic fever.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p484, 2/e p502-503&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p484, 2/e p502-503&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A vector control specialist is assessing diseases transmitted by Aedes aegypti. Which of the following diseases is NOT typically transmitted by this mosquito species?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dengue fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chikungunya fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rift Valley fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Japanese encephalitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Japanese encephalitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Japanese encephalitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Dengue fever - Transmitted by Aedes aegypti.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Dengue fever&lt;/li&gt;&lt;li&gt;• Aedes aegypti.&lt;/li&gt;&lt;li&gt;• Option B. Chikungunya fever - Transmitted by Aedes aegypti.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Chikungunya fever&lt;/li&gt;&lt;li&gt;• Aedes aegypti.&lt;/li&gt;&lt;li&gt;• Option C . Rift Valley fever - Although primarily transmitted by Aedes mosquitoes , Rift Valley fever is more associated with agricultural settings and different Aedes species.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Rift Valley fever&lt;/li&gt;&lt;li&gt;• Aedes mosquitoes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aedes aegypti in transmitting diseases like Dengue, Chikungunya, and Yellow fever , and contrasting it with Japanese Encephalitis , which is transmitted by Culex mos
