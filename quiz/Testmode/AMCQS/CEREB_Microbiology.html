t;&lt;li&gt;• broad-spectrum stain&lt;/li&gt;&lt;li&gt;• Option C. Giemsa stain - Typically used for the detection of parasites and certain bacteria , but not for TB.&lt;/li&gt;&lt;li&gt;• Option C. Giemsa stain -&lt;/li&gt;&lt;li&gt;• used for the detection of parasites&lt;/li&gt;&lt;li&gt;• certain bacteria&lt;/li&gt;&lt;li&gt;• Option D. Albert&#x27;s stain - Used for Corynebacterium diphtheriae , not TB.&lt;/li&gt;&lt;li&gt;• Option D. Albert&#x27;s stain -&lt;/li&gt;&lt;li&gt;• Corynebacterium diphtheriae&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Auramine and Ziehl-Neelsen (ZN) stains as specific staining techniques used for the detection of Mycobacterium tuberculosis .&lt;/li&gt;&lt;li&gt;➤ Auramine and Ziehl-Neelsen&lt;/li&gt;&lt;li&gt;➤ stains&lt;/li&gt;&lt;li&gt;➤ specific staining techniques&lt;/li&gt;&lt;li&gt;➤ detection of Mycobacterium tuberculosis&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials ofMedical Microbiology/p276, 2/e p286&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry&#x27;s Essentials ofMedical Microbiology/p276, 2/e p286&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old male with a history of a positive tuberculin skin test but no active tuberculosis (TB) symptoms is being evaluated for latent TB infection to determine the need for prophylactic treatment. Question : Which agent is used in the interferon-gamma release assay (IGRA) for the diagnosis of latent tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MPT 64&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycolic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lipoarabinomannan (LAM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ESAT-6 (Early Secreted Antigenic Target 6)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ESAT-6 (Early Secreted Antigenic Target 6)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ESAT-6 (Early Secreted Antigenic Target 6)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. MPT 64 - A protein associated with Mycobacterium tuberculosis complex but not used in IGRA.&lt;/li&gt;&lt;li&gt;• Option A. MPT 64 -&lt;/li&gt;&lt;li&gt;• protein&lt;/li&gt;&lt;li&gt;• Mycobacterium tuberculosis complex&lt;/li&gt;&lt;li&gt;• Option B. Mycolic acid - A component of the mycobacterial cell wall , not used in IGRA.&lt;/li&gt;&lt;li&gt;• Option B. Mycolic acid -&lt;/li&gt;&lt;li&gt;• component of the mycobacterial cell wall&lt;/li&gt;&lt;li&gt;• Option C. Lipoarabinomannan (LAM) - A cell wall component detectable in urine , not used in IGRA.&lt;/li&gt;&lt;li&gt;• Option C. Lipoarabinomannan (LAM) -&lt;/li&gt;&lt;li&gt;• cell wall component detectable in urine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ESAT-6 is the specific antigen used in interferon-gamma release assays for diagnosing latent tuberculosis infection.&lt;/li&gt;&lt;li&gt;➤ ESAT-6 is the specific antigen&lt;/li&gt;&lt;li&gt;➤ interferon-gamma release assays&lt;/li&gt;&lt;li&gt;➤ latent tuberculosis infection.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p279, 2/e p291&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p279, 2/e p291&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male patient with a persistent cough and history of close contact with a TB patient is undergoing diagnostic evaluation. The clinician has ordered a rapid molecular test to assess for tuberculosis and potential drug resistance. Question : What is the primary use of the Xpert MTB/RIF test in the clinical setting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Assessing resistance to isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Assessing multidrug-resistant TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assessing rifampicin resistance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monitoring drug response in MDR TB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Assessing rifampicin resistance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Assessing rifampicin resistance and E. Diagnosis of TB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Assessing resistance to isoniazid - While important, this is not what the Xpert test is designed for.&lt;/li&gt;&lt;li&gt;• Option A. Assessing resistance to isoniazid -&lt;/li&gt;&lt;li&gt;• Option B. Assessing multidrug-resistant TB - Rifampicin resistance is a key marker for MDR-TB , but the test does not assess resistance to other drugs.&lt;/li&gt;&lt;li&gt;• Option B. Assessing multidrug-resistant TB -&lt;/li&gt;&lt;li&gt;• Rifampicin resistance&lt;/li&gt;&lt;li&gt;• key marker for MDR-TB&lt;/li&gt;&lt;li&gt;• Option D. Monitoring drug response in MDR TB - The test is not used to monitor treatment response .&lt;/li&gt;&lt;li&gt;• Option D. Monitoring drug response in MDR TB -&lt;/li&gt;&lt;li&gt;• not used to monitor treatment response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary uses of the Xpert MTB/RIF test in clinical settings, includes the rapid diagnosis of TB and the assessment of rifampicin resistance , simultaneously.&lt;/li&gt;&lt;li&gt;➤ primary uses of the Xpert MTB/RIF test&lt;/li&gt;&lt;li&gt;➤ includes the rapid diagnosis of TB&lt;/li&gt;&lt;li&gt;➤ assessment of rifampicin resistance&lt;/li&gt;&lt;li&gt;➤ Ref: CDC website; Ref:   Apurba Sastry’s Essentials of Medical Microbiology 2/e p288&lt;/li&gt;&lt;li&gt;➤ Ref: CDC website; Ref:   Apurba Sastry’s Essentials of Medical Microbiology 2/e p288&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents to a rural health clinic with a four-week history of persistent cough, low-grade fever, and night sweats. She works in a crowded factory and has recently lost weight without trying. Her medical history is unremarkable, and she has no known TB contacts. The clinic has limited resources and the healthcare team decides to perform a sputum smear microscopy for a rapid diagnosis of tuberculosis. In this setting, which of the following stains is most appropriate for visualizing Mycobacterium tuberculosis in the patient&#x27;s sputum sample?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ziehl-Neelsen stain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kinyoun stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auramine-rhodamine stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gomori methenamine silver (GMS) stain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ziehl-Neelsen stain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-172150.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ziehl-Neelsen stain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Kinyoun stain: While this is also an acid-fast stain, it is a cold stain method and slightly less sensitive than the Ziehl-Neelsen stain , making it less ideal in this specific case.&lt;/li&gt;&lt;li&gt;• Option B. Kinyoun stain:&lt;/li&gt;&lt;li&gt;• acid-fast stain,&lt;/li&gt;&lt;li&gt;• cold stain method&lt;/li&gt;&lt;li&gt;• less sensitive than the Ziehl-Neelsen stain&lt;/li&gt;&lt;li&gt;• Option C. Auramine-rhodamine stain: This fluorescent stain is more sensitive but requires a fluorescence microscope , which may not be available in a resource-limited setting.&lt;/li&gt;&lt;li&gt;• Option C. Auramine-rhodamine stain:&lt;/li&gt;&lt;li&gt;• fluorescent stain is more sensitive&lt;/li&gt;&lt;li&gt;• requires a fluorescence microscope&lt;/li&gt;&lt;li&gt;• Option D. Gomori methenamine silver (GMS) stain: This stain is used for fungi , not for acid-fast bacteria like M. tuberculosis.&lt;/li&gt;&lt;li&gt;• Option D. Gomori methenamine silver (GMS) stain:&lt;/li&gt;&lt;li&gt;• used for fungi&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p276, 2/e p286, Ananthanarayan 9/e p353, 10/e p358&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p276, 2/e p286, Ananthanarayan 9/e p353, 10/e p358&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a medical seminar, a lecturer erroneously includes a statement about Chlamydia trachomatis. Which of the following statements should be corrected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The elementary body is metabolically active.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has a biphasic life cycle.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The reticulate body divides by binary fission.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inside the cell, it evades phagolysosome fusion.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The elementary body is metabolically active.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The elementary body is metabolically active.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: True , Chlamydia trachomatis has a biphasic life cycle (elementary and reticulate bodies).&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Option C: True , the reticulate body divides by binary fission.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Option D: True , Chlamydia trachomatis evades phagolysosome fusion inside the cell.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The life cycle of Chlamydia trachomatis , particularly distinguishing between the metabolically inactive elementary body and the active reticulate body , and its mechanism of evading host defenses .&lt;/li&gt;&lt;li&gt;➤ life cycle of Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;➤ distinguishing&lt;/li&gt;&lt;li&gt;➤ metabolically inactive elementary body&lt;/li&gt;&lt;li&gt;➤ active reticulate body&lt;/li&gt;&lt;li&gt;➤ mechanism of evading host defenses&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p397, 2/e p414, Harrison Principles of Internal Medicine19/e p1165-73, 20/e p132&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p397, 2/e p414, Harrison Principles of Internal Medicine19/e p1165-73, 20/e p132&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old male with pulmonary tuberculosis (TB) is being evaluated for treatment options. Given the increasing rates of drug resistance, the clinician is concerned about the potential for extensively drug-resistant TB (XDR-TB). Question : Which combination of drug resistances defines extensively drug-resistant tuberculosis (XDR-TB)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resistant to Amikacin + Ofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Resistant to Isoniazid + Rifampicin + Amikacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resistant to Rifampicin + Amikacin + Ofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resistant to Isoniazid + Rifampicin + Amikacin + Ofloxacin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Resistant to Isoniazid + Rifampicin + Amikacin + Ofloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Resistant to Isoniazid + Rifampicin + Amikacin + Ofloxacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A, B &amp;amp; C - These combinations do not meet the full criteria for XDR-TB as they omit either the fluoroquinolone or both the fluoroquinolone and injectable second-line drug resistance .&lt;/li&gt;&lt;li&gt;• Option A, B &amp;amp; C -&lt;/li&gt;&lt;li&gt;• combinations do not meet the full criteria for XDR-TB&lt;/li&gt;&lt;li&gt;• omit either the fluoroquinolone&lt;/li&gt;&lt;li&gt;• both the fluoroquinolone&lt;/li&gt;&lt;li&gt;• injectable second-line drug resistance&lt;/li&gt;&lt;li&gt;• Note - Resistant to Isoniazid + Rifampicin - is the definition for multidrug-resistant TB (MDR-TB).&lt;/li&gt;&lt;li&gt;• Note -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Extensively drug-resistant tuberculosis (XDR-TB) is correctly defined as TB that is resistant to isoniazid , rifampicin , amikacin , and ofloxacin . This combination reflects the full criteria for XDR-TB, as it includes resistance to both first-line and second-line drugs .&lt;/li&gt;&lt;li&gt;➤ Extensively drug-resistant tuberculosis&lt;/li&gt;&lt;li&gt;➤ TB that is resistant to isoniazid&lt;/li&gt;&lt;li&gt;➤ rifampicin&lt;/li&gt;&lt;li&gt;➤ amikacin&lt;/li&gt;&lt;li&gt;➤ ofloxacin&lt;/li&gt;&lt;li&gt;➤ includes resistance to both first-line&lt;/li&gt;&lt;li&gt;➤ second-line drugs&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p281, 2/e p292, Ananthnarayan 9/e p357,10/e p363&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p281, 2/e p292, Ananthnarayan 9/e p357,10/e p363&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is studying Chlamydia pneumoniae and its characteristics. Which of the following statements is true regarding Chlamydia pneumoniae?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fifteen serovars have been identified as human pathogens.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mode of transmission is by the airborne bird excreta.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The cytoplasmic inclusions present in the sputum specimen are rich in glycogen.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The group-specific antigen is responsible for the production of complement-fixing antibodies.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The group-specific antigen is responsible for the production of complement-fixing antibodies.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The group-specific antigen is responsible for the production of complement-fixing antibodies.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: This statement is more applicable to Chlamydia trachomatis , which has multiple serovars known to infect humans.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• more applicable to Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;• Option B: Chlamydia pneumoniae is typically transmitted from person to person via respiratory droplets , not by airborne bird excreta.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Chlamydia pneumoniae&lt;/li&gt;&lt;li&gt;• transmitted from person to person via respiratory droplets&lt;/li&gt;&lt;li&gt;• Option C: Chlamydia pneumoniae inclusions are not known for being rich in glycogen , unlike those of Chlamydia trachomatis.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Chlamydia pneumoniae inclusions&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• being rich in glycogen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chlamydia pneumoniae&#x27;s group-specific antigen is responsible for the production of complement-fixing antibodies , which is a significant immunological characteristic of the bacterium .&lt;/li&gt;&lt;li&gt;➤ Chlamydia pneumoniae&#x27;s group-specific antigen&lt;/li&gt;&lt;li&gt;➤ production of complement-fixing antibodies&lt;/li&gt;&lt;li&gt;➤ significant immunological&lt;/li&gt;&lt;li&gt;➤ bacterium&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p398, 2/e p415, Harrison, 20/e p1324; 19/e p1173&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p398, 2/e p415, Harrison, 20/e p1324; 19/e p1173&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a microbiology lab, a technician is preparing to isolate Chlamydia from clinical specimens. Which of the following is NOT a method used for the isolation of Chlamydia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yolk sac inoculation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enzyme immunoassay (EIA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tissue culture using irradiated McCoy cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tissue culture using irradiated BHK cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Enzyme immunoassay (EIA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Enzyme immunoassay (EIA) and d. Tissue culture using irradiated BHK cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Yolk sac inoculation is a method that has been used historically for the isolation of Chlamydia.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Yolk sac inoculation&lt;/li&gt;&lt;li&gt;• method that has been used historically&lt;/li&gt;&lt;li&gt;• isolation of Chlamydia.&lt;/li&gt;&lt;li&gt;• Option C: Tissue culture using irradiated McCoy cells is a standard method for isolating Chlamydia .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Tissue culture using irradiated McCoy cells&lt;/li&gt;&lt;li&gt;• standard method for isolating Chlamydia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The laboratory methods for the isolation and detection of Chlamydia , recognizing that tissue culture is necessary for isolation , while immunoassays are used for detecting the presence of the organism or antibodies .&lt;/li&gt;&lt;li&gt;➤ laboratory methods&lt;/li&gt;&lt;li&gt;➤ isolation and detection of Chlamydia&lt;/li&gt;&lt;li&gt;➤ recognizing&lt;/li&gt;&lt;li&gt;➤ tissue culture&lt;/li&gt;&lt;li&gt;➤ necessary for isolation&lt;/li&gt;&lt;li&gt;➤ immunoassays&lt;/li&gt;&lt;li&gt;➤ used for detecting the presence of the organism&lt;/li&gt;&lt;li&gt;➤ antibodies&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p402, 2/e p418, Ananthanarayan 9/e p417, 18 10/e p428&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p402, 2/e p418, Ananthanarayan 9/e p417, 18 10/e p428&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant patient tests positive for Chlamydia trachomatis. What is the drug of choice for treating Chlamydia infection during pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amoxicillin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Amoxicillin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Tetracycline is contraindicated in pregnancy .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Tetracycline&lt;/li&gt;&lt;li&gt;• pregnancy&lt;/li&gt;&lt;li&gt;• Option B: Doxycycline is contraindicated in pregnancy .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Doxycycline&lt;/li&gt;&lt;li&gt;• pregnancy&lt;/li&gt;&lt;li&gt;• Option D: Metronidazole is used to treat bacterial vaginosis and trichomoniasis , not Chlamydia.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Metronidazole&lt;/li&gt;&lt;li&gt;• treat bacterial vaginosis&lt;/li&gt;&lt;li&gt;• trichomoniasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amoxicillin is the appropriate treatment for Chlamydia trachomatis infection during pregnancy&lt;/li&gt;&lt;li&gt;➤ Amoxicillin&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ Chlamydia trachomatis infection&lt;/li&gt;&lt;li&gt;➤ pregnancy&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p403, 2/e p419-420, Harrison Principles of Internal Medicine19/e p1165-73, 20/e p1322-23&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p403, 2/e p419-420, Harrison Principles of Internal Medicine19/e p1165-73, 20/e p1322-23&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with atypical pneumonia symptoms and a high clinical suspicion for Mycoplasma infection. Given the unique characteristics of Mycoplasma species, which of the following antibiotics would be ineffective due to the organism&#x27;s resistance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ceftriaxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ceftriaxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Doxycycline is effective against Mycoplasma because it inhibits protein synthesis by binding to the 30S ribosomal subunit .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Doxycycline&lt;/li&gt;&lt;li&gt;• effective against Mycoplasma&lt;/li&gt;&lt;li&gt;• inhibits protein synthesis by binding to the 30S ribosomal subunit&lt;/li&gt;&lt;li&gt;• Option C: Azithromycin , a macrolide , is effective against Mycoplasma due to its action on the 50S ribosomal subunit and inhibition of protein synthesis .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Azithromycin&lt;/li&gt;&lt;li&gt;• macrolide&lt;/li&gt;&lt;li&gt;• effective against Mycoplasma&lt;/li&gt;&lt;li&gt;• action on the 50S ribosomal subunit&lt;/li&gt;&lt;li&gt;• inhibition of protein synthesis&lt;/li&gt;&lt;li&gt;• Option D: Levofloxacin , a fluoroquinolone , is effective against Mycoplasma by inhibiting DNA gyrase and topoisomerase IV.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Levofloxacin&lt;/li&gt;&lt;li&gt;• fluoroquinolone&lt;/li&gt;&lt;li&gt;• effective against Mycoplasma&lt;/li&gt;&lt;li&gt;• inhibiting DNA gyrase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mycoplasma species are resistant to beta-lactam antibiotics like ceftriaxone because they lack a cell wall , making it an ineffective choice for treating Mycoplasma infections&lt;/li&gt;&lt;li&gt;➤ Mycoplasma species&lt;/li&gt;&lt;li&gt;➤ resistant to beta-lactam antibiotics&lt;/li&gt;&lt;li&gt;➤ ceftriaxone&lt;/li&gt;&lt;li&gt;➤ they lack a cell wall&lt;/li&gt;&lt;li&gt;➤ ineffective choice for treating Mycoplasma infections&lt;/li&gt;&lt;li&gt;➤ Ref: Essentials of Medical Microbiology 1e/p408, 2/e p424&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Essentials of Medical Microbiology 1e/p408, 2/e p424&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a productive cough and weight loss is being evaluated for suspected pulmonary tuberculosis (TB). The sputum sample is being prepared for acid-fast bacillus (AFB) smear microscopy. Which of the following substances is most appropriate for digesting and decontaminating the sputum in the preparation of this smear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium hydroxide (NaOH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potassium hydroxide (KOH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium chloride (KCl)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N-acetyl-L-cysteine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. N-acetyl-L-cysteine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) N-acetyl-L-cysteine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sodium hydroxide (NaOH) and B. Potassium hydroxide (KOH) are strong alkalis that can be used for decontamination , but they are not typically used for digestion of sputum samples because they can be too harsh and may destroy the mycobacteria.&lt;/li&gt;&lt;li&gt;• Option A. Sodium hydroxide (NaOH) and B.&lt;/li&gt;&lt;li&gt;• Potassium hydroxide (KOH)&lt;/li&gt;&lt;li&gt;• strong alkalis&lt;/li&gt;&lt;li&gt;• used for decontamination&lt;/li&gt;&lt;li&gt;• Option D. Potassium chloride (KCl) are salts that do not have the mucolytic or bactericidal properties required for sputum sample processing in the context of AFB smears.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Potassium chloride (KCl)&lt;/li&gt;&lt;li&gt;• salts that do not have the mucolytic&lt;/li&gt;&lt;li&gt;• bactericidal properties&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ N-acetyl-L-cysteine is a mucolytic and it decontaminant the preparation of sputum samples for AFB smear microscopy in the diagnosis of pulmonary tuberculosis.&lt;/li&gt;&lt;li&gt;➤ N-acetyl-L-cysteine&lt;/li&gt;&lt;li&gt;➤ mucolytic&lt;/li&gt;&lt;li&gt;➤ decontaminant the preparation of sputum samples&lt;/li&gt;&lt;li&gt;➤ AFB smear microscopy&lt;/li&gt;&lt;li&gt;➤ diagnosis of pulmonary tuberculosis.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p275, 2/e p285, Ananthnarayan 9/e p352, 10/e p357&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p275, 2/e p285, Ananthnarayan 9/e p352, 10/e p357&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A laboratory technician is preparing to utilize a specialized staining technique for identifying intracellular pathogens in clinical specimens. Which pathogen is correctly identified using Dienes stain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycoplasma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlamydiae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yersinia pestis (Plague)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corynebacterium diphtheriae (Diphtheria)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mycoplasma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/31.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mycoplasma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Chlamydiae: Typically identified using Giemsa stain, immunofluorescence, or other special methods (e.g., Gimenez stain). They are not commonly identified with Dienes stain.&lt;/li&gt;&lt;li&gt;• Option B. Chlamydiae:&lt;/li&gt;&lt;li&gt;• Option C. Yersinia pestis: Identified via Wayson stain or bipolar (“safety pin”) staining, alongside culture and biochemical tests.&lt;/li&gt;&lt;li&gt;• Option C. Yersinia pestis:&lt;/li&gt;&lt;li&gt;• Option D. Corynebacterium diphtheriae: Demonstrated using Albert’s stain to highlight metachromatic granules or the Elek test to check for toxin production.&lt;/li&gt;&lt;li&gt;• Option D. Corynebacterium diphtheriae:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dienes stain is a specialized method traditionally used to detect and differentiate Mycoplasma colonies in the laboratory. This staining technique is particularly valuable in identifying the distinctive elementary bodies and reticulate bodies of Mycoplasma , which are the two forms of the organism in its developmental cycle.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p407, 2/e p423, Ananthanarayan 9/e p387, 10/e p395-396&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p407, 2/e p423, Ananthanarayan 9/e p387, 10/e p395-396&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the management of a patient with newly diagnosed pulmonary tuberculosis, the importance of multidrug therapy is being discussed. Which of the following is the primary reason for using a combination of drugs in the treatment of tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To delay the development of drug resistance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To reduce the toxicity of individual drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To broaden the antimicrobial spectrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To prevent the release of toxins from the dying bacteria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. To delay the development of drug resistance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-172213.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) To delay the development of drug resistance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Reducing toxicity is a benefit of multidrug therapy , but not the primary reason for its use in tuberculosis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Reducing toxicity&lt;/li&gt;&lt;li&gt;• benefit of multidrug therapy&lt;/li&gt;&lt;li&gt;• Option C . The antimicrobial spectrum of tuberculosis therapy is already targeted to the mycobacteria , so broadening the spectrum is not the primary concern.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• antimicrobial spectrum&lt;/li&gt;&lt;li&gt;• tuberculosis therapy&lt;/li&gt;&lt;li&gt;• already targeted to the mycobacteria&lt;/li&gt;&lt;li&gt;• Option D . Preventing toxin release is not relevant to tuberculosis therapy , as the bacteria do not release toxins that contribute to disease pathology in the way that some other bacteria do.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Preventing toxin release&lt;/li&gt;&lt;li&gt;• not relevant to tuberculosis therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary reason for multidrug therapy in tuberculosis is to prevent the development of drug resistance , which is a major challenge in the management of this disease .&lt;/li&gt;&lt;li&gt;➤ primary reason for multidrug therapy&lt;/li&gt;&lt;li&gt;➤ tuberculosis&lt;/li&gt;&lt;li&gt;➤ prevent the development of drug resistance&lt;/li&gt;&lt;li&gt;➤ major challenge&lt;/li&gt;&lt;li&gt;➤ management of this disease&lt;/li&gt;&lt;li&gt;➤ MDR Suspect Criteria to initiate DS&lt;/li&gt;&lt;li&gt;➤ MDR Suspect Criteria to initiate DS&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p281, 2/e p291, Park 23/e p192, 24/e p196-197&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p281, 2/e p291, Park 23/e p192, 24/e p196-197&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old female child who was recently vaccinated with the Bacillus Calmette-Guérin (BCG) vaccine comes for a follow-up. Which of the following statements about the BCG vaccination is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distilled water or normal saline is the recommended diluent for the BCG vaccine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The injection site should be thoroughly cleaned with an antiseptic solution prior to vaccination.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A positive tuberculin skin test (TST) is expected 6 weeks post-vaccination.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The World Health Organization (WHO) recommends the Danish 1331 strain for vaccine production.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The World Health Organization (WHO) recommends the Danish 1331 strain for vaccine production.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The World Health Organization (WHO) recommends the Danish 1331 strain for vaccine production.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Distilled water or normal saline can be used as diluents , but this is not a fact exclusive to BCG vaccine as various vaccines have specific diluent requirements.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Distilled water&lt;/li&gt;&lt;li&gt;• normal saline&lt;/li&gt;&lt;li&gt;• used as diluents&lt;/li&gt;&lt;li&gt;• Option B. The site for injection should not be cleaned with an antiseptic solution such as spirit because it may inactivate the live vaccine . The recommendation is to clean the skin with sterile water if cleaning is necessary.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• site for injection&lt;/li&gt;&lt;li&gt;• not be cleaned with an antiseptic solution&lt;/li&gt;&lt;li&gt;• spirit because it may inactivate the live vaccine&lt;/li&gt;&lt;li&gt;• Option C. A positive TST post-vaccination indicates an immune response to the vaccine , which is an expected outcome , but the question&#x27;s specificity about the timing (6 weeks) is not standard for all individuals.Tuberculin test is positive after 8 weeks of BCG vaccination but in some it might require 14 weeks.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• positive TST post-vaccination&lt;/li&gt;&lt;li&gt;• immune response to the vaccine&lt;/li&gt;&lt;li&gt;• expected outcome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ WHO&#x27;s recommends the Danish 1331 strain for BCG vaccine production . In India , it is prepared in Guindy, Chennai&lt;/li&gt;&lt;li&gt;➤ WHO&#x27;s recommends the Danish 1331 strain&lt;/li&gt;&lt;li&gt;➤ BCG vaccine production&lt;/li&gt;&lt;li&gt;➤ India&lt;/li&gt;&lt;li&gt;➤ prepared in Guindy, Chennai&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An infectious disease specialist discusses antibiotic resistance profiles during a seminar. Which antibiotic is Ureaplasma urealyticum naturally resistant to, complicating the treatment strategy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloramphenicol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cephalosporins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tetracyclines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cephalosporins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cephalosporins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Erythromycin is an effective treatment option for Ureaplasma infections .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Erythromycin&lt;/li&gt;&lt;li&gt;• effective treatment option&lt;/li&gt;&lt;li&gt;• Ureaplasma infections&lt;/li&gt;&lt;li&gt;• Option B: Chloramphenicol could be effective , although it is not commonly used due to potential side effects.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Chloramphenicol&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• Option D: Tetracyclines are commonly used to treat Ureaplasma infections and are effective.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Tetracyclines&lt;/li&gt;&lt;li&gt;• used to treat Ureaplasma infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ureaplasma urealyticum is naturally resistant to cephalosporins because it lacks a cell wall , which is the target of beta-lactam antibiotics such as cephalosporins.&lt;/li&gt;&lt;li&gt;➤ Ureaplasma urealyticum&lt;/li&gt;&lt;li&gt;➤ naturally resistant to cephalosporins&lt;/li&gt;&lt;li&gt;➤ lacks a cell wall&lt;/li&gt;&lt;li&gt;➤ target of beta-lactam antibiotics&lt;/li&gt;&lt;li&gt;➤ cephalosporins.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p405, 2/e p421, Ananthanarayan 9/e p389, 10/e p392-393&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p405, 2/e p421, Ananthanarayan 9/e p389, 10/e p392-393&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A clinician suspects a patient has an infection with an acid-fast organism. Which of the following microorganisms is known to be acid-fast and can be identified using specific staining techniques?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atypical mycobacteria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rickettsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nocardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlamydia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atypical mycobacteria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Atypical mycobacteria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rickettsia is not acid-fast; it is a genus of non-motile , gram-negative , non-spore-forming , highly pleomorphic bacteria that can present as cocci, rods, or thread-like .&lt;/li&gt;&lt;li&gt;• Option B. Rickettsia is not acid-fast;&lt;/li&gt;&lt;li&gt;• genus of non-motile&lt;/li&gt;&lt;li&gt;• gram-negative&lt;/li&gt;&lt;li&gt;• non-spore-forming&lt;/li&gt;&lt;li&gt;• highly pleomorphic bacteria&lt;/li&gt;&lt;li&gt;• cocci, rods, or thread-like&lt;/li&gt;&lt;li&gt;• Option C. Nocardia species are weakly acid-fast due to the presence of mycolic acid in their cell walls . However, they are not typically the first organisms considered when referring to acid-fast staining.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Nocardia species&lt;/li&gt;&lt;li&gt;• weakly acid-fast&lt;/li&gt;&lt;li&gt;• presence of mycolic acid&lt;/li&gt;&lt;li&gt;• their cell walls&lt;/li&gt;&lt;li&gt;• Option D. Chlamydia is not acid-fast; it is a genus of pathogenic bacteria that are obligate intracellular parasites .&lt;/li&gt;&lt;li&gt;• Option D. Chlamydia is not acid-fast;&lt;/li&gt;&lt;li&gt;• genus of pathogenic bacteria&lt;/li&gt;&lt;li&gt;• obligate intracellular parasites&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atypical mycobacteria is acid-fast organisms .&lt;/li&gt;&lt;li&gt;➤ Atypical mycobacteria&lt;/li&gt;&lt;li&gt;➤ acid-fast organisms&lt;/li&gt;&lt;li&gt;➤ Other organisms which are acid fast-&lt;/li&gt;&lt;li&gt;➤ Nocarida Rhodococcus Smegma bacilli Spermatic head Spores of Bacteria Cryptosporidium and Cyclospora&lt;/li&gt;&lt;li&gt;➤ Nocarida&lt;/li&gt;&lt;li&gt;➤ Rhodococcus&lt;/li&gt;&lt;li&gt;➤ Smegma bacilli&lt;/li&gt;&lt;li&gt;➤ Spermatic head&lt;/li&gt;&lt;li&gt;➤ Spores of Bacteria&lt;/li&gt;&lt;li&gt;➤ Cryptosporidium and Cyclospora&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p16, 2/e p16&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p16, 2/e p16&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient diagnosed with tuberculosis, which of the following methods is not traditionally used for determining drug resistance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radiometric broth method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Molecular method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disk diffusion method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polymerase Chain Reaction (PCR)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Disk diffusion method&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Disk diffusion method&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The radiometric broth method , such as the BACTEC system , uses radioactively labeled nutrients to detect the growth of bacteria and is a standard method for determining TB drug resistance.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• radiometric broth method&lt;/li&gt;&lt;li&gt;• BACTEC system&lt;/li&gt;&lt;li&gt;• uses radioactively labeled nutrients&lt;/li&gt;&lt;li&gt;• detect the growth of bacteria&lt;/li&gt;&lt;li&gt;• Option B. Molecular methods , like nucleic acid amplification tests (NAATs), can detect genetic mutations associated with resistance in TB.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Molecular methods&lt;/li&gt;&lt;li&gt;• nucleic acid amplification tests&lt;/li&gt;&lt;li&gt;• detect genetic mutations&lt;/li&gt;&lt;li&gt;• Option D. PCR is a molecular method that can also be used to detect resistance , particularly when specific genetic mutations known to confer resistance are present.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• PCR is a molecular method&lt;/li&gt;&lt;li&gt;• used to detect resistance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Radiometric broth method , Molecular method and Polymerase Chain Reaction (PCR) are traditionally used for determining drug resistance in tuberculosis , NOT Disk diffusion method&lt;/li&gt;&lt;li&gt;➤ Radiometric broth method&lt;/li&gt;&lt;li&gt;➤ Molecular method&lt;/li&gt;&lt;li&gt;➤ Polymerase Chain Reaction&lt;/li&gt;&lt;li&gt;➤ used for determining drug resistance in tuberculosis&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p280, 2/e p291, Ananthanarayan 9/e p354, 10/e p359- 360&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p280, 2/e p291, Ananthanarayan 9/e p354, 10/e p359- 360&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is evaluating various methods for determining drug resistance in Mycobacterium tuberculosis. Which of the following methods is NOT typically used to assess drug resistance in tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radiometric culture methods&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nucleic acid amplification tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Agar disk diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polymerase chain reaction (PCR)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Agar disk diffusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Agar disk diffusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Radiometric culture methods: Incorrect because these are used to detect and measure the metabolic activity of M. tuberculosis , thus indicating growth and drug susceptibility.&lt;/li&gt;&lt;li&gt;• Option A. Radiometric culture methods:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• used to detect&lt;/li&gt;&lt;li&gt;• measure the metabolic activity of M. tuberculosis&lt;/li&gt;&lt;li&gt;• Option B. Nucleic acid amplification tests: Incorrect because these methods , including PCR , are indeed used to detect genetic mutations associated with resistance.&lt;/li&gt;&lt;li&gt;• Option B. Nucleic acid amplification tests:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• these methods&lt;/li&gt;&lt;li&gt;• including PCR&lt;/li&gt;&lt;li&gt;• used to detect genetic mutations&lt;/li&gt;&lt;li&gt;• Option D. Polymerase chain reaction (PCR): Incorrect because PCR is used to amplify DNA segments that may contain genetic markers for drug resistance , thus it is a method used for assessing resistance.&lt;/li&gt;&lt;li&gt;• Option D. Polymerase chain reaction (PCR):&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• PCR is used to amplify DNA segments&lt;/li&gt;&lt;li&gt;• contain genetic markers&lt;/li&gt;&lt;li&gt;• drug resistance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Agar disk diffusion method is not suitable for testing drug resistance in tuberculosis due to the slow growth rate and special requirements for culturing M. tuberculosis .&lt;/li&gt;&lt;li&gt;➤ Agar disk diffusion method&lt;/li&gt;&lt;li&gt;➤ not suitable for testing drug resistance&lt;/li&gt;&lt;li&gt;➤ tuberculosis&lt;/li&gt;&lt;li&gt;➤ slow growth rate&lt;/li&gt;&lt;li&gt;➤ special requirements&lt;/li&gt;&lt;li&gt;➤ culturing M. tuberculosis&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p277-78, 2/e p286-288&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p277-78, 2/e p286-288&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with atypical pneumonia not responding to beta-lactam antibiotics. The causative agent, historically referred to as the Eaton agent, requires cholesterol for growth and is known to be a frequent cause of community-acquired respiratory infections. Which organism is associated with this historical term?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycoplasma pneumoniae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haemophilus influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klebsiella pneumoniae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlamydia pneumoniae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mycoplasma pneumoniae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mycoplasma pneumoniae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Haemophilus influenzae is a cause of respiratory infections but is not known as the Eaton agent.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Haemophilus influenzae&lt;/li&gt;&lt;li&gt;• cause of respiratory infections&lt;/li&gt;&lt;li&gt;• Option C: Klebsiella pneumoniae is a common cause of hospital-acquired pneumonia and not referred to as the Eaton agent.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Klebsiella pneumoniae&lt;/li&gt;&lt;li&gt;• common cause of hospital-acquired pneumonia&lt;/li&gt;&lt;li&gt;• Option D: Chlamydia pneumoniae , while a cause of atypical pneumonia , is not the Eaton agent.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Chlamydia pneumoniae&lt;/li&gt;&lt;li&gt;• cause of atypical pneumonia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mycoplasma pneumoniae is historically known as the Eaton agent , which requires cholesterol for growth and is associated with atypical pneumonia .&lt;/li&gt;&lt;li&gt;➤ Mycoplasma pneumoniae&lt;/li&gt;&lt;li&gt;➤ known as the Eaton agent&lt;/li&gt;&lt;li&gt;➤ requires cholesterol for growth&lt;/li&gt;&lt;li&gt;➤ associated with atypical pneumonia&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p405, 2/e p421, Ananthanarayan 9/e p386, 10/e p392&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p405, 2/e p421, Ananthanarayan 9/e p386, 10/e p392&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male with a productive cough, night sweats, and weight loss for the past 3 weeks is suspected of having pulmonary tuberculosis. Which of the following is the most definitive diagnostic test for confirming Mycobacterium tuberculosis infection in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polymerase Chain Reaction (PCR) for M. tuberculosis DNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorescent staining with Auramine O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Culture of sputum on Lowenstein-Jensen medium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythrocyte Sedimentation Rate (ESR)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Culture of sputum on Lowenstein-Jensen medium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Culture of sputum on Lowenstein-Jensen medium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Polymerase Chain Reaction (PCR) for M. tuberculosis DNA: Incorrect because, while PCR is rapid and sensitive , it does not replace the definitive culture diagnosis and can sometimes yield false-positive results due to contamination.&lt;/li&gt;&lt;li&gt;• Option A. Polymerase Chain Reaction (PCR) for M. tuberculosis DNA:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• PCR is rapid and sensitive&lt;/li&gt;&lt;li&gt;• Option B. Fluorescent staining with Auramine O: Incorrect because, although it is a sensitive method for initial screening , it is not definitive without culture confirmation.&lt;/li&gt;&lt;li&gt;• Option B. Fluorescent staining with Auramine O:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• sensitive method for initial screening&lt;/li&gt;&lt;li&gt;• Option D. Erythrocyte Sedimentation Rate (ESR): Incorrect because an elevated ESR is non-specific and not diagnostic for tuberculosis.&lt;/li&gt;&lt;li&gt;• Option D. Erythrocyte Sedimentation Rate (ESR):&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• elevated ESR is non-specific&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The culture of sputum on Lowenstein-Jensen medium is the most definitive diagnostic test for Mycobacterium tuberculosis infection.&lt;/li&gt;&lt;li&gt;➤ culture of sputum on Lowenstein-Jensen medium&lt;/li&gt;&lt;li&gt;➤ most definitive diagnostic test&lt;/li&gt;&lt;li&gt;➤ Mycobacterium tuberculosis&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p277-78, 2/e p286-288&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p277-78, 2/e p286-288&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of diabetes mellitus and chronic kidney disease presents with fever, confusion, and headache. His wife reports that he has had a decreased appetite and has been less active over the past week. On examination, he is febrile with a temperature of 38.7°C, neck stiffness is noted, and Brudzinski&#x27;s sign is positive. Blood cultures are drawn, and he is started on empirical antibiotic therapy. The Gram stain of the CSF shows gram-positive rods. Which of the following additional findings is most likely to be associated with the causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Growth on MacConkey agar without fermentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumbling motility at room temperature&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urease production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A positive D-test for clindamycin resistance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tumbling motility at room temperature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tumbling motility at room temperature&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Growth on MacConkey agar without fermentation is not characteristic of Listeria , as it does not grow well on this medium.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Growth on MacConkey agar without fermentation&lt;/li&gt;&lt;li&gt;• not characteristic of Listeria&lt;/li&gt;&lt;li&gt;• Option C: Urease production is not a feature of Listeria monocytogenes ; it is associated with organisms like Proteus species.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Urease production&lt;/li&gt;&lt;li&gt;• not a feature of Listeria monocytogenes&lt;/li&gt;&lt;li&gt;• Option D: A positive D-test for clindamycin resistance is associated with certain strains of staphylococci and streptococci , not Listeria.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• positive D-test for clindamycin resistance&lt;/li&gt;&lt;li&gt;• certain strains of staphylococci&lt;/li&gt;&lt;li&gt;• streptococci&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Listeria should be considered in the differential diagnosis of meningitis in immunocompromised individuals and the elderly . It is characterized by tumbling motility at room temperature , which can be observed under a microscope.&lt;/li&gt;&lt;li&gt;➤ Listeria&lt;/li&gt;&lt;li&gt;➤ differential diagnosis of meningitis&lt;/li&gt;&lt;li&gt;➤ immunocompromised individuals&lt;/li&gt;&lt;li&gt;➤ elderly&lt;/li&gt;&lt;li&gt;➤ tumbling motility at room temperature&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry&#x27;s Essentials of Medical Microbiology/p296&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry&#x27;s Essentials of Medical Microbiology/p296&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female with a history of tuberculosis presents with flank pain and dysuria. Renal tuberculosis is suspected. Which of the following urine collection methods is most appropriate for the detection of renal tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;24-hour urine collection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12-hour urine collection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;First-morning urine specimen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Random urine specimen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. First-morning urine specimen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) First-morning urine specimen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 24-hour urine collection: Incorrect because it dilutes the bacterial load, making detection more difficult.&lt;/li&gt;&lt;li&gt;• Option A. 24-hour urine collection:&lt;/li&gt;&lt;li&gt;• Option B. 12-hour urine collection: Incorrect for the same reason as the 24-hour collection; it dilutes the bacterial content.&lt;/li&gt;&lt;li&gt;• Option B. 12-hour urine collection:&lt;/li&gt;&lt;li&gt;• Option D. Random urine specimen: Incorrect because the concentration of bacteria may not be as high as in the first-morning specimen.&lt;/li&gt;&lt;li&gt;• Option D. Random urine specimen:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The first-morning urine specimen is the preferred method for collecting urine when diagnosing renal tuberculosis due to the higher concentration of mycobacteria.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p278, 2/e p290&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male who recently emigrated from a country with a high prevalence of tuberculosis is screened for Mycobacterium tuberculosis infection. What is the primary purpose of performing a tuberculin skin test (TST) in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To detect prior sensitization to tuberculous antigens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To assess the resistance of the patient to tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To determine the susceptibility of the patient to tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To diagnose active tuberculosis disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. To detect prior sensitization to tuberculous antigens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) To detect prior sensitization to tuberculous antigens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. To assess the resistance of the patient to tuberculosis: Incorrect because TST does not provide information on resistance to TB.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. To assess the resistance of the patient to tuberculosis:&lt;/li&gt;&lt;li&gt;• TST does not provide information on resistance&lt;/li&gt;&lt;li&gt;• Option C. To determine the susceptibility of the patient to tuberculosis: Incorrect because TST does not determine susceptibility , but rather whether there has been an immune response to TB antigens.&lt;/li&gt;&lt;li&gt;• Option C. To determine the susceptibility of the patient to tuberculosis:&lt;/li&gt;&lt;li&gt;• TST does not determine susceptibility&lt;/li&gt;&lt;li&gt;• Option D. To diagnose active tuberculosis disease: Incorrect because TST does not differentiate between active and latent TB infection , and additional evaluation is needed to diagnose active disease.&lt;/li&gt;&lt;li&gt;• Option D. To diagnose active tuberculosis disease:&lt;/li&gt;&lt;li&gt;• TST does not differentiate between active and latent TB infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tuberculin Test - Is the prototype of delayed hypersensitivity . In sensitized individuals , (i.e. who possess sensitized TDTH cells due to prior contact with M. tuberculosis); when a preparation of tuberculin antigen (glycerol extract of the tubercle bacillus) is injected intradermally , a local reaction develops after 48–72 hours consisting of induration surrounded by erythema.&lt;/li&gt;&lt;li&gt;➤ Tuberculin Test&lt;/li&gt;&lt;li&gt;➤ prototype of delayed hypersensitivity&lt;/li&gt;&lt;li&gt;➤ sensitized individuals&lt;/li&gt;&lt;li&gt;➤ preparation of tuberculin antigen&lt;/li&gt;&lt;li&gt;➤ injected intradermally&lt;/li&gt;&lt;li&gt;➤ local reaction develops after 48–72 hours&lt;/li&gt;&lt;li&gt;➤ induration surrounded by erythema.&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p279, 2/e p290, Park 23/e p185, 24/e p195&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p279, 2/e p290, Park 23/e p185, 24/e p195&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a lecture on the history of microbiology, a professor asks the medical students to identify the scientist who made a groundbreaking contribution to the field by discovering the causative agent of tuberculosis. Who is credited with this discovery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Robert Koch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Edward Jenner&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Louis Pasteur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jonas Salk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Robert Koch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Robert Koch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Edward Jenner: Incorrect. he is known for developing the smallpox vaccine .&lt;/li&gt;&lt;li&gt;• Option B. Edward Jenner:&lt;/li&gt;&lt;li&gt;• developing the smallpox vaccine&lt;/li&gt;&lt;li&gt;• Option C. Louis Pasteur: Incorrect. he is known for his contributions to the germ theory of disease and pasteurization.&lt;/li&gt;&lt;li&gt;• Option C. Louis Pasteur:&lt;/li&gt;&lt;li&gt;• contributions to the germ theory&lt;/li&gt;&lt;li&gt;• disease and pasteurization.&lt;/li&gt;&lt;li&gt;• Option D. Jonas Salk: Incorrect. he developed the first effective polio vaccine .&lt;/li&gt;&lt;li&gt;• Option D. Jonas Salk:&lt;/li&gt;&lt;li&gt;• developed the first effective polio vaccine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Robert Koch as the microbiologist who discovered the tuberculosis bacillus , which was a pivotal moment in the history of infectious disease and microbiology .&lt;/li&gt;&lt;li&gt;➤ Robert Koch&lt;/li&gt;&lt;li&gt;➤ microbiologist&lt;/li&gt;&lt;li&gt;➤ tuberculosis bacillus&lt;/li&gt;&lt;li&gt;➤ pivotal moment&lt;/li&gt;&lt;li&gt;➤ history of infectious disease&lt;/li&gt;&lt;li&gt;➤ microbiology&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p270, 2/e p281, Ananthanarayan 9/e p345, 10/e p351&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p270, 2/e p281, Ananthanarayan 9/e p345, 10/e p351&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female with a history of rheumatoid arthritis, treated with immunosuppressive therapy, presents with fever, myalgia, and headache. She reports consuming homemade cheese from unpasteurized milk a week ago. Physical examination reveals a mild stiff neck and no rash. Laboratory analysis shows a white cell count of 15,000/uL with a left shift. Blood cultures are pending. Which of the following is the most appropriate initial antibiotic therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone and vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ampicillin and gentamicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxycycline and rifampin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin alone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ampicillin and gentamicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ampicillin and gentamicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Ceftriaxone and vancomycin are the initial empirical treatment for community-acquired meningitis but would not cover Listeria, which is a concern in this immunocompromised patient.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Ceftriaxone&lt;/li&gt;&lt;li&gt;• vancomycin&lt;/li&gt;&lt;li&gt;• initial empirical treatment for community-acquired meningitis&lt;/li&gt;&lt;li&gt;• Option C: Doxycycline and rifampin are not the first-line treatments for Listeria infections.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Doxycycline&lt;/li&gt;&lt;li&gt;• rifampin&lt;/li&gt;&lt;li&gt;• not the first-line treatments&lt;/li&gt;&lt;li&gt;• Option D: Ciprofloxacin alone would not adequately cover Listeria monocytogenes .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Ciprofloxacin&lt;/li&gt;&lt;li&gt;• not adequately cover Listeria monocytogenes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In immunosuppressed individuals with suspected Listeria monocytogenes infection , the most appropriate initial antibiotic therapy is ampicillin combined with an aminoglycoside like gentamicin . This combination provides effective treatment for severe listeriosis , including bacteremia and central nervous system involvement .&lt;/li&gt;&lt;li&gt;➤ immunosuppressed individuals&lt;/li&gt;&lt;li&gt;➤ Listeria monocytogenes infection&lt;/li&gt;&lt;li&gt;➤ most appropriate initial antibiotic therapy&lt;/li&gt;&lt;li&gt;➤ ampicillin&lt;/li&gt;&lt;li&gt;➤ aminoglycoside like gentamicin&lt;/li&gt;&lt;li&gt;➤ combination provides effective treatment&lt;/li&gt;&lt;li&gt;➤ severe listeriosis&lt;/li&gt;&lt;li&gt;➤ bacteremia&lt;/li&gt;&lt;li&gt;➤ central nervous system involvement&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Medical Microbiology 1/e p296, 2/e p308, Harrison Principles of Internal Medicine19/e p982-83, 20/e p1102&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Medical Microbiology 1/e p296, 2/e p308, Harrison Principles of Internal Medicine19/e p982-83, 20/e p1102&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A community health clinic experiences an outbreak of localized abscess formation at the injection sites of patients who recently received intradermal vaccinations. Cultures from the abscesses grow acid-fast bacilli. Which mycobacterium species is most commonly associated with post-vaccination abscess formation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycobacterium fortuitum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycobacterium scrofulaceum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycobacterium hordonae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mycobacterium avium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mycobacterium fortuitum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mycobacterium fortuitum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Mycobacterium scrofulaceum: I t is primarily associated with cervical lymphadenitis in children .&lt;/li&gt;&lt;li&gt;• Option B. Mycobacterium scrofulaceum: I&lt;/li&gt;&lt;li&gt;• cervical lymphadenitis in children&lt;/li&gt;&lt;li&gt;• Option C. Mycobacterium hordonae: It is less commonly implicated in post-vaccination abscesses .&lt;/li&gt;&lt;li&gt;• Option C. Mycobacterium hordonae:&lt;/li&gt;&lt;li&gt;• less commonly implicated&lt;/li&gt;&lt;li&gt;• post-vaccination abscesses&lt;/li&gt;&lt;li&gt;• Option D. Mycobacterium avium: It typically causes disseminated disease in immunocompromised patients rather than localized abscesses.&lt;/li&gt;&lt;li&gt;• Option D. Mycobacterium avium:&lt;/li&gt;&lt;li&gt;• disseminated disease&lt;/li&gt;&lt;li&gt;• immunocompromised patients&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mycobacterium fortuitum is a cause of localized abscess formation following intradermal injections due to its rapid growth and environmental ubiquity .&lt;/li&gt;&lt;li&gt;➤ Mycobacterium fortuitum&lt;/li&gt;&lt;li&gt;➤ cause of localized abscess formation&lt;/li&gt;&lt;li&gt;➤ intradermal injections&lt;/li&gt;&lt;li&gt;➤ rapid growth&lt;/li&gt;&lt;li&gt;➤ environmental ubiquity&lt;/li&gt;&lt;li&gt;➤ Ref: Apurba Sastry’s Essentials of Med. Microbiology 2/e p295, www.ijmm.org ]&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med.&lt;/li&gt;&lt;li&gt;➤ Microbiology 2/e p295, www.ijmm.org ]&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate is born to a mother with a poorly characterized febrile illness during the third trimester. The infant presents with fever, irritability, and a bulging fontanelle. Blood cultures are drawn, and a lumbar puncture reveals gram-positive rods. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neonatal sepsis due to Group B Streptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neonatal meningitis due to Listeria monocytogenes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neonatal tetanus due to Clostridium tetani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cutaneous anthrax due to Bacillus anthracis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neonatal meningitis due to Listeria monocytogenes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neonatal meningitis due to Listeria monocytogenes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Group B Streptococcus is a common cause of neonatal sepsis and meningitis , but the CSF Gram stain showing rods rather than cocci is more indicative of Listeria.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Group B Streptococcus&lt;/li&gt;&lt;li&gt;• neonatal sepsis and meningitis&lt;/li&gt;&lt;li&gt;• Option C: Neonatal tetanus prese
