&gt;• Option D. Methenamine-silver stain is used for identifying fungi in tissue sections , not in CSF.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Methenamine-silver stain is used for identifying fungi in tissue sections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ India ink preparation is a rapid, direct microscopic examination to detect encapsulated yeasts such as Cryptococcus neoformans in CSF by visualizing the characteristic \&quot;halo \&quot; around the yeast cells , which is the capsule.&lt;/li&gt;&lt;li&gt;➤ India ink preparation&lt;/li&gt;&lt;li&gt;➤ rapid, direct microscopic examination to detect encapsulated yeasts&lt;/li&gt;&lt;li&gt;➤ Cryptococcus neoformans in CSF by visualizing the characteristic \&quot;halo&lt;/li&gt;&lt;li&gt;➤ yeast cells&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p569, 2/e p592-93, Ananthanarayan 9/e p590&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p569, 2/e p592-93,&lt;/li&gt;&lt;li&gt;➤ Ananthanarayan 9/e p590&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman from Chandigarh with a history of asthma and allergic rhinitis presents with recurrent episodes of rhinitis and nasal blockage for the last two years. On examination, multiple nasal polyps and mucosal thickening are noted. Biopsy and culture of the nasal tissue grow filamentous fungi with dichotomous branching at 45 degrees. Which organism is most likely responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillus fumigatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhizopus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aspergillus fumigatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture58.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture66.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aspergillus fumigatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Rhizopus , associated with mucormycosis , typically has non-septate hyphae with right-angle branching.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Rhizopus&lt;/li&gt;&lt;li&gt;• mucormycosis&lt;/li&gt;&lt;li&gt;• non-septate hyphae with right-angle branching.&lt;/li&gt;&lt;li&gt;• Option C . Mucor , also associated with mucormycosis , has similar characteristics to Rhizopus.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Mucor&lt;/li&gt;&lt;li&gt;• mucormycosis&lt;/li&gt;&lt;li&gt;• Option D. Candida does not typically cause allergic fungal sinusitis and presents with pseudohyphae and yeast forms.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Candida&lt;/li&gt;&lt;li&gt;• not typically cause allergic fungal sinusitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aspergillus fumigatus as the most likely organism responsible for allergic fungal sinusitis in a patient with asthma, allergic rhinitis, nasal polyps, and mucosal thickening , supported by the finding of septate hyphae with dichotomous branching at 45 degrees in biopsy and culture .&lt;/li&gt;&lt;li&gt;➤ Aspergillus fumigatus&lt;/li&gt;&lt;li&gt;➤ likely organism responsible for allergic fungal sinusitis&lt;/li&gt;&lt;li&gt;➤ asthma, allergic rhinitis, nasal polyps,&lt;/li&gt;&lt;li&gt;➤ mucosal thickening&lt;/li&gt;&lt;li&gt;➤ septate hyphae with dichotomous branching at 45 degrees in biopsy and culture&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p573, 2/e p596-97, Harrison 18/e p1656&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p573, 2/e p596-97, Harrison 18/e p1656&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An HIV-positive individual with a CD4 count of 50 cells/mm³ presents with respiratory distress. A Gram stain of the lung aspirate reveals yeast-like morphology. Which of the following is the least likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candida tropicalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptococcus neoformans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penicillium marneffei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspergillus fumigatus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aspergillus fumigatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Aspergillus fumigatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Candida tropicalis can present as yeast in lung aspirates and can cause infection in HIV patients .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Candida tropicalis&lt;/li&gt;&lt;li&gt;• present as yeast in lung aspirates&lt;/li&gt;&lt;li&gt;• cause infection in HIV patients&lt;/li&gt;&lt;li&gt;• Option B . Cryptococcus neoformans is a common cause of fungal infections in HIV-positive individuals , particularly meningitis , but can also present with lung infections.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Cryptococcus neoformans&lt;/li&gt;&lt;li&gt;• cause of fungal infections in HIV-positive individuals&lt;/li&gt;&lt;li&gt;• meningitis&lt;/li&gt;&lt;li&gt;• Option C . Penicillium marneffei is a dimorphic fungus endemic in Southeast Asia and can cause infections in HIV-positive patients that may present with yeast-like forms on Gram stain.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Penicillium marneffei&lt;/li&gt;&lt;li&gt;• dimorphic fungus endemic in Southeast Asia&lt;/li&gt;&lt;li&gt;• cause infections in HIV-positive patients&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aspergillus fumigatus , known for its filamentous fungal morphology , is the least likely cause of an infection presenting with yeast-like forms in a lung aspirate , particularly in an HIV-positive patient with a low CD4 count . This distinction is important for accurate diagnosis and appropriate treatment of fungal infections in immunocompromised patients.&lt;/li&gt;&lt;li&gt;➤ Aspergillus fumigatus&lt;/li&gt;&lt;li&gt;➤ filamentous fungal morphology&lt;/li&gt;&lt;li&gt;➤ least likely cause of an infection presenting with yeast-like forms&lt;/li&gt;&lt;li&gt;➤ lung aspirate&lt;/li&gt;&lt;li&gt;➤ HIV-positive patient&lt;/li&gt;&lt;li&gt;➤ low CD4 count&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p573, Jagdish Chander 3/e p20, p21, p347, Ananthanarayan 8/e p607, p613, 610&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p573, Jagdish Chander 3/e p20, p21, p347, Ananthanarayan 8/e p607, p613, 610&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old farmer from a rural area near Bhopal presents to an ophthalmologist with redness, pain, and decreased vision in one eye. He reports that symptoms started after harvesting crops. Corneal scraping reveals narrow angled septate hyphae. Which of the following is the likely etiologic agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histoplasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aspergillus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture60.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aspergillus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Mucor species , involved in mucormycosis , typically present with broader, ribbon-like, non-septate hyphae with right-angle branching.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Mucor species&lt;/li&gt;&lt;li&gt;• mucormycosis&lt;/li&gt;&lt;li&gt;• present with broader, ribbon-like, non-septate hyphae&lt;/li&gt;&lt;li&gt;• Option C . Histoplasma , a dimorphic fungus , does not typically cause keratitis and is not characterized by septate hyphae in tissue.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Histoplasma&lt;/li&gt;&lt;li&gt;• dimorphic fungus&lt;/li&gt;&lt;li&gt;• not typically cause keratitis&lt;/li&gt;&lt;li&gt;• Option C . Candida may cause keratitis but usually presents with pseudohyphae and yeast cells , not septate hyphae.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Candida&lt;/li&gt;&lt;li&gt;• cause keratitis&lt;/li&gt;&lt;li&gt;• pseudohyphae and yeast cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aspergillus species , particularly Aspergillus fumigatus , are known to cause keratitis with narrow-angled septate hyphae seen on corneal scrapings . This condition is often associated with exposure to vegetative matter , consistent with the patient&#x27;s history of farming.&lt;/li&gt;&lt;li&gt;➤ Aspergillus species&lt;/li&gt;&lt;li&gt;➤ Aspergillus fumigatus&lt;/li&gt;&lt;li&gt;➤ keratitis with narrow-angled septate hyphae&lt;/li&gt;&lt;li&gt;➤ corneal scrapings&lt;/li&gt;&lt;li&gt;➤ exposure to vegetative matter&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p573, 2/e p596-97, Jagdish Chander 3/e p401&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p573, 2/e p596-97, Jagdish Chander 3/e p401&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old man with poorly controlled diabetes mellitus presents to an ophthalmology clinic in Hyderabad with unilateral proptosis, periorbital pain, and visual disturbances. He has a history of recent sinusitis that was treated with antibiotics. Examination reveals ptosis and ophthalmoplegia on the affected side. A biopsy from the nasal sinus shows broad, non-septate hyphae branching at right angles. Which of the following fungi is the most common cause of orbital cellulitis in diabetic patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mucor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture61.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture62.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture63.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture64.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mucor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Aspergillus species typically cause a more chronic form of sinusitis and orbital involvement and are characterized by septate hyphae that branch at acute angles.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Aspergillus species&lt;/li&gt;&lt;li&gt;• more chronic form of sinusitis&lt;/li&gt;&lt;li&gt;• orbital involvement&lt;/li&gt;&lt;li&gt;• Option C. Candida species are not typically associated with invasive sinus and orbital infections in diabetic patients.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Candida species&lt;/li&gt;&lt;li&gt;• not typically associated with invasive sinus&lt;/li&gt;&lt;li&gt;• Option D . Cryptococcus is more commonly associated with central nervous system infections , particularly meningitis in immunocompromised patients, and would not present with the described histopathological findings.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• . Cryptococcus&lt;/li&gt;&lt;li&gt;• commonly associated with central nervous system infections&lt;/li&gt;&lt;li&gt;• meningitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mucormycosis as the cause of orbital cellulitis in a diabetic patient based on clinical presentation and characteristic histopathological features.&lt;/li&gt;&lt;li&gt;➤ Mucormycosis&lt;/li&gt;&lt;li&gt;➤ cause of orbital cellulitis&lt;/li&gt;&lt;li&gt;➤ diabetic patient&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med.Microbiology, 2/e p594.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Med.Microbiology, 2/e p594.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male from Delhi with a history of untreated HIV presents to the clinic with a two-week history of headache, fever, and neck stiffness. On examination, he is found to have photophobia and a positive Brudzinski&#x27;s sign. A lumbar puncture is performed, and the cerebrospinal fluid (CSF) shows an elevated protein level with a low glucose concentration. India has a high prevalence of tuberculosis; however, fungal infections are also considered in differential diagnosis due to his immunocompromised state. Which of the following tests would most likely identify the causative agent in this patient&#x27;s CSF?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ziehl-Neelsen stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;India ink preparation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gram stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;KOH preparation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. India ink preparation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture68.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) India ink preparation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Ziehl-Neelsen stain : This is typically used to identify acid-fast bacilli , such as Mycobacterium tuberculosis , and would not be appropriate for detecting Cryptococcus in CSF.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Ziehl-Neelsen stain&lt;/li&gt;&lt;li&gt;• used to identify acid-fast bacilli&lt;/li&gt;&lt;li&gt;• Mycobacterium tuberculosis&lt;/li&gt;&lt;li&gt;• Option C . Gram stain : While Gram stain can identify a variety of bacteria , it is not the best choice for fungi as the thick capsule of Cryptococcus may resist staining.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Gram stain&lt;/li&gt;&lt;li&gt;• variety of bacteria&lt;/li&gt;&lt;li&gt;• Option D . KOH preparation : Potassium hydroxide (KOH) preparation is used for detecting fungal elements in skin , nails , and hair but is not the optimal choice for visualizing Cryptococcus in CSF.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• KOH preparation&lt;/li&gt;&lt;li&gt;• used for detecting fungal elements in skin&lt;/li&gt;&lt;li&gt;• nails&lt;/li&gt;&lt;li&gt;• hair&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The appropriate diagnostic tests for identifying infectious agents in the CSF of an immunocompromised patient . India ink preparation is a specific test for Cryptococcus neoformans , which is a common cause of meningitis in HIV/AIDS patients.&lt;/li&gt;&lt;li&gt;➤ identifying infectious agents in the CSF of an immunocompromised patient&lt;/li&gt;&lt;li&gt;➤ India ink preparation&lt;/li&gt;&lt;li&gt;➤ Cryptococcus neoformans&lt;/li&gt;&lt;li&gt;➤ cause of meningitis in HIV/AIDS patients.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p569, 2/e p593, Ananthanarayan 9/e p613&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p569, 2/e p593, Ananthanarayan 9/e p613&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with diabetic ketoacidosis, a condition that predisposes to certain fungal infections due to altered phagocytic function, which organism is most likely to cause orbital cellulitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mucor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mucor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Cryptococcus is more commonly associated with central nervous system infections , particularly meningitis in immunocompromised patients, and would not present with the described histopathological findings.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Cryptococcus&lt;/li&gt;&lt;li&gt;• commonly associated with central nervous system infections&lt;/li&gt;&lt;li&gt;• Option B . Candida species are not typically associated with invasive sinus and orbital infections in diabetic patients.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Candida species&lt;/li&gt;&lt;li&gt;• not typically associated with invasive sinus&lt;/li&gt;&lt;li&gt;• Option D . Aspergillus species typically cause a more chronic form of sinusitis and orbital involvement and are characterized by septate hyphae that branch at acute angles.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Aspergillus species&lt;/li&gt;&lt;li&gt;• cause a more chronic form of sinusitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In diabetic ketoacidosis , the high serum glucose levels and acidic environment impair neutrophil function , making patients particularly susceptible to mucormycosis.&lt;/li&gt;&lt;li&gt;➤ diabetic ketoacidosis&lt;/li&gt;&lt;li&gt;➤ high serum glucose levels&lt;/li&gt;&lt;li&gt;➤ acidic environment impair neutrophil function&lt;/li&gt;&lt;li&gt;➤ susceptible to mucormycosis.&lt;/li&gt;&lt;li&gt;➤ Ref : Essentials of Medical Microbiology 1/e p570, 2/e p594&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Essentials of Medical Microbiology 1/e p570, 2/e p594&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A diabetic patient in India presents with a soft tissue infection characterized by the presence of broad, non-septate hyphae on microscopic examination. Which of the following fungi is most likely responsible for this infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penicillium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apophysomyces&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Apophysomyces&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/screenshot-2024-03-07-163053.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture69.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture70.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture72.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Apophysomyces&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Candida : Typically forms pseudohyphae and yeast cells , not broad, non-septate hyphae.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Candida&lt;/li&gt;&lt;li&gt;• forms pseudohyphae and yeast cells&lt;/li&gt;&lt;li&gt;• Option B. Aspergillus : Typically has septate hyphae with acute angle branching, not broad , non-septate hyphae.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Aspergillus&lt;/li&gt;&lt;li&gt;• septate hyphae with acute angle branching, not broad&lt;/li&gt;&lt;li&gt;• Figure : Conidiation of various Aspergillus species. A)  A. fumigatus; B)  A. flavus; C)  A. niger&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;li&gt;• Option C. Penicillium : Not typically associated with invasive infections in humans and has septate hyphae with characteristic conidia.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Penicillium&lt;/li&gt;&lt;li&gt;• Not typically associated with invasive infections in humans&lt;/li&gt;&lt;li&gt;• Figure : Penicillium species. A. Colonies on SDA; B. Microscopic picture (LPCB mount); C. Schematic microscopic picture&lt;/li&gt;&lt;li&gt;• Figure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Apophysomyces , along with other members of the Mucorales order , is characterized by broad, ribbon-like, non-septate hyphae . It is an emerging pathogen causing mucormycosis, especially in immunocompromised individuals such as those with uncontrolled diabetes.&lt;/li&gt;&lt;li&gt;➤ Apophysomyces&lt;/li&gt;&lt;li&gt;➤ other members of the Mucorales order&lt;/li&gt;&lt;li&gt;➤ broad, ribbon-like, non-septate hyphae&lt;/li&gt;&lt;li&gt;➤ emerging pathogen causing mucormycosis,&lt;/li&gt;&lt;li&gt;➤ immunocompromised individuals&lt;/li&gt;&lt;li&gt;➤ uncontrolled diabetes.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p570-71, 2/e p594&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p570-71, 2/e p594&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a known aseptate fungus that can cause serious infections in immunocompromised patients, such as those with poorly controlled diabetes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nocardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhizopus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rhizopus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture72_CIHGsqZ.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture73.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rhizopus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Aspergillus : This fungus is septate and is not in the category of aseptate fungi .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Aspergillus&lt;/li&gt;&lt;li&gt;• fungus is septate&lt;/li&gt;&lt;li&gt;• not in the category of aseptate fungi&lt;/li&gt;&lt;li&gt;• Option B . Candida : While it can cause infections in diabetic patients , it is not aseptate.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Candida&lt;/li&gt;&lt;li&gt;• cause infections in diabetic patients&lt;/li&gt;&lt;li&gt;• Option C . Nocardia : It is a bacteria, not a fungus , and it has filamentous, branching, partially acid-fast hyphae.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Nocardia&lt;/li&gt;&lt;li&gt;• bacteria, not a fungus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rhizopus species , which are part of the Mucorales order , are aseptate fungi that can cause mucormycosis, a severe infection often occurring in diabetic patients , particularly those with ketoacidosis .&lt;/li&gt;&lt;li&gt;➤ Rhizopus species&lt;/li&gt;&lt;li&gt;➤ Mucorales order&lt;/li&gt;&lt;li&gt;➤ aseptate fungi&lt;/li&gt;&lt;li&gt;➤ cause mucormycosis,&lt;/li&gt;&lt;li&gt;➤ severe infection&lt;/li&gt;&lt;li&gt;➤ diabetic patients&lt;/li&gt;&lt;li&gt;➤ ketoacidosis&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p570-71, 2/e p594, Jagdish Chander 3/e p362, Ananthanarayan 9/e p610, 8/e p601-02&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p570-71, 2/e p594, Jagdish Chander 3/e p362, Ananthanarayan 9/e p610, 8/e p601-02&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman from Bengaluru presents with sinus pain, fever, and a black necrotic eschar on her nasal mucosa. She has poorly controlled diabetes mellitus. Based on the increased incidence in India, which of the following statements is most accurate regarding her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The nose is a common site of infection.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetes is a common predisposing factor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The condition is common in India.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The patient&#x27;s diabetes and geographic location (India), along with her symptoms (sinus pain and black necrotic eschar), point towards a diagnosis of mucormycosis , which is more prevalent in India and commonly affects the nasal area in diabetic patients.&lt;/li&gt;&lt;li&gt;➤ diabetes and geographic location&lt;/li&gt;&lt;li&gt;➤ point towards a diagnosis of mucormycosis&lt;/li&gt;&lt;li&gt;➤ India&lt;/li&gt;&lt;li&gt;➤ nasal area in diabetic patients.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p570-71, 2/e p594&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p570-71, 2/e p594&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old individual with HIV/AIDS from Mumbai presents with shortness of breath and a non-productive cough. A chest X-ray reveals diffuse interstitial infiltrates. Considering the patient&#x27;s immunocompromised status, which morphological appearance of a fungal infection is most consistent with these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemorrhagic and necrotizing pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ARDS with widespread hyaline membrane formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial pneumonitis with foamy intra-alveolar exudates&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchopulmonary abscess formation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Interstitial pneumonitis with foamy intra-alveolar exudates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture74.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Interstitial pneumonitis with foamy intra-alveolar exudates&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Hemorrhagic and necrotizing pneumonia: This type of pneumonia is often caused by bacterial infections , particularly by aggressive pathogens like certain strains of Staphylococcus aureus or Pseudomonas aeruginosa. It is characterized by the destruction of lung tissue and bleeding into the alveoli and is not typically seen with Pneumocystis jirovecii infection.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Hemorrhagic and necrotizing pneumonia:&lt;/li&gt;&lt;li&gt;• pneumonia is often caused by bacterial infections&lt;/li&gt;&lt;li&gt;• aggressive pathogens&lt;/li&gt;&lt;li&gt;• strains of Staphylococcus aureus or Pseudomonas aeruginosa.&lt;/li&gt;&lt;li&gt;• Option B . ARDS with widespread hyaline membrane formation : Acute respiratory distress syndrome (ARDS) is a severe, diffuse inflammatory response in the lungs that leads to acute onset of respiratory failure. It can be caused by various factors, including severe infections , trauma , or inhalation injuries . The hyaline membranes are a hallmark of ARDS, representing protein-rich edema fluid and cellular debris within alveoli. Although patients with Pneumocystis pneumonia can develop ARDS, this is a complication rather than a direct morphological characteristic of the organism itself.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• ARDS with widespread hyaline membrane formation&lt;/li&gt;&lt;li&gt;• severe, diffuse inflammatory response in the lungs&lt;/li&gt;&lt;li&gt;• leads to acute onset of respiratory failure.&lt;/li&gt;&lt;li&gt;• severe infections&lt;/li&gt;&lt;li&gt;• trauma&lt;/li&gt;&lt;li&gt;• inhalation injuries&lt;/li&gt;&lt;li&gt;• Option D . Bronchopulmonary abscess formation : Abscesses in the lung are localized collections of pus within lung tissue , often caused by bacterial infections , particularly in the setting of aspiration pneumonia . They are characterized by a necrotic center surrounded by inflammatory cells and are not typical of Pneumocystis jirovecii pneumonia, which does not commonly cause localized suppuration.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Bronchopulmonary abscess formation&lt;/li&gt;&lt;li&gt;• Abscesses in the lung&lt;/li&gt;&lt;li&gt;• localized collections of pus within lung tissue&lt;/li&gt;&lt;li&gt;• bacterial infections&lt;/li&gt;&lt;li&gt;• setting of aspiration pneumonia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristics of Pneumocystis jirovecii infection - the presence of interstitial pneumonitis with foamy intra-alveolar exudates , especially those who are immunocompromised.&lt;/li&gt;&lt;li&gt;➤ characteristics of Pneumocystis jirovecii infection&lt;/li&gt;&lt;li&gt;➤ presence of interstitial pneumonitis&lt;/li&gt;&lt;li&gt;➤ foamy intra-alveolar exudates&lt;/li&gt;&lt;li&gt;➤ immunocompromised.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p576, 2/e p600, Harrison 19/e p1359&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p576, 2/e p600, Harrison 19/e p1359&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of a microbial taxonomy lecture in New Delhi, a professor asks the students to identify the organism classified as a fungus. Which of the following is correctly classified as such?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clostridia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumocystis jirovecii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Listeria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pneumocystis jirovecii&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pneumocystis jirovecii&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Klebsiella : This is a genus of bacteria, known for causing a range of infections including pneumonia and urinary tract infections. It is not a fungus.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Klebsiella&lt;/li&gt;&lt;li&gt;• Option B . Clostridia : This is a genus of bacteria, which includes species such as Clostridium difficile, known for causing severe colitis, and Clostridium botulinum, known for causing botulism. It is also not a fungus.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Clostridia&lt;/li&gt;&lt;li&gt;• Option D . Listeria : Listeria monocytogenes is a bacterium that can cause listeriosis, a serious infection usually caused by eating food contaminated with the bacterium. Again, it is not a fungus.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Listeria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pneumocystis jirovecii is a yeast-like fungus that can cause pneumonia, particularly in immunocompromised hosts.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p576, 2/e p600, Harrison 18/e&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p576, 2/e p600, Harrison 18/e&lt;/li&gt;&lt;li&gt;➤ 1673&lt;/li&gt;&lt;li&gt;➤ 1673&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male from a rural area in Punjab presents with decreased vision in the left eye after sustaining trauma while working in the fields. Examination reveals an ulcerative corneal lesion with soft creamy infiltrates. Microscopic examination of a corneal scraping shows sickle-shaped macro conidia and branching aseptate hyphae. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fusarium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucormycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dermatophytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fusarium&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture75.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture76.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fusarium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Aspergillus : This genus of fungi is known to cause a variety of diseases , most notably pulmonary aspergillosis . However, Aspergillus species typically produce septate hyphae and conidial heads, which were not described in the scenario.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Aspergillus&lt;/li&gt;&lt;li&gt;• genus of fungi is known to cause a variety of diseases&lt;/li&gt;&lt;li&gt;• notably pulmonary aspergillosis&lt;/li&gt;&lt;li&gt;• Option C . Mucormycosis : While aseptate hyphae are a characteristic of mucormycosis , the presence of sickle-shaped macro conidia described in the patient&#x27;s sample is not typical for this disease, making this option less likely.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Mucormycosis&lt;/li&gt;&lt;li&gt;• aseptate hyphae&lt;/li&gt;&lt;li&gt;• mucormycosis&lt;/li&gt;&lt;li&gt;• Option D . Dermatophytes : These are fungi that cause skin diseases known as dermatophytosis. They typically infect keratinized tissues such as skin , hair, and nails and are not associated with corneal infections. The presence of macro conidia in the shape described does not fit with dermatophytes.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Dermatophytes&lt;/li&gt;&lt;li&gt;• fungi that cause skin diseases known as dermatophytosis.&lt;/li&gt;&lt;li&gt;• infect keratinized tissues such as skin&lt;/li&gt;&lt;li&gt;• hair, and nails&lt;/li&gt;&lt;li&gt;• not associated with corneal infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fusarium is a saprophyte; rarely causes human infections.&lt;/li&gt;&lt;li&gt;➤ Fusarium is a saprophyte; rarely causes human infections.&lt;/li&gt;&lt;li&gt;➤ In immunocompetent individuals, they cause: Keratitis in contact lens wearers and Onychomycosis In immunocompromised patients: They are angioinvasive and cause pulmonary and sinus infection. In neutropenic patients and with hematologic malignancies: Disseminated fusariosis occurs with frequent skin lesions.&lt;/li&gt;&lt;li&gt;➤ In immunocompetent individuals, they cause: Keratitis in contact lens wearers and Onychomycosis&lt;/li&gt;&lt;li&gt;➤ In immunocompromised patients: They are angioinvasive and cause pulmonary and sinus infection.&lt;/li&gt;&lt;li&gt;➤ In neutropenic patients and with hematologic malignancies: Disseminated fusariosis occurs with frequent skin lesions.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p576, 2/e p600&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p576, 2/e p600&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman from Chennai with a CD4 count of 50 cells/mm³ presents with a dry cough and dyspnea. A chest CT scan shows ground-glass opacities. Bronchoalveolar lavage is performed. What is the drug of choice for the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cotrimoxazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clotrimazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cotrimoxazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cotrimoxazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Penicillin: This antibiotic is used against bacterial infections and has no activity against fungi like Pneumocystis jirovecii.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Penicillin:&lt;/li&gt;&lt;li&gt;• antibiotic is used against bacterial infections&lt;/li&gt;&lt;li&gt;• Option C . Amphotericin B : While amphotericin B is an antifungal agent , it is not the first-line treatment for Pneumocystis pneumonia. It may be used in severe cases or when patients cannot tolerate cotrimoxazole.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Amphotericin B&lt;/li&gt;&lt;li&gt;• amphotericin B is an antifungal agent&lt;/li&gt;&lt;li&gt;• not the first-line treatment&lt;/li&gt;&lt;li&gt;• Option D . Clotrimazole: This is an antifungal medication commonly used for treating fungal infections of the skin , mouth , and vagina , not for systemic infections like Pneumocystis pneumonia.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Clotrimazole:&lt;/li&gt;&lt;li&gt;• antifungal medication&lt;/li&gt;&lt;li&gt;• used for treating fungal infections of the skin&lt;/li&gt;&lt;li&gt;• mouth&lt;/li&gt;&lt;li&gt;• vagina&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pneumocystis jirovecii pneumonia in an HIV/AIDS patient with severe immunosuppression - cotrimoxazole (trimethoprim-sulfamethoxazole) is the first-line treatment.&lt;/li&gt;&lt;li&gt;➤ Pneumocystis jirovecii pneumonia&lt;/li&gt;&lt;li&gt;➤ HIV/AIDS patient with severe immunosuppression&lt;/li&gt;&lt;li&gt;➤ cotrimoxazole&lt;/li&gt;&lt;li&gt;➤ first-line treatment.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p 576, 2/e p601&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p 576, 2/e p601&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a tertiary care hospital in Kolkata, a clinician is reviewing a presentation on Pneumocystis jirovecii. Which of the following statements about P. jirovecii is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is seen only in immunocompromised individuals.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frequently associated with CMV.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;May be associated with pneumatocele formation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diagnosed with sputum microscopy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is seen only in immunocompromised individuals.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture77.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It is seen only in immunocompromised individuals.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Frequently associated with CMV (Cytomegalovirus): Pneumocystis jirovecii infection may coexist with other opportunistic infections in immunocompromised patients , including CMV. However, the statement \&quot;frequently associated\&quot; could be misleading, as not all P. jirovecii infections are accompanied by CMV.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• associated with CMV&lt;/li&gt;&lt;li&gt;• Pneumocystis jirovecii infection&lt;/li&gt;&lt;li&gt;• coexist with other opportunistic infections&lt;/li&gt;&lt;li&gt;• immunocompromised patients&lt;/li&gt;&lt;li&gt;• Option C . May be associated with pneumatocele formation: Pneumocystis jirovecii can cause pneumatoceles , which are cystic air spaces that develop in the lung due to the damage caused by the infection . This statement is true and describes one of the possible complications of P. jirovecii pneumonia.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• May be associated with pneumatocele formation:&lt;/li&gt;&lt;li&gt;• cause pneumatoceles&lt;/li&gt;&lt;li&gt;• cystic air spaces that develop in the lung due to the damage caused by the infection&lt;/li&gt;&lt;li&gt;• Option D. Diagnosed with sputum microscopy: Pneumocystis jirovecii can indeed be diagnosed using sputum microscopy , particularly using special stains such as Gomori methenamine silver or immunofluorescence assays , which can detect the cysts or trophic forms of the organism.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Diagnosed with sputum microscopy:&lt;/li&gt;&lt;li&gt;• diagnosed using sputum microscopy&lt;/li&gt;&lt;li&gt;• special stains such as Gomori methenamine silver&lt;/li&gt;&lt;li&gt;• immunofluorescence assays&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to correct the misconception that Pneumocystis jirovecii is only seen in immunocompromised individuals . While P. jirovecii is a significant cause of pneumonia in the immunocompromised, it can also colonize the lungs of healthy individuals without causing illness . This understanding is important for accurate diagnosis and treatment of Pneumocystis pneumonia, especially in patients with weakened immune systems.&lt;/li&gt;&lt;li&gt;➤ correct the misconception that Pneumocystis jirovecii is only seen in immunocompromised individuals&lt;/li&gt;&lt;li&gt;➤ P. jirovecii is a significant cause of pneumonia in the immunocompromised,&lt;/li&gt;&lt;li&gt;➤ colonize the lungs of healthy individuals without causing illness&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Microbiology 1/e p576, 2/e p600&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Apurba Sastry’s Essentials of Medical Microbiology 1/e p576, 2/e p600&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 72 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;

        function showResults(index) {

                // Create scrollable container for explanation content

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

        function loadVideo(button, videoUrl, containerId) {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

            questions = [{&quot;text&quot;: &quot;A 30-year-old male patient presents with intermittent fever, headaches, and muscle aches. After a detailed history, it is revealed that he recently returned from a trip to a sub-Saharan African country. A blood smear reveals the presence of trypanosomes. The most likely vector responsible for transmitting the pathogen in this case is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anopheles mosquito&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tsetse fly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aedes mosquito&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tsetse fly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture59.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture60.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tsetse fly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Anopheles mosquito : Incorrect as it is the vector for malaria , caused by Plasmodium species , not trypanosomiasis.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Anopheles mosquito&lt;/li&gt;&lt;li&gt;• vector for malaria&lt;/li&gt;&lt;li&gt;• Plasmodium species&lt;/li&gt;&lt;li&gt;• Option C) Aedes mosquito : Incorrect because it is known for transmitting diseases like dengue, Zika, and yellow fever , not African trypanosomiasis.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Aedes mosquito&lt;/li&gt;&lt;li&gt;• known for transmitting diseases like dengue, Zika, and yellow fever&lt;/li&gt;&lt;li&gt;• Option D) Flea : Incorrect as fleas are vectors for diseases like plague and typhus , not African trypanosomiasis.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Flea&lt;/li&gt;&lt;li&gt;• fleas are vectors for diseases like plague and typhus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The vector responsible for transmitting Trypanosoma brucei , the causative agent of African trypanosomiasis . Female tsetse mate just once . After 7–9 days she produces a single egg which develops into a larva within her uterus.&lt;/li&gt;&lt;li&gt;➤ vector responsible for transmitting Trypanosoma brucei&lt;/li&gt;&lt;li&gt;➤ causative agent of African trypanosomiasis&lt;/li&gt;&lt;li&gt;➤ Female tsetse mate just once&lt;/li&gt;&lt;li&gt;➤ 7–9 days she produces a single egg&lt;/li&gt;&lt;li&gt;➤ larva within her uterus.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med. Parasitology 2/e, p260, Wikipedia&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Apurba Sastry’s Essentials of Med. Parasitology 2/e, p260, Wikipedia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with abdominal pain and diarrhea. He mentions that he recently returned from a camping trip. Stool examination reveals the presence of helminths. Which of the following is least likely to be responsible for autoinfection in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strongyloides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Taenia solium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hymenolepis nana&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hymenolepis diminuta&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hymenolepis diminuta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hymenolepis diminuta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Strongyloides : Incorrect because Strongyloides stercoralis is known for its ability to cause autoinfection in humans .&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Strongyloides&lt;/li&gt;&lt;li&gt;• Strongyloides stercoralis is known for its ability to cause autoinfection in humans&lt;/li&gt;&lt;li&gt;• Option B) Taenia solium : Incorrect as Taenia solium can lead to autoinfection, particularly when cysticercosis occurs.&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Taenia solium&lt;/li&gt;&lt;li&gt;• lead to autoinfection, particularly when cysticercosis occurs.&lt;/li&gt;&lt;li&gt;• Option C) Hymenolepis nana : Incorrect as Hymenolepis nana can cause autoinfection in humans , especially in immunocompromised individuals.&lt;/li&gt;&lt;li&gt;• Option C)&lt;/li&gt;&lt;li&gt;• Hymenolepis nana&lt;/li&gt;&lt;li&gt;• cause autoinfection in humans&lt;/li&gt;&lt;li&gt;• immunocompromised individuals.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Autoinfection is seen in CHEST : Cryptosporidium, H.nana, Enterobius, Strongyloides and T.solium.&lt;/li&gt;&lt;li&gt;➤ Autoinfection&lt;/li&gt;&lt;li&gt;➤ seen in CHEST&lt;/li&gt;&lt;li&gt;➤ Cryptosporidium, H.nana, Enterobius, Strongyloides and T.solium.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Parasitology 1/e p6, 2/e p5&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Med Parasitology 1/e p6, 2/e p5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health officer is investigating a recent increase in malaria cases in a rural area. Which of the following characteristics is most specific to the Anopheles mosquito, the primary vector for malaria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spots on wings&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lay eggs in cluster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Body at an angle when resting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Palpi as long as proboscis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Body at an angle when resting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture61.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Body at an angle when resting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Spots on wings : Incorrect, as this is not a specific characteristic of the Anopheles mosquito .&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Spots on wings&lt;/li&gt;&lt;li&gt;• not a specific characteristic of the Anopheles mosquito&lt;/li&gt;&lt;li&gt;• Option B) Lay eggs in cluster : Incorrect, many mosquito species lay eggs in clusters , not specific to Anopheles.&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Lay eggs in cluster&lt;/li&gt;&lt;li&gt;• mosquito species lay eggs in clusters&lt;/li&gt;&lt;li&gt;• Option D) Palpi as long as proboscis : Incorrect, while this is true for the Anopheles mosquito, it is not as distinctive as the body angle for identification purposes.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Palpi as long as proboscis&lt;/li&gt;&lt;li&gt;• not as distinctive as the body angle for identification purposes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Anopheles mosquito , identified by a slender body resting at an angle to the surface , features dark spots on wings, outstretched hind legs , and a proboscis aligned in a straight line with the body . Both sexes have maxillary palpi as long as the proboscis , a blunt abdomen tip , and specific peak biting hours , varying in indoor or outdoor preferences. Notable species like A. culicifacies and A. stephensi are vectors of malaria.&lt;/li&gt;&lt;li&gt;➤ Anopheles mosquito&lt;/li&gt;&lt;li&gt;➤ slender body resting at an angle to the surface&lt;/li&gt;&lt;li&gt;➤ dark spots on wings, outstretched hind legs&lt;/li&gt;&lt;li&gt;➤ proboscis aligned in a straight line with the body&lt;/li&gt;&lt;li&gt;➤ Both sexes have maxillary palpi&lt;/li&gt;&lt;li&gt;➤ long as the proboscis&lt;/li&gt;&lt;li&gt;➤ blunt abdomen tip&lt;/li&gt;&lt;li&gt;➤ peak biting hours&lt;/li&gt;&lt;li&gt;➤ Notable species like A. culicifacies and A. stephensi are vectors of malaria.&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p316&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology 1/e p316&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a rural clinic, a patient presents with gastrointestinal symptoms and a history of walking barefoot in a region endemic for various parasites. Which of the following parasites is known to have the ability to penetrate intact human skin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Whipworm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strongyloides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichinella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Strongyloides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture62.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture63.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-185136.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Strongyloides&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Giardia : Incorrect, as Giardia lamblia is transmitted through contaminated water , not through skin penetration.&lt;/li&gt;&lt;li&gt;• Option A)&lt;/li&gt;&lt;li&gt;• Giardia&lt;/li&gt;&lt;li&gt;• Giardia lamblia is transmitted through contaminated water&lt;/li&gt;&lt;li&gt;• Option B) Whipworm : Incorrect, as Trichuris trichiura (whipworm) is transmitted through ingestion of eggs , not skin penetration.&lt;/li&gt;&lt;li&gt;• Option B)&lt;/li&gt;&lt;li&gt;• Whipworm&lt;/li&gt;&lt;li&gt;• Trichuris trichiura&lt;/li&gt;&lt;li&gt;• transmitted through ingestion of eggs&lt;/li&gt;&lt;li&gt;• Option D) Trichinella : Incorrect, as Trichinella spiralis is acquired by ingesting undercooked meat , not through skin penetration.&lt;/li&gt;&lt;li&gt;• Option D)&lt;/li&gt;&lt;li&gt;• Trichinella&lt;/li&gt;&lt;li&gt;• acquired by ingesting undercooked meat&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The unique transmission route of Strongyloides stercoralis , which can penetrate intact human skin , an important factor in its diagnosis and prevention,distinct from the other organisms listed.&lt;/li&gt;&lt;li&gt;➤ unique transmission route of Strongyloides stercoralis&lt;/li&gt;&lt;li&gt;➤ penetrate intact human skin&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology, 1/e p5, 2/e p4&lt;/li&gt;&lt;li&gt;➤ Ref : Apurba Sastry’s Essentials of Medical Parasitology, 1/e p5, 2/e p4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with a history of skin itching and a rash following a camping trip. He reports contact with soil and water bodies. Which of the following parasites is least likely to have entered his body through the skin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ancylostoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strongyloides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichinella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Necator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trichinella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-185522.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trichinella&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Ancylostoma : Incorrect, as Ancylostoma duodenale can penetrate the skin .&lt;/l
