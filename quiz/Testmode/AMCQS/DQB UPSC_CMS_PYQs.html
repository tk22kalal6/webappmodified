  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);

                    : &#x27;&#x27;;

                    ? q.options.map(opt =&gt; `

                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}

                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {

                    : &#x27;&#x27;;

                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

fused blood&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ ?    ABO blood group antigens are oligosaccharide chains that project from the red cell surface which attached to proteins and lipids of red cell membrane&lt;/li&gt;&lt;li&gt;â€¢ ?    If RhD-positive red cells enter the circulation of an RhD-negative mother, IgG antibodies are produced. It crosses placenta and cause hemolysis and severe neurological damage or death due to haemolytic disease of the newborn. For prevention RhD-negative women should be given anti-D perinatally.&lt;/li&gt;&lt;li&gt;â€¢ ?    Most frequent causes of death were transfusion-associated circulatory overload (TACO) (32%), followed by TRALI (26%), hemolysis (18%), and sepsis (14%).&lt;/li&gt;&lt;li&gt;â€¢ ?    Malaria is less severe in type O than non-O patients. Blood group O is susceptible to Helicobacter pylori.&lt;/li&gt;&lt;li&gt;â€¢ ?    RBC Ag may be the target of autoantibodies generating autoimmune hemolytic anemia. Some of them, mostly IgG, are active at 37Â°C, called \&quot;warm autoantibodies,\&quot; and are most often directed against Rh Ag, while others, most often IgM, are active at 4Â°C, called \&quot;cold autoantibodies,\&quot; and may be directed against ABO, I. I. P, and other Ag&lt;/li&gt;&lt;li&gt;â€¢ ?    43 RBC group systems described, five (Rh, Kell, Duffy, Kidd, and MNS) are routinely investigated with transfusion compatibility of 95% Platelets stored At 20-24Â°C and under permanent motion for 3-7 days (5 day Davidson) or At 4Â°C without motion: up to 14-21 days, If irradiated: &amp;lt;24 h&lt;/li&gt;&lt;li&gt;â€¢ Complication of transfusion:-&lt;/li&gt;&lt;li&gt;â€¢ Acute haemolytic reactions may present with hypotension, tachypnea, tachycardia, fever (+1-2Â°C), chills, chest and back pain, haemoglobinuria. and hemoglobinemia. In severe cases, DIC, acute renal failure, shock, and death may occur.&lt;/li&gt;&lt;li&gt;â€¢ Delayed hemolytic reactions present with icterus and persisting or worsening anemia. There may be elevated plasma LDH and unconjugated bilirubin. The direct antiglobulin test (direct Coombs test) that detects immunoglobulin, and possibly complement (C3d), on the surface of the recipient&#x27;s RBC and indirect antiglobulin test (indirect Coombs test) that detects anti-RBC alloAb in the serum will also be positive. Management- supportive; stop transfusion, vigorous hydration with isotonic saline and diuretics to maintain urine output; may require forced alkaline diuresis, correction of electrolyte abnormalities, and pressor support as needed. In case of DIC and severe bleeding - PC, plasma, and cryoprecipitate or fibrinogen may needed.&lt;/li&gt;&lt;li&gt;â€¢ Posttransfusion Purpura:-Rare and defined as a thrombocytopenia-related bleeding disorder developing 5-12 days after PC (rarely RBCC) transfusion, mainly in women. Mechanism unknown. Management - supportive but may require polyvalent immunoglobulin, steroids, or plasma exchange. Additional platelet transfusions may worsen the thrombocytopenia.&lt;/li&gt;&lt;li&gt;â€¢ Graft-versus-Host Disease - Extremely rare after transfusion, but frequent complication of allergenic hematopoietic transplantation. Transfusion- associated GVHD is highly resistant to treatment with immunosuppressive therapies as well as ablative therapy followed by allogeneic bone marrow transplantation and is fatal in &amp;gt;90% of cases. Prevention - Gamma or X-ray irradiation of cellular BC or treating BC with pathogen reduction. At-risk patients are: inherited immune deficiency, Hodgkin lymphoma, patients with aplastic anaemia receiving immunosuppressive therapy with antithymocyte globulin, patients undergoing autologous or allogeneic hematopoietic transplantation, those taking T-lymphocyte-suppressing drugs, such as fludarabine and other purine or pyrimidine analogues, anti-CD52 Ab or antithymocyte globulin, fetuses receiving intrauterine transfusions, and recipients of BC given by blood relative. Granulocyte concentrates contain a large number of lymphocytes, so always be irradiated.&lt;/li&gt;&lt;li&gt;â€¢ TACO:-Risk factors are older age, renal failure, preexisting fluid overload, cardiac dysfunction, administration of a large volume of BCs, and an excessive rate of transfusion comparative to hemodynamic tolerance. C/F- Dyspnea, hypoxia, bilateral and predominantly alveolar infiltrates on chest x-ray, frequent systolic hypertension, and elevated brain natriuretic peptide, Fever may also exist. Prevention - identifying at-risk patients, close monitoring, a slow transfusion rate and use of diuretics in hemodynamically stable patients. Treatment requires stopping the transfusion and administrating oxygen and diuretics.&lt;/li&gt;&lt;li&gt;â€¢ Electrolyte imbalance- Transfusion total blood volume over 3 h or &amp;gt;5-10 units of RBCCs cause citrate toxicity, hypothermia and cardiac dysrhythmias, (due to BC at 4Â°C), hyperkalemia, and dilutional coagulopathy, Citrate chelates calcium causing hypocalcemia, manifested by circumoral paresthesia, and changes in cardiac function&lt;/li&gt;&lt;li&gt;â€¢ Iron overload. Each unit of RBCs contains 200-250 mg of iron, its accumulation affect endocrine, hepatic, and cardiac function. Acute hypotensive transfusion reactions defined as an abrupt drop in blood pressure of &amp;gt;30 mmHg carly after the start of transfusion and resolving quickly once the transfusion is stopped, without further intervention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is an oral direct Thrombin inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apixaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Argatroban&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dabigatran&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are correct with regard to metformin? 1. The maximum tolerated dose is 2000 mg/day 2. Lactic acidosis is the major adverse effect of metformin 3. It may lower the blood levels of Vitamin B12 level Select the correct answer using the code given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/37_1(4).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Some newer agents clearly protect against cardiovascular disease (GLP-1 receptor agonists and SGLT2 inhibitors), but are more expensive. Others (metformin and thiazolidinediones) provide some cardiovascular protection, but are cheaper, while others do not (sulphonylureas, DPP-4 inhibitors and insulin). SGLT2 inhibitors have additional protective properties in heart failure and diabetic kidney disease, while TZDs (thiazolidinediones) increase rates of heart failure.&lt;/li&gt;&lt;li&gt;â€¢ Approaches to drug therapy in type 2 DM:-&lt;/li&gt;&lt;li&gt;â€¢ Improve insulin availability- Exogenous insulin, Sulfonylureas, Meglitinide/phenylalanine analogues, Dipeptidyl peptidase-4 inhibitors (DPP 4is), and GLP-1 receptor agonists&lt;/li&gt;&lt;li&gt;â€¢ Overcome insulin resistance- Biguanides (Metformin), Thiazolidinediones (Pioglitazone), a-glucosidase inhibitors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are correct regarding short stature? 1. Linear bone growth rates are pituitary dependent 2. Normal bone age in a child with short stature suggests hormonal disorder 3. Final height in boys can be estimated by adding 6-5 cm to mid-parental height 4. Replacement therapy with recombinant GH restores growth velocity in GH-deficient children Select the correct answer using the code given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 and 4 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following drugs used to treat Diabetes mellitus, is least likely to cause hypoglycemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&qu ;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is long acting insulin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glargine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lispro&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Regular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glargine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15 year girl presents to the hospital with severe abdominal pain, vomiting and cold extremities. She has tachycardia and hypotension. Lab investigations show blood glucose 400 mg/dl, blood pH 6-9, urine ketones +++ and serum creatinine of 1-4 mg/dL. She is promptly administered IV fluids and insulin. After 4 hours, she complains of inability to lift her limbs. What is the next step to be considered in her management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous normal saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;te 1 and 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Negative Iron Balance is the first stage in the progression to Iron Deficiency Anaemia: Which of the following laboratory investigations will be found deranged in this stage, thereby pointing to early iron-store depletion? 1. Bone Marrow Iron Stores 2. Percent transferrin saturation 3. Serum ferritin 4. Total Iron Binding Capacity Select the correct answer using the code given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs carry a definite risk of causing clinical haemolysis in persons suffering from Glucose-6 phosphate dehydrogenase deficiency? 1. Primaquine 2. Dapsone 3. Cotrimoxazole 4. Nitrofurantoin Select the correct answer using the code given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year old male presented with complaints of generalised weakness, weight loss, abdominal discomfort and decreased appetite. On examination Splenomegaly (massive) was present. On investigation it was found that haemoglobin was 7-0 g/dL, platelet count - 8 lakh per cubic mm, WBC-90000 per cubic mm. Most probably this is the case of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic lymphocytic leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic myeloid leukemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute lymphoblastic leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute myeloid leukemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic myeloid leukemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/75_1(1).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Acute lymphoblastic leukaemia (ALL) :- This is predominantly a disease of childhood with a mean age of 2-4 years. Acute lymphocytic leukemia:-&lt;/li&gt;&lt;li&gt;â€¢ ?    Infiltration of bone marrow leads to anemia, granulocytopenia, and thrombocytopenia with the clinical manifestations of fatigue, weakness, infection, and hemorrhage. These symptoms are more often the reason a patient first seeks medical advice rather than consequences of tumor bulk, such as lymph node enlargement, hepatosplenomegaly caused by leukemic infiltration, or symptoms of the central nervous system (meningeosis leukemica).&lt;/li&gt;&lt;li&gt;â€¢ ?    Most frequent neoplastic disease in children with an early peak at the age of 3-4 years. Philadelphia chromosome-positive (ALL BCR/ABL translocation) is observed in half of elderly B-lineage patients.&lt;/li&gt;&lt;li&gt;â€¢ ?    Etiology is unknown. Exposure to ionizing radiation or to chemicals, including prior chemotherapy, is associated with an increased risk of developing leukemia, cytostatic treatment with alkylating agents and topoisomerase inhibitors. Klinefelter&#x27;s syndrome, Fanconi&#x27;s anemia, A Bloom&#x27;s syndrome, ataxia-telangiectasia, and neurofibromatosis, Down&#x27;s syndrome has increase risk AML at an older age.&lt;/li&gt;&lt;li&gt;â€¢ ?    WBC reduced or normal in 40%, in 16% above 100 x 10&#x27; / L. &amp;gt;75% blast cell in peripheral blood in 36% cases. Peripheral blood characteristically shows anemia, thrombocytopenia, and neutropenia. In one third patient Hb is &amp;lt;7-8 g/dL, platelet &amp;lt; 20 x 10&#x27;/L and neutropenia (neutrophils &amp;lt;0.5 x 10&#x27;/L), is associated infection. The bone marrow is heavily packed with leukemic blast cells with &amp;gt;90%.&lt;/li&gt;&lt;li&gt;â€¢ ?    CSF examination is an essential. CNS leukemia is diagnosed if 25 cells/ÂµL or leukemic blast cells were observed. LP is restricted to platelet count (&amp;gt;20 x 109/L) and without hemorrhages. To eliminate potentially transferred blast cells, patients should receive intrathecal methotrexate at the first lumbar puncture. &amp;gt; 70% of adult ALLs are of B-cell origin, and the most frequent immunologic subtype. Approximately 25% of adult ALL are of T-cell lineage.&lt;/li&gt;&lt;li&gt;â€¢ Chronic lymphocytic leukemia&lt;/li&gt;&lt;li&gt;â€¢ ?    Most common variety of leukaemia, accounting for 30% of cases. M: F ratio 2:1 and the median age at presentation is 65-70 years. Characterised by the clonal expansion of small mature-looking B cells; onset is usually insidious.&lt;/li&gt;&lt;li&gt;â€¢ ?    May present as anaemia, infections, painless lymphadenopathy, and night sweats or weight loss&lt;/li&gt;&lt;li&gt;â€¢ ?    Diagnosis is based on the peripheral blood findings of a mature lymphocytosis (&amp;gt;5 x 109/L) with characteristic morphology and cell surface markers. Immunophenotyping reveals the lymphocytes to be monoclonal B cells expressing the B-cell antigens CD19 and CD23, to have circulating CLL cells at a level less than 5 x 10\&quot;/L. Autoimmune haemolytic anaemia may occur&lt;/li&gt;&lt;li&gt;â€¢ ?    Hypogammaglobulinemia is common can be associated with significant risk for infections, primarily of mucocutaneous etiology such as sinusitis and bronchitis.&lt;/li&gt;&lt;li&gt;â€¢ ?    One of the most devastating complications of CLL is Richter&#x27;s transformation, which is transformation of CLL to an aggressive lymphoma, most commonly DLBCL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are risk factors for type 2 diabetes mellitus? 1. Family history of diabetes 2. Underweight 3. Physical inactivity 4. Polycystic ovary syndrome Select the correct answer using the code given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&qu rect&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paracetamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mefenanic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chloroquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Chloroquine is well absorbed orally has a large volume of distribution; accumulates especially in heart, kidney, liver, pancreas, lung and spleen, and is strongly bound in melanin-containing cells (eye and skin). Renal excretion enhanced by acidification of the urine. C/F :- Malaise, anorexia, pruritus, urticaria, haemolytic anaemia, methaemoglobinaemia, retinopathy, psychosis, seizures, convulsions, vertigo, headache. Sudden apnoea can occur. CVS manifestations comprise hypotension, atrioventricular conduction defects, and cardiac arrhythmias. Hypokalemia is often present. Effects of chloroquine retinopathy rare pigmentary stippling, mottling, a \&quot;bull&#x27;s eye\&quot; pattern of macular hyperpigmentation, attenuation of the retinal arteries, pale optic discs, disturbance of colour vision, loss of central vision scotoma and visual field defects. Features of methemoglobinemia may be asymptomatic or lethargy, stupor, seizure. Acute methemoglobinemia is life threatening when MetHb &amp;gt;50% of total circulatory haemoglobin. ABG reveals normal PaO, and low SpO, Filter paper test shows blood is chocolate coloured not changing after exposure to oxygen. Treatment is methylene blue. Patients with G6PD deficiency should not receive methylene blue. Other t/t are ascorbic acid, hyperbaric oxygen and exchange transfusion. Indications of severe toxicity: (i) systolic BP &amp;lt; 90 mmHg, (ii) QRS duration&amp;gt;110 ms, (ii) hypokalaemia (K+&amp;lt;3.0 mEq). Cardiovascular effects include hypotension, vasodilation, ECG abnormalities (prolonged PR, QRS, and QT interval), ventricular arrhythmias and cardiovascular collapse. Fatal dose: As little as 2.25 to 3 grams in an adult. About 2 to 3 times the therapeutic dose may be fatal in children.&lt;/li&gt;&lt;li&gt;â€¢ Chloroquine is well absorbed orally has a large volume of distribution; accumulates especially in heart, kidney, liver, pancreas, lung and spleen, and is strongly bound in melanin-containing cells (eye and skin). Renal excretion enhanced by acidification of the urine.&lt;/li&gt;&lt;li&gt;â€¢ C/F :- Malaise, anorexia, pruritus, urticaria, haemolytic anaemia, methaemoglobinaemia, retinopathy, psychosis, seizures, convulsions, vertigo, headache. Sudden apnoea can occur. CVS manifestations comprise hypotension, atrioventricular conduction defects, and cardiac arrhythmias. Hypokalemia is often present. Effects of chloroquine retinopathy rare pigmentary stippling, mottling, a \&quot;bull&#x27;s eye\&quot; pattern of macular hyperpigmentation, attenuation of the retinal arteries, pale optic discs, disturbance of colour vision, loss of central vision scotoma and visual field defects.&lt;/li&gt;&lt;li&gt;â€¢ Features of methemoglobinemia may be asymptomatic or lethargy, stupor, seizure. Acute methemoglobinemia is life threatening when MetHb &amp;gt;50% of total circulatory haemoglobin. ABG reveals normal PaO, and low SpO, Filter paper test shows blood is chocolate coloured not changing after exposure to oxygen. Treatment is methylene blue. Patients with G6PD deficiency should not receive methylene blue. Other t/t are ascorbic acid, hyperbaric oxygen and exchange transfusion.&lt;/li&gt;&lt;li&gt;â€¢ Indications of severe toxicity: (i) systolic BP &amp;lt; 90 mmHg, (ii) QRS duration&amp;gt;110 ms, (ii) hypokalaemia (K+&amp;lt;3.0 mEq).&lt;/li&gt;&lt;li&gt;â€¢ Cardiovascular effects include hypotension, vasodilation, ECG abnormalities (prolonged PR, QRS, and QT interval), ventricular arrhythmias and cardiovascular collapse.&lt;/li&gt;&lt;li&gt;â€¢ Fatal dose: As little as 2.25 to 3 grams in an adult. About 2 to 3 times the therapeutic dose may be fatal in children.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Autism Spectrum Disorder is characterized by which of the following\&quot; 1. Onset before 3 years of age 2. Impaired verbal and gestural communication 3. Stereotypic and restrictive behavioural patterns 4. Tangential speech Select the correct answer using the code given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which vaccines are stored in the top rack of the main refrigerator compartment at temperature of 4-10Â°C?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DPT, Hepatitis B, Measles, MMR vaccines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DPT, TT, Hepatitis A vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BCG, DPT and Typhoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BCG, Measles and MMR vaccines&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. BCG, Measles and MMR vaccines&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/119_1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Measles, BCG, rota virus vaccine and OPV on the top shelf. DPT, pentavalent vaccine, TT, IPV, hepatitis B, and JE vaccine on the middle shelf and diluents next to vaccine with which they are supplied Ice-packs filled with water on the bottom shelf and in the door of the refrigerator. Vaccine placed in the ice lined refrigerator (ILR):- All the vaccines should be kept in the basket provided with the ILR. ILR cabinet temperature is between +2Â°C to + 8Â°C and are used to store vaccines at district and sub-district level. It is top opening refrigerators. In case basket is not available, two layers of empty ice-packs can be laid flat on the bottom of the ILR. DPT, TT, hep B, IPV and pentavalent vaccines and diluents are kept in upper part of the basket. Upper part is preferred location for storing the freeze sensitive vaccines Vaccines like OPV, BCG, measles, and JE (in the sub-district stores, OPV is kept in ILR, unlike higher level vaccine stores, where it is kept in DF) can be kept at bottom of the basket (coldest part) Vaccines should never be kept directly on the floor of the refrigerator as they can freeze and get damaged while ampoule of BCG vaccine can crack.&lt;/li&gt;&lt;li&gt;â€¢ Measles, BCG, rota virus vaccine and OPV on the top shelf.&lt;/li&gt;&lt;li&gt;â€¢ DPT, pentavalent vaccine, TT, IPV, hepatitis B, and JE vaccine on the middle shelf and diluents next to vaccine with which they are supplied&lt;/li&gt;&lt;li&gt;â€¢ Ice-packs filled with water on the bottom shelf and in the door of the refrigerator.&lt;/li&gt;&lt;li&gt;â€¢ Vaccine placed in the ice lined refrigerator (ILR):- All the vaccines should be kept in the basket provided with the ILR. ILR cabinet temperature is between +2Â°C to + 8Â°C and are used to store vaccines at district and sub-district level. It is top opening refrigerators. In case basket is not available, two layers of empty ice-packs can be laid flat on the bottom of the ILR.&lt;/li&gt;&lt;li&gt;â€¢ DPT, TT, hep B, IPV and pentavalent vaccines and diluents are kept in upper part of the basket. Upper part is preferred location for storing the freeze sensitive vaccines&lt;/li&gt;&lt;li&gt;â€¢ Vaccines like OPV, BCG, measles, and JE (in the sub-district stores, OPV is kept in ILR, unlike higher level vaccine stores, where it is kept in DF) can be kept at bottom of the basket (coldest part)&lt;/li&gt;&lt;li&gt;â€¢ Vaccines should never be kept directly on the floor of the refrigerator as they can freeze and get damaged while ampoule of BCG vaccine can crack.&lt;/li&gt;&lt;li&gt;â€¢ Order in which vaccine loses its potency when exposed to heat:- Group Aâ†’ Most sensitive &amp;amp; Group Fâ†’ least sensitive&lt;/li&gt;&lt;li&gt;â€¢ Vaccines sensitive to light:- BCG, measles, measles-rubella, measles-mumps-rubella and rubella. These vaccines are supplied in dark glass vials.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identification of &#x27;4Ds&#x27; is a key element of which National Health Programme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IMNCI (Integrated Management of Childhood and Neonatal illness)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ICDS (Integrated Child Development Scheme)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RBSK (Rashtriya Bal Swasthya Karyakram)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;JSSK (Janani Shishu Suraksha Karyakram)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. RBSK (Rashtriya Bal Swasthya Karyakram)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],

                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 130 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);

            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);

                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {

                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {

                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);

                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;

                    throw new Error(`Question ${index} is undefined`);

                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;

                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot;

                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)

                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

                updateNavPanel();

        // Handle question navigation click

        // Update progress bar

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;

        // Update results navigation panel
        function updateResultsNavPanel() {

                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;

                navGrid.innerHTML = questions.map((_, i) =&gt; {

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);

                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);

        // Show submit modal
        function showSubmitModal() {
            try {

                debugLog(&quot;Submit modal closed&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,

                });
                localStorage.removeItem(`quiz_${quizId}`);

            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {

                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;

                container.classList.add(&#x27;active&#x27;);

                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);

                console.error(&quot;Error toggling theme:&quot;, e);

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);

                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        });

nd 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/97_1(1).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Measured by the number of people who die each year due to tuberculosis, it is the deadliest infectious disease. The WHO \&quot;End TB strategy\&quot;. adopted by the World Health Assembly in May 2014. The DOTS strategy (1994) helped revitalize national tuberculosis programmes and equivalent entities by putting in place the essential basics to address the TB epidemic. The \&quot;Stop TB strategy\&quot; (2006) broadened the response by addressing the emerging challenges of HIV associated TB and MDR-TB etc. It improves access to quality TB care by engaging all public and private care providers, civil society organizations and communities. The End TB Strategy (2015) encompasses a package of interventions that can be fully adopted at country level. The strategy envisions universal access to high-quality TB care and goes beyond it to promote TB prevention. The End TB Strategy identifies four barriers in the fight against TB. These are (a) weak health system. (b) underlying determinants of TB such as poverty, undernutrition, migration and ageing population and risk factors such as diabetes, silicosis and smoking etc, (3) lack of effective tools, and (4) continuous unmet- funding needs. Some other points regarding End TB strategy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the follow         // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
