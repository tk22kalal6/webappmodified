stion_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/9109861704520687/9109861704520687.m3u8&quot;}, {&quot;text&quot;: &quot;A 66-year-old male with a history of myocardial infarction presents to your primary care office with complaints of dyspnea on exertion and swollen feet and ankles. On exam, you note an elevated JVP and 2+ pitting edema of bilateral lower extremities. What is the most likely explanation for this patient&#x27;s lower extremity edema?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in capillary hydrostatic pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in capillary permeability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in oncotic pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in interstitial fluid pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increase in capillary hydrostatic pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63631161704520727/63631161704520727.m3u8&quot;}, {&quot;text&quot;: &quot;The circuit shown below has an inflow pressure of 120 mm Hg and an outflow pressure of 40 mm Hg. Resistance in each of the four vessels is 4 mm Hg/mL/min. What is the total peripheral resistance of the circuit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8 mm Hg/mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.5 mm Hg/mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 mm Hg/mL/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 mm Hg/mL/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 mm Hg/mL/min&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(444).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/56617911704520749/56617911704520749.m3u8&quot;}, {&quot;text&quot;: &quot;Cardiologists are studying membrane potential changes in an isolated cardiac muscle cell with ion movement across the cell membrane. Which of the following ion sequences corresponds to regions 1-2-3 on the graph respectively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potassium, sodium, calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium, calcium, potassium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium, sodium, chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium, sodium, potassium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sodium, calcium, potassium&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(4256).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In cardiac muscle cells, the action potential progresses through distinct phases, each characterized by specific ion movements:&lt;/li&gt;&lt;li&gt;â€¢ Phase 0 (Depolarization): Rapid influx of sodium ions (Na + ) through voltage-gated sodium channels, leading to a sharp rise in membrane potential.&lt;/li&gt;&lt;li&gt;â€¢ Phase 1 (Initial Repolarization): Brief efflux of potassium ions (K + ) via transient outward potassium channels, causing a slight decrease in membrane potential.&lt;/li&gt;&lt;li&gt;â€¢ Phase 2 (Plateau Phase): Influx of calcium ions (CaÂ² + ) through L-type calcium channels, balanced by a continued K + efflux, maintaining a prolonged depolarized state.&lt;/li&gt;&lt;li&gt;â€¢ Phase 3 (Final Repolarization): Continued K + efflux through delayed rectifier potassium channels, leading to repolarization.&lt;/li&gt;&lt;li&gt;â€¢ Given these phases, the sequence of ion movements corresponding to regions 1-2-3 on the graph is:&lt;/li&gt;&lt;li&gt;â€¢ Region 1: Sodium (Na + )&lt;/li&gt;&lt;li&gt;â€¢ Region 2: Calcium (CaÂ² + )&lt;/li&gt;&lt;li&gt;â€¢ Region 3: Potassium (K + )&lt;/li&gt;&lt;li&gt;â€¢ Incorrect options:&lt;/li&gt;&lt;li&gt;â€¢ A. Potassium, sodium, calcium: This sequence does not align with the typical progression of the cardiac action potential phases.&lt;/li&gt;&lt;li&gt;â€¢ C. Calcium, sodium, chloride: Chloride ions play a minimal role in the cardiac action potential compared to Na + , K + , and CaÂ² + .&lt;/li&gt;&lt;li&gt;â€¢ D. Calcium, sodium, potassium: While CaÂ² + influx occurs during the plateau phase, the initial depolarization is primarily due to Na + influx.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/9365901704520764/9365901704520764.m3u8&quot;}, {&quot;text&quot;: &quot;Shown below is the location of the high â€“pressure baroreceptors Physiologists study the effect of clamping the carotid sinus at â€˜Aâ€™ and â€˜Bâ€™ separately in 2 separate experiments. What will be most likely seen in A &amp;amp; B ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased heart rate and increased blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased heart rate and decreased blood pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased heart rate and decreased blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased heart rate and increased blood pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased heart rate and decreased blood pressure&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(446).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75691471704520777/75691471704520777.m3u8&quot;}, {&quot;text&quot;: &quot;A 70 year old man with chronic hypertension is evaluated for chronic back pain. Her CT of thoracolumbar spine reveals a small left kidney. Angiography demonstrates atherosclerotic narrowing of the left renal artery. The right renal artery is intact. It is concluded that radius of the lumen has reduced by half? By what percentage flow has reduced in left renal artery in comparison to the right?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;16 times&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;64 times&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8 times&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 times&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 16 times&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37627931704520792/37627931704520792.m3u8&quot;}, {&quot;text&quot;: &quot;A 31-year-old female with a history of anxiety has a panic attack marked by dizziness, weakness, and blurred vision. Which of the following most likely accounts for the patientâ€™s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygen toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased cerebral blood flow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased respiratory rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carotid artery obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased cerebral blood flow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78696411704520806/78696411704520806.m3u8&quot;}, {&quot;text&quot;: &quot;A man lost his right hand in a road accident, 5 years later he has episodes of severe pain in his missing limb (phantom limb pain). A detailed PET scan of his cerebral cortex will show â€“&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Expansion of his right hand area in his right somatic sensory area (s1)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Expansion of his right hand area in his left somatic sensory area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Projection of the fibers from neighboring sensory areas into the right hand area of his left S1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Projection of the fibers from neighboring sensory areas into the right hand area of his right S1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Projection of the fibers from neighboring sensory areas into the right hand area of his left S1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30777741704520819/30777741704520819.m3u8&quot;}, {&quot;text&quot;: &quot;A 74-year-old man presents to his primary care physician because of a tremor that he has developed over the last several months. He says that the tremor is worst when he is resting but becomes better when he engages in movements such as picking up the remote for his TV. His wife also says that his movements have become slower over the last few months. Physical exam reveals increased resistance to passive motion of his extremities. Gait exam also shows trouble with starting movement and short, shuffling steps. The most likely cause of this patient&#x27;s symptoms involve the degeneration of a certain subset of neurons. When the substance released by these neurons interact with a G-alpha-s coupled receptor, which of the following effects occurs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of the globus pallidus externus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimulation of the globus pallidus externus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stimulation of the subthalamic nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of the globus pallidus internus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inhibition of the globus pallidus internus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74068421704520833/74068421704520833.m3u8&quot;}, {&quot;text&quot;: &quot;A 77-year-old man is brought to the emergency department by his wife due to dizziness, trouble with walking, and progressively worsening headache. These symptoms began approximately three hours prior to arriving to the hospital and were associated with nausea and two episodes of vomiting. Medical history is significant for hypertension, hypercholesterolemia, and type II diabetes mellitus, which is managed with lisinopril, atorvastatin, and metformin. His temperature is 99Â°F (37.2Â°C), blood pressure is 174/106 mmHg, pulse is 106/min, and respirations are 24/min. On physical examination, the patient has right-sided dysmetria on finger-to-nose testing and right-sided dysrhythmia on rapid finger tapping. This patient&#x27;s abnormal physical exam findings is best explained by decreased neuronal input into which of the following nuclei?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dentate and vestibular nuclei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emboliform and fastigial nuclei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fastigial and globose nuclei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dentate and interposed nuclei&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dentate and interposed nuclei&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77770341704520847/77770341704520847.m3u8&quot;}, {&quot;text&quot;: &quot;35-year-old woman comes to the neurologist with complaints of clumsiness. She feels like she is tripping over her feet more often, and she recently fell and sprained her wrist. Her medical history is significant for well-controlled hypertension. She has been a strict vegan for over 10 years. She works as a receptionist in a super store. On examination, she appears well-nourished. She has diminished proprioception and vibration sense in both her feet. She has diminished Achilles reflexes bilaterally. Which of the following tracts are most likely damaged in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fasciculus cuneatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rubrospinal tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasciculus gracilis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior spinothalamic tract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fasciculus gracilis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/8673151704520868/8673151704520868.m3u8&quot;}, {&quot;text&quot;: &quot;A intern is taking care of a patient with iron deficiency anemia as well as chronic obstructive pulmonary disease. This patient presented to the hospital with shortness of breath and an oxygen saturation of 86% so he was placed on 1.5 L of inspired oxygen. His hemoglobin was found to be 10.5 g/dL. In order to better understand the pathophysiology underlying the care of this patient, the medical student decides to calculate the amount of oxygen bound to hemoglobin in the blood of this patient on presentation. If 1 gram of hemoglobin binds to 1.34 mL of oxygen, what is the amount of oxygen bound to 1 dL of this patient&#x27;s blood?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;7.8 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;9.03 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12.1mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;14.1 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;16.4 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 12.1mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/44650051704520879/44650051704520879.m3u8&quot;}, {&quot;text&quot;: &quot;A 68-year-old patient is recovering from acute lung injury following a diffuse pulmonary viral infection. The cell type responsible for the regeneration of the patient&#x27;s alveolar epithelium is also functions in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protease release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phagocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucus secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surfactant production&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Surfactant production&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68350581704520891/68350581704520891.m3u8&quot;}, {&quot;text&quot;: &quot;80- year- old man with a 40-pack-year history of smoking comes to his doctor&#x27;s office complaining of shortness of breath. While sitting, the patient is leaning forward and breathing with his lips pursed. Auscultation of his lungs reveals a prolonged expiratory phase. Which of the following statements describes gas exchange in his lungs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gas exchange does not differ from that in a healthy individual&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxygen will fully equilibrate early along the length of the pulmonary capillary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The diffusion capacity of carbon monoxide is decreased&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is an increased surface area for gas exchange&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The diffusion capacity of carbon monoxide is decreased&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62184421704520907/62184421704520907.m3u8&quot;}, {&quot;text&quot;: &quot;68-year old man with sepsis has an increased peripheral metabolic rate and hypercapnia. With regard to carbon dioxide transport in this patient, which of the following physiologic processes is taking place?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbaminohemoglobin (carbon dioxide bound to hemoglobin) becomes the primary transport carrier of the additional carbon dioxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More chloride enters the RBCs peripherally to compensate for increased carbonic anhydrase activity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The additional dissolved carbon dioxide becomes converted to bicarbonate, which binds to haemoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dissolved CO2becomes the primary transport carrier of the additional carbon dioxide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. More chloride enters the RBCs peripherally to compensate for increased carbonic anhydrase activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In sepsis, the body&#x27;s metabolic rate increases, leading to elevated production of carbon dioxide (CO 2 ). To efficiently transport this excess CO 2 from tissues to the lungs for exhalation, the body utilizes the bicarbonate buffer system. Within red blood cells (RBCs), CO 2 is converted to bicarbonate (HCO 3 - ) through the action of the enzyme carbonic anhydrase. This conversion results in the production of HCO 3 - , which then diffuses out of the RBCs into the plasma. To maintain electrical neutrality, chloride ions enter the RBCs from the plasma, a process known as the \&quot;chloride shift.\&quot; This mechanism ensures that the increased CO 2 produced during sepsis is effectively transported in the form of bicarbonate, with chloride ions compensating for the loss of bicarbonate from the RBCs.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ A. Carbaminohemoglobin (carbon dioxide bound to hemoglobin) becomes the primary transport carrier of the additional carbon dioxide: While carbaminohemoglobin does play a role in CO 2 transport, it is not the primary mechanism for handling the increased CO 2 produced during sepsis. The bicarbonate buffer system, involving the chloride shift, is the main pathway for CO 2 transport under these conditions.&lt;/li&gt;&lt;li&gt;â€¢ C. The additional dissolved carbon dioxide becomes converted to bicarbonate, which binds to hemoglobin: Although CO 2 is converted to bicarbonate within RBCs, the bicarbonate primarily diffuses into the plasma rather than binding to hemoglobin. Hemoglobin does bind to CO 2 , but this is a separate process from the bicarbonate buffering system.&lt;/li&gt;&lt;li&gt;â€¢ D. Dissolved CO 2 becomes the primary transport carrier of the additional carbon dioxide: Dissolved CO 2 accounts for a small fraction of CO 2 transport. The majority is transported as bicarbonate ions in the plasma, with chloride ions entering RBCs to maintain charge balance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28530081704520919/28530081704520919.m3u8&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a 20-pack-year smoking history is referred for pulmonary function testing. On physical exam, he appears barrel-chested and mildly overweight, but breathes normally. Which of the following tests will most accurately measure his total lung capacity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spirometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Whole body plethysmography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He- Dilution method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Open circuit N2 washout method&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Whole body plethysmography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Whole body plethysmography is a pulmonary function test that accurately measures total lung capacity (TLC). This method involves the patient sitting in a sealed chamber and breathing through a mouthpiece. By applying Boyle&#x27;s Law, which relates pressure and volume, the test calculates lung volumes based on pressure changes within the chamber. This technique is particularly useful for assessing lung volumes in patients with obstructive lung diseases, such as chronic obstructive pulmonary disease (COPD), where other methods might be less accurate.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ A. Spirometry: Spirometry measures airflow and volumes during breathing but does not directly assess total lung capacity. It is useful for evaluating parameters like forced vital capacity (FVC) and forced expiratory volume in one second (FEV 1 ), which help in diagnosing obstructive and restrictive lung diseases.&lt;/li&gt;&lt;li&gt;â€¢ C. He-Dilution method: The helium dilution method estimates lung volumes by having the patient breathe in a known concentration of helium and measuring the dilution of the gas. While it can provide estimates of functional residual capacity (FRC) and total lung capacity, it may be less accurate in patients with obstructive lung diseases due to uneven ventilation.&lt;/li&gt;&lt;li&gt;â€¢ D. Open circuit N 2 washout method: This method involves the patient breathing 100% oxygen, which washes out nitrogen from the lungs. The concentration of nitrogen in exhaled air is measured to estimate lung volumes. Similar to the helium dilution method, it may be less accurate in patients with obstructive lung diseases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18839251704520938/18839251704520938.m3u8&quot;}, {&quot;text&quot;: &quot;A 77-year-old male is brought in by paramedics after being found unconscious on the second floor of a burning building. On exam, his respiratory rate is 18 breaths/min with scattered wheezes. He has no evidence of any burns, but dark soot is caked around much of his face. Suspecting inhalational injury, you expect this man&#x27;s oxygen-hemoglobin curve will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unchanged, due to the fact that carbon monoxide (CO) is largely unbound and dissolved in plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shifted right, due to strong competition between CO and O2 for binding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shifted left, due to carbon monoxide binding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shifted left, due to metabolic acidosis in tissues&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Shifted left, due to carbon monoxide binding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5854131704520956/5854131704520956.m3u8&quot;}, {&quot;text&quot;: &quot;A research scientist attempts to understand the influence of carbon dioxide content in blood on its oxygen binding. The scientist adds carbon dioxide to rabbitâ€™s blood and measures the uptake of oxygen in the blood versus oxygen pressure in the peripheral tissue. He notes in one rabbit that with the addition of carbon dioxide with a pressure of 80 mmHg, the oxygen pressure in the peripheral tissue rose from 23 to 35 mmHg. How can this phenomenon be explained?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bohr effect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haldane effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chloride shift&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Double Bohr effect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bohr effect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The Bohr effect describes how increased levels of carbon dioxide (CO 2 ) in the blood lead to a decreased affinity of hemoglobin for oxygen, facilitating oxygen release to tissues. When CO 2 levels rise, as they do during metabolic activity, the blood becomes more acidic (lower pH). This acidity causes hemoglobin to release oxygen more readily, ensuring that active tissues receive the oxygen they require. In the scenario described, the addition of CO 2 to the rabbit&#x27;s blood results in a higher partial pressure of oxygen in the peripheral tissues, indicating enhanced oxygen delivery due to the Bohr effect.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ B. Haldane effect: The Haldane effect refers to the property of hemoglobin where its oxygenation in the lungs promotes the release of CO 2 from the blood. While the Haldane effect is important for CO 2 transport, it does not explain the increased oxygen pressure in peripheral tissues observed in this experiment.&lt;/li&gt;&lt;li&gt;â€¢ C. Chloride shift: The chloride shift involves the exchange of bicarbonate and chloride ions across the red blood cell membrane to maintain electrical neutrality during CO 2 transport. While it plays a role in CO 2 transport, it does not directly explain the increased oxygen pressure in peripheral tissues observed in this experiment.&lt;/li&gt;&lt;li&gt;â€¢ D. Double Bohr effect: The term \&quot;double Bohr effect\&quot; is not a standard physiological concept. The Bohr effect itself adequately explains the observed phenomenon of increased oxygen pressure in peripheral tissues due to elevated CO 2 levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63668701704520973/63668701704520973.m3u8&quot;}, {&quot;text&quot;: &quot;A 55-year-old indian origin obese man presents to the emergency department with a fever and a cough productive of bloody sputum. He has also been waking up at night frequently, which he attributes to sweating while asleep. He is also proud of recently losing some weight but denies actively trying to do so. His housing has been transient with periods of homelessness. He is started on a course of therapy and leaves against medical advice before his physician is able to explain the medications. He returns two days later because he is concerned that his eyes are bleeding. The area of the lung most likely affected by this patient&#x27;s condition has which of the following characteristics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High perfusion, high ventilation, high V/Q ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low perfusion, high ventilation, high V/Q ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low perfusion, low ventilation, high V/Q ratio&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low perfusion, low ventilation, low V/Q ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low perfusion, low ventilation, high V/Q ratio&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49157031704521126/49157031704521126.m3u8&quot;}, {&quot;text&quot;: &quot;Scientists working for a national endocrinology institute are investigating the specifics underlying glucose transport across skeletal muscle cell membranes. In one of the experiments they observe that transport of D- glucose is much faster than L- glucose across the muscle cell membranes. Which of the following processes is involved in transport of glucose across the skeletal muscle membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Co- transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary active transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Facilitated diffusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/29093091704521160/29093091704521160.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 year old Indian immigrant presents to the physician with significantly enlarged thyroid gland. Serum T3/T4 levels are decreased. Iodine deficiency is suspected. Which of the following is the function of thyroid peroxidase in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na+- Iodide uptake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxidation of iodide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroglobulin synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iodo-tyrosine deiodination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oxidation of iodide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Thyroid peroxidase (TPO) plays a crucial role in the synthesis of thyroid hormones by catalyzing the oxidation of iodide ions (I - ) to reactive iodine (I - ) within the thyroid gland. This oxidation is essential for the subsequent iodination of tyrosine residues on thyroglobulin, leading to the formation of thyroid hormones such as thyroxine (T 4 ) and triiodothyronine (T 3 ). In the context of iodine deficiency, the activity of TPO becomes particularly significant, as the body attempts to compensate for the lack of dietary iodine by enhancing the utilization of available iodide for hormone synthesis.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ A. Na + -Iodide uptake: The sodium-iodide symporter (NIS) is responsible for the active transport of iodide ions into the thyroid follicular cells, not for their oxidation. While NIS is essential for iodide uptake, it does not perform the oxidation reaction catalyzed by TPO.&lt;/li&gt;&lt;li&gt;â€¢ C. Thyroglobulin synthesis: Thyroglobulin is synthesized within the thyroid follicular cells and serves as the precursor protein for thyroid hormone production. Its synthesis is a separate process from the oxidation of iodide, which occurs in the follicular lumen and is catalyzed by TPO.&lt;/li&gt;&lt;li&gt;â€¢ D. Iodo-tyrosine deiodination: Deiodination of iodotyrosine residues on thyroglobulin is a process that occurs after the formation of thyroid hormones, primarily in peripheral tissues. This process is not directly related to the initial oxidation of iodide by TPO within the thyroid gland.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12070511704521198/12070511704521198.m3u8&quot;}, {&quot;text&quot;: &quot;A 31-year-old woman presents to her gynaecologistâ€™s clinic for a postpartum check-up. She gave birth to a 37-week-old girl via a caesarean section 4 weeks ago and has been exclusively breastfeeding her daughter. The hormone most responsible for promoting milk let-down during lactation in this new mother would lead to the greatest change in the level of which of the following factors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;cGMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IP 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosine kinase pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IP 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The hormone most responsible for promoting milk let-down during lactation is oxytocin. Oxytocin binds to receptors on the myoepithelial cells surrounding the alveoli in the mammary glands, initiating a signaling cascade that leads to milk ejection. This process involves the activation of the phosphatidylinositol (PI) pathway, which generates inositol trisphosphate (IP 3 ) as a second messenger. IP 3 stimulates the release of calcium ions from intracellular stores, leading to the contraction of myoepithelial cells and facilitating milk let-down.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ A. cAMP: While cyclic adenosine monophosphate (cAMP) is a second messenger in various signaling pathways, it is not the primary mediator in the oxytocin-induced milk let-down reflex.&lt;/li&gt;&lt;li&gt;â€¢ B. cGMP: Cyclic guanosine monophosphate (cGMP) also serves as a second messenger in some physiological processes but is not involved in the oxytocin-mediated milk ejection mechanism.&lt;/li&gt;&lt;li&gt;â€¢ D. Tyrosine kinase pathway: The tyrosine kinase pathway involves receptors that phosphorylate tyrosine residues and is not the primary signaling mechanism for oxytocin&#x27;s action in milk let-down.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22928861704521209/22928861704521209.m3u8&quot;}, {&quot;text&quot;: &quot;25-year-old female presents complaining of recent weight loss and weakness. She reports that she feels dizzy and lightheaded every morning when she gets out of bed, and often at work whenever she rises up from her office desk. Physical exam reveals several areas of her skin including her elbows and knees are more pigmented than other areas. Which of the following would be consistent with the patient&#x27;s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central obesity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperkalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66175431704521259/66175431704521259.m3u8&quot;}, {&quot;text&quot;: &quot;24-year-old patient comes to the physicianâ€™s clinic with complaints of headaches and difficulty seeing out of the corner of her eye. She gave birth to her son 10 months ago. Further visual testing reveals the patient has bitemporal hemianopsia. The patient undergoes brain MRI which shows an anterior pituitary mass, likely adenoma. The patient has her blood tested to see if the adenoma is secreting extra hormone. The patient is found to have a slight excess of a hormone that uptakes a basophilic stain. Which of the following is most likely to be the hormone detected in her blood?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolactin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxytocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Growth hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid stimulating hormone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thyroid stimulating hormone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70139091704521446/70139091704521446.m3u8&quot;}, {&quot;text&quot;: &quot;A 46-year-old male complains of carpopedal spasms, peri-oral numbness, and paresthesias of the hands and feet. His wife also mentions that he had a seizure not too long ago. His past surgical history is significant for total thyroidectomy due to papillary thyroid carcinoma. They then realized all of the symptoms occurred after the surgery. Which of the following would be present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trousseau sign, QT prolongation, increased PTH, decreased serum calcium, decreased serum phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trousseau sign, QT prolongation, decreased PTH, increased serum calcium, decreased serum phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trousseau sign, QT prolongation, decreased PTH, decreased serum calcium, increased serum phosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trousseau sign, QT shortening, decreased PTH, decreased serum calcium, increased serum phosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trousseau sign, QT prolongation, decreased PTH, decreased serum calcium, increased serum phosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/50067081704521460/50067081704521460.m3u8&quot;}, {&quot;text&quot;: &quot;Following a road traffic accident a 28-year-old man becomes paraplegic because of injury to his spinal cord at T1. patient complains of chronic constipation, but he wants to be as independent as possible in its treatment. His physician advises him to distend the rectum digitally on a regular schedule to initiate the defecation reflex. Rectal distention causes which of the following in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A deep breath&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased peristaltic waves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contraction of the internal anal sphincter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased abdominal pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased peristaltic waves&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61635091704521474/61635091704521474.m3u8&quot;}, {&quot;text&quot;: &quot;A 28 year old bodybuilder goes to the gym on his way home from work. He runs on the treadmill for 30 minutes, lifts weights for 20 minutes, and does push-ups and sit-ups for 10 minutes. Which of the following is quantitatively the most important method for transporting the CO 2 in the blood that is produced by his muscles?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;As carbaminohemoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;As CO 2 in gas bubbles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;As CO 2 in physical solution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;As bicarbonate in serum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. As bicarbonate in serum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanati t;Goblet cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parietal cells&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Parietal cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31020171704521563/31020171704521563.m3u8&quot;}, {&quot;text&quot;: &quot;A 51-year-old woman presents to the hospital OPD complaining of fatigue. There is no history of fever, vomiting, or diarrhea, but physical examination shows dry mucous membranes. Her blood pressure is 90/60 mm Hg. Laboratory studies show a plasma sodium level of 129 mEq/L and a potassium level of 5.5 mEq/L. Which of the following is the most likely cause of her hyponatremia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addison disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetes insipidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperaldosteronism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychogenic polydipsia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Addison disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13870101704521668/13870101704521668.m3u8&quot;}, {&quot;text&quot;: &quot;A researcher is studying pancreatic function on a patient. The student is specifically trying to understand the insulin secretion pattern in the pancreatic cells. The researcher is presented with a ;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/59891641704521703/59891641704521703.m3u8&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 78 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `

                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }

                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);

                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

            } catch (e) {

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);

        // Navigate to next question
        function showNextQuestion() {

                debugLog(`Navigating to next question from ${currentQuestion + 1}`);

                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);

                toggleNavPanel();

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);

        function updateResultsNavPanel() {

                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
