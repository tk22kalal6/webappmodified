        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 35year old man Rakesh is having difficulty in reading newspapers since last 6 months but his symptoms have worsened over the past 1 week. He has developed difficulty in chewing his favourite food (hamburger). He has no sensory complaints and his symptoms are improved significantly after rest. Which of the following is the main reason for his complaints?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in duration of absolute refractory period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduced CaÂ² + release at the axonal ending&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impaired excitation contraction coupling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decrease in amplitude of Motor End Plate Potential&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decrease in amplitude of Motor End Plate Potential&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31413921704517646/31413921704517646.m3u8&quot;}, {&quot;text&quot;: &quot;A man falls into a deep sleep with one arm under his head. This arm is paralyzed when he awakens, but it tingles, and pain sensation in it is still intact. The reason for the loss of motor function without loss of pain sensation is that in the nerves to his arm-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A fibers are more susceptible to hypoxia than B fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A fibers are more sensitive to pressure than C fibers.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C fibers are more sensitive to pressure than A fibers.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Motor nerves are more affected by sleep than sensory nerves.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A fibers are more sensitive to pressure than C fibers.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47763481704517661/47763481704517661.m3u8&quot;}, {&quot;text&quot;: &quot;A scientist is studying the mechanisms underlying skeletal muscle contraction. Which of the following temporal sequences is correct for excitationâ€“ contraction coupling in skeletal muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased intracellular CaÂ² + ,actionpotential in the muscle membrane;cross-bridge formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Action potential in the musclemembrane; depolarization of the T tubules; release of CaÂ² + from thesarcoplasmic reticulum (SR)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Action potential in the musclemembrane; splitting of adenosinetriphosphate (ATP); binding of CaÂ² + totroponin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Release of CaÂ² + from the SR;depolarization of the T tubules; bindingof CaÂ² + to troponin C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Action potential in the musclemembrane; depolarization of the T tubules; release of CaÂ² + from thesarcoplasmic reticulum (SR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Excitationâ€“contraction coupling in skeletal muscle involves a precise sequence of events:&lt;/li&gt;&lt;li&gt;â€¢ Action Potential Initiation: An action potential is generated in the muscle cell membrane (sarcolemma) following neural stimulation.&lt;/li&gt;&lt;li&gt;â€¢ T Tubule Depolarization: This action potential propagates along the sarcolemma and into the transverse tubules (T tubules), which are extensions of the sarcolemma that penetrate into the muscle fiber.&lt;/li&gt;&lt;li&gt;â€¢ Calcium Release: Depolarization of the T tubules activates voltage-sensitive dihydropyridine receptors, which are mechanically coupled to ryanodine receptors on the sarcoplasmic reticulum. This interaction leads to the opening of the ryanodine receptors and the release of CaÂ² + from the SR into the cytoplasm.&lt;/li&gt;&lt;li&gt;â€¢ Muscle Contraction: The increased intracellular CaÂ² + concentration binds to troponin C on the actin filaments, initiating the cross-bridge cycle and resulting in muscle contraction.&lt;/li&gt;&lt;li&gt;â€¢ This sequence ensures that the electrical signal (action potential) is effectively translated into a mechanical response (muscle contraction).&lt;/li&gt;&lt;li&gt;â€¢ Incorrect options:&lt;/li&gt;&lt;li&gt;â€¢ A. Increased intracellular CaÂ² + , action potential in the muscle membrane; cross-bridge formation: This sequence is incorrect because the action potential must precede the increase in intracellular CaÂ² + . The action potential triggers the release of CaÂ² + from the SR, which then leads to cross-bridge formation.&lt;/li&gt;&lt;li&gt;â€¢ C. Action potential in the muscle membrane; splitting of adenosine triphosphate (ATP); binding of CaÂ² + to troponin C: While ATP splitting is essential for the cross-bridge cycle, it is not a direct consequence of the action potential. The action potential leads to CaÂ² + release, which then facilitates ATP hydrolysis and cross-bridge formation.&lt;/li&gt;&lt;li&gt;â€¢ D. Release of CaÂ² + from the SR; depolarization of the T tubules; binding of CaÂ² + to troponin C: This sequence is incorrect because T tubule depolarization occurs before CaÂ² + release from the SR. The action potential first depolarizes the T tubules, which then triggers CaÂ² + release from the SR.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30515991704517673/30515991704517673.m3u8&quot;}, {&quot;text&quot;: &quot;66-year-old woman with severemuscle weakness is hospitalized. The onlyabnormality in her laboratory values isan elevated serum K + concentration. Theelevated serum K + causes muscle weaknessbecause-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The resting membrane potential is hyperpolarized&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Na + equilibrium potential ishyperpolarized&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;K + channels are closed by depolarization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Na + channels are closed by depolarization&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Na + channels are closed by depolarization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Elevated serum potassium (K + ) levels, a condition known as hyperkalemia, can lead to muscle weakness. In hyperkalemia, the increased extracellular K + concentration reduces the electrochemical gradient for K + across the muscle cell membrane, causing partial depolarization. This partial depolarization inactivates voltage-gated sodium (Na + ) channels, impairing action potential propagation and leading to muscle weakness.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect options:&lt;/li&gt;&lt;li&gt;â€¢ A. The resting membrane potential is hyperpolarized: Hyperkalemia causes partial depolarization, not hyperpolarization, of the resting membrane potential.&lt;/li&gt;&lt;li&gt;â€¢ B. Na + equilibrium potential is hyperpolarized: The Na + equilibrium potential remains relatively constant; hyperkalemia affects the muscle cell membrane potential, not the Na + equilibrium potential.&lt;/li&gt;&lt;li&gt;â€¢ C. K + channels are closed by depolarization: Depolarization typically opens K + channels, allowing K + to exit the cell. In hyperkalemia, K + channels remain open, but the driving force for K + efflux is reduced due to the elevated extracellular K + concentration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40530991704517730/40530991704517730.m3u8&quot;}, {&quot;text&quot;: &quot;The diagram below illustrates single isometric twitch contractions of two skeletal muscles, A and B, in response to a depolarizing stimulus. Which of the following best describes the muscle A?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adapted for slow and sustained contraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Composed of smaller muscle fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More mitochondrion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Innervated by larger nerve fibers&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Innervated by larger nerve fibers&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(435).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39859131704517753/39859131704517753.m3u8&quot;}, {&quot;text&quot;: &quot;Choose from the diagram below the labelled line which best illustrates the change in RMP of a neuron when the extracellular K + concentration decreases three- fold and when sodium conductance increases maximally?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B and C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E and A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. E and A&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(436).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ When the extracellular K + concentration decreases three-fold, the resting membrane potential (RMP) becomes more negative (hyperpolarized). This occurs because the concentration gradient for K+ across the neuronal membrane increases, leading to a greater efflux of K + ions, which makes the inside of the neuron more negative. BRAINLY&lt;/li&gt;&lt;li&gt;â€¢ Simultaneously, when sodium conductance increases maximally, more Na + ions enter the neuron, causing depolarization. This influx of N + ions reduces the negative charge inside the neuron, making the membrane potential less negative (depolarized).&lt;/li&gt;&lt;li&gt;â€¢ The combined effect of these two changes is a shift in the RMP from a more negative value (hyperpolarized) to a less negative value (depolarized). In the provided diagram, this change is best represented by line E (indicating hyperpolarization) transitioning to line A (indicating depolarization).&lt;/li&gt;&lt;li&gt;â€¢ Incorrect options:&lt;/li&gt;&lt;li&gt;â€¢ A. Adapted for slow and sustained contraction: This option pertains to muscle physiology and does not relate to changes in neuronal resting membrane potential.&lt;/li&gt;&lt;li&gt;â€¢ B. Composed of smaller muscle fibers: This option also pertains to muscle physiology and is not relevant to neuronal RMP changes.&lt;/li&gt;&lt;li&gt;â€¢ D. Innervated by larger nerve fibers: While the size of nerve fibers can influence conduction velocity, it does not directly affect the RMP changes described in the question.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7918071704517766/7918071704517766.m3u8&quot;}, {&quot;text&quot;: &quot;A scientist is studying the properties of myosin-actin interactions in a sample of human muscle tissue. She has identified a drug that selectively inhibits phosphate release by the myosin head. If she gives this drug to a sample of human muscle tissue under physiologic conditions, which of the following steps in cross-bridge cycling will most likely be blocked?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myosin head release from actin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exposure of myosin-binding sites on actin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myosin head binding to actin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Power stroke&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Power stroke&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28663551704517786/28663551704517786.m3u8&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to her physician for her annual health check-up. She has no past medical history and says that she does not currently have any health concerns. On physical exam, she is found to have hyperactive patellar reflexes but says that she has had this finding since she was a child. She asks her physician why this might be the case. Her physician explains that there are certain cells that are responsible for detecting muscle stretch and responding to restore the length of the muscle. Which of the following is most likely a characteristic of these structures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They activate inhibitory interneurons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are in series with extrafusal skeletal muscle fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are in parallel with extrafusal skeletal muscle fibers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are innervated by group Ib afferent neurons&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. They are in parallel with extrafusal skeletal muscle fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18868431704517800/18868431704517800.m3u8&quot;}, {&quot;text&quot;: &quot;A new drug is developed that blocksthe transporter for H+ secretion in gastricparietal cells. Which of the followingtransport processes is being inhibited?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary active transport&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cotransport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primary active transport&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In gastric parietal cells, the secretion of hydrogen ions (H + ) into the stomach lumen is facilitated by the proton pump, also known as the H + /K + ATPase. This pump actively transports H + ions against their concentration gradient into the stomach, a process that requires energy in the form of ATP. Blocking this transporter inhibits the primary active transport mechanism responsible for acidifying the stomach.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect options:&lt;/li&gt;&lt;li&gt;â€¢ A. Simple diffusion: This is a passive transport process where substances move down their concentration gradient without energy expenditure. The secretion of H + ions by the proton pump is an active process, not passive.&lt;/li&gt;&lt;li&gt;â€¢ B. Facilitated diffusion: This passive transport mechanism involves the movement of substances down their concentration gradient through a carrier protein, without energy input. The proton pump requires ATP, distinguishing it from facilitated diffusion.&lt;/li&gt;&lt;li&gt;â€¢ D. Cotransport: Also known as symport, cotransport involves the simultaneous transport of two substances in the same direction across a membrane, typically utilizing the gradient of one substance to drive the transport of another. The proton pump operates independently of other substances and does not utilize a cotransport mechanism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7203131704517815/7203131704517815.m3u8&quot;}, {&quot;text&quot;: &quot;In a hospital error, a 50-year-old man is infused with large volumes of a solution that causes lysis of his red blood cells (RBCs).The solution was most likely&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;150 mM NaCl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;300 mM mannitol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;300 mM urea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;150 mM CaCl2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 300 mM urea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/3848691704517830/3848691704517830.m3u8&quot;}, {&quot;text&quot;: &quot;Solutions X and Y are separated bya membrane that is permeable to mannitol.Solution A is 10 mM mannitol, and solution B is5 mM mannitol. If the concentration of mannitol insolution A is doubled, the flux of mannitol acrossthe membrane will-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Double&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triple&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Will be unchanged&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decrease to one-half&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Triple&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55384771704517845/55384771704517845.m3u8&quot;}, {&quot;text&quot;: &quot;As a part of experimental protocol, 10g mannitol is injected into a volunteer to determine ECF volume. 10 % is excreted in the urine as determined by urinalysis. After waiting for sufficient time for equilibration, concentration of mannitol in ECF is found to be 90mg/100mL. What is the volume ofECF?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 10L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/465711704518124/465711704518124.m3u8&quot;}, {&quot;text&quot;: &quot;The body fluid volume changes in a 34 yearold patient are shown below in Darrow-Yannet diagram (solid line â€“ normal, dotted line â€“ patient). Which of the following is the cause of this patientâ€™s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mannitol infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vomitting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenal insufficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetes insipidus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diabetes insipidus&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(437).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13003491704518137/13003491704518137.m3u8&quot;}, {&quot;text&quot;: &quot;Samit and Amit both weigh 80 kg. Samit drinks 2 L of distilled water, and Amit drinks 2 L of isotonic NaCl. As a result of these ingestions, Amit will have a-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Greater change in intracellular fluid (ICF)volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Higher positive free-water clearance CH2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Greater change in plasma osmolarity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Higher urine osmolarity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Higher urine osmolarity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ When Samit drinks 2 liters of distilled water, it is hypotonic relative to his body fluids. This ingestion leads to a decrease in plasma osmolarity, triggering the release of antidiuretic hormone (ADH). ADH promotes water reabsorption in the kidneys, resulting in the production of large volumes of dilute urine.&lt;/li&gt;&lt;li&gt;â€¢ In contrast, Amit consumes 2 liters of isotonic NaCl solution, which does not alter plasma osmolarity. Consequently, there is minimal ADH release, and the kidneys excrete a smaller volume of urine that is isotonic to plasma.&lt;/li&gt;&lt;li&gt;â€¢ Therefore, Samit&#x27;s urine will be more dilute compared to Amit&#x27;s, leading to a higher urine osmolarity in Amit&#x27;s case.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect options:&lt;/li&gt;&lt;li&gt;â€¢ A. Greater change in intracellular fluid (ICF) volume: Drinking distilled water can cause water to enter cells, leading to cell swelling. However, the question focuses on urine osmolarity, not ICF volume.&lt;/li&gt;&lt;li&gt;â€¢ B. Higher positive free-water clearance (CH 2 O): Free-water clearance is a measure of the kidney&#x27;s ability to excrete water without solute. While Samit&#x27;s ingestion of distilled water increases CH 2 O, the question asks for the effect on urine osmolarity, not CH 2 O.&lt;/li&gt;&lt;li&gt;â€¢ C. Greater change in plasma osmolarity: Drinking distilled water decreases plasma osmolarity, while isotonic NaCl ingestion has no effect. However, the question asks about urine osmolarity, not plasma osmolarity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13812531704518153/13812531704518153.m3u8&quot;}, {&quot;text&quot;: &quot;A scientist is studying the excretion of a new drug Z by the kidney in order to understand the dynamics of this new substance. He discovers that this new drug Z has a clearance that is half that of inulin in a particular patient. This patient&#x27;s filtration fraction is 20% and his para-amino-hippuric acid (PAH) dynamics are- Urinevolume:100mL/min UrinePAHconcentration:30mg/mL PlasmaPAHconcentration:5mg/mL Given these findings, what is the clearance of the novel toxin X?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;60 ml/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;120 ml/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;300 ml/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;600 ml/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 60 ml/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36768771704518204/36768771704518204.m3u8&quot;}, {&quot;text&quot;: &quot;A medical student is studying the fluid exchange in skeletal muscle capillaries in a laboratory animal. He determines that fluid is being filtered out of the capillaries with a net filtration pressure of 10mmHg. He obtains the following values â€“ Capillary hydrostatic pressure is 45mmHg Capillary oncotic pressure is 25 mmHg Interstitial oncotic pressure is 10mmHg Which of the following is the interstitial hydrostatic pressure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20mmHg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40mmHg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20mmHg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43124601704518223/43124601704518223.m3u8&quot;}, {&quot;text&quot;: &quot;Researchers observe that there is deviation between actual threshold and predicted threshold of plasma glucose. This deviation is termed as splay. The reason for this splay is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephron heterogenicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transport maximum of all nephrons is same&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It occurs due to kidney damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nephron heterogenicity&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(438).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30089171704518236/30089171704518236.m3u8&quot;}, {&quot;text&quot;: &quot;A healthy 33 year old man who exercises regularly has been consuming a high potassium diet rich in bananas before going to the gym for last 2 weeks. His urine potassium concentration is significantly higher in comparison to serum potassium concentration. Which of the following best describes the potassium levels in tubular fluid in comparison to the filtered load as tubular fluid flows along the nephron?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bowmanâ€™s capsule- 100%, PCT- 35%, TAL- 10% and CD- 10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bowmanâ€™s capsule- 100%, PCT- 6 ot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73905381704519786/73905381704519786.m3u8&quot;}, {&quot;text&quot;: &quot;Which curve describes the GLUCOSE profile along the nephron?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Curve A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Curve B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Curve C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Curve D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Curve A&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/image(699).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52795211704519802/52795211704519802.m3u8&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents with acute onset abdominal pain radiating to his back, nausea, and vomiting. CT scan suggests a diagnosis of acute pancreatitis. The pathogenesis of acute pancreatitis relates to inappropriate activation of trypsinogen to trypsin. Which of the following activates trypsin in normal digestion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholecystokinin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enterokinase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Enterokinase&quot;, &quot;question_images&quot;: [] t;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peptide YY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NPY&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucagon-like peptide 1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. NPY&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/32121631704519869/32121631704519869.m3u8&quot;}, {&quot;text&quot;: &quot;Physiologists are studying the process of digestion in humans â€“ it begins in the mouth by breaking food up into smaller particles through mastication and mixing it with saliva containing amylase. Food then enters the stomach, where gastric acid and pepsin initiate protein digestion. The resulting chyme is then expelled into the duodenum where pancreatic enzymes, such as lipase digest lipids. Resection of which of the following segments of the gastrointestinal tract would prevent the absorption of these digested lipids?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rectum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Jejunum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/1302071704519887/1302071704519887.m3u8&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman presents to her family physician with 3 weeks of abdominal pain. She says that the pain is squeezing in character and gets worse after she eats fatty food. Furthermore, she has noticed that she has been experiencing episodes of nausea associated with abdominal pain in the last 5 days. Physical exam reveals tenderness to palpation and rebound tenderness in the right upper quadrant of the abdomen. The hormone that is most likely responsible for the increased pain this patient experiences after eating fatty foods is most likely secreted by which of the following cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;D cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. I cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/44626611704519905/44626611704519905.m3u8&quot;}, {&quot;text&quot;: &quot;Scientists are studying the process of absorption of water in humans. Water is absorbed in the jejunum, ileum, and colon and excreted in the feces. Arrange these in order of the amount of water absorbed or excreted from greatest to smallest.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colon, jejunum, ileum, feces&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Feces, colon, ileum, jejunum&quot;, &quot;correct&quot;: false}, {&quot;l
