            questions = [{&quot;text&quot;: &quot;A 56-year-old woman presents with weight loss and watery diarrhea. She also notices periumbilical pain and bloating after eating. She also complains of flushing episodes. On examination-rhonchi present, CVS-pansystolic murmur at tricuspid area increasing on inspiration noted. A small bowel x-ray reveals an area of narrowing and the lesion is surgically resected. The pathology report will be most likely&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polypoid adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leiomyoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoid tumor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carcinoid tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/38025401700657205/38025401700657205.m3u8&quot;}, {&quot;text&quot;: &quot;A 72-year-old man presented with dyspnea on exertion gradually progressive and fatigue. On examination pallor is present. Hb is 8.0 g% and Serum ferritin is low. There is no clinical history of upper or lower GI bleeding, but his stools are fecal occult blood positive. His colonoscopy is negative for any obvious sources of bleeding, but upper endoscopy reveals ulceration in the distal duodenum that is biopsied. What will be the most likely cause&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leiomyoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lipoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Adenocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71462451700657221/71462451700657221.m3u8&quot;}, {&quot;text&quot;: &quot;A 23-year-old man presented with chronic diarrhea, vomiting, and abdominal cramps for 3-4 months. He gives history of weight loss of 6 kg during this period. There is no history of fever, jaundice or abdomen distension. He is not on any medication. On examination- vitals are stable, per abdomen-no organomegaly. A small bowel x-ray shows diffuse nonspecific mucosal abnormality. Upper endoscopy is performed to visualize the small bowel and obtain biopsies. The pathology report revealed immunoproliferative small intestinal disease. The infectious cause for this abnormality is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Campylobacter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shigella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Salmonella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yersenis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Campylobacter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/17267881700657233/17267881700657233.m3u8&quot;}, {&quot;text&quot;: &quot;A 21-year-old woman complains of acute periumbilical pain that localizes to the right lower quadrant. She appears unwell, and on examination, there is tenderness and guarding in the right lower quadrant. A pregnancy test is negative and a pelvic examination rules out pelvic inflammatory disease. A clinical diagnosis of acute appendicitis is made and she has an uncomplicated laparoscopic appendectomy. The biopsy report showed acute inflammation and a tumor for which the appendix is a very common site of involvement. Identify the tumor&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leiomyoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lipoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoid tumor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carcinoid tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15408961700657294/15408961700657294.m3u8&quot;}, {&quot;text&quot;: &quot;A 57-year-old woman with a 20-year history of celiac disease now presents with weight loss, cramps, and abdominal discomfort. She is adherent to her gluten-free diet, and is not taking any new medications. On examination, her abdomen is soft and there is fullness in the right lower quadrant. A small bowel x-ray reveals an area of narrowing in the distal ileum, and there is thickening and nodularity of the mucosal folds. She undergoes surgical resection of the lesion and specimen sent for biopsy. What will be likely cause of this presentation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Refractory sprue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small intestinal lymphoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tropical sprue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inflammatory bowel disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Small intestinal lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/67931561700657306/67931561700657306.m3u8&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman presented with abdomen pain and distension. She has increased frequency of stools. Symptoms has started recently for one week and are more whenever she takes milk. She is better after fasting. Per abdomen examination reveals mild diffuse tenderness, there is no organomegaly. Stool pH is acidic and stool osmolar gap is more than 150.What can be the etiology of her symptoms&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viral intestinal infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacterial intestinal infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giardiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55281541700657317/55281541700657317.m3u8&quot;}, {&quot;text&quot;: &quot;A 19-year-old man complaint of 6 month history of weight loss, abdominal distention, bloating, and increased frequency of stools. He has go 6-7 times/day. The stools are oily with foul smell. There is no blood in stools. He also has rashes on trunk with itching. Past history-type 1 diabetes. Skin examination-rashes over trunk present. On Investigations- steatorrhea is present and a small bowel biopsy reveals blunting and flattening of villi. What is the likely cause of this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tropical sprue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Celiac sprue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Irritable bowel syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Celiac sprue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4849501700657329/4849501700657329.m3u8&quot;}, {&quot;text&quot;: &quot;A 57-year-old man presents with weight loss, low-grade fever and diarrhea for almost one month. He also gives history of migratory joint pains 6 months back. Recently he complaint of memory lapses. On examination- peripheral lymphadenopathy present. Lab investigations showed steatorrhea. Small bowel biopsy reveals para-amino salicylic acid (PAS) positive macrophages containing bacilli. What is the etiology of this presentation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial overgrowth syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Whippleâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crohnâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Celiac sprue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Whippleâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48231571700657341/48231571700657341.m3u8&quot;}, {&quot;text&quot;: &quot;A 43-year-old woman has had a 10-year history of severe and recurrent peptic ulcer disease that is refractory to medical therapy. She has had ulcers at multiple sites of the small bowel including the distal duodenum and jejunum. She also has chronic diarrhea with stool osmotic gap less than 50. Stool fat is insignificant. Evaluation for Helicobacter pylori infection is negative. Which of the following condition should be ruled out in this female&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VIPoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoid syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gastrinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22730621700657355/22730621700657355.m3u8&quot;}, {&quot;text&quot;: &quot;A 77-year-old woman is brought to the emergency room because of nonspecific abdominal discomfort. She has no anorexia, fever, chills, or weight loss. Her abdomen is soft and nontender on physical examination. Abdominal x-rays show lots of stool in the colon, but no free air or air-fluid levels. The amylase is 150 U/L (25â€“125 U/L), and the rest of her biochemistry and complete blood count are normal. Which of the following conditions can cause a false positive elevation in the serum amylase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maturity-onset diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastric ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sulfonamide therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Renal failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30814371700657366/30814371700657366.m3u8&quot;}, {&quot;text&quot;: &quot;A 23-year-old woman presents with weight loss and chronic diarrhea. She appears unwell and cachectic. Routine laboratory tests reveal a low hemoglobin level and an increased international normalized ratio (INR) even though she is not taking any anticoagulants. The liver enzymes are normal, but the albumin and calcium levels are low, suggesting generalized malnutrition. Which of the following is the most appropriate initial diagnostic test for malabsorption?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Xylose absorption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schilling test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-ray studies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stool fat quantitation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stool fat quantitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26109021700657378/26109021700657378.m3u8&quot;}, {&quot;text&quot;: &quot;A 33-year-old man comes for donating blood. He is asymptomatic. On further history he has never been vaccinated for hepatitis B. On examination there is no icterus and per abdomen examination shows no hepatomegaly. There are no signs of chronic liver disease. Serologic tests reveal negative hepatitis B surface antigen (HBsAg) and positive antibody to surface antigen. Which of the following conditions does this serologic pattern best fit with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Previous hepatitis B infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic active hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute hepatitis B infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poor prognosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Previous hepatitis B infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12237071700657391/12237071700657391.m3u8&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman is coming for a routine health checkup. She gives history of slight increase in yellowness of eyes during prolong fasting and whenever there is stress. There is no significant past medical history and family history. She is not taking any medications and doesnâ€™t consume alcohol. On examination icterus is absent, there is no pallor, no hepatomegaly and no splenomegaly. Blood tests done showed an increase in unconjugated bilirubin. There is no evidence of hemolysis and liver tests are otherwise normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crigler-Najjar syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dubin-Johnson syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotorâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gilbertâ€™s syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gilbertâ€™s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34396261700657402/34396261700657402.m3u8&quot;}, {&quot;text&quot;: &quot;A 29-year-old man with acquired immune deficiency syndrome (AIDS) comes to the emergency department because of progressively increasing abdominal pain located in epigastric area and radiates to back. Examination shows voluntary guarding in the upper abdomen. There is no ascites, hepatomegaly or splenomegaly. His biochemistry is normal except for an elevated amylase at 370 U/L (25â€“125 U/L). Which of the following infections can trigger this disorder in AIDS patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycobacterium avium complex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycobacterium tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumocystis carinii&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mycobacterium avium complex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16867481700657412/16867481700657412.m3u8&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presented with weight loss, reduced appetite and early satiety. He has noticed yellowness of eyes gradually increasing along with abdomen distension. Past medical history reveals that he is known case of chronic liver disease, secondary to hepatitis B infection. On examination icterus is present. Ascites is noted. His Hb is 19 g% which was 13 g% last year. Which of the following is the most appropriate initial diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkaline phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha-fetoprotein (AFP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspartate transaminase (AST)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alanine transaminase (ALT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alpha-fetoprotein (AFP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22310021700657424/22310021700657424.m3u8&quot;}, {&quot;text&quot;: &quot;A 63-year-old man with a long history of alcohol abuse presents with ascites. He is experiencing mild abdominal discomfort and nausea. Examination reveals icterus. Per abdomen revealed tense ascites and generalized tenderness but no rigidity. A diagnostic paracentesis of the fluid is performed. Which of the following ascitic fluid results is most likely to suggest an uncomplicated ascites due to portal hypertension from cirrhosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemorrhagic fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protein &amp;gt;25 g/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilirubin level twice that of serum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum to ascites albumin gradient &amp;gt;1.1 g/dL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serum to ascites albumin gradient &gt;1.1 g/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18831991700657435/18831991700657435.m3u8&quot;}, {&quot;text&quot;: &quot;A 52-year-old man presents with watery diarrhea for 2 months. He also complains of facial flushing. Physical examination reveals facial telangiectasias and a heart murmur located at left lower parasternal area and is pansystolic. This murmur is increased by inspiration and abdomen compression. Which of the following is the most appropriate initial diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urinary 5-HIAA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum noradrenaline levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium enema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum serotonin levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Urinary 5-HIAA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48947961700657448/48947961700657448.m3u8&quot;}, {&quot;text&quot;: &quot;A 59-year-old man presents with abdominal pain, anorexia, and nausea. He complaint of early satiety. He has lost weight and started to develop swelling in feet. On examination- BP-120/70 mmHg, pitting edema present on legs, chest is clear, CVS-normal. Lab tests showed lymphocytopenia and serum albumin is low. Endoscopy reveals large gastric mucosal folds. Which of the following explanations for the edema is most likely correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoalbuminemia secondary to malnutrition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoalbuminemia secondary to protein loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impaired hepatic synthesis of albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased hydrostatic pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypoalbuminemia secondary to protein loss&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5607201700657460/5607201700657460.m3u8&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a long history of alcohol intake comes into the emergency room with hematemesis. He was diagnosed a case of chronic liver disease due to alcohol intake. On examination-BP-80/50 mmHg, Icterus is present and per abdomen shows ascites. Urgent endoscopy reveals the following findings as shown in figure Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal varices&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foreign body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barrettâ€™s esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Esophageal varices&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/28(106).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15053501700657472/15053501700657472.m3u8&quot;}, {&quot;text&quot;: &quot;A 33-year-old woman develops epigastric abdominal pain with nausea and vomiting of 2 days duration. Pain is more in supine position and decreased on sitting and leaning forward. Pulse is 120/min, BP-100/70 mmHg. Her abdomen is tender on palpation in the epigastric region and the remaining examination is normal. Her white count is 13,000/mL, and amylase is 300 U/L (25â€“125 U/L). Which of the following is the most common predisposing factor for this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gallstones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;E&quot;, &quot;text&quot;: &quot;Hypertriglyceridemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gallstones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7004341700657484/7004341700657484.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old man complains of chronic diarrhea for the past 6 months. There is no weight loss, fever, or abdominal pain. He takes no medications and feels fine. His physical examination is completely normal. Further history reveals that this man does not take laxatives; however, in an effort to stay slim he eats a lot of sugar-free gum and sugarless candy. Which of the following explanations is the most likely cause of his diarrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non absorbed carbohydrates&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lack of fiber in his diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreatic insufficiency secondary to chronic protein-calorie malnutrition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary intestinal mucosal atrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Non absorbed carbohydrates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46610691700657495/46610691700657495.m3u8&quot;}, {&quot;text&quot;: &quot;A 73-year-old woman presents to the emergency room with black tarry stools and symptoms of presyncope when standing up. Digital rectal examination confirms the presence of melena. She recently started using ibuprofen for her knee pain. Upper endoscopy confirms the diagnosis of a gastric ulcer. Which of the following is the most likely explanation for the gastric ulcer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increasing acid production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibiting mucosal repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Promoting replication of Helicobacter pylori&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An antiplatelet effect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibiting mucosal repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/3341311700657507/3341311700657507.m3u8&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman is experiencing abdominal discomfort after meals as well as early in the morning. There is no weight loss or constitutional symptoms, and she has tried antacids but experienced minimal relief. Occasionally stools are black. Vitals are stable. There is no hepatosplenomegaly. Upper endoscopy reveals a duodenal ulcer and the biopsy is negative for malignancy. Breath urea test is positive. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6â€“8 weeks of omeprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bismuth citrate therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibiotic therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibiotic therapy with omeprazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Antibiotic therapy with omeprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40433611700657522/40433611700657522.m3u8&quot;}, {&quot;text&quot;: &quot;A 24-year-old man develops acute onset of anorexia, nausea, and vomiting. This is followed by clinical jaundice and right upper quadrant discomfort 1 week later.2 months back he was traveling where he ate food from street vendors. He also had unprotected sex with a new partner while there. On examination, he is icteric with right upper quadrant tenderness but the rest of the examination is normal. You made a clinical diagnosis of acute viral hepatitis. His hepatitis serology comes positive for an agent that could have been prevented with vaccination. Identify the virus&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68294051700657535/68294051700657535.m3u8&quot;}, {&quot;text&quot;: &quot;A 23-year old female develops acute onset jaundice and seeks medical attention. She has high grade fever, arthritis and skin rashes. There is no history of intravenous drug use or travel. On examination, she is icteric, there is no lymphadenopathy, and the heart and lungs are normal. Her liver span is 14 cm and the liver edge is smooth but tender. Splenomegaly 2 cm below costal margin is present. Her pelvic examination is normal. What is the most likely cause of her clinical presentation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hepatitis B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47999291700657551/47999291700657551.m3u8&quot;}, {&quot;text&quot;: &quot;A 34-year-old man comes for routine checkup. He appears well and in physical examination there is no icterus, pallor, ascites and liver enlargement. There is no prior history of intravenous drug use, blood transfusions, or multiple sex partners. Lab tests shows SGPT-70 IU/L (normal upto 40 IU/L). Ultrasound is showing fatty liver. His hepatitis serology will be most likely is positive for which virus.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hepatitis C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75860911700657563/75860911700657563.m3u8&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman is evaluated for chronic elevations in her liver enzymes (AST and ALT). She feels well and asymptomatic. She is not consuming alcohol. She is not taking any medications presently.She was treated for polyarteritis nodosa 10 years back and is now in remission. There is no history of diabetes, thyroid and hypertension. She has normal weight and BMI. Her physical examination is normal. Lab tests- serum iron, ferritin, ceruloplasmin, ANA are within normal range. Which hepatitis viral serology will be positive&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti HAV&quot;, &quot;correct&quot;: false}, {&quot;l .m3u8&quot;}, {&quot;text&quot;: &quot;A 53-year-old man presents to the emergency department with severe epigastric abdominal pain. His temperature is 37.2Â°C, blood pressure 110/70 mm Hg, pulse 110/min, and respirations 20/min. Examination of the heart and lungs is normal, and his abdomen is tender in the epigastric region. His white count is 15,000/mL and amylase is 450 U/L (25â€“125 U/L). Which of the following laboratory abnormalities is also most likely to be present?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercholesterolemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2512331700657598/2512331700657598.m3u8&quot;}, {&quot;text&quot;: &quot;You are asked to examine a 43-year-old man by your consultant in OPD. Patient feels vaguely unwell. There is no fever, vomiting or weight loss, Physical examination is unremarkable except for evidence of scleral icterus. The skin appears normal. Which of the following is the most likely explanation for why early jaundice is visible in the eyes but not the skin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The high type II collagen content of scleral tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The high elastin content of scleral tissue&quot;, &quot;correc , {&quot;text&quot;: &quot;A 28-year-old man presents with symptoms of frequent bowel movements, crampy abdominal pain, and the passage of mucus. There is no history of any bloody diarrhea, but recently, he developed joint discomfort in his hands, knees, and back. On examination he is thin, and his abdomen is soft with voluntary guarding in the left lower quadrant. His joints are not actively inflamed and there is an asymmetric distribution. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphoma of the bowel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amyloid infiltration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ulcerative colitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28591051700657634/28591051700657634.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-year-old previously well woman presents with pruritus. She is not taking any medications, and only drinks alcohol on a social basis. Her physical examination shows xanthelasmas otherwise is entirely normal with no signs of chronic liver disease or jaundice. Laboratory evaluation reveals an alkaline phosphatase level of three times normal, and an ultrasound of the liver and gallbladder is normal. Which of the following is the most appropriate next step in diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti CCP ab&quot;, &quot;correct&quot;: false}, {&         // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

bel&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metformin use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73473611698817209/73473611698817209.m3u8&quot;}, {&quot;text&quot;: &quot;A 50 year old female with type 2 diabetes on metformin for 10 years presented with fatique. On examination pallor is present. Lab tests revealed Hb-9.0 g/dl, P/S- hypersegmented neutrophils with macrocytes. You are suspecting that metformin is causing vitamin B 12 deficiency. What test should be done to confirm the presence of vitamin B12 deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methylmalonic acid level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-intrinsic factor/antiparietal cell antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schilling test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Homocysteine level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Methylmalonic acid level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/42408321698817788/42408321698817788.m3u8&quot;}, {&quot;text&quot;: &quot;In previous clinical case Vitamin B12 is given orally. Two weeks later, laboratory test results show an elevated lactate dehydrogenase and indirect bilirubin and there is no improvement in patient symptoms. The peripheral smear still shows hypersegmented neutrophils and reticulocyte count remained 1%. What will be your next step&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wait for 2 more weeks and continue with oral vitamin B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase the dose of oral vitamin b12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shift to injectable vitamin B12&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add folic acid also&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Shift to injectable vitamin B12&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/17483551698817807/17483551698817807.m3u8&quot;}, {&quot;text&quot;: &quot;A 60 year old male patient presented with dyspnoea on exertion with difficulty in walking. There is past history of surgery where some part of his small intestine removed. On examination-pallor is present, CVS/respiratory system normal. CNS-decreased deep tendon reflex. Lab tests showed Hb-8.8%,macrocytosis on peripheral smear, serum vitamin B12 are low. You start patient on intramuscular injection of B12. What should you test for immediately after replacement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LDH and bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Potassium level&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Potassium level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47299241698817834/47299241698817834.m3u8&quot;}, {&quot;text&quot;: &quot;A 28-year-old man with a history of sickle cell disease arrives at the emergency with recurrence of a pain crisis. He c/o pain in leg and chest. This is the same as his usual crisis. He has been noncompliant with hydroxyurea. Besides pain, he has had fever. Past medical h/o: Gallstones Osteomyelitis, Skin ulcers, Pneumonia and Priapism episode in past. On examination Respiratory rate: 28 breaths/minute; BP: 150/88 mm Hg; P: 120 beats/minute; T: 102 Â°F. What is the most important step at this time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Restart hydroxyurea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Draw blood cultures and start antibiotics.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgery referral for gall bladder stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obtain old records to confirm sickle cell disease in this patient.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Draw blood cultures and start antibiotics.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70052891698817857/70052891698817857.m3u8&quot;}, {&quot;text&quot;: &quot;A 30 year old male known case of sickle cell disease presented with chest pain, restlessness and dyspnea. He also c/o priapism. He is irregular with his prescribed medicines. He also c/o fever for 2 days. His oxygen saturation is 90%. Peripheral smear is done as shown in figure. You admit the patient. Despite giving oxygen, ceftriaxone and hydration, the patientâ€™s chest pain and hypoxia worsen. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Change antibiotics.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Provide continuous positive airway pressure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform exchange transfusion.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase IV fluids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perform exchange transfusion.&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/11(199).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/1084291698817912/1084291698817912.m3u8&quot;}, {&quot;text&quot;: &quot;A 43-year-old woman recently treated for a dental abscess with amoxicillin presents to the emergency department with 2 days of progressively worsening weakness, fatigue, and yellow skin. She says that her friends told her that her eyes have turned yellow. On examination respiratory rate: 22 breaths/minute; BP: 100/60 mm Hg; P: 120 beats/minute; icterus +, Abdomen: soft, nontender, no spleen felt. Laboratory Test Results: LFTs: normal aspartate aminotransferase (AST) and alanine aminotransferase (ALT); total bilirubin 8 mg/dL, direct bilirubin 0.8 mg/dL.CBC: Hb-6.0%, Haptoglobin: decreased, Reticulocyte count: 8%,Coombs test: positive IgG warm antibody,Peripheral Smear: no schistocytes; no fragmented cells; spherocytes are seen.What is likely cause of her presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hereditary spherocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viral Hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autoimmune hemolytic anemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Autoimmune hemolytic anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58883331698817961/58883331698817961.m3u8&quot;}, {&quot;text&quot;: &quot;A 40 year old male patient presented with anemia preceded by intake of ampicillin for sore throat. Lab investigations revealed- Hb:6.5%, reticulocyte count 4%,and coombs test positive.A diagnosis of drug induced autoimmune hemolytic anemia is made. Methylprednisolone and folic acid are started. After transfusion of two units of packed RBCs is given hb remains low. What should you do to increase the hb?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Splenectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start IVIG.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add dexamethasone to methylprednisolone.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform plasmapheresis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Start IVIG.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73975691698817986/73975691698817986.m3u8&quot;}, {&quot;text&quot;: &quot;A 23-year-old man comes to the emergency department with complaints of a few hours of dark urine and fatigue. He had been having a cough with sputum and fever for the past 2 days. His condition suddenly got worse after his temperature went up early today. He has not started any new medications recently. On examination- respiratory rate: 25 breaths/minute; BP: 110/70 mm Hg; P: 105 beats/minute; Temperature: 101Â°F.Chest: rales at right base, Abdomen: nontender liver Neurological: normal, icterus +. Laboratory Test Results: CBC:Hb-8.0%, ; MCV 90 fL; WBC and platelet counts normal, coombâ€™s test is negative. Chest x-ray: right lower lobe infiltrate LFTs: total bilirubin 6.8 mg/dL; direct bilirubin1.2 mg/dL; LDH elevated, AST and ALT normal, Urine Analysis: dipstick positive for blood, but no RBCs seen, Oximeter: 92% on room air.What is the most likely cause of this anemia&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PNH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hereditary spherocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G6PD deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PNH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35066191698817998/35066191698817998.m3u8&quot;}, {&quot;text&quot;: &quot;A 20 year old male was diagnosed as having malaria and was given primaquine. On third of primaquine patient c/o fatique, weakness and dyspnea. Physical examination-icterus +,abdomen, respiratory system and cardiovascular system are normal. Lab results showed-Hb 9.0%,reticulocyte count 4%,high indirect bilirubin. You are suspecting G6PD deficiency. Which of the following should be tested first to find G6PD deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G6PD level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complement levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brilliant cresyl blue stain for Heinz bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Genetic studies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brilliant cresyl blue stain for Heinz bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48617261698818015/48617261698818015.m3u8&quot;}, {&quot;text&quot;: &quot;Patient presented to emergency and diagnosed as a case of G6PD deficiency induced hemolysis after taking antibiotics for urinary tract infection. Supportive treatment with IV fluids was started. He insisted on getting the CBC done again to see improvement. The follow-up CBC the next day shows no significant change in Hb and hematocrit. What is the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &qu priate initial diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stool culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stool toxin assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Examination of a dried stool specimen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Examination of a wet stool specimen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Examination of a wet stool specimen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48725151705048890/48725151705048890.m3u8&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is sent to the emergency room because of clinical suspicion of meningitis. He has been ill for 2 days with fever and lethargy. On examination, he is febrile, the neck is stiff, and papilledema is present. There is no rash, the lungs are clear, and heart sounds normal. Which of the following is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neisseria meningitidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococcus pneumoniae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemophilus influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Streptococcus pneumoniae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;         // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    const hls = new Hls();
                    hls.loadSource(videoUrl);

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);

                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

;: &quot;Inulin clearance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood urea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum creatinine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inulin clearance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5003621698667721/5003621698667721.m3u8&quot;}, {&quot;text&quot;: &quot;Acute kidney injury can be differentiated from CKI by which of the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;An increased urinary Na +&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LVH on ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypophosphatemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Preserved CMD on USG scan&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Preserved CMD on USG scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;â€¢ A. An increased urinary Na + : Increased urinary sodium excretion may be seen in AKI, particularly in intrinsic renal causes like acute tubular necrosis (ATN). However, urinary sodium levels are not specific to differentiate between AKI and CKD since sodium handling may also be impaired in advanced CKD.&lt;/li&gt;&lt;li&gt;â€¢ B. LVH on ECG: Left ventricular hypertrophy (LVH) on ECG is commonly associated with long-standing hypertension or volume overload, conditions frequently seen in CKD due to prolonged renal dysfunction. It is not specific for distinguishing between AKI and CKD, as it reflects chronic cardiovascular changes rather than acute kidney injury.&lt;/li&gt;&lt;li&gt;â€¢ C. Hypophosphatemia: Hypophosphatemia is not a typical finding in either AKI or CKD. Instead, hyperphosphatemia is often seen in CKD due to impaired phosphate excretion. Phosphorus levels can also increase in AKI, particularly in intrinsic renal causes, making this option irrelevant for differentiation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74495591698667733/74495591698667733.m3u8&quot;}, {&quot;text&quot;: &quot;A young man develops gross hematuria 3 days after an attack of URTI. Most likely renal pathology is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Minimal change disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgA nephropathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Membranous glomerulonephritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IgA nephropathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13591231698668480/13591231698668480.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about Bergerâ€™s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The pathologic changes are proliferation and u
