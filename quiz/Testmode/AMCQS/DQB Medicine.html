  <script>
  function showTest(id) {
    document.querySelectorAll(".iframe-container").forEach(div => div.style.display = "none");
    document.getElementById(id).style.display = "block";
    document.getElementById("dropdownMenu").style.display = "none";
    window.scrollTo(0, 0);
  }
  function toggleDropdown() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
  document.addEventListener("click", function(event) {
    const toggle = document.getElementById("dropdownToggle");
    const menu = document.getElementById("dropdownMenu");
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = "none";
    }
  });
  </script>

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

        function toggleTheme() {

        function loadVideo(button, videoUrl, containerId) {

                video.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);

                console.error(&quot;Error loading video:&quot;, e);

        function toggleTheme() {

            }

        function showPreviousResult() {
            try {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);

                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    const hls = new Hls();
                    hls.loadSource(videoUrl);

                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();

                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

        }

ibrillation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PSVT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrial flutter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atrial fibrillation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4354031705729356/4354031705729356.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient k/c/o RHD with mitral stenosis presented with palpitations for 2 days along with sweating. Pulse rate is 140/min, pulse deficit of 15 is present with irregular rhythm. ECG revealed atrial fibrillation. When is immediate electrical cardioversion needed in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Palpitations not improved with medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe anxiety&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Palpitations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BP 78/50 mm Hg and chest pain&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. BP 78/50 mm Hg and chest pain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6438001705729370/6438001705729370.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 year old male known case of hypertension on amlodipine presented with palpitations with dyspnea. On examination-pulse rate is 180/min, ir  ventricular tachycardia as shown in the figure. On ECG monitor duration of ventricular tachycardia episodes was less than 30 seconds.Patientâ€™s BP is 140/90 mm Hg. Palpitations are the only symptom. What should you do?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perform synchronized cardioversion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform unsynchronized cardioversion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give amiodarone.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give quinidine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Give amiodarone.&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/7(254).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4987181705729465/4987181705729465.m3u8&quot;}, {&quot;text&quot;: &quot;A 24 year old female presented with sudden onset palpitations perceived as increased heart rate. It was followed by increased urine frequency. On examination pulse rate -170/min, BP-110/70 mmHg, CVS-no murmurs heard. ECG done is shown in the figure. You made a diagnosis of Supraventricular tachycardia. Carotid massage and adenosine failed to control the heart rate. You gave IV verapamil. ECG rhythm showed ventricular tachycardia now. Which of the following underlying cause most likely led to this situation in which SVT deteriorates to VT after the use of verapamil?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilated cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertrophic cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;WPW syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brugada syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. WPW syndrome&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/8(250).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61286741705729478/61286741705729478.m3u8&quot;}, {&quot;text&quot;: &quot;A 65 year old male was admitted to the hospital a week ago for an anterior wall myocardial infarction. The patient developed hypotension and lightheadedness a few hours ago. He was treated with thrombolytics on admission. On examination- BP-90/60 mmHg, raised JVP, heart sounds muffled ,no murmurs, chest: clear to auscultation. What is the immediate step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bolus dextrose 5% in water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bolus half normal saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bolus NS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NS and dopamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bolus NS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12494691705729495/12494691705729495.m3u8&quot;}, {&quot;text&quot;: &quot;In previous clinical case patientâ€™s BP stays at 90/60 mm Hg and his pulse rate remains 120 beats/minute. His neck veins are increasingly distended. His lungs remain clear. ABG results show PO2 68 mm Hg on room air with respiratory alkalosis. A chest x-ray reveals a cardiac shadow slightly enlarged bilaterally. What can be done first to detect the etiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Holter monitoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A &amp;gt;10 mm Hg decrease in systolic BP on inspiration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A &gt;10 mm Hg decrease in systolic BP on inspiration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/54698361705729508/54698361705729508.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 year old male presented with 5 months history of swelling of feet gradually increasing.He also complaint of abdomen distension and facial puffiness. On examination-JVP distended,pulse-90/min,pulsus paradoxus noted,BP-110/70 mmHg, chest-clear,CVS- high pitch sound in mid diastole at apex,no murmurs noted. Per abdomen-ascites detetcted. What is the most likely cause of this presentation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restrictive cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RHD with mitral stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Constrictive pericarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/1487161705729522/1487161705729522.m3u8&quot;}, {&quot;text&quot;: &quot;In continuation with previous clinical vignette, patient underwent investigations. Chest x ray showed calcified pericardium as shown in the figure, ECG-low voltage complexes with ST depression and T wave inversion and ECHO showed obliteration of pericardial space. Troponin levels are normal. What will be the definitive management for the patient&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diuretics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardiectomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pericardiectomy&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/9(237).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/41356351705729537/41356351705729537.m3u8&quot;}, {&quot;text&quot;: &quot;A patient recently diagnosed as case of tuberculosis comes with progressive dyspnea for 2 days. On examination pulse is 130/min, BP-80/50 mmHg, JVP-raised, heart sounds are soft. Chest revealed crepts at right infraclavicular area. You immediately start patient on IV fluids and arrange for echocardiography. What will be found on echocardiogram as the first sign of cardiac tamponade?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RV compression in systole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RV compression in diastole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LV compression in diastole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LA dilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. RV compression in diastole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7043881705729561/7043881705729561.m3u8&quot;}, {&quot;text&quot;: &quot;A 64-year-old woman was admitted with an acute MI. She underwent angioplasty and was started on aspirin, ticagrelor, atorvastatin, metoprolol, enalapril, and nitroglycerin, and placed in the ICU. One day later patient become suddenly confused. On examination- BP: 70/40 mm Hg; P: 40 beats/minute, Cardiovascular: cannon A waves in neck, Neurological: confusion, examination incomplete secondary to confusion. Chest: clear to auscultation. What will be next appropriate step.?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transcutaneous pacemaker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transvenous pacemaker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&q wall MI with RVMI developed bradycardia with heart rate of 40/minute. BP- 70/40 mmHg with neck vein distension. Chest is clear on auscultation.CVS-RVS3 noted. ECG shows third degree AV block as suggested by wide QRS and QRS independent of P waves. You immediately give aspirin, started IV fluid normal saline and IV atropine. The pulse rate increases from 40 to 50 beats/minute; BP rises from 70/40 to 84/50 mm Hg. You give an addition stat dose of atropine and another bolus of NS. The pulse rate is now 55 beats/minute and BP is 86/60 mm Hg. What will you do next&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start nor-epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;One more vac of NS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transcutaneous pacemaker&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transcutaneous pacemaker&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24864451705729630/24864451705729630.m3u8&quot;}, {&quot;text&quot;: &quot;A 75 year old female presented with episodes of fainting off and on for last one month. She also c/o fatigue and weakness .At times she also feels palpitations. There is no significant past medical history. She is not taking any medications. On examination pulse-42/min, BP-88/60 mmHg, chest is clear on auscultation. On CVS examination-Intermittent cannon a waves seen just after S1.There is mid diastolic murmur at apex noted. ECG is taken and shown in the figure. What is the mechanism of the cannon A wave?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial systole against a closed tricuspid valve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shunt through a patent foramen ovale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ventricular systole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Back pressure from the ventricle when the mitral valve opens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atrial systole against a closed tricuspid valve&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/11(212).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22910661705729642/22910661705729642.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 year old male chronic smoker presented with epigastric pain for last 3-4 hours along with weakness,vomiting and sweating. On examination pulse rate â€“ 50/min, BP-90/60 mmHg. ECG done in emergency is shown in the figure. Troponin levels are elevated. Which wall of the heart is most likely to have infarcted in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inferior&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/12(211).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25318051705729656/25318051705729656.m3u8&quot;}, {&quot;text&quot;: &quot;A 65 year old male with past h/o CAD presented with chest pain for 6 hours. He is not regular with medicines. He is still smoking 10 cigarettes/day. On examination pulse is 35/min, BP-110/70 mmHg. CVS/chest examination-normal. ECG done is shown in the figure. What coronary vessel led to AV block in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left main coronary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left circumflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right coronary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left anterior descending&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Right coronary&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/13(190).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24015031705729669/24015031705729669.m3u8&quot;}, {&quot;text&quot;: &quot;A 24 year old female presented with c/o chest pain and palpitations off and on for last one year. Otherwise she generally feels well. BP: 125/82 mm Hg; P: 75 beats/minute. A mid to late systolic click sound is heard. There is a late systolic murmur best heard at the apex which increased on standing and Valsalva maneuver. What is the likely cause of this murmur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HOCM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mitral valve prolapse&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mitral valve prolapse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58680371705729686/58680371705729686.m3u8&quot;}, {&quot;text&quot;: &quot;A 60 year old type 2 diabetes mellitus patient presented with palpitations. On examination apex was diffuse, pulsus alternans +, soft S1, pansystolic murmur at apex noted which increased on expiration. When the patient is lying on a table and you lift the patientâ€™s legs in the air, the murmur increases in intensity. What is the mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increasing venous return&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased myocardial oxygen consumption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased atrial filling pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased afterload&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increasing venous return&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4635041705733428/4635041705733428.m3u8&quot;}, {&quot;text&quot;: &quot;A 20 year old male presented with dyspnea on normal activities. He is a k/c/o RHD for last 5 years and is receiving penicillin prophylaxis. On examination pansystolic murmur is heard at apex with soft S1 and LV S3 present. Echocardiography shows LVEF 65% with regurgitant fraction of 50 ml/beat. What is the best medical management of the MR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Use endocarditis prophylaxis whenever dental procedure is planned.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add a beta-blocker.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add lisinopril.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Add lisinopril.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/38465181705729711/38465181705729711.m3u8&quot;}, {&quot;text&quot;: &quot;A 40 year old male presented with c/o fatigue and palpitations. He gives history of recurrent sore throat followed by episodes of joint pains in childhood. On examination pulse rate 80/min, BP-140/80 mmHg, CVS-Pansystolic murmur at apex with radiation to axilla noted. The murmur was best heard in lateral decubitus position and better heard in expiration. What will be the effect on handgrip as an ausculatory maneuver on this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It decreases venous return, softening the murmur.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It increases venous return, improving or softening the murmur.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It increases afterload, worsening the murmur.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Handgrip has no effect on regurgitant lesions.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It increases afterload, worsening the murmur.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15212721705729727/15212721705729727.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old female k/c/o RHD comes for a routine checkup. There is a pansystolic murmur at apex radiating to axilla and increasing on expiration. On Echocardiography LVEF is 50%. The patient has no symptoms at rest or with usual exertion. She has been fully adherent to the lisinopril which was advised to her. What is the next appropriate step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No change in medicines and follow-up in 3 to 6 months.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch the ACE inhibitor to an ARB.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add an ARB to the ACE inhibitor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refer the patient for surgical valve repair or replacement.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Refer the patient for surgical valve repair or replacement.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6724621705729741/6724621705729741.m3u8&quot;}, {&quot;text&quot;: &quot;A 24 year old male complaint of dyspnea increasing over last one year. On examination he has double cardiac apex, ejection systolic murmur at Erbâ€™s area which increases on standing and Valsalva maneuver. ECHO showed banana shaped LV cavity. There is family history of sudden cardiac death in his brother at young age. What should be the initial treatment given to the patient&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No treatment presently needed, follow up in 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta blockers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beta blockers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/67099871705729770/67099871705729770.m3u8&quot;}, {&quot;text&quot;: &quot;In continuation with clinical vignette in previous patient was started on betablocker. After one year patient developed multiple episodes of ventricular arrythmias requiring DC shock. What will be most appropriate treatment for him&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase betablocker dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ICD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pacemaker&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ICD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16758931705729783/16758931705729783.m3u8&quot;}, {&quot;text&quot;: &quot;A 55 year old female developed chest pain on hearing tragic death of her relative due to covid infection. In emergency ECG done showed ST elevation and raised troponin. She has no previous history of CAD. She is not taking any medicines. Coronary angiography revealed no thrombus. On echocardiography there is apex dilatation in systole. What is the likely diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HOCM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restrictive cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ST elevation Myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tako Tsubo cardiomyopathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tako Tsubo cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16067391705729796/16067391705729796.m3u8&quot;}, {&quot;text&quot;: &quot;An 18 year old male comes for routine health check up. A murmur is auscultated at the second left intercostal space, close to the sternum. The murmur is crescendo-decrescendo, is present throughout systole and diastole, and peaks simultaneously with S2. It does not change with position or rotation of the head. Which of the following best describes this murmur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This is a continuous murmur, most likely a venous hum commonly heard in adolescents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This is a continuous murmur resulting from mixed aortic valve disease-AS and AR.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This is a continuous murmur due to a congenital shunt, likely a patent ductus arteriosus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continuous murmurs of this type can only be congenital; murmurs due to acquired arteriovenous connections are purely systolic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. This is a continuous murmur due to a congenital shunt, likely a patent ductus arteriosus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/41455401705729819/41455401705729819.m3u8&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman with metastatic breast cancer presents with dyspnea for 2-3 days. On examination pulse rate 110/minute, BP-80/60 mmHg, neck veins are distended and heart sounds are soft, no S3 or S4 and no cardiac murmur present. Apex beat is not localized. Chest X ray shows a large circumferential pericardial effusion. Which of the following echocardiographic signs is likely present?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collapse of right ventricle during systole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collapse of left ventricle during systole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Collapse of right ventricle during diastole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Collapse of left ventricle during diastole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Collapse of right ventricle during diastole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/54830891705729835/54830891705729835.m3u8&quot;}, {&quot;text&quot;: &quot;A 57-year-old man with a history of hypertension and elevated LDL cholesterol presents to the emergency room with the acute onset of substernal chest pressure, dyspnea, and diaphoresis. His blood pressure is 158/96 mm Hg and the heart rate is 92 beats/min. Physical examination reveals clear lung fields and no cardiac gallop or murmurs. The ECG shows sinus rhythm 0.5 mm of ST elevation in lead III, and 2 mm of ST depression in leads V1â€“V3. Which of the following would be diagnostically useful to plan a course of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat the ECG with right-sided precordial leads&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeat the ECG with V7â€“V9 leads&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Await results of serum cardiac biomarkers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obtain a chest computed tomography (CT) to assess for pulmonary embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Repeat the ECG with V7â€“V9 leads&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78574871705729855/78574871705729855.m3u8&quot;}, {&quot;text&quot;: &quot;A 56-year-old asymptomatic man with a history of hypertension and cigarette smoking is referred for an exercise treadmill test. After 7 minutes on the standard Bruce protocol, he is noted to have 1 mm of flat ST-segment depression in leads II, III, and aVF. He stops exercising at 9 minutes because of leg fatigue and breathlessness. The peak heart rate is 85% of the maximum predicted for his age. The ST segments return to baseline by 1 minute into recovery. Which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This test is conclusive for severe stenosis of the proximal right coronary artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This is likely a false-positive test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He should proceed directly to coronary angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The test predicts a 25% risk of cardiac events over the next 5 years, most likely the development of angina&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The test predicts a 25% risk of cardiac events over the next 5 years, most likely the development of angina&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26658311705729869/26658311705729869.m3u8&quot;}, {&quot;text&quot;: &quot;A 75-year-old woman was brought urgently to the cardiac catheterization laboratory in the setting of an acute STelevation myocardial infarction. She had presented with chest pain, epigastric discomfort, and nausea. Physical examination was pertinent for diaphoresis, heart rate 52 beats/min, blood pressure 85/50 mm Hg, jugular venous distention, and slight bilateral pulmonary rales. Coronary angiography demonstrated ostial occlusion of a dominant right coronary artery, without significant left-sided coronary artery disease. Which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isolated infarction of the right ventricle without other wall involvement is very common&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ST-segment elevation in leads V1 and V2 would be expected to accompany inferior ST elevation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The abnormal heart rate and blood pressure are likely a consequence of vagal stimulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ST-segment depression is expected in lead V4R&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The abnormal heart rate and blood pressure are likely a consequence of vagal stimulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52442761705733491/52442761705733491.m3u8&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman with a history of diabetes and cigarette smoking and previously normal cardiac examination is admitted to the hospital with the new onset of shortness of breath with exertion and orthopnea. She describes having experienced pain in her anterior chest 10 days earlier that lasted several hours and has not recurred. Her blood pressure is 110/88 mm Hg, the heart rate is 102 beats/ min, and she is afebrile. Her examination reveals an elevated jugular venous pressure (JVP), bibasilar crackles, and 1+ pitting edema of both ankles. On auscultation, there is a II/VI early systolic murmur between the left sternal border and apex. The ECG reveals sinus tachycardia with inferior Q waves that were not present on a tracing 6 months earlier. The chest x-ray is consistent with pulmonary edema. She is admitted to the hospital and a transthoracic echocardiogram reveals a left ventricular ejection fraction of 60% with inferior wall hypokinesis with mitral regurgitation. A diuretic is administered. Which of the following is the next most reasonable approach in her management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urgent surgical consultation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nuclear stress testing to evaluate for ongoing ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urgent coronary angiography with planned percutaneous coronary intervention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiate long-term management with aspirin, angiotensinconverting enzyme (ACE) inhibitor, and beta blocker therapies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Urgent surgical consultation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/45374091705729898/45374091705729898.m3u8&quot;}, {&quot;text&quot;: &quot;A 46-year-old woman with progressive exertional dyspnea was recently found to have bilateral hilar adenopathy on chest x-ray and first-degree atrioventricular (AV) block on her ECG. A transbronchial biopsy demonstrated noncaseating granulomas consistent with sarcoidosis and she is referred to you for assessment of cardiac involvement. Which of the following statements is TRUE regarding the diagnostic evaluation of cardiac sarcoidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left ventricular regional wall motion abnormalities in sarcoidosis are typically present in coronary distributions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An elevated serum angiotensin-converting enzyme level has low sensitivity, but high specificity, for the diagnosis of sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;18F-fluorodeoxyglucose (FDG) uptake on cardiac positron emission tomography (PET) differentiates active cardiac sarcoidosis from inactive scar tissue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CMR is not useful in the assessment of clinically silent cardiac sarcoidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 18F-fluorodeoxyglucose (FDG) uptake on cardiac positron emission tomography (PET) differentiates active cardiac sarcoidosis from inactive scar tissue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51338841705729915/51338841705729915.m3u8&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presented with dyspnea on exertion. On examination pulse is 78/min, regular, BP-110/80 mmHg. On auscultation â€“ loud S1 is heard. There is an opening snap and mid-diastolic murmur best heard in left lateral decubitus position appreciated at the apex. There is no radiation of the murmur. Lungs are clear on auscultation. What is the most likely etiology of this valvular lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RHD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MVP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atherosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RHD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34382481705729926/34382481705729926.m3u8&quot;}, {&quot;text&quot;: &quot;A 37-year-old woman with no significant past medical history presents to the emergency department with acute shortness of breath and pleuritic chest pain. Her only medication is an oral contraceptive. Her examination is notable for sinus tachycardia. A chest computed tomography (CT) shows subsegmental pulmonary emboli, and she is started on anticoagulation therapy. An echocardiogram is performed, which demonstrates the McConnell sign as well as mild tricuspid regurgitation. Which of the following statements is correct in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;McConnell sign refers to localized dyskinesis of the right ventricular apex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kussmaul sign can be seen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most common ECG sign is ST elevation in V1-V4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kussmaul sign can be seen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78143231705729940/78143231705729940.m3u8&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a history of diabetes, hypertension, and hyperlipidemia is presented to the hospital emergency complaining of crushing substernal chest pain for last 6 hours. This is associated with sweating and breathlessness. There is tachycardia with BP-140/90 mmHg. ECG shows ST segments are &amp;gt;2 mm elevated in multiple anterior leads. Troponin levels are raised. Which of the following electrocardiographic findings is LEAST likely in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperacute T waves in the precordial leads&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ST-segment depression in leads III and aVF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shortened QT interval&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;New right bundle branch block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Shortened QT interval&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75086271705729954/75086271705729954.m3u8&quot;}, {&quot;text&quot;: &quot;A 61-year-old man presents for a treadmill exercise test because of intermittent chest pain. He has a history of prior tobacco use and his father died of a myocardial infarction at age 68. His baseline ECG shows normal sinus rhythm with Q waves in the inferior leads. At 6 minutes into the Bruce protocol he develops mild anterior chest heaviness and the ECG demonstrates ST elevation in leads I, aVL, V5, and V6. Which of the following statements regarding ST-segment elevation during exercise testing is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ST-segment elevation during exercise testing is a common finding in patients with coronary artery disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ST-segment elevation in a lead that contains a pathologic Q wave at baseline indicates severe myocardial ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The electrocardiographic leads that manifest ST-segment elevation during exercise localize the anatomic regions of ischemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ST-segment elevation that develops during exercise is usually a manifestation of benign early repolarization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The electrocardiographic leads that manifest ST-segment elevation during exercise localize the anatomic regions of ischemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23518021705729970/23518021705729970.m3u8&quot;}, {&quot;text&quot;: &quot;A previously healthy 28-year-old man presented to the hospital because of 1 month of progressive exertional dyspnea, weakness, and weight loss. One day before hospitalization he was unable to climb one flight of stairs because of shortness of breath. On examination, he appeared fatigued with mild respiratory distress. His blood pressure was 88/60 mm Hg with pulsus paradoxus. His heart rate was 110 beats/ min and regular. The jugular veins were distended without the Kussmaul sign. Pulmonary auscultation was clear. The heart sounds were distant. There is no additional heart sound or murmur heard.Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pericardial tamponade&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restrictive cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pericardial tamponade&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52117091705729982/52117091705729982.m3u8&quot;}, {&quot;text&quot;: &quot;A 59-year-old business executive presents because of episodes of retrosternal chest discomfort that does not radiate. It is an aching, burning sensation, occurring most frequently at night, occasionally awakening the patient shortly after he has fallen asleep. It does not occur while walking or climbing stairs. His internist prescribed nitroglycerin, which he has taken infrequently. However, it does relieve his pain, usually within 10 to 20 minutes. The most likely explanation for his chest discomfort is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prinzmetal angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal reflux and spasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unstable angina pectoris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Esophageal reflux and spasm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75656021705730070/75656021705730070.m3u8&quot;}, {&quot;text&quot;: &quot;A 62-year-old previously healthy man is brought to the emergency department because of severe headache and dizziness. He has no chest pain or dyspnea or fever. He takes no medications. His blood pressure is 186/98 mm Hg; his heart rate is 56 beats/min and regular. There is neck stiffness present without any focal neurological deficit. The presenting ECG is shown in Fig. Which of the following actions is appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiate antiplatelet therapy with aspirin and clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiate antithrombotic therapy with heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate anti-ischemic therapy with intravenous nitroglycerin and a beta blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obtain a head computed tomographic scan&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Obtain a head computed tomographic scan&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Q14(10).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23994921705730091/23994921705730091.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old asymptomatic man presents for routine physical examination. The patient is tall with unusually long limbs and pectus excavatum. There is no family history of Marfan syndrome. Joint hypermotility is present. Pulse is 80/min,BP-130/80 mmHg. Cardiac examination revealed mid systolic click at apex and late systolic murmur which increased on standing and Valsalva maneuver. You make a diagnosis of MVP due to Marfan syndrome. Which of the following is among the â€œmajor criteriaâ€ for the diagnosis of Marfan syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral valve prolapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pectus excavatum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Joint hypermobility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ectopia lentis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ectopia lentis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/165023.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62464031705730104/62464031705730104.m3u8&quot;}, {&quot;text&quot;: &quot;A 60 year old male chronic smoker presented with gradually worsening dyspnea. There is history of nocturnal awakening due to cough and breathlessness 2-3 hours after sleep. He also complaint of swelling of feet. There is past history of coronary artery disease and hypertension.He is non compliance with medicines which includes aspirin,clopidogrel,rosuvastatin and metoprolol.On examination pulse is 100/min and its amplitude is alternating with each heart beat.JVP is raised and cardiac auscultation revealed LV S3 gallop. Which of the following statements regarding this characteristic pulse seen in patients with marked LV dysfunction is true? .&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is usually associated with electrical alternans of the QRS complex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is less readily detected in the femoral as compared with radial arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can be enhanced by the assumption of erect posture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is uncommon for patients with pulsus alternans also to have an S3 gallop&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It can be enhanced by the assumption of erect posture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19199561705730121/19199561705730121.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents to his physician with shortness of breath on exertion, peripheral edema, and arthritis of his hands. On examination, his vital signs are normal. His sclerae are icteric and his skin has a bronze pigmentation. Lung examination demonstrates rales at the bases; the carotids are of normal upstroke. The cardiac impulse is displaced laterally and there is an audible S3. His abdomen is distended, with evidence of hepatosplenomegaly and ascites. There is peripheral pitting edema. Laboratory studies reveal a serum glucose level of 225 mg/dL and a transferrin saturation of 70%. Which of the following statements about this condition is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is inherited as an autosomal dominant condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac involvement results in a mixed dilated and restrictive cardiomyopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ventricular hypertrophy with increased QRS voltages is the most common electrocardiographic finding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mainstay of treatment is iron chelating agents&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cardiac involvement results in a mixed dilated and restrictive cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/3342611705730137/3342611705730137.m3u8&quot;}, {&quot;text&quot;: &quot;A 56-year-old woman presents for routine evaluation. She has no significant medical history. On examination, pulse rate is 88/min,BP-110/70 mmHg. There is a systolic murmur is noted at apex along with mid systolic click. Lungs are clear on auscultation. You are suspecting it to be mitral valve prolapse. Which of the following responses to maneuvers would be suggestive of mitral valve prolapse as the cause of the murmur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;With isometric handgrip, the murmur starts later in systole and becomes softer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;With standing from a supine position, the murmur begins later in systole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Squatting from a standing position moves the onset of the murmur earlier in systole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valsalva maneuver causes the murmur to arise later in systole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. With isometric handgrip, the murmur starts later in systole and becomes softer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40148051705730150/40148051705730150.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old man comes to OPD for intermittent episodes of syncopal attacks during exercise. On examination he has Bisferiens pulse with brisk carotid upstroke. Double apical apex noted. There was a ejection systolic murmur at ERBâ€™s area which increased on inspiration and Valsalva maneuver. ECG and ECHO was advised but unfortunately he died suddenly while jogging a few days later, and a postmortem examination was performed. A histologic section of left ventricular myocardium is shown in Figure.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The histologic findings are of normal myocardium subjected to chronic vigorous exercise&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This condition is inherited as an autosomal dominant trait&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This is a disease of plasma membrane protein synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The greatest risk to affected patients is the development of complete heart block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. This condition is inherited as an autosomal dominant trait&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Q%2019.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/855701705730163/855701705730163.m3u8&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents for evaluation after a syncopal episode. Her family history is notable for sudden death in an older sibling. Physical examination reveals woolly hair and palmar keratosis. Electrocardiography demonstrates T wave inversions in leads V1â€“V3 with epsilon wave. An ambulatory (Holter) electrocardiographic monitor captures runs of ventricular tachycardia. Echocardiography demonstrates a mildly dilated right ventricle with reduced systolic function; the left ventricle appears structurally normal. Which of the following statements is TRUE about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The majority of patients with this disorder have an abnormality of the ryanodine receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a form of restrictive cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This patient likely has a mutation in the plakoglobin gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This condition is transmitted in an autosomal dominant fashion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. This patient likely has a mutation in the plakoglobin gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78406211705730184/78406211705730184.m3u8&quot;}, {&quot;text&quot;: &quot;A 72-year-old man with multiple myeloma presents with progressive exertional dyspnea, orthopnea, and peripheral edema. On examination the blood pressure is 118/62 mm Hg without pulsus paradoxus, but there is a 25 mm Hg systolic pressure postural decline. The jugular venous pressure is 12 cm, and there is periorbital purpura, macroglossia, hepatomegaly, and prominent symmetric pitting edema to the level of the mid-thighs. His electrocardiogram is remarkable for very low limb lead voltage. Which of the following is the cause of this cardiac involvement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idiopathic dilated cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amyloidosis induced restrictive cardiomyopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ARVD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardial effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amyloidosis induced restrictive cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2371631705730198/2371631705730198.m3u8&quot;}, {&quot;text&quot;: &quot;A 73-year-old woman with recent episodes of dizziness begins to feel lightheaded while seated at church, then within seconds turns pale and slumps to the floor with a few clonic jerks. She regains consciousness 1 minute later, completely aware of where she is and asks what has happened. When an ambulance arrives, her blood pressure is 108/70 mm Hg and the heart rate is 60 beats/min, What is the likely cause of her syncope&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hysterical fainting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-degree atrioventricular block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epilepsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurocardiogenic syncope&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High-degree atrioventricular block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65649411705730212/65649411705730212.m3u8&quot;}, {&quot;text&quot;: &quot;An 80-year-old woman with a history of hypertension and type 2 diabetes is hospitalized because of progressive exertional dyspnea and orthopnea. Her examination is notable for an elevated jugular venous pressure to the angle of the jaw, pitting peripheral edema with warm extremities, normal blood pressure, and clear mental status. The admission chest radiograph shows cardiomegaly, small bilateral pleural effusions, and vascular engorgement. After 4 days of treatment with a loop diuretic, she appears clinically euvolemic with a JVP of 7 cm H2O. However, the serum creatinine value has risen from 1.6 mg/dL at the time of admission to 2.3 mg/dL. Which of the following statements about this patientâ€™s condition is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes and hypertension predispose to the development of cardiorenal syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Worsening renal function during hospitalization for acute heart failure is an important predictor of early hospital readmission and mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased renal venous pressure contributes to the cardiorenal syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A disproportionate rise in blood urea nitrogen compared with serum creatinine is a sign of renal hypoperfusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decreased renal venous pressure contributes to the cardiorenal syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62879051705730229/62879051705730229.m3u8&quot;}, {&quot;text&quot;: &quot;A 56-year-old man with ischemic cardiomyopathy and a left ventricular ejection fraction of 25% comes for an outpatient clinic visit complaining of dyspnea and fatigue with minimal exertion (New York Heart Association class III). His medical regimen includes lisinopril, carvedilol, eplerenone, and furosemide, as well as aspirin and atorvastatin. Resting electrocardiography reveals sinus rhythm with a QRS complex duration of 160 milliseconds and left bundle branch morphology. He is being considered for implantation of a biventricular pacemaker. Which of the following statements about cardiac resynchronization therapy is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Greater benefit if given in patients with QRS duration &amp;lt;130 msec.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A patient with right bundle branch block is as likely to respond to CRT as a patient with left bundle branch block and similar QRS duration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CRT improves myocardial performance without increasing myocardial oxygen consumption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CRT improves myocardial performance without increasing myocardial oxygen consumption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/705101705730242/705101705730242.m3u8&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with peripartum cardiomyopathy, left ventricular ejection fraction 25%, and a dual chamber implantable cardioverter-defibrillator (ICD) comes to see you for a routine clinic evaluation. She is able to perform most of her daily activities without limitation, but becomes short of breath walking one flight of stairs. She is currently treated with metoprolol 50 mg daily, telmisartan 80 mg daily, furosemide 40 mg daily, and spironolactone 25 mg daily. On examination the heart rate is 84 beats/min, blood pressure 110/70 mm Hg, jugular venous pressure 7 cm, the lungs are clear to auscultation, and there is no peripheral edema. The electrocardiogram shows sinus rhythm with right bundle branch block and QRS duration of 120 ms. Which of the following is the most appropriate next step in her heart failure management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase metoprolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add ivabradine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac resynchronization therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No changes to the regimen as patient is stable&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increase metoprolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40846491705730257/40846491705730257.m3u8&quot;}, {&quot;text&quot;: &quot;A 52-year-old businessman presents to the OPD complaining of increasing fatigue and shortness of breath. He has also recently noticed that he is more comfortable sleeping on three pillows. He denies chest discomfort or pleuritic pain. His only medications are hydrochlorothiazide 25 mg daily and atenolol 50 mg daily for hypertension of 10 yearsâ€™ duration with good control. His past medical history includes an appendectomy. He smokes 1 2 pack of cigarettes per day. He drinks whiskey socially. There is no family history of heart disease. On examination, his heart rate is 104 beats/min, respiratory rate- 20 breaths/min, and blood pressure is 134/84 mm Hg. There are no hypertensive changes in the fundus examination. There are bibasilar rales over the lower third of the lung fields; the carotid upstrokes are normal. The apical impulse is laterally displaced. S1 and S2 are normal.S3 is present. The remainder of the examination findings are normal except for a trace of pedal edema. The chest radiograph shows left ventricular enlargement. The ECG is consistent with LV hypertrophy. The most likely cause for this manâ€™s heart failure is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;
