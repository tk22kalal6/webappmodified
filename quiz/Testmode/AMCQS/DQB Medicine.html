ril 10 mg daily. Of the following choices, which would be the best initial anticoagulation strategy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enoxaparin 1 mg/kg subcutaneous injection once, followed by oral warfarin daily to achieve an INR of 2.0-3.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dabigatran 150 mg orally twice daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rivaroxaban 20 mg orally once daily, with the evening meal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apixaban 10 mg orally twice daily for 7 days, then 5 mg twice daily&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Apixaban 10 mg orally twice daily for 7 days, then 5 mg twice daily&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33307411705731022/33307411705731022.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old previously healthy woman is brought to the hospital because of fatigue and exertional dyspnea over the past month. Past medical history is unremarkable except for an upper respiratory tract infection 4 weeks earlier. She is not pregnant. There is no family history of cardiac illness. She does not consume alcoholic beverages or use illicit drugs. On examination in the emergency department, the patientâ€™s blood pressure is 90/60 mm Hg and the heart rate is 110 beats/min. The jugular veins are distended to 10 cm H2O, the chest examination reveals bilateral rales, and on cardiac examination there is a prominent apical S3 gallop. An echocardiogram demonstrates dilatation of both ventricles with diffuse hypokinesia; the left ventricular ejection fraction is 15%. Which one of the following statements regarding this patientâ€™s disorder is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The most likely etiology of this patientâ€™s disorder is viral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myocardial biopsy would not likely reveal a specific etiology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corticosteroids will likely slow progression of the illness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum cardiac troponin elevation may occur in the absence of coronary artery disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Corticosteroids will likely slow progression of the illness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/50676291705731035/50676291705731035.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about the condition described in the question?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In industrialized nations, the incidence of this disorder has decreased markedly in recent decades&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This condition is the most common cause of pericardial disease in African HIV-infected patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clinical detection of this disorder usually occurs either in the effusive stage or after the development of constrictive pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The acute onset of characteristic severe pericardial pain is common&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The acute onset of characteristic severe pericardial pain is common&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/165083.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23627831705731047/23627831705731047.m3u8&quot;}, {&quot;text&quot;: &quot;A 54-year-old man presented with increasing dyspnea on exertion. He was initially treated for an upper respiratory tract infection; however, his symptoms persisted. A subsequent echocardiogram revealed an intracardiac mass suggestive of a malignant tumor. Regarding primary malignancies of the heart, which of the following statements is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The right atrium is the most common site of involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The vast majority of patients already have metastases at the time of diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant tumors account for half of primary cardiac tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphomas are the most common primary malignancies of the heart&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The right atrium is the most common site of involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/29002  On physical examination she has a well-demarcated erythematous rash with central clearing on her chest. Lyme disease is suspected. Which of the following statements regarding cardiac involvement in Lyme disease is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac manifestations of Lyme disease typically occur within days of the development of erythema chronicum migrans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lyme disease patients develop cardiac manifestations rarely nowadays&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supraventricular and ventricular tachyarrhythmias are the most common cardiac manifestations of Lyme disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiomegaly and congestive heart failure are common among patients who develop Lyme carditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lyme disease patients develop cardiac manifestations rarely nowadays&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77535311705731103/77535311705731103.m3u8&quot;}, {&quot;text&quot;: &quot;A 54-year-old man presents to his physician with a 1-week history of dyspnea on exertion, cough, and pleuritic chest pain. His examination is notable for an elevated jugular venous pressure, distant heart sounds, and mild bilateral lower extremity edema. The chest radiograph reveals an enlarged cardiac silhouette. Echocardiography demonstrates a large circumferential pericardial effusion. An echocardiographicguided pericardiocentesis is performed, removing most of the fluid; cytologic evaluation reveals adenocarcinoma. Which one of the following statements is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The most likely primary malignancy in this patient is in the lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The prognosis is poor despite aggressive surgery or chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pericardial sclerotherapy would not significantly improve the long-term prognosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total surgical pericardiectomy should be performed urgently&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Total surgical pericardiectomy should be performed urgently&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28251661705731117/28251661705731117.m3u8&quot;}, {&quot;text&quot;: &quot;A 34-year-old man presents to the emergency department with pleuritic chest pain after a recent upper respiratory tract infection. The pain is positional, relieved by sitting up. Cardiac examination is notable for a three-component friction rub. The ECG demonstrates diffuse ST-segment elevation with PR-segment depression in several leads. Which of the following statements about the evolution of the ECG in this condition is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PR-segment deviation is rare&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initial ST-segment elevation is usually most prominent in lead aVR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The ratio of the height of ST-segment elevation to the height of the T wave in this condition is typically &amp;gt;0.25&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reciprocal ST depression changes are seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The ratio of the height of ST-segment elevation to the height of the T wave in this condition is typically &gt;0.25&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34014101705731129/34014101705731129.m3u8&quot;}, {&quot;text&quot;: &quot;A 78 year old male presented to OPD with complaints of chest pain which is retrosternal is location and increases on physical activity and decreased by rest. He has episodes of dizziness more during walking. On examination pulse shows a delayed peak in systole,BP-120/70 mmHg, heart sound S4 is present at apex. There is ejection systolic murmur best heard at right second intercostal space radiating to neck. A clinical diagnosis of aortic stenosis is made. Which of the following statements regarding the natural history of untreated aortic stenosis in patient is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Average survival from the onset of syncopal symptoms is approximately 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Average survival from the onset of congestive heart failure is approximately 2 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Syncope due to AS usually occurs at rest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sudden death in patients with AS usually occurs in previously asymptomatic individuals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Average survival from the onset of congestive heart failure is approximately 2 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40776681705731143/40776681705731143.m3u8&quot;}, {&quot;text&quot;: &quot;A 46-year-old postmenopausal woman with a history of systemic sclerosis is admitted to the coronary care unit because of progressive dyspnea and chest pain. Initial data include blood pressure 88/56 mm Hg, heart rate 104 /min, and oxygen saturation 95%. General examination is notable for cool extremities and symmetric edema of the lower extremities. The electrocardiogram demonstrates right ventricular hypertrophy. Contrast enhanced thoracic computed tomography demonstrates RV cavitary enlargement without pulmonary embolism. Coronary arteriography shows minimal coronary artery disease without coronary vasospasm. Right heart catheterization reveals the following: mean pulmonary artery pressure 61 mm Hg; mean pulmonary capillary wedge pressure 10 mm Hg; pulmonary vascular resistance 16.2 Wood units (1296 dynâ€¢secâ€¢cm?5 ).Cardiac output is low with cardiac Index of 2.0 L/min/m2. Which of the following is the most appropriate initial treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral macitentan 10 mg daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous epoprostenol initiated at 2 ng/kg/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tissue plasminogen activator 100 mg, administered as a continuous IV infusion over 2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digoxin 0.125 mg daily&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous epoprostenol initiated at 2 ng/kg/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6357141705731159/6357141705731159.m3u8&quot;}, {&quot;text&quot;: &quot;A 46-year-old man is admitted to the hospital because of worsening shortness of breath. His history is notable for hypertension, treated with an angiotensin-converting enzyme inhibitor. Social history reveals that he has consumed 360 ml of liquor daily for the past 10 years. Physical examination shows an elevated jugular venous pressure (14 cm), bibasilar rales on pulmonary examination, a laterally displaced cardiac apical impulse, a grade II/VI holosystolic murmur, an S3 gallop at the apex, and pitting edema of both lower extremities. Echocardiography demonstrates a dilated left ventricle with an ejection fraction of 25% and moderate mitral regurgitation. Which of the following statements regarding the cardiac effects of alcohol is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilated cardiomyopathy due to alcohol consumption is irreversible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The likelihood of developing dilated cardiomyopathy correlates with the amount of alcohol consumed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Women are less susceptible than men to alcohol-associated cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The likelihood of developing dilated cardiomyopathy correlates with the amount of alcohol consumed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58628281705731173/58628281705731173.m3u8&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman seeks medical attention because of progressive exertional dyspnea and rapid heart action. At age 12 she suffered from rheumatic fever, and a heart murmur has been subsequently noted. She has had intermittent episodes of atrial fibrillation over the past 2 years with good rate control on metoprolol succinate. Her vital signs include a heart rate of 80 beats/min, blood pressure 130/80 mm Hg, and respirations 16 breaths/min. She has inspiratory rales at the lung bases. Her cardiac impulse is displaced laterally. There is a loud S1, a single S2, an apical opening snap, a mid diastolic rumbling murmur at the apex, and early diastolic blowing murmur along the third left sternal border. Isometric handgrip augments the diastolic murmurs. She has mild peripheral edema. Her ECG is shown in Figure.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral regurgitation and tricuspid stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral stenosis and mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral stenosis and aortic regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mitral stenosis and pulmonic regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mitral stenosis and aortic regurgitation&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Q%2084.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75397791705731188/75397791705731188.m3u8&quot;}, {&quot;text&quot;: &quot;A 17-year-old boy has a syncopal event while playing soccer.He has history of young sudden cardiac death in paternal cousin brother.Pulse is Bisferiens and double cardiac apex is noted.On auscultation LV S4 and ejection systolic ejection murmur at erbâ€™s area is present.ECG shows signs of LVH. An echocardiogram is obtained. Which of the following statements about hemodynamic findings on ECHO in patients with this condition is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diastolic function is usually impaired to a greater extent than systolic function&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The majority of ventricular emptying is less rapid than usual&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left ventricular end-systolic volume is usually increased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left ventricular ejection fraction is typically reduced&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diastolic function is usually impaired to a greater extent than systolic function&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14653801705731207/14653801705731207.m3u8&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman with tetralogy of Fallot presents for routine outpatient evaluation. She had undergone surgical heart repair at age 5 months, including ventricular septal defect closure with a Dacron patch and relief of right ventricular outflow tract obstruction with a transannular patch. She denies shortness of breath or presyncope. Her electrocardiogram demonstrates normal sinus rhythm with intraventricular conducton delay (QRS duration = 190 msec). Cardiac magnetic resonance imaging reveals a low-normal left ventricular ejection fraction, severe pulmonary regurgitation, right ventricular dilatation with moderate right ventricular systolic dysfunction, and moderate tricuspid regurgitation. Cardiopulmonary exercise testing shows that her maximal oxygen consumption is 56% of the predicted value for her age and body surface area. Which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;She should be referred for pulmonary valve replacement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Her risk of sudden cardiac death is low&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The presence of tricuspid regurgitation in this case does not influence the risk of developing atrial arrhythmias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;She does not require antibiotic prophylaxis prior to dental procedures&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. She should be referred for pulmonary valve replacement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/67653201705731224/67653201705731224.m3u8&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents for evaluation of progressive dyspnea. He has an extensive smoking history. Pulmonary function testing is consistent with severe airway obstruction. An echocardiogram shows normal left ventricular systolic function, right ventricular hypertrophy and dilation, and an elevated calculated pulmonary artery systolic pressure. Which of the following therapies improves survival in patients with chronic obstructive lung disease with pulmonary hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxygen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta-adrenergic agonists&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Theophylline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oxygen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11729571705731239/11729571705731239.m3u8&quot;}, {&quot;text&quot;: &quot;A 54-year-old woman with chronic kidney disease presents to the emergency department because of sudden shortness of breath and right-sided pleuritic chest pain. She recently returned from vacation on a 12-hour flight. Physical examination demonstrates a tachypneic, normotensive, and tachycardic woman. The serum creatinine is chronically elevated, and precludes performing a chest computed tomographic angiogram. Which of the following results would be most useful in EXCLUDING the diagnosis of pulmonary embolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal PaO2 by arterial blood gas determination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal cardiopulmonary examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of right-sided heart strain or S1Q3T3 pattern on ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal plasma level of D-dimer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Normal plasma level of D-dimer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/67434601705731256/67434601705731256.m3u8&quot;}, {&quot;text&quot;: &quot;A 67-year-old man with adenocarcinoma of the lung presents with dyspnea and weakness. Physical examination is notable for hypotension with pulsus paradoxus and jugular venous distention with absence of y descent. BP is 80/60 mmHg.Heart sounds are soft,no murmur appreciated. An echocardiogram is ordered. Which of the following statements regarding echocardiography in this condition is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A small-volume pericardial effusion observed on echocardiography excludes the presence of tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The absence of right ventricular diastolic collapse ensures that the pericardial pressure is not elevated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right ventricular diastolic collapse is more specific than right atrial collapse in the diagnosis of tamponade&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Right ventricular diastolic collapse is more specific than right atrial collapse in the diagnosis of tamponade&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71909331705731275/71909331705731275.m3u8&quot;}, {&quot;text&quot;: &quot;A 64-year-old woman with a remote history of chest irradiation presents with gradually progressive symptoms of fatigue, abdominal bloating, and lower extremity edema over the past 4 months.Pulse is 100/min and BP-110/80 mmHg,neck veins are prominent. Her lateral chest radiograph is shown in Figure.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kussmaul sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatomegaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Early diastolic murmur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right and left ventricular systolic pressure concordance during inspiration&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Right and left ventricular systolic pressure concordance during inspiration&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Q%2090.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51591441705731289/51591441705731289.m3u8&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with chronic aortic regurgitation presents for office evaluation. He describes reduced stamina, progressive symptoms of exertional dyspnea, and occasional orthopnea. His echocardiogram shows severe aortic regurgitation, a left ventricular (LV) end-systolic diameter of 48 mm, and an LV ejection fraction of 45%. Which of the following statements regarding valve replacement for chronic aortic regurgitation (AR) is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asymptomatic patients with advanced AR who have normal LV function and end-systolic diameter 55 mm before surgical intervention portends a worse postoperative prognosis than does a smaller ventricular diameter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Angiotensin-converting enzyme inhibitors delay the need for aortic valve replacement in chronic AR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patients with chronic AR who have symptoms of congestive heart failure accompanied by reduced LV ejection fraction should be referred for aortic valve replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Angiotensin-converting enzyme inhibitors delay the need for aortic valve replacement in chronic AR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18032441705731302/18032441705731302.m3u8&quot;}, {&quot;text&quot;: &quot;A 44-year-old man with human immunodeficiency virus (HIV) infection and a history of non-adherence to prescribed antiretroviral therapy presents to your office for evaluation of shortness of breath. He reports 2 months of progressive fatigue and dyspnea on exertion. His CD4 count is 15 cells/mm3 (normal = 500 to 1500 cells/mm3 ). Transthoracic echocardiography reveals a dilated heart with a left ventricular (LV) ejection fraction of 15% and a small pericardial effusion. Which of the following statements is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fifty percent of HIV-infected individuals will ultimately develop symptomatic LV dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Large asymptomatic pericardial effusions are the most common cardiac manifestation of HIV infection, but the presence of effusion is not associated with increased mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In HIV-infected individuals, LV dysfunction has little bearing on 1-year mortality rates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protease inhibitor therapy is associated with an increased risk of myocardial infarction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Protease inhibitor therapy is associated with an increased risk of myocardial infarction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/45096571705731315/45096571705731315.m3u8&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of chest radiation therapy for lymphoma presents with worsening exertional dyspnea. On physical examination the heart rate is 120 beats/min, blood pressure 90/55 mm Hg, with pulsus paradoxus of 15 mm Hg. The jugular venous pressure is 10 cm H2O with a prominent x descent. He is found by echocardiography to have a large pericardial effusion, which is drained by pericardiocentesis in the cardiac catheterization laboratory. After the procedure, the intrapericardial pressure normalizes but the initially elevated right atrial pressure fails to decline and displays a prominent y descent. This scenario is most consistent with&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Persistence of pericardial tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cor pulmonale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Effusive-constrictive pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restrictive cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Effusive-constrictive pericarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78319411705731327/78319411705731327.m3u8&quot;}, {&quot;text&quot;: &quot;A 24-year-old man who is training for a merathon experiences a presyncopal event and is referred for evaluation. He has been training aggressively for the past 2 years and, aside from occasional single palpitations, has not noticed any prior lightheadedness, other cardiac symptoms, or physical limitations. He has no history of hypertension and his family history is free of premature coronary disease or sudden cardiac death (SCD). On physical examination his blood pressure and heart rate are normal. A grade II/VI rough crescendo-decrescendo systolic murmur is auscultated along the left sternal border, which becomes louder when the patient stands. The patient is anxious to return to his training regimen. Which of the following statements is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse hypertrophy of LV seen in HCM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An echocardiographic end-diastolic septal wall thickness of 14 mm would be diagnostic of HCM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistent left ventricular hypertrophy by echocardiography 6 months after cessation of exercise is consistent with genetic HCM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Persistent left ventricular hypertrophy by echocardiography 6 months after cessation of exercise is consistent with genetic HCM&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ B. An echocardiographic end-diastolic septal wall thickness of 14 mm would be diagnostic of HCM This statement is incorrect because an end-diastolic septal wall thickness of â‰¥15 mm is considered diagnostic for HCM in non-athletes. For athletes, who may have physiologic LVH as part of the adaptive remodeling process, wall thickness in the range of 12â€“16 mm may still be physiologic and not diagnostic of HCM. Clinical context, family history, and cessation of exercise for reevaluation are crucial in such cases.&lt;/li&gt;&lt;li&gt;â€¢ D. All This option is incorrect as A and B are inaccurate. Therefore, not all statements are true.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/64354661705731340/64354661705731340.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old female student presents to the emergency department with recent malaise, myalgias, fevers, sweats, and claudication of the right lower extremity and left arm. On physical examination the blood pressure is 160/90 mm Hg in the right arm and 120/85 mm Hg in the left arm. The left radial and right femoral pulses are diminished and a left-sided subclavian bruit is auscultated. The erythrocyte sedimentation rate is markedly elevated. Which of the following statements about this condition is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial biopsy would reveal a polymorphonuclear infiltrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary vasculitis is not typical in this syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This condition is more common in women than men&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Claudication occurs more commonly in the lower extremities than the upper extremities&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. This condition is more common in women than men&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47314311705731352/47314311705731352.m3u8&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman complains of a new-onset severe headache, jaw pain with chewing, and temporal artery tenderness. Laboratory examination shows an erythrocyte sedimentation rate (ESR) of 80 mm/h. Which of the following is TRUE regarding treatment of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corticosteroids should not be administered until biopsy evidence confirms the diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normalization of the ESR is a reliable indicator of treatment response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-tumor necrosis factor (TNF) therapies have been shown to be beneficial in this condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In the absence of contraindications, low-dose aspirin should be prescribed&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. In the absence of contraindications, low-dose aspirin should be prescribed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2490321705731367/2490321705731367.m3u8&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman in good health presents for evaluation. She is concerned about cardiovascular risk because her father sustained a myocardial infarction at age 70.On examination pulse is 80/minute,BP-130/80 mmHg.Chest is clear.CVS-normal heart sounds, no gallop noted. Which of the following statements about heart disease in women is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiovascular disease is the leading cause of death in women&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hormone replacement therapy with estrogen reduce the risk of cardiac events in postmenopausal women&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary heart disease presents approximately 10 years later in women than in men&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiovascular disease is more common in women with diabetes compared with nondiabetics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hormone replacement therapy with estrogen reduce the risk of cardiac events in postmenopausal women&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25160661705731379/25160661705731379.m3u8&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman with no prior history of cardiac disease develops exertional dyspnea and orthopnea 1 month after delivering a healthy full-term infant. Echocardiography demonstrates a dilated left ventricle with globally reduced contractile function. Which of the following statements regarding peripartum cardiomyopathy (PPCM) is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symptoms of PPCM always arise during the last month of pregnancy or within 1 week after delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clinical and hemodynamic findings in PPCM are indistinguishable from those of other forms of dilated cardiomyopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The incidence of PPCM is greatest in first pregnancies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Younger maternal age is a risk factor for PPCM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clinical and hemodynamic findings in PPCM are indistinguishable from those of other forms of dilated cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76344821705731392/76344821705731392.m3u8&quot;}, {&quot;text&quot;: &quot;A previously healthy 17-year-old high school athlete collapses during a basketball game. He is noted to have brief seizure-like activity and has no initial pulse but is immediately resuscitated by a brisk precordial thump. Assuming that this event represents sudden cardiac death (SCD), which of the following statements is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arrhythmogenic right ventricular cardiomyopathy is most common cause of SCD in young athletes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anomalous origin of the left main coronary artery from the right coronary cusp is the most common of the congenital coronary abnormalities that result in SCD in young athletes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital aortic stenosis is a cause of SCD in young athletes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patients who experience SCD due to HCM often have no history of prior cardiac symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arrhythmogenic right ventricular cardiomyopathy is most common cause of SCD in young athletes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48702941705731412/48702941705731412.m3u8&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman with a history of hypertension presents to the emergency department with the new onset of dyspnea and nausea. The electrocardiogram shows anterolateral ST-segment depressions, and the initial serum measurement of cardiac troponin T is elevated. Which of the following statements is TRUE regarding women who present with acute coronary syndromes (ACS)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most women presenting with an acute myocardial infarction do not describe chest pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Women presenting with myocardial infarction are less likely than men to have accompanying cardiovascular comorbidities&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Women with ACS are more likely to present earlier in the course of symptoms than men&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Women who present with chest discomfort are more likely than men to have nonatherosclerotic causes of ischemia, such as coronary vasospasm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Women who present with chest discomfort are more likely than men to have nonatherosclerotic causes of ischemia, such as coronary vasospasm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70064561705731427/70064561705731427.m3u8&quot;}, {&quot;text&quot;: &quot;A 66-year-old man with end-stage renal disease and hypertension on hemodialysis presented with palpitations. On examination- Pulse is irregular with pulse deficit present. JVP has absent a waves. ECG showed atrial fibrillation. His CHA2DS2-VAS score is 2. It is determined that he needs anticoagulation for stroke prevention. Which of the following agents is safe for use in patients on hemodialysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apixaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Warfarin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51571431705731475/51571431705731475.m3u8&quot;}, {&quot;text&quot;: &quot;A 55-year-old obese man (body mass index = 31.0) with type 2 diabetes mellitus and atrial fibrillation is found to have three-vessel coronary disease at angiography and is scheduled for coronary artery bypass graft surgery in 1 week. Which of the following conditions is associated with increased perioperative mortality in this specific patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;His age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Timing of surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atrial fibrillation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12590611705731493/12590611705731493.m3u8&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman presents at the 37th week of pregnancy because of severe substernal chest pain over the past 30 minutes.Pain is radiating to left arm amd forearm.Pulse is 80/min,BP-110/70 mmHg.Chest is clear. An electrocardiogram demonstrates 4-mm ST segment elevations in leads V1 to V4. Which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary artery spasm is the most common cause of this finding during pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary artery dissection is the most likely cause in the peripartum period&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pregnancy does not alter the risk of sustaining a myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior wall myocardial infarction is more common than anterior wall myocardial infarction during pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Coronary artery dissection is the most likely cause in the peripartum period&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/38611131705731506/38611131705731506.m3u8&quot;}, {&quot;text&quot;: &quot;An 83-year-old man with hypertension and diabetes underwent coronary artery bypass graft (CABG) surgery 14 hours ago on an emergency basis. Preoperative angiography revealed severe stenoses of the left main and right coronary arteries. During the operation, the left internal mammary artery was grafted to the native left anterior descending artery and saphenous vein grafts were anastomosed to the first obtuse marginal branch of the circumflex coronary artery and to the posterior descending artery. The surgeon consults you because he is concerned that the patient may have suffered a perioperative myocardial infarction (MI). Which of the following statements is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;His age, the emergency nature of his procedure, and the presence of left main coronary artery disease put this patient at increased risk for perioperative MI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chest pain is not a reliable sign of MI in the post-CABG patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An elevation of cardiac-specific troponin T more than three times the 99% upper reference limit is diagnostic of MI in this setting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The finding of new Q waves on the electrocardiogram is a reliable sign of perioperative MI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. An elevation of cardiac-specific troponin T more than three times the 99% upper reference limit is diagnostic of MI in this setting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62700831705731520/62700831705731520.m3u8&quot;}, {&quot;text&quot;: &quot;A 78-year-old man presents with chest pain associated with palpitations, ghabharahat and dyspnea. On examination pulse is 100/min,BP-150/90 mmHg, chest reveals crepts at bases, CVS-normal. ECG done shows 2-mm ST-segment elevations in leads V1 to V3.Troponin is elevated. Which of the following statements is true regarding the management of acute myocardial infarction (MI) in elderly patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elderly patients are less likely than younger patients to benefit from beta blockade for secondary prevention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antiplatelet therapy with prasugrel leads to superior outcomes compared with clopidogrel in patients &amp;gt;75 years of age who undergo percutaneous intervention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angiotensin-converting enzyme inhibitors have been shown to reduce fatal and nonfatal events after MI in elderly patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrin-specific fibrinolytic agents are not associated with increased intracerebral bleeding rates in patients &amp;gt;75 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Elderly patients are less likely than younger patients to benefit from beta blockade for secondary prevention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31527491705731538/31527491705731538.m3u8&quot;}, {&quot;text&quot;: &quot;A 69-year-old woman presents for a routine office visit. She has a history of hypertension and her blood pressure today is 165/90 mm Hg. Left ventricular S4 is noted. There is no other abnormal heart sounds or murmur. Chest is clear on auscultation. The only medication is metoprolol succinate 25 mg daily. Which of the following statements regarding hypertension in the elderly is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Therapy for isolated systolic hypertension in the elderly does not reduce the incidence of future cardiac events&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clinical trials have shown that beta blockers offer less cardiovascular protection than diuretic therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The presence of left ventricular hypertrophy in hypertensive patients &amp;gt;65 years is not an independent risk factor for adverse cardiovascular outcomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertensive hypertrophic cardiomyopathy of the elderly is more common in men&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clinical trials have shown that beta blockers offer less cardiovascular protection than diuretic therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40068471705731593/40068471705731593.m3u8&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with a history of hypertension and diabetes mellitus is admitted to the hospital because of an acute severe headache, nausea, and vomiting. Physical examination demonstrates a blood pressure of 180/90 mm Hg, normal jugular venous pressure, bibasilar rales, no cardiac gallops or murmurs, and no focal neurologic signs. The troponin I is elevated at 0.62 ng/dL (normal: Computed tomography of the brain demonstrates an acute subarachnoid hemorrhage. The patientâ€™s electrocardiogram is shown .Which of the following statements is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A ruptured coronary plaque with partially occlusive thrombus is likely present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;QT interval prolongation is uncommon in this setting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All of the cardiac abnormalities can be attributed to autonomic dysfunction in the setting of acute brain injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta blockers are not effective at controlling ventricular tachycardia and fibrillation in this situation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. All of the cardiac abnormalities can be attributed to autonomic dysfunction in the setting of acute brain injury&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/7(331).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61888001705731610/61888001705731610.m3u8&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman undergoes right-sided heart catheterization for the assessment of suspected pulmonary arterial hypertension. The mean pulmonary artery pressure (PAP) is 44 mm Hg, and the pulmonary capillary wedge pressure (PCWP) is 11 mm Hg. Infusion of epoprostenol reduces the mean PAP to 31 mm Hg with no significant change in systemic blood pressure or PCWP. Which of the following statements is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both intravenous adenosine and inhaled nitric oxide are alternative useful agents to assess vasoreactivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The observed drop in mean PAP is predictive of a favorable response to oral calcium channel blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The failure of the systemic blood pressure to decline suggests that the vasodilator challenge was ineffective&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Very high doses of chronic calcium channel blocker therapy would likely be necessary to realize full clinical benefit&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The failure of the systemic blood pressure to decline suggests that the vasodilator challenge was ineffective&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12469101705731653/12469101705731653.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman presents to her primary care physician with recent fatigue and weight gain. She also complaint of menorrhagia. On examination facial puffiness is noted with dry skin. Non tender thyromegaly is noted. Laboratory evaluation reveals a low free T3 and T4 with markedly elevated thyroid-stimulating hormone level. Which of the following is NOT a common cardiac finding in patients with hypothyroidism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased heart rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pericardial effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased cardiac output&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypotension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34324961705731670/34324961705731670.m3u8&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with Marfan syndrome presents for an office visit. On examination mid systolic click present at apex with early diastolic murmur at right sternal margin. Her echocardiogram shows mitral valve prolapse, an aortic root diameter of 4.5 cm, and mild aortic regurgitation. Which of the following statements regarding cardiovascular disease in patients with Marfan syndrome is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;60-80% of patients with Marfan syndrome have mitral valve prolapse on echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The development of aortic regurgitation correlates with the aortic root diameter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patients with Marfan syndrome should be considered for elective aortic root replacement once the aortic root diameter exceeds 5.5 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta blockers should be administered to all patients with Marfan syndrome unless a contraindication exists&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patients with Marfan syndrome should be considered for elective aortic root replacement once the aortic root diameter exceeds 5.5 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/3266151705731683/3266151705731683.m3u8&quot;}, {&quot;text&quot;: &quot;A 54-year-old man was admitted to the hospital because of acute pulmonary embolism. Intravenous administration of heparin was begun. On admission, the platelet count was 223,000/ÂµL. Four days later it fell to 16,000/ÂµL, although the patient remained asymptomatic, without overt bleeding. Which of the following statements regarding this patientâ€™s condition is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low-molecular-weight heparin can be safely substituted for intravenous unfractionated heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A direct thrombin inhibitor, such as Lepirudin, should be substituted for heparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous heparin should be continued, because the low platelet count represents a laboratory artifact without clinical significance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibodies directed against the platelet glycoprotein IIb/ IIIa receptor participate in this disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A direct thrombin inhibitor, such as Lepirudin, should be substituted for heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76838771705731698/76838771705731698.m3u8&quot;}, {&quot;text&quot;: &quot;A 51-year-old woman presents to discuss anticoagulation options for atrial fibrillation. Her history is notable for rheumatic mitral stenosis, which led to mitral valve replacement with a St. Jude mechanical prosthesis 6 years ago. She had atrial fibrillation prior to cardiac surgery and it has persisted thereafter. She has been maintained successfully on warfarin anticoagulation, but she wishes to free herself of the required frequent testing of the prothrombin time and dose adjustments. She asks if one of the newer anticoagulants would be an option for her. She has normal renal function. Which of the agents below would be appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apixaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34892971705731713/34892971705731713.m3u8&quot;}, {&quot;text&quot;: &quot;While volunteering at a medical clinic in rural India, you are asked to examine a 12-year-old girl who presents with fever, migratory polyarthritis, and an erythematous rash on her trunk that forms a snakelike ring with central clearing. Her cardiac examination is notable for a soft, high-pitched pansystolic murmur at the apex. She recalls a prolonged painful pharyngitis a few weeks ago. Two older family members are known to have mitral stenosis. In addition to the â€œmajor criteriaâ€ used for diagnosing this patientâ€™s likely condition, each of the following would offer supporting evidence EXCEPT&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolonged QT interval&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated C-reactive protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arthralgia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prolonged QT interval&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/67478631705731728/67478631705731728.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman with rheumatoid arthritis presents with exertional dyspnea. There is no cough, fever or chest pain. On examination BP-110/80 mmHg, CVS is normal, Lungs- clear. Echocardiography demonstrates a small circumferential pericardial effusion without hemodynamic compromise. Which of the following statements regarding cardiovascular involvement in rheumatoid arthritis is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pericarditis related to RA occurs in 10% to 15% of patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patients with RA have a reduced incidence of clinical CAD compared to the general population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conduction system disease in RA is most commonly due to inflammation of the conduction system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Women with RA are twice as likely as age-matched controls to suffer myocardial infarction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Women with RA are twice as likely as age-matched controls to suffer myocardial infarction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13370571705731744/13370571705731744.m3u8&quot;}, {&quot;text&quot;: &quot;A 76-year-old man with hypertension and diabetes is found to have atrial fibrillation for the first time at a routine office visit. He has no history of cardiac symptoms, and an echocardiogram shows normal left ventricular contractile function and no valvular disease or pericardial effusion. His physician initiates dabigatran for long-term anticoagulation. Which of the following statements is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anticoagulation for this patient is not warranted because his risk of thromboembolism is low&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dabigatran is an oral factor Xa inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The risk of stroke or systemic embolism with dabigatran is lower than that with warfarin anticoagulation and a target international normalized ratio of 2.0 to 3.0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dabigatran is associated with a higher rate of hemorrhagic stroke than warfarin anticoagulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The risk of stroke or systemic embolism with dabigatran is lower than that with warfarin anticoagulation and a target international normalized ratio of 2.0 to 3.0&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28421831705731769/28421831705731769.m3u8&quot;}, {&quot;text&quot;: &quot;A 66-year-old man with a history of atrial fibrillation successfully suppressed by amiodarone presents with tremors and recent weight loss. On examination tremors of outstretched hands present. Pulse is 120/min,BP160/60 mmHg, CVS-tachycardia, lungs-clear. His physician suspects amiodarone induced thyroid dysfunction. Which of the following statements about amiodarone and thyroid function is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone inhibits the peripheral conversion of thyroxine (T4) to triiodothyronine (T3)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;During initial therapy, amiodarone decreases thyroid stimulating hormone levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucocorticoid therapy is beneficial for patients with amiodarone-induced hyperthyroidism who have elevated circulating levels of interleukin-6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amiodaroneâ€™s iodine content inhibits synthesis and release of T4 from the thyroid gland&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. During initial therapy, amiodarone decreases thyroid stimulating hormone levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73474941705731783/73474941705731783.m3u8&quot;}, {&quot;text&quot;: &quot;A 54-year-old man presents for evaluation of excessive daytime sleepiness. His wife has observed his prominent snoring and gasping at night. On examination pulse is 100/min,BP-150/90 mmHg, chest is clear on auscultation.CVS-normal.BMI-35. Which of the following statements regarding sleep-related breathing disorders and cardiovascular disease is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Individuals with obstructive sleep apnea exhibit persistently increased sympathetic activity, even during daytime wakefulness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obstructive sleep apnea is associated with drug-resistant hypertension and tachycardia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive airway pressure therapy in obstructive sleep apnea is associated with improved health-related quality-of-life and blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unlike obstructive sleep apnea, central sleep apnea is not associated with cardiovascular disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Unlike obstructive sleep apnea, central sleep apnea is not associated with cardiovascular disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66153171705731802/66153171705731802.m3u8&quot;}, {&quot;text&quot;: &quot;A previously healthy 36-year-old woman presents to her primary care physician 3 weeks after the delivery of her second child because of new dyspnea, orthopnea, and peripheral edema. On examination, she appears fatigued. The blood pressure is 100/70 mm Hg and the heart rate is 120 beats/min. The jugular venous pressure is 12 cm H2O. There are basilar rales, a prominent apical S3 gallop, hepatomegaly, and bilateral lower extremity edema. An echocardiogram shows four-chamber cardiac enlargement and severe, global reduction of biventricular systolic function, compared with a normal study before pregnancy. Which of the following statements regarding this patientâ€™s condition is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The incidence of this disorder is greater with twin pregnancies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Approximately half of the patients with this disorder will completely recover normal cardiac function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subsequent pregnancies are usually well tolerated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This condition becomes symptomatic in most patients during the last trimester of gestation or in the early postpartum period&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subsequent pregnancies are usually well tolerated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40447871705731815/40447871705731815.m3u8&quot;}, {&quot;text&quot;: &quot;A 67-year-old man with coronary artery disease (CAD) presents with presyncope. The symptoms are not related to physical activity. On examination pulse is 54/min, irregular, BP-130/80 mmHg, chest-clear on auscultation, CVS-S1 has variable intensity, no murmurs. The electrocardiogram (ECG) shows Wenckebachâ€™s type atrioventricular (AV) block. Which of the following are you most likely to see on the ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Progressive PR shortening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progressive lengthening of the PR interval&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absent P waves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wide QRS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Progressive lengthening of the PR interval&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20388801705731826/20388801705731826.m3u8&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman had a pacemaker inserted 4 years ago for symptomatic bradycardia because of AV nodal disease. She is clinically feeling well and her ECG shows normal sinus rhythm at a rate of 68/min but no pacemaker spikes. Her pacemaker only functions when the ventricular rate falls below a preset interval. Which of the following best describes her pacemaker function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asynchronous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial synchronous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ventricular synchronous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular inhibited&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ventricular inhibited&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/32779281705731841/32779281705731841.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-year-old man develops shortness of breath and chest pain 7 days after an open cholecystectomy. He was non-ambulatory during this period. His blood pressure is 145/86 mm Hg, pulse is 120/min, respirations 24/min, and oxygen saturation of 97%. Pulmonary embolism is clinically suspected. Which of the following is the most common ECG finding of pulmonary embolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sinus tachycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T wave inversion in V1-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prominent Q wave in lead III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deep S wave in Lead I&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sinus tachycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18424781705731854/18424781705731854.m3u8&quot;}, {&quot;text&quot;: &quot;A 70-year-old woman develops exertional angina and has had two episodes of syncope. She also started developing dyspnea on physical activity. There is no significant past medical history. She is not taking any medications. On examination pulse is 60/min, regular, BP-110/80 mmHg, chest is clear on auscultation, CVS-soft S2 sound and systolic ejection murmur at right second parasternal area with radiation to the carotids. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral insufficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic insufficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aortic stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/42676051705731869/42676051705731869.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-year-old man with known rheumatic heart disease develops fever for 1 week. He c/o palpitations and dyspnea. On examination he appears unwell; CVS findings include a pansystolic murmur at the apex t
