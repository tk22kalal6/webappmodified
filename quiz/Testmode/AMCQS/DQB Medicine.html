ies can he also be expected to have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertriglyceridemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low PCO2 values&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No increased mortality&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypertriglyceridemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4551221705047466/4551221705047466.m3u8&quot;}, {&quot;text&quot;: &quot;A 56-year-old man presents with a change in skin color, fatigue, and abdominal pain. He has also noticed increased urine output and thirst. On examination, his skin appears bronze in color, his liver span is 16 cm, and there is loss of body hair, and testicular atrophy. His ferritin is 600 ng/mL (15â€“200 ng/mL), aspartate amino transferase (AST) 130 U/L (8â€“20 U/L), alanine amino transferase (ALT) 150 U/L (8â€“20 U/L), and total bilirubin 0.5mg/dL (0.1â€“1 mg/dL). Coagulation tests and albumin level are normal but the random glucose is elevated at 250 mg/dL. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes mellitus (DM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amyloidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wilsonâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemochromatosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hemochromatosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48154821705047482/48154821705047482.m3u8&quot;}, {&quot;text&quot;: &quot;A 35-year-old man has had recurrent attacks of abdominal pain and proximal motor neuropathy since puberty. The episodes are precipitated by infections and certain medications. During one of the attacks, the plasma porphobilinogen levels were increased. You made a diagnosis of acute intermittent porphyria. Which of the following medications is not considered safe in patients with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorpromazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sulfonamide antibiotics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penicillin and derivatives&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sulfonamide antibiotics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10076531705047501/10076531705047501.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year-old man comes to OPD for routine check up.There is no significant past or family history.He doesnâ€™t smoke and take alcohol occasionally.On examination he weighs 85 kg and height is 1.8 m. His calculated body mass index (BMI) is 23 kg/m2.Chest,per abdomen and CVS are within normal limits. Which of the following conditions is he most likely at risk for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No increased risk for mortality&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperlipoproteinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atherosclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. No increased risk for mortality&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53536621705047522/53536621705047522.m3u8&quot;}, {&quot;text&quot;: &quot;A 47-year-old woman with bipolar disorder develops new symptoms of polyuria and polydipsia. She has been on lithium for a long time to control her illness. On lab tests-urine output is 5L/day, urine osmolality is 250, plasma fasting glucose is 90 mg/dl and serum sodium is 150 meq/L. Which of the following is the most likely explanation for this complication of lithium treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impairing glucose absorption at the cellular leve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreasing production of vasopressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increasing production of vasopressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Impairing vasopressin action at the tubular level&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Impairing vasopressin action at the tubular level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47622251705047538/47622251705047538.m3u8&quot;}, {&quot;text&quot;: &quot;The 2-year-old daughter of a couple develops progressive loss of motor skills. There is macular pallor on ophthalmic examination, and she has a short stature, thin limbs, but full cheeks. She is also prone to developing hypoglycemia and lactic acidosis. Which of the following metabolic abnormalities is most likely associated with this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycogen storage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ganglioside accumulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amyloid accumulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corneal deposits&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ganglioside accumulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23159731705047555/23159731705047555.m3u8&quot;}, {&quot;text&quot;: &quot;A 63-year-old man develops edema, and dyspnea on exertion. He has no prior cardiac or renal conditions, and his examination is significant for macroglossia, elevated jugular venous pressure (JVP), hepatomegaly, and 3+ pedal edema. His investigations reveal 3.5 g/d of protein in the urine, anemia, normal fasting glucose, and serum immunoelectrophoresis is positive for a monoclonal immunoglobulin. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary amyloidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary amyloidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Familial amyloidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta2 microglobulin amyloidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Primary amyloidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14265991705047575/14265991705047575.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old man presents with recurrent flushing, diarrhea, and weight loss. On examination pulse is 110/min, BP-100/70 mmHg, chest-rhonchi present bilaterally, CVS-tricuspid regurgitation murmur is seen. Lab investigations reveal an elevated urinary 5-hydroxyindoleacetic acid. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylketonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alkaptonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoid syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carcinoid syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/59654261705047592/59654261705047592.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with symptoms of polyuria and polydipsia. She is not taking any medicines and there is no significant past medical history. On lab reports- 24 hour urine is 4 Litres. Plasma glucose is normal. So far investigations have ruled out psychogenic causes and diabetes. A fluid deprivation test is performed. At the end of the test, the urine osmolality is 240 mOsm/kg and the serum antidiuretic hormone (ADH) level is elevated. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenal cortex defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nephrogenic diabetes insipidus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central diabetes insipidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Addisonâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nephrogenic diabetes insipidus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40076331705047616/40076331705047616.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year-old man came for routine health check up. Examination showed tendon xanthomas. On lab investigations-increased cholesterol, increased low-density lipoprotein [LDL], and normal triglycerides were reported. You are suspecting a case of familial hypercholesterolemia. Your consultant ask you to rule out secondary causes of hypercholesterolemia. Which of the following conditions is most likely to cause secondary hyperlipidemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholestatic liver disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Estrogen replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malabsorption syndromes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cholestatic liver disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49586541705047631/49586541705047631.m3u8&quot;}, {&quot;text&quot;: &quot;A 61-year-old woman with poorly controlled Type 2 diabetes is seen in follow-up. Her blood sugars are persistently elevated to levels greater than 200 mg/dL. On examination, she is obese, blood pressure 165/90 mm Hg, pulse 80/min, and there is sensory loss in the feet.Fundus examination showed diabetes retinopathy.Urine albumin creatinine ratio is 500 mg/g. Which of the following fasting lipid profiles is most likely to be consistent with her values?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High total cholesterol, low LDL, and normal triglycerides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High total cholesterol, high ldl, low triglycerides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High total cholesterol, normal LDL, high triglycerides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High total cholesterol, low HDL, and high triglycerides&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High total cholesterol, low HDL, and high triglycerides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22728501705047646/22728501705047646.m3u8&quot;}, {&quot;text&quot;: &quot;A 26-year-old man is evaluated for back pain and fatigue. He was previously healthy. On examination, he is pale, there is lumbar spine tenderness, and an enlarged liver (18 cm). He is pancytopenic, and there is a vertebral fracture on lumbar x-rays. A bone marrow biopsy reveals infiltration with lipid-laden macrophages (Gaucher cells). Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metachromatic leukodystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inherited Gaucherâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acquired Gaucherâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogen storage disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inherited Gaucherâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74033681705047697/74033681705047697.m3u8&quot;}, {&quot;text&quot;: &quot;A 19-year-old man has early fatigue and muscle cramps while playing sports. He is fine when walking or doing light levels of work. On examination, he appears well and the muscle strength in the proximal muscles is normal. There is no muscle fatigue with repetitive arm grip exercises. After an exercise stress test, his serum creatine kinase is elevated and lactate level is normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gaucherâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tay-Sachs disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;McArdleâ€™s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemochromatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. McArdleâ€™s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6715001705047716/6715001705047716.m3u8&quot;}, {&quot;text&quot;: &quot;A 33-year-old man develops severe left flank pain that radiates to the front inguinal region. The pain eventually subsides after the passage of â€œsand-likeâ€ urine. He also complaint of red colored urine. There is family history of renal stones in younger brother. Per abdomen examination is normal. A urinalysis reveals flat hexagonal plate like crystals as shown in figure.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Commonest cause of renal stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stones are radiolucent on x-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased cystine concentration in the urine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased cystine concentration in the urine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased cystine concentration in the urine&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(550).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34247611705047731/34247611705047731.m3u8&quot;}, {&quot;text&quot;: &quot;A 50-year-old man presents with feeling tired and unsteady on his feet. He has a poor appetite and has lost 5 kg weight in 6 months. On examination, he appears cachectic, his heart and lungs are normal, but his liver span is 18 cm. His lab tests show a very low magnesium level of 0.7 mEq/L. On further questioning, he reports drinking heavily since losing his job. ECG showed prolong QT interval. Which of the following is the most likely explanation for his low magnesium level?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic malabsorption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypervitaminosis E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alcoholism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61858171705047746/61858171705047746.m3u8&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman presents with feeling unwell ever since going on a high vitamin diet. She has dry skin, vomiting, headaches, and amenorrhea. On examination-sparse and coarse hairs are present. Per abdomen- hepatosplenomegaly is present. chest and CVS is normal. Lab results showed leukopenia, anemia, hypercalcemia and increased lipid profile. X ray showed periosteal changes. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin D intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin A deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin A intoxication&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vitamin A intoxication&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52503181705047762/52503181705047762.m3u8&quot;}, {&quot;text&quot;: &quot;A 12 year old boy was brought to OPD by parents with short height. On examination deformity in hands is present as shown in the figure. He is developmentally short, stocky build. His face is rounded. On lab investigations-serum calcium is low with high PTH levels. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achondroplastic dwarf&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klinefelterâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudohypoparathyroidism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pseudohypoparathyroidism&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(513).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13258971705047776/13258971705047776.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old man comes for routine check up. He is asymptomatic. Family history is significant for premature coronary artery disease in father(starting from the age of 40 years).On lab tests his lipid levels reveal an elevated total and LDL cholesterol. The high-density lipoprotein (HDL) and triglyceride values are normal. His physical examination is completely normal. Which of the following is the most common cause of genetic dyslipidemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Familial combined hyperlipidemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Familial hypercholesterolemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Familial defective Apo B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apo C-II deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Familial combined hyperlipidemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68374471705047790/68374471705047790.m3u8&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman known case of type 2 diabetes for 15 years presents with lesions on her leg. There is no history of fever. On examination-skin lesions are not tender and have a central depression and raised irregular margin. Lab tests showed Hba1c-10 %.Lipid profile is normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eruptive xanthomas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Necrobiosis lipoidica diabeticorum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gangrene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcal infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Necrobiosis lipoidica diabeticorum&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(495).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70747371705047803/70747371705047803.m3u8&quot;}, {&quot;text&quot;: &quot;A 54-year-old man comes to the emergency room with severe pain in his right toe. He has had less severe episodes in the past, which he always treated with pain medications. The toe is red, inflamed, and exquisitely sensitive to movement. Needle aspiration of the toe confirms uric acid crystals, and he is treated with oral indomethacin. One month later, he remains symptom free, and allopurinol is recommended for prevention of this condition. Which of the following is the most likely mechanism of action of allopurinol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of xanthine oxidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Solubilization of uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased renal tubular secretion of uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-inflammatory effect on joint tissue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of xanthine oxidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/56747471705047816/56747471705047816.m3u8&quot;}, {&quot;text&quot;: &quot;A 53-year-old woman with type 2 diabetes presented with fatigue,anorexia and lethargy for one year.On examination-skin is dry with pruritis marks.Lab tests revealed Hba1c 9.0%,plasma glucose 200 mg/dl,serum creatinine 2.5 mg/dl,BUN 60 mg/dl,Hb 9.3 g/dl,serum PO4 8.0(elevated) and serum calcium 8.0 mg/dl(low).You made a clinical diagnosis of chronic kidney disease. Which of the following findings is most likely associated with this electrolyte disturbance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lethargy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuromuscular irritability&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anorexia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tachyarrhythmias&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neuromuscular irritability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68552241705047833/68552241705047833.m3u8&quot;}, {&quot;text&quot;: &quot;A 22-year-old man presented to OPD.He gives history of dyspnea on exertion and occasional palpitations.His father died of aortic dissection.On examination he has features of arm span greater than height, subluxed lenses, flattened corneas.CVS-early diastolic murmur at right sternal border suggestive of aortic regurgitation is auscultated.On chest x ray dilation of the aortic ring is seen. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ehlers-Danlos syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wernerâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laurence-Moon-Biedl syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Marfan syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30481711705047848/30481711705047848.m3u8&quot;}, {&quot;text&quot;: &quot;A 33-year-old man is complaining of feeling thirsty all the time and passing more urine than usual. His physical examination is normal. His serum sodium is 150 mEq/L, glucose 120 mg/dL, and osmolality 315 mOsm/kg. The urine sodium is 20 mEq/L and osmolality 260 mOsm/kg. Which of the following drugs is most likely to cause this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barbiturates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicotine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lithium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68207221705047862/68207221705047862.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old woman is complaining of passing large amounts of urine. She is otherwise well and her physical examination is normal. The serum sodium is 140 mEq/L and the urinalysis is negative for protein and glucose. The urine sodium is 33 mEq/L, and urine osmolality is 268 mOsm/kg. She weighs 60 kg, and her 24-hour urine output is over 4 L. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psychogenic polydipsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetes insipidus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Solute diuresis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diabetes insipidus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/21989561705047884/21989561705047884.m3u8&quot;}, {&quot;text&quot;: &quot;A 62-year-old man comes for routine health check up.He is asymptomatic.He doesnâ€™t smoke and takes alcohol.There is no significant past medical history.There is no family history of chronic disease.He usually order outside food and is sedentary.On examination pulse is 80/min,BP-120/70 mmHg,chest and cvs examination is normal.Blood testing reveals elevated LDL cholesterol. Which of the following is the most likely cause for the elevated LDL?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dietary factors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dietary factors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74886391705047899/74886391705047899.m3u8&quot;}, {&quot;text&quot;: &quot;A 63-year-old asymptomatic woman comes for routine health check up.There is no significant past medical history.She follows a good exercise regimen.She is not taking any medications or supplements.On examination BP-130/60 mmHg,pulse is 80/min and is bounding in nature.Lab tests showed high alkaline phosphatase (ALP) level,other liver function tests are normal. X-rays of the pelvis show multiple porotic and sclerotic lesions with characteristic whorls of trabeculation. Her excretion of urinary hydroxyproline is also elevated. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteomalacia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteogenic sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin D deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pagetâ€™s disease of bone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pagetâ€™s disease of bone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/54290931705047913/54290931705047913.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old man presented with symptoms of weakness with numbness and tingling in his hands. He also complaint of perioral numbness. Past medical history is not significant for diabetes, hypertension and hypothyroidism. He doesnâ€™t take alcohol. The physical examination showed Chvostek sign positive. Blood tests revealed calcium as 7.4 mg/dL (normal 8.5â€“10.5 mg/dL).You are suspecting vitamin D deficiency as a cause of hypocalcemia. Which of the following additional serum values is most consistent with the diagnosis of vitamin D deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low vitamin D, low phosphate, high PTH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low vitamin D, low phosphate, low PTH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low vitamin D, high phosphate, low PTH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal vitamin D, low phosphate, high PTH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Low vitamin D, low phosphate, high PTH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65949001705047929/65949001705047929.m3u8&quot;}, {&quot;text&quot;: &quot;A 19-year-old woman complaint of weight loss, tremor, and heat intolerance for last 3 months.There is family history of Graves thyroiditis. On examination pulse is 120/min,BP-150/60 mmHg,chest clear,CVS-no murmurs.She has goiter, warm skin, and a fine tremor of her hands.On lab tests TSH is low and her free T4 and T3 are elevated.TSH receptor ab are positive. Which of the following cardiac findings is most likely to occur in her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sinus tachycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bradycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardial effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sinus tachycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/64115751705047944/64115751705047944.m3u8&quot;}, {&quot;text&quot;: &quot;A thyroid nodule is found on a 40-year-old woman on routine evaluation. She has no prior history of thyroid disease and clinically feels well. Family history is not significant for any thyroid diseases. There is a 15-mm nontender nodule on the right lobe of the thyroid with no associated lymphadenopathy. Thyroid function tests are normal. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fine needle aspiration (FNA) biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat assessment in 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Partial thyroidectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fine needle aspiration (FNA) biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71216831705047964/71216831705047964.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman develops light-headed episodes associated with sweating, palpitations, and hunger whenever she misses a meal. There is no past medical history of diabetes or hypertension. Her physical examination is normal, and she is not taking any medications. On one such episode, while in hospital, her blood glucose level was 30 mg/dL and the symptoms resolved with giving her juice. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excess growth hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cushingâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyrotoxicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor of the pancreatic beta-cells&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tumor of the pancreatic beta-cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39587651705047982/39587651705047982.m3u8&quot;}, {&quot;text&quot;: &quot;A 63-year-old presented with complaint of new onset fatigue and dyspnea on exertion. Recently he noticed black discoloration around eyes as shown in figure. On examination macroglossia seen, CVS-S4 is auscultated.Lab tests showed M spike in serum protein electrophoresis,Bence Jones proteinuria.Abdominal fat pad biopsy confirm the diagnosis of amyloidosis. In which of the following organs, is deposition of amyloid protein most likely to cause symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Heart&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(448).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34754471705048000/34754471705048000.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with intermittent symptoms of sweating, palpitations, and hunger. There is no history of diabetes or hypertension. During each episode pulse is 130/min, BP-140/70 mmHg. On blood tests her glucose level is less than 40 mg/dL. Her insulin level is low and glucagon level is high. Which of the following best describes the hormone function of glucagon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Promotes glycogenolysis and gluconeogenesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A carbohydrate in structure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Effective in lowering blood sugar levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antigenically similar to insulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Promotes glycogenolysis and gluconeogenesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69201581705048015/69201581705048015.m3u8&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman notices lumps on her elbows and yellow patches below her eyelids. On examination, she has tendon xanthomas on her elbows and xanthelasma under the eyelids. BP-120/80 mmHg. Liver function tests are within normal range. Plasma fasting glucose is 80 mg/dl. Thyroid functions are normal. Her lipid profile is consistent with a diagnosis of familial hypercholesterolemia (increased LDL). Which of the following statements regarding the treatment of this condition is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dietary therapy is usually sufficient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholestyramine is as effective as hepatic hydroxymethylglutaryl-coenzyme A (HMG-CoA) reductase inhibitors (statins)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ninety percent of patients can be controlled with a statin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Combined therapy is frequently required&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Combined ucose is 180 mg/dl. Her urinalysis is positive for 3+ protein and no casts. Which of the following renal diseases is the most likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obstructive uropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glomerulosclerosis with mesangial thickening&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polycystic kidneys&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glomerulosclerosis with mesangial thickening&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2475551705048440/2475551705048440.m3u8&quot;}, {&quot;text&quot;: &quot;An 83-year-old man with poor nutrition notices easy bruising and bleeding gums. On examination, he has inflamed bleeding gums, multiple areas of ecchymoses, and perifollicular hemorrhages. His coagulation profile and liver function is normal. Bleeding time is increased, CBC including platelet count is normal. What is the likely deficiency leading to this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vitamin C&quot;, &quot;question_images         let timeRemaining = 119 * 60; // Duration in seconds

        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();

                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);

        try {
