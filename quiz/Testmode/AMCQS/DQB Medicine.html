his BP which is 140/92 mm Hg.His weight is reduced by 2 kg.What will you do next&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Check Hba1c to see average improvement in plasma glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase ramipril dose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop metformin in view of weight loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increase ramipril dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40318351705043318/40318351705043318.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 year old female recently diagnosed with type 2 diabetes. She has classical symptoms of weight loss, polydipsia and polyuria. Her plasma glucose is 212 g/dl and 240 g/dl on 2 separate occasions. She has sedentary lifestyle with type A personality. She has no other significant past medical history. She has 2 children without any complications or gestational diabetes during pregnancy. Family history-not significant. On examination her weight is 95 kg with BMI 32,BP-140/88 mmHg. She has acanthosis nigricans, otherwise rest of physical examination is normal. Based on this information what will you do next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diagnose the patient as having diabetes mellitus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Confirm with oral glucose tolerance test with 75 gm glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Get a fasting plasma glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start the patient on insulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diagnose the patient as having diabetes mellitus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69561421705127915/69561421705127915.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year-old male with history of type 2 diabetes for 5 years presented with frothing in urine. He is taking metformin for diabetes. On examination BP is 126/80 mmHg,BMI-30, Other systemic examination is normal. Lab results â€“ HbA1c-7.8 %, serum creatinine- 1.4 mg/dl, urine for microalbumin 250 mg/g. You start the patient on ramipril for microalbuminuria. What is the mechanism of ACE inhibitor benefit for microalbuminuria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilation of afferent arteriole increases glomerular filtration rate.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dilation of efferent arteriole decreases glomerular hypertension.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased BP protects the tubules.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aldosterone inhibition affects the kidney.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dilation of efferent arteriole decreases glomerular hypertension.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12583501705043354/12583501705043354.m3u8&quot;}, {&quot;text&quot;: &quot;A 68 year old man diagnosed as having type 2 diabetes, hypertension, dyslipidemia, CHF and microalbuminuria. The patient is given prescriptions for lisinopril, metformin,thiazide and a statin. A prescription is also given for a home BP monitor and fingerstick glucose monitoring. He tend to skip his meals. He returns in 4 weeks and his BP is 130/80 mm Hg. There is mild pedal edema, lungs/heart examination is normal. His home random glucose test results are: 182 mg/dL, 170 mg/dL, 184 mg/dL, 165 mg/dL. Liver and kidney function tests are normal. Because the patientâ€™s glucose levels are not fully controlled on metformin, you want to add a second agent. He is not willing for any injectable therapy. What will be next appropriate agent&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sulfonylurea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLP-1 agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SGLT inhibitors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. SGLT inhibitors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48643651705043372/48643651705043372.m3u8&quot;}, {&quot;text&quot;: &quot;A 54-year-old man, who was diagnosed with diabetes last year, comes to your OPD for a follow-up appointment. He was placed on metformin and a sulfonylurea, which controlled his glucose levels for most of the last year. Currently, he has started to have some episodes of nocturia one to two times a night. He insists he is fully adherent to his medications and lifestyle modifications. Past medical history: Hypertension, Hyperlipidemia, Microalbuminuria, Medications: Metformin, atorvastatin, lisinopril, glimepiride. Current BP â€“ 146/92 mmHg, HbA1c: 7.8% Serum glucose: 195 mg/dL, positive urine microalbumin, liver function tests are normal, LDL: 80 mg/dL. What will you do next&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No additional treatment needed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add sitagliptin and calcium channel blocker&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add Telmisartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add betablocker&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Add sitagliptin and calcium channel blocker&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11414761705043397/11414761705043397.m3u8&quot;}, {&quot;text&quot;: &quot;A 34-year-old man with a history of type 1 diabetes is brought to the ED by his family for confusion and lethargy for the last day. The patient has been a lifelong diabetic who also has some unclear psychiatric issues. The family says he stopped taking his insulin a few days ago for unclear reasonsâ€”he may have just run out of his medications. R: 34 breaths/minute; BP: 106/68 mm Hg; P: 122 beats/minute; T: 99.8Â°F. PE: General: lethargic, disoriented, rolling around in bed, respiratory distress Chest: clear to auscultation Abdomen: soft, nontender Cardiovascular: no murmur, no gallop Neurological: unable to determine whether there are focal deficits. Glucose 725 mg/dL Bicarbonate 12 mEq/L Chloride 100 mEq/L K 6.4 mEq/L Sodium 126 mEq/L ABG: pH 7.12; partial pressure of carbon dioxide (PCO2 ) 28 mm Hg; partial pressure of oxygen (PO2 ) 95 mm Hg UA: glucose 1000 mg/dL; ketones +++ Acetone, beta-hydroxybutyrate levels: markedly elevated ECG: sinus tachycardia, normal T wave, no ST abnormalities What will be the immediate next step&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HCO3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV fluids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IV fluids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75445731705044130/75445731705044130.m3u8&quot;}, {&quot;text&quot;: &quot;In continuation of previous case patient was started on iv fluids along with insulin infusion. After 2 hours, the patientâ€™s lethargy resolves, and normal mentation returns. The repeat laboratory test results are: Glucose 245 mg/dL K 4.8 mEq/L Serum bicarbonate 18 mEq/L pH 7.32 What is the biggest change you must make in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop IV insulin; switch to subcutaneous delivery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to oral fluids.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add potassium to fluids.&quot;, &quot;correct&quot;: true}, {&quot;label&quot; , {&quot;text&quot;: &quot;A 40-year-old woman with progressively worsening fatigue and tiredness developing over the last several months comes to your OPD. She has also been gaining weight and suffering from constipation.On examination : Respiratory rate: 10 breaths/minute; BP: 130/90 mm Hg; Pulse: 54 beats/minute; Cardiovascular: normal, Abdomen: no organomegaly, decreased bowel sounds diffusely Neurological: decreased relaxation phase of reflexes, Skin: course, thick hair. what is the likely cause for this presentation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cushing syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypothyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31290881705044181/31290881705044181.m3u8&quot;}, {&quot;text&quot;: &quot;A 34-year-old man is brought to the ED by his family because of lethargy. He lives alone and was not answering the phone for several days. His father has to have the lock broken to get into the house. He was found on the floor disoriented and awake only enough to say he is constipated and has abdominal pain. BP: 145/94 mm Hg; P: 86 beats/minute; Neurological: lethargic, unable to follow commands Cardiovascular: normal Abdominal: decreased bowel sounds Extremities: decreased skin turgor. Laboratory Test Results: Total calcium: 16 mg/dL (normal 9âˆ’10.5 mg/dL) BUN: 70 g/dL (normal 7âˆ’20 g/dL) Creatinine: 2.2 mg/dL (normal 0.7âˆ’1.2 mg/dL) Bicarbonate: 21mEq/L CBC, transaminases, head CT, and urine toxicology: normal.What will be the best immediate treatment&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV fluid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bisphosphonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcitonin.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IV fluid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43713781705044209/43713781705044209.m3u8&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman comes to your of ice concerned that her face is getting â€œfatter and rounderâ€ despite the fact that she exercises and restricts her diet. She has an increasing acne problem. She was referred to you by her dermatologist who she was seeing for the acne and thinning hair on her scalp. PMHX: Infertility, irregular menstruation Borderline hypertension Vertebral compression fracture. BP: 153/98 mm Hg. General appearance: somewhat obese abdomen Skin: striae on flanks, bruises on thin arms Head, ears, eyes, nose, throat (HEENT): excess hair over lip and at chin Cardiovascular: normal. What is the best initial test to look for hypercortisolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 24-hour urine cortisol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adrenocorticotropic hormone (ACTH) level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&q sy dyspnea for last 6 months. On examination besides acromegaly, thyromegaly and macroglossia also present. On lab tests IGF levels are increased and glucose fails to suppress growth hormones. MRI pituitary showed growth. Patient is also concerned about cancer as there is family history of cancer present. What cancer should you test the patient for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prostate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Colon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20577041705044261/20577041705044261.m3u8&quot;}, {&quot;text&quot;: &quot;A 30 year old man presented with complaints of increasing size of hands and feet, hoarseness of voice, excessive snoring. He also c/o dyspnea on exertion and numbness/tingling sensation in hands. On examination acromegaly present and enlarged tongue. Lab results showed elevated IGF, high Hba1c and dyslipidemia. MRI brain showed pituitary adenoma. Surgery is planned for the patient. Patient is asking for results after surgery. Which of the following will most likely resolve after removing the pituitary gland?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperlipidemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carpal tunnel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiomy lse}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lifestyle modification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral T4 replacement therapy for life.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63891971705044453/63891971705044453.m3u8&quot;}, {&quot;text&quot;: &quot;A 45 year old female presented with lethargy, puffiness of eyes, decrease concentration, memory loss and excessive sleepiness. On examination thyromegaly was present. Lab tests showed low free t4 and high TSH. AntiTPO ab positive. What will be the cardiovascular manifestations in the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bradycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pericardial effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ECG low voltage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/272991705044468/272991705044468.m3u8&quot;}, {&quot;text&quot;: &quot;A 60 year old female presented to emergency with altered sensorium for last 2 weeks. She is a diagnosed case of Hashimoto thyroiditis. On examination pulse is 50/minute,BP-130/98 mmHg, asterixis is present. Lab test shows elevated TSH and anti TPO ab positive. You made a diagnosis of Hashimoto encephalopathy, Which of the following statement is not true about this condition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Woltmanâ€™s sign will be present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EEG will show slow wave activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myoclonus seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Steroid unresponsive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Steroid unresponsive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46825521705044485/46825521705044485.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old male complaints of excessive sweating, headaches and numbness of hand for last one year. His wife is noticing that his face and hands are enlarging. One month back he was diagnosed with hypertension. On examination BP-150/100 mmHg, examination hands- excessive sweating and doughy, spatulate fingers, Tinelâ€™s sign is positive. Face: Prominent supraorbital ridges and prognathism, Throat- macroglossia, neck-thyromegaly present. CVS-normal, chest-clear, per abdomen -hepatosplenomegaly present.What will be next investigation to be done&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TSH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasma glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Growth hormone levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IGF-1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IGF-1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16676861705044501/16676861705044501.m3u8&quot;}, {&quot;text&quot;: &quot;In continuation with previous clinical vignette patient was diagnosed as acromegaly. MRI pituitary revealed macroadenoma. What will be the main therapeutic options for him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78227521705044891/78227521705044891.m3u8&quot;}, {&quot;text&quot;: &quot;A 26 year old female presented with weakness and easy fatigue. She complains of postural dizziness. She has home delivery 6 months back. On Examination patient is pale; the skin is soft, Paucity of axillary and pubic hair, Atrophy of breast, postural hypotension. visual fields: bitemporal hemianopia present. What is the likely cause of this presentation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hashimoto thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypopituitarism secondary to postpartum pituitary necrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Addisonâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypopituitarism secondary to postpartum pituitary necrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51416551705044911/51416551705044911.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old female presented with history of dizziness, syncope, skin pigmentation, fatigue, weakness, apathy, anorexia, nausea, vomiting, weight loss and abdominal pain for last 3 months. On examination- BP-108/60 mmHg with significant postural drop in BP. Hyperpigmentation localized to palmar creases and knuckles and vitiligo. What will be next line of investigation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Synacthen test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TSH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasting Plasma glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dexamethasone suppression test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Synacthen test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70474351705044928/70474351705044928.m3u8&quot;}, {&quot;text&quot;: &quot;A 40 year old female known case of rheumatoid arthritis on chronic steroid therapy now presented with weight gain, easy bruising, and menstrual disturbance. She also complaint of loss of libido, depression and sleep disturbances. On examination-oral cavity: thrush present, interscapular area has buffalo hump,increased fat pads and bulge above supraclavicular fossae.The abdomen has purple striae.The limbs has bruising, wasting and weakness of the muscles of the shoulders and hips.BP-150/90 mmHg.What is the likely cause of this presentation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extra-articular manifestations of rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cushing syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Addison disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cushing syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27916881705044950/27916881705044950.m3u8&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presented with history of chronic intermittent diarrhea, flushing attacks, which are associated with increased lacrimation and periorbital oedema. Flushing is provoked by eating, exertion and alcohol intake. There is wheezing during episodes of flushing. On examination there is flushed face, chest-ronchi, CVS-TR murmur, per abdomen- hepatomegaly. What is the cause of this presentation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchial asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;COPD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoid syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malabsorption syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carcinoid syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/67957961705044964/67957961705044964.m3u8&quot;}, {&quot;text&quot;: &quot;A 50-year-old obese woman has long-standing type 2 diabetes mellitus inadequately controlled on metformin and pioglitazone. Insulin glargine (15 units subcutaneously at bedtime) has recently been started because of a hemoglobin A1C level of 8.4. Over the weekend, she develops nausea, vomiting, and diarrhea after exposure to family members with a similar illness. Afraid of hypoglycemia, the patient omits the insulin for 3 nights. Over the next 24 hours, she develops lethargy and is brought to the emergency room. On examination, she is afebrile and unresponsive to verbal command. Blood pressure is 84/52. Skin turgor is poor and mucous membranes dry. Neurological examination is nonfocal; she does not have neck rigidity. Laboratory results are as follows: Na: 126 mEq/L K: 4.0 mEq/L Cl: 95 mEq/L HCO3 : 22 mEq/L Glucose: 1100 mg/dL BUN: 84 mg/dL Creatinine: 3.0 mg/dL Which of the following is the most likely cause of this patientâ€™s coma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic ketoacidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperosmolar nonketotic state&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Syndrome of inappropriate antidiuretic hormone (ADH) secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacterial meningitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperosmolar nonketotic state&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39958031705044983/39958031705044983.m3u8&quot;}, {&quot;text&quot;: &quot;A 24-year-old man presents with a persistent headache for the past few months. The headache has been gradually worsening and is unresponsive to over-the-counter medicines. He notices diminished peripheral vision while driving. He takes no medications. He denies illicit drug use but has smoked one pack of cigarettes per day since the age of 18. His medical history is significant for passage of a kidney stone last year. At that time, he was told to increase his fluid intake. Family history is positive for diabetes in his mother. His brother (age 20) has had kidney stones from too much calcium and a â€œlow-sugar problem.â€ His father died of some type of tumor at age 40. Physical examination reveals a deficit in temporal fields of vision and a few subcutaneous lipomas. Laboratory results are as follows: Calcium: 11.8 mg/dL(normal 8.5-10.5) Cr: 1.1 mg/dL BUN: 17 mg/dL Glucose: 70 mg/dL Prolactin: 220 pg/L(normal 0-20) Intact parathormone: 90 pg/mL(normal 8-51) You suspect a pituitary tumor and order an MRI which reveals a 0.7 cm pituitary mass. Based on this patientâ€™s presentation, which of the following is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tension headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple endocrine neoplasia type 1 (MEN1)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple endocrine neoplasia type 2A (MEN2A)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multiple endocrine neoplasia type 1 (MEN1)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58416141705045455/58416141705045455.m3u8&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presented in your OPD with Fasting blood glucose of 160 mg/dL and 155 mg/dL on two occasions. HgA1c is 7.9%. You educate the patient on medical nutrition therapy. She returns for reevaluation in 8 weeks. She states she has followed diet and exercise recommendations, but her FBG remains between 140 and 150 and HgA1C is 7.7%. She is asymptomatic, and physical examination shows no abnormalities. Which of the following is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sitagliptin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insulin glargine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metformin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75192381705045471/75192381705045471.m3u8&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents 6 months after the delivery of her first child, a healthy girl, for evaluation of fatigue. She suspects that the fatigue is related to getting up at night to breastfeed her baby, but she has also noticed cold intolerance and mild constipation. She recalls having a tremor and mild palpitations for a few weeks, beginning 3 months after delivery. On examination, her BP is 126/84 and her pulse rate is 56. The thyroid gland is two times normal in size and nontender. The rest of the physical examination is normal. Laboratory studies reveal a free T4 level of 0.7 ng/mL(normal 0.9-2.4) and an elevated thyroid-stimulating hormone (TSH) at 22 microU/mL(normal 0.4-4). What is the likely course of her illness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Permanent hypothyroidism requiring lifelong replacement therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperthyroidism requiring methimazole therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recovery with euthyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased risk of thyroid cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Recovery with euthyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5451251705127964/5451251705127964.m3u8&quot;}, {&quot;text&quot;: &quot;A 65-year-old white woman presents for an annual examination. She feels well except for occasional nocturnal leg cramp and mild abdominal bloating. She takes a multivitamin and a supplement containing 600 mg calcium carbonate and 200 international units of vitamin D twice daily. She takes no prescription medications. Physical examination is unremarkable for her age. In completing the appropriate screening tests, you order a dual-x-ray absorptiometry (DEXA) to evaluate whether the patient has osteoporosis. DEXA results reveal a T-score of â€“3.0 at the total hip and â€“2.7 at the femoral neck (osteoporosis: less than â€“2.5). Since her Z-score is â€“2.0, you proceed with an evaluation of secondary osteoporosis. Laboratory evaluation reveals Calcium: 8.2 mg/dL Cr: 1.0 mg/dL BUN: 19 mg/dL Glucose: 98 mg/dL 25, OH vitamin D: 12 ng/mL(optimal &amp;gt;30) Liver enzymes including alkaline phosphatase: normal WBC: 7700/Î¼L Hg: 10.3 g/dL HCT: 32 g/dL MCV 68 PLT: 255,000/Î¼L What is the likely cause of her osteoporosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary biliary cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Celiac disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Celiac disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69038211705045626/69038211705045626.m3u8&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman presents with palpitations, fatigue, heat intolerance, and insomnia. She has an otherwise unremarkable medical history. She is on no medications and does not use illicit drugs, weight loss products, or caffeine. On physical examination, her extremities are warm and she is tachycardic. Her neck shows diffuse, nontender thyroid enlargement. She has mild proptosis, as well as thickening of the skin in the pretibial area. Her laboratory values show a free T4 value of 3.2 ng/dL(normal 0.9-2.4), and increased radioiodine uptake at 24 hours. Which of the following statements about the pathogenesis of her disease process is most accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immune globulins produced in the thyroid, lymph nodes, and bone marrow stimulate the thyroid directly to produce high levels of T4 .&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibodies against TSH cause its level to appear low when in reality it is being overproduced, leading to high levels of T4 .&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microscopic thyroid lesions present in the enlarged thyroid gland produce T4 in an autonomous and unregulated fashion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple nodules that will be evident on a thyroid ultrasound secrete a TSH analog which leads to hyperthyroidism.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Immune globulins produced in the thyroid, lymph nodes, and bone marrow stimulate the thyroid directly to produce high levels of T4 .&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20547491705045640/20547491705045640.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presented with dry skin, fatigue, and weight gain over the past 3 months. On examination- Her blood pressure is 110/70 mm Hg, pulse 60/min, and heart and lungs are normal. Her skin feels rough and dry, but the rest of the examination is normal. Blood tests shows thyroid-stimulating hormone (TSH) is 39 mU/L (normal 0.5â€“5 mU/L). Which of the following is the most likely cause for her elevated TSH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radioactive iodine ingestion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary hypothyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parathyroid surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primary hypothyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25993571705045704/25993571705045704.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presented 12 months after delivery. She complaints of weakness, loss of axillary and pubic hairs. She has amenorrhea for last 5 months. On examination pallor is present along with myxedema features. She is emaciated and cachexic. BP-88/60 mmHg,pulse-58/minute. Chest and CVS examination are normal. You are suspecting pituitary hyposecretion. Which of the following is the most common presentation of anterior pituitary hyposecretion in this female?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myxedema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased melanin pigmentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emaciation and cachexia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amenorrhea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Amenorrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2265261705047316/2265261705047316.m3u8&quot;}, {&quot;text&quot;: &quot;A 19-year-old woman presents with primary amenorrhea. Her physical examination is normal, and she has female sex characteristics and breast development. The only abnormality is the absence of body hair. Genetic testing reveals an XY chromosome pattern. Which of the following mechanisms is most likely to explain her phenotypic pattern and amenorrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estrogen receptor defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Excess hormone production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Androgen receptor defect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased hormone production&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Androgen receptor defect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24505091705047329/24505091705047329.m3u8&quot;}, {&quot;text&quot;: &quot;A 17-year-old woman has skin photosensitivity since childhood but has gotten worse recently. Her skin appears fine indoors, but within a short period of sun exposure, she develops burning, redness, and itching. A diagnosis of erythropoietic protoporphyria is made by a dermatologist. Which of the following treatments is most likely to be helpful?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &q gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22236581705047365/22236581705047365.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman presented for routine health check up. On examination BP-120/70 mmHg,pulse-84/min, chest-clear, CVS-normal. Blood tests showed serum calcium level of 12 mg/dL(normal 8.5-10.5 mg/dl). Further investigations reveal a parathormone (PTH) level of 750 pg/mL (normal 230â€“630 pg/mL). Which of the following findings is also associated with this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoblastic lesions of bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic bone lesions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prolonged qt interval ecg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orthostatic hypotension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystic bone lesions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40091741705047389/40091741705047389.m3u8&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman is feeling unwell because of muscle cramps and generalized fatigue. Her blood pressure is 120/70 mm Hg, pulse 100/min, and the heart and lungs are normal. Muscle strength and bulk are normal but the reflexes are increased symmetrically. She had a previous thyroidectomy for a goiter 3 years ago. Her serum calcium level is 7 mg/dL (normal 8.5â€“10.5 mg/dL), TSH 3 mU/L (0.5â€“5 mU/L) and albumin 4 g/dL (3.5â€“5.5 g/dL). Which of the following is the most likely explanation for her low calcium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Familial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical removal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Surgical removal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30002771705047406/30002771705047406.m3u8&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman presents with weight loss, fatigue, and weakness. She also experiences nausea and vomiting but no dysphagia. On physical examination-BP-80/50 mmHg, pulse 88/min, chest is clear on auscultation, CVS-normal. There is increased generalized skin pigmentation. Her serum sodium is 124 meq/L(normal 135-145 meq/L) and potassium is 6.0 meq/L(normal 3.5-5.5 meq/L). Which of the following features is also most likely to be present?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pale skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High plasma glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Water diuresis is impaired&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary steroids are high&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Water diuresis is impaired&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &q
