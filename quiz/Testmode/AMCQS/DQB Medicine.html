ot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/72941471705049628/72941471705049628.m3u8&quot;}, {&quot;text&quot;: &quot;A 55-year-old man, with poorly controlled hypertension in the past with non compliance with medicines, presents with increasing headache, confusion, and vomiting. His blood pressure is 230/125 mm Hg, pulse 60/min, respirations 24/min, and there is papilledema.Chest examination reveals bilateral basal fine crepts,CVS-LVS4 is auscultated,there are no murmurs.CNS- He has no focal neurological deficits.What is the likely cause of his presentation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basal ganglia hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cerebellar hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pontine hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertensive encephalopathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypertensive encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37280191705049645/37280191705049645.m3u8&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman complains of double vision and fatigue at the end of the day. Further history reveals difficulty in chewing food, and some weakness in climbing stairs. She has stopped running because of easy leg fatigue and leg weakness. The symptoms improve with resting. On examination, there is weakness of the eyelids, masticatory muscles, and thigh flexors. Her handgrip decreases with repetitive action. There is no sensory abnormality, and reflexes are normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid storm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Myasthenia gravis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6098151705049659/6098151705049659.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old man suffered a significant closed head injury after a diving accident. He is left with minor memory impairment but makes a full recovery. A few months later, he has a witnessed loss of consciousness with some arm and leg twitching. After the event, he is disoriented for 2 hours and then gradually returns to baseline. There was no incontinence or tongue biting, and his examination is normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syncope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized seizure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Focal seizure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac arrhythmia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Generalized seizure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt &quot;C. By hemoglobin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31460161704286720/31460161704286720.m3u8&quot;}, {&quot;text&quot;: &quot;Unloading of oxygen to tissues cell by oxy-hb is assisted by :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bohr - Affect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2-3 diphosphoglycerate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low PO2 and high PCO2 in tissues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/1617951704286736/1617951704286736.m3u8&quot;}, {&quot;text&quot;: &quot;Haldane effect is :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Binding of O 2 to Hb favors exhalation of CO 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Binding of CO 2 to Hb favors release of O 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Important mechanism of O2 transport in body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Binding of O 2 to Hb favors exhalation of CO 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The Haldane effect describes how the binding of oxygen to hemoglobin (Hb) in the lungs promotes the release of carbon dioxide (CO 2 ) from the blood. When oxygen binds to hemoglobin, it reduces hemoglobin&#x27;s affinity for CO 2 , facilitating the displacement of CO 2 from the blood into the alveoli, where it can be exhaled. This mechanism enhances the efficiency of gas exchange in the lungs.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect options:&lt;/li&gt;&lt;li&gt;â€¢ B. Binding of CO 2 to Hb favors release of O 2 : This statement describes the Bohr effect, not the Haldane effect. The Bohr effect refers to how increased CO 2 levels and decreased pH reduce hemoglobin&#x27;s affinity for oxygen, promoting oxygen release to tissues.&lt;/li&gt;&lt;li&gt;â€¢ C. Important mechanism of O 2 transport in body: While the Haldane effect is crucial for CO 2 transport and exhalation, it is not a primary mechanism for oxygen transport. Oxygen transport is primarily facilitated by the binding of oxygen to hemoglobin in the lungs and its release in tissues.&lt;/li&gt;&lt;li&gt;â€¢ D. All of the above: Since options B and C are incorrect, this option is also incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53389461704286777/53389461704286777.m3u8&quot;}, {&quot;text&quot;: &quot;The cause of death in cyanide poisoning is :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anoxic anoxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anaemic anoxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histotoxic anoxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stagnant anoxia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Histotoxic anoxia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62904471704286809/62904471704286809.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following does not occur as the blood passes through systemic capillaries&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased protein content&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shift of hemoglobin dissociation curve to left&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased hematocrit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased pH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Shift of hemoglobin dissociation curve to left&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ As blood passes through systemic capillaries, several physiological changes occur to facilitate oxygen delivery to tissues:&lt;/li&gt;&lt;li&gt;â€¢ Increased protein content: Due to the net efflux of fluid from the capillaries, the concentration of proteins in the remaining blood increases.&lt;/li&gt;&lt;li&gt;â€¢ Increased hematocrit: The loss of plasma from the capillaries leads to a higher concentration of red blood cells, thereby increasing hematocrit.&lt;/li&gt;&lt;li&gt;â€¢ Decreased pH: The accumulation of CO 2 in the blood lowers the pH, shifting the oxygen-hemoglobin dissociation curve to the right.&lt;/li&gt;&lt;li&gt;â€¢ However, the shift of the hemoglobin dissociation curve to the left does not occur in systemic capillaries. In fact, the curve shifts to the right due to increased CO 2 and decreased pH, facilitating oxygen release to tissues.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect options:&lt;/li&gt;&lt;li&gt;â€¢ A. Increased protein content: As explained above, the loss of plasma from the capillaries increases the concentration of proteins in the remaining blood.&lt;/li&gt;&lt;li&gt;â€¢ C. Increased hematocrit: The loss of plasma from the capillaries leads to a higher concentration of red blood cells, thereby increasing hematocrit.&lt;/li&gt;&lt;li&gt;â€¢ D. Decreased pH: The accumulation of CO 2 in the blood lowers the pH, shifting the oxygen-hemoglobin dissociation curve to the right.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/54739381704286823/54739381704286823.m3u8&quot;}, {&quot;text&quot;: &quot;Vagal stimulation causes the following effects except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in intestinal secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constriction of intestinal musculature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Relaxation of bronchial musculature&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decrease in heart rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Relaxation of bronchial musculature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15172331704286834/15172331704286834.m3u8&quot;}, {&quot;text&quot;: &quot;Transection at mid pons level with bilateral vagotomy results in-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asphyxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid and shallow breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apneusis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Apneusis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5260891704286847/5260891704286847.m3u8&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

        // Quiz state

                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
