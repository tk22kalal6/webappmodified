Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholic cardiomyopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary atherosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertrophic cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alcoholic cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58858341705730274/58858341705730274.m3u8&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman with long-standing hypertension presents to the emergency department because of progressive exertional dyspnea and fatigue over the past several months. Her medications include atenolol and hydrochlorothiazide. On examination, she is an overweight woman with heart rate of 70 beats/min, respiratory rate of 20 breaths/min, and blood pressure of 170/90 mm Hg. The jugular venous pressure is 14 cm. Examination of the chest is notable for bibasilar rales. The cardiovascular examination reveals a normal S1, physiologically split S2, and S4 gallop. There is no audible murmur. The extremities demonstrate pitting edema to the midcalf bilaterally. The ECG reveals sinus rhythm with voltage criteria for left ventricular (LV) hypertrophy. The chest radiograph shows a normal cardiac silhouette with bilateral pleural effusions with mild interstitial pulmonary edema. Echocardiography demonstrates concentric LV hypertrophy. The estimated ejection fraction is 70%. Which of the following pharmacologic agents has been shown to consistently improve survival in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perindopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2893601705730287/2893601705730287.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year-old man is admitted to the hospital with progressive exertional dyspnea, fatigue, and palpitations. He has no significant past medical history and was well until 4 weeks ago, when he developed flu-like symptoms with low-grade fever, myalgias, pharyngitis, and cough. Clinical examination is consistent with decompensated heart failure. The electrocardiogram shows first-degree atrioventricular block and T wave inversions in the anterior precordial leads. Echocardiography at the time of admission reveals normal left ventricular size, global hypokinesis with an ejection fraction of 40%, and no valve abnormalities. Viral myocarditis is suspected and lisinopril, metoprolol, and furosemide are administered. However, the patientâ€™s symptoms rapidly progress, accompanied by frequent episodes of non-sustained ventricular tachycardia. IV amiodarone is initiated, but VT episodes continue. His blood pressure is 88/40 mm Hg, the heart rate is 115 beats/min. Echocardiogram is repeated on the third hospital day: LV contractile function is now severely decreased, with an estimated EF of 15%. Which of the following management strategies would be most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Place an implantable cardioverter-defibrillator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treat with high-dose methylprednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform an endomyocardial biopsy and consult cardiac surgery regarding mechanical circulatory support&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer intravenous immune globulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perform an endomyocardial biopsy and consult cardiac surgery regarding mechanical circulatory support&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55677621705730314/55677621705730314.m3u8&quot;}, {&quot;text&quot;: &quot;A 72-year-old diabetic man with long-standing dilated cardiomyopathy presents for evaluation of dyspnea at rest. He has been hospitalized three times within the past year for decompensated heart failure and recently underwent a cardiopulmonary exercise test showing a peak oxygen consumption of 10 mL/kg/min during maximal effort. His past medical history is notable for prior placement of an implantable cardioverter-defibrillator for primary prevention of sudden cardiac death, and prostatectomy 1 year earlier for adenocarcinoma. For the past 6 months he has been intolerant of beta-adrenergic blockers because of hypotension. He has a supportive family, adheres to therapeutic recommendations, and does not use tobacco. Physical examination reveals a blood pressure of 92/78 mm Hg, resting heart rate of 106 beats/min, body mass index of 26 kg/m2 , jugular venous pressure of 10 cm H2O, clear lungs, an S3 apical gallop, and cool extremities but no evidence of hepatomegaly or ascites. Laboratory studies are notable for the following: sodium 126 mEq/L; potassium 4.6 mEq/L; blood urea nitrogen 34 mg/dL; and creatinine 2.5 mg/dL. Liver function tests and the complete blood cell count are normal. Electrocardiography shows sinus tachycardia and a QRS complex duration of 96 milliseconds. Echocardiography demonstrates a dilated left ventricle with an ejection fraction of 20%, mild mitral regurgitation, and normal right ventricular size and function. Which of the following is the most appropriate consideration for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac resynchronization therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urgent listing for cardiac transplantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Listing for combined heart-kidney transplantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Implantation of a left ventricular assist device&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Implantation of a left ventricular assist device&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2038521705730328/2038521705730328.m3u8&quot;}, {&quot;text&quot;: &quot;A 66-year-old man with a history of diabetes and hypertension presents for evaluation of exertional dyspnea. He denies associated chest discomfort, but frequently awakens from sleep with shortness of breath. On examination, he has prominent jugular venous distention, a regular heart rhythm with an apical S4 gallop, bibasilar rales, hepatomegaly, and mild bilateral pedal edema. Electrocardiography reveals sinus rhythm at a rate of 94 beats/min without ST-segment deviations or pathologic Q waves. Echocardiography is notable for a left ventricular ejection fraction of 25% and akinesis of the anterior wall. Subsequent coronary angiography reveals severe three-vessel coronary artery disease. Which of the following statements about this patientâ€™s ischemic cardiomyopathy is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary artery bypass grafting is superior to medical therapy only if angina is present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In hibernating myocardium function doesnâ€™t improve after restoration of blood supply&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stunned myocardium is reversible&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stunned myocardium is reversible&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61309831705730343/61309831705730343.m3u8&quot;}, {&quot;text&quot;: &quot;A 57-year-old man is admitted to the hospital with 2 hours of severe chest pain. His initial electrocardiogram shows 3-mm ST-segment elevations in leads V1â€“V4. Emergency coronary angiography reveals occlusion of the proximal left anterior descending artery. The left circumflex and right coronary arteries are patent without significant obstruction. Primary percutaneous coronary intervention was done. Following coronary intervention, his physical examination reveals a blood pressure of 120/70 mm Hg and heart rate of 70 beats/min. The jugular venous pressure is not elevated. On lung auscultation, bibasilar crackles are audible without wheezes. Echocardiography reveals a reduced left ventricular ejection fraction of 34%.Brief runs of non-sustained ventricular tachycardia are noted. His current regimen includes aspirin 81 mg daily, clopidogrel 75 mg daily, atorvastatin 80 mg daily, metoprolol succinate 50 mg daily, and lisinopril 10 mg daily. Which of the following interventions prior to discharge would further reduce his mortality risk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ICD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eplerenone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eplerenone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/67713001705730361/67713001705730361.m3u8&quot;}, {&quot;text&quot;: &quot;A 56-year-old woman with atrial fibrillation and nonischemic dilated cardiomyopathy is admitted to the hospital with acute decompensated heart failure. Her past medical history is notable for type 2 diabetes, chronic renal insufficiency, and gout. Her admission blood pressure is 90/76 mm Hg with an irregular heart rate of 94 beats/min and her examination is notable for pulmonary and systemic congestion. Treatment is initiated with a continuous IV furosemide infusion at 10 mg/h after an intravenous bolus. However, her urine output remains low her serum creatinine increases from 1.4 mg/dL to 2.1 mg/dL over the first 48 hours of hospitalization. Short runs of non-sustained ventricular tachycardia are noted. Which of the following would be most appropriate in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addition of dopamine 2 mcg/kg/min by continuous IV infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Addition of milrinone 0.25 mcg/kg/min by continuous IV infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Addition of sodium nitroprusside 20 mcg/min by continuous IV infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insertion of a pulmonary artery catheter for assessment of central hemodynamics&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Insertion of a pulmonary artery catheter for assessment of central hemodynamics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69474771705730379/69474771705730379.m3u8&quot;}, {&quot;text&quot;: &quot;A 56-year-old man with a history of hypercholesterolemia and smoking is referred to the cardiology clinic for preoperative risk assessment before an orthopedic procedure. He denies any cardiovascular symptoms and exercises regularly. His ECG is shown in Figure. On examination pulse is 72/min,BP-120/80 mmHg, chest clear, CVS-no murmur identified. Which of the following statements is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This syndrome can cause ventricular fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genetic mutations in the sodium channel is the cause&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An implantable cardioverter-defibrillator is appropriate therapy to prevent sudden death&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antiarrhythmic therapy with procainamide reliably prevents ventricular arrhythmias in this syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Antiarrhythmic therapy with procainamide reliably prevents ventricular arrhythmias in this syndrome&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Q%2033.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28636481705730395/28636481705730395.m3u8&quot;}, {&quot;text&quot;: &quot;A 76-year-old man with diabetes mellitus and exertional angina is found to have three-vessel coronary artery disease and a left ventricular ejection fraction of 40%. He undergoes successful coronary artery bypass grafting surgery. A rhythm strip obtained on the second postoperative day is shown in Figure. On examination pulse is irregular with pulse deficit present. In JVP- a waves are absent. Preoperative administration of each of the following therapies has been shown to prevent this dysrhythmia after cardiac surgery EXCEPT&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sotalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Digoxin&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Q34(6).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/50458231705730411/50458231705730411.m3u8&quot;}, {&quot;text&quot;: &quot;A 76-year-old woman is evaluated by her cardiologist because of recently recognized paroxysmal atrial fibrillation. She has a history of hypertension, diabetes, obesity (current weight is 80 kg), and chronic kidney disease with a serum creatinine of 1.3 mg/dL. She does not have a contraindication to antithrombotic therapy. There is no valvular heart disease. Which of the following would be the most appropriate antithrombotic regimen for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspirin plus clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apixaban&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti thrombotic not required in the patient&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Apixaban&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71749231705730424/71749231705730424.m3u8&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy suffers two episodes of sudden syncope during gym class while jogging and is referred for further evaluation. His paternal uncle had died suddenly during physical exercise at age 20. Laboratory evaluation includes an ECG that shows normal sinus rhythm with a normal QTc interval. Cardiac magnetic resonance imaging reveals a structurally normal heart. Computed tomography angiography demonstrates normal coronary anatomy. He undergoes treadmill exercise testing, and the rhythm displayed in Figure is noted after 3 minutes of exercise.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Magnesium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dual-chamber pacemaker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta blocker and an implantable cardioverter-defibrillator&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta blocker and an implantable cardioverter-defibrillator&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Q%2036(1).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27873461705730439/27873461705730439.m3u8&quot;}, {&quot;text&quot;: &quot;A 72-year-old man with nonischemic dilated cardiomyopathy, left ventricular ejection fraction 38%, New York Heart Association class III symptoms, and chronic kidney disease (creatinine = 2.8 mg/dL) presents with symptomatic paroxysmal atrial fibrillation. Electrocardiography when in sinus rhythm shows a corrected QT interval of 442 milliseconds. Which of the following is the most appropriate initial oral antiarrhythmic regimen to maintain sinus rhythm in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sotalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disopyramide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dofetilide on OPD basis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amiodarone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35674321705730456/35674321705730456.m3u8&quot;}, {&quot;text&quot;: &quot;A 53-year-old man with symptomatic atrial fibrillation presents for elective outpatient cardioversion. For the past 3 months he has been taking appropriately dosed rivaroxaban as an anticoagulant, and diltiazem for rate control. Now his heart rate is 80/min,BP-110/80 mmHg, chest is clear on auscultation. ECHO shows no evidence of atrial thrombus. Which of the following statements about external electrical cardioversion is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administration of intravenous ibutilide before electrical cardioversion facilitates successful conversion of AF to normal sinus rhythm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrical cardioversion is most effective at terminating tachycardias that arise from enhanced automaticity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeated shocks at the same energy level increase chest wall impedance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rivaroxaban can be safely discontinued 7 days after successful cardioversion if sinus rhythm is achieved&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administration of intravenous ibutilide before electrical cardioversion facilitates successful conversion of AF to normal sinus rhythm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58819101705730473/58819101705730473.m3u8&quot;}, {&quot;text&quot;: &quot;An 80-year-old man with permanent rate-controlled atrial fibrillation, hypertension, diabetes, chronic kidney disease (serum creatinine 2.5 mg/dL), and spinal stenosis has sustained three mechanical falls over the past year, without serious injury. He has a history of occasional lower gastrointestinal bleeding without a source of blood loss identified by upper, lower, and capsule endoscopy. Of the following, which is the most appropriate method for stroke prevention in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enoxaparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Implantation of a left atrial appendage closure device&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No treatment needed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Implantation of a left atrial appendage closure device&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53770251705730489/53770251705730489.m3u8&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman with permanent atrial fibrillation takes dabigatran 150 mg twice daily for stroke prevention. She sustained trauma in a motor vehicle collision on her way to work and rapidly transported to the nearby emergency department. Upon arrival, she is unresponsive, intubated, and hypotensive. Computed tomography imaging demonstrates a small intracranial subdural hematoma and a retroperitoneal hemorrhage that requires urgent exploratory laparotomy. Which of the following is the most appropriate method to reverse anticoagulation in this patient with life-threatening bleeding in need of emergency surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral activated charcoal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idarucizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemodialysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Idarucizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73909731705730504/73909731705730504.m3u8&quot;}, {&quot;text&quot;: &quot;A 65-year-old diabetic man with a history of myocardial infarction presents to your office for evaluation. He is known to have a left ventricular ejection fraction of 30% with anterior wall hypokinesis. He is comfortable at rest, but reports dyspnea with simple household activities and cannot ascend a flight of stairs without stopping to catch his breath. His current medical regimen includes carvedilol 25 mg twice daily; lisinopril 20 mg daily; furosemide 40 mg daily; and spironolactone 25 mg daily. His physical examination reveals blood pressure of 90/50 mm Hg, heart rate of 70 beats/min, normal jugular venous pressure, and clear lungs to auscultation. The apical cardiac impulse is laterally displaced toward the anterior axillary line. On auscultation there is a normal S1, paradoxically split S2, an apical S3 gallop, and a grade 3/6 holosystolic murmur at the apex that radiates to the axilla. There is no peripheral edema. His ECG is shown in Fig.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase medicine doses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ICD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac resynchronization and defibrillator device&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cardiac resynchronization and defibrillator device&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Q%2041(1).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/57800961705730520/57800961705730520.m3u8&quot;}, {&quot;text&quot;: &quot;A 26-year-old construction worker comes to the emergency department with palpitations. On ECG atrial fibrillation was noted. He states that for the past few months he has had occasional episodes of palpitations, almost always on Mondays. His vital signs include heart rate of 140 beats/min, respirations of 16 breaths/min, and blood pressure of 160/95 mm Hg. is physical examination is unremarkable. While being observed in the hospital, he spontaneously reverts to normal sinus rhythm. The most likely precipitating cause is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caffeine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alcohol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37115861705730533/37115861705730533.m3u8&quot;}, {&quot;text&quot;: &quot;A 48-year-old man with elevated low-density lipoprotein (LDL) cholesterol, hypertension, and a family history of premature coronary disease presents to his physicianâ€™s office for routine evaluation. He does not have diabetes. He smokes one pack of cigarettes per day and is exploring means to quit. He also has a history of supraventricular tachycardia that has been successfully suppressed by verapamil, after not tolerating a beta blocker. He is currently taking simvastatin 20 mg, verapamil and aspirin. His blood pressure is 138/70 mm Hg. Laboratory studies include total cholesterol 250 mg/dL; high-density lipoprotein cholesterol 42 mg/dL; LDL cholesterol 166 mg dL; and triglycerides 210 mg/dL. The hepatic transaminase levels are normal. Which of the following is the most appropriate recommendation regarding lipid-altering therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No further adjustment in medication is required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simvastatin should be increased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Replace simvastatin with high dose rosuvastatin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gemfibrozil should be added&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Replace simvastatin with high dose rosuvastatin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46603801705730546/46603801705730546.m3u8&quot;}, {&quot;text&quot;: &quot;A 76-year-old man with type 2 diabetes and hypertension sustained an inferior non-ST-elevation myocardial infarction 3 years ago. A right coronary artery drug-eluting stent was placed and he has been free of angina since. His left ventricular ejection fraction is 45% with inferior wall hypokinesis. He experiences intermittent peripheral edema, particularly after salty meals, relieved by furosemide. He has stable claudication of the right calf that develops after walking two blocks. Review of systems is notable for obstructive sleep apnea and recurrent urinary tract infections. His current medications are aspirin 81 mg daily, atorvastatin 80 mg daily, metoprolol succinate 25 mg daily, lisinopril 20 mg daily, furosemide 20 mg daily, and metformin 500 mg twice daily. The serum creatinine is 1.14 mg/dL and hemoglobin A1c is 9.4%. Which of the following would be most appropriate to prescribe to improve this patientâ€™s glycemic control and reduce his risk of future cardiac events?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Liraglutide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19892181705730559/19892181705730559.m3u8&quot;}, {&quot;text&quot;: &quot;A 57-year-old black businessman visits his primary physician for follow-up of dyslipidemia, for which he takes atorvastatin 10 mg daily. His blood pressure is 138/84 mm Hg. He does not smoke. He consumes three to four alcoholic beverages per week. His body mass index is 28. His predicted 10-year risk for a first atherosclerotic cardiovascular event is 12% using the ACC/AHA pooled cohort risk assessment equations. Which of the following statements is consistent with current hypertension guidelines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serial monitoring of blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lifestyle Modifications Without Antihypertensive Drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lifestyle modifications and beta blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;His target blood pressure should be &amp;lt;130/80&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. His target blood pressure should be &lt;130/80&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62350981705730571/62350981705730571.m3u8&quot;}, {&quot;text&quot;: &quot;A 70-year-old businessman presented to the emergency department (ED) with multiple episodes of anterior substernal chest discomfort over the prior 2 days, each lasting 5 to 10 minutes in duration. He has a history of hypertension, elevated low-density lipoprotein-cholesterol, and had been a regular cigarette smoker until stopping 4 months ago. He experienced a single transient ischemic attack 1 year ago. His home medications included aspirin, atorvastatin, and lisinopril. The initial ECG was unremarkable, but while being evaluated in the ED he experienced another 5-minute episode of chest discomfort, during which the ECG demonstrated transient 1-mm ST depression in leads II, III, aVF, V5, and V6. The initial cardiac troponin T was 0.06 ng/mL (elevated).He received aspirin, IV unfractionated heparin, beta blocker, and high-dose (80 mg) atorvastatin therapies and suffered no further episodes of chest discomfort. On examination, the blood pressure is 116/82 mmHg, heart rate 72 beats/min, jugular venous normal, the chest is clear, cardiac examination shows an apical S4 and no murmur, the abdomen is benign, and there is no peripheral edema. Three hours after presentation, the cardiac troponin T is 0.08 ng/ mL. The serum creatinine is 1.11 mg/dL. Of the following approaches, which would be most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add prasugrel and conservative treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add either ticagrelor or clopidogrel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase aspirin dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Do not add additional antiplatelet therapy at this time&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Add either ticagrelor or clopidogrel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13471821705730604/13471821705730604.m3u8&quot;}, {&quot;text&quot;: &quot;A 60-year-old man was admitted to the hospital with an acute anterior myocardial infarction (MI). He underwent urgent cardiac catheterization and successful reperfusion was achieved after a complex coronary angioplasty with stent placement. His hospital course was complicated by rising serum creatinine and urea nitrogen levels. In addition, a purple, net-like discoloration developed on his lower extremities as shown in the figure.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transient eosinophilia is often part of this syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The urinalysis likely reveals an active sediment with cells and casts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A high serum complement level is likely&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recovery of renal function within a few days is expected&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Transient eosinophilia is often part of this syndrome&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Q%2047(1).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24968991705730619/24968991705730619.m3u8&quot;}, {&quot;text&quot;: &quot;A 67-year-old man with hypertension, elevated low-density lipoprotein cholesterol, chronic obstructive lung disease, and gastroesophageal reflux presents to the emergency department (ED) with 1 hour of substernal chest pressure that radiates to the left arm. He had previously been healthy with no known history of coronary disease, though he led a sedentary lifestyle with little physical activity. His medications are aspirin, lisinopril, atorvastatin, Salbutamol inhaler as needed, and omeprazole. Vital signs include a temperature of 37.2Â°C, heart rate 92 beats/min, blood pressure 160/93 mm Hg, respirations 20 breaths/min, and oxygen saturation 98% on room air. Physical examination reveals clear lungs to auscultation, regular heart rhythm with no murmurs or gallops, and warm extremities with no peripheral edema. The electrocardiogram shows 3 mm ST elevations in leads V1â€“V4. Aspirin 325 mg and ticagrelor 180 mg orally are administered and he is taken emergently to the cardiac catheterization laboratory. Which of the following interventions would be most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Percutaneous coronary intervention (PCI) of left anterior descending (LAD) coronary artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PCI Left circumflex artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary artery bypass surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conservative&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Percutaneous coronary intervention (PCI) of left anterior descending (LAD) coronary artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61405191705730636/61405191705730636.m3u8&quot;}, {&quot;text&quot;: &quot;A 60-year-old man is admitted to the coronary care unit after 14 hours of chest pain that had resolved by the time of hospital presentation. The initial ECG reveals 0.5-mm ST-segment elevations with T wave inversions and pathologic Q waves in leads II, III, and aVF. The initial cardiac examination is unremarkable. On the second day, a faint late systolic murmur is heard at the apex, and by the third day this murmur has increased to grade III/VI. The patient has mild dyspnea, and a chest radiogram shows pulmonary vascular redistribution. The most likely explanation for the murmur is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ruptured posterior papillary muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ruptured anterior papillary muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infarcted posterior papillary muscle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infarcted anterior papillary muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Infarcted posterior papillary muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/59118861705730652/59118861705730652.m3u8&quot;}, {&quot;text&quot;: &quot;A 76-year-old woman with permanent nonvalvular atrial fibrillation, hypertension, and peripheral artery disease presents to the emergency department with anterior chest pressure of two hoursâ€™ duration. Her medications include apixaban 5 mg BID, metoprolol succinate 100 mg daily, indapamide 2.5 mg daily, and atorvastatin 80 mg daily. Initial vital signs are heart rate 84 beats/min, blood pressure 149/86 mm Hg, respiratory rate 18 breaths/min, and oxygen saturation 97% on room air. The ECG shows atrial fibrillation with a ventricular rate of 84 beats/min. There are 2 mm ST-segment depressions in leads II, III, and aVF, which are new when compared with a tracing 6 months earlier. Serum cardiac troponin-T is elevated at 1.3 ng/mL. At coronary angiography there is a 95% stenosis of the mid-right coronary artery, which is treated with a drug-eluting stent. In consideration of subsequent medications, which of the following statements about combined anticoagulant and antiplatelet therapy is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral anticoagulation therapy plus clopidogrel, without aspirin (â€œdouble therapyâ€) significantly reduces bleeding rates compared to â€œtriple therapyâ€ (anticoagulation plus aspirin and clopidogrel) in patients with a need for longterm anticoagulation who undergo percutaneous coronary intervention (PCI)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rivaroxaban 15 mg daily plus a P2Y12 receptor inhibitor has been shown to be as beneficial as the combination of warfarin plus dual antiplatelet therapy (aspirin + P2Y12 inhibitor) for prevention of ischemic events in patients undergoing PCI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After an acute coronary syndrome (ACS), the addition of very low-dose rivaroxaban (2.5 or 5 mg twice daily) to aspirin plus a P2Y12 inhibitor reduces the risk of cardiovascular death, nonfatal myocardial infarction, or stroke, without increasing the bleeding risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Substituting rivaroxaban 2.5 mg BID for low-dose aspirin following a recent ACS reduces the rate of cardiovascular death, but increases the bleeding risk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral anticoagulation therapy plus clopidogrel, without aspirin (â€œdouble therapyâ€) significantly reduces bleeding rates compared to â€œtriple therapyâ€ (anticoagulation plus aspirin and clopidogrel) in patients with a need for longterm anticoagulation who undergo percutaneous coronary intervention (PCI)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12202101705730669/12202101705730669.m3u8&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with cirrhosis and chronic stable angina presents to the cardiovascular clinic for evaluation. He describes his typical angina climbing one flight of stairs, despite beta blocker and long-acting nitrate therapies. Stress testing with nuclear perfusion imaging confirms exercise induced reversible ischemia of the anterior left ventricular wall; the left ventricular ejection fraction is 50%. Coronary angiography reveals a long occlusion of the left anterior descending artery in its mid-segment with collateral perfusion to the distal vessel from the right coronary artery. The lesion is not amenable to percutaneous intervention. You are hesitant to increase the beta blocker and nitrate dosages because his resting heart rate is 50 beats/min and the blood pressure is 102/78 mm Hg. You are planning to add ranolazine. Which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ranolazine would decrease the blood pressure and heart rate further and should be avoided&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ranolazine does not offer incremental antianginal benefit to patients already taking beta blocker, long-acting nitrate, or calcium channel blocker therapies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ranolazine increases the risk of torsades de pointes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ranolazine is metabolized in the liver and it should be avoided in this patient&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ranolazine is metabolized in the liver and it should be avoided in this patient&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47961381705730683/47961381705730683.m3u8&quot;}, {&quot;text&quot;: &quot;A 63-year-old man with long-standing insulin-requiring diabetes presented to OPD 2 weeks ago for management of hypertension. His blood pressure was 160/94 mm Hg. The serum creatinine was 1.6 mg/ dL and blood urea nitrogen (BUN) was 30 mg/dL, with otherwise normal serum chemistries. A potassium-sparing diuretic (triamterene plus hydrochlorothiazide) was prescribed. When he returns 2 weeks later, the serum potassium level is 6.8 mmol/L with no significant change in BUN or creatinine level. The most likely contributing mechanism is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyporeninemic hypoaldosteronism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A recent urinary tract infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary hyperaldosteronism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cushing syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyporeninemic hypoaldosteronism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/38744901705730695/38744901705730695.m3u8&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman, previously healthy except for hypertension, presents to the hospital with severe substernal chest heaviness and dyspnea for the past 2 hours. The discomfort began minutes after being told that her son was seriously injured in an automobile accident. On examination she appears diaphoretic, the blood pressure is 152/84 mm Hg, heart rate 88 beats/min, O2 saturation 96%, jugular venous pressure 8 cm, the chest is clear, cardiac examination shows no gallop or murmur, and there is no peripheral edema. The ECG shows new diffuse T-wave inversions, and the cardiac troponin T is 1.07 ng/mL (elevated). She receives aspirin, clopidogrel, intravenous unfractionated heparin, metoprolol, and atorvastatin. The chest discomfort persists despite IV nitroglycerin, and coronary angiography is undertaken. No coronary stenoses are found. Left ventriculography is performed as shown in the figure.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;She should receive anticoagulation with warfarin for the next 4 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An echocardiogram 2 months later will likely show apical akinesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A coronary thrombus is the likely etiology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This syndrome occurs predominantly in postmenopausal women&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. This syndrome occurs predominantly in postmenopausal women&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Q%2053.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/9334831705730708/9334831705730708.m3u8&quot;}, {&quot;text&quot;: &quot;A 55-year-old previously healthy man is brought to the emergency department because of left-sided chest pain over the past 3 hours. Pain is sharp and radiates to trapezius. He denies shortness of breath or cough. The discomfort is less intense when he sits forward. The chest radiograph is unremarkable; the ECG is shown in Figure.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrinolytic therapy is indicated if cardiac catheterization is not immediately available&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitrates will substantially relieve the chest pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nonsteroidal anti-inflammatory therapy is indicated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucocorticoid therapy should be initiated immediately&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nonsteroidal anti-inflammatory therapy is indicated&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Q%2054.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/45176931705730729/45176931705730729.m3u8&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the emergency department because of severe chest pain and dyspnea after cocaine use. His medical history is notable for several years of intermittent cocaine use, alcohol abuse, and cigarette smoking. He has no other known cardiac risk factors. Which of the following statements about cocaine use and the cardiovascular system is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cocaine use increases the risk of myocardial infarction (MI) 24-fold in individuals otherwise at low risk for MI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The risk of MI after cocaine is related to the amount ingested and the frequency of its use&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left ventricular systolic dysfunction can occur both acutely and after long-term cocaine use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mechanisms of cocaine-related myocardial ischemia and infarction include coronary arterial vasoconstriction and enhanced platelet aggregation.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The risk of MI after cocaine is related to the amount ingested and the frequency of its use&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27126241705730748/27126241705730748.m3u8&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents with recurrent syncope. In recent months she has noted a 10 kg unintentional weight loss, malaise, and diffuse arthralgias. She denies dyspnea, palpitations, or chest pain. Clubbing is present and early diastolic low pitch sound is heard on auscultation. A two-dimensional echocardiogram shows a pedunculated mass in right atria. Which of the following statements is TRUE about this patientâ€™s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The abnormality in the right atrium is most likely a thrombus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This lesion is more likely to develop in the right atrium than the left atrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Embolism from this lesion is common&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The presence of fever would be indicative of active infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Embolism from this lesion is common&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28658471705730765/28658471705730765.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman underwent mitral valve replacement with a mechanical prosthesis. She was maintained on warfarin therapy and was documented to have adequate anticoagulation. Six months after the operation she had recurrent transient ischemic attacks and gives history of fever. Transthoracic echocardiography proved unrevealing. Which of the following statements is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early infective endocarditis develops within 2 months of prosthesis placement surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococcus viridans is the most likely organism to be cultured in this setting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anticoagulation needed lifelong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transesophageal echocardiography is more sensitive than transthoracic studies for establishing infective endocarditis diagnosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Streptococcus viridans is the most likely organism to be cultured in this setting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28347291705730781/28347291705730781.m3u8&quot;}, {&quot;text&quot;: &quot;An 84-year-old woman comes for an office visit because of progressive exertional dyspnea. Evaluation, including echocardiography, reveals severe calcific aortic stenosis with normal left ventricular contractile function, moderate LV hypertrophy, and no significant mitral valve disease. Coronary angiography 2 years ago showed no coronary artery disease. Her review of systems is notable for chronic obstructive lung disease, hypertension, diabetes, and moderate renal insufficiency. She is evaluated by a multidisciplinary heart team and is considered to be at high risk for surgical aortic valve replacement (AVR), but is not inoperable. Which of the following will be best treatment for the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transcatheter aortic valve replacement (TAVR) will be preferred&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treat underlying co morbid conditions and plan for open surgical aortic valve replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Do balloon valvotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medical management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Transcatheter aortic valve replacement (TAVR) will be preferred&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15618881705730794/15618881705730794.m3u8&quot;}, {&quot;text&quot;: &quot;A 53-year-old woman with ischemic cardiomyopathy presents for percutaneous ablation of ventricular tachycardia. She tolerates the procedure well; however, a few hours after the procedure she develops hypotension and sinus tachycardia. An emergent echocardiogram reveals a large circumferential pericardial effusion with findings consistent with tamponade physiology. Each of the following statements about the pathophysiology of cardiac tamponade is correct EXCEPT&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac tamponade occurs when the intrapericardial pressure rises to, or above, the mean right atrial and right ventricular diastolic pressures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In the presence of pulmonary hypertension, echocardiographic findings of right-sided chamber compression in cardiac tamponade are less notable&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Equalization of intrapericardial and ventricular filling pressures leads to an inspiratory decrease in left ventricular stroke volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinus bradycardia may be a manifestation of severe cardiac tamponade&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Equalization of intrapericardial and ventricular filling pressures leads to an inspiratory decrease in left ventricular stroke volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/8935211705730812/8935211705730812.m3u8&quot;}, {&quot;text&quot;: &quot;A 57-year-old woman comes to your office because of 6 months of fatigue, weight loss, and periods of tachycardia, flushing, and diarrhea. She also describes vague fullness in her neck. Examination discloses clear lungs, an irregular pulse, distended jugular veins with a prominent v wave, a holosystolic murmur at the lower left sternal border that intensifies with inspiration, and peripheral edema. She is afebrile. The likely cause of her illness is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial endocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carcinoid syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ebstein anomaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Carcinoid syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48655791705730825/48655791705730825.m3u8&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with a history of IV drug abuse presents to the emergency department with fatigue and night sweats. Physical examination reveals a temperature of 38.4Â°C (101.1Â°F), scattered rhonchi and wheezes in the lung fields, tachycardia without heart murmurs, and needle tracks on her arms. The chest radiograph reveals several small infiltrates in the left lung field. A transthoracic echocardiogram shows vegetations on tricuspid valve leaflets. Which of the following statements about this case is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tricuspid vale is the most common site of infective endocarditis in IV drug abusers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gram-negative bacilli are a prominent cause of such lesions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The most likely associated organism is Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The majority of patients with this presentation are found to have pneumonia or multiple septic emboli on a chest radiograph&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gram-negative bacilli are a prominent cause of such lesions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7416621705730837/7416621705730837.m3u8&quot;}, {&quot;text&quot;: &quot;A 54-year-old man with a history of hypertension and previously unknown and untreated human immunodeficiency virus (HIV) infection presents with worsening shortness of breath. The chest radiograph shows diffuse bilateral infiltrates that is found to represent Pneumocystis jiroveci pneumonia. An echocardiogram is performed to assess left ventricular function, and the study is notable for a small posterior pericardial effusion without cardiac chamber compression. Which one of the following statements regarding pericardial effusion in patients with HIV infection is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Progression to cardiac tamponade is likely&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct HIV infection of the pericardium is almost exclusively the cause of such effusions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pericardial effusion has become an extremely rare cardiac manifestation of HIV infection in patients treated with highly active antiretroviral therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most effusions of this type require glucocorticoid therapy for resolution&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pericardial effusion has become an extremely rare cardiac manifestation of HIV infection in patients treated with highly active antiretroviral therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69773641705730852/69773641705730852.m3u8&quot;}, {&quot;text&quot;: &quot;A 36-year-old man presents to the emergency department with shortness of breath. A grade III/VI systolic murmur is auscultated at the apex. Pulse is 110/min,BP-130/70 mmHg with LV S3 present. The chest radiograph demonstrates pulmonary vascular congestion. Echocardiography in the emergency department confirms the presence of mitral regurgitation and vigorous left ventricular contractile function. Which of the following findings would suggest the acute onset of mitral regurgitation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of cardiomegaly on the chest radiograph&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left atrial and ventricular hypertrophy on the ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The systolic murmur is short and ends in mid systole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal jugular venous pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The systolic murmur is short and ends in mid systole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26686801705730863/26686801705730863.m3u8&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman is evaluated by her physician because of the new onset of pleuritic, positional left anterior chest pain that radiates to the left trapezius ridge. Pain increases on supine and decreases on leaning forward position. Three weeks earlier she had been evaluated for a viral respiratory tract infection. Cardiac auscultation reveals evanescent coarse scratching sounds at the lower left sternal border with components in both systole and diastole. There is no cardiac murmur. Which of the following statements about expected findings on this patientâ€™s electrocardiogram is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ST-segment elevations with a convex upward configuration are likely&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PR-segment depressions may be the only electrocardiographic manifestation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reciprocal ST-segment depressions are typically present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T-wave inversions develop concurrently with ST-segment elevations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PR-segment depressions may be the only electrocardiographic manifestation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62201391705730876/62201391705730876.m3u8&quot;}, {&quot;text&quot;: &quot;A 75-year-old woman with chronic obstructive pulmonary disease and chronic renal insufficiency presents with fever, rigors, productive cough, and worsening shortness of breath. On physical examination she is overtly dyspneic, the temperature is 38.9Â°C (102.1Â°F), heart rate 120 beats/min, and blood pressure 82/50 mm Hg. The chest radiograph shows a dense left lower lobe infiltrate and symmetric enlargement of the cardiac silhouette. Echocardiography demonstrates a large circumferential pericardial effusion. She is admitted to the intensive care unit for suspected bacterial pericarditis. Which of the following statements is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uremic pericarditis with a preexisting pericardial effusion predisposes to bacterial pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct extension into the pericardium of bacterial pneumonia accounts for only a minority of cases of purulent pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacterial pericarditis is most often a subacute illness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The modern survival rate of this condition is excellent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Uremic pericarditis with a preexisting pericardial effusion predisposes to bacterial pericarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/59472881705730892/59472881705730892.m3u8&quot;}, {&quot;text&quot;: &quot;A 16-year-old asymptomatic teenager undergoes physical examination before competing in high school athletics. His mother states that a first cousin died suddenly while playing basketball and she recalls that there was something wrong with his heart. His vital signs are heart rate 64 beats/min, respirations 12 breaths/min, and blood pressure 120/75 mm Hg. His cardiac examination is remarkable for a grade 2/6 systolic ejection murmur along the left sternal border, which decreases with squatting and increases with sudden standing. The ECG shows left ventricular hypertrophy (LVH) with prominent septal forces and echocardiography confirms marked LVH. Your recommendations regarding participation in athletics are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No competitive sports&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Competitive sports are acceptable&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Competitive sports with beta blocker therapy are acceptable&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High-intensity competitive sports are acceptable with beta blocker therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. No competitive sports&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76578091705730924/76578091705730924.m3u8&quot;}, {&quot;text&quot;: &quot;A 76-year-old man presents to the emergency department with aphasia and dense right hemiplegia. His wife reports that he had experienced intermittent fevers and chills over the previous 2 weeks. Cardiac examination is notable for a grade 2/6 systolic ejection murmur at the upper right sternal border and grade 1/4 early diastolic murmur at the upper left sternal border. Four sets of blood cultures grow Staphylococcus aureus. A transthoracic echocardiogram demonstrates normal left ventricular contractile function and mild aortic stenosis. No vegetations are seen. Computed tomography of the head shows an acute non hemorrhagic stroke in the territory of the left middle cerebral artery. Which of the following statements is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The presenting stroke is an indication for urgent valve replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endocarditis caused by S. aureus is an absolute indication for surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Despite the aggressiveness of S. aureus native valve endocarditis, antibiotic therapy alone without surgical intervention is often curative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Even if intractable heart failure develops, corrective valve surgery should be postponed until after blood cultures have become sterile&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Despite the aggressiveness of S. aureus native valve endocarditis, antibiotic therapy alone without surgical intervention is often curative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/72100041705730938/72100041705730938.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-year-old previously healthy salesman presents to his physician with a complaint of lower extremity edema. On further questioning, he says he has also experienced â€œflushingâ€ episodes over the past several months, intermittent wheezing, and episodic diarrhea. On physical examination, there is jugular venous distention, a prominent holosystolic murmur at the lower left sternal border, a pulsatile liver, and peripheral edema. The urinary 5-hydroxyindoleacetic acid level is markedly elevated. Which of the following statements is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The underlying disorder involves gastrointestinal tract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echocardiography typically demonstrates thickened mitral and/or aortic valve leaflets with left ventricular dilatation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The symptoms are associated with low levels of circulating serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The primary disease usually invades the myocardium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The underlying disorder involves gastrointestinal tract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/56680831705730951/56680831705730951.m3u8&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman presents for evaluation of known mitral stenosis. Over the past few months she has developed worsening exertional dyspnea. Pulse is irregularly irregular with pulse deficit of 15/min. a waves are not seen in JVP. Opening snap is present. ECG shows atrial fibrillation.ECHO reveals severe MS without significant calcification. Which of the following statements regarding percutaneous balloon mitral valvotomy for this condition is TRUE? A. Balloon valvotomy is not indicated B. Transthoracic echocardiography is the appropriate imaging study before the procedure to exclude the presence of left atrial s&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Escherichia coli&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Escherichia coli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43530441705730981/43530441705730981.m3u8&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman presents with 2 days of shortness of breath. The plasma D-dimer level is elevated. A high-resolution chest computed tomographic scan reveals a segmental pulmonary embolism, and deep vein thrombosis is found in the right femoral vein. She denies any recent travel, immobility, or surgery. Which of the following primary hypercoagulable states is most frequent among patients who present with deep vein thrombosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protein C deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activated protein C resistance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antithrombin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protein S deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Activated protein C resistance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/50024381705730994/50024381705730994.m3u8&quot;}, {&quot;text&quot;: &quot;A 48-year-old man comes to the office because of episodic palpitations. His other symptoms include paroxysmal
