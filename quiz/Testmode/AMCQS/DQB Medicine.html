ot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperkalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62027201698821761/62027201698821761.m3u8&quot;}, {&quot;text&quot;: &quot;In continuation with previous clinical vignette, Lab tests were done which revealed serum sodium 112 mEq/L; BUN 8 mg/dL; creatinine 0.7 mg/dL, uric acid 2.0 mg/dl(low), Urine sodium 64 mEq/L (high), Urine osmolarity 480 mOsm/kg Oximeter: 97% on room air, Calcium: 9.2 mg/dL. LFT-normal. Head CT: no metastases. What is the most likely cause of this presentation.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CHF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nephrotic syndrome due to paraneoplastic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dehydration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syndrome of inappropriate secretion of antidiuretic hormone (SIADH)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Syndrome of inappropriate secretion of antidiuretic hormone (SIADH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2645941698821773/2645941698821773.m3u8&quot;}, {&quot;text&quot;: &quot;The patient in previous question was started on hypertonic saline. After 24 hours serum sodium reaches 132 mmol/L. Remember the initial serum sodium was 112 mmol/L. The patient seems to improve in sensorium. Next day he was discharged on Tolvaptan and to follow up for cancer management. But 4 days later patient c/o of weakness of all 4 limbs, difficulty in articulation and difficulty in swallowing. What must have caused these neurological symptoms of the patient.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Central pontine demyelinization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebral edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transverse myelitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Central pontine demyelinization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48034471698821787/48034471698821787.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old man was brought to ED after head trauma from a motorcycle accident. The initial head CT was normal. He was visibly intoxicated from alcohol. On examination-patient dehydrated, BP: 102/72 mm Hg; Pulse- 104 /minute; Neurological: lethargic, confused, and unable to name the date or the place where he is right now; focal neurological signs cannot be assessed because of patient confusion Heart, Lungs, Abdomen: normal. Head CT: no bleeding, sodium 165 mEq/L (normal 135-145 mEq/L); creatinine 1.8 mg/dl, Oximeter: normal, Liver function: normal, Urine osmolarity: 80 mOsm/kg. Nurses report two urinations over the next 2 hours with 400 mL in each one. What is the likely cause of this presentation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SIADH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Central DI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nephrogenic DI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non renal cause of dehydration induced hypernatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Central DI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31510131698821803/31510131698821803.m3u8&quot;}, {&quot;text&quot;: &quot;In continuation of previous clinical vignette, a diagnosis of central diabetes insipidus was made. You decide to start patient IV fluids. What is the fluid deficit in this patient assuming patient body weight as 70 kg.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5.5 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7.5 L&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 7.5 L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/41628001698821816/41628001698821816.m3u8&quot;}, {&quot;text&quot;: &quot;A 25 year old female diagnosed a case of sarcoidosis 1 year back is presenting with c/o of polyuria.Lab results shows urine osmolality 120 mosm/Kg,urine volume 5 L/d.After Water deprivation test urine osmolality remains low.You are suspecting central diabetes insipidus. You gave vasopressin.After vasopressin administration, which values are consistent with central diabetes insipidus (CDI)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urine osm 800 mosm/kg,urine volume-high&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urine osm 800 mosm/kg,urine volume-low&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urine osm 120 mosm/kg,urine volume-high&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine osm 120 mosm/kg,urine volume-low&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Urine osm 800 mosm/kg,urine volume-low&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37868561698821831/37868561698821831.m3u8&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman admitted for combination chemotherapy for non-Hodgkin lymphoma is in the hospital the night after the administration of the medications. She had IV fluids started the morning of the chemotherapy. She received cyclophosphamide, doxorubicin (Adriamycin), vincristine, and prednisone. She is now feeling severe muscle weakness. On examination- BP:110/70 mm Hg; Pulse- 80 /minute; Temperature- 100Â°F; CVS/repiratory /Neurological: normal, Musculoskeletal: decreased motor strength in all four extremities. Lab Report:BUN-24 mg/dl,serum creatinine1.9 mg/dl, serum Potassium 6.6 mEq/dL, serum uric acid 10.4 mg/dl,serum phosphate- 7.0 mg/dl(elevated), Urine Analysis: normal. what is the most likely diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tumor lysis syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhabdomyolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemotherapy induced intrinsic acute renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dehydration induced pre renal AKI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tumor lysis syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55610121698821848/55610121698821848.m3u8&quot;}, {&quot;text&quot;: &quot;In continuation of previous clinical vignette, patient was started on IV fluids, IV calcium gluconate, insulin (for hyperkalemia) and allopurinol. Several hours later, the potassium level has been normalized and the muscle weakness has resolved. Repeat chemistry shows the creatinine level rises from 0.8 to 1.5 mg/dL. Uric acid is still high. Six hours later, despite fluids and allopurinol, the creatinine goes to 1.7 mg/dL.What will be next line of treatment&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add N acetyl cysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add Febuxostat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add Rasburicase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Add Rasburicase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55389081698821938/55389081698821938.m3u8&quot;}, {&quot;text&quot;: &quot;A 48-year-old man with acquired immunodeficiency syndrome is admitted to the hospital 1 week history of fever, headache, and stiff neck. The head CT was normal. He is not adherent to his antiretroviral therapy. His CD4 count is 50 cells/mm3.On examination- BP:150/90 mm Hg; Pulse rate: 100 /minute; Temperature: 102Â°F, photophobia and nuchal rigidity are present; fully alert; no focal findings detected. Lab Report: Cerebrospinal fluid (CSF): WBCs- 1200 /mm3, 94% lymphocytes, Opening pressure elevated, Gram stain negative, Protein elevated. A provisional diagnosis of cryptococcus meningitis was made. What is the best initial therapy in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caspofungin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amphotericin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Itraconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amphotericin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6701941698821953/6701941698821953.m3u8&quot;}, {&quot;text&quot;: &quot;In continuation with previous case, amphotericin and antiretroviral drugs are started. The cryptococcal antigen comes back the next day markedly elevated. After 5 days, the chemistry test results are: Potassium 3.0 mEq/L (low), Creatinine 2.1 mg/dL(high), Serum bicarbonate 16 mEq/L (normal 22-26 mEq/L), Sodium 140 mEq/L, Chloride 114 mEq/L (elevated). What causes this change in laboratory results?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactic acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amphotericin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-retroviral toxicity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amphotericin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26159661698821967/26159661698821967.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old homeless male brought to emergency by nearby people with altered sensorium. No other detailed history available. On examination-patient is disoriented,repiratory,cardiovascular and abdomen-normal. On Lab tests Serum Na 145 mmol/L, Chloride 115 mmol/L, HCO3-20 mmol/L, pH- 7.30, PaCO2- 36 mmHg. CT head is normal.A diagnosis of non-anion gap metabolic acidosis is made.You are suspecting diarrhea and renal tubular acidosis in differential diagnosis.Which test can be used to distinguish diarrhea and Renal tubular acidosis as the cause of normal anion gap metabolic acidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum bicarbonate level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urine anion gap&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Response to antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Urine anion gap&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24361181698821996/24361181698821996.m3u8&quot;}, {&quot;text&quot;: &quot;A 60-year-old male patient developed severe COVID pneumonia with low oxygen saturation. He was admitted in ICU and started on IV steroids, low molecular weight heparin and oxygen support. After 10 days he was discharged as oxygen saturation improved. One week later he developed headache, pain with redness in eyes and blackish discharge from nose. CT scan and KOH stain revealed suspected rhino-orbital Mucormycosis. He was started on amphotericin. Which of the following can be the urinary findings in the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urine pH &amp;lt; 5.5,serum K-high&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urine pH &amp;lt; 5.5,serum k-low&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urine pH &amp;gt; 5.5, serum K-high&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine pH &amp;gt; 5.5, serum K-low&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Urine pH &gt; 5.5, serum K-low&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4524591698822012/4524591698822012.m3u8&quot;}, {&quot;text&quot;: &quot;A 15 year old boy was brought to OPD by parents with c/o fatigue and growth retardation.On examination patient is slightly dehydrated,BP-100/60.Lab tests- serum creatinine 1.0 mg/dl,serum K-2.3 mmol/L,serum Na-136 mmol/L,pH-7.48,serum HCO3-28 mmol/L, urine calcium low.Based on these manifestations what is the most likely diagnostic possibility&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bartterâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gitelman syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liddle syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Connâ€™s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gitelman syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6249551698822025/6249551698822025.m3u8&quot;}, {&quot;text&quot;: &quot;A 38-year-old man is referred with a history of polydipsia and polyuria passing over 3 L of urine in 24 hours. He undergoes a water deprivation test followed by desmopressin test, which shows the following results:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cranial diabetes insipidus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nephrogenic diabetes insipidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychogenic polydipsia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cranial diabetes insipidus&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(439).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33408301698822051/33408301698822051.m3u8&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman is dipstick positive for blood in her urine. This is repeated twice between menstrual periods and remains positive. Microscopic evaluation reveals RBCs, some of which are deformed and some in the form of casts. Which of the following is the most likely cause of the hematuria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urinary tract stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomerulonephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glomerulonephritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61860391698822062/61860391698822062.m3u8&quot;}, {&quot;text&quot;: &quot;A 32-year-old man has trace proteinuria on dipstick urinalysis. A 24-hour urine collection reveals 80 mg/day of protein excretion in the urine. You council the patient regarding these findings. Which of the following statements concerning this degree of proteinuria is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No further investigation needed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&  likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Focal segmental sclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crescentic glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minimal change (nil) disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Membranous glomerulopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Focal segmental sclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27021161698822475/27021161698822475.m3u8&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents with nausea, vomiting, anorexia, and gross hematuria. She had a sore throat 2 weeks ago that resolved on its own. On examination, her blood pressure is 160/90 mm Hg, pulse 90/min, JVP is 7 cm, heart sounds are normal, there is 1+ pedal edema, and the lungs are clear. She has a renal biopsy. Which of the following electron microscopy findings on the renal biopsy is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypercellularity of mesangial and endothelial cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukocyte infiltrations in glomeruli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granular sub endothelial deposits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10383181698822516/10383181698822516.m3u8&quot;}, {&quot;text&quot;: &quot;A previously healthy 17-year-old male presents with a 2- to 3-week history of arthralgia and more recently has developed a skin rash on the lower legs. Just prior to admission to hospital he developed abdominal discomfort with blood-stained stool. On examination, he has rash over his limbs. Initial investigations reveal: Anti GBM ab negative, Platelet counts elevated, urinalysis: blood 3+; What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Good Pasture syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haemolytic uremic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Henochâ€“SchÃ¶nlein purpura&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-streptococcal glomerulonephritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Henochâ€“SchÃ¶nlein purpura&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76580511698822535/76580511698822535.m3u8&quot;}, {&quot;text&quot;: &quot;An 18-year-old man presents 3 days after an upper respiratory tract infection, with rise in creatinine from 0.9 to 1.6 mg/dL. The patientâ€™s urinalysis reveals 2+ blood and 2+ protein. C3 and C4 are normal. ANCA and anti-GBM ab are negative. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alport syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Poststreptococcal glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgA nephropathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granulomatous polyangiitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IgA nephropathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/41192961698822546/41192961698822546.m3u8&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with a recent episode of hemoptysis, frequent nose bleeds, and decreased urine output. A nasal mucosa ulcer was seen on inspection. Her urinalysis is positive for protein 2+ and red cells with casts. The CXR shows two cavitary lesions and her serology is positive for ANCA. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wegenerâ€™s granulomatosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacterial endocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Goodpastureâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poststreptococcal GN&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wegenerâ€™s granulomatosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76830641698822587/76830641698822587.m3u8&quot;}, {&quot;text&quot;: &quot;A 21-year-old male college student is evaluated for profound fatigue that has been present for several years but has recently become debilitating. He also reports several foot spasms and cramps and occasionally sustained muscle contractions that are uncontrollable. He is otherwise healthy, takes no medications, and denies tobacco or alcohol use. On examination, he is well developed with normal vital signs including blood pressure. The remainder of the examination is normal. Laboratory evaluation shows a serum sodium of 134 mEq/L, potassium of 2.8 mEq/L, and bicarbonate of 30 mmol/L. Urine screen for diuretics is negative. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 Pseudohypoaldosteronism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diuretic abuse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gitelman syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liddle syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gitelman syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65646971698822606/65646971698822606.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with a history of Sjogren syndrome has the following laboratory findings: plasma sodium 139 mEq/L, chloride 112 mEq/L, bicarbonate 15 mEq/L, and potassium 3.0 mEq/L. Urine studies show a pH of 6.0, sodium of 15 mEq/L, potassium of 10 mEq/L, and chloride of 12 mEq/L. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I RTA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II RTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III RTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV RTA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type I RTA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20988781698822621/20988781698822621.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents to clinic with 3 weeks of extreme fatigue, worsening lower extremity edema, and frothy urine. He takes no medications. On physical examination, he is afebrile, blood pressure is 150/90 mm Hg, heart rate is 70 beats per minute, and there is 2+ lower extremity pitting edema to the knees. Laboratory data show hemoglobin, 12.0 g/dL, creatinine, 1.2 mg/dL, albumin, 3.0 g/dL, lowdensity-lipoprotein (LDL) cholesterol, 180 mg/dL, and proteinuria of 8 g/24 hours. Urine sediment review reveals four or five dysmorphic red blood cells per high power field, with no evidence of cellular casts or crystals. A kidney biopsy is performed, which reveals normal appearing glomeruli by light microscopy, no immunoglobulin or complement positivity by immunofluorescence microscopy, and podocyte foot process effacement accompanied by microvillous transformation by electron microscopy consistent with minimal change glomerulopathy. Of note, no focal areas of interstitial fibrosis and tubular atrophy are apparent. Which of the following is the most appropriate next treatment step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supportive care with ACE inhibitor and an LDL-lowering agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcineurin inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oral corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11270581698823063/11270581698823063.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old man is seen in the emergency department and admitted to the hospital with anasarca. He takes venlafaxine for depression. On physical examination, he is afebrile, blood pressure is 170/100 mm Hg, heart rate is 60 beats per minute, and there is 3+ lower extremity pitting edema that extends to the low back. Laboratory data show hemoglobin, 10.0 g/dL, creatinine, 1.5 mg/dL (baseline unknown), albumin, 1.5 g/ dL, and proteinuria, 12 g/24 hours. Urine sediment review reveals numerous lipid droplets and fatty casts, with no evidence of dysmorphic red blood cells, cellular casts, or crystals. A kidney biopsy is performed, which reveals focal segmental glomerulosclerosis (FSGS). Which of the following is the clinically aggressive variant of FSGS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tip lesion FSGS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FSGS not otherwise specified&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Collapsing FSGS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perihilar FSGS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Collapsing FSGS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/44146161698824617/44146161698824617.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old woman presents to clinic with three episodes of macroscopic hematuria that have occurred over the past 6 months around the time of recurrent upper respiratory tract infections. The physical examination is unremarkable except for a blood pressure of 140/90 mm Hg. Laboratory data show hemoglobin, 11.0 g/ dL, creatinine, 0.9 mg/dL (unchanged from baseline), and proteinuria of 3 g/24 hours. A kidney biopsy is performed, which reveals diffuse mesangio-proliferative glomerulonephritis and mild endocapillary hypercellularity consistent with IgA nephropathy and associated mild interstitial fibrosis and tubular atrophy. The patient is started on lisinopril, which is up titrated over 6 months to a maximally tolerated dose; however, proteinuria of 3 g/24 hours persists. Which of the following is the most appropriate next treatment step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fish oil containing omega-3 fatty acids plus tonsillectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasma exchange&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30467201698824732/30467201698824732.m3u8&quot;}, {&quot;text&quot;: &quot;A 71-year-old man with underlying stage 3 chronic kidney disease (estimated glomerular filtration rate = 47 mL/min per 1.73 m2 ) is hospitalized for upper arm cellulitis and is treated with intravenous piperacillinâ€“ tazobactam. After 9 days of therapy, serum creatinine concentration rises abruptly from baseline 1.8 mg/dL to 3.3 mg/dL. Despite intravenous fluids, kidney function continues to decline over the next 3 days. Complete blood cell count is within normal limits with white blood cells (WBCs) 9.0 and eosinophils 4%. Electrolytes are normal. Urinalysis reveals 1+ protein, 1+ blood, and 1+ leukocyte esterase. Urine sediment reveals 10â€“15 WBCs/high-power field (HPF), 3â€“5 red blood cells/HPF, and 1â€“2 WBC casts/ low-power field. Urine eosinophils are &amp;gt;1% on Hansel stain and urine culture is negative. Renal ultrasound shows bilateral 15-cm kidneys with increased echogenicity and no hydronephrosis. Which of the following will secure a diagnosis of acute tubulointerstitial nephritis as the cause of acute kidney injury in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Large, echogenic kidneys on renal ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positive urinary eosinophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;WBC casts in the urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kidney biopsy showing inflammatory interstitial infiltrate is required&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Kidney biopsy showing inflammatory interstitial infiltrate is required&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35991961698824759/35991961698824759.m3u8&quot;}, {&quot;text&quot;: &quot;A 79-year-old female patient is diagnosed with HFrEF as a consequence of diffuse coronary artery disease. According to heart failure guidelines, she is started on ACE inhibitor therapy (enalapril 2.5 mg bid, up-titrated to 5 mg bid after 2 weeks). At the next follow-up visit, the patient feels better but describes occasional postural hypotension, and her serum creatinine level has risen by to 1.3 mg/dL (baseline was 1.1 mg/dl). Blood pressure is now 108/60 mm Hg. The next step with regard to her ACE inhibitor therapy is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Up titrate ACE inhibitor therapy further&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease dose of ACE inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop ACE inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue ACE inhibitor at the same dose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continue ACE inhibitor at the same dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49630101698824784/49630101698824784.m3u8&quot;}, {&quot;text&quot;: &quot;A 73-year-old man is identified as having a 70% stenosis of his right renal artery during CT angiography for abdominal pain. The left renal artery was normal. He has two-vessel coronary disease, for which stents were placed a month earlier. His cardiologist recommends that he undergo renal artery stenting after six months of clopidogrel therapy. He has hypertension for 15 years and now feels well. His current medications include an ACE inhibitor, a beta-blocker, an alpha-blocker, a diuretic, clopidogrel, and aspirin. BP: 146/74 mm Hg, Pulse: 65/min, Chest- Clear; No edema, Lab reports: CBC normal, Serum creatinine 1.4 mg/dL (eGFR: 49 mL/min/1.73 m2 ), sodium 140 mEq/L, potassium 4.6 mEq/L. Which of the following most accurately describes the likely results of renal artery stenting for this individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower antihypertensive drug requirements&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Improved kidney function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduced mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lower antihypertensive drug requirements&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/8381841698824796/8381841698824796.m3u8&quot;}, {&quot;text&quot;: &quot;A 66-year-old male presented to the renal clinic for 6-month follow-up of his known diabetic nephropathy. The trajectory of renal function decline with regard to his estimated GFR has been 2â€“4 mL/min/1.73 m2 over the past 4 years. He has had a slowly rising urine albumin to-creatinine ratio (uACR) and his most recent uACR was 150 mg/g. Now he presents with 2-month history of fatigue, anorexia, and unintentional weight loss of 5â€“6 kg. Physical examination revealed pulse rate of 80 beats/min and blood pressure of 140/80 mm Hg, oxygen saturation 95% on room air, clear chest, 1+ pedal edema, and mild pallor. Laboratory investigations for this clinical visit are as follows: Hemoglobin- 10.3 g/dL, serum creatinine 4 mg/dl, eGFR 20 mL/min/1.73 m2 , K 5.7 mmol/L, Na 137 mmol/L, HCO3- 20 mmol/L, and serum albumin 3.2 g/dL. Urinalysis showed 2+ protein and 3+ red blood cells. Urine microscopy revealed a few red cell casts. Which of these is the most appropriate response with regard to this manâ€™s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This is most likely a laboratory error; repeat blood work should be organized.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He has lost a significant amount of weight in the recent past, which has resulted in a rise in creatinine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He has evidence of significant acute kidney injury and needs further investigation.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This is the natural progression of his underlying diabetic nephropathy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. He has evidence of significant acute kidney injury and needs further investigation.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70648141698824810/70648141698824810.m3u8&quot;}, {&quot;text&quot;: &quot;A 73-year-old woman was referred to the clinic for evaluation of worsening renal function and anemia. Review of her laboratory tests showed hemoglobin-8.0 g/dL, serum creatinine-2.4 mg/dl, K 4.6 mmol/L, Na 132 mmol/L, calcium 2.7 mmol/L(elevated). Her serum protein electrophoresis showed a monoclonal spike in the gamma region. A diagnosis of multiple myeloma is suspected. An office urine dipstick shows 1+ protein, no red cells, no leukocytes, or glucose. Which of the following statements is true with regard to the urine dipstick result?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The urine dipstick reliably detects albumin but not other proteins such as monoclonal proteins which cause cast nephropathy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The urine dipstick is a sensitive marker for tubular and overflow proteinuria.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A positive result from a semiquantitative test, such as a urinary dipstick test, should prompt further evaluation with a quantitative test.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and c.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both a and c.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/17894991698824824/17894991698824824.m3u8&quot;}, {&quot;text&quot;: &quot;A 59-year-old man presents to the emergency room with a large-volume upper gastrointestinal bleed. Medical history is significant for hypertension and a recent myocardial infarction for which he required percutaneous coronary intervention to the left anterior descending artery. His medications include aspirin, clopidogrel, atorvastatin, ramipril, and atenolol. His blood pressure on arrival was 90/60 mm Hg and he was resuscitated with intravenous fluids and packed red blood cells. He is awaiting a gastroscopy. Laboratory investigations showed hemoglobin-7.5 g%, normal international normalized ratio and partial thromboplastin time, sodium 135 mmol/L, potassium 3.8 mmol/L, urea 100 mg/dl, creatinine 1.35 mg/dl and estimated glomerular filtration rate (eGFR) 50 mL/min/1.73 m2 . Which of the following holds true with regard to his renal function tests?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This patient has intrinsic acute kidney injury as evidenced by the rise in urea.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This patient has intrinsic acute kidney injury as evidenced by the decline in eGFR.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urea is a poor marker of filtration as in this case it is influenced by upper GI bleeding.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Creatinine is an ideal filtration marker as it is freely filtered but not secreted from the renal tubules.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Urea is a poor marker of filtration as in this case it is influenced by upper GI bleeding.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/3671061698824910/3671061698824910.m3u8&quot;}, {&quot;text&quot;: &quot;A 56-year-old woman with ESRD on hemodialysis is evaluated for painful nodules on the abdomen which have been present for the past month. Medications include warfarin, metoprolol, atorvastatin, renal vitamin, calcium acetate. She is receiving calciferol and darbopoietin with dialysis. Physical examination reveals an overweight female with several hard, subcutaneous nodules approximately 1 cm in diameter in the lower abdomen; there is one open wound 1.5 cm in diameter with surrounding erythema. Laboratory studies reveal the following results: calcium 9.7 mg/dL; phosphate 6.0 mg/dL; PTH 550 pg/ mL. She undergoes a punch biopsy of the wound which shows findings consistent with calcific uremic arteriolopathy. Which of the following therapeutic approaches would you recommend?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discontinue warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start sodium thiosulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start vitamin K supplementation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A +B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A +B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36798331698824951/36798331698824951.m3u8&quot;}, {&quot;text&quot;: &quot;A 60-year-old female patient 6 months post kidney transplant is evaluated in routine follow-up. Physical exam is unremarkable. Laboratory studies reveal the following: creatinine 1.0 g/dL, calcium 10.8 mg/dL; phosphate 2.8 mg/dL; PTH 150 pg/mL. Which of the following statements about her condition is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperparathyroidism is uncommon following a successful kidney transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;She should be referred to an endocrine surgeon for parathyroidectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cinacalcet may offer effective therapy for her hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-transplant hypercalcemia is not associated with increased mortality or graft loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cinacalcet may offer effective therapy for her hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12587681698825030/12587681698825030.m3u8&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with intermittent diarrhea of 6 monthsâ€™ duration is referred to you for evaluation of bone pain. Previous evaluation has shown the presence of celiac disease. The following tests are available for evaluation of her symptoms. Hemoglobin 10.5 g/dL, mean corpuscular volume 105 fL, serum folate 2.5 Âµg/L, serum sodium 135 mEq/L, potassium 3.7 mEq/L, chloride 105 mEq/L, bicarbonate 22 mEq/L, creatinine 0.9 mg/dL, blood urea nitrogen 12 mg/dL, total serum calcium 8.5 mg/dL, ionized calcium 4.0 mg/ dL, phosphorus 2.5 mg/dL, alkaline phosphatase 200 U/L, parathyroid hormone 80 pg/mL and 25-hydroxyvitamin D 10 ng/ mL. Urinalysis is normal. Urine microscopy is normal. Bone densitometry shows osteopenia. A 24-hour urine sample is collected for measurement of calcium, phosphorus, and creatinine. In regard to her urinary analytes, one will anticipate that&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;24-hour urine calcium will be low.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;24-hour urine calcium will be high.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24-hour urine phosphorus will be low.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 24-hour urine calcium will be low.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58667571698825061/58667571698825061.m3u8&quot;}, {&quot;text&quot;: &quot;A 35-year-old female is referred to you for evaluation of bone pain. She was completely well 2 years ago when she started developing intermittent aches and pains. Family history is non contributory. Laboratory values show the following: hemoglobin 12.8 g/ dL, MCV 85 fL, leukocyte and platelet count. Serum sodium, potassium, chloride, and bicarbonate are normal. Serum calcium is 9.2 mg/dL, phosphorus 2.0 mg/dL, alkaline phosphatase 350 U/L, 25-hydroxyvitamin D 22 ng/mL, and PTH 100 pg/mL. What is the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteomalacia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adynamic bone disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteitis cystica fibrosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteomalacia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28578791698825075/28578791698825075.m3u8&quot;}, {&quot;text&quot;: &quot;A 62-year-old male is on chronic hemodialysis because of kidney failure attributed to type 2 diabetes. Blood pressure is 150/82 mm Hg, serum creatinine 3.9 mg/dl, Hb is 11.5 g/dL, and HbA1c is 9.5%. He is not being treated with any hypoglycaemic medicines. The patient takes a statin and erythropoietin. He has a good nutritional status. Which of the following statements is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The hyperglycemia should not be treated because HbA1c is not a reliable indicator of glucose in the setting of kidney failure, and the patient is otherwise in good condition.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The use of erythropoietin and the reduced RBC lifespan seen in kidney failure causes HbA1c to overestimate glucose.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treatment with insulin should be considered to achieve a reduction in HbA1c and reduce mortality risk.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Treatment with insulin should be considered to achieve a reduction in HbA1c and reduce mortality risk.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/21208941698825088/21208941698825088.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old female who is referred to you because her eGFR was 22 ml/min/1.73 m2 and her fasting plasma glucose concentration was 382 mg/dL. She has a BMI of 44 kg/m2. She reports no other health issues except that she has some occasional numbness and tingling in her feet. Her mother had type 2 diabetes. On physical examination, you observe acanthosis nigricans, small exudates on the retina of both eyes and a dot hemorrhages in her right eye. Ankle and knee reflexes are absent and her spot urine contains 2800 mg albumin per gram creatinine. She has no ketones in her urine. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 diabetes and stage 4 diabetes kidney disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 diabetes and stage 4 diabetes kidney disease.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 1 diabetes and stage 5 diabetes kidney disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 2 diabetes and stage 5 diabetes kidney disease.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type 2 diabetes and stage 4 diabetes kidney disease.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65846301698825101/65846301698825101.m3u8&quot;}, {&quot;text&quot;: &quot;A 38-year-old male with a 15 years history of type 1 diabetes presented in OPD. His A1C is 7% and his blood pressure is 130/80. You screen for diabetes kidney disease and find albuminuria and eGFR as 50 ml/min/1.73 m2. His complement is normal. A renal ultrasound demonstrates a complex mass that is confirmed by biopsy to be a renal cell carcinoma. When the patient undergoes nephrectomy, the pathologist reports thickening of the glomerular basement membrane in the nontumoral portion of the parenchyma and no deposits. Immunofluorescence is negative. The likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgA nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postinfectious GN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetic kidney disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alport syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diabetic kidney disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62564421698825113/62564421698825113.m3u8&quot;}, {&quot;text&quot;: &quot;A 48-year-old female comes to you with uncontrolled type 1 diabetes, heart failure and new onset of severe albuminuria despite maximal dose of ramipril. She does not have diabetic retinopathy. Her urinary sediment is unremarkable and her urine albumin creatinine ratio is 1600 mg/g. She has normocytic anemia and a normal platelet count. Her creatinine is 1.3 mg/dL. Which test is most likely to reveal the appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HA1C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A peripheral blood smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kidney biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat urine albumin creatinine ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Kidney biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70904041698825126/70904041698825126.m3u8&quot;}, {&quot;text&quot;: &quot;A 35-year-old male with type 1 diabetes, hypertension and established CKD comes to OPD for routine check-up. He is on insulin, amlodipine and losartan. BP is 120/80 mmHg.Hba1c is 6.9 %, serum creatinine 2.0 mg/dl and serum uric acid 9.2 mg/dl. His urinary sediment is unremarkable and his urine ACR(albumin creatinine ratio) is 400 mg/g. Which of the following are true about his management&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start allopurinol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop amlodipine as it increases serum uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start colchicine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Start allopurinol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/56549031698825139/56549031698825139.m3u8&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 71 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

t elbow. He now complains of numbness of his fourth and fifth fingers, and weakness in his hand grip. Neurologic findings confirm weakness of handgrip with weakness of finger abduction and adduction, and decreased sensation over the fifth finger and lateral aspect of fourth finger.There is no past history of diabetes, hypertension, CAD and dyslipidemia. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carpal tunnel syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulnar nerve injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49088311705049320/49088311705049320.m3u8&quot;}, {&quot;text&quot;: &quot;A 31-year-old woman complains of excessive sleepiness during the daytime for years despite adequate nighttime sleep. She has episodes of intense drowsiness three to four times a day, even when at work or while eating meals. She has sought medical attention in the past, after falling asleep while driving. She is slender and otherwise healthy and on no medications. Which of the following treatments is most likely indicated for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continuous positive airway pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral surgery&quot;, &quot;correct&quot;: s&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77992601705049355/77992601705049355.m3u8&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman has numbness and tingling in her feet. On examination, there are signs of involvement of the peripheral nerves in the form of decreased sensation, motor weakness, and distal reflex loss. The findings are symmetric.Cranial nerve examination is normal.Other systemic examination is within normal limits. Which of the following medical conditions is most likely to explain her peripheral nerve findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heart disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diabetes mellitus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52008681705049369/52008681705049369.m3u8&quot;}, {&quot;text&quot;: &quot;A 94-year-old man presents with progressive headaches, light-headedness, drowsiness, and unsteady gait over 6 weeks. On examination, his blood pressure is 160/90 mm Hg, pulse 70/min, lungs clear, and he has no focal weakness. His gait is unsteady but sensation in the feet is normal. A CT scan reveals a hyperintense clot over the left cerebral cortex. Which of the following is the most likely cause for this clot?&quot;, &quot;option ms_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10213071705049401/10213071705049401.m3u8&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with acute vision loss and pain in the left eye, but no other symptoms. On examination, she appears well, visual acuity is not possible, and she can only perceive movement and bright light. The direct pupillary reflex is absent but the indirect (consensual) response is normal. The optic disc is edematous. The pathologic changes seen in her optic nerve shows a plaque of demyelination in the optic nerve.Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic microvascular disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Creutzfeldt-Jakob disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multiple sclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30293841705049421/30293841705049421.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old man complains of excessive sleepiness during the daytime for years despite adequate nighttime sleep. He has sought medical attention after falling asleep while driving. He is slender and otherwise healthy and on no medications. On examination he has normal BMI,BP-120/70 mmHg, pulse rate 80/min, chest is clear, no crepts or ronchi present, CVS-normal. You made a diagnosis of narcolepsy. Which of the following symptoms might he also complain about?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excessive snoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Automatic behavior&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restless sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paresthesias&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Automatic behavior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70120531705049435/70120531705049435.m3u8&quot;}, {&quot;text&quot;: &quot;A 17-year-old woman presents with symptoms of a fine tremor of her hands. The tremor is best seen when her hands are stretched out.She also complaint of excessive sweating and heat intolerance. She is not on any medications and reports no alcohol use. Pulse rate is 120/min,BP-160/60 mmHg, exophthalmos seen,non tender thyromegaly is noticed with bruit. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypopituitarism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marijuana use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myxedema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperthyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23599581705049451/23599581705049451.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old man has had progressive ataxia of gait and great difficulty in running. In the past year, he has developed hand clumsiness. Physical examination reveals pes cavus, kyphoscoliosis, and both cerebellar and sensory changes in the legs. There is a positive family history of Friedreichâ€™s ataxia. Where are the pathologic changes seen in this condition most likely to be found?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal cord tracts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal ganglia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebral cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peripheral autonomic nerves&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spinal cord tracts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30444411705049477/30444411705049477.m3u8&quot;}, {&quot;text&quot;: &quot;A 22-year-old man presents with mild jaundice, tremor, and personality changes. Examination reveals slowness of finger movement, rigidity, and coarse tremor of the outstretched hands. As well there is abnormal slow movement of the tongue and pharynx resulting in a change in speech and occasional difficulty swallowing. He is icteric, the liver span is 10 cm, and no spleen is palpable. Which of the following findings is most likely seen in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&q
