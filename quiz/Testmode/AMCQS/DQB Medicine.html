uot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-centromere antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ANA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antineutrophil cytoplasmic autoantibody (ANCA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ANA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19569931698840052/19569931698840052.m3u8&quot;}, {&quot;text&quot;: &quot;In continuation with previous clinical vignette patient underwent investigations and reports showed: SCL-70: positive, ANA: positive, Chest x-ray: normal, Oximeter: 96% saturation on room air, CBC: normal. Which manifestation of scleroderma can be slowed with treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcinosis and sclerodactyly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pulmonary fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71247861698840086/71247861698840086.m3u8&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman comes to OPD with several months of progressively worsening muscle weakness. Over the past week, the weakness worsened to the point where she needs to use her arms to get up out of a chair. The muscles are not painful. Joint pain is present. On examination- No fever. Skin: red-purple rash around her eyes. Chest: clear to auscultation, V-shaped red rash at top of chest and rough patches on backs of hands. Musculoskeletal: weakness of shoulders, hips, and girdle; patient cannot easily get up from a seated position without using her hands; muscles are not tender. What is the most likely diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polymyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibromyalgia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dermatomyositis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5010731698840103/5010731698840103.m3u8&quot;}, {&quot;text&quot;: &quot;In continuation with previous clinical vignette patient underwent muscle biopsy which confirmed the diagnosis of dermatomyositis. She was started on steroid and later on azathioprine was added to control her symptoms. But her symptoms continue to worsen. What will you add to treatment if there is worsening on steroids and azathioprine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Androgens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6-Mercaptopurine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rituximab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73137661698840118/73137661698840118.m3u8&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presented with fatigue for the past few months. She complains of multiple joint pains and hair fall. She has had several spontaneous abortions and is very concerned about her ability to have children. Past medical history of hypertension present. On examination BP-150/98 mmHg, alopecia of scalp, and oral ulcers present. Chest: clear, Cardiovascular: normal, Musculoskeletal: no joint deformity. You are suspecting SLE. Which is the most specific test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ANA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-dsDNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-Smith&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-Ro (SSA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-Smith&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62638261698840169/62638261698840169.m3u8&quot;}, {&quot;text&quot;: &quot;In previous question you ordered investigations in view of suspicion of autoimmune disease. Reports are as follows- Urine Analysis: proteinuria 300 (3+), red blood cells (RBCs) and RBC casts present, ANA: positive at 1:160, dsDNA: positive, CBC: WBC 12,400/?L (elevated); hematocrit 32%; MCV 86 fL; platelets 156,000/?L, Blood Urea- 60 mg/dL (elevated); creatinine 2.4 mg/dL. Which test is used to determine that increased renal disease activity is present?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increasing ANA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreasing complement level, increased dsDNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increasing anti-Sm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-Ro Ab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreasing complement level, increased dsDNA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/57633771698840211/57633771698840211.m3u8&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman has had several weeks of fever, abdominal pain, weight loss, and lack of energy. Three days prior to the assessment, she developed a left foot drop. Her blood pressure is 160/90 mm Hg, pulse 80/min, and physical examination confirms left peroneal nerve damage and a bilateral sensory peripheral neuropathy in both legs. There are no skin rashes. Laboratory evaluation reveals ESR of 105 mm/h, WBC of 14,000/mL, and negative serologic tests for antineutrophil cytoplasmic antibody (ANCA) and ANA. The eosinophil count is normal, and urinalysis is negative for casts, protein, and red cells. Which of the following is the most likely cause of this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Good Pasture syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wegenerâ€™s granulomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microscopic polyangitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyarteritis nodosa&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Polyarteritis nodosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66673031698840239/66673031698840239.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old man presented with back pain. On examination, height is 180 cm, arm span is more than height, flexible joints and high arch palate is seen. Thumb and wrist signs are positive. There is a curvature of his thoracic spine to the left. CVS- no murmur identified and chest is clear on auscultation. You made a diagnosis of Marfan syndrome. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A vigorous exercise program&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bisphosphonate therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mechanical back bracing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A prophylactic surgical procedure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mechanical back bracing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15228481698840261/15228481698840261.m3u8&quot;}, {&quot;text&quot;: &quot;A 27-year-old man has a history of low back pain and stiffness. Recently, he has noticed more severe stiffness at night and hip pain. The symptoms improve in the morning after doing some stretching exercises. On physical examination, there is paravertebral muscle and sacroiliac joint tenderness with limited flexion of the lumbar spine. A 2/6 diastolic murmur is also heard at the left sternal border radiating to the apex. Which of the following is the most likely diagnosis for the diastolic murmur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tricuspid stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic insufficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonic insufficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aortic insufficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62968341698840275/62968341698840275.m3u8&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman notices a red rash over her cheeks, and pain and swelling in both knees as well as several small joints in her hands. She has a history of hypertension and 2 months ago was started on a new medication to control her blood pressure. Her ANA and antihistone antibodies are positive.CVS and CNS examination are normal. Which of the following medications is most likely to cause her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ramipril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydralazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/67565521698840292/67565521698840292.m3u8&quot;}, {&quot;text&quot;: &quot;A 57-year-old man presents with a swollen, painful left knee. He fell on the knee 3 days ago while hurrying up the stairs. On examination, there is a swollen knee with palpable effusion and decreased range of motion. A diagnostic tap is preformed and 5 cc of transparent fluid is removed. The WBC count is 1000/mL (20% polymorphonuclear neutrophils ), glucose is equal to plasma, viscosity is high, and lactate dehydrogenase (LDH) is low. What is the interpretation of this synovial fluid finding&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal synovial fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Noninflammatory effusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inflammatory effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Noninflammatory effusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22115751698840308/22115751698840308.m3u8&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with a red rash over her cheeks, and pain and swelling in both knees as well as several small joints in her hands. She notes that the rash is worse with sun exposure. Medical evaluation reveals oral ulceration, pallor is positive and malar rash present.BP-150/100 mmHg, chest is clear on auscultation, CVS-normal. On Lab tests-positive ANA, and 3+ proteinuria is detected. Which of the following is the most likely mechanism for the renal damage in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vasculitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microemboli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibasement membrane antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deposition of circulating immune complexes&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Deposition of circulating immune complexes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2631201698840324/2631201698840324.m3u8&quot;}, {&quot;text&quot;: &quot;A 50-year-old man develops fatigue and painful swelling of both hands. He is also very stiff in the morning and requires longer time to get ready for work. There is history of low grade fever off and on. Physical examination reveals erythema, swelling, and tenderness on palpation of the proximal interphalangeal joints and MCP joints. Plain x-rays of the hand are taken. Which of the following x-ray findings is characteristic of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of articular cartilage and bone erosion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteolytic changes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteosclerotic changes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Loss of articular cartilage and bone erosion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15613671698840369/15613671698840369.m3u8&quot;}, {&quot;text&quot;: &quot;A 22-year-old man notices new low back pain, stiffness, and left eye discomfort. Sunlight also bothers his eyes. The back pain is worse at night and described as a dull ache in the back and buttock area. On physical examination, there is paravertebral muscle, iliac crest, and ischial tuberosity tenderness with limited flexion of the lumbar spine. His eye is inflamed and the pupil is constricted. Pelvic x-rays show sacroiliitis. Which of the following is the most common extra-articular manifestation of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute anterior uveitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keratitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conjunctivitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute anterior uveitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51142261698840381/51142261698840381.m3u8&quot;}, {&quot;text&quot;: &quot;A 24-year-old man presents with shortness of breath on exertion. He is tall and thin visual acuity is poor with his glasses off, the jugular venous pressure (JVP) is 4 cm, first heart sound is normal, second sound is soft, a 3/6 early diastolic murmur is heard at the right second intercostal space radiating to the apex. The pulses are bounding, lungs are clear, and his arms are quite long in comparison to his total length. Which of the following is the most likely diagnosis for his cardiac murmur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic Root Dilatation And Aortic Stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left Ventricular Dilatation And Mitral Valve Prolapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic Root Dilatation And Aortic Regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mitral Stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aortic Root Dilatation And Aortic Regurgitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/72826271698840398/72826271698840398.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman complains of being very stiff in the morning, in addition to having sore hands and wrists. The symptoms have come on very gradually and she can not recall exactly when they started. Her only other complaint is that of being fatigued. Physical examination reveals involvement of the proximal interphalangeal joints, MCP joints, and wrist joints in a symmetrical fashion. She also has nodules over both elbows. You made a clinical diagnosis of rheumatoid arthritis. Which of the following is predictive of developing extraarticular features of her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early Knee Joint Involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Poor Articular Response To Disease-Suppressing Medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morning Stiffness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RA Factor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. RA Factor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46721971698840418/46721971698840418.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old is referred for assessment of a low white cell count. She has no past medical history and is not on any medications. Her only symptoms are of joint discomfort in her hands, and occasional sharp chest pains that change with breathing. On examination, there is inflammation of some MCP and DIP joints in both hands, and the rest of the examination is normal. Her WBC is 3500/mL and the lymphocytes are low (15%) and PMNs are normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periarteritis Nodosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scleroderma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. SLE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69220521698840433/69220521698840433.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman develops painful swelling of her hands, pleuritic chest pain, and shortness of breath on exertion. She is also very stiff in the morning. Physical examination reveals involvement of the proximal interphalangeal joints and MCP joints. Air entry is decreased to the right lower lobe and the area is dull on percussion. Her RA Factor is elevated and a CXR reveals a pleural effusion. A diagnostic tap is performed, and 500 cc of a straw-colored fluid is removed. Which of the following biochemical patterns is consistent with a pleural effusion due to her primary condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exudate protein and LDH ratios with low glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exudate protein and LDH ratios with high glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transudate protein and LDH ratios with high glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transudate protein and LDH ratios with low glucose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Exudate protein and LDH ratios with low glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53026421698840453/53026421698840453.m3u8&quot;}, {&quot;text&quot;: &quot;A 67-year-old man has a long history of symmetrical small joint arthritis with deformities. He now develops shortness of breath on exertion with a dry cough, but no sputum or chest discomfort. His heart sounds have a loud P2 , and the lungs have fine bibasilar crackles, there are no ronchi. On lab tests RA factor and anti CCP ab are positive. Which of the following is the most likely diagnosis of the pulmonary condition associated with his arthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pleuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cavitating lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intrapulmonary nodules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interstitial fibrosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Interstitial fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36945671698840473/36945671698840473.m3u8&quot;}, {&quot;text&quot;: &quot;A 70-year-old woman comes to the OPD with a history of headaches, fatigue, and weight loss for 3 months. The headaches are new for her, and usually not very severe. Her jaw also hurts when she is chewing food. Two days prior, she had briefly lost partial vision in her left eye. There were no other neurologic symptoms at the time. On examination, her neck is supple to flexion, fundi and neurologic examinations are normal. She is started on prednisone 60 mg/day and a biopsy is performed to confirm the diagnosis. Which of the following is the most likely change seen on the biopsy to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immune complex deposition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arteritis with giant cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphocytic infiltration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type II muscle fiber atrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arteritis with giant cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66436571698840491/66436571698840491.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman develops a rash over her cheeks, nose, and ears. She also has pain and swelling in her wrists as well as several small joints in her hands. Medical evaluation reveals oral ulceration and 3+ proteinuria. There is malar rash, pallor positive, chest-clear on auscultation. Her ANA and anti-DS DNA are positive. You made a clinical diagnosis of SLE. Which of the following is the most likely cardiac manifestation of her disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic Regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nonbacterial Endocarditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pericarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75015121698840508/75015121698840508.m3u8&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman has a long history of intermittent bloody diarrhea and crampy abdominal pain. Recently, her bowel symptoms have increased and she is having 4â€“6 bowel movements a day with mucus and blood in the stool. She now has a low-grade fever, loss of appetite, and new musculoskeletal symptoms. You are suspecting inflammatory bowel disease. Which of the following is the best description of this patientâ€™s accompanying arthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asymmetric Migratory Polyarthritis Involving The Large Joints Of The Arms And Legs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Not Usually Associated With Intestinal Disease Flares&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A Progressive Course&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Symmetrical Small Joint Involvement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Asymmetric Migratory Polyarthritis Involving The Large Joints Of The Arms And Legs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/56737691698840525/56737691698840525.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman has had several weeks of fever, abdominal pain, weight loss, and lack of energy. Three days prior to assessment, she developed a left foot drop and rash on her legs. Her blood pressure is 160/90 mm Hg, pulse 80/min, and physical examination confirms left peroneal nerve damage and a bilateral sensory peripheral neuropathy in both legs. The rash looks like livedo reticularis. Laboratory evaluation reveals ESR of 105 mm/h, WBC of 14,000/mm3, and negative serologic tests for ANCA and ANA. Eosinophil count is normal, and urinalysis is negative for casts, protein, and red cells. Biopsy of the skin rash shows inflammation of the small blood vessels. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasmapheresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Steroid Therapy Alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Combination Therapy With Steroids And Cyclophosphamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclophosphamide Therapy Alone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Combination Therapy With Steroids And Cyclophosphamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77817441698840541/77817441698840541.m3u8&quot;}, {&quot;text&quot;: &quot;A 67-year-old man complains of frequent headaches that are new for him. They are usually not very severe, and relieved with acetaminophen. He also has some back, shoulder, and hip discomfort, which is worse in the morning as well he feels quite fatigued and does not have his usual energy level. On examination, his neck is normal to flexion, fundi and thyroid examination are normal. Range of motion in the shoulders and hips is reduced because of discomfort but there is no active inflammation. There are no focal deficits on screening neurologic examination. Which of the following is the most appropriate initial diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immunoelectrophoresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;c-ANCA levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ESR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Creatine phosphokinase (CPK)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ESR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74053621698840557/74053621698840557.m3u8&quot;}, {&quot;text&quot;: &quot;A 45-year-old man has had several weeks of fever, abdominal pain, weight loss, and lack of energy. Three days prior to assessment, he developed a left foot drop. His blood pressure is 160/90 mm Hg, pulse 80/min, and physical examination confirms left peroneal nerve damage and a bilateral sensory peripheral neuropathy in both legs. There are no skin rashes. Laboratory evaluation reveals ESR of 105 mm/h, WBC of 14,000/mL, and negative serologic tests for ANCA and ANA. Eosinophil count is normal. Which of the following chronic viral infections is sometimes associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpesvirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coxsackie B virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hepatitis B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60338711698840588/60338711698840588.m3u8&quot;}, {&quot;text&quot;: &quot;A 20-year-old man has a chronic papulo squamous skin disorder involving his knees and elbows. He now has dull low back pain and morning stiffness that lasts a few hours. On examination, forward flexion at the lumbar spine is reduced but neck movements are normal. There is stress tenderness of both sacroiliac joints. Family history of similar illness in father is present. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reactive arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psoriatic arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49843171698840612/49843171698840612.m3u8&quot;}, {&quot;text&quot;: &quot;A 63-year-old man is worried that he has RA because his RA Factor serology is positive in a low titer. He has pain in his left hand and right knee, which usually bother him in the evening. He has not noticed any inflammation or swelling and there is no history of morning stiffness. On examination, there are no active joint inflammation. Which of the following statements regarding the presence of RA Factor is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is positive in 10â€“20% of people over age 65&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is positive in almost 100% of classical RA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is seen only in RA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Is always abnormal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Is positive in 10â€“20% of people over age 65&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28066681698840633/28066681698840633.m3u8&quot;}, {&quot;text&quot;: &quot;A 45-year-old man has had intermittent swelling and pain in the superior part of his auricles for several years. Mild arthritis usually accompanies these episodes. Last year he also had redness, pain, and swelling over the bridge of his nose. There is no history of trauma to ear, diabetes and hypertension. On examination RA factor and ANCA is negative, ASCA is positive with high ESR. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BehÃ§etâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wegenerâ€™s granulomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Relapsing polychondritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Relapsing polychondritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/56562011698840659/56562011698840659.m3u8&quot;}, {&quot;text&quot;: &quot;A 72-year-old man injures his right knee in a car accident, and now it is swollen and extremely painful to bend the knee. X-rays of the knee rule out a fracture, and joint fluid aspiration reveals an opaque-colored fluid containing rhomboid crystals with weak-positive birefringence.There is no past history of diabetes and gout.There is history of chronic medicine use. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral NSAIDs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetaminophen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oral NSAIDs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6991481698840681/6991481698840681.m3u8&quot;}, {&quot;text&quot;: &quot;A 64-year-old man is having difficulty getting out of a chair. He has lost 7 kg and feels tired all the time. On examination, there is a blue purple rash on his eyelids and knuckles, and muscle strength in his proximal muscles is rated 4 out of 5. His creatinine kinase (CK) level is elevated and he is started on prednisone. Which of the following is the most important in monitoring response to therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Testing of muscle strength&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ESR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ALP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EMG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Testing of muscle strength&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2181351698840702/2181351698840702.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman with SLE notices increasing fatigue and shortness of breath on exertion. Her usual SLE symptoms of joint discomfort, chest pain, and fevers are not present. On examination, there are no active joints, but she is jaundiced. Laboratory studies show hemoglobin 9 g/dL, WBC 5000/mm3, platelets 150,000/mm3, reticulocyte count 4%, direct antiglobulin test: positive, total bilirubin 4 mg/dL, direct 0.5 mg/dL, aspartate amino transferase (AST) 20 U/L, alanine amino transferase (ALT) 15 U/L, LDH 300 U/L. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viral hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gilbert syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hemolytic anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62368001698840728/62368001698840728.m3u8&quot;}, {&quot;text&quot;: &quot;A 38-year-old man has had 3 months of intermittent joint pain and swelling in both knees. The symptoms last weeks at a time and then improve spontaneously. His only past medical history is that of an oval-shaped, red pruritic skin lesion in his right axilla 4 months earlier, which appeared shortly after a camping trip. His immunoglobulin G (IgG) serology for Borrelia burgdorferi is positive. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-dose glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low-dose glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High-dose NSAID therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Doxycycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70259611698840746/70259611698840746.m3u8&quot;}, {&quot;text&quot;: &quot;A 26-year-old man has had a year of intermittent joint pain and swelling in both knees. The symptoms last weeks at a time and then improve. He has always been healthy. His only past medical history is that of a round, pruritic skin lesion in his left groin 2 years earlier, which appeared shortly after a camping trip. Which of the following is the most appropriate initial diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive serologic studies only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synovial fluid analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skin biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Positive serology and clinical symptoms&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Positive serology and clinical symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/67065321698840763/67065321698840763.m3u8&quot;}, {&quot;text&quot;: &quot;A 40 year old female presented with morning stiffness of hand joints for last 2 months.She also c/o fever and fatgue.There is family history of rheumatoid arthritis in mother.On examination she is febrile,MCP joints are swollen and tender.Chest-clear,CVS-pericardial rub is auscultated.You made a clinical diagnosis of active rheumatoid arthritis. Which of the following statements concerning the articular manifestations of RA is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wrists are rarely involved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Involvement of hands is characteristically asymmetric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fever up to 104Â°F is common with joint involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absence of morning stiffness makes RA an unlikely cause of articular symptoms&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Absence of morning stiffness makes RA an unlikely cause of articular symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16103271698840789/16103271698840789.m3u8&quot;}, {&quot;text&quot;: &quot;A 22-year-old man has symptoms of low back pain and stiffness. After several months of mild symptoms, he notes more severe stiffness at night and hip pain. This stiffness is maximum in the morning. On physical examination, there is paravertebral muscle tenderness and limited flexion of the lumbar spine. Figure shows an x-ray of the lumbar spine.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reiter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ankylosing spondylitis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(522).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/8269511698840807/8269511698840807.m3u8&quot;}, {&quot;text&quot;: &quot;A 64-year-old woman presents with fatigue, and musculoskeletal symptoms. She reports of no headache, jaw discomfort, or visual disturbance. Her physical examination is normal, and laboratory testing reveals an elevated ESR of 75 mm/h. She is started on prednisone 10 mg/day and notices a dramatic improvement in her symptoms after 1 week. Which of the following are the most typical symptoms of this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heliotrope rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proximal muscle weakness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Painful peripheral neuropathies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stiffness and pain of proximal muscles&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stiffness and pain of proximal muscles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10612851698840889/10612851698840889.m3u8&quot;}, {&quot;text&quot;: &quot;A 68-year-old man comes to the office complaining of fatigue, and weight loss for 3 months. he also reports having frequent headaches, which are new for him. there are no other constitutional symptoms of fever, chills or night sweats. he does have chronic lower back pain but lately he has noticed pain in his shoulder, and hip as well. the muscle and joint symptoms are worse in the morning, and the stiffness lasts for 1 hour. his jaw also hurts when he is chewing food. head and neck examination is normal, there is no lymphadenopathy and fundoscopy is normal. range of motion in the shoulders and hips is reduced because of discomfort but there is no active inflammation. which of the following is the most feared complication in patients with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blindness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cortical stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Limb claudication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blindness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/64967271698840923/64967271698840923.m3u8&quot;}, {&quot;text&quot;: &quot;A 67-year-old woman has pain in her left hand and right knee, which is interfering with her activities. The pain came on gradually, first in her hand 6 months ago and now in her knee. It is usually fine when she wakes up, but gets worse as the day progresses. There is no history of any trauma, and she is otherwise well. Taking over-the-counter NSAIDs usually relieves the pain. On examination, there is bony soft tissue swelling of his second and third DIP joints in the left hand and crepitus over the right knee with flexion. There is no erythema or joint effusion. Which of the following best describes this disease condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disease of the synovial membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disease of the articular cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disease of the entire joint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disease of the subchondral bone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Disease of the entire joint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/21560201698840940/21560201698840940.m3u8&quot;}, {&quot;text&quot;: &quot;A very tall, slender 16-year-old boy is referred for evaluation. Physical examination reveals long fingers, pectus excavatum, and a high arched palate. Arm span is more than height with ratio &amp;gt;1.05.Wrist and thumb sign are positive. Joint hypermotility is noticed. Dental examination shows crowding of teeth. CVS-early diastolic murmur at right sternal border.Chest is clear on auscultation with equal bilateral air entry. Which of the following is most likely to be seen on his CXR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dextrocardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic dilatation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apical interstitial fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aortic dilatation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10102431698841150/10102431698841150.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman develops symptoms of painful swelling, and stiffness of both hands.This pain and stiffness is maximum in the morning and lasted for more than one hour. Physical examination reveals involvement of the proximal interphalangeal joints and MCP joints in the form of swelling and tenderness. A clinical diagnosis of rheumatoid arthritis is made. Which of the following is the most likely cause of the inflammation in her joints?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activated T cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antineutrophil antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microvascular injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interleukin-4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Activated T cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60753211698841170/60753211698841170.m3u8&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman develops painful swelling of both hands and wrists. She also complain of stiffness in the morning lasting for more than one hour before some improvement. Physical examination reveals erythema, swelling and joint line tenderness of the proximal interphalangeal, MCP, and wrists joints. Temperature is 100 F. Her RA Factor is positive, ANA is negative, and x-rays of the hands show early erosive joint changes. Which of the following medications is most likely to prevent progression of disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;D-penicillamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antimalarial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NSAID&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Methotrexate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73808281698841211/73808281698841211.m3u8&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman develops a red rash over her cheeks, and pain and swelling in both knees as well as several small joints in her hands.She also complains of hair fall,oral ulceration and frothy urine for last one month. Medical evaluation reveals malar rash, oral ulceration and tender small joints of hand.Lab test reveals 3+ proteinuria with low Hb. Which of the following is the most sensitive test for the diagnosis of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RA factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ANAs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-Smith&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-Ro&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ANAs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35862001698841237/35862001698841237.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year-old man has had several weeks of fever, abdominal pain, weight loss, and lack of energy. Three days prior to assessment, he developed a left foot drop. Physical examination confirms left peroneal nerve damage and a bilateral sensory peripheral neuropathy in both legs. Laboratory evaluation reveals ESR of 105 mm/h, WBC of 14,000/mL, and a negative serologic test for ANCA. The eosinophil count is normal. Which of the following is a reasonable method of establishing a diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Testicular biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT chest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abdominal angiography&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Abdominal angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/42722171698841295/42722171698841295.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman complains of having intermittent arthralgias of multiple joints and occasional swelling in both knees. The symptoms started about 6 months ago and usually last for weeks at a time and then improve spontaneously. She reports no morning stiffness or any constitutional symptoms. About 1 year ago, she recalls having a round, red, pruritic skin lesion along her belt line, which resolved on its own. Serologic tests confirm a clinical diagnosis of Lyme disease. Which of the following mechanisms is the most likely cause of this syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Viral infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spirochetal infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Circulating immune complexes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spirochetal infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22519871698841317/22519871698841317.m3u8&quot;}, {&quot;text&quot;: &quot;A 74-year-old man presents with a history of increasing frequency of headaches, fatigue, and weight loss for 3 months. He has had migraine headaches in the past, but these are different from them. He is also experiencing back, shoulder, and hip discomfort, which is worse in the morning. His head and neck examination is normal. Range of motion in the shoulders and hips is reduced because of discomfort but there is no active inflammation. Which of the following signs or symptoms is most helpful in the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Throat pain on swallowing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pain in the jaw when chewing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malaise&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fatigue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pain in the jaw when chewing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/64410471698841367/64410471698841367.m3u8&quot;}, {&quot;text&quot;: &quot;A 60-year-old man has pain in his left hand and right knee, which is interfering with his work. the pain came on gradually, first in his hand 6 months ago and now in his knee. it is usually fine when he wakes up, but gets worse as the day progresses. there is no history of any trauma, and he is otherwise well. taking over-the-counter nsaids usually relieves the pain. on examination, he is obese, there is bony soft tissue swelling of his second and third dip joints in the left hand and crepitus over the right knee with flexion. there is no erythema or joint effusion. which of the following characteristics is a risk factor for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Male gender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OBESITY&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. OBESITY&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26553101698841386/26553101698841386.m3u8&quot;}, {&quot;text&quot;: &quot;A 70-year-old female has pain in knee and hip joints, The pain is usually less when she wakes up, but gets worse as the day progresses. There is no history of any trauma, and she is otherwise well. Aspirin intake usually relieves the pain. On examination, she is obese, there is crepitus over the right knee with flexion. There is no erythema or joint effusion. You make a clinical diagnosis of osteoarthritis. Which of the following is the most common location for osteoarthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Base of thumb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DIP joints of hand&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. DIP joints of hand&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/32259221698841423/32259221698841423.m3u8&quot;}, {&quot;text&quot;: &quot;A 45year-old man presented with hot, red, painful right knee.There is past medical history of hemochromatosis and osteoarthritis.He is not on any treatment for hemochromatosis but takes aspirin intermittently for osteoarthritis. Physical examination-he is afebrile,chest and CVS are normal.Per abdomen reveals hepatomegaly.Joint examination reveals an tender, swollen knee. Which of the following is the most likely finding on synovial fluid analysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcal infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gonococcal infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium hydroxyapatite crystals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium pyrophosphate crystal deposition&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Calcium pyrophosphate crystal deposition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34564651698841445/34564651698841445.m3u8&quot;}, {&quot;text&quot;: &quot;A 74-year-old man has recurrent attacks of pain, swelling, and redness in his left knee. He has background osteoarthritis of both knees, which require him to take acetaminophen on a regular basis. Joint fluid was removed during one acute episode of knee pain, and synovial fluid analysis revealed calcium pyrophosphate deposition disease crystals (CPPD). Which of the following methods is the most effective prophylaxis for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allopurinol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continuous NSAIDs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low-dose glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colchicine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Colchicine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26662121698841463/26662121698841463.m3u8&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman known case of type 2 diabetes complicated by chronic kidney disease. Due to progressive nature of CKD and development of refractory fluid overload she was started on hemodialysis. After 3 years of chronic hemodialysis she presents with severe pain in her left knee. On examination, the knee is warm, swollen, and painful to move. Diagnostic joint aspiration is performed. Which of the following is the most likely finding in her joint fluid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uric acid crystals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium pyrophosphate crystals (CPPD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium hydroxyapatite crystals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium oxalate crystals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Calcium hydroxyapatite crystals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15424801698841475/15424801698841475.m3u8&quot;}, {&quot;text&quot;: &quot;A 59-year-old woman with RA, under reasonable control with methotrexate, develops a hot, swollen, red knee. Joint aspiration removes 10 cc of an opaque yellow-colored fluid with a white count of 100,000/ÂµL, predominantly neutrophils. The joint fluid protein is high and glucose is much lower than blood. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uric acid deposition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CPPD deposition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium hydroxyapatite deposition&quot;, &quot;  ANCA &amp;amp; ANA ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polyarteritis nodosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Churg-Strauss disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Henoch-SchÃ¶nlein purpura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Polyarteritis nodosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2840661698841550/2840661698841550.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year old man complains of cough, shortness of breath, and nasal ulcers. He was previously well until 1 month ago. He noticed some blood in his sputum on the day of presentation. On examination, his blood pressure is 170/90 mm Hg, pulse 90/min, respirations 22/min, and there are bilateral inspiratory crackles. The oral cavity is normal, but there is a 1-cm nasal septal ulcer. Investigations reveal a positive c-ANCA, 3+ proteinuria with red cell casts, and pulmonary infiltrates on the CXR. His ESR is 110 mm/h and WBC 12,000/mL with normal eosinophils.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giant cell arteritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Churg-Strauss disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Henoch-SchÃ¶nlein purpura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wegenerâ€™s granulomatosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wegenerâ€™s granulomatosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70299941698841570/70299941698841570.m3u8&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents with abdominal pain, joint discomfort, and lower limb rash. She was well until 1 week before presentation. On examination, she has a palpable purpuric rash on her legs, nonspecific abdominal discomfort, and no active joints. She has 3+ proteinuria, normal WBC, no eosinophils, and elevated creatinine of 1.6 mg/dL. Biopsy of the rash confirms vasculitis with immunoglobulin A (IgA) and C3 (complement 3) deposition on immunofluorescence.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giant cell arteritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Churg-Strauss disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Henoch-SchÃ¶nlein purpura&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wegenerâ€™s granulomatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Henoch-SchÃ¶nlein purpura&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28927321698841586/28927321698841586.m3u8&quot;}, {&quot;text&quot;: &quot;A 34-year-old man has recurrent painful oral and genital ulcers. Recently, he has noticed multiple painful joints and a decrease in his vision. Last year he had deep vein thrombosis that required treatment. On examination, he has multiple small shallow oral ulcers and similar lesions on his scrotum. The left eye is red and tearing, while his left wrist and right knee are warm and inflamed. Laboratory investigations including complete blood count (CBC), biochemistry, and ANCA are all normal. His ESR and C-reactive protein are elevated.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Behcetâ€™s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Churg-Strauss disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Henoch-SchÃ¶nlein purpura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wegenerâ€™s granulomatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Behcetâ€™s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13734121698841604/13734121698841604.m3u8&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);

                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },

                    question_images: [],

                    audio: &quot;&quot;,

                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 78 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
