tyle=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Uses bright light (1500-10,000 Lux) from a specialized lightbox for 1 to 2 hours daily to regulate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d2d14b32a1692777184597558c86a\&quot;&gt;circadian&lt;/span&gt; rhythms.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Seasonal Affective Disorder (SAD).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Effective for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;201a6ea7721692777198c51d735506\&quot;&gt;seasonal&lt;/span&gt; mood changes.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Sleep Deprivation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Provides significant but short-lived benefits in alleviating depressive symptoms through controlled sleep loss.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Temporary relief from depressive symptoms.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Effects reverse after normal sleep resumes.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ibteXUMsR8y8hpm6s4i91737221702.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of severe depression was involved in a construction accident where a nail gun discharged and injured his jaw. As a result, he now experiences significant feeding difficulties. What alternative treatment options available for intranasal administration can be provided to manage his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trazodone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Esketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:638px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Medication&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism of Action&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Indications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Route of Administration&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common Side Effects&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Esketamine&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;NMDA &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; antagonist; modulates glutamate&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Treatment-&lt;/p&gt;\n&lt;p&gt;resistant depression&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Nasal spray&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Sedation, dissociation; requires monitoring&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gepirone &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Agonist/ partial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d8d28cda71692777180c89a3c86ce\&quot;&gt;agonist&lt;/span&gt; at 5HT1A&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Major depressive disorder&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Oral&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dizziness, nausea, insomnia, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; pain.&lt;/p&gt;\n&lt;p&gt;C/I in Prolonged QTc interval (&amp;gt;450 msec) or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;488a4efe7d16927771840c9e29f164\&quot;&gt;congenital&lt;/span&gt; long QT syndrome&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;GABA Modulators:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Bexanolone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Zuranolone &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;GABA-A &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; positive allosteric modulator&lt;/p&gt;\n&lt;p&gt;(synthetic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22e0051a181692777181872183edb2\&quot;&gt;analogue&lt;/span&gt; of neuroactive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a48ce797cd1692777199efc43b3e4c\&quot;&gt;steroid&lt;/span&gt; allopregnanolone)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Postpartum depression&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Brexanolone- iv&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;Zuranolone- oral&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Drowsiness, dizziness, diarrhea.&lt;/p&gt;\n&lt;p&gt;Advice not to drive or engage in hazardous activities at least 12 hours after administration.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/OHYOQSC42CmtFCJ67Ayg1737221266.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man lost his spouse a year ago and has been experiencing depressive disorder. He is consistent with his medications and shows improvement. Which of the following statements is incorrect about the biological factors that contribute to depression?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurogenesis hypothesis states that brain abnormalities cause depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deficiency or dysregulation of brain monoamines leads to depressive symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The atrophy of already-developed neurons can cause depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brain dysfunction affecting the amygdala or hippocampus plays no role in depressive disorders&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Brain dysfunction affecting the amygdala or hippocampus plays no role in depressive disorders&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:763px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Environmental factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Biological factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Acute negative life events&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Many cases are preceded by such events&lt;/li&gt;\n&lt;li&gt;Loss of a significant person or relation like a spouse&lt;/li&gt;\n&lt;li&gt;Immigrant or refugees due to loss, isolation, and trauma of migration&lt;br/&gt;\n\t\t\t\t\t &lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Chronic stress: &lt;/strong&gt;Poverty, unemployment, single motherhood, poor housing, poor residential conditions, parents of disabled children&lt;br/&gt;\n\t\t\t\t &lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Childhood adversity: &lt;/strong&gt;Early exposure to trauma (loss of a parent)&lt;br/&gt;\n\t\t\t\t &lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Social and institutional barriers: &lt;/strong&gt;Racism, discrimination, and socioeconomic status&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Monoamine hypothesis&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;209b85faf71692777185767d43e3bd\&quot;&gt;deficiency&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3704fc52401692777186c42775c9fb\&quot;&gt;dysregulation&lt;/span&gt; of brain monoamines leads to depressive symptoms &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;br/&gt;\n\t\t\t\t &lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Neuroendocrine:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;HPA &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c28fd47f71692777182efbbaa5f6d\&quot;&gt;axis&lt;/span&gt; &lt;/strong&gt;hyperactivity&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hypercortisolemia&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Undetected &lt;strong&gt;thyroid &lt;/strong&gt;dysfunction&lt;/li&gt;\n&lt;li&gt;Low &lt;strong&gt;brain&lt;/strong&gt;-&lt;strong&gt;derived&lt;/strong&gt; &lt;strong&gt;neurotropic &lt;/strong&gt;factor&lt;br/&gt;\n\t\t\t\t\t &lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Neurotransmitter deficits:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Norepinephrine&lt;/strong&gt;: decreased sensitivity of beta-adrenergic receptors&lt;/li&gt;\n&lt;li&gt;Low &lt;strong&gt;serotonin &lt;/strong&gt;precipitates depression&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Dopamine &lt;/strong&gt;may be reduced&lt;/li&gt;\n&lt;li&gt;Decreased &lt;strong&gt;GABA &lt;/strong&gt;levels due to chronic stress&lt;/li&gt;\n&lt;li&gt;Decreased 5-hydroxy &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8d0dbfcf169277719012cdb493a1\&quot;&gt;indole&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0dd11cf9621692777180830d7825b2\&quot;&gt;acetic&lt;/span&gt; acid (5-HIAA)&lt;/li&gt;\n&lt;li&gt;Increased level of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fba05f424716927771802b63f6c392\&quot;&gt;ACh&lt;/span&gt; and glutamate.&lt;br/&gt;\n\t\t\t\t\t &lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Brain dysfunction&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;affecting the amygdala, hippocampus, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25bc983c6716927771967f68667610\&quot;&gt;prefrontal&lt;/span&gt; cortex, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; cingulate cortex&lt;br/&gt;\n\t\t\t\t &lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Neurogenesis hypothesis &lt;/strong&gt;stating brain abnormalities causing depression is due to developmental anomalies leading to a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;209b85faf71692777185767d43e3bd\&quot;&gt;deficiency&lt;/span&gt; of neurons &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;br/&gt;\n\t\t\t\t &lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Neuroplasticity hypothesis &lt;/strong&gt;states that the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;97ff5253fb169277718224c7b0faf8\&quot;&gt;atrophy&lt;/span&gt; of already-developed neurons can cause depression &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Immune system processes&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Chronic stress may &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dddc752e1716927771807f985bb8bb\&quot;&gt;activate&lt;/span&gt; immune responses (CRF, cytokines, and interleukins), leading to inflammation.&lt;/li&gt;\n&lt;li&gt;Elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5719f0acf416927771967e59e7c469\&quot;&gt;proinflammatory&lt;/span&gt; cytokines (IL-6, CRP), indicate a bidirectional relationship between depression and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d21dd5d3116927771907405b181bc\&quot;&gt;inflammatory&lt;/span&gt; responses.&lt;br/&gt;\n\t\t\t\t\t &lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Genetic vulnerability&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Family history significantly increases risk.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/U4FclkYFI12Uc7f5AuED1737186399.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old divorced man with a history of depression is being treated with moclobemide; on the day of his wedding anniversary, he starts reminiscing about his ex-wife and consumes a large quantity of red wine. Shortly afterwards, he presents with severe headaches, palpitations, sweating, and hypertension. What is the most appropriate management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wait for 30 minutes for symptoms to resolve on their own&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous Phentolamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discontinuation of moclobemide and administration of intravenous fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous Labetalol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous Phentolamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:706px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Irreversible, Non-Selective MAOIs:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Phenelzine&lt;/li&gt;\n&lt;li&gt;Tranylcypromine&lt;/li&gt;\n&lt;li&gt;Isocarboxazid&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Reversible &lt;/strong&gt;&lt;strong&gt;MAO-A &lt;/strong&gt;&lt;strong&gt;Inhibitors:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Moclobemide&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;MAO-B Inhibitors:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Selegiline&lt;/li&gt;\n&lt;li&gt;Rasagiline&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Primary Use&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Depression (especially &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06123ff61a1692777182e19b790ebc\&quot;&gt;atypical&lt;/span&gt; depression)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Other Uses&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anxiety disorders, panic disorder, social phobia, treatment-resistant depression, Parkinson’s disease (e.g., selegiline)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism of Action&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Inhibits &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f214e1c23316927771928fe9222ddc\&quot;&gt;monoamine&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4a14dfa14e1692777194882f818d87\&quot;&gt;oxidase&lt;/span&gt; enzymes, preventing the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;903370f259169277718385f6060dd7\&quot;&gt;breakdown&lt;/span&gt; of neurotransmitters such as serotonin, norepinephrine, and dopamine, leading to increased concentrations of these neurotransmitters in the brain.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Irreversible MAOIs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Bind permanently to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0307bca2ef1692777191b7df13d4b3\&quot;&gt;MAO&lt;/span&gt; enzymes and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b3de87b7c16927771901326efbcd2\&quot;&gt;inhibit&lt;/span&gt; both MAO-A and MAO-B, leading to elevated levels of serotonin, norepinephrine, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9194a239ed1692777186bfe41c0e87\&quot;&gt;dopamine&lt;/span&gt; in the brain.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Reversible &lt;/strong&gt;&lt;strong&gt;MAO-A&lt;/strong&gt;&lt;strong&gt; Inhibitors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Reversibly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b3de87b7c16927771901326efbcd2\&quot;&gt;inhibit&lt;/span&gt; only MAO-A, primarily increasing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;155371e9941692777193b48666ce0a\&quot;&gt;norepinephrine&lt;/span&gt; without affecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9194a239ed1692777186bfe41c0e87\&quot;&gt;dopamine&lt;/span&gt; as much.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8723541740169277719135f36457d0\&quot;&gt;MAOI&lt;/span&gt; Drugs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Phenelzine:&lt;/strong&gt; Non-selective, irreversible; used for depression&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tranylcypromine:&lt;/strong&gt; Non-selective, irreversible; rapid onset of action&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Isocarboxazid:&lt;/strong&gt; Non-selective, irreversible; for treatment-resistant depression&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Moclobemide:&lt;/strong&gt; Reversible, selective for MAO-A; used for major depression&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Selegiline:&lt;/strong&gt; Used for Parkinson&#x27;s disease and depression&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Rasagiline:&lt;/strong&gt; Used primarily for Parkinson&#x27;s disease&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Side Effects&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;CNS Effects: Anxiety, insomnia, agitation, restlessness, dizziness, tremors&lt;/li&gt;\n&lt;li&gt;CVS: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32742bce4316927771941ff62a9db7\&quot;&gt;Orthostatic&lt;/span&gt; hypotension,&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd2daa0c6216927771893c9cab82d9\&quot;&gt;hypertensive&lt;/span&gt; crisis&lt;/strong&gt; (especially when interacting with &lt;strong&gt;tyramine-containing foods&lt;/strong&gt;)&lt;/li&gt;\n&lt;li&gt;GI Effects: Nausea, constipation&lt;/li&gt;\n&lt;li&gt;Sexual Dysfunction: Decreased libido, anorgasmia&lt;/li&gt;\n&lt;li&gt;Weight Gain: Common with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee77d507701692777190bfcf47b497\&quot;&gt;irreversible&lt;/span&gt; MAOIs&lt;/li&gt;\n&lt;li&gt;Serotonin Syndrome: When combined with other &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff0f0a7e341692777198133f3861c7\&quot;&gt;serotonergic&lt;/span&gt; drugs (SSRIs, TCAs, etc.)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contraindications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Use with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff0f0a7e341692777198133f3861c7\&quot;&gt;serotonergic&lt;/span&gt; agents (SSRIs, SNRIs, TCAs, etc.) due to risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; syndrome&lt;/li&gt;\n&lt;li&gt;Use with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;504306528f1692777199a0b2437267\&quot;&gt;sympathomimetic&lt;/span&gt; drugs due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd2daa0c6216927771893c9cab82d9\&quot;&gt;hypertensive&lt;/span&gt; crisis risk&lt;/li&gt;\n&lt;li&gt;Certain foods (high in tyramine) due to the risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd2daa0c6216927771893c9cab82d9\&quot;&gt;hypertensive&lt;/span&gt; crisis (cheese reaction)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cheese Reaction/ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ffbb7381b01692777201ad490eb131\&quot;&gt;Tyramine&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f3063c1d8b169277719018bf869980\&quot;&gt;induced&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd2daa0c6216927771893c9cab82d9\&quot;&gt;Hypertensive&lt;/span&gt; Crisis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;MAOIs &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b3de87b7c16927771901326efbcd2\&quot;&gt;inhibit&lt;/span&gt; the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;903370f259169277718385f6060dd7\&quot;&gt;breakdown&lt;/span&gt; of tyramine, an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acid found in aged cheeses, cured meats, fermented products, and certain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0751b802aa169277718100e38a1276\&quot;&gt;alcoholic&lt;/span&gt; beverages (e.g., red wine, beer)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;High levels of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ffbb7381b01692777201ad490eb131\&quot;&gt;tyramine&lt;/span&gt; can trigger a release of norepinephrine, leading to a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd2daa0c6216927771893c9cab82d9\&quot;&gt;hypertensive&lt;/span&gt; crisis&lt;/strong&gt; characterized by severe headache, palpitations, stiff neck, nausea, vomiting, and elevated blood pressure.&lt;/li&gt;\n&lt;li&gt;In emergencies, treatment options include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b193b485f169277719585706f10f3\&quot;&gt;phentolamine&lt;/span&gt; (an alpha-blocker) or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4e995cdee9169277719375efd43d38\&quot;&gt;nitroprusside&lt;/span&gt; to manage the crisis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/1oVM6tNzKxUcyOJsdTSf1737206404.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old male presents to the clinic with concerns about persistent bedwetting (nocturnal enuresis). His history reveals that this issue has led to depression and social withdrawal. After ruling out any organic causes, the physician decides to start pharmacological therapy. What is the most appropriate class of drug to manage both his depression and bedwetting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selective Serotonin Reuptake Inhibitors (SSRIs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tricyclic Antidepressants (TCAs)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monoamine Oxidase Inhibitors (MAOIs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benzodiazepines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tricyclic Antidepressants (TCAs)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:702px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Primary Use&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Depression&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Other Uses&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anxiety disorders, chronic pain, insomnia, OCD, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d51601f2c41692777193ddfa55d163\&quot;&gt;nocturnal&lt;/span&gt; enuresis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism of Action&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Inhibits &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42c441fad11692777197258f322307\&quot;&gt;reuptake&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; (5-HT) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;155371e9941692777193b48666ce0a\&quot;&gt;norepinephrine&lt;/span&gt; (NE) by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dc12b322016927771830dff673eeb\&quot;&gt;blocking&lt;/span&gt; transporters (SERT and NET)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Receptor Antagonism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Muscarinic receptors: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b4dbbb3321692777181e6fe172b88\&quot;&gt;Anticholinergic&lt;/span&gt; effects (dry mouth, blurred vision, constipation)&lt;/p&gt;\n&lt;p&gt;H1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5d4ddbfe71692777189a12acd5502\&quot;&gt;histamine&lt;/span&gt; receptors: Sedation, weight gain&lt;/p&gt;\n&lt;p&gt;Alpha-1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0132a02ec31692777180a840765aff\&quot;&gt;adrenergic&lt;/span&gt; receptors: Postural hypotension&lt;/p&gt;\n&lt;p&gt;Alpha-2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0132a02ec31692777180a840765aff\&quot;&gt;adrenergic&lt;/span&gt; receptors: NE feedback modification&lt;/p&gt;\n&lt;p&gt;Voltage-sensitive sodium channels: Cardiotoxicity&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tricyclic Antidepressants&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Clomipramine: Most serotonin-selective, used in OCD&lt;/li&gt;\n&lt;li&gt;Amitriptyline: Depression, neuropathic pain&lt;/li&gt;\n&lt;li&gt;Doxepin: Anxiety, insomnia&lt;/li&gt;\n&lt;li&gt;Imipramine: Formerly used for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d51601f2c41692777193ddfa55d163\&quot;&gt;nocturnal&lt;/span&gt; enuresis&lt;/li&gt;\n&lt;li&gt;Desipramine: Most norepinephrine-selective&lt;/li&gt;\n&lt;li&gt;Nortriptyline: Depression, chronic pain, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5603ff98316927771865d7ae41f16\&quot;&gt;diabetic&lt;/span&gt; neuropathy&lt;/li&gt;\n&lt;li&gt;Viloxazine: Bicyclic antidepressant&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tetracyclic Antidepressants&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Maprotiline&lt;/li&gt;\n&lt;li&gt;Amoxapine: Also blocks D2 receptors, and may cause EPS&lt;/li&gt;\n&lt;li&gt;Mianserin&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Side Effects&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Anticholinergic: &lt;/strong&gt;Dry mouth, constipation, blurred vision, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; retention, delirium&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cardiac Side Effects: &lt;/strong&gt;Tachycardia, flattened T waves, prolonged QT interval, ST depression, arrhythmias, cardiotoxicity&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Autonomic Side Effects: &lt;/strong&gt;Postural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9402185d4b1692777189cb62891ff1\&quot;&gt;hypotension&lt;/span&gt; (alpha-1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; blockade), risk of falls in elderly&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Neurological Side Effects: &lt;/strong&gt;Tremors, seizures, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2952dfc311692777187fa773bcc9f\&quot;&gt;extrapyramidal&lt;/span&gt; symptoms (EPS) from amoxapine.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Endocrine Side Effects: &lt;/strong&gt;Galactorrhea, gynecomastia&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Other Side Effects: &lt;/strong&gt;Sedation, weight gain (H1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5d4ddbfe71692777189a12acd5502\&quot;&gt;histamine&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; antagonism)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/I2nLIVSIAqbDk35F8XSB1737206123.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male patient visits a psychiatrist complaining of recurrent panic attacks and significant anxiety in social situations. The patient is also previously diagnosed with depressive disorder. After a thorough assessment, the psychiatrist decides to start him on an SNRI. Which of the following medications is most appropriate for this patient’s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desvenlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Milnacipran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levomilnacipran&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Venlafaxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism of Action&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Inhibit both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; transporters (SERT) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;155371e9941692777193b48666ce0a\&quot;&gt;norepinephrine&lt;/span&gt; transporters (NET).&lt;/li&gt;\n&lt;li&gt;Causes enhanced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff0f0a7e341692777198133f3861c7\&quot;&gt;serotonergic&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc6a94a20d1692777193cea8b08adc\&quot;&gt;noradrenergic&lt;/span&gt; neurotransmission.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Drugs and Uses&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Venlafaxine:&lt;/strong&gt;&lt;strong&gt; (Option A)&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Major depression&lt;/li&gt;\n&lt;li&gt;Generalized anxiety&lt;/li&gt;\n&lt;li&gt;Panic disorder&lt;/li&gt;\n&lt;li&gt;Social phobia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Desvenlafaxine:&lt;/strong&gt;&lt;strong&gt; (Option B)&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Major depression&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Duloxetine:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Major depression&lt;/li&gt;\n&lt;li&gt;Generalized anxiety&lt;/li&gt;\n&lt;li&gt;Diabetic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;255674f3271692777195c172d86daf\&quot;&gt;peripheral&lt;/span&gt; neuropathy&lt;/li&gt;\n&lt;li&gt;Fibromyalgia&lt;/li&gt;\n&lt;li&gt;Musculoskeletal pain&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Levomilnacipran:&lt;/strong&gt;&lt;strong&gt; (Option D)&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Major depression&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Milnacipran: &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Fibromyalgia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Side Effects &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Neurological Side Effects:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Insomnia&lt;/li&gt;\n&lt;li&gt;Irritability&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Sexual Dysfunction:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Decreased libido&lt;/li&gt;\n&lt;li&gt;Erectile dysfunction&lt;/li&gt;\n&lt;li&gt;Anorgasmia&lt;/li&gt;\n&lt;li&gt;Ejaculatory delay&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Gastrointestinal Effects:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Nausea&lt;/li&gt;\n&lt;li&gt;Vomiting&lt;/li&gt;\n&lt;li&gt;Diarrhea&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Withdrawal Symptoms:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Dizziness&lt;/li&gt;\n&lt;li&gt;Headache&lt;/li&gt;\n&lt;li&gt;Nervousness&lt;/li&gt;\n&lt;li&gt;Nausea&lt;/li&gt;\n&lt;li&gt;Insomnia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Dry mouth &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/zHR95H8anUQYsuiNMAeU1742045789.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old nulliparous woman presents to the clinic with a history of recurrent mood disorder. As she and her partner plan to conceive in the near future, which of the following medications should be avoided in her treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paroxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Citalopram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Paroxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/x3gk4MDXp55oceNDeguA1737205414.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents with altered mental status, hyperreflexia,diarrhea and diaphoresis. He recently increased his dose of fluoxetine for depression and has started taking a new medication for his diffuse headaches. On examination, his vital signs reveal tachycardia and mild hypertension. Considering his recent medication changes, which of the following medications is most likely contributing to his current symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ibuprofen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sumatriptan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loratadine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sumatriptan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:699px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Serotonin syndrome is a potentially life-threatening condition caused by excessive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff0f0a7e341692777198133f3861c7\&quot;&gt;serotonergic&lt;/span&gt; activity in the central nervous system, typically due to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a45b36c1c716927771840ee63f1cba\&quot;&gt;concurrent&lt;/span&gt; use of medications that increase &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; levels or enhance &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff0f0a7e341692777198133f3861c7\&quot;&gt;serotonergic&lt;/span&gt; neurotransmission.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The syndrome is often &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3978e9614f1692777200abbe4cfa34\&quot;&gt;triggered&lt;/span&gt; by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a45b36c1c716927771840ee63f1cba\&quot;&gt;concurrent&lt;/span&gt; use of SSRIs (Selective &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;Serotonin&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42c441fad11692777197258f322307\&quot;&gt;Reuptake&lt;/span&gt; Inhibitors) with other medications:&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;SSRIs: Selective &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;Serotonin&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42c441fad11692777197258f322307\&quot;&gt;Reuptake&lt;/span&gt; Inhibitors that increase &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; levels.&lt;/li&gt;\n&lt;li&gt;MAOIs: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f214e1c23316927771928fe9222ddc\&quot;&gt;Monoamine&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4a14dfa14e1692777194882f818d87\&quot;&gt;Oxidase&lt;/span&gt; Inhibitors that &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b3de87b7c16927771901326efbcd2\&quot;&gt;inhibit&lt;/span&gt; the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;903370f259169277718385f6060dd7\&quot;&gt;breakdown&lt;/span&gt; of serotonin, leading to increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; levels.&lt;/li&gt;\n&lt;li&gt;L-Tryptophan: An &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ae13cdc5c3169277719683e9f6bda5\&quot;&gt;precursor&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; that enhances &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; synthesis.&lt;/li&gt;\n&lt;li&gt;Lithium: Enhances the effects of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff0f0a7e341692777198133f3861c7\&quot;&gt;serotonergic&lt;/span&gt; drugs, potentially leading to increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; activity.&lt;/li&gt;\n&lt;li&gt;Triptans: Medications for migraines that act on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; receptors (5-HT1B and 5-HT1D), increasing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; levels.&lt;/li&gt;\n&lt;li&gt;Herbal Supplements: St. John’s Wort can induce &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; syndrome when taken with SSRIs or other &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff0f0a7e341692777198133f3861c7\&quot;&gt;serotonergic&lt;/span&gt; agents.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The condition arises when the balance of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; production, release, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d395f610461692777185cbe8b8806d\&quot;&gt;degradation&lt;/span&gt; is disrupted, leading to elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; levels in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5c4592475a1692777199991c761d11\&quot;&gt;synaptic&lt;/span&gt; cleft. This overstimulation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; receptors, particularly 5-HT1A and 5-HT2A, results in various symptoms.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Autonomic Symptoms:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Diarrhea&lt;/li&gt;\n&lt;li&gt;Increased heart rate (tachycardia)&lt;/li&gt;\n&lt;li&gt;High &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;263ee5444e1692777183a7e8e704da\&quot;&gt;blood pressure&lt;/span&gt; (hypertension)&lt;/li&gt;\n&lt;li&gt;Hyperthermia (elevated body temperature)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neuromuscular Symptoms:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Restlessness and extreme agitation&lt;/li&gt;\n&lt;li&gt;Myoclonus (rapid muscle contractions)&lt;/li&gt;\n&lt;li&gt;Hyperreflexia (exaggerated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20f478f55f1692777197e351415f8f\&quot;&gt;reflex&lt;/span&gt; responses)&lt;/li&gt;\n&lt;li&gt;Rigidity&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cognitive Symptoms:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Delirium or altered mental status&lt;/li&gt;\n&lt;li&gt;Coma in severe cases&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Severe Outcomes:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Cardiovascular collapse&lt;/li&gt;\n&lt;li&gt;Seizures&lt;/li&gt;\n&lt;li&gt;Potentially death if not treated promptly&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Discontinuation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff0f0a7e341692777198133f3861c7\&quot;&gt;Serotonergic&lt;/span&gt; Agents:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;All contributing medications should be stopped immediately to prevent further &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; accumulation.&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Immediate Supportive Care:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Ensure patient safety and monitor vital signs.&lt;/li&gt;\n&lt;li&gt;Implement &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;579dcf5fc51692777185eef17a83c6\&quot;&gt;cooling&lt;/span&gt; measures to manage hyperthermia.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Pharmacological Interventions:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Cyproheptadine&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b934c33cc21692777181f55e558ff3\&quot;&gt;Antihistamine&lt;/span&gt; with 5-HT2A &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e432a4f3c1692777181e8e244ca0e\&quot;&gt;antagonist&lt;/span&gt; properties that can help counteract &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; effects.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Benzodiazepines&lt;/strong&gt;: May be used to manage &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e9cc77ee216927771801bf1296c9c\&quot;&gt;agitation&lt;/span&gt; and myoclonus.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:694px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Discontinuation syndrome occurs following the abrupt cessation of certain medications, particularly those affecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff0f0a7e341692777198133f3861c7\&quot;&gt;serotonergic&lt;/span&gt; activity.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Short-acting Drugs:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Venlafaxine:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ee01e9a8016927771981caf499e9a\&quot;&gt;SNRI&lt;/span&gt; associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f5e32d045e16927772027c611a85e2\&quot;&gt;withdrawal symptoms&lt;/span&gt; if discontinued abruptly.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Fluvoxamine:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a52121dd6c169277719913a0fbba72\&quot;&gt;SSRI&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to discontinuation symptoms upon abrupt withdrawal.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Paroxetine:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a52121dd6c169277719913a0fbba72\&quot;&gt;SSRI&lt;/span&gt; that often leads to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f5e32d045e16927772027c611a85e2\&quot;&gt;withdrawal symptoms&lt;/span&gt; when stopped suddenly.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Long-acting Drugs:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Fluoxetine: &lt;/strong&gt; Does not cause discontinuation syndrome due to its extended half-life.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Flu Like symptoms (Lethargy, weakness, headache)&lt;/li&gt;\n&lt;li&gt;Insomnia&lt;/li&gt;\n&lt;li&gt;Nausea&lt;/li&gt;\n&lt;li&gt;Imbalance&lt;/li&gt;\n&lt;li&gt;Sensory disturbances (paraesthesia)&lt;/li&gt;\n&lt;li&gt;Hyperarousal (rebound anxiety, irritability)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/q0yXt9SbojOdKP9VaAgY1737204950.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old, recently married male presents with low self-esteem and concerns about premature ejaculation, which has caused distress and contributed to his depression and anxiety. His physician decides to prescribe a drug to manage his condition. Which of the following is the most appropriate drug in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dapoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sildenafil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clomipramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alprazolam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dapoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:679px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Class&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Examples&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Use&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;SSRIs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fluoxetine, Sertraline, Escitalopram, Citalopram, Paroxetine&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;First-line due to safety and tolerability&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;SNRIs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Venlafaxine, Duloxetine&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;For those not responding to SSRIs&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Atypical Antidepressants&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Bupropion, Mirtazapine&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Less sexual &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3662597407169277718640a12868f5\&quot;&gt;dysfunction&lt;/span&gt; (Bupropion); helps &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;04b9e17b411692777190d32aceafae\&quot;&gt;insomnia&lt;/span&gt; (Mirtazapine)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tricyclic Antidepressants (TCAs)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Amitriptyline, Nortriptyline&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;For treatment-resistant cases&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Monoamine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4a14dfa14e1692777194882f818d87\&quot;&gt;oxidase&lt;/span&gt; inhibitors &lt;/strong&gt;&lt;strong&gt;(MAOIs)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Phenelzine, Tranylcypromine&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Reserved for severe, resistant depression&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Adjunct Therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Atypical antipsychotics, Lithium&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;For treatment-resistant depression&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment Duration:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Acute Phase: Minimum of 6 months or length of previous episode (whichever is longer)&lt;/li&gt;\n&lt;li&gt;Maintenance/Prophylaxis: Indicated for 3+ episodes or chronic depression (&amp;gt;2 years)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:706px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Selective &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;Serotonin&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42c441fad11692777197258f322307\&quot;&gt;Reuptake&lt;/span&gt; Inhibitors (SSRIs) are a class of drugs primarily used to treat depression and other mental health conditions. They increase &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; levels in the brain, which helps regulate mood, emotion, and sleep.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common SSRIs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Sertraline&lt;/li&gt;\n&lt;li&gt;Fluoxetine&lt;/li&gt;\n&lt;li&gt;Paroxetine&lt;/li&gt;\n&lt;li&gt;Citalopram&lt;/li&gt;\n&lt;li&gt;Escitalopram&lt;/li&gt;\n&lt;li&gt;Vilazodone (SPARI- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;Serotonin&lt;/span&gt; Partial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d8d28cda71692777180c89a3c86ce\&quot;&gt;Agonist&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42c441fad11692777197258f322307\&quot;&gt;Reuptake&lt;/span&gt; Inhibitor)&lt;/li&gt;\n&lt;li&gt;Fluvoxamine (mainly for OCD)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Side Effects&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gastrointestinal &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Nausea (most common)&lt;/li&gt;\n&lt;li&gt;Diarrhea&lt;/li&gt;\n&lt;li&gt;Anorexia&lt;/li&gt;\n&lt;li&gt;Dry mouth&lt;/li&gt;\n&lt;li&gt;Weight gain&lt;/li&gt;\n&lt;li&gt;Constipation (especially with paroxetine)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CNS &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Anxiety&lt;/li&gt;\n&lt;li&gt;Insomnia&lt;/li&gt;\n&lt;li&gt;Sedation&lt;/li&gt;\n&lt;li&gt;Vivid dreams&lt;/li&gt;\n&lt;li&gt;Emotional blunting&lt;/li&gt;\n&lt;li&gt;Seizures (rare)&lt;/li&gt;\n&lt;li&gt;Extrapyramidal symptoms&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sexual &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3662597407169277718640a12868f5\&quot;&gt;Dysfunction&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;(most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;79506a117416927771988bbe7a8302\&quot;&gt;side effect&lt;/span&gt; in long-term use)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Decreased libido&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Delayed ejaculation&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Inhibited orgasm&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hematological &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e7032bae7f1692777195d693722e54\&quot;&gt;platelet&lt;/span&gt; aggregation&lt;/li&gt;\n&lt;li&gt;Increased risk of GI &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; (especially with NSAIDs)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Miscellaneous &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Hyponatremia&lt;/li&gt;\n&lt;li&gt;Allergic rashes&lt;/li&gt;\n&lt;li&gt;Hyperprolactinemia (leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;16419575ae1692777188cc04f2ca40\&quot;&gt;galactorrhea&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a03cad6c616927771925038b55989\&quot;&gt;menstrual&lt;/span&gt; irregularities)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/QnQuLqHZK8Pk8P5GHZcY1737204341.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman visits the clinic after experiencing persistent sadness, increased anxiety, and sleep disturbances for the past month. She recently went through a traumatic event involving the loss of a loved one. She reports feeling overwhelmed and unable to cope with her emotions. What type of depression is she most likely experiencing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endogenous Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exogenous Depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistent Depressive Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major Depressive Disorder with Psychotic Features&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Exogenous Depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Endogenous Depression&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\
