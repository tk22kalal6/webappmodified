olid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Less Common Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Headaches&lt;/p&gt;\n&lt;p&gt;• Physical tension&lt;/p&gt;\n&lt;p&gt;• Sweating&lt;/p&gt;\n&lt;p&gt;• Chills&lt;/p&gt;\n&lt;p&gt;• Stomach pain&lt;/p&gt;\n&lt;p&gt;• Tremors&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;First-line Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Supportive counseling&lt;/p&gt;\n&lt;p&gt;• Psychoeducation about withdrawal symptoms&lt;/p&gt;\n&lt;p&gt;• Encouraging healthy &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;115f40291e16927771851b4fbf5940\&quot;&gt;coping&lt;/span&gt; strategies&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pharmacological Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• No medications specifically approved for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;61d304799e169277718381fcaeeb31\&quot;&gt;cannabis&lt;/span&gt; withdrawal&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;Symptomatic&lt;/span&gt; treatment may be considered (e.g., for anxiety, sleep disturbances)&lt;/p&gt;\n&lt;p&gt;• Some agents (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe04fe7edd169277718355bcc41507\&quot;&gt;cannabinoid&lt;/span&gt; agonists) used off-label in clinical practice&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Special Considerations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3bf044268816927771904277498f20\&quot;&gt;Inpatient&lt;/span&gt; management may be indicated for patients with significant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;843b8ecd5416927771842bc110b4e3\&quot;&gt;comorbid&lt;/span&gt; mental health disorders or polysubstance use&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f5e32d045e16927772027c611a85e2\&quot;&gt;Withdrawal symptoms&lt;/span&gt; may &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eba5ba77ec169277719688fab52fb0\&quot;&gt;precipitate&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b4b361c37616927771979541177070\&quot;&gt;relapse&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;61d304799e169277718381fcaeeb31\&quot;&gt;cannabis&lt;/span&gt; use&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/FhuCzWchmBLrSZDQwPgV1737130204.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old college student is brought to the emergency department by his roommate. The patient appears disoriented and anxious, with conjunctival injection and tachycardia. His roommate reports that they were experimenting with various forms of cannabis earlier in the evening. Which of the following statements about cannabis use and intoxication is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral ingestion of cannabis typically leads to a shorter duration of effects compared to inhalation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannabidiol (CBD) is the primary psychoactive component responsible for the \&quot;high\&quot; associated with cannabis use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cannabinoid receptors are Gq subtype of G-protein coupled receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tachycardia and conjunctival redness are common features of cannabis intoxication&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tachycardia and conjunctival redness are common features of cannabis intoxication&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:608px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Composition&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Over 400 compounds&lt;/p&gt;\n&lt;p&gt;• Includes cannabinoids, flavonoids, and terpenoids&lt;/p&gt;\n&lt;p&gt;• Primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2c6e8efa0169277719634dd633fd5\&quot;&gt;psychoactive&lt;/span&gt; component: &lt;strong&gt;Tetrahydrocannabinol (THC)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Forms&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Dried plant material (marijuana)&lt;/p&gt;\n&lt;p&gt;• Bhang (Derived from dried leaves)&lt;/p&gt;\n&lt;p&gt;• Ganja (derived from flowering stem)&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;36f759ab721692777188f43e30b3c1\&quot;&gt;Hashish&lt;/span&gt; (concentrated resin)&lt;/p&gt;\n&lt;p&gt;• Oils and extracts (Hash oil)&lt;/p&gt;\n&lt;p&gt;• Edibles&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c5b45e3b916927772000167f2669a\&quot;&gt;Topical&lt;/span&gt; preparations&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Receptors&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;CB1 and CB2 (G-protein coupled receptors- &lt;strong&gt;Gi subtype&lt;/strong&gt;) &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Methods of Use&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Smoking &lt;strong&gt;(most common)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;• Vaporizing&lt;/p&gt;\n&lt;p&gt;• Oral ingestion&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75089cc39e1692777199b8933bd249\&quot;&gt;Sublingual&lt;/span&gt; administration&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c5b45e3b916927772000167f2669a\&quot;&gt;Topical&lt;/span&gt; application&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Clinical Features of Intoxication&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Tachycardia&lt;/p&gt;\n&lt;p&gt;• Conjunctival injection&lt;/p&gt;\n&lt;p&gt;• Anxiety or euphoria&lt;/p&gt;\n&lt;p&gt;• Slowness of time&lt;/p&gt;\n&lt;p&gt;• Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;66a72871741692777184da29e3ed5d\&quot;&gt;cognition&lt;/span&gt; and motor coordination&lt;/p&gt;\n&lt;p&gt;• Dry mouth&lt;/p&gt;\n&lt;p&gt;• Increased appetite&lt;/p&gt;\n&lt;p&gt;• Nystagmus&lt;/p&gt;\n&lt;p&gt;• Postural hypotension&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;74ef5626ab16927771855274381e00\&quot;&gt;Delirium&lt;/span&gt; (especially at high doses)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Onset and Duration of Effects&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;•&lt;strong&gt; Smoking:&lt;/strong&gt; Rapid onset (minutes), duration 2-3 hours&lt;/p&gt;\n&lt;p&gt;• &lt;strong&gt;Oral ingestion:&lt;/strong&gt; Delayed onset (30-90 minutes), duration 4-12 hours&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/iIAna0CnYDpyIjM605DY1737129673.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male with opioid use disorder presents with severe muscle aches, diarrhea, abdominal cramps, restlessness, and chills after stopping heroin \&quot;cold turkey.\&quot; He has piloerection, dilated pupils, tachycardia, and mild hypertension. He refuses opioid for managing the withdrawals. What is the most appropriate initial pharmacological treatment for his opioid withdrawal symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Buprenorphine + Naloxone combination therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e22dbf6c52169277719441ac94a69e\&quot;&gt;Opioid&lt;/span&gt; Withdrawal&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Detoxification&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Maintenance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Opioid Agents&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Methadone:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e22dbf6c52169277719441ac94a69e\&quot;&gt;Opioid&lt;/span&gt; Agonist.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Buprenorphine&lt;/strong&gt;:Partial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e22dbf6c52169277719441ac94a69e\&quot;&gt;Opioid&lt;/span&gt; Agonist.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Opioid Substitution Therapy (OST):&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Methadone&lt;/strong&gt;: Full &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e22dbf6c52169277719441ac94a69e\&quot;&gt;opioid&lt;/span&gt; agonist\n\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Improves treatment &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b668aed705169277719744b6db8f8e\&quot;&gt;retention&lt;/span&gt; and reduces criminal behavior.&lt;/li&gt;\n&lt;li&gt;80–120 mg/day.&lt;/li&gt;\n&lt;li&gt;Side effects: constipation, sweating, sexual dysfunction.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Buprenorphine&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Partial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e22dbf6c52169277719441ac94a69e\&quot;&gt;opioid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d8d28cda71692777180c89a3c86ce\&quot;&gt;agonist&lt;/span&gt; with a ceiling effect (limits &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3f4eecb1c6169277719459c801fb19\&quot;&gt;overdose&lt;/span&gt; risk).&lt;/li&gt;\n&lt;li&gt;Combined with &lt;strong&gt;naloxone &lt;/strong&gt;to prevent abuse.&lt;/li&gt;\n&lt;li&gt;Taken sublingually (tablet/film).&lt;/li&gt;\n&lt;li&gt;Side effects: constipation, nausea, drowsiness.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Opioid Antagonists (Naloxone, Naltrexone):&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Naloxone&lt;/strong&gt;: Reverses &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e22dbf6c52169277719441ac94a69e\&quot;&gt;opioid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3f4eecb1c6169277719459c801fb19\&quot;&gt;overdose&lt;/span&gt; (emergency use).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Naltrexone&lt;/strong&gt;: Blocks &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e22dbf6c52169277719441ac94a69e\&quot;&gt;opioid&lt;/span&gt; effects to prevent euphoria, reduces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e22dbf6c52169277719441ac94a69e\&quot;&gt;opioid&lt;/span&gt; cravings. Available in oral and long-acting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3d7276c3e1692777190b4b6762dd0\&quot;&gt;injectable&lt;/span&gt; forms.&lt;/li&gt;\n&lt;li&gt;Does not cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;01be542e8e16927771861e861ab536\&quot;&gt;dependence&lt;/span&gt; or withdrawal but requires patient adherence.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Opioid addicted patient but unwilling to be treated with opioids: &lt;/strong&gt;&lt;strong&gt;Symptomatic agents&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Clonidine&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Alpha-2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0132a02ec31692777180a840765aff\&quot;&gt;Adrenergic&lt;/span&gt; Agonist.&lt;/li&gt;\n&lt;li&gt;Reduces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bd1c98736616927771820954b0a744\&quot;&gt;autonomic&lt;/span&gt; withdrawal symptoms- Sweating, Restlessness, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bb6d2476421692777200c2af1ac0c8\&quot;&gt;Tremor&lt;/span&gt; or Rhinorrhea.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Anxiety: &lt;strong&gt;Benzodiazepines&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Insomnia: &lt;strong&gt;Zolpidem&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Musculoskeletal Pain: NSAIDs (&lt;strong&gt;Ibuprofen&lt;/strong&gt;)&lt;/li&gt;\n&lt;li&gt;GI Symptoms: Antiemetic Diarrhea (&lt;strong&gt;Loperamide&lt;/strong&gt;)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pregnant Women with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e22dbf6c52169277719441ac94a69e\&quot;&gt;Opioid&lt;/span&gt; Use Disorder:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Illicit &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e22dbf6c52169277719441ac94a69e\&quot;&gt;opioid&lt;/span&gt; use during pregnancy increases risks for both mother and baby&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Methadone or buprenorphine&lt;/strong&gt; maintenance reduces risks, though &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77493a5b781692777193df12530299\&quot;&gt;neonatal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e22dbf6c52169277719441ac94a69e\&quot;&gt;opioid&lt;/span&gt; withdrawal may still occur.&lt;/li&gt;\n&lt;li&gt;Associated risks- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77493a5b781692777193df12530299\&quot;&gt;Neonatal&lt;/span&gt; infections (HIV), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;84f13673191692777196762b18e036\&quot;&gt;premature&lt;/span&gt; labor, low birth weight, and sudden infant death syndrome (SIDS).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Psychotherapy Modalities/ Non- Pharmacological Treatment:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Effective treatments: Individual therapy, CBT, family therapy, support groups (NA), and social skills training.&lt;/li&gt;\n&lt;li&gt;Social skills training is key for patients with poor social skills.&lt;/li&gt;\n&lt;li&gt;Residential programs for people with substance use disorders.&lt;/li&gt;\n&lt;li&gt;Education on HIV transmission and safe sex is essential.&lt;/li&gt;\n&lt;li&gt;Needle-exchange programs, where available, help reduce unsafe needle sharing and associated infections.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Narcotics Anonymous (NA):&lt;/strong&gt; A 12-step self-help group for abstinent drug addicts.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/OBIRFNcp04VGBVFDf3vS1746019612.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male is found unresponsive on the floor of his apartment by a friend. Upon arrival, emergency medical personnel observe the following: the patient has a weak pulse, slow and shallow respirations, and pinpoint pupils. His skin is cold and clammy, and there are needle track marks on his arms. His blood pressure is significantly low. What is the most appropriate initial treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer intravenous naloxone at a rapid rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ensure an adequate airway and mechanically ventilate the patient&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give intravenous fluids to manage hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform a CT scan to rule out intracranial hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ensure an adequate airway and mechanically ventilate the patient&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/XU4RkwFjuhxdge7RMuMs1734284951.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Opioid Toxicity&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Clinical features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Clinical Triad &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;168\&quot; src=\&quot;https://image.prepladder.com/content/XU4RkwFjuhxdge7RMuMs1734284951.png\&quot; width=\&quot;210\&quot;/&gt;&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Opioid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3f4eecb1c6169277719459c801fb19\&quot;&gt;overdose&lt;/span&gt; often leads to &lt;strong&gt;respiratory arrest.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Symptoms include marked unresponsiveness, coma, slow respiration, hypothermia, hypotension, and bradycardia&lt;/li&gt;\n&lt;li&gt;Inspect for needle tracks in arms, legs, ankles, groin, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51b29c48291692777186b488ac8cd9\&quot;&gt;dorsal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; of the penis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Ensure an adequate airway; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a246c8382816927771821a267ea486\&quot;&gt;aspirate&lt;/span&gt; secretions if needed.&lt;/li&gt;\n&lt;li&gt;Use &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b45075a0e1169277719252465ca5ba\&quot;&gt;mechanical ventilation&lt;/span&gt; until naloxone is given.&lt;/li&gt;\n&lt;li&gt;Drug of Choice: &lt;strong&gt;Intravenous Naloxone&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Opioid Antagonist which is a short acting.&lt;/li&gt;\n&lt;li&gt;Given at a &lt;strong&gt;slow rate of 0.8 mg/70 kg &lt;/strong&gt;of body weight. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Signs of improvement\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Increase &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; rate&lt;/li&gt;\n&lt;li&gt;Pupillary Dilation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;If there is no response after the initial dose, repeat naloxone every few minutes.&lt;/li&gt;\n&lt;li&gt;If no response after 4-5 mg, consider nonopioid substances as factors.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/XxZMiNwUgOwnVsrhS6vb1737122154.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman is brought by her family. They report that over the past year, she has been using increasing amounts of opioids, initially prescribed for chronic back pain. The patient admits to using opioids in larger amounts than intended and has made several unsuccessful attempts to cut down. She has given up her hobbies and often misses work due to opioid use. Recently, she was arrested for stealing prescription pads from her doctor&#x27;s office. Despite these issues, she continues to use opioids daily. Which of the following statements BEST characterizes this patient&#x27;s condition based on the information provided?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient meets criteria for opioid dependence, with evidence of tolerance and withdrawal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The patient exhibits opioid abuse but does not meet the full criteria for dependence due to the absence of physiological symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The patient meets the criteria for opioid dependence, with prominent features of impaired control and social impairment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient&#x27;s behavior suggests opioid misuse rather than dependence, as the initial use was medically sanctioned&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The patient meets the criteria for opioid dependence, with prominent features of impaired control and social impairment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:707px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type of Dependence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Behavioral Dependence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Focuses on substance-seeking behaviors and the patterns of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c0c247b89916927771948bc5e6d39c\&quot;&gt;pathological&lt;/span&gt; use.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Physical Dependence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Refers to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c2c85ae6b16927771950809419a59\&quot;&gt;physiological&lt;/span&gt; effects that result from repeated episodes of substance use.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Psychological Dependence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Also called habituation, characterized by a persistent or occasional craving to avoid dysphoria.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/8dRCU901aGe11LKVFipS1737095407.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient with a history of alcohol use disorder presents for treatment. He has recently been diagnosed with compensated liver failure. The patient expresses a strong desire to quit drinking and is motivated to maintain abstinence. His medical history includes no liver failure, and he is currently not consuming alcohol. Which pharmacological treatment is the most appropriate for this patient to help manage his alcohol cravings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disulfiram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acamprosate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acamprosate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:659px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anticraving Agents&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acamprosate&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Naltrexone&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;NMDA &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e432a4f3c1692777181e8e244ca0e\&quot;&gt;Antagonist&lt;/span&gt; and positive allosteric &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4dd3586e816927771927d01e3fe29\&quot;&gt;modulator&lt;/span&gt; of GABA-A receptors.&lt;/li&gt;\n&lt;li&gt;Given after stopping the consumption of alcohol.&lt;/li&gt;\n&lt;li&gt;Contraindicated in severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;Renal&lt;/span&gt; Impairment.&lt;/li&gt;\n&lt;li&gt;In moderate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4885d5d0021692777189aac6dc80f7\&quot;&gt;impairment&lt;/span&gt; (given in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; doses).&lt;/li&gt;\n&lt;li&gt;FDA approved.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Opioid Antagonist.&lt;strong&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Can be started when a patient is consuming alcohol or in withdrawal phase.&lt;/li&gt;\n&lt;li&gt;Contraindicated in Liver Failure. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Check LFTs periodically.&lt;/li&gt;\n&lt;li&gt;FDA approved.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Other &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4665fdd0a0169277718100f58eb0d5\&quot;&gt;anti&lt;/span&gt; craving Agents are which are &lt;strong&gt;not FDA approved&lt;/strong&gt; but effective:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Ondansetron (5HT-3 Antagonist) &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Topiramate (Anti &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eb8fb619d916927771879a8048d513\&quot;&gt;Epileptic&lt;/span&gt; agent)&lt;/li&gt;\n&lt;li&gt;Baclofen (GABA-B Agonist)&lt;/li&gt;\n&lt;li&gt;Fluoxetine (SSRI)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/W4RkEKvrujPeyFTxH9wV1737120066.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of alcohol use disorder presents after abrupt cessation of drinking. He shows anxiety, tremors, and experiences a seizure. Which medication would be most appropriate for managing his withdrawal symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Withdrawal &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Treatment &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Mild or Moderate Withdrawal&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Treatment: &lt;strong&gt;Benzodiazepines (e.g., lorazepam, chlordiazepoxide, diazepam)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Short-acting (e.g., lorazepam) or long-acting (e.g., chlordiazepoxide, diazepam).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Carbamazepine &lt;/strong&gt;(daily doses of 800 mg) is also effective and has minimal abuse liability.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Severe withdrawal (Seizures)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Treatment of choice: &lt;strong&gt;Benzodiazepines&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Anticonvulsants are not more beneficial.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Life threatening (Delirium Tremens)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;For extreme symptoms (delirium tremens or DTs): Higher doses of &lt;strong&gt;Benzodiazepines &lt;/strong&gt;(e.g., 50-100 mg &lt;strong&gt;chlordiazepoxide &lt;/strong&gt;every 4 hours or &lt;strong&gt;lorazepam &lt;/strong&gt;IV).&lt;/li&gt;\n&lt;li&gt;Supportive care: High-calorie diet, multivitamins.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Haloperidol &lt;/strong&gt;may be used for severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e9cc77ee216927771801bf1296c9c\&quot;&gt;agitation&lt;/span&gt; but can lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;seizure&lt;/span&gt; threshold.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Protracted Withdrawal:&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Symptoms may last 2 to 6 months.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Acamprosate &lt;/strong&gt;may help diminish some symptoms.&lt;/li&gt;\n&lt;li&gt;Cognitive and behavioral approaches recommended.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/dq5pnuDKLgE4LG48ha6Z1737119323.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man comes to the clinic for a routine evaluation after his friends expressed concern about his drinking habits. He reports consuming alcohol heavily for several years. The physician orders laboratory tests to assess his alcohol intake. Which test result is most indicative of his heavy alcohol consumption?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mean corpuscular volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alanine aminotransferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;γ-glutamyltransferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbohydrate-deficient transferrin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carbohydrate-deficient transferrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:713px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Laboratory tests in Alcoholism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;γ-glutamyltransferase (&lt;strong&gt;GGT&lt;/strong&gt;)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&amp;gt;35.0 U/L&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Chronic alcohol abuse&lt;/li&gt;\n&lt;li&gt;Elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b77188a1e16927771880e695015bd\&quot;&gt;GGT&lt;/span&gt; levels indicate liver disease and are often found in chronic heavy drinkers, but only 30–50% of excessive drinkers show elevated levels &lt;strong&gt;(Option C)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Not specific to alcohol use, as other conditions like &lt;strong&gt;pancreatitis and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;19c0231fc41692777196ffce23771d\&quot;&gt;prostate&lt;/span&gt; disease can also raise its levels.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Carbohydrate-deficient &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d404d819f41692777200b686a0759e\&quot;&gt;transferrin&lt;/span&gt; (&lt;strong&gt;CDT&lt;/strong&gt;)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&amp;gt;3.0%&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Most important &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;230d1ad86916927771830e33cc71b2\&quot;&gt;biomarker&lt;/span&gt; for heavy alcohol intake. &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Good sensitivity and specificity.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mean corpuscular volume (&lt;strong&gt;MCV&lt;/strong&gt;)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&amp;gt;91.0 μm3&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Heavy alcohol use&lt;/li&gt;\n&lt;li&gt;MCV levels can remain elevated for several months after someone stops drinking, meaning a person may be abstinent yet still have a high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;62849f5c661692777192fc6b3aeade\&quot;&gt;MCV&lt;/span&gt; value. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Serum glutamic pyruvic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e480f2b88f1692777200e20c981927\&quot;&gt;transaminase&lt;/span&gt; (alanine aminotransferase)- &lt;strong&gt;ALT&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&amp;gt;45.0 IU/L&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Chronic alcohol abuse&lt;/li&gt;\n&lt;li&gt;More specific marker of alcohol-induced liver injury since it is mainly located in the liver. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Serum glutamic oxaloacetic transaminase&lt;/p&gt;\n&lt;p&gt;(aspartate aminotransferase)- &lt;strong&gt;AST&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&amp;gt;45.0 IU/L&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Chronic alcohol abuse&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b53d9f77801692777182738019ba62\&quot;&gt;AST&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2f5467ff0116927771811fdf3e9911\&quot;&gt;ALT&lt;/span&gt; ratio helps confirm heavy alcohol consumption. (Ratio &amp;gt;2 is correlated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0751b802aa169277718100e38a1276\&quot;&gt;alcoholic&lt;/span&gt; liver disease)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;N-Acetyl-β-Hexosaminidase (&lt;strong&gt;Beta-Hex&lt;/strong&gt;)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Increased beta-Hex subsides to normal levels after only 7 to 10 days of abstinence.&lt;/li&gt;\n&lt;li&gt;Diabetes and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45372f6c361692777189ff3209e642\&quot;&gt;hypertension&lt;/span&gt; also elevate beta-Hex.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/dwwcselgxCdarC7DIpG01737118457.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man visits a sleep specialist due to persistent insomnia. He mentions that he often drinks alcohol in the evenings, believing it helps him sleep better. After discussing his sleep patterns, the specialist explains that alcohol has several effects on sleep quality and architecture. Which of the following is not an effect of alcohol on sleep?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreases sleep latency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increases REM sleep&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increases sleep fragmentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased deep sleep due to its sedative properties&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increases REM sleep&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/D03AOt4l2qUf4CCeflIX1737116256.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of chronic alcohol use presents to the emergency with sudden onset loss of consciousness and seizures. He also shows signs of confusion, apathy, dementia, visual hallucinations and aggressive behavior. An MRI is performed, revealing the findings shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol-Induced Dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wernicke&#x27;s Encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marchiafava-Bignami Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alexander Disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Marchiafava-Bignami Syndrome&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/leQ05ukEalZdBqWyJ9bL1734283595.jpg&quot;, &quot;https://image.prepladder.com/content/L7vf1lf6dtJKoJiTUhC81734283620.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/O7dmJb9SgUyLJJk4tHAW1734283676.jpg&quot;, &quot;https://image.prepladder.com/content/IAShD0y2645gVxFm09eE1734283732.jpg&quot;, &quot;https://image.prepladder.com/content/HIZOly7yc2DWy3q1ph5X1734283778.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/0S2qnlI6DmW54EG2D88f1737115639.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of chronic alcohol use is referred to a psychiatrist after he exhibits significant memory impairment, particularly anterograde amnesia, and frequently confabulates to fill memory gaps. After initial stabilization, what is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase thiamine dosage to 1g daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiate treatment with Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate thiamine supplementation at 100 mg, 2-3 times/day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start cognitive rehabilitation therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Initiate thiamine supplementation at 100 mg, 2-3 times/day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:603px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Korsakoff syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Onset&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c305b384216927771969ca4166493\&quot;&gt;progression&lt;/span&gt; of Wernicke Encephalopathy&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Impaired recent memory&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Anterograde amnesia:&lt;/strong&gt; More common, inability to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; new memories.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Retrograde amnesia:&lt;/strong&gt; Inability to recall old memories.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Confabulation:&lt;/strong&gt; Making false stories to fill memory gaps. These are unintentional.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Thiamine (Vitamin B1) deficiency&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;7\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Neuropathologic Lesions&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;7\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Symmetrical involvement of:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Mammillary bodies&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Thalamus, Hypothalamus&lt;/li&gt;\n&lt;li&gt;Midbrain&lt;/li&gt;\n&lt;li&gt;Pons&lt;/li&gt;\n&lt;li&gt;Medulla&lt;/li&gt;\n&lt;li&gt;Cerebrum&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Supplementation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b70d1dbde516927772000d7774d2a5\&quot;&gt;Thiamine&lt;/span&gt; 100 mg, 2-3 times/day for 3-12 months.&lt;/li&gt;\n&lt;li&gt;Full recovery is only seen in 20% of patients, others see partial improvement and symptoms may not completely resolve.&lt;/li&gt;\n&lt;li&gt;If patients do not respond to Thiamine: Consider&lt;strong&gt; Alcohol Pellagra Encephalopathy &lt;/strong&gt;and treat with &lt;strong&gt;Niacin&lt;/strong&gt;. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/duhXdBP6Y0hmknu7RUaD1737114936.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of chronic alcoholism is brought to the emergency department by his family. They report that he has been confused and unsteady on his feet for the past two days. On examination, the patient is disoriented and has difficulty maintaining his balance. You also notice bilateral nystagmus and weakness in his lateral eye movements. Which of the following is the most appropriate immediate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous thiamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzodiazepines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous thiamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:649px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Wernicke&#x27;s Encephalopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Korsakoff Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Onset&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Acute&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Chronic, often follows Wernicke&#x27;s&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Key Symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Global Confusion&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b1f175723169277719459db16938e\&quot;&gt;Ocular&lt;/span&gt; abnormalities (nystagmus, gaze palsy)&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0842a8a59f1692777182f44d334dda\&quot;&gt;Ataxia&lt;/span&gt; (especially gait)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f04a43a8c16927771816dd61a4f17\&quot;&gt;anterograde&lt;/span&gt; amnesia&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e38ca8e6931692777197ee6a68ac56\&quot;&gt;Retrograde&lt;/span&gt; amnesia&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625ab7de621692777184a325ca1b76\&quot;&gt;Confabulation&lt;/span&gt; (in some cases)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cause&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Thiamine deficiency&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Prolonged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b70d1dbde516927772000d7774d2a5\&quot;&gt;thiamine&lt;/span&gt; deficiency&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Neuropathological lesions&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Symmetrical and paraventricular, involving &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06d33302e016927771911f7ef71255\&quot;&gt;mammillary&lt;/span&gt; bodies, thalamus, hypothalamus,midbrain, pons, medulla, fornix, and cerebellum&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Treatment&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Immediate IV thiamine&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Long-term &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b70d1dbde516927772000d7774d2a5\&quot;&gt;thiamine&lt;/span&gt; supplementation, supportive care&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Prognosis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Potentially &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4488d66fc16927771975d043c4ccc\&quot;&gt;reversible&lt;/span&gt; with prompt treatment&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Often irreversible, only about 20% recover&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/GinxQECNSdELkAvHGeWj1737113611.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with a 20-year history of daily alcohol use is admitted to the hospital for pneumonia. Two days after admission, he becomes agitated and reports seeing insects crawling on the walls. His vital signs show tachycardia (HR 110 bpm), hypertension (BP 160/95 mmHg), and a fever of 38.2°C (100.8°F). He is disoriented and tremulous. Which of the following is the most accurate statement about this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;He is experiencing early symptoms of alcohol withdrawal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He is likely developing Wernicke&#x27;s encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He is showing signs of delirium tremens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;His symptoms are typical of impending alcohol withdrawal seizures&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. He is showing signs of delirium tremens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:696px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Stage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Onset after last drink&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mild&lt;/strong&gt;&lt;strong&gt; withdrawal&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Mild anxiety&lt;/p&gt;\n&lt;p&gt;• Tremulousness&lt;/p&gt;\n&lt;p&gt;• Nausea&lt;/p&gt;\n&lt;p&gt;• Headache&lt;/p&gt;\n&lt;p&gt;• Palpitations&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;6-8 hours&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Moderate&lt;/strong&gt;&lt;strong&gt; (Alcoholic hallucinosis)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Visual, auditory, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff110f2cb71692777200a3483aa670\&quot;&gt;tactile&lt;/span&gt; hallucinations&lt;/p&gt;\n&lt;p&gt;• Intact orientation&lt;/p&gt;\n&lt;p&gt;• Normal vital signs&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;8- 12 hours&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Severe&lt;/strong&gt;&lt;strong&gt; (Withdrawal seizures)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Generalized &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4156d43e216927772008460f9b582\&quot;&gt;tonic-clonic&lt;/span&gt; seizures&lt;/p&gt;\n&lt;p&gt;• Usually brief and self-limited&lt;/p&gt;\n&lt;p&gt;• Also known as rum fits&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;12-24 hours&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Life threatening &lt;/strong&gt;&lt;strong&gt;(Delirium tremens)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Severe agitation&lt;/p&gt;\n&lt;p&gt;• Confusion and disorientation&lt;/p&gt;\n&lt;p&gt;• Hallucinations (often visual)&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bd1c98736616927771820954b0a744\&quot;&gt;Autonomic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e780c7fd416927771895c61217c12\&quot;&gt;hyperactivity&lt;/span&gt; (tachycardia, hypertension, fever)&lt;/p&gt;\n&lt;p&gt;• Profound sweating&lt;/p&gt;\n&lt;p&gt;• Tremors&lt;/p&gt;\n&lt;p&gt;• Insomnia&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Within 72 hours&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/TNJ8lm2c2rvtT1bU2frO1737102211.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man is brought to the emergency department after being found unconscious at a party. His friends report that he consumed a large amount of alcohol over a short period. On examination, the patient is unresponsive to verbal stimuli, has irregular breathing, and a heart rate of 50 beats per minute. Which range of blood alcohol concentration (in mg/dL) is most likely associated with this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20-30 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30-80 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;80-200 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;amp;gt;300 mg/dL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &amp;gt;300 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:608px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;BAC (mg/dL)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Effects&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;20-30&lt;strong&gt; (Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Slowed motor performance and decreased thinking ability&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;30-80 &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Increase in motor and cognitive problems&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;80-200&lt;strong&gt; (Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Increase in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4762fe14581692777190889bb49176\&quot;&gt;incoordination&lt;/span&gt; and judgment errors, mood lability, deterioration in cognition&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;200-300&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Nystagmus, marked slurring of speech, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0751b802aa169277718100e38a1276\&quot;&gt;alcoholic&lt;/span&gt; blackouts&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt;300&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Impaired vital signs and possible death&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ZlytF3jaoCJwfH6YN1y91737101810.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about alcohol absorption and metabolism is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The majority of alcohol absorption occurs in the stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peak Blood Alcohol Concentration (BAC) is typically reached within 5-10 m
