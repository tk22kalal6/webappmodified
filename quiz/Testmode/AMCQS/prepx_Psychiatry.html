            questions = [{&quot;text&quot;: &quot;Which of the following EEG wave patterns is typically associated with specific states of consciousness or neurological activity in humans, and what does it correctly indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha waves (8-12 Hz) - Indicate deep sleep and unconsciousness.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Theta waves (4-7 Hz) - Often seen in drowsiness and can indicate potential seizures.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta waves (13-30 Hz) - Commonly associated with relaxed wakefulness and mental activity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delta waves (0.5-4 Hz) - Associated with REM sleep and alertness.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Theta waves (4-7 Hz) - Often seen in drowsiness and can indicate potential seizures.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/7Rx6qooMll2CVFrWubcl1732094381.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Delta Wave &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Seen in slow wave &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7fdc13a6a116927771865b3a13263e\&quot;&gt;deep sleep&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f7d3133242169277718518c059ad55\&quot;&gt;delta&lt;/span&gt; sleep.&lt;strong&gt; (Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Also seen in infants.&lt;/li&gt;\n&lt;li&gt;Frequency: 0.5-3 Hz.&lt;/li&gt;\n&lt;li&gt;Amplitude or the micro voltage- High, ≥75 V.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Theta waves &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The transition from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;882ef330fb16927772022093f7518f\&quot;&gt;wakefulness&lt;/span&gt; to sleep.&lt;/li&gt;\n&lt;li&gt;1st wave that is encountered in sleep.&lt;/li&gt;\n&lt;li&gt;Also seen in children.&lt;/li&gt;\n&lt;li&gt;Frequency: 4-7 Hz.&lt;/li&gt;\n&lt;li&gt;Low-voltage waves.&lt;/li&gt;\n&lt;li&gt;Prominently seen in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51df38de3d1692777194ced4c4bab5\&quot;&gt;parietal&lt;/span&gt; regions.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Alpha Waves &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Seen at rest - When the person is awake but the eyes are closed. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Frequency: 8-13Hz.&lt;/li&gt;\n&lt;li&gt;Low-voltage waves.&lt;/li&gt;\n&lt;li&gt;Seen in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77dc7a0ab81692777194dba7ab78ab\&quot;&gt;occipital&lt;/span&gt; and parieto-occipital areas.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Beta Wave &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Seen in a fully awake person (eyes open). &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Frequency: Higher, 14-30 Hz.&lt;/li&gt;\n&lt;li&gt;Low-voltage waves.&lt;/li&gt;\n&lt;li&gt;Present in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51df38de3d1692777194ced4c4bab5\&quot;&gt;parietal&lt;/span&gt; areas.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gamma wave&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;High-frequency brain activity.&lt;/li&gt;\n&lt;li&gt;Frequencies between 30-100 Hz.&lt;/li&gt;\n&lt;li&gt;Prominent during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7bdd34850816927771973c86f95b79\&quot;&gt;REM&lt;/span&gt; sleep.&lt;/li&gt;\n&lt;li&gt;Contribute to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b1357efd5116927771859dfba380e7\&quot;&gt;consolidation&lt;/span&gt; of memories and processing of information.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/pXf0mmPJaerymJ3nnZPZ1737901438.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which stage of sleep is primarily associated with the deepest sleep, characterized by the lowest levels of brain activity and the greatest difficulty in awakening?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;N1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;N2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;N3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;REM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. N3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/uEI6I7zoTywQmQ5UihQx1742473921.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:760px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Stage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;EEG&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;EOG&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;EMG&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Awake (Stage W)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Alpha waves (8-13 Hz) with eyes closed&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Eye movements and blinks present&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;High &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;949f14b6e4169277720075eaacbf1f\&quot;&gt;tonic&lt;/span&gt; activity, voluntary movements&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;N1 Stage (Light Sleep) &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Loss of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9268f2e1d16927771814cfef69cf4\&quot;&gt;alpha&lt;/span&gt; waves, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ccb50023dc1692777200804b8475ca\&quot;&gt;theta&lt;/span&gt; waves (4-7 Hz)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Slow eye movements&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Tonic activity decreases&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;N2 Stage (Moderate Sleep) &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sleep spindles (12-14 Hz), K complexes&lt;/strong&gt; (sharp negative followed by positive waves)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;None&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Very low &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;949f14b6e4169277720075eaacbf1f\&quot;&gt;tonic&lt;/span&gt; activity&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;N3 Stage (Deep Sleep)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Delta waves (slow, high amplitude)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;None&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Low &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;949f14b6e4169277720075eaacbf1f\&quot;&gt;tonic&lt;/span&gt; activity&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/FX53AAchxnfRFzYGog0z1742054072.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Examine the given EEG, EOG, and EMG recordings. Which of the following statements best describes the physiological characteristics based on these recordings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EEG shows high amplitude, low-frequency waves; EOG shows minimal eye movement; EMG shows high muscle tone.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EEG shows low amplitude, mixed frequency waves; EOG shows rapid eye movements; EMG shows atonia (reduced muscle tone).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;EEG shows slow waves; EOG shows no eye movement; EMG shows regular muscle contractions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EEG shows spikes and waves; EOG shows slow rolling eye movements; EMG shows normal muscle tone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. EEG shows low amplitude, mixed frequency waves; EOG shows rapid eye movements; EMG shows atonia (reduced muscle tone).&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/u782bwFrTzaxUTleFCdQ1736590119.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/ksgM2JBK15SUnI36uvqj1735837068.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/EEpz9MXvVURtzia2DNDy1737910405.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does a sleep stage histogram typically represent in sleep studies, and which of the following best describes its key components?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The frequency of waking episodes throughout the night and their duration.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The distribution of sleep stages (NREM and REM) over the course of the night and the amount of time spent in each stage.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The average heart rate during each hour of sleep shows changes in cardiac activity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The brainwave activity is measured in Hertz (Hz) across different sleep stages, illustrating neurological patterns.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The distribution of sleep stages (NREM and REM) over the course of the night and the amount of time spent in each stage.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/UACsKscI6fofZvSeWJHZ1747652751.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/FxqknSpA1Rzt3OugXfQ01737912506.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A sleep study reveals that a patient experiences increased muscle tone and vivid dreaming. Based on this finding, which of the following statements best differentiates REM sleep from NREM sleep?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;REM sleep is associated with increased muscle tone, while NREM sleep features muscle atonia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;REM sleep is associated with muscle atonia, whereas NREM sleep features increased muscle tone.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;REM sleep occurs only in the early hours of the night, while NREM sleep predominates throughout the night .&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;REM sleep is marked by delta waves, while NREM sleep is marked by alpha waves.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. REM sleep is associated with muscle atonia, whereas NREM sleep features increased muscle tone.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/ymZpoo9rLrZwWOm67lIq1732099294.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:703px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;REM&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;NREM&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Paradoxical sleep&lt;/strong&gt;- asleep but the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;149fc70e9a16927771864296cb4e21\&quot;&gt;EEG&lt;/span&gt; is showing the activity of the active day.&lt;/li&gt;\n&lt;li&gt;Brain activity and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c2c85ae6b16927771950809419a59\&quot;&gt;physiological&lt;/span&gt; activity area increased or same as in the awake state except for the muscle tone (the muscles are in the state of paralysis).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Known as &lt;strong&gt;desynchronized sleep&lt;/strong&gt;: Lots of variables in REM&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Body movements are absent.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Penile &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;322d94cd5816927771872f3d8d132b\&quot;&gt;erection&lt;/span&gt; is present.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Dreams are remembered.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Disorders:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Narcolepsy&lt;/li&gt;\n&lt;li&gt;Nightmares&lt;/li&gt;\n&lt;li&gt;REM sleep behavior disorder&lt;/li&gt;\n&lt;li&gt;Sleep apnea&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Known as &lt;strong&gt;orthodox or conventional sleep&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Brain activity &amp;amp; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c2c85ae6b16927771950809419a59\&quot;&gt;physiological&lt;/span&gt; activity are lower than in the awake state.&lt;/li&gt;\n&lt;li&gt;Known as &lt;strong&gt;synchronized- minimal&lt;/strong&gt; variations are there in parameters such as pulse rate, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; rate, and BP.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Pulsatile release of Gonadotropins and Growth hormones.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Body movements are present.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Penile &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;322d94cd5816927771872f3d8d132b\&quot;&gt;erection&lt;/span&gt; is absent.&lt;/li&gt;\n&lt;li&gt;Dreams are not remembered.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Disorders:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Somnambulism (sleepwalking)&lt;/li&gt;\n&lt;li&gt;Night terror&lt;/li&gt;\n&lt;li&gt;Bruxism&lt;/li&gt;\n&lt;li&gt;Nocturnal enuresis&lt;/li&gt;\n&lt;li&gt;Somniloquy (sleep talking)&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ufUqRqh4c5siVLJ1OrHl1737913312.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with difficulty falling asleep and frequent awakenings for the past six months. He reports feeling fatigued during the day but denies any history of substance use, psychiatric illness, or significant stressors. His physical examination and laboratory tests are unremarkable. He has tried over-the-counter sleep aids with little effect. Which of the following is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive Behavioral Therapy for Insomnia (CBT-I)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Melatonin supplements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzodiazepines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antihistamines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cognitive Behavioral Therapy for Insomnia (CBT-I)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/r0FRPujzp7mTJLAzBefJ1737914432.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with complaints of difficulty falling asleep and frequent nocturnal awakenings. She describes an uncomfortable sensation in her legs, often accompanied by an irresistible urge to move them, particularly in the evening and at night. These symptoms subside temporarily after moving her legs but recur shortly after. She denies any history of substance use, and her medical history is unremarkable. What is the most likely cause of her insomnia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periodic Limb Movement Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obstructive Sleep Apnea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restless Leg Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Restless Leg Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/9AFnhnxTAdO7KzxvztuW1737915219.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with excessive daytime sleepiness for the past six months. He describes episodes where he suddenly loses muscle tone and falls to the ground after laughing. These episodes increase in situations when he becomes very emotional. He also reports experiencing vivid, dream-like hallucinations upon waking and occasional paralysis on waking from sleep. Based on the clinical picture, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Narcolepsy Type 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obstructive Sleep Apnea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic Hypersomnia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Narcolepsy Type 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Narcolepsy Type 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/sj8HiC0OnXMo3Ebp9b6o1737916226.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman is diagnosed with narcolepsy after presenting with excessive daytime sleepiness and episodes of cataplexy triggered by laughter. She also experiences sleep paralysis and hypnagogic hallucinations. Which of the following is the most appropriate initial treatment for her excessive daytime sleepiness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Modafinil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amphetamines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zolpidem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Modafinil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/j1oSadgENYz9hhbAUEKJ1737916762.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old male presents with recurrent episodes of excessive sleep lasting for several days to weeks. His parents report that during these episodes, he sleeps for 18-20 hours a day, is difficult to wake and when awake, he exhibits irritability, hyperphagia, and hypersexual behavior. Between episodes, he returns to his normal baseline functioning without any neurological deficits. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Narcolepsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kleine-Levin Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Major Depressive Disorder with Atypical Features&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bipolar Disorder - Manic Episode&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kleine-Levin Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/CfpGWelNAvMtN2arneJz1737917096.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to a sleep clinic with episodes of walking around her house at night while appearing to be asleep. She performs complex tasks, sometimes injuring herself, and has no recollection of these activities in the morning. Her doctor notes she experiences heightened stress and occasional sleep deprivation. Which of the following is NOT classified as an NREM-related parasomnia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sleepwalking (Somnambulism)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Night Terrors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Confusional Arousal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nightmares&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nightmares&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:725px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;NREM related Parasomnias&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sleepwalking (Somnambulism)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Involves walking or engaging in complex behaviors while in a state of &lt;strong&gt;unconsciousness,&lt;/strong&gt; which may lead to injuries or dangerous situations.&lt;/li&gt;\n&lt;li&gt;Typically occurs during slow-wave sleep, starting in the first or second slow-wave episodes.&lt;/li&gt;\n&lt;li&gt;Can be &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3978e9614f1692777200abbe4cfa34\&quot;&gt;triggered&lt;/span&gt; by sleep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5bb4dd4116927771860470a5e991\&quot;&gt;deprivation&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5744dac7511692777186db6f8e0c28\&quot;&gt;disruption&lt;/span&gt; of slow-wave sleep..&lt;/li&gt;\n&lt;li&gt;Difficult to awaken; they often appear confused when roused.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;More common in children&lt;/strong&gt;, with a peak &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f86aae0bd61692777196f91458c9dd\&quot;&gt;prevalence&lt;/span&gt; between ages 4 and 8, and usually resolves by adolescence.&lt;/li&gt;\n&lt;li&gt;Can occur as a primary disorder or secondary to another sleep issue, like sleep apnea.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Night Terrors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Night terrors involve sudden &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bf639c9a2316927771825e1632d9fb\&quot;&gt;arousal&lt;/span&gt; with intense fear, often starting with a scream.&lt;/li&gt;\n&lt;li&gt;Accompanied by signs of severe anxiety and confusion; individuals are unresponsive to stimuli.&lt;/li&gt;\n&lt;li&gt;Typically occurs during slow-wave sleep and may be &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3978e9614f1692777200abbe4cfa34\&quot;&gt;triggered&lt;/span&gt; by fever or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1a4a12fb416927771841c46faf6fb\&quot;&gt;CNS&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;974aacc9c716927771867653a1dd71\&quot;&gt;depressant&lt;/span&gt; withdrawal.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Amnesia &lt;/strong&gt;for the episode is common.&lt;/li&gt;\n&lt;li&gt;Unlike nightmares, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b277d871e01692777198e71f31c4a3\&quot;&gt;sleep terrors&lt;/span&gt; may lack detailed imagery.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Confusional Arousals&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Defined as a milder &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e5f5be62a316927771937064da1866\&quot;&gt;NREM&lt;/span&gt; sleep parasomnia, often seen in children.&lt;/li&gt;\n&lt;li&gt;Involves partial awakening, confusion, and then returning to sleep.&lt;/li&gt;\n&lt;li&gt;Believed to be on a continuum with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c1ce80745316927771989976fe7b95\&quot;&gt;sleepwalking&lt;/span&gt; and sleep terrors.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sleep-Related Eating Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;ul&gt;\n&lt;li&gt;Classified under &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e5f5be62a316927771937064da1866\&quot;&gt;NREM&lt;/span&gt; sleep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bf639c9a2316927771825e1632d9fb\&quot;&gt;arousal&lt;/span&gt; disorders, specifically as “sleepwalking with sleep-related eating.”&lt;/li&gt;\n&lt;li&gt;Involves episodes of eating during sleep, often with no awareness of the behavior.&lt;/li&gt;\n&lt;li&gt;Can lead to weight gain and health issues, including injuries while preparing food.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sleep Talking (Somniloquy)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Speaking during sleep without awareness is often &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6fa56e3031692777190106e4d2339\&quot;&gt;incoherent&lt;/span&gt; or nonsensical.&lt;/li&gt;\n&lt;li&gt;Occurs during stages N1 and N2, but can also happen in REM.&lt;/li&gt;\n&lt;li&gt;Can vary from rare occurrences to frequent episodes, lasting for a few seconds or minutes.&lt;/li&gt;\n&lt;li&gt;Can occur independently or alongside other parasomnias like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c1ce80745316927771989976fe7b95\&quot;&gt;sleepwalking&lt;/span&gt; or night terrors.&lt;/li&gt;\n&lt;li&gt;Stress, sleep deprivation, alcohol, or fever may trigger episodes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/BQcIk6UiX6dEXQiNha3n1737953992.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man is brought to the clinic by his partner, who reports that he frequently acts out his dreams during sleep. She describes him kicking, punching, and even shouting while asleep, often appearing very distressed. He has no recollection of these events upon waking and has no history of sleepwalking. His partner expresses concern about the risk of injury to both of them during these episodes. On polysomnography, REM sleep without atonia was seen. Which condition is this patient most likely experiencing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nightmare Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;REM Sleep Behavior Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recurrent Isolated Sleep Paralysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sleep Terrors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. REM Sleep Behavior Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:741px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;REM related Parasomnias&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Nightmare Disorder &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Nightmares are frightening dreams that wake the person sleeping.&lt;/li&gt;\n&lt;li&gt;They are often remembered.&lt;/li&gt;\n&lt;li&gt;Common in children (ages 3-6) but rare in adults.&lt;/li&gt;\n&lt;li&gt;Can lead to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;04b9e17b411692777190d32aceafae\&quot;&gt;insomnia&lt;/span&gt; due to fear of sleeping.&lt;/li&gt;\n&lt;li&gt;Associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d1eb73dc151692777196b94e0a4359\&quot;&gt;PTSD&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18034e0517169277720002aaa66d36\&quot;&gt;traumatic&lt;/span&gt; events.&lt;/li&gt;\n&lt;li&gt;Certain medications and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;206d300b671692777199a306b7450d\&quot;&gt;substance abuse&lt;/span&gt; can trigger nightmares.&lt;/li&gt;\n&lt;li&gt;Treatment:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Behavioral techniques like desensitization, exposure therapy, image rehearsal therapy, and cognitive therapy can be effective.&lt;/li&gt;\n&lt;li&gt;Medications such as prazosin, nitrazepam, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2aaea787e216927772006f1cf5d5d5\&quot;&gt;triazolam&lt;/span&gt; may also help, especially for PTSD-related nightmares.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;REM Sleep Behavior Disorder (RBD)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;RBD involves &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da0efc783716927771803aec955db9\&quot;&gt;acting out&lt;/span&gt; dreams due to lack of sleep paralysis.&lt;/li&gt;\n&lt;li&gt;Individuals may punch or kick while dreaming.&lt;/li&gt;\n&lt;li&gt;They are unaware of their surroundings during episodes.&lt;/li&gt;\n&lt;li&gt;Actions relate directly to dream content.&lt;/li&gt;\n&lt;li&gt;There is a risk of injury to themselves or others.&lt;/li&gt;\n&lt;li&gt;Various drugs and conditions can worsen RBD.&lt;/li&gt;\n&lt;li&gt;On polysomnography, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7bdd34850816927771973c86f95b79\&quot;&gt;REM&lt;/span&gt; sleep without &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3caa3ba2111692777182713201b915\&quot;&gt;atonia&lt;/span&gt; may be seen.&lt;/li&gt;\n&lt;li&gt;May be associated with DLB, Parkinson&#x27;s disease.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Recurrent Isolated Sleep Paralysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Sleep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;72fa9105b916927771945aef35e8ed\&quot;&gt;paralysis&lt;/span&gt; is the inability to move during sleep onset or awakening.&lt;/li&gt;\n&lt;li&gt;It can be distressing and may include hallucinations.&lt;/li&gt;\n&lt;li&gt;It can occur independently of narcolepsy.&lt;/li&gt;\n&lt;li&gt;Paralysis can last from one to several minutes.&lt;/li&gt;\n&lt;li&gt;Risk factors include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;863f5457381692777190f05632a8b2\&quot;&gt;irregular&lt;/span&gt; sleep, stress, and sleep deprivation.&lt;/li&gt;\n&lt;li&gt;Treatment:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Improved sleep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;15fa752a4f1692777189fe275abf3f\&quot;&gt;hygiene&lt;/span&gt; and ensuring sufficient sleep are primary treatments.&lt;/li&gt;\n&lt;li&gt;Rapid eye movements or being touched may help terminate episodes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/gxEIJ5d2SLRheeJBeSYY1737917981.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

                document.getElementById('prev-result').disabled = index === 0;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Occipital lobe&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It is primarily responsible for processing visual information.&lt;/li&gt;\n&lt;li&gt;It is involved in visual perception, object recognition, and visual memory.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Temporal lobe&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It involves various functions: memory, language processing, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&gt;auditory&lt;/span&gt; perception, and emotional regulation.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What are the distinguishing characteristics between delirium and dementia in Alzheimer&#x27;s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acuity of onset and agitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acuity of onset and loss of consciousness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &
