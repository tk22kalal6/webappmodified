grimacing).&lt;/li&gt;\n&lt;li&gt;Mannerisms: repetitive, odd, purposeful movements.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Agitation&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Echolalia or Echopraxia:&lt;/strong&gt; Repetition of another&#x27;s words (echolalia) or movements (echopraxia)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;First-line treatment involves &lt;strong&gt;benzodiazepines (e.g., lorazepam), &lt;/strong&gt;which are effective in alleviating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;26451fdcda1692777183bbe44562a9\&quot;&gt;catatonic&lt;/span&gt; symptoms.&lt;/li&gt;\n&lt;li&gt;Electroconvulsive therapy (ECT) is also highly effective and often used in patients who do not respond to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8516658bc716927771957509dfe304\&quot;&gt;pharmacotherapy&lt;/span&gt; or when rapid resolution is required.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man with a psychiatric disorder has become very aggressive. He speaks very rapidly and sleeps very little. He exhibits hyperactive behavior after discontinuing his prescribed medication. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar disorder - manic episode&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Substance- induced mood disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bipolar disorder - manic episode&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:640px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bipolar I Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bipolar II Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Characterized by at least&lt;strong&gt; 1 episode of mania&lt;/strong&gt; and&lt;strong&gt; 1 episode of depression&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Characterized by at least &lt;strong&gt;1 episode of hypomania&lt;/strong&gt; and&lt;strong&gt; 1 episode of depression&lt;/strong&gt;&lt;strong&gt; (Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;M=F&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;F&amp;gt;M&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mean age of onset is 30yrs&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mean age of onset is slightly higher&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:264px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnostic criteria for Mania&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;M&lt;/strong&gt;ood Changes: Elation/ irritability&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;+ ≥3 of the following symptoms (4 if &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31383b73d01692777190c6880a580b\&quot;&gt;irritable&lt;/span&gt; mood) for at least &lt;strong&gt;1 week&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;D&lt;/strong&gt;istractibility.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;I&lt;/strong&gt;mpulsivity/ high-risk activities&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;G&lt;/strong&gt;randiosity/ Inflated Self-Esteem&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;F&lt;/strong&gt;light of Ideas (Racing and expansive thoughts)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;A&lt;/strong&gt;ctivity increased (Hyperactivity)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;S&lt;/strong&gt;leep deficit (decreased need for sleep)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;T&lt;/strong&gt;alkativeness/ Pressured speech&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following side effects would most likely be caused by a drug that specifically decreases the reabsorption of serotonin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sexual dysfunction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sialorrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weight gain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sexual dysfunction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely diagnosis for a 10-year-old child experiencing selective mutism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Childhood depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Childhood psychosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Childhood anxiety disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperkinetic disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Childhood anxiety disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What diagnosis, according to DSM-,V would be appropriate for a middle-aged female patient who has been experiencing symptoms such as loss of interest in daily activities, weight loss, insomnia, and persistent sadness for a period of six months? Additionally, she reports a single incident of hearing a voice instructing her to commit suicide.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive disorder with psychotic features&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delusional disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Major depressive disorder with psychotic features&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Answer A - Major depressive disorder with &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23702653681692777196e5c0fc63cd\&quot;&amp;gt;psychotic&amp;lt;/span&amp;gt; features&lt;/p&gt;\n&lt;table align=\&quot;left\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Psychotic depression&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Major depression disorder (MDD) with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23702653681692777196e5c0fc63cd\&quot;&gt;psychotic&lt;/span&gt; features includes mood &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4586eccbe71692777186e577e31829\&quot;&gt;disturbance&lt;/span&gt; with delusions, hallucinations, or both.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Prevalence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;It occurs in approximately 18.5% of MDD patients and increases with age.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Higher treatment resistance&lt;/li&gt;\n&lt;li&gt;More suicide attempts&lt;/li&gt;\n&lt;li&gt;Longer illness duration&lt;/li&gt;\n&lt;li&gt;Greater functional impairment&lt;/li&gt;\n&lt;li&gt;Higher &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b4b361c37616927771979541177070\&quot;&gt;relapse&lt;/span&gt; rates&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Older patients may exhibit more brain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;97ff5253fb169277718224c7b0faf8\&quot;&gt;atrophy&lt;/span&gt; and higher mortality rates compared to non-psychotic patients.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Geriatric Considerations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Patients often show significant cognitive dysfunction; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f6e39eb41116927771865b34e2ec08\&quot;&gt;depressive pseudodementia&lt;/span&gt; may develop.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cognitive Impairment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Combination therapy&lt;/strong&gt;: &lt;strong&gt;antidepressants &lt;/strong&gt;+ &lt;strong&gt;antipsychotics &lt;/strong&gt;or &lt;strong&gt;ECT &lt;/strong&gt;is the standard of care.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment Approaches&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Monotherapy &lt;/strong&gt;with &lt;strong&gt;SSRIs &lt;/strong&gt;or &lt;strong&gt;TCAs &lt;/strong&gt;is &lt;strong&gt;less effective&lt;/strong&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Efficacy of ECT&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;ECT shows high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b4a3b8da7716927771975375dadad9\&quot;&gt;remission&lt;/span&gt; rates (up to 95% in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23702653681692777196e5c0fc63cd\&quot;&gt;psychotic&lt;/span&gt; depression) compared to pharmacotherapy.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;ECT is first-line treatment in case of severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23702653681692777196e5c0fc63cd\&quot;&gt;psychotic&lt;/span& strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It affects &lt;strong&gt;10 - 15%&lt;/strong&gt; of women&lt;/li&gt;\n&lt;li&gt;70% risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d849ebc9b1692777197d4af1fa8d2\&quot;&gt;recurrence&lt;/span&gt; in the next pregnancy&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Incidence is about &lt;strong&gt;1-2&lt;/strong&gt; in 1000 deliveries&lt;/li&gt;\n&lt;li&gt;50% risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d849ebc9b1692777197d4af1fa8d2\&quot;&gt;recurrence&lt;/span&gt; in the next pregnancy&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Timing &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Onset 3-5 days postpartum, resolves by days to weeks&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Within the first 6 weeks &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3d885759d516927771966b84bfa470\&quot;&gt;postpartum&lt;/span&gt; or after abortion&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Symptoms appear within 2-3 weeks &lt;span class=\&quot;customMeta\&quot; ck; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Lithium&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Mechanism of action &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Increase the level of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c81721001692777181c671bce8b3\&quot;&gt;amine&lt;/span&gt; (if the mood is low) by inhibiting the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;Glycogen&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d2bd91ccac169277719941254e1795\&quot;&gt;synthase&lt;/span&gt; kinase-3 enzyme&lt;/li&gt;\n&lt;li&gt;Decrease the level of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c81721001692777181c671bce8b3\&quot;&gt;amine&lt;/span&gt; (if the mood is high)\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Inhibits &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;88151824d916927771903e5ea91ffc\&quot;&gt;inositol&lt;/span&gt; monophosphatase enzyme&lt;/li&gt;\n&lt;li&gt;Inhibits the release of amines&lt;/li&gt;\n&lt;li&gt;Stabilises neuronal membrane&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Uses &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Bipolar disorder&lt;/li&gt;\n&lt;li&gt;Hypnic headache (occurs in sleep)&lt;/li&gt;\n&lt;li&gt;Anti-suicidal action (another drug is clozapine)&lt;/li&gt;\n&lt;li&gt;Resistant cases of depression&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Adverse effects&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Alopecia and acne&lt;/li&gt;\n&lt;li&gt;Weight gain&lt;/li&gt;\n&lt;li&gt;Seizures and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b10ce4acbf169277719323ffd12306\&quot;&gt;node&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3662597407169277718640a12868f5\&quot;&gt;dysfunction&lt;/span&gt; (leading to AV block)&lt;/li&gt;\n&lt;li&gt;Hypothyroidism (hyperthyroidism in rare cases)&lt;/li&gt;\n&lt;li&gt;High doses can cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;28606fa66a169277718407469e7e7c\&quot;&gt;coarse&lt;/span&gt; tremors, ataxia, tinnitus, diarrhea, and seizures.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ebstein’s anomaly: &lt;/strong&gt;A &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2b5f013011692777183ea1b11ed9c\&quot;&gt;cardiovascular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;359a8718a61692777185568ac80abb\&quot;&gt;defect&lt;/span&gt; called &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3ab13cdf64169277720085e2ebef1c\&quot;&gt;tricuspid&lt;/span&gt; atresi ustomMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; in the brain&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Seizure threshold reduction&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Alpha 1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0132a02ec31692777180a840765aff\&quot;&gt;adrenergic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; antagonism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Postural hypotension&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sodium channel block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Arrhythmia/QT prolongation &lt;strong&gt;(Option A ruled out) &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Bradycardia in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40b788dd6916927771888a3ea6872f\&quot;&gt;heart block&lt;/span&gt; due to overdose&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female with bipolar disorder came to the outpatient department in the third trimester. She has had 4 episodes in the past and is stable on lithium 750 mg/day since 1 year, during which time she has not had any episodes. What is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop lithium and let her be drug-free&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease lithium dosage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase lithium dosage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch to valproate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decrease lithium dosage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option B - Decrease &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&amp;gt;lithium&amp;lt;/span&amp;gt; dosage:&lt;/p&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:660px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-color:black; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Mood Stabilizers&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Medication &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Potential Fetal/Newborn risk&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Clinical Recommendation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lithium &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Low risk of Ebstein’s anomaly: 1 in 1000 with first-trimester exposure &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;No evidence of behavioural or cognitive problems in children exposed to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; till 5 years of age&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fetal echocardiography&lt;/li&gt;\n&lt;li&gt;Frequent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; monitor because of fluid shifts over pregnancy&lt;/li&gt;\n&lt;li&gt;Should be well &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;341e757ca9169277718922ba058b1d\&quot;&gt;hydrated&lt;/span&gt; to reduce chances of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; toxicity&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Valproic acid &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Increased rate of &lt;strong&gt;congenital malformations&lt;/strong&gt;&lt;strong&gt;.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Linked to &lt;strong&gt;neurodevelopmental disorders &lt;/strong&gt;in children with in-utero exposure&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Must be &lt;strong&gt;avoided in favor of safer agents&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Before conception, women with BD preferably to be shifted to another safer &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a87d6eeedb16927771967434e19075\&quot;&gt;prophylactic&lt;/span&gt; agent&lt;/li&gt;\n&lt;li&gt;High-dose &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;778971b8f5169277720391773cc8fa\&quot;&gt;folic acid&lt;/span&gt; supplementation (4 mg/day) is advised before conception&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Carbamazepine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Congenital malformations: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b00388be25169277719369b3ab059f\&quot;&gt;Neural&lt;/span&gt; tube defect, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7aa38569251692777184021705e8de\&quot;&gt;cleft&lt;/span&gt; palate, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5089296e801692777202c49d61e9f4\&quot;&gt;fingernail&lt;/span&gt; hypoplasia.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Risk of &lt;strong&gt;bleeding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6116aa50e1692777186cfd59c5257\&quot;&gt;diathesis&lt;/span&gt; in neonates&lt;/strong&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71c2092f15169277720243eb1590b0\&quot;&gt;Vitamin K&lt;/span&gt; deficiency&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;If possible, use in pregnancy should be avoided&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;High-dose &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;778971b8f5169277720391773cc8fa\&quot;&gt;folic acid&lt;/span&gt; supplementation (4 mg/day) advised prior to conception&lt;/li&gt;\n&lt;li&gt;Oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71c2092f15169277720243eb1590b0\&quot;&gt;Vitamin K&lt;/span&gt; (20mg/day) supplementation in the last month of pregnancy in women taking carbamazepine&lt;/li&gt;\n&lt;li&gt;Parenteral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71c2092f15169277720243eb1590b0\&quot;&gt;Vitamin K&lt;/span&gt; (1mg IM) supplementation for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;04df903fe8169277719383126b1b02\&quot;&gt;newborn&lt;/span&gt; shortly after birth.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lamotrigine &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Risk of major &lt;strong&gt;congenital malformations&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;No significant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89ebd3b21316927771937ac84d6dae\&quot;&gt;neurobehavioral&lt;/span&gt; sequelae.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Preferred safer agent to use in pregnancy.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Dose may be increased due to enhanced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a3fb1b8a816927771840e6a344cc0\&quot;&gt;clearance&lt;/span&gt; rates across pregnancy stages.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Other Drugs for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df4ae006fe1692777183604169e9b2\&quot;&gt;Bipolar&lt;/span&gt; Disorder Safe in Pregnancy&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;First Generation Antipsychotics (FGA): &lt;/strong&gt;Haloperidol, Trifluoperazine&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Second Generation Antipsychotics (SGA): &lt;/strong&gt;Olanzapine, quetiapine, aripiprazole&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Selective &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;Serotonin&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42c441fad11692777197258f322307\&quot;&gt;Reuptake&lt;/span&gt; Inhibitors (SSRI):&lt;/strong&gt; Fluoxetine, escitalopram, sertraline, fluvoxamine&lt;strong&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on a mood stabilizer has developed hyperammonemia and hepatitis /raised hepatic enzymes. Which of the following is likely to be responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Topiramate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Valproate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option B - Valproate:&lt;/p&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism of action &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Sodium Channel Inactivation&lt;/strong&gt;: Prolongs Na+ channel &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2f7bf58a321692777190e32a914615\&quot;&gt;inactivation&lt;/span&gt; in a frequency-dependent manner, similar to phenytoin.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Calcium Channel Modulatio&lt;/strong&gt;n: Weakly attenuates the T-type &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; currents, akin to ethosuximide.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;GABA Enhancement&lt;/strong&gt;: Increases &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7261f495801692777187bd2837e9f9\&quot;&gt;GABA&lt;/span&gt; levels by:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Inhibiting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7261f495801692777187bd2837e9f9\&quot;&gt;GABA&lt;/span&gt; transaminase, leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; degradation.&lt;/li&gt;\n&lt;li&gt;Possibly enhancing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7261f495801692777187bd2837e9f9\&quot;&gt;GABA&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3fda45538a1692777199ec2a5478a5\&quot;&gt;synthesis&lt;/span&gt; from glutamic acid.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Glutamate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;Receptor&lt;/span&gt; Blockade&lt;/strong&gt;: Blocks &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;082e153b9316927771872bec02a55d\&quot;&gt;excitatory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;000b76a37716927771932ba41c5089\&quot;&gt;NMDA&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ada5fcf7e416927771886ff24152ff\&quot;&gt;glutamate&lt;/span&gt; receptors, reducing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;082e153b9316927771872bec02a55d\&quot;&gt;excitatory&lt;/span&gt; neurotransmission.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Uses &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Seizure Disorders:&lt;/strong&gt; It is the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;357ecf18f2169277718661a76111ea\&quot;&gt;DOC&lt;/span&gt; for &lt;strong&gt;atypical absence seizures, myoclonic seizures,&lt;/strong&gt; and &lt;strong&gt;generalised &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4156d43e216927772008460f9b582\&quot;&gt;tonic-clonic&lt;/span&gt; seizures (GTCS).&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mood Disorders:&lt;/strong&gt; Valproate is effective in the treatment of &lt;strong&gt;mania&lt;/strong&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df4ae006fe1692777183604169e9b2\&quot;&gt;bipolar&lt;/span&gt; disorder.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Panic Attacks:&lt;/strong&gt; It can be used off-label for the treatment of &lt;strong&gt;panic attacks.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Migraine Prophylaxis:&lt;/strong&gt; Valproate is considered a second-line treatment for preventing migraines.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mixed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;Seizure&lt;/span&gt; Syndromes:&lt;/strong&gt; It is used in conditions such as &lt;strong&gt;Lennox-Gastaut syndrome.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Severe Myoclonic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7546d26cea1692777187c257d4e14c\&quot;&gt;Epilepsy&lt;/span&gt; of Infancy: &lt;/strong&gt;Valproate is also used in &lt;strong&gt;Dravet syndrome&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Adverse effects &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Gastrointestinal: &lt;/strong&gt;Nausea, vomiting, and indigestion.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Neurological:&lt;/strong&gt; Tremor, sedation, dizziness, and ataxia.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hepatic: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cbc7c810ce1692777188e6eaf3eba2\&quot;&gt;Hepatotoxicity&lt;/span&gt; (mainly in children &amp;lt;2 years of age).&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hematologic:&lt;/strong&gt; &lt;strong&gt;Thrombocytopenia&lt;/strong&gt; and other blood dyscrasias.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Metabolic: Weight gain, hyperammonemia,&lt;/strong&gt; and pancreatitis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Teratogenicity: &lt;/strong&gt;Risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;488a4efe7d16927771840c9e29f164\&quot;&gt;congenital&lt;/span&gt; malformations, such as&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b00388be25169277719369b3ab059f\&quot;&gt;neural&lt;/span&gt; tube defects (spina bifida oculta)&lt;/strong&gt;, if used during pregnancy.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Others: &lt;/strong&gt;Hair loss (alopecia) and &lt;strong&gt;polycystic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b1a7ff355169277719401475de6fb\&quot;&gt;ovary&lt;/span&gt; syndrome (PCOS).&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Valproate is a CYP &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f160e4e42169277718771b715516a\&quot;&gt;enzyme&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5fb56a28b1692777190396ae8b625\&quot;&gt;inhibitor&lt;/span&gt; that&lt;strong&gt; inhibits CYP2C9, &lt;/strong&gt;which can lead to increased levels of drugs metabolised by this enzyme, such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;edf54937821692777195e3eec4e676\&quot;&gt;phenytoin&lt;/span&gt; and warfarin.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most probable diagnosis for a woman who is experiencing tearfulness, mood swings, and occasional insomnia and is 4 days postpartum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postpartum depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postpartum blues&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpartum psychosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postpartum anxiety&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Postpartum blues&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/YJrYtprXzZo6FczMIibO1745307899.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Postpartum Blues&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Postpartum Depression&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Postpartum Psychosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Timing &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Onset 3-5 days postpartum, resolves by days to weeks.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Within the first 6 weeks &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3d885759d516927771966b84bfa470\&quot;&gt;postpartum&lt;/span&gt; or after abortion.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Symptoms appear within 2-3 weeks &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3d885759d516927771966b84bfa470\&quot;&gt;postpartum&lt;/span&gt; and last 2-3 months.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Transient symptoms such as:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Emotionally labile&lt;/li&gt;\n&lt;li&gt;Insomnia&lt;/li&gt;\n&lt;li&gt;Weepiness/tearfulness&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Loss of energy&lt;/li&gt;\n&lt;li&gt;Depressed mood&lt;/li&gt;\n&lt;li&gt;Loss of interest or pleasure (anhedonia)&lt;/li&gt;\n&lt;li&gt;Loss of appetite&lt;/li&gt;\n&lt;li&gt;Insomnia&lt;/li&gt;\n&lt;li&gt;Social withdrawal&lt;/li&gt;\n&lt;li&gt;Irritability&lt;/li&gt;\n&lt;li&gt;Suicidal thoughts&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Initial symptoms: insomnia, tearfulness, mood lability, fatigue, followed by:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Hallucinations&lt;/li&gt;\n&lt;li&gt;Delusions&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risk Factors &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Not specific; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to biochemical changes.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Young &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a191a950d7169277719148e72a75e2\&quot;&gt;maternal&lt;/span&gt; age&lt;/li&gt;\n&lt;li&gt;Antenatal depression&lt;/li&gt;\n&lt;li&gt;Family history of mood disorder&lt;/li&gt;\n&lt;li&gt;Unmarried status&lt;/li&gt;\n&lt;li&gt;Smoking&lt;/li&gt;\n&lt;li&gt;Stress&lt;/li&gt;\n&lt;li&gt;Newborns in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;901bf573f216927771905f0abedca2\&quot;&gt;intensive&lt;/span&gt; care&lt;/li&gt;\n&lt;li&gt;Physical or verbal abuse&lt;/li&gt;\n&lt;li&gt;Serious adverse obstetrical events&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Nulliparas&lt;/li&gt;\n&lt;li&gt;Obstetrical complications&lt;/li&gt;\n&lt;li&gt;Family history of mood disorder&lt;/li&gt;\n&lt;li&gt;History of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23702653681692777196e5c0fc63cd\&quot;&gt;psychotic&lt;/span&gt; illness&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Supportive treatment and reassurance.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Antidepressants and psychotherapy.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Hospitalization, pharmacological treatment (lithium, antipsychotics, antidepressants), and long-term psychiatric care.&lt;/li&gt;\n&lt;li&gt;Temporary separation from the infant and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f686e0c91169277719346f95361c8\&quot;&gt;nursing&lt;/span&gt; supervision may be necessary.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the probable diagnosis for a 25-year-old woman who presents with symptoms such as anxiety, palpitations, sweating, breathlessness, chest pain, and a sense of impending doom? The patient mentions having encountered approximately 5-6 comparable episodes in the last half-year, with each episode persisting for around 20-30 minutes.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phobia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Panic disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old female presented to a psychiatrist with symptoms of low mood, loss of interest, loss of appetite, and difficulty sleeping for 2 months. The psychiatrist makes the diagnosis of a major depressive disorder. Which drug is best for the disorder, as mentioned earlier?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Buspirone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Divalproex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Answer D - Flu\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Major classes of medications used in treating depression&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Class&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Examples&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Use&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;SSRIs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fluoxetine, Sertraline, Escitalopram, Citalopram, Paroxetine&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;First-line due to safety and tolerability&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt; ;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lithium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option D - Lithiu\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];

er-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Neuritic plaques: &lt;/strong&gt;Central core of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51ad856e041692777181f80c9d507a\&quot;&gt;amyloid&lt;/span&gt; surrounded by dystrophic neurites and activated microglia.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Neurofibrillary tangles (NFTs): &lt;/strong&gt;Composed of abnormally hyperphosphorylated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;349c5a4f5d169277720062d348498a\&quot;&gt;tau&lt;/span&gt; protein, which forms paired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e9245aa3091692777188bfbe9f0df5\&quot;&gt;helical&lt;/span&gt; filaments. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tau pathology:&lt;/strong&gt; Hyperphosphorylated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;349c5a4f5d169277720062d348498a\&quot;&gt;tau&lt;/span&gt; compromises &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ef00bb99bd1692777192dbc816b3d4\&quot;&gt;microtubule&lt;/span&gt; function and leads to neuronal dysfunction.&lt;/li&gt;\n&lt;li&gt;Coexisting pathologies: Often seen with DLB, TDP-43, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; pathology.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neurotransmitters&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Acetylcholine reduction: &lt;/strong&gt;Due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df4f1758e2169277718697ae66f3dd\&quot;&gt;degeneration&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8656dac49a16927771846b41f8cf19\&quot;&gt;cholinergic&lt;/span&gt; neurons in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff628904401692777193c8a9f9159e\&quot;&gt;nucleus&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;849623f7a71692777182fb29760194\&quot;&gt;basalis&lt;/span&gt; of Meynert.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Noradrenergic and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff0f0a7e341692777198133f3861c7\&quot;&gt;serotonergic&lt;/span&gt; depletion: &lt;/strong&gt;From &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df4f1758e2169277718697ae66f3dd\&quot;&gt;degeneration&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1db5fea8516927771910c0bdf50ad\&quot;&gt;locus&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ab09b1b141692777184616deb49e2\&quot;&gt;coeruleus&lt;/span&gt; (norepinephrine) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51b29c48291692777186b488ac8cd9\&quot;&gt;dorsal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;127f1d277616927771975f15621776\&quot;&gt;raphe&lt;/span&gt; (serotonin).&lt;/li&gt;\n&lt;li&gt;Cognitive deficits: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;Linked&lt;/span&gt; to the reduction of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a79a62c36e169277718062f9630d56\&quot;&gt;acetylcholine&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3662597407169277718640a12868f5\&quot;&gt;dysfunction&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8656dac49a16927771846b41f8cf19\&quot;&gt;cholinergic&lt;/span&gt; system.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/TLT9s2iDjG2yYNfMOgtD1737892491.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man is brought to the clinic by his wife due to recent personality changes. She reports that he has become impulsive, shows poor judgment in social situations, and has difficulty planning and organizing tasks. His medical history is significant for a car accident 6 months ago. On examination, he shows emotional lability and perseveration. Which area of the brain is most likely affected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parietal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occipital lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventromedial orbitofrontal cortex&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ventromedial orbitofrontal cortex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:694px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Area&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Functions&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Symptoms when Damaged&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ventromedial Orbitofrontal Cortex&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Social behavior&lt;/li&gt;\n&lt;li&gt;Impulse control&lt;/li&gt;\n&lt;li&gt;Decision making&lt;/li&gt;\n&lt;li&gt;Emotional regulation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Impulsivity&lt;/li&gt;\n&lt;li&gt;Poor social judgment&lt;/li&gt;\n&lt;li&gt;Emotional lability&lt;/li&gt;\n&lt;li&gt;Disinhibition&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Dorsolateral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25bc983c6716927771967f68667610\&quot;&gt;Prefrontal&lt;/span&gt; Cortex&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Working memory&lt;/li&gt;\n&lt;li&gt;Planning&lt;/li&gt;\n&lt;li&gt;Attention&lt;/li&gt;\n&lt;li&gt;Problem-solving&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Difficulty with planning and organization&lt;/li&gt;\n&lt;li&gt;Poor working memory&lt;/li&gt;\n&lt;li&gt;Reduced motivation (abulia)&lt;/li&gt;\n&lt;li&gt;Perseveration&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anterior Cingulate Cortex&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Motivation&lt;/li&gt;\n&lt;li&gt;Error detection&lt;/li&gt;\n&lt;li&gt;Emotional processing&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Apathy&lt;/li&gt;\n&lt;li&gt;Reduced initiative&lt;/li&gt;\n&lt;li&gt;Difficulty with emotional regulation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Broca&#x27;s Area (Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;Frontal&lt;/span&gt; Lobe)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Speech production&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Expressive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b5386bf6216927771812526afb5e6\&quot;&gt;aphasia&lt;/span&gt; (non-fluent)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/2KZgilpmvRLOSYidcfpM1737900544.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of chronic alcohol use is brought to the emergency department by his family due to confusion, difficulty walking, and memory problems. On examination, he is disoriented to time and place, has difficulty recalling recent events, and shows signs of confabulation. Which of the following is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transient global amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Korsakoff syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Korsakoff syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:709px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Amnestic Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Key Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Korsakoff Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Thiamine deficiency, often due to chronic alcoholism&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f04a43a8c16927771816dd61a4f17\&quot;&gt;Anterograde&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e38ca8e6931692777197ee6a68ac56\&quot;&gt;retrograde&lt;/span&gt; amnesia&lt;/p&gt;\n&lt;p&gt;• Confabulation&lt;/p&gt;\n&lt;p&gt;• Personality changes&lt;/p&gt;\n&lt;p&gt;• Often follows Wernicke encephalopathy&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Transient Global Amnesia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Unknown, possibly related to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; ischemia&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Sudden onset of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f04a43a8c16927771816dd61a4f17\&quot;&gt;anterograde&lt;/span&gt; amnesia&lt;/p&gt;\n&lt;p&gt;• Episodes last 6-24 hours&lt;/p&gt;\n&lt;p&gt;• Complete recovery is typical&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Head Injury-Related Amnesia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Traumatic brain injury&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e38ca8e6931692777197ee6a68ac56\&quot;&gt;Retrograde&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8078d5919c1692777181166124343a\&quot;&gt;amnesia&lt;/span&gt; for events leading up to injury&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f04a43a8c16927771816dd61a4f17\&quot;&gt;Anterograde&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8078d5919c1692777181166124343a\&quot;&gt;amnesia&lt;/span&gt; post-injury&lt;/p&gt;\n&lt;p&gt;• Severity correlates with injury severity&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cerebrovascular Disease-Related Amnesia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Infarctions affecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce110705616927771896c58ac81b5\&quot;&gt;hippocampus&lt;/span&gt; or thalamus&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Memory impairment&lt;/p&gt;\n&lt;p&gt;• Often accompanied by other &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; neurological signs&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Alcoholic Blackouts&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Acute alcohol intoxication&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• Inability to remember events during intoxication&lt;/p&gt;\n&lt;p&gt;• Awareness of memory gap upon sobering&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ECT-Related Amnesia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Electroconvulsive therapy&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e38ca8e6931692777197ee6a68ac56\&quot;&gt;Retrograde&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8078d5919c1692777181166124343a\&quot;&gt;amnesia&lt;/span&gt; for minutes before treatment&lt;/p&gt;\n&lt;p&gt;• &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f04a43a8c16927771816dd61a4f17\&quot;&gt;Anterograde&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8078d5919c1692777181166124343a\&quot;&gt;amnesia&lt;/span&gt; after treatment&lt;/p&gt;\n&lt;p&gt;• Usually resolves within hours to months&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/KhovwuGQ6hb2QZXYnUcH1737899466.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman is brought to the clinic by her daughter due to progressive memory loss and confusion over the past year. She has been diagnosed with Alzheimer&#x27;s disease. Which of the following is the most appropriate initial pharmacological intervention for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Memantine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Donepezil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Donepezil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:687px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Management Strategy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1
