971a0b1c169277718621174b6657\&quot;&gt;Dyskinesia&lt;/span&gt; (TD)&lt;/strong&gt;&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Affects 20-30% of patients on long-term &lt;strong&gt;first-generation antipsychotics&lt;/strong&gt;, with higher risk in the elderly and those with cognitive or mood disorders.&lt;/li&gt;\n&lt;li&gt;Prevention strategies include using the &lt;strong&gt;lowest effective doses &lt;/strong&gt;and &lt;strong&gt;switching to other medications like Clozapine.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sedation&lt;/strong&gt; &amp;amp; &lt;strong&gt;Postural hypotension&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Especially with low-potency antipsychotics.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Long-term antipsychotic&lt;/strong&gt; use can elevate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;760a997a7b1692777196db9355b82a\&quot;&gt;prolactin&lt;/span&gt; levels, affecting sexual function and potentially leading to osteoporosis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which lobes may be impacted in a 40-year-old woman who has a history of urinating in public without feeling any remorse, along with difficulties in motivation and mild memory deficits?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parietal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occipital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temporal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Frontal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option C.\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most frequently encountered acute organic mental disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anxiety disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Delirium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not considered a negative symptom of schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Over activity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anhedonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alogia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Over activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Positive Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Positive symptoms are additional experiences or behaviors that are not typically present in individuals without schizophrenia. They include:&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Hallucinations&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Sensory perceptions without any external stimulus. Common types include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&gt;auditory&lt;/span&gt; hallucinations (e.g., hearing voices), but hallucinations can also occur in other modalities such as visual, tactile, olfactory, or gustatory.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Delusions&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;False beliefs that persist despite evidence to the contrary. Examples include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39a55021ff16927771946d220fe0db\&quot;&gt;paranoid&lt;/span&gt; delusions (believing others are plotting against them) or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2bf49be62516927771886ca6913e3e\&quot;&gt;grandiose&lt;/span&gt; delusions (believing one has exceptional abilities or status).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Disorganized Thinking&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Disorganized thought processes, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;014b1a7b931692777197f57251720d\&quot;&gt;reflected&lt;/span&gt; in disorganized speech and difficulty in organizing thoughts or connecting ideas logically.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Grossly Disorganized Behavior&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Disorganized or bizarre behaviors, such as unusual body movements, unpredictable agitation, or inappropriate emotional responses.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Negative Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Negative symptoms are deficits or reductions in normal emotional, cognitive, or behavioral functioning. They include:&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Apathy&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Lack of interest, motivation, or enthusiasm in activities or goals. Individuals may experience &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; drive or find it difficult to initiate and sustain activities.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Blunted Affect&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Reduced or minimal emotional expression or responsiveness. Individuals may appear emotionally \&quot;flat\&quot; or unresponsive to social cues or events.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Avolition&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Decreased motivation or ability to engage in purposeful activities. It can manifest as a lack of initiative, difficulty setting goals, or general lack of drive.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Social Withdrawal&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Withdrawal from social interactions and a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; desire to engage in social relationships. Individuals may isolate themselves or have a decreased interest in socializing.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Anhedonia&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Loss of interest or pleasure in previously enjoyable activities. Individuals may have difficulty experiencing joy or finding satisfaction in things they used to find pleasurable.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the options does not contribute as a risk factor for delusional disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recent immigration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Social isolation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Family history&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Young age&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Young age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option D. Young age.\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not considered a core symptom of schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Automatism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Association defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ambivalence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Automatism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the term used to describe a person experiencing a reduced sense of enjoyment in activities that they previously found pleasurable?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tangentiality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anhedonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alexithymia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asociality&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anhedonia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the probable diagnosis for a 37-year-old man who experienced symptoms after a sudden financial loss? He reported feeling fearful of harm, having sleep and appetite disturbances, and hearing abusive voices. These symptoms lasted for about a week. The patient has no relevant medical history, drug abuse history, or past medical history.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizophreniform disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brief psychotic episode&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brief psychotic episode&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;ICD-11 Criteria&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;DSM-5 Criteria&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Schizoaffective Disorder&lt;br/&gt;\n\t\t\t(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Symptoms of both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d844b672a616927771988fee71197b\&quot;&gt;schizophrenia&lt;/span&gt; and mood disorders for &lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;≥ 1 month&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Psychotic symptoms without mood disturbances for&lt;strong&gt; ≥ 2 weeks.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Delusional Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Delusions present for &lt;strong&gt;more than three months.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Delusions are present for &lt;strong&gt;at least one month.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Schizophrenia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Two or more symptoms (e.g., delusions, hallucinations) present for&lt;strong&gt; ≥ one month&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Two or more symptoms present for &lt;strong&gt;≥ six months&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Schizophrenia requires two or more symptoms, with at least one from &lt;strong&gt;delusions, hallucinations, thought disorder, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eaec97de1d1692777186b2ce902b4d\&quot;&gt;distortion&lt;/span&gt; of self-experience&lt;/strong&gt;. Additional symptoms include negative symptoms, disorganised behaviour, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67a8159af716927771964aa6043ac2\&quot;&gt;psychomotor&lt;/span&gt; disturbances.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Type&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;ICD-11&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;ICD-11&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acute &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23702653681692777196e5c0fc63cd\&quot;&gt;psychotic&lt;/span&gt; disorde&lt;/strong&gt;r&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;lt; 1 month&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&amp;lt; 6 months&lt;/li&gt;\n&lt;li&gt;Brief &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23702653681692777196e5c0fc63cd\&quot;&gt;Psychotic&lt;/span&gt; Disorder: &amp;lt; 1 month&lt;/li&gt;\n&lt;li&gt;Schizophreniform disorder: &amp;gt; 1 month- &amp;lt; 6 months&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Schizoaffective disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;≥ 1 month&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border- al and psychiatric conditions.&lt;/li&gt;&lt;li&gt;↳ Thought insertion&lt;/li&gt;&lt;li&gt;↳ (Option A)&lt;/li&gt;&lt;li&gt;↳ schizophrenia&lt;/li&gt;&lt;li&gt;↳ Delusion of control (Option B) is characterized by the belief that an external force or agency is controlling or manipulating one&#x27;s thoughts, actions, or body. The individual may feel as though they are not in control of their own behaviour and are being compelled to act against their will. This symptom is often seen in schizophrenia.&lt;/li&gt;&lt;li&gt;↳ Delusion of control&lt;/li&gt;&lt;li&gt;↳ (Option B)&lt;/li&gt;&lt;/ul&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Types of delusions&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Delusion&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Delusion of Persecution&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Belief of being harassed, persecuted, or mistreated by others.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Most common type&lt;/strong&gt; of delusion. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Delusion of Reference&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The belief that surrounding people are talking about them or spying on them. It is a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a57e3265851692777185e6f4f5b8bc\&quot;&gt;delusion&lt;/span&gt; of persecution. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Delusion of Grandiosity&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Exaggerated belief in one&#x27;s own importance, power, or identity.&lt;/li&gt;\n&lt;li&gt;Belief in being a significant figure who can help others or may claim to hear the voices of God, which reinforces their belief in their elevated status.&lt;/li&gt;\n&lt;li&gt;Seen in &lt;strong&gt;mania&lt;/strong&gt; (as &lt;strong&gt;Mood-congruent &lt;/strong&gt;delusion)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Nihilistic Delusion&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Belief that the body/part of body/world or everything related to it has ceased to exist.&lt;/li&gt;\n&lt;li&gt;Also known as the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a57e3265851692777185e6f4f5b8bc\&quot;&gt;delusion&lt;/span&gt; of negation.&lt;/li&gt;\n&lt;li&gt;seen in &lt;strong&gt;depression&lt;/strong&gt; (most commonly) as (&lt;strong&gt;Mood-congruent &lt;/strong&gt;delusion)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cotard syndrome: &lt;/strong&gt;Patient with &lt;strong&gt;depression&lt;/strong&gt; having delusions of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1def0e02971692777193bdc49ea7f7\&quot;&gt;nihilism&lt;/span&gt; (specifically related to parts of the body).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Delusion of guilt&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The patient firmly believes that he is a sinner, though not having committed any sin.&lt;/li&gt;\n&lt;li&gt;Seen in depression (as &lt;strong&gt;Mood-congruent&lt;/strong&gt; delusion)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Delusion of Poverty&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The patient is convinced that he is poor and in a state of destitution, although he is not.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Delusion of enormity&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The patient believes that their action can produce catastrophe.&lt;/li&gt;\n&lt;li&gt;Eg, the patient refuses to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c0b5bbe709169277720177f8c58ad5\&quot;&gt;urinate&lt;/span&gt; because he believes that it may flood the world.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Delusion of Infidelity&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The belief that one&#x27;s partner is unfaithful.&lt;/li&gt;\n&lt;li&gt;Associated factor: prolonged &lt;strong&gt;alcohol use&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Also known as &lt;strong&gt;Othello syndrome/Morbid jealousy&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;De clerambault’s syndrome/ Erotomania&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The patient (often a&lt;strong&gt; single woman&lt;/strong&gt;) believes that a person of higher status is in love with her.&lt;/li&gt;\n&lt;li&gt;May be a feature of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39a55021ff16927771946d220fe0db\&quot;&gt;paranoid&lt;/span&gt; schizophrenia.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Hypochondriacal delusion/Delusion of ill health&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Characteristically seen in depression, it may also be seen in schizophrenia.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Various forms of Hypochondriacal delusion:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Delusion of Infestation/ Parasitosis/ Ekbom syndrome:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;The patient falsely believes that he is infested with insects,he does not experience sensation.&lt;/li&gt;\n&lt;li&gt;It affects both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e48bb8abfa1692777192e3fa06774f\&quot;&gt;men&lt;/span&gt; and women equally and becomes more common with age.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;‘Empty matchbox sign’&lt;/strong&gt; may be present (when the patient attempts to catch the insect to show it to the clinician).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Delusional dysmorphophobia:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;The patient believes that his body/part of his body is deformed and wants it to be corrected.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Delusional halitosis: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;The belief that the patient has a malodorous body odour.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the recommended treatment for a 35-year-old female patient presenting to the psychiatric outpatient department with symptoms of reduced sleep, excessive elation, and increased talkativeness lasting for one month? The patient is exhibiting disruptive behaviour by shouting at the nurses and is difficult to control. She also reports irritability and difficulty in staying focused. There is no known medical history for this patient.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Haloperidol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Answer D - H\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following factors does not indicate a favourable prognosis for schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Late age of onset&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insidious onset of symptoms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Associated with depression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Insidious onset of symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Answer C - &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc73a9e10016927771905d69184c24\&quot;&amp;gt;Insidious&amp;lt;/span&amp;gt; onset of symptoms&lt;/p&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;t g early infancy. Associated with other cognitive disturbances, affective disorders, and volitional disorders.&lt;/li&gt;&lt;li&gt;↳ It refers to a group of mental states characterised by subnormal levels of intellectual activity. Either congenital or acquired during early infancy. Associated with other cognitive disturbances, affective disorders, and volitional disorders.&lt;/li&gt;&lt;li&gt;↳ It refers to a group of mental states characterised by subnormal levels of intellectual activity.&lt;/li&gt;&lt;li&gt;↳ Either congenital or acquired during early infancy.&lt;/li&gt;&lt;li&gt;↳ Associated with other cognitive disturbances, affective disorders, and volitional disorders.&lt;/li&gt;&lt;li&gt;↳ Paranoid ideation Refers to thinking that is dominated by persecutory, suspicious, or grandiose content. Thought content is less than that for delusions. Paranoid delusions refer to persecutory delusions and delusions of grandeur, control, and reference.&lt;/li&gt;&lt;li&gt;↳ Paranoid ideation&lt;/li&gt;&lt;li&gt;↳ Paranoid ideation&lt;/li&gt;&lt;li&gt;↳ Paranoid ideation&lt;/li&gt;&lt;li&gt;↳ Refers to thinking that is dominated by persecutory, suspicious, or grandiose content. Thought content is less than that for delusions. Paranoid delusions refer to persecutory delusions and delusions of grandeur, control, and reference.&lt;/li&gt;&lt;li&gt;↳ Refers to thinking that is dominated by persecutory, suspicious, or grandiose content. Thought content is less than that for delusions. Paranoid delusions refer to persecutory delusions and delusions of grandeur, control, and reference.&lt;/li&gt;&lt;li&gt;↳ Refers to thinking that is dominated by persecutory, suspicious, or grandiose content.&lt;/li&gt;&lt;li&gt;↳ Thought content is less than that for delusions.&lt;/li&gt;&lt;li&gt;↳ Paranoid delusions refer to persecutory delusions and delusions of grandeur, control, and reference.&lt;/li&gt;&lt;/ul&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Terms &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Definition &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Twilight state&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It refers to a state of disturbed consciousness along with hallucinations.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Oneiroid state or oneirophrenia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Dream-like delusional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;539bcbde1816927771869c822915a9\&quot;&gt;derangement&lt;/span&gt; of consciousness in which the patient is not fully oriented in time and place.&lt;/li&gt;\n&lt;li&gt;A characteristic feature of this state - is the presence of kaleidoscopic quality of the dream-like experiences where reality, illusions, and hallucinations are merged into one.&lt;/li&gt;\n&lt;li&gt;Associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;26451fdcda1692777183bbe44562a9\&quot;&gt;catatonic&lt;/span&gt; disturbances.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Oligophrenia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It refers to a group of mental states characterised by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;badba65b4c16927771990edb2d999c\&quot;&gt;subnormal&lt;/span&gt; levels of intellectual activity.&lt;/li&gt;\n&lt;li&gt;Either &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;488a4efe7d16927771840c9e29f164\&quot;&gt;congenital&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f0b2969921692777180de24f0b0c0\&quot;&gt;acquired&lt;/span&gt; during early infancy.&lt;/li&gt;\n&lt;li&gt;Associated with other cognitive disturbances, affective disorders, and volitional disorders.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Paranoid ideation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Refers to thinking that is dominated by persecutory, suspicious, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2bf49be62516927771886ca6913e3e\&quot;&gt;grandiose&lt;/span&gt; content.&lt;/li&gt;\n&lt;li&gt;Thought content is less than that for delusions.&lt;/li&gt;\n&lt;li&gt;Paranoid delusions refer to persecutory delusions and delusions of grandeur, control, and reference.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the probable diagnosis for a 43-year-old individual who arrives at the emergency department accompanied by the police, alleging that his daughter intends to harm him, but subsequent investigation by the police reveals it to be a false accusation? The patient&#x27;s physical examination does not reveal any notable findings.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusional disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Illusions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cotard syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hallucinations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Delusional disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Answer A - Delusional disorder&lt;/p&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Types of delusional disorders&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Type &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Description &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Persecutory &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Delusion of persecution)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing others are trying to harm them&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Jealous &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Delusion of infidelity or Othello syndrome)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing that a lover or partner is unfaithful&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Erotomanic &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Delusion of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0edf763ccc1692777187772bc783fe\&quot;&gt;erotomania&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;233d458dd316927771854358419c86\&quot;&gt;De&lt;/span&gt; Clerambault’s syndrome) &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing that another person (often of higher status) is in love with them&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Somatic type&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing he or she has some physical disorder that includes:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Delusion of parasitosis&lt;/strong&gt; (infested with parasites, such as bugs or worms)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Delusion of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f178b169b169277718682ed34971f\&quot;&gt;dysmorphophobia&lt;/span&gt; &lt;/strong&gt;(body or appearance is distorted or altered in a negative way)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Delusion of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;47755c9e931692777188e07e343028\&quot;&gt;halitosis&lt;/span&gt; &lt;/strong&gt;(bad breath)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Grandiose &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Delusion of grandeur)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing one has exceptional abilities, wealth, or fame&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Delusion of Guilt&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing that they are an evil person and have ruined their family&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Nihilistic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a57e3265851692777185e6f4f5b8bc\&quot;&gt;delusion&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Deny the existence of their body, mind, loved ones, or the world, claiming they have no intelligence, that parts of their body are absent, or even believing they are dead or that the world has ended&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Delusion of Poverty&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing they are impoverished and that destitution threatens them and their family.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mixed and unspecified type &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Delusion of misidentification)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Delusions that are a combination of types or not described by one of the categories:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Capgras syndrome&lt;/li&gt;\n&lt;li&gt;Fregoli syndrome&lt;/li&gt;\n&lt;li&gt;Syndrome of metamorphosis&lt;/li&gt;\n&lt;li&gt;Syndrome of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d2a2319d681692777199792417b5e2\&quot;&gt;subjective&lt;/span&gt; doubles&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is diagnosed with schizophrenia and started on risperidone. After taking the medication last night, the patient rushed to OPD today, complaining of upward rolling of his eyes. What is the management of the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benztropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olanzapine Stop antipsychotic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop antipsychotic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Benztropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Extrapyramidal Side Effects (EPS)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Common with first-generation antipsychotics, including symptoms like\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Acute &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;61747121f116927771862fad303b93\&quot;&gt;dystonia&lt;/span&gt; &lt;/strong&gt;- Earliest, can occur within minutes of the injection&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Parkinson&#x27;s&lt;/strong&gt; - Occurs within days to weeks&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Akathisia&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;- occurs within days to weeks&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Alternatives for management include dose reduction, antiparkinson medications, or switching to medications with lower EPS risk.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acute Dystonia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;It refers to brief, sudden muscle contractions that lead to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; movements or postures.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical manifestations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Oculogyric crises (upward rolling of eyes)&lt;/li&gt;\n&lt;li&gt;Tongue protrusion&lt;/li&gt;\n&lt;li&gt;Trismus (jaw muscles)&lt;/li&gt;\n&lt;li&gt;Torticollis (neck muscles twisting to one side)&lt;/li&gt;\n&lt;li&gt;Laryngospasm&lt;/li&gt;\n&lt;li&gt;Dysarthria, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ab1a9b48b1692777186711d8f7e0d\&quot;&gt;Dysphasia&lt;/span&gt; (glossopharyngeal symptoms)&lt;/li&gt;\n&lt;li&gt;Dystonic postures of the limbs and trunk.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It can be effectively managed using anticholinergics.&lt;/li&gt;\n&lt;li&gt;Parenteral (IV or IM) is for immediate treatment, while oral anticholinergics are used for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc36e9b9381692777196b5f9a2f79c\&quot;&gt;prophylaxis&lt;/span&gt; to prevent future episodes.&lt;/li&gt;\n&lt;li&gt;Drugs include Benztropine, Diphenhydramine, and Promethazine.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the probable diagnosis for a middle-aged man who visits the psychiatry OPD claiming that he has been hearing voices from aliens instructing him to harm his family members for the last seven months?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delusional disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brief psychotic disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schizophrenia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Answer C - Schizophrenia&lt;/p&gt;\n&lt;table cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Type of Schizophrenia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Characteristics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Paranoid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d844b672a616927771988fee71197b\&quot;&gt;Schizophrenia&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Characterised by&lt;strong&gt; delusions &lt;/strong&gt;and &lt;strong&gt;hallucinations.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Individuals may have a fixed belief that others are out to harm them, often leading to mistrust and vigilance.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cognitive functions usually remain intac&lt;/strong&gt;t, while emotional responses may be inappropriate.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Catatonic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d844b672a616927771988fee71197b\&quot;&gt;Schizophrenia&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Characterised by &lt;strong&gt;three or more &lt;/strong&gt;of the following symptoms:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Motor &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d9d99d2177169277718940abaf77fb\&quot;&gt;immobility&lt;/span&gt; ( stupor)&lt;/li&gt;\n&lt;li&gt;Excessive, odd movement (stereotypies or mannerisms)&lt;/li&gt;\n&lt;li&gt;Waxy flexibility (bending like a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9eae373ada1692777202074bbc0222\&quot;&gt;wax&lt;/span&gt; candle)&lt;/li&gt;\n&lt;li&gt;Extreme &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e06f61f915169277719362150d287c\&quot;&gt;negativism&lt;/span&gt; (resisting instructions or maintaining rigidity)&lt;/li&gt;\n&lt;li&gt;Unusual postures (bizarre posturing, catalepsy)&lt;/li&gt;\n&lt;li&gt;Echolalia or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12f7ccacb21692777186ad7bbad4a3\&quot;&gt;echopraxia&lt;/span&gt; (Mimicking speech or movements)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Disorganised (Hebephrenic) Schizophrenia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Involves disorganised speech and behavior.&lt;/li&gt;\n&lt;li&gt;Inappropriate emotional responses and poor functioning.&lt;/li&gt;\n&lt;li&gt;Typically associated with a poorer prognosis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Residual Schizophrenia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;History of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d844b672a616927771988fee71197b\&quot;&gt;schizophrenia&lt;/span&gt; with delusions and hallucinations (in the past 1 year) with lingering negative symptoms but minimal or no positive symptoms at present.&lt;/li&gt;\n&lt;li&gt;No prominent delusions or hallucinations&lt;/li&gt;\n&lt;li&gt;Individuals may exhibit social withdrawal and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; emotional expression.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Simple Schizophrenia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Involves prominent negative symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Undifferentiated Schizophrenia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Diagnosis for patients who do not fit into other categories presenting a mix of symptoms.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does not suggest a medical cause of mental illness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elderly age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of consciousness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auditory hallucination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute onset&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Auditory hallucination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Answer C - &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&amp;gt;Auditory&amp;lt;/span&amp;gt; hallu\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A schizophrenic patient was prescribed drug A after he did not respond to haloperidol and thioridazine. He now presents with excessive salivation, an increase in blood glucose, and hyperlipidemia. What is drug “A”?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ziprasidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clozapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Clozapine&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Class &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Atypical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4123308aeb1692777181e8820312dd\&quot;&gt;antipsychotic&lt;/span&gt; (1&lt;sup&gt;st&lt;/sup&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06123ff61a1692777182e19b790ebc\&quot;&gt;atypical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4123308aeb1692777181e8820312dd\&quot;&gt;antipsychotic&lt;/span&gt; discovered)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism of action &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Primarily works as a &lt;strong&gt;dopamine D2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; antagonist&lt;/strong&gt;, but it also has significant effects on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; receptors (&lt;strong&gt;5-HT2A&lt;/strong&gt; and 5-HT2C), which helps reduce symptoms in treatment-resistant cases.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Uses &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;DOC for TRS (Treatment-resistant schizophrenia): Used only when a patient doesn&#x27;t respond to at least 2 antipsychotics.&lt;/li&gt;\n&lt;li&gt;Only antipsychotics with anti-suicidal properties (shown ↓ suicidal ideas in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d844b672a616927771988fee71197b\&quot;&gt;Schizophrenia&lt;/span&gt; patients).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Side effects &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Severe risks (Pneumonic: SAM):&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;S -&lt;/strong&gt; &lt;strong&gt;Seizures&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Dose dependant&lt;/li&gt;\n&lt;li&gt;&amp;gt; 600 mg has more seizures&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;A - &lt;/strong&gt;&lt;strong&gt;Agranulocytosis&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Idiosyncratic&lt;/li&gt;\n&lt;li&gt;↓ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;09be7d1f11169277720210bf5b0280\&quot;&gt;WBC&lt;/span&gt; (Neutrophils)&lt;/li&gt;\n&lt;li&gt;The main reason for deaths and withdrawal from the market&lt;/li&gt;\n&lt;li&gt;Weekly monitoring of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;09be7d1f11169277720210bf5b0280\&quot;&gt;WBC&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;000d23188716927771936c5f2fe74e\&quot;&gt;Neutrophil&lt;/span&gt; count for 1&lt;sup&gt;st&lt;/sup&gt; 6 months is important&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;M -&lt;/strong&gt;&lt;strong&gt; Myocarditis&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Idiosyncratic&lt;/li&gt;\n&lt;li&gt;Chest pain&lt;/li&gt;\n&lt;li&gt;Dyspnea&lt;/li&gt;\n&lt;li&gt;Abnormal ECG&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Common side effects:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Sedation (most common)&lt;/li&gt;\n&lt;li&gt;Weight gain (maximum weight gain of all antipsychotics)&lt;/li&gt;\n&lt;li&gt;Hypersalivation (sialorrhea)&lt;/li&gt;\n&lt;li&gt;Sedation&lt;/li&gt;\n&lt;li&gt;Tachycardia&lt;/li&gt;\n&lt;li&gt;Nausea&lt;/li&gt;\n&lt;li&gt;Vomiting&lt;/li&gt;\n&lt;li&gt;Constipation&lt;/li&gt;\n&lt;li&gt;Hypotension&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Rare side effects&lt;/strong&gt; include myocarditis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contraindications &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;WBC count - &amp;lt; 3500/mm&lt;/li&gt;\n&lt;li&gt;Previous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b9831f3aa169277718395d7361df6\&quot;&gt;bone marrow&lt;/span&gt; disorder&lt;/li&gt;\n&lt;li&gt;H/o of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9bf0ef913e1692777180c5783a56a0\&quot;&gt;Agranulocytosis&lt;/span&gt; during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8c874bfc1a16927771841a8ad37271\&quot;&gt;Clozapine&lt;/span&gt; treatment&lt;/li&gt;\n&lt;li&gt;Use of another &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b9831f3aa169277718395d7361df6\&quot;&gt;bone marrow&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f0458fc52216927771996d276de3c4\&quot;&gt;suppressant&lt;/span&gt; (carbamazepine)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Monitoring &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;TLC and ANC&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Once a week for the first 6 months&lt;/li&gt;\n&lt;li&gt;Once in two weeks for the next 6 months&lt;/li&gt;\n&lt;li&gt;Once a month till the patient continues&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are features of pseudohallucinations, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They occur without external stimulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are perceived in the outer objective space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are not vivid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are done voluntarily&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. They are perceived in the outer objective space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option B- They are perceived in the outer objectiv\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy is experiencing low mood, decreased energy and decreased interest in his surroundings. He has not been taking food for the past one week. The thought sample says - ‘I lost my head. I am dead. How can I eat?’. What type of delusion does the patient exhibit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusion of misidentification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nihilistic delusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bizarre Delusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypochondriacal Delusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nihilistic delusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Answer B - Nihilistic &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a57e3265851692777185e6f4f5b8bc\&quot;&amp;gt;delusion&amp;lt;/span&amp;gt; &lt;/p&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Type &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Description &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Persecutory (Delusion of persecution)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing others are trying to harm them&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Jealous (Delusion of infidelity or Othello syndrome)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing that a lover or partner is unfaithful&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Erotomanic  (Delusion of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0edf763ccc1692777187772bc783fe\&quot;&gt;erotomania&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;233d458dd316927771854358419c86\&quot;&gt;De&lt;/span&gt; Clerambault’s syndrome) &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing that another person (often of higher status) is in love with them&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Somatic type&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing he or she has some physical disorder that includes:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Delusion of parasitosis&lt;/strong&gt; (infested with parasites, such as bugs or worms)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Delusion of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f178b169b169277718682ed34971f\&quot;&gt;dysmorphophobia&lt;/span&gt; &lt;/strong&gt;(body or appearance is distorted or altered in a negative way)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Delusion of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;47755c9e931692777188e07e343028\&quot;&gt;halitosis&lt;/span&gt; &lt;/strong&gt;(bad breath)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Grandiose  (Delusion of grandeur)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing one has exceptional abilities, wealth, or fame&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Delusion of Guilt&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing that they are an evil person and have ruined their family&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Nihilistic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a57e3265851692777185e6f4f5b8bc\&quot;&gt;delusion&lt;/span&gt; (Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Deny the existence of their body, mind, loved ones, or the world, claiming they have no intelligence, that parts of their body are absent, or even believing they are dead or that the world has ended&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Delusion of Poverty&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Believing they are impoverished and that destitution threatens them and their family.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mixed and unspecified type (Delusion of misidentification)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Delusions that are a combination of types or not described by one of the categories:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Capgras syndrome&lt;/li&gt;\n&lt;li&gt;Fregoli syndrome&lt;/li&gt;\n&lt;li&gt;Syndrome of metamorphosis&lt;/li&gt;\n&lt;li&gt;Syndrome of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d2a2319d681692777199792417b5e2\&quot;&gt;subjective&lt;/span&gt; doubles&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Due to the requirement of regular blood monitoring, what rare side effects must be considered for a patient undergoing treatment with clozapine who is diagnosed with schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Agranulocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebral bleed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Agranulocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Answer A - &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9bf0ef913e1692777180c5783a56a0\&quot;&amp;gt;Agranulocytosis&amp;lt;/span&amp;gt; &lt;/p&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&l
