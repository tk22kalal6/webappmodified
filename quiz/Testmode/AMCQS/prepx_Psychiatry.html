e.g., insomnia, daytime drowsiness, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82343f61171692777197b4a08bc719\&quot;&gt;reversal&lt;/span&gt; of sleep cycle)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Sleep disturbances occur late in the disease&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;EEG Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Abnormal, showing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;diffuse&lt;/span&gt; slowing&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Normal in early stages; slowing in late stages&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned grandmother brings an 18-year-old boy to you, reporting that he had multiple episodes of body jerking the day before his final exam. There were no signs of confusion or tongue biting after the episodes, and his medical tests came back normal. Which of the following conditions should be taken into consideration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatisation syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Malingering&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient presents with a unique psychological phenomenon in which they believe that a close family member has been replaced by an imposter with an uncanny resemblance. This is commonly seen in which type of dementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frontotemporal dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lewy body dementia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option B - L\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Confusion assessment test is used in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Delirium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option A - Delirium: \n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following characteristics provides stronger evidence in support of delirium ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occurs gradually over a period of time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluctuating course&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Preserved consciousness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Commonly associated with auditory hallucinations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluctuating course&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option B - Fluctuating cou\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the purpose of utilizing the confusion assessment test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Delirium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option C - Deliriu\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false regarding Alzheimer&#x27;s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intracellular neurofibrillary tangles are seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuritic plaques made of beta amyloid are found&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nucleus of Meynert is not affected&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Short term memory is affected&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nucleus of Meynert is not affected&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option C - &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff628904401692777193c8a9f9159e\&quot;&amp;gt;Nucleus&amp;lt;/span&amp;gt; of M\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the psychiatric disorder most frequently observed in patients with medical or surgical conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Delirium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option C - Deliriu\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Psychiatric Illness&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Delirium&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Acute and fluctuating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4586eccbe71692777186e577e31829\&quot;&gt;disturbance&lt;/span&gt; of consciousness and cognitive function often seen in the context of medical illness, surgery, or medication use. It requires prompt evaluation and treatment.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Depression&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Mood disorder characterized by persistent feelings of sadness, loss of interest or pleasure, changes in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4a253810c1692777181f708ba3dc6\&quot;&gt;appetite&lt;/span&gt; or sleep patterns, and other symptoms. It can coexist with medical or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; conditions.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Anxiety&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;A group of disorders characterized by excessive worry, fear, and apprehension. It can occur in response to medical conditions or as a pre-existing condition in medico-surgical patients.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Substance Use Disorders&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Conditions characterized by the problematic use of substances, such as alcohol, drugs, or medications. These disorders can be present in medico-surgical patients, either pre-existing or as a result of medical treatments or conditions.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Adjustment Disorders&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Emotional and behavioral reactions to identifiable stressors, such as a medical diagnosis, surgery, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18034e0517169277720002aaa66d36\&quot;&gt;traumatic&lt;/span&gt; events. These reactions may cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;afafb9026e1692777186e3dd168fa8\&quot;&gt;distress&lt;/span&gt; and interfere with daily functioning.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Psychotic Disorders&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Conditions characterized by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; thoughts, perceptions, and behavior, such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d844b672a616927771988fee71197b\&quot;&gt;schizophrenia&lt;/span&gt; or brief &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23702653681692777196e5c0fc63cd\&quot;&gt;psychotic&lt;/span&gt; episodes. They can occur in medico-surgical patients, either pre-existing or as a result of medical conditions or treatments.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Cognitive Disorders&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Conditions characterized by a decline in cognitive abilities, including memory, thinking, and problem-solving. Examples include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41cc5ad93c169277718553c6b948a3\&quot;&gt;dementia&lt;/span&gt; or delirium, which can be seen in medico-surgical patients.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Sleep Disorders&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Conditions characterized by disruptions in sleep patterns, such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;04b9e17b411692777190d32aceafae\&quot;&gt;insomnia&lt;/span&gt; or sleep apnea. These disorders can be present in medico-surgical patients, either pre-existing or as a result of medical conditions or treatments.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        function showResults(index) {

            questions = [{&quot;text&quot;: &quot;A 32 y/o woman named Sarah goes missing after a traumatic breakup. Two weeks later, she is found in a different city, identifying herself as \&quot;Lily\&quot; and claiming she has always lived there. She cannot recall any details of her past or her true identity. What is the most likely diagnosis for Sarah?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dissociative Amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Possession Trance Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Depersonalization Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dissociative Fugue&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dissociative Fugue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/7zZ0SmQsoBARn3KcGpXm1737814428.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 y/o woman visits a cultural healer, stating that she sometimes feels overwhelmed by a spirit that speaks through her. During these episodes, she adopts a distinct persona, telling her family to respect certain traditions as if she were that spirit. After the episodes, she cannot recall what transpired and feels distressed about her lack of control. Based on this description, what is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dissociative Trance Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Possession Trance Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Derealization disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Possession Trance Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/T1YN0gaIjXJKh3uTnHHG1737815208.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman reports feeling as if she’s living in a dream, with her surroundings appearing foggy and unreal. She recognizes that everything is real but feels detached from her surroundings, and people seem distant or cartoon-like. These episodes last from a few minutes to several hours and have been occurring for months, causing significant anxiety and interfering with her daily activities. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depersonalization Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Derealization Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissociative Identity Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dissociative Fugue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Derealization Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:560px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Depersonalisation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Derealization&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;A feeling of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b005085881692777186cf95c3ad51\&quot;&gt;detachment&lt;/span&gt; from the self&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;A feeling of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b005085881692777186cf95c3ad51\&quot;&gt;detachment&lt;/span&gt; from the world&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;The person may feel like they are watching themselves from outside the body. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;The person feels as if the world is unreal.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/arBTOofHmORhVNxxSimR1737819599.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman develops severe back pain after a breakup, with no physical cause found. She is unaware of any psychological reason for her pain, but the support from family and friends reinforces her focus on the symptoms. She shows no signs of exaggerating her condition for personal gain. What is the most likely factor contributing to the maintenance of her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tertiary Gain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary Gain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;La Belle Indifférence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary Gain&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Secondary Gain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Sensory symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Motor symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Paresthesia&lt;/li&gt;\n&lt;li&gt;Anesthesia&lt;/li&gt;\n&lt;li&gt;Deafness&lt;/li&gt;\n&lt;li&gt;Blindness&lt;/li&gt;\n&lt;li&gt;Hemianesthesia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Abnormal movement&lt;/li&gt;\n&lt;li&gt;Paralysis, paresis&lt;/li&gt;\n&lt;li&gt;Gait disturbances&lt;/li&gt;\n&lt;li&gt;Astasia-abasia gait&lt;/li&gt;\n&lt;li&gt;Pseudo seizures&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:629px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Gains&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Examples&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Primary Gains&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Achieved by keeping the internal conflicts outside the awareness.&lt;/li&gt;\n&lt;li&gt;Done unconsciously by producing the symptoms that &lt;strong&gt;reduce the internal conflicts (internal gains).&lt;/strong&gt; &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A person &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c4e40f33721692777202dd7486f4f4\&quot;&gt;facing&lt;/span&gt; exam stress develops blindness, which helps keep his anxiety out of awareness.&lt;/li&gt;\n&lt;li&gt;He becomes more focused on his &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf284485b71692777183c57876bed2\&quot;&gt;blindness&lt;/span&gt; than on studying or preparing for the exam.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Secondary Gains&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Advantages or benefits a person gets as a result of getting sick (external gains)&lt;/strong&gt;. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;The person is excused from studying due to sickness, receives family support, and is relieved of duties and responsibilities.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tertiary Gains&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Sometimes the whole family will get the benefit because of the illness.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;The parents receive money from relatives for treatment and get relief from their jobs to care for the patient.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Ov9ywARqlCZY1nFDy2Ea1737820736.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 y/o woman, recently rescued from a religious cult, exhibits severe anxiety and difficulty trusting others, struggling with her identity and beliefs. Which of the following best describes the primary focus of treatment for individuals who have experienced this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate medication to suppress symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deprogramming through intensive psychotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Short-term counselling sessions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isolation from social interactions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Deprogramming through intensive psychotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/kRF6YpDQuIgmEEKUU9uw1737821245.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 y/o man frequently visits multiple doctors over the past year, expressing intense worry about having various serious illnesses, despite medical tests showing no significant findings. He avoids certain activities due to the fear of becoming ill. Which of the following best describes the diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatic Symptom Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Illness Anxiety Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Munchausen Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Illness Anxiety Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:672px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Somatic symptom disorder (SSD)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Illness anxiety disorder (IAD)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Definition&lt;/strong&gt;: Persistent excessive anxiety and preoccupation with one or more &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3db910d8571692777198303e3bcb27\&quot;&gt;somatic&lt;/span&gt; symptoms, often &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3978e9614f1692777200abbe4cfa34\&quot;&gt;triggered&lt;/span&gt; by a history of stressors, despite medical evidence showing no significant findings.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;: Anxiety, distress, and excessive focus on symptoms or health, with significant time and energy devoted to them.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Duration&lt;/strong&gt;: Symptoms persist for ≥6 months (DSM-5) or ≥2 years (ICD-10).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Psychosocial Impact&lt;/strong&gt;: Causes significant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;afafb9026e1692777186e3dd168fa8\&quot;&gt;distress&lt;/span&gt; or functional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4885d5d0021692777189aac6dc80f7\&quot;&gt;impairment&lt;/span&gt; in social, interpersonal, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5dda3cc2ab1692777202b3b3c65bea\&quot;&gt;familial&lt;/span&gt; areas.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Severity Specifiers&lt;/strong&gt; (DSM-5):\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Mild: 1 symptom&lt;/li&gt;\n&lt;li&gt;Moderate: ≥2 symptoms&lt;/li&gt;\n&lt;li&gt;Severe: ≥2 symptoms with multiple or severe complaints&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Symptom Specifier&lt;/strong&gt;: Predominant pain&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Exclusions&lt;/strong&gt;: Symptoms are not due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5cc0e8df9216927771919ff3e48a1c\&quot;&gt;malingering&lt;/span&gt; or identifiable medical causes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Definition&lt;/strong&gt;: Persistent preoccupation with having or developing a serious illness, despite minimal or no physical symptoms and evidence to the contrary.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Preoccupation with health and fear of illness.&lt;/li&gt;\n&lt;li&gt;Excessive health-related behaviours (e.g., frequent medical visits) or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d61e782bf41692777182f829eef312\&quot;&gt;avoidance&lt;/span&gt; of medical care.&lt;/li&gt;\n&lt;li&gt;Anxiety and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;afafb9026e1692777186e3dd168fa8\&quot;&gt;distress&lt;/span&gt; related to the belief.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Duration&lt;/strong&gt;: Symptoms persist for ≥6 months (DSM-5).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Specifiers&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Care-seeking type&lt;/strong&gt;: Frequent reassurance from medical providers.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Care-avoidant type&lt;/strong&gt;: Avoids medical appointments due to fear.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Key Difference&lt;/strong&gt;: Unlike &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3db910d8571692777198303e3bcb27\&quot;&gt;somatic&lt;/span&gt; symptom disorder, patients have minimal physical symptoms but are fixated on potential illness&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Differential Diagnosis: &lt;/strong&gt;Delusional disorder (Somatic type)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hypochondriasis&lt;/strong&gt;: The ICD-10 equivalent of illness anxiety disorder, characterized by a persistent fear of having a serious illness despite little to no physical symptoms.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/SjXWTs83CGEQMeDMDU4V1746019069.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman frequently brings her 8-year-old son to the emergency department, claiming he has severe and recurrent gastrointestinal symptoms. Despite extensive testing, no medical cause is found. The child’s symptoms noticeably improve when he is away from his mother, raising concerns about the mother’s role in the situation. What is the most likely diagnosis for this mother’s behaviour?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factitious Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatic Symptom Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factitious Disorder Imposed on Another&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Illness Anxiety Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Factitious Disorder Imposed on Another&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:662px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Factitious disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Factitious Disorder Imposed on Another&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Feigning or inducing illness for medical care without external rewards (formerly Munchausen syndrome).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A caregiver (often a parent) induces or fabricates illness in a dependent (often a child).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Motivation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Desire to assume the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d75c36a1c816927771986d7256a6fe\&quot;&gt;sick role&lt;/span&gt; without external incentives.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The caregiver assumes the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d75c36a1c816927771986d7256a6fe\&quot;&gt;sick role&lt;/span&gt; by proxy or seeks to relieve caretaking duties.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fabrication of symptoms&lt;/li&gt;\n&lt;li&gt;Self-harm&lt;/li&gt;\n&lt;li&gt;Manipulation of lab tests&lt;/li&gt;\n&lt;li&gt;Demand for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c5272ad3d1692777190e71409d07a\&quot;&gt;invasive&lt;/span&gt; treatments.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Faked illness&lt;/li&gt;\n&lt;li&gt;Altered medical records&lt;/li&gt;\n&lt;li&gt;Unnecessary treatments&lt;/li&gt;\n&lt;li&gt;The child&#x27;s condition improves away from the caregiver.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clues to Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Multiple hospital visits with inconsistent symptoms&lt;/li&gt;\n&lt;li&gt;Eager for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c5272ad3d1692777190e71409d07a\&quot;&gt;invasive&lt;/span&gt; procedures&lt;/li&gt;\n&lt;li&gt;Noncompliance with treatment&lt;/li&gt;\n&lt;li&gt;History in healthcare&lt;/li&gt;\n&lt;li&gt;Disputed claims by lab tests.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Repeated hospital visits&lt;/li&gt;\n&lt;li&gt;Altered samples&lt;/li&gt;\n&lt;li&gt;Unexplained injuries&lt;/li&gt;\n&lt;li&gt;Improvement in the child when separated from the caregiver.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/A7nGGVvyu1NiYwHsDVwm1737822754.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the clinic expressing profound discomfort with his left leg, insisting that it does not belong to him. He reports feeling an overwhelming desire to have it amputated, describing intense distress whenever he sees or uses it. He has started to avoid social situations, fearing others will notice his discomfort. What is the most likely diagnosis for this individual&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Body Integrity Dysphoria (BID)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conversion Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatic Symptom Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Body Integrity Dysphoria (BID)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/rDmY2PT3lWRBmNHJlw6i1737823366.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man complains of headaches, irritability, and difficulty concentrating due to increased workload and stress. O/E there is muscle tension and elevated blood pressure. Which stage of General Adaptation Syndrome (GAS) is he most likely experiencing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alarm Reaction Stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Resistance Stage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exhaustion Stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recovery Stage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Resistance Stage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1. Alarm Reaction Stage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Immediate fight-or-flight response. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Increased heart rate and release of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35b6a8aeb416927771805fcc2e7dfb\&quot;&gt;adrenaline&lt;/span&gt; and cortisol.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;2. Resistance Stage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The body recovers itself while remaining on high alert.&lt;/li&gt;\n&lt;li&gt;Signs include irritability, frustration, and poor concentration.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;3. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9598f8e9d81692777187d4bdab30ce\&quot;&gt;Exhaustion&lt;/span&gt; Stage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Prolonged stress depletes resources.&lt;/li&gt;\n&lt;li&gt;Symptoms include fatigue, burnout, anxiety, and a weakened immune system. &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cardiovascular&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Acute stress: Increases heart rate and blood pressure.&lt;/li&gt;\n&lt;li&gt;Chronic stress: Risk factors for hypertension, heart attack, and stroke.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Respiratory&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Stress: Causes shortness of breath; worsens asthma.&lt;/li&gt;\n&lt;li&gt;Management: Breathing techniques can alleviate symptoms.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gastrointestinal&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Stress: Impacts gut health, alters appetite; can exacerbate IBS.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Musculoskeletal&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Effects: Muscle tension leads to headaches and chronic pain.&lt;/li&gt;\n&lt;li&gt;Relief: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5bc49d94df16927771975eae86de9f\&quot;&gt;Relaxation&lt;/span&gt; techniques reduce tension.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Endocrine&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Activation: The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;234a90c85516927771894197380566\&quot;&gt;HPA&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c28fd47f71692777182efbbaa5f6d\&quot;&gt;axis&lt;/span&gt; leads to increased cortisol.&lt;/li&gt;\n&lt;li&gt;Consequences: Chronic high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1698cefc83169277718522e3f5fd61\&quot;&gt;cortisol&lt;/span&gt; impairs immune function.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Nervous system&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Response: Activates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6e53a3a4851692777198e2b2b8e929\&quot;&gt;SNS&lt;/span&gt; for “fight or flight.”&lt;/li&gt;\n&lt;li&gt;Long-term: Chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ba6b77f29316927771807350f86ce2\&quot;&gt;activation&lt;/span&gt; leads to body wear and tear.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Reproductive&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Male: Lowers testosterone, impacting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;987affaf2e1692777191dd88f2037e\&quot;&gt;libido&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dc15ef09e1692777198320917e46b\&quot;&gt;sperm&lt;/span&gt; quality.&lt;/li&gt;\n&lt;li&gt;Female: Disrupts &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a03cad6c616927771925038b55989\&quot;&gt;menstrual&lt;/span&gt; cycles, and fertility; increases anxiety in pregnancy and menopause.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/RMQCzw4Ym8s54rFTm1Iv1737824190.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 y/o woman visits a therapist. She describes experiencing morning sickness, breast enlargement, and noticeable abdominal distension. Despite multiple home pregnancy tests that have returned negative results, she insists that she feels the baby moving. What is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudologia fantastica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudocyesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nihilism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lilliputian hallucination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudocyesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/JJgeFysGW3hOFRgXltiU1737824687.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 y/o male is disoriented and gives bizarre answers, responding \&quot;5\&quot; to \&quot;What is 2 + 2?\&quot; His wife notes significant work-related stress, and he reports hallucinations. There is no history of substance abuse or brain injury, and his neurological exam is normal.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Korsakoff syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dissociative Identity Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ganser syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ganser syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/xlYd0VcJh6t5IHM8cz6N1737825255.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26 y/o male from a rural area in India presents to the clinic with complaints of anxiety, fatigue, and weakness. He is preoccupied with the belief that he is losing semen during urination and nocturnal emissions. He also describes his semen as \&quot;milk-like.\&quot; He is concerned that this will lead to physical weakness and impotence. Which of the following is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Koro syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dhat syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Premature ejaculation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dhat syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Dhat syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Koro syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Definition&lt;/strong&gt;: A psychiatric condition marked by fear of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;613e5acf29169277719839af208a78\&quot;&gt;semen&lt;/span&gt; loss through ejaculation, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d51601f2c41692777193ddfa55d163\&quot;&gt;nocturnal&lt;/span&gt; emission, or other means.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cultural Context&lt;/strong&gt;: Leading culture-bound syndrome in the Indian subcontinent, tied to Ayurvedic beliefs that &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;613e5acf29169277719839af208a78\&quot;&gt;semen&lt;/span&gt; is vital for health.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Demographics&lt;/strong&gt;: Affects young, unmarried males from lower socioeconomic and rural backgrounds.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Age&lt;/strong&gt;: The average onset is around 26 years.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;This can lead to depression and sexual dysfunction&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Clinical Presentation&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;: Anxiety, fatigue, weakness, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;960bd9fb3d1692777189abb8d8f4cf\&quot;&gt;impotence&lt;/span&gt; from the fear of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;613e5acf29169277719839af208a78\&quot;&gt;semen&lt;/span&gt; loss.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Beliefs&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;613e5acf29169277719839af208a78\&quot;&gt;Semen&lt;/span&gt; loss through &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d51601f2c41692777193ddfa55d163\&quot;&gt;nocturnal&lt;/span&gt; emissions, urination, defecation, or arousal.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Somatic Complaints&lt;/strong&gt;: Physical symptoms tied to weakness, infertility, and fear of death.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Semen Description&lt;/strong&gt;: Often described as \&quot;milk-like\&quot; or \&quot;pus-like.\&quot;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Treatment&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Psychiatric Care&lt;/strong&gt;: Treated similarly to depression, with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f3f884992516927771965b324c2faf\&quot;&gt;psychotherapy&lt;/span&gt; (sex education to dispel the myths) and antidepressants.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;ICD-10&lt;/strong&gt;: Concern over &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;613e5acf29169277719839af208a78\&quot;&gt;semen&lt;/span&gt; loss (seen as whitish &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dd87431ba1692777186ecfb21d258\&quot;&gt;discharge&lt;/span&gt; in urine) with associated anxiety and physical symptoms.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Female Dhat syndrome&lt;/strong&gt;, presenting with nonpathological &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9a1e50b8221692777201b95b66c9de\&quot;&gt;vaginal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dd87431ba1692777186ecfb21d258\&quot;&gt;discharge&lt;/span&gt; (\&quot;safedpaani\&quot;) seen as a vital fluid, is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3978e9614f1692777200abbe4cfa34\&quot;&gt;triggered&lt;/span&gt; by warm foods, stress, and dietary imbalances, causing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3db910d8571692777198303e3bcb27\&quot;&gt;somatic&lt;/span&gt; symptoms and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to Ayurvedic beliefs about bodily balance.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Definition&lt;/strong&gt;: A psychiatric disorder characterized by an intense fear of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0e919a208b16927771885d9c1f6662\&quot;&gt;genital&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b7eab06f1a1692777197e0b50983e5\&quot;&gt;retraction&lt;/span&gt; into the body, believed to result in death (in males, the penis; in females, the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b4d40892d71692777202db96deeb33\&quot;&gt;vulva&lt;/span&gt; or breasts).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Epidemiology&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Epidemic Koro&lt;/strong&gt;: Common in parts of East and Southeast &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ed36b5c18b1692777182d73ea85338\&quot;&gt;Asia&lt;/span&gt; (e.g., China, India, Malaysia), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to cultural beliefs and myths.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Sporadic Koro&lt;/strong&gt;: Occurs globally, unrelated to culture, often secondary to psychiatric disorders (e.g., schizophrenia, depression) or substance use.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Clinical Presentation&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Overwhelming anxiety with belief of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0e919a208b16927771885d9c1f6662\&quot;&gt;genital&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b7eab06f1a1692777197e0b50983e5\&quot;&gt;retraction&lt;/span&gt; and impending death.&lt;/li&gt;\n&lt;li&gt;Symptoms: Panic attacks, physical attempts to prevent retraction, measuring genitals, insomnia, and fear of death&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Treatment&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Psychotherapy&lt;/strong&gt;: Sex education and counselling to dispel myths.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Medications&lt;/strong&gt;: Anxiolytics, antidepressants, antipsychotics, and sedatives (based on psychiatric comorbidities).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/QUneZHtFcLtFmmnLSDyE1737825770.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },

                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },

                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],

                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;

                } else {
                    debugLog(&quot;No saved progress found&quot;);

            } catch (e) {

                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);

                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
