t;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Paranoid Personality Disorder &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Pervasive distrust and suspiciousness of others&lt;/li&gt;\n&lt;li&gt;Hostility, irritability, anger&lt;/li&gt;\n&lt;li&gt;Difficulty with trust and intimacy&lt;/li&gt;\n&lt;li&gt;Cynical view of the world&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;No fixed delusions (vs. delusional disorder)&lt;/li&gt;\n&lt;li&gt;No hallucinations or formal thought disorder (vs. schizophrenia)&lt;/li&gt;\n&lt;li&gt;No tumultuous relationships (vs. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d896c605a1692777183d769916056\&quot;&gt;borderline&lt;/span&gt; personality disorder)&lt;/li&gt;\n&lt;li&gt;No history of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6133b1827c16927771813719d533eb\&quot;&gt;antisocial&lt;/span&gt; behaviour (vs. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6133b1827c16927771813719d533eb\&quot;&gt;antisocial&lt;/span&gt; personality disorder)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Psychotherapy&lt;/strong&gt;: Straightforward and honest therapist, avoid warmth or deep interpretation&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Group therapy&lt;/strong&gt;: Helpful for some, but poorly tolerated&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Behavior therapy&lt;/strong&gt;: Social skills training may feel intrusive&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Schizoid Personality Disorder &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Lifelong social withdrawal&lt;/li&gt;\n&lt;li&gt;Eccentric, isolated, and lonely&lt;/li&gt;\n&lt;li&gt;Introverted with a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;862b9b46641692777183ea602de834\&quot;&gt;bland&lt;/span&gt; affect&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;No &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23702653681692777196e5c0fc63cd\&quot;&gt;psychotic&lt;/span&gt; symptoms (vs. schizophrenia, delusional disorder)&lt;/li&gt;\n&lt;li&gt;More withdrawn and aloof (vs. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39a55021ff16927771946d220fe0db\&quot;&gt;paranoid&lt;/span&gt; personality disorder)&lt;/li&gt;\n&lt;li&gt;No dysphoric loneliness&lt;/li&gt;\n&lt;li&gt;Fewer past relationships, possible &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23691f29951692777182c8a175f8da\&quot;&gt;autistic&lt;/span&gt; reverie&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;No desire for social interaction (vs. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;240194a57e1692777182d93c2587cd\&quot;&gt;avoidant&lt;/span&gt; personality disorder)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Psychotherapy&lt;/strong&gt;: Build trust, encourage expression&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Group therapy&lt;/strong&gt;: May benefit, initial silence likely&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Pharmacotherapy&lt;/strong&gt;: Limited evidence, medications for specific symptoms (e.g., emotional detachment)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Schizotypal Personality Disorder &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Social difficulties&lt;/li&gt;\n&lt;li&gt;Eccentric behaviour and thinking (“magical thinking”)&lt;/li&gt;\n&lt;li&gt;Peculiar speech, superstitious beliefs, perceptual illusions&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Odd behaviour, thinking, and perception (vs. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5638d8858f1692777198a97a561a88\&quot;&gt;schizoid&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;240194a57e1692777182d93c2587cd\&quot;&gt;avoidant&lt;/span&gt; personality disorders)&lt;/li&gt;\n&lt;li&gt;Differentiated from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59f989084e16927771822f692979f5\&quot;&gt;autism&lt;/span&gt; by the severity of language disorder&lt;/li&gt;\n&lt;li&gt;Lacks psychosis, or it&#x27;s brief (vs. schizophrenia)&lt;/li&gt;\n&lt;li&gt;No odd behaviour (vs. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39a55021ff16927771946d220fe0db\&quot;&gt;paranoid&lt;/span&gt; personality disorder)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Psychotherapy&lt;/strong&gt;: Sensitive approach to avoid ridicule&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Antipsychotics&lt;/strong&gt;: Manage illusions and odd ideas&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Antidepressants&lt;/strong&gt;: Used for depressive symptoms&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the following, what is the most common symptom of adult obsessive-compulsive disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aggressive symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Need for symmetry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pathological doubt&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sexual symptom&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pathological doubt&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:600px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Clinical presentation of OCD&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contamination&lt;/strong&gt; is the most common presentation.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;An &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8ab6dd080169277719419a4297012\&quot;&gt;obsession&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22b9188ade169277718581ce9dc589\&quot;&gt;contamination&lt;/span&gt; followed by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c846a3af9016927772026af6f9b6db\&quot;&gt;washing&lt;/span&gt; and avoiding the presumably contaminated object.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathological doubt &lt;/strong&gt;is the second most common presentation&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Obsession of doubt, usually followed by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;29a783930a169277718475cc22d945\&quot;&gt;compulsion&lt;/span&gt; of checking.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Intrusive/forbidden thoughts &lt;/strong&gt;are the third most common presentation.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Obsessed with intrusive thoughts of aggressive or sexual acts without a compulsion.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symmetry/ordering &lt;/strong&gt;is the fourth most common presentation.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;The patient needs symmetry/precision, which results in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;29a783930a169277718475cc22d945\&quot;&gt;compulsion&lt;/span&gt; of slowness.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:591px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Clinical presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contamination / Cleansing&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Most common presentation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathological doubt /checking&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Second most common presentation&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Intrusive/forbidden thoughts&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Third most common presentation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symmetry/ordering&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fourth most common presentation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most appropriate treatment for a patient who frequently experiences a sense of contamination in their hands and compulsively washes them, leading to distress and impaired performance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DBT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exposure and response prevention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systematic desensitization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CBT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Exposure and response prevention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Obsessive-compulsive disorder (OCD)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Obsessions&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Compulsions&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Intrusive and unwanted repetitive thoughts, urges, or impulses.&lt;/li&gt;\n&lt;li&gt;Most common: Contamination&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Repetitive actions or thoughts carried out in a strict, regulation-bound manner or reaction to obsessions&lt;/li&gt;\n&lt;li&gt;Performed to relieve anxiety or fear.&lt;/li&gt;\n&lt;li&gt;Most common: Checking&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Presentation of OCD:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contamination and Cleansing (Most Common):&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Obsession with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22b9188ade169277718581ce9dc589\&quot;&gt;contamination&lt;/span&gt; followed by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8e09a4a39b1692777184e5e57a8435\&quot;&gt;compulsive&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c846a3af9016927772026af6f9b6db\&quot;&gt;washing&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d61e782bf41692777182f829eef312\&quot;&gt;avoidance&lt;/span&gt; of presumed contaminants.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Pathological Doubt and Checking (Second Most Common):&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Persistent doubt leading to repeated checking.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Intrusive or Forbidden Thoughts (Third Most Common):&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;​​​​​​​&lt;/strong&gt;Obsessive thoughts of aggressive or sexual acts, typically without accompanying compulsions.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Symmetry and Ordering (Fourth Most Common):&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;​​​​​​​&lt;/strong&gt;Preoccupation with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73e8d27894169277719960f922b4b5\&quot;&gt;symmetry&lt;/span&gt; or precision, resulting in compulsions like slow and deliberate actions.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Other Symptoms:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;​​​​​​​&lt;/strong&gt;Includes religious obsessions and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8e09a4a39b1692777184e5e57a8435\&quot;&gt;compulsive&lt;/span&gt; hoarding.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management of OCD:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Pharmacotherapy:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;First-line Treatment:&lt;/strong&gt; SSRIs and Clomipramine, continued for 1–2 years.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Augmentation Options:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Antipsychotics: Risperidone, Aripiprazole.&lt;/li&gt;\n&lt;li&gt;Others: Memantine, Riluzole, Ketamine, Lamotrigine, N-acetylcysteine (NAC).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Psychotherapy:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Exposure and Response Prevention (ERP):&lt;/strong&gt; Patients face feared situations while refraining from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8e09a4a39b1692777184e5e57a8435\&quot;&gt;compulsive&lt;/span&gt; responses.&lt;/li&gt;\n&lt;li&gt;Additional Therapies: Desensitization, thought-stopping, flooding, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5dd5f335f01692777182e69ef6557f\&quot;&gt;aversive&lt;/span&gt; conditioning, psychodynamic psychotherapy, and family therapy.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Severe Symptoms or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;843b8ecd5416927771842bc110b4e3\&quot;&gt;Comorbid&lt;/span&gt; Depression:&lt;/strong&gt; Begin with pharmacotherapy.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Somatic Therapies:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Anterior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8ed7427d6e169277718448f7516f40\&quot;&gt;cingulotomy&lt;/span&gt; or capsulotomy.&lt;/li&gt;\n&lt;li&gt;Deep brain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f3792072b1692777199fd8e2c4f59\&quot;&gt;stimulation&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;91ff119f8e169277718738daf09e12\&quot;&gt;electrode&lt;/span&gt; implantation.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the probable diagnosis for a 16-year-old girl who exhibits symptoms such as excessive familiarity, rapid flow of thoughts, heightened mood, heightened sexual desire, and experiencing pseudohallucinations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mania&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypomania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclothymia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizomania&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mania&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:726px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mania&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Mania &lt;/strong&gt;is a mood disorder characterised by a distinct period of abnormally elevated, expansive, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31383b73d01692777190c6880a580b\&quot;&gt;irritable&lt;/span&gt; mood and increased energy or activity levels.&lt;/li&gt;\n&lt;li&gt;Mania is a &lt;strong&gt;period of at least 1 week&lt;/strong&gt; where a person&#x27;s behaviour drastically changes and affects their functioning.&lt;/li&gt;\n&lt;li&gt;Individuals experiencing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51c142d5d116927771912526695796\&quot;&gt;mania&lt;/span&gt; engage in heightened goal-directed activity and may show &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67a8159af716927771964aa6043ac2\&quot;&gt;psychomotor&lt;/span&gt; agitation.&lt;/li&gt;\n&lt;li&gt;Mania is a characteristic of &lt;strong&gt;Bipolar I disorder&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Symptoms (My &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ed36b5c18b1692777182d73ea85338\&quot;&gt;Asia&lt;/span&gt; FAST GDP&lt;/strong&gt;)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;M &lt;/strong&gt;- Mood elevation&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;A&lt;/strong&gt; - Activity levels Increased&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;F&lt;/strong&gt; - Flight of ideas&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;A&lt;/strong&gt; - Abnormally increased levels of activity/energy&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;S &lt;/strong&gt;- Sleep decreased (Need for sleep is also reduced)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;T&lt;/strong&gt; - Talkativeness (Overtalkativeness)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;G&lt;/strong&gt; - &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2bf49be62516927771886ca6913e3e\&quot;&gt;Grandiose&lt;/span&gt; ideas and increased self-esteem&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;D &lt;/strong&gt;- Distractibility&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;P&lt;/strong&gt; - Painful consequences (Involvement in such activities&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnostic criteria &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;M&lt;/strong&gt;ood Changes: Elation/ irritability&lt;/li&gt;\n&lt;li&gt;Persistently increased &lt;strong&gt;E&lt;/strong&gt;nergy&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;+ ≥3 of the following symptoms (4 if &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31383b73d01692777190c6880a580b\&quot;&gt;irritable&lt;/span&gt; mood) for at least &lt;strong&gt;1 week&lt;/strong&gt;:&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;D&lt;/strong&gt;istractibility.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;I&lt;/strong&gt;mpulsivity/ high-risk activities&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;G&lt;/strong&gt;randiosity/ Inflated Self-Esteem&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;F&lt;/strong&gt;light of Ideas (Racing and expansive thoughts)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;A&lt;/strong&gt;ctivity increased (Hyperactivity)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;S&lt;/strong&gt;leep deficit (decreased need for sleep)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;T&lt;/strong&gt;alkativeness/ Pressured speech&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;6\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n\t\t\t \n\t\t\t&lt;p&gt;&lt;strong&gt;First line&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Monotherapy&lt;/strong&gt;: &lt;strong&gt;Lithium&lt;/strong&gt;, divalproex, and &lt;strong&gt;atypical antipsychotics&lt;/strong&gt; such as olanzapine, risperidone, quetiapine, aripiprazole, cariprazine, asenapine, paliperidone, iloperidone, ziprasidone.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Adjunctive therapy&lt;/strong&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; or divalproex:&lt;/p&gt;\n&lt;p&gt;Risperidone, quetiapine, olanzapine, aripiprazole, asenapine&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Second line&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Monotherapy:&lt;/strong&gt; &lt;strong&gt;Carbamazepine&lt;/strong&gt;, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bd9883da60169277718724f1610a52\&quot;&gt;electroconvulsive&lt;/span&gt; therapy (ECT), haloperidol.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Combination therapy: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;Lithium&lt;/span&gt; + Divalproex&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Third line&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Monotherapy&lt;/strong&gt;: &lt;strong&gt;Chlorpromazine&lt;/strong&gt;, Clozapine, Tamoxifen&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Combination therapy:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; or divalproex + haloperidol, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; + carbamazepine, adjunctive tamoxifen&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:493px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mania&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hypomania&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Severe symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Less severe symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Duration ≥7 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Duration ≥4 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Marked &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4885d5d0021692777189aac6dc80f7\&quot;&gt;impairment&lt;/span&gt; in functioning&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;No marked impairment&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hospitalisation might be required&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;No hospitalisation necessitated&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Psychotic symptoms can be seen&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;No &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23702653681692777196e5c0fc63cd\&quot;&gt;psychotic&lt;/span&gt; symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Seen in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df4ae006fe1692777183604169e9b2\&quot;&gt;Bipolar&lt;/span&gt; I &amp;amp; II&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Seen in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df4ae006fe1692777183604169e9b2\&quot;&gt;Bipolar&lt;/span&gt; II&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the psychiatry OPD, a male patient aged 40 presents with a concern regarding persistent thoughts. Specifically, he experiences a constant belief that his hands are dirty despite them being clean. Consequently, he feels uneasy and is compelled to repeatedly wash his hands. The condition can be classified as a disorder involving thought processes known as ______.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Form&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Possession&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Content&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Possession&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Answer C - P\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Disorders of Thought &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Disorder of stream of thought&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Continuity maintained with increased speed&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Flight of ideas: &lt;/strong&gt;rapid flow of ideas from one to another, &lt;strong&gt;connected&lt;/strong&gt; and partially understandable&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Prolixity:&lt;/strong&gt; Milder &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; of flight of ideas&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Clang association:&lt;/strong&gt; sentences with &lt;strong&gt;rhyming&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Continuity maintained with decreased speed&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Thought slowing/retardation:&lt;/strong&gt; Decrease in speed of thought, seen in depression&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Circumstantiality:&lt;/strong&gt; Overinclusion of trivial and unnecessary details, but ultimately &lt;strong&gt;reaches the answer. &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tangentiality:&lt;/strong&gt; Flow of irrelevant thoughts that deviate from the main topic and &lt;strong&gt;never reach the answer.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Continuity disrupted&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Perseveration&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Thought blocking&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Disorder of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; of thought&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Derailment&lt;/li&gt;\n&lt;li&gt;Neologisms&lt;/li&gt;\n&lt;li&gt;Desultory thoughts&lt;/li&gt;\n&lt;li&gt;Tangentiality&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Disorder of possession of thought&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;OCD&lt;/li&gt;\n&lt;li&gt;Thought Alienation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Disorder of content of thought&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Delusions&lt;/li&gt;\n&lt;li&gt;Phobias&lt;/li&gt;\n&lt;li&gt;Antisocial urges&lt;/li&gt;\n&lt;li&gt;Religious obsessions&lt;/li&gt;\n&lt;li&gt;Perceptual distortion&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young male who is shy and prefers social isolation appears to be emotionally cold and resides alone. There is no history of hallucinations or delusions. The most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paranoid personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizoid personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antisocial personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emotionally unstable personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Schizoid personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;↳ The patient&#x27;s symptoms of social isolation, emotional coldness, and preference for living alone align with the features of schizoid personality disorder.&lt;/li&gt;&lt;li&gt;↳ schizoid personality disorder.&lt;/li&gt;&lt;li&gt;↳ Schizoid personality disorder is characterised by a persistent pattern of social withdrawal, emotional detachment, and a lack of interest in forming close relationships. Individuals with this condition often prefer solitude and exhibit emotional coldness.&lt;/li&gt;&lt;li&gt;↳ Schizoid personality disorder&lt;/li&gt;&lt;li&gt;↳ The absence of hallucinations or delusions helps differentiate it from psychotic disorders such as schizophrenia.&lt;/li&gt;&lt;li&gt;↳ Schizoid Personality Disorder Features Lifelong social withdrawal Eccentric, isolated, and lonely Introverted with a bland affect Diagnosis No psychotic symptoms (vs. schizophrenia, delusional disorder) More withdrawn and aloof (vs. paranoid personality disorder) No dysphoric loneliness Fewer past relationships, possible autistic reverie No desire for social interaction (vs. avoidant personality disorder) Treatment Psychotherapy : Build trust, encourage expression Group therapy Pharmacotherapy : Limited evidence, medications for specific symptoms (e.g., emotional detachment)&lt;/li&gt;&lt;li&gt;↳ Schizoid Personality Disorder&lt;/li&gt;&lt;li&gt;↳ Schizoid Personality Disorder&lt;/li&gt;&lt;li&gt;↳ Schizoid Personality Disorder&lt;/li&gt;&lt;li&gt;↳ Schizoid Personality Disorder&lt;/li&gt;&lt;li&gt;↳ Features Lifelong social withdrawal Eccentric, isolated, and lonely Introverted with a bland affect&lt;/li&gt;&lt;li&gt;↳ Features&lt;/li&gt;&lt;li&gt;↳ Features&lt;/li&gt;&lt;li&gt;↳ Features&lt;/li&gt;&lt;li&gt;↳ Lifelong social withdrawal Eccentric, isolated, and lonely Introverted with a bland affect&lt;/li&gt;&lt;li&gt;↳ Lifelong social withdrawal Eccentric, isolated, and lonely Introverted with a bland affect&lt;/li&gt;&lt;li&gt;↳ Lifelong social withdrawal&lt;/li&gt;&lt;li&gt;↳ Eccentric, isolated, and lonely&lt;/li&gt;&lt;li&gt;↳ Introverted with a bland affect&lt;/li&gt;&lt;li&gt;↳ Diagnosis No psychotic symptoms (vs. schizophrenia, delusional disorder) More withdrawn and aloof (vs. paranoid personality disorder) No dysphoric loneliness Fewer past relationships, possible autistic reverie No desire for social interaction (vs. avoidant personality disorder)&lt;/li&gt;&lt;li&gt;↳ Diagnosis&lt;/li&gt;&lt;li&gt;↳ Diagnosis&lt;/li&gt;&lt;li&gt;↳ Diagnosis&lt;/li&gt;&lt;li&gt;↳ No psychotic symptoms (vs. schizophrenia, delusional disorder) More withdrawn and aloof (vs. paranoid personality disorder) No dysphoric loneliness Fewer past relationships, possible autistic reverie No desire for social interaction (vs. avoidant personality disorder)&lt;/li&gt;&lt;li&gt;↳ No psychotic symptoms (vs. schizophrenia, delusional disorder) More withdrawn and aloof (vs. paranoid personality disorder) No dysphoric loneliness Fewer past relationships, possible autistic reverie No desire for social interaction (vs. avoidant personality disorder)&lt;/li&gt;&lt;li&gt;↳ No psychotic symptoms (vs. schizophrenia, delusional disorder)&lt;/li&gt;&lt;li&gt;↳ More withdrawn and aloof (vs. paranoid personality disorder)&lt;/li&gt;&lt;li&gt;↳ No dysphoric loneliness&lt;/li&gt;&lt;li&gt;↳ Fewer past relationships, possible autistic reverie&lt;/li&gt;&lt;li&gt;↳ No desire for social interaction (vs. avoidant personality disorder)&lt;/li&gt;&lt;li&gt;↳ No desire for social interaction (vs. avoidant personality disorder)&lt;/li&gt;&lt;li&gt;↳ Treatment Psychotherapy : Build trust, encourage expression Group therapy Pharmacotherapy : Limited evidence, medications for specific symptoms (e.g., emotional detachment)&lt;/li&gt;&lt;li&gt;↳ Treatment&lt;/li&gt;&lt;li&gt;↳ Treatment&lt;/li&gt;&lt;li&gt;↳ Treatment&lt;/li&gt;&lt;li&gt;↳ Psychotherapy : Build trust, encourage expression Group therapy Pharmacotherapy : Limited evidence, medications for specific symptoms (e.g., emotional detachment)&lt;/li&gt;&lt;li&gt;↳ Psychotherapy : Build trust, encourage expression Group therapy Pharmacotherapy : Limited evidence, medications for specific symptoms (e.g., emotional detachment)&lt;/li&gt;&lt;li&gt;↳ Psychotherapy : Build trust, encourage expression&lt;/li&gt;&lt;li&gt;↳ Psychotherapy&lt;/li&gt;&lt;li&gt;↳ Group therapy&lt;/li&gt;&lt;li&gt;↳ Group therapy&lt;/li&gt;&lt;li&gt;↳ Pharmacotherapy : Limited evidence, medications for specific symptoms (e.g., emotional detachment)&lt;/li&gt;&lt;li&gt;↳ Pharmacotherapy&lt;/li&gt;&lt;li&gt;↳ Incorrect Options:&lt;/li&gt;&lt;li&gt;↳ Incorrect Options:&lt;/li&gt;&lt;li&gt;↳ Paranoid personality disorder (Option A) involves pervasive distrust and suspiciousness of others, hostility, irritability, anger, difficulty with trust and intimacy, and a cynical view of the world, which is not the case here. Antisocial personality disorder (Option C) is defined as disregard for the rights of others since age 15, which includes disregard of legal and social rules, history of lying, manipulation, lack of remorse, criminality, impulsivity, irritable/ aggressive, charming demeanour and h/o substance use. This does not align with the patient&#x27;s social isolation and emotional coldness given in the question.&lt;/li&gt;&lt;li&gt;↳ Paranoid personality disorder&lt;/li&gt;&lt;li&gt;↳ (Option A)&lt;/li&gt;&lt;li&gt;↳ Antisocial personality disorder&lt;/li&gt;&lt;li&gt;↳ (Option C)&lt;/li&gt;&lt;li&gt;↳ disregard for the rights of others since age 15,&lt;/li&gt;&lt;li&gt;↳ disregard of legal and social rules,&lt;/li&gt;&lt;li&gt;↳ irritable/ aggressive,&lt;/li&gt;&lt;li&gt;↳ Emotionally unstable personality disorder (Option D), also called Borderline personality disorder, presents with Tumultuous relationships, identity diffusion, mood swings, impulsivity, fear of abandonment, Feeling empty inside and h/o suicidal attempts, which is more common in females, none of which are present here.&lt;/li&gt;&lt;li&gt;↳ Emotionally unstable personality disorder&lt;/li&gt;&lt;li&gt;↳ (Option D),&lt;/li&gt;&lt;li&gt;↳ Feeling empty inside&lt;/li&gt;&lt;/ul&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Schizoid Personality Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Lifelong social withdrawal&lt;/li&gt;\n&lt;li&gt;Eccentric, isolated, and lonely&lt;/li&gt;\n&lt;li&gt;Introverted with a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;862b9b46641692777183ea602de834\&quot;&gt;bland&lt;/span&gt; affect&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;No &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23702653681692777196e5c0fc63cd\&quot;&gt;psychotic&lt;/span&gt; symptoms (vs. schizophrenia, delusional disorder)&lt;/li&gt;\n&lt;li&gt;More withdrawn and aloof (vs. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39a55021ff16927771946d220fe0db\&quot;&gt;paranoid&lt;/span&gt; personality disorder)&lt;/li&gt;\n&lt;li&gt;No dysphoric loneliness&lt;/li&gt;\n&lt;li&gt;Fewer past relationships, possible &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23691f29951692777182c8a175f8da\&quot;&gt;autistic&lt;/span&gt; reverie&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;No desire for social interaction (vs. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;240194a57e1692777182d93c2587cd\&quot;&gt;avoidant&lt;/span&gt; personality disorder)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Psychotherapy&lt;/strong&gt;: Build trust, encourage expression&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Group therapy&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Pharmacotherapy&lt;/strong&gt;: Limited evidence, medications for specific symptoms (e.g., emotional detachment)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 17 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
