&gt;Antagonizes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e91c7a22e71692777196ef9e02b8c0\&quot;&gt;presynaptic&lt;/span&gt; alpha-2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0132a02ec31692777180a840765aff\&quot;&gt;adrenergic&lt;/span&gt; receptors; blocks 5-HT2 and 5-HT3 receptors&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:4px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:4px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mirtazapine&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:4px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:4px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Major depressive disorder, especially with insomnia&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:4px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:4px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Sedation, weight gain, minimal sexual side effects&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:4px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;NDRI (Norepinephrine-Dopamine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42c441fad11692777197258f322307\&quot;&gt;Reuptake&lt;/span&gt; Inhibitors)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:4px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Inhibits the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42c441fad11692777197258f322307\&quot;&gt;reuptake&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;155371e9941692777193b48666ce0a\&quot;&gt;norepinephrine&lt;/span&gt; and dopamine&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:4px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Bupropion&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:4px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Major depressive disorder, anxiety disorders, smoking cessation,&lt;/p&gt;\n&lt;p&gt;Preventive treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;201a6ea7721692777198c51d735506\&quot;&gt;seasonal&lt;/span&gt; affective disorder&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:4px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Insomnia, tremors, nausea, &lt;strong&gt;seizures&lt;/strong&gt; (at high doses)&lt;/p&gt;\n&lt;p&gt;minimal sexual side effects&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Y0PlOfoo1h8OL7CquPZH1737220467.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male suffering from depression, being treated with lithium carbonate 300 mg thrice daily, develops vomiting, abdominal pain, and dizziness. On examination, he has nystagmus, muscle weakness, and slurred speech. What would be the serum concentration of lithium to cause these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;amp;gt; 2.5 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.5 to 2 mEq/L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 to 2.5 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.5 to 1.2 mEq/L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1.5 to 2 mEq/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:542px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mild to moderate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa5fbbb509169277719078b91cffd9\&quot;&gt;intoxication&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(lithium level, 1.5–2.0 mEq/L)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Gastrointestinal:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Vomiting &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Abdominal pain&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Dryness of mouth&lt;br/&gt;\n\t\t\t\t\t &lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Neurologic:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Ataxia&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Dizziness &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Slurred speech &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Nystagmus&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Lethargy or excitement&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Muscle weakness&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Moderate to severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa5fbbb509169277719078b91cffd9\&quot;&gt;intoxication&lt;/span&gt; (lithium level: 2.0–2.5 mEq/L) &lt;/strong&gt;&lt;strong&gt; (Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Gastrointestinal:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Anorexia&lt;/li&gt;\n&lt;li&gt;Persistent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9a8412e39e1692777193c550a5dbb4\&quot;&gt;nausea&lt;/span&gt; and vomiting&lt;br/&gt;\n\t\t\t\t\t &lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Neurologic:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Muscle fasciculations&lt;/li&gt;\n&lt;li&gt;Clonic limb movements&lt;/li&gt;\n&lt;li&gt;Hyperactive deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;606c2acae5169277720052151cb04c\&quot;&gt;tendon&lt;/span&gt; reflexes&lt;/li&gt;\n&lt;li&gt;Choreoathetoid movements&lt;/li&gt;\n&lt;li&gt;Convulsions&lt;/li&gt;\n&lt;li&gt;Delirium&lt;/li&gt;\n&lt;li&gt;Syncope&lt;/li&gt;\n&lt;li&gt;Electroencephalographic changes&lt;/li&gt;\n&lt;li&gt;Stupor&lt;/li&gt;\n&lt;li&gt;Coma&lt;/li&gt;\n&lt;li&gt;Circulatory failure: low BP, arrhythmias, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;63bda90e3516927771848cbb473f04\&quot;&gt;conduction&lt;/span&gt; abnormalities)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa5fbbb509169277719078b91cffd9\&quot;&gt;intoxication&lt;/span&gt; (lithium level &amp;gt;2.5 mEq/L) &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Generalized convulsions&lt;/li&gt;\n&lt;li&gt;Oliguria and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; failure&lt;/li&gt;\n&lt;li&gt;Death&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Discontinue &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; and treat dehydration&lt;/li&gt;\n&lt;li&gt;Removal of unabsorbed lithium: Emesis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12347b15191692777188bc86d226e1\&quot;&gt;gastric&lt;/span&gt; lavage, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5fcb9396d1169277718069dd7fa788\&quot;&gt;absorption&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8c9c6f11ad1692777190e17c817611\&quot;&gt;Kayexalate&lt;/span&gt; (sodium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8904ca22bf1692777196567c8fff23\&quot;&gt;polystyrene&lt;/span&gt; sulfonate) or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;26477f96d91692777188adbd3b4904\&quot;&gt;GoLYTELY&lt;/span&gt; (polyethylene &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7451dcad4f1692777188609e12be1d\&quot;&gt;glycol&lt;/span&gt; solution)&lt;/li&gt;\n&lt;li&gt;For any patient with a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; level greater than&lt;strong&gt; 4.0 mEq/L, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ba3fb0ce51692777188eaf7843351\&quot;&gt;hemodialysis&lt;/span&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/5pPG9zYbLiBJaMrUxAYw1737360019.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding lithium-induced tremors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;D2 blockers may worsen lithium tremor.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coarse tremor is typical of early lithium use.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fine tremor from lithium is most noticeable during rest.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High-dose steroids are commonly used to treat lithium tremors.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. D2 blockers may worsen lithium tremor.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/3VbLF5mOX69Of5YMglg81737359722.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with mood disorder is on treatment with lithium. She is suffering from pain in her hand after a sprain. Which of the following NSAIDs can be advised to this patient in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naproxen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indomethacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ibuprofen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:672px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Side effects of LIthium&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neurologic &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Benign, nontoxic: Dysphoria, Lack of spontaneity, &lt;strong&gt;Slowed reaction time&lt;/strong&gt;, Memory difficulties&lt;/li&gt;\n&lt;li&gt;Toxic: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;28606fa66a169277718407469e7e7c\&quot;&gt;Coarse&lt;/span&gt; tremor, Dysarthria, Ataxia, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;Neuromuscular&lt;/span&gt; irritability, Seizures, Coma, Death&lt;/li&gt;\n&lt;li&gt;Miscellaneous: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;255674f3271692777195c172d86daf\&quot;&gt;Peripheral&lt;/span&gt; neuropathy, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1bbae82f1f16927771824f797639fa\&quot;&gt;Benign&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; hypertension, &lt;strong&gt;Myasthenia gravis-like syndrome, Lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;seizure&lt;/span&gt; threshold&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Endocrine &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Thyroid: &lt;strong&gt;Goiter,&lt;/strong&gt; &lt;strong&gt;hypothyroidism&lt;/strong&gt;, exophthalmos, hyperthyroidism&lt;/li&gt;\n&lt;li&gt;Parathyroid: &lt;strong&gt;Hyperparathyroidism&lt;/strong&gt;, adenoma&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cardiovascular &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Benign T-wave changes&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Sinus &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b10ce4acbf169277719323ffd12306\&quot;&gt;node&lt;/span&gt; function&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Renal &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Concentrating defect, Morphologic changes, &lt;strong&gt;Polyuria &lt;/strong&gt;&lt;strong&gt;(nephrogenic diabetes insipidus)&lt;/strong&gt;, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;Reduced&lt;/span&gt; GFR, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7063996c3816927771930f70c92eb4\&quot;&gt;Nephrotic&lt;/span&gt; syndrome, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;Renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98d387b7bd1692777201278b27be72\&quot;&gt;tubular&lt;/span&gt; acidosis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Dermatologic &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Acne, Hair loss, Psoriasis, Rash&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gastrointestinal &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Loss of appetite, Nausea, Vomiting, Diarrhea&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;&lt;strong&gt;Miscellaneous &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Altered carbohydrate metabolism&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Weight gain&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Fluid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b668aed705169277719744b6db8f8e\&quot;&gt;retention&lt;/span&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Drug interactions&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Generally safe and effective.&lt;/li&gt;\n&lt;li&gt;Higher doses of dopamine-releasing agents (DRAs) may increase:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Lithium-induced neurologic side effects.&lt;/li&gt;\n&lt;li&gt;Neuroleptic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2952dfc311692777187fa773bcc9f\&quot;&gt;extrapyramidal&lt;/span&gt; symptoms.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Rare cases of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b37b211cbc169277718725f07b5473\&quot;&gt;encephalopathy&lt;/span&gt; were reported.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Interactions with Other Medications: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Carbamazepine, Lamotrigine, Valproate, Clonazepam: &lt;strong&gt;￪&lt;/strong&gt;Li concentrations.&lt;/li&gt;\n&lt;li&gt;Diuretics:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Thiazide and Potassium-Sparing Diuretics: &lt;strong&gt;￪&lt;/strong&gt;Li concentrations.&lt;/li&gt;\n&lt;li&gt;Osmotic and Loop Diuretics, Carbonic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a72e82d651692777181ef79d77e61\&quot;&gt;Anhydrase&lt;/span&gt; Inhibitors, Xanthines: &lt;strong&gt;￬&lt;/strong&gt;Li concentrations.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;ACE Inhibitors: &lt;strong&gt;￪&lt;/strong&gt;Li concentrations.&lt;/li&gt;\n&lt;li&gt;Angiotensin II &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;Receptor&lt;/span&gt; Inhibitors (e.g., Losartan, Irbesartan): Do not affect &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; concentrations.&lt;/li&gt;\n&lt;li&gt;NSAIDs:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Many (e.g.,&lt;strong&gt; Indomethacin, Ibuprofen, Naproxen&lt;/strong&gt;) can &lt;strong&gt;￪Li concentrations&lt;/strong&gt; (decrease &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; clearance). &lt;strong&gt;(Option A, B &amp;amp; C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Aspirin &lt;/strong&gt;and Sulindac: &lt;strong&gt;Do not affect &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; concentrations.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Quetiapine (Seroquel): May cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;beeeac6882169277719829db4504e9\&quot;&gt;somnolence&lt;/span&gt; but is generally well tolerated.&lt;/li&gt;\n&lt;li&gt;Ziprasidone (Geodon): May modestly increase the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;17cd3771bb1692777190950c142dbe\&quot;&gt;incidence&lt;/span&gt; of tremors.&lt;/li&gt;\n&lt;li&gt;Calcium Channel Inhibitors: Avoid coadministration due to the risk of fatal neurotoxicity.&lt;/li&gt;\n&lt;li&gt;Electroconvulsive Therapy (ECT): &lt;strong&gt;Discontinue &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42659effea16927771919c6224e529\&quot;&gt;lithium&lt;/span&gt; 2 days before &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f999d172b91692777186778c4e5593\&quot;&gt;ECT&lt;/span&gt; to reduce &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;74ef5626ab16927771855274381e00\&quot;&gt;delirium&lt;/span&gt; risk.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/3q3H3IZKXMvJoAKxpFuV1737275826.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with major depressive disorder is advised with lithium therapy. Which of the following statements is false about lithium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The commonly used form is lithium carbonate (Li₂CO₃)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithium modulates levels of neurotransmitters and neuropeptides.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium is a drug only used for the treatment of psychiatric conditions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lithium is rapidly and completely absorbed on oral administration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lithium is a drug only used for the treatment of psychiatric conditions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Psychiatric uses &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Nonpsychiatric uses&lt;/strong&gt;&lt;strong&gt;*&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Well-established (FDA approved): &lt;/strong&gt;Bipolar disorder&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Evidence benefit in particular groups:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Schizophrenia&lt;/li&gt;\n&lt;li&gt;Aggression (episodic), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd9858c0bf1692777187ed886e9735\&quot;&gt;explosive&lt;/span&gt; behavior, and self-mutilation&lt;/li&gt;\n&lt;li&gt;Conduct disorder in children &amp;amp; adolescents&lt;/li&gt;\n&lt;li&gt;Cognitive disorders&lt;/li&gt;\n&lt;li&gt;Intellectual disability&lt;/li&gt;\n&lt;li&gt;Aggressive prisoners&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Anecdotal, controversial, unresolved, or doubtful: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Alcohol and substance-related disorders&lt;/li&gt;\n&lt;li&gt;PTSD&lt;/li&gt;\n&lt;li&gt;OCD&lt;/li&gt;\n&lt;li&gt;ADHD&lt;/li&gt;\n&lt;li&gt;Phobias&lt;/li&gt;\n&lt;li&gt;Eating disorders&lt;/li&gt;\n&lt;li&gt;Cocaine abuse&lt;/li&gt;\n&lt;li&gt;Sexual disorders\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Transvestism&lt;/li&gt;\n&lt;li&gt;Exhibitionism&lt;/li&gt;\n&lt;li&gt;Pathologic hypersexuality&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Personality disorders&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neurologic&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Epilepsy&lt;/li&gt;\n&lt;li&gt;Headache&lt;/li&gt;\n&lt;li&gt;Huntington disease&lt;br/&gt;\n\t\t\t\t &lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Hematologic&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Aplastic anemia&lt;/li&gt;\n&lt;li&gt;Cancer- chemotherapy-induced/ radiotherapy-induced&lt;/li&gt;\n&lt;li&gt;Felty syndrome&lt;br/&gt;\n\t\t\t\t &lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Endocrine &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Thyroid cancer&lt;/li t;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old child is brought to the psychiatric department for attempting suicide. On further questioning, he states that one of his peers in school died of suicide, followed by which a few of the others, including him, attempted the same method. What is this condition called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Copycat suicide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paradoxical suicide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parasuicide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Copycat suicide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Letter&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Criteria &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Number of Points Assigned&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000
