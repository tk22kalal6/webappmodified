t;/span&gt; leads to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; movement symptoms like tremors, rigidity, dystonias, etc.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mesolimbic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3aa5abc2fa169277719488e088076d\&quot;&gt;pathway&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;4167\&quot; src=\&quot;https://image.prepladder.com/content/fiL7EHi65VDIYcYRAIEo1740716439.png\&quot; width=\&quot;4167\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;An increase in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9194a239ed1692777186bfe41c0e87\&quot;&gt;dopamine&lt;/span&gt; levels leads to positive symptoms such as:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Delusion&lt;/li&gt;\n&lt;li&gt;Hallucination&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mesocortical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3aa5abc2fa169277719488e088076d\&quot;&gt;pathway&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;4167\&quot; src=\&quot;https://image.prepladder.com/content/dCxsg0QQZuAUkFlfthvy1740716453.png\&quot; width=\&quot;4167\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A decrease in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9194a239ed1692777186bfe41c0e87\&quot;&gt;dopamine&lt;/span&gt; levels leads to negative symptoms such as:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Anhedonia (loss of interest)&lt;/li&gt;\n&lt;li&gt;Avolition (loss of will)&lt;/li&gt;\n&lt;li&gt;Affective &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6fd1f7611516927771836db4e712a1\&quot;&gt;blunting&lt;/span&gt; (inability to express emotions).&lt;/li&gt;\n&lt;li&gt;Asociality (decrease in drive to socialise).&lt;/li&gt;\n&lt;li&gt;Alogia (decrease in verbal communication).&lt;/li&gt;\n&lt;li&gt;Attention deficits&lt;/li&gt;\n&lt;li&gt;Apathy (lack of concern).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tuberoinfundibular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3aa5abc2fa169277719488e088076d\&quot;&gt;pathway&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;4167\&quot; src=\&quot;https://image.prepladder.com/content/gFwOgcfp9Es3A7xiT20O1740716466.png\&quot; width=\&quot;4167\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A decrease in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9194a239ed1692777186bfe41c0e87\&quot;&gt;dopamine&lt;/span&gt; levels leads to hyperprolactinemia, which manifests as:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Decreased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;987affaf2e1692777191dd88f2037e\&quot;&gt;libido&lt;/span&gt; (sex drive)&lt;/li&gt;\n&lt;li&gt;Decreased sexual dysfunction&lt;/li&gt;\n&lt;li&gt;Galactorrhea and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5d8a1011e31692777181375a96c9c8\&quot;&gt;amenorrhea&lt;/span&gt; (females)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathways &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Control &lt;/strong&gt;&lt;/p&g
