            questions = [{&quot;text&quot;: &quot;A 45-year-old male patient presents with dyspnea on exertion and occasional palpitations. A chest X-ray is performed, revealing the cardiac silhouette. Study the image provided and answer the following question. Which of the following statements regarding the heart&#x27;s position, size, and borders on the chest radiograph is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The right heart border is formed primarily by the right ventricle.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The left atrium primarily forms the left heart border.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The cardiothoracic ratio (CTR) is considered normal if it is less than 0.5 on a PA chest X-ray.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The right atrium and the left ventricle mainly form the inferior border of the heart.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The cardiothoracic ratio (CTR) is considered normal if it is less than 0.5 on a PA chest X-ray.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/0NvoxRWMou3JErZzxyS91743079693.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/hIObbTbynjshgNQAfCTq1743079694.png&quot;, &quot;https://image.prepladder.com/notes/xzzw0g81UkVNjnFvQCzL1747219736.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-month-old male infant presents with cyanosis, difficulty breathing, and failure to thrive. On physical examination, a loud second heart sound (S2) is heard, and there are signs of pulmonary congestion. The patient’s chest X-ray is given below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Partial anomalous pulmonary venous return (PAPVR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tetralogy of Fallot (TOF)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transposition of the great arteries (TGA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total anomalous pulmonary venous connection (TAPVC)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Total anomalous pulmonary venous connection (TAPVC)&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/N3yIErEsL4IuocgOjS5o1746167213.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/hULKJb41MZyG5L10PVTa1743080331.png&quot;, &quot;https://image.prepladder.com/notes/g20gY5hqxfS460GP1mLn1743080331.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/LQJE8MMBwWx9jwW5PNri1746634362.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old female presents to the emergency department with complaints of shortness of breath and palpitations. A chest X-ray is performed, and the radiologist notes a distinctive cardiac silhouette, as shown in the image. Which of the following best describes the cardiac abnormality suggested by this radiographic appearance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Boot-shaped heart; Tetralogy of Fallot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Box-shaped heart; Ebstein anomaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Egg-on-string appearance; Transposition of the Great Arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Snowman sign; Total Anomalous Pulmonary Venous Return&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Box-shaped heart; Ebstein anomaly&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/8piUiffT0SVQHkzkY2IH1743080809.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/1OQlIHNCXJbDwQXZL8iW1743080809.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Rk2S02Wdu4YHJo0lSCyv1746635001.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male patient presents to the emergency department with acute respiratory distress following a severe allergic reaction. He has a history of asthma and reports recent exposure to a known allergen. Chest X-ray of the patient is given below. Which of the following findings on the chest X-ray is NOT characteristic of the patient’s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bat’s Wing Distribution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Air Bronchogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Widened Mediastinum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kerley B lines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Widened Mediastinum&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/aHfm9MtJEsBYVEuPXUAo1746789132.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/95QZiaPVQOEy2HKvmBJr1743084278.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;↳ Interstitial Edema Signs: Kerley B Lines: Short horizontal lines at lung periphery due to fluid in the interlobular septa. (Option D ruled out) Kerley A Lines: Longer lines directed towards the hilum (more difficult to detect). Peribronchial Cuffing: Thickening and blurring of airway walls due to fluid accumulation. Perihilar Haze: Blurring of central lung vessels due to fluid in perivascular spaces.&lt;/li&gt;&lt;li&gt;↳ Interstitial Edema Signs:&lt;/li&gt;&lt;li&gt;↳ Kerley B Lines: Short horizontal lines at lung periphery due to fluid in the interlobular septa. (Option D ruled out) Kerley A Lines: Longer lines directed towards the hilum (more difficult to detect). Peribronchial Cuffing: Thickening and blurring of airway walls due to fluid accumulation. Perihilar Haze: Blurring of central lung vessels due to fluid in perivascular spaces.&lt;/li&gt;&lt;li&gt;↳ Kerley B Lines: Short horizontal lines at lung periphery due to fluid in the interlobular septa. (Option D ruled out)&lt;/li&gt;&lt;li&gt;↳ Kerley B Lines:&lt;/li&gt;&lt;li&gt;↳ (Option D ruled out)&lt;/li&gt;&lt;li&gt;↳ Kerley A Lines: Longer lines directed towards the hilum (more difficult to detect).&lt;/li&gt;&lt;li&gt;↳ Kerley A Lines:&lt;/li&gt;&lt;li&gt;↳ Peribronchial Cuffing: Thickening and blurring of airway walls due to fluid accumulation.&lt;/li&gt;&lt;li&gt;↳ Peribronchial Cuffing:&lt;/li&gt;&lt;li&gt;↳ Perihilar Haze: Blurring of central lung vessels due to fluid in perivascular spaces.&lt;/li&gt;&lt;li&gt;↳ Perihilar Haze:&lt;/li&gt;&lt;li&gt;↳ Alveolar Edema Signs: Bilateral Opacification: Fluid in alveoli causing diffuse clouding of lung fields. Bat’s Wing Distribution: Central lung opacities with sparing of the peripheries. (Option A ruled out) Air Bronchogram: Visible air-filled bronchi surrounded by fluid-filled alveoli. (Option B ruled out) Rapid Changes in Opacity: Quick development of opacities suggests edema rather than infection.&lt;/li&gt;&lt;li&gt;↳ Alveolar Edema Signs:&lt;/li&gt;&lt;li&gt;↳ Bilateral Opacification: Fluid in alveoli causing diffuse clouding of lung fields. Bat’s Wing Distribution: Central lung opacities with sparing of the peripheries. (Option A ruled out) Air Bronchogram: Visible air-filled bronchi surrounded by fluid-filled alveoli. (Option B ruled out) Rapid Changes in Opacity: Quick development of opacities suggests edema rather than infection.&lt;/li&gt;&lt;li&gt;↳ Bilateral Opacification: Fluid in alveoli causing diffuse clouding of lung fields.&lt;/li&gt;&lt;li&gt;↳ Bilateral Opacification:&lt;/li&gt;&lt;li&gt;↳ Bat’s Wing Distribution: Central lung opacities with sparing of the peripheries. (Option A ruled out)&lt;/li&gt;&lt;li&gt;↳ Bat’s Wing Distribution:&lt;/li&gt;&lt;li&gt;↳ (Option A ruled out)&lt;/li&gt;&lt;li&gt;↳ Air Bronchogram: Visible air-filled bronchi surrounded by fluid-filled alveoli. (Option B ruled out)&lt;/li&gt;&lt;li&gt;↳ Air Bronchogram:&lt;/li&gt;&lt;li&gt;↳ (Option B ruled out)&lt;/li&gt;&lt;li&gt;↳ Rapid Changes in Opacity: Quick development of opacities suggests edema rather than infection.&lt;/li&gt;&lt;li&gt;↳ Rapid Changes in Opacity:&lt;/li&gt;&lt;li&gt;↳ Other Findings: Pleural Effusions: Fluid can accumulate between the lung and pleura, seen at costophrenic angles. Upper Lobe Sparing: Edema often spares upper lobes, with a preference for lower lung zones. Peripheral Edema: In NCPE (like ARDS), peripheral lung regions may show more edema than central areas.&lt;/li&gt;&lt;li&gt;↳ Other Findings:&lt;/li&gt;&lt;li&gt;↳ Pleural Effusions: Fluid can accumulate between the lung and pleura, seen at costophrenic angles. Upper Lobe Sparing: Edema often spares upper lobes, with a preference for lower lung zones. Peripheral Edema: In NCPE (like ARDS), peripheral lung regions may show more edema than central areas.&lt;/li&gt;&lt;li&gt;↳ Pleural Effusions: Fluid can accumulate between the lung and pleura, seen at costophrenic angles.&lt;/li&gt;&lt;li&gt;↳ Pleural Effusions:&lt;/li&gt;&lt;li&gt;↳ Upper Lobe Sparing: Edema often spares upper lobes, with a preference for lower lung zones.&lt;/li&gt;&lt;li&gt;↳ Upper Lobe Sparing:&lt;/li&gt;&lt;li&gt;↳ Peripheral Edema: In NCPE (like ARDS), peripheral lung regions may show more edema than central areas.&lt;/li&gt;&lt;li&gt;↳ Peripheral Edema:&lt;/li&gt;&lt;/u\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 14 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
