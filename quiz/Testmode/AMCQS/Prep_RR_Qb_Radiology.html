                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 60-year-old man is brought to the emergency department with a sudden onset of weakness for an hour on one side of his body. He has a history of deep vein thrombosis but is not compliant with his medications. A CT scan is performed, which shows no acute hemorrhage. An MRI of the brain was performed below. Which MRI sequence is most appropriate for detecting early ischemic changes in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T1 weighted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluid-attenuated inversion recovery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T2 weighted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffusion-weighted imaging&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diffusion-weighted imaging&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/ZOX2KlADqMSyEFFy8VxN1743940666.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/x6pq9VwPPKWHUpTNXCd81743940733.png&quot;, &quot;https://image.prepladder.com/notes/C6qhV56NyZ2X13uAKzzq1743940778.png&quot;, &quot;https://image.prepladder.com/notes/vAOgSWJoZ7P9OBrKK10F1743940829.png&quot;, &quot;https://image.prepladder.com/notes/ogC8y49wv1O1kSRTEZrT1743940871.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:668px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Principle&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;When the patient is placed in an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; machine, the &lt;strong&gt;protons &lt;/strong&gt;in the body arrange themselves in a specific fashion, that is, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;635a7ea50e16927771944f08f17aed\&quot;&gt;parallel&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18ee26e04f169277718163ce592dc9\&quot;&gt;antiparallel&lt;/span&gt; to the external &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c731b7ca621692777191324e5d32e7\&quot;&gt;magnetic field&lt;/span&gt; &lt;strong&gt;(B₀)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;When &lt;strong&gt;radiofrequency (FR) waves&lt;/strong&gt; are passed through the patient, they induce the MR coil/antenna, which is digitally processed into images.&lt;/li&gt;\n&lt;li&gt;The time between each RF pulse is called the &lt;strong&gt;repetition time (TR).&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;The time taken between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8265e091151692777187f264d73f3b\&quot;&gt;excitation&lt;/span&gt; of protons to the reading of an echo signal is called&lt;strong&gt; echo time (TE)&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contraindications &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Absolute:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Cardiac pacemaker&lt;/li&gt;\n&lt;li&gt;Cochlear implants&lt;/li&gt;\n&lt;li&gt;Aneurysmal clips&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Relative:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Claustrophobia&lt;/li&gt;\n&lt;li&gt;Tattoos&lt;/li&gt;\n&lt;li&gt;Recent metal implants &amp;amp; prosthetics&lt;/li&gt;\n&lt;li&gt;Dental implants&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:697px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;T1 weighted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;T2 weighted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA036\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7797\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/x6pq9VwPPKWHUpTNXCd81743940733.png\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;T1 is the time taken for the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ba18aa5e616927771918a45051a40\&quot;&gt;longitudinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06f6ec6c331692777191cbe09a6122\&quot;&gt;magnetization&lt;/span&gt; to return to 63% of its original value.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Observations: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Hyperintense:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;White matter is more intense than gray matter&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Fat appears bright&lt;/li&gt;\n&lt;li&gt;Cerebrospinal fluid is of low-intensity&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Hypointense:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Melanin&lt;/li&gt;\n&lt;li&gt;Proteinaceous material&lt;/li&gt;\n&lt;li&gt;Gadolinium-based contrast agents&lt;/li&gt;\n&lt;li&gt;Late &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;159e1426d61692777199d9361738d0\&quot;&gt;subacute&lt;/span&gt; hemorrhage&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA037\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7798\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/C6qhV56NyZ2X13uAKzzq1743940778.png\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;T2 is the time taken for the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06f6ec6c331692777191cbe09a6122\&quot;&gt;magnetization&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a867651ba1692777185bb15ba2f9c\&quot;&gt;decay&lt;/span&gt; to 37% of its original value.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Observations:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Hyperintense:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Cerebrospinal fluid&lt;/li&gt;\n&lt;li&gt;Pathologies involving increased tissue water content&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Hypointense:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;White matter is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; compared to gray matter&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Fat&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:376px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It has a short TR and TE&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:321px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It has a long TR and TE &lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table border=\&quot;1\&quot; cellpadding=\&quot;1\&quot; cellspacing=\&quot;1\&quot; style=\&quot;width:100%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Newer technologies in MRI&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Diffusion-Weighted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; (DWI)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA038\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7799\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;338\&quot; src=\&quot;https://image.prepladder.com/notes/vAOgSWJoZ7P9OBrKK10F1743940829.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Any &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54e0888a6616927771945a99208287\&quot;&gt;pathology&lt;/span&gt; that affects the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aff8304142169277718661b3b8980a\&quot;&gt;dispersion&lt;/span&gt; of water is detected by this method.&lt;/li&gt;\n&lt;li&gt;The shift of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ba366417791692777187229d34e597\&quot;&gt;extracellular&lt;/span&gt; fluid into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a621be29da16927771901bc91014d1\&quot;&gt;intracellular&lt;/span&gt; space causes restricted &lt;strong&gt;Brownian motion &lt;/strong&gt;and gets detected as restricted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c760dcb641692777186f4cda5dc95\&quot;&gt;diffusion&lt;/span&gt; in the DWI.&lt;/li&gt;\n&lt;li&gt;The skull is not visualized in this method.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Applications: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Acute brain infarction:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;The failure of the sodium-potassium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5abb3a7e7f1692777182a8f4c42522\&quot;&gt;ATP&lt;/span&gt; pump leads to cytotoxic edema.&lt;/li&gt;\n&lt;li&gt;Detected within &lt;strong&gt;minutes of onset&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Ischemia is seen as a bright lesion.&lt;/li&gt;\n&lt;li&gt;Regions of active demyelination.&lt;/li&gt;\n&lt;li&gt;Infections like cerebral abscess.&lt;/li&gt;\n&lt;li&gt;Cellular tumors like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9b2c1943e1692777188917d65bd7e\&quot;&gt;glioblastoma&lt;/span&gt; and lymphoma.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Fluid-Attenuated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94fdb58dbf16927771904508108f50\&quot;&gt;Inversion&lt;/span&gt; Recovery (FLAIR) &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA039\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7800\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;377\&quot; src=\&quot;https://image.prepladder.com/notes/ogC8y49wv1O1kSRTEZrT1743940871.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;This is useful in identifying:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Demyelinating plaques&lt;/li&gt;\n&lt;li&gt;Edema&lt;/li&gt;\n&lt;li&gt;Infarcts after 6 hours&lt;/li&gt;\n&lt;li&gt;Differentiation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd3534c97c16927771823c0d04f685\&quot;&gt;arachnoid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1405ad7b46169277718580acad7562\&quot;&gt;cyst&lt;/span&gt; from other complex cysts&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Hyperintensity may be seen in cerebral or cerebellar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;666497f9c41692777199edd6cd1884\&quot;&gt;sulci&lt;/span&gt; due to:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Blood product in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; hemorrhage&lt;/li&gt;\n&lt;li&gt;Pus in meningitis&lt;/li&gt;\n&lt;li&gt;Leptomeningeal spread of tumor&lt;/li&gt;\n&lt;li&gt;Artefact due to oxygen administration during the scanning.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents after a road traffic accident. He experienced a brief loss of consciousness, followed by a lucid interval. On examination, he has a Glasgow Coma Scale score of 13 and exhibits signs of a head injury. A CT scan of the head was performed, and the image revealed the following findings. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subdural hematoma (SDH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidural hematoma (EDH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subarachnoid hemorrhage (SAH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebral contusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Epidural hematoma (EDH)&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/rYxgpyGzLTFgvaTujNXi1743943000.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/4Wip1p7oSSGJlXdEhXc81743943055.png&quot;, &quot;https://image.prepladder.com/notes/8pL4D4VlT5kGxLua9eQU1743943113.png&quot;, &quot;https://image.prepladder.com/notes/a3KzpbpXIUTJuCcf9cTT1743943151.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:722px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Extradural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;Hemorrhage&lt;/span&gt; (EDH)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Subdural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;Hemorrhage&lt;/span&gt; (SDH) &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type of Hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Arterial Hemorrhage&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Venous Hemorrhage&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Shape&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Biconvex or lentiform&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA061\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7821\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/8pL4D4VlT5kGxLua9eQU1743943113.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Crescent or sickle-shaped&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA062\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7822\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/a3KzpbpXIUTJuCcf9cTT1743943151.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:156px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:275px\&quot;&gt;\n&lt;p&gt;Limited by sutures; can cross the midline&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:291px\&quot;&gt;\n&lt;p&gt;Follows the brain surface; crosses sutures, does not cross midline&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:156px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:275px\&quot;&gt;\n&lt;p&gt;Rupture of the middle meningeal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; (MMA)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:291px\&quot;&gt;\n&lt;p&gt;Rupture of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ec4db08de51692777183e82739c83d\&quot;&gt;bridging&lt;/span&gt; veins&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:156px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Onset of Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:275px\&quot;&gt;\n&lt;p&gt;Often presents with a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10b50278251692777191a626ee1604\&quot;&gt;lucid&lt;/span&gt; interval&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:291px\&quot;&gt;\n&lt;p&gt;Symptoms may develop gradually, often without a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10b50278251692777191a626ee1604\&quot;&gt;lucid&lt;/span&gt; interval&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:156px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Force Required&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:275px\&quot;&gt;\n&lt;p&gt;Requires more force; associated with adjacent bony rupture&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:291px\&quot;&gt;\n&lt;p&gt;Can occur with trivial trauma&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:156px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Midline Crossing&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:275px\&quot;&gt;\n&lt;p&gt;Can cross the midline&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:291px\&quot;&gt;\n&lt;p&gt;Does not cross the midline&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:156px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lucid Interval&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:275px\&quot;&gt;\n&lt;p&gt;Yes; patient appears normal before deterioration&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:291px\&quot;&gt;\n&lt;p&gt;No; deterioration may be more gradual&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:156px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Signs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:275px\&quot;&gt;\n&lt;p&gt;Symptoms may include headache, loss of consciousness, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; neurological deficits&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:291px\&quot;&gt;\n&lt;p&gt;Symptoms may include headache, confusion, and potential &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; deficits&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/d1vpAHsJ7e6LQ2lpzqXu1746429390.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a significant history of smoking presents with a sudden onset of a severe headache. He reports accompanying symptoms of palpitations, photophobia, and neck stiffness. On examination, signs of meningeal irritation are noted. The patient also has hyperflexible joints and mentions that his symptoms began after experiencing a minor jerk while in the car. A CT scan reveals specific findings given below. What is the most likely cause of this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningitis secondary to a bacterial infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical spine injury leading to meningeal irritation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Migraine with aura exacerbated by the minor jerk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rupture of a cerebral aneurysm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rupture of a cerebral aneurysm&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/qDInvXJo7QfEpjgyeOVF1743943264.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/qDInvXJo7QfEpjgyeOVF1743943264.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:690px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Presence of blood in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; space, typically from a ruptured cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2c92eaffe16927771819978aa5666\&quot;&gt;aneurysm&lt;/span&gt; or trauma.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Sudden, severe headache (often described as a \&quot;thunderclap headache\&quot;)&lt;/li&gt;\n&lt;li&gt;Worst headache ever experienced by the patient.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Traumatic: &lt;/strong&gt;Head injuries causing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; space.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Non-Traumatic: &lt;/strong&gt;Most commonly due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e73553a3a5169277719787fd5f4680\&quot;&gt;rupture&lt;/span&gt; of a cerebral aneurysm.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Initial Imaging&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Non-Contrast CT (NCCT):&lt;/strong&gt; First-line &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; for suspected SAH, effective in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; setting.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Radiological Findings (NCCT)&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Appearance of Blood:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1dfb6906b91692777189e0acce4f86\&quot;&gt;Hyperdense&lt;/span&gt; (white) compared to surrounding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;99a9bf133e1692777184ec4b1011fe\&quot;&gt;cerebrospinal&lt;/span&gt; fluid (CSF).&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;Common Sites for Blood Accumulation:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Interhemispheric Fissure&lt;/li&gt;\n&lt;li&gt;Sylvian Fissure&lt;/li&gt;\n&lt;li&gt;Suprasellar Cistern&lt;/li&gt;\n&lt;li&gt;Perimesencephalic Cistern&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;br/&gt;\n\t\t\tDistinctive Shape: Blood may take on a pentagon or star shape, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;047f8930dd1692777197fed61e213c\&quot;&gt;referred&lt;/span&gt; to as the \&quot;&lt;strong&gt;Star of Death.\&quot;&lt;/strong&gt;&lt;/p&gt;\n&lt;img alt=\&quot;RA063\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7823\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/qDInvXJo7QfEpjgyeOVF1743943264.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:163px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Additional Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:527px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT Angiography:&lt;/strong&gt; Visualizes potential aneurysms or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; malformations; useful for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e73553a3a5169277719787fd5f4680\&quot;&gt;rupture&lt;/span&gt; suspicion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Digital &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408be3f8d81692777199619278702d\&quot;&gt;Subtraction&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c67cc1bcd3169277718150b3c9d6ab\&quot;&gt;Angiography&lt;/span&gt; (DSA):&lt;/strong&gt; Gold standard for diagnosing cerebral aneurysms; provides detailed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; images and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dfaeedbf91692777200561b2b1d2f\&quot;&gt;therapeutic&lt;/span&gt; options (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0dc32a9edf1692777187a82b199252\&quot;&gt;endovascular&lt;/span&gt; coiling).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male patient with a history of hypertension presents with a sudden onset of severe headache, vomiting, and right-sided weakness. Additionally, he exhibits altered sensorimotor integration and difficulty with voluntary movement control. His blood pressure is recorded at 190/110 mmHg. A CT scan of the head is performed with findings given below Based on the findings, Which artery is most likely involved in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior choroidal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lenticulostriate artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior cerebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Middle meningeal artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lenticulostriate artery&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/J6xUfAes0XFfiz8DCND41743953260.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/J6xUfAes0XFfiz8DCND41743953260.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents with a 2-week history of worsening headache, fever, and progressive neurological deficits, including weakness in his right arm. He has no significant past medical history. On examination, he exhibits right-sided hemiparesis and mild confusion. Blood tests show mild leukocytosis. A CT image is given below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metastatic disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brain abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Brain abscess&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/j1WkE7hNR3JH7RRYOnjD1744183459.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/2HXHcqzpk5tRpF73Uwue1744183460.png&quot;], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with progressive SNHL and non-pulsatile tinnitus in the right ear. MRI reveals a solid, enhancing mass in the internal auditory canal extending into the cerebellopontine angle, creating an \&quot;ice cream cone\&quot; appearance. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glioblastoma Multiforme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oligodendroglioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vestibular Schwannoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vestibular Schwannoma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/dfW3ZTHwVc3HCpE7sz0b1744190074.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/vPUOLBu4EffLN3rcHkuG1744190074.png&quot;, &quot;https://image.prepladder.com/notes/GSRjpwbcEnZoprgIE74C1744190074.png&quot;, &quot;https://image.prepladder.com/notes/bxHgsWDrwCE1Izsfanm91744190075.png&quot;, &quot;https://image.prepladder.com/notes/udWaTvLXquyYloIRAqnK1744190076.png&quot;, &quot;https://image.prepladder.com/notes/rWGUY34HdH4aVDTlVejD1744190076.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:70%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h3 style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Vestibular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;491e5b2e851692777198ba329e42ce\&quot;&gt;Schwannoma&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/h3&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA476\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8326\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/vPUOLBu4EffLN3rcHkuG1744190074.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Schwannomas are &lt;strong&gt;benign tumors&lt;/strong&gt; that originate from Schwann cells forming the nerve sheath.&lt;/li&gt;\n&lt;li&gt;Commonly arise from superior &amp;amp; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;vestibular&lt;/span&gt; divisions of the 8th &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; nerve&lt;/li&gt;\n&lt;li&gt;Usually solitary,&lt;strong&gt; B/L &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;acoustic&lt;/span&gt; tumors&lt;/strong&gt; are seen in &lt;strong&gt;neurofibromatosis type 2&lt;/strong&gt; &lt;strong&gt;(NF2)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;presents with &lt;strong&gt;sensorineural hearing loss&lt;/strong&gt; &amp;amp; &lt;strong&gt;nonpulsatile tinnitus&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;On contrast-enhanced scans, it appears as solid,&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfa856c77716927771939978c5afd0\&quot;&gt;nodular&lt;/span&gt; enhancing masses &lt;/strong&gt;in the internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&gt;auditory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; extending into the &lt;strong&gt;cerebellopontine angle cistern&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Extracanalicular extension can produce an &lt;strong&gt;\&quot;ice cream cone\&quot;&lt;/strong&gt; appearance.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Meningioma &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA477\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8327\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;404\&quot; src=\&quot;https://image.prepladder.com/notes/GSRjpwbcEnZoprgIE74C1744190074.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA478\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8328\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;440\&quot; src=\&quot;https://image.prepladder.com/notes/bxHgsWDrwCE1Izsfanm91744190075.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Meningiomas arise from &lt;strong&gt;arachnoidal cap cells&lt;/strong&gt; in the brain and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; cord coverings.&lt;/li&gt;\n&lt;li&gt;They are the &lt;strong&gt;most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1bbae82f1f16927771824f797639fa\&quot;&gt;benign&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; tumors&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Most common in females&lt;/li&gt;\n&lt;li&gt;Mostly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a325d0c14e16927771992fe8a96758\&quot;&gt;sporadic&lt;/span&gt; but can be &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to NF-2 or prior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; irradiation.&lt;/li&gt;\n&lt;li&gt;Meningiomas are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bec08dbe0c16927771864d7774d7b0\&quot;&gt;dural&lt;/span&gt; based&lt;strong&gt; extra-axial &lt;/strong&gt;masses that appear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad45f1e11716927771901f3d9b18eb\&quot;&gt;isointense&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4baa7caf471692777188e7f07ce90e\&quot;&gt;gray matter&lt;/span&gt; on both T1 and T2-weighted images.&lt;/li&gt;\n&lt;li&gt;They demonstrate intense&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d9ec45007b1692777189e3b26e44ca\&quot;&gt;homogeneous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; &lt;/strong&gt;on post-contrast imaging, accompanied by a &lt;strong&gt;dural tail sign&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Characteristic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; features:&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;CSF &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7aa38569251692777184021705e8de\&quot;&gt;cleft&lt;/span&gt; sign &lt;/strong&gt;(thin layer of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;123c47549916927771854892334fb9\&quot;&gt;CSF&lt;/span&gt; around the mass)&lt;/li&gt;\n&lt;li&gt;Cortical buckling&lt;/li&gt;\n&lt;li&gt;Widening of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; space with visible pial arteries/veins,&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hyperostosis&lt;/strong&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f88b9c691169277718754ca072062\&quot;&gt;erosion&lt;/span&gt; of the calvarium.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mother in law sign&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;(early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; during the arterial phase and remain opacified long after the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; phase has passed)&lt;/li&gt;\n&lt;li&gt;Calcification&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Glioblastoma Multiforme &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-color:#000000; border-style:solid; border-width:1px; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA479\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8329\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;404\&quot; src=\&quot;https://image.prepladder.com/notes/udWaTvLXquyYloIRAqnK1744190076.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Glioblastomas&lt;/strong&gt; are aggressive, poorly differentiated &lt;strong&gt;WHO &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4ae50897e16927771884b5c46ba7d\&quot;&gt;grade&lt;/span&gt; 4&lt;/strong&gt; astrocytic tumors&lt;/li&gt;\n&lt;li&gt;It appears as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bbe1b94c491692777188fe4f85b1ce\&quot;&gt;heterogeneous&lt;/span&gt; tumors with thick, &lt;strong&gt;irregular enhancing margins &lt;/strong&gt;and&lt;strong&gt; central necrosis&lt;/strong&gt;. They may also contain intratumoral vessels and hemorrhage.&lt;/li&gt;\n&lt;li&gt;T2 signal abnormalities surrounding the tumor represent a mix of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c8013ecf46169277720128cab0a7b4\&quot;&gt;vasogenic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18b452e75916927771864c9ad533e1\&quot;&gt;edema&lt;/span&gt; and infiltrating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c82360aadd16927771936d67fa30a4\&quot;&gt;neopla
