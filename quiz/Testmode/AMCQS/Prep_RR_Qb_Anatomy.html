        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

eeding&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Location of Blood Collection&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Epidural Hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Middle meningeal artery&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Between the skull bone and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d267c186cd16927771876d6cb7cd2d\&quot;&gt;endosteal&lt;/span&gt; layer of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;826ce1571f1692777186a0b6e02559\&quot;&gt;dura&lt;/span&gt; mater.&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;James Heilman, MD\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:EpiduralHematoma.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;246\&quot; src=\&quot;https://image.prepladder.com/content/dpxth8j9IDyZRsBkRI5i1740590431.png\&quot; width=\&quot;200\&quot;/&gt;&lt;/p&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n\t\t\tÂ &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Acute symptoms, late &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;72fa9105b916927771945aef35e8ed\&quot;&gt;paralysis&lt;/span&gt; starting with the face and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad56eb6e551692777199ae4ce59798\&quot;&gt;spreading&lt;/span&gt; to the lower body&lt;/li&gt;\n&lt;li&gt;A &lt;strong&gt;lucid interval&lt;/strong&gt; refers to a temporary period of clarity and responsiveness after a head injury, is seen in &lt;strong&gt;epidural hematoma&lt;/strong&gt;, followed by a rapid neurological decline as the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;832849414c1692777188491f77bb5f\&quot;&gt;hematoma&lt;/span&gt; expands&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Subdural Hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Bridging veins (venous bleed)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;826ce1571f1692777186a0b6e02559\&quot;&gt;dura&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aaae314d6f1692777191e3350c8ade\&quot;&gt;mater&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data- an, MD\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Subarachnoid_hemorrhage#/media/File:SubarachnoidP.png\&quot; data-tags=\&quot;\&quot; height=\&quot;231\&quot; src=\&quot;https://image.prepladder.com/content/jzcddaFSRv9k1In7mqv11740590517.png\&quot; width=\&quot;200\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Severe headache (\&quot;thunderclap headache\&quot;), often caused by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2c92eaffe16927771819978aa5666\&quot;&gt;aneurysm&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e73553a3a5169277719787fd5f4680\&quot;&gt;rupture&lt;/span&gt; or hypertension&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Intracerebral Hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Rupture of arteries within brain parenchyma&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Brain tissue (parenchyma) itself, often in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2804c808516927771887dda93e56c\&quot;&gt;ganglia&lt;/span&gt; or cortex&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt pan class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;Vein&lt;/span&gt; and Maxillary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;Vein&lt;/span&gt; unite to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; the &lt;strong&gt;Retromandibular Vein&lt;/strong&gt;, which divides into &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; divisions near the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d7ea2751316927771816ceb31afee\&quot;&gt;apex&lt;/span&gt; of the gland.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Facial Nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Exits the skull through the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10a9865a511692777199f3007e4f54\&quot;&gt;Stylomastoid&lt;/span&gt; Foramen, enters the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42d0553c3916927771944110a6f15b\&quot;&gt;parotid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4744bb90c21692777188c8957f9faa\&quot;&gt;gland&lt;/span&gt; at the &lt;strong&gt;posteromedial surface&lt;/strong&gt;, passing in front of the retromandibular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; and external &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; artery.&lt;/li&gt;\n&lt;li&gt;Divides into &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0ae69898611692777200fee69bb9c8\&quot;&gt;Temporofacial&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cea57afffa1692777184390211b80c\&quot;&gt;Cervicofacial&lt;/span&gt; branches near the neck of the mandible, further branching into five &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;16b76d1d1c1692777200240efcb0e2\&quot;&gt;terminal&lt;/span&gt; branches: Temporal, Zygomatic, Buccal, Marginal Mandibular, and Cervical, exiting along the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; border and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d7ea2751316927771816ceb31afee\&quot;&gt;apex&lt;/span&gt; of the gland.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lymphatics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Contains &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42d0553c3916927771944110a6f15b\&quot;&gt;parotid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes located in the &lt;strong&gt;superficial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;65483c739e169277720294dce50377\&quot;&gt;fascia&lt;/span&gt; and deep to the deep fascia&lt;/strong&gt; over the gland.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Parotid Duct/ Stensen&#x27;s Duct&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;About 5 cm long.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Origin: Emerges from the middle of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42d0553c3916927771944110a6f15b\&quot;&gt;parotid&lt;/span&gt; gland&#x27;s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; border.&lt;/li&gt;\n&lt;li&gt;Course: Runs forward over the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b1aec0f96d16927771919a6ff1fa0e\&quot;&gt;masseter&lt;/span&gt; muscle, then makes a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; turn at the masseter&#x27;s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; border.&lt;/li&gt;\n&lt;li&gt;Structures Pierced:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Buccal Pad of Fat&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Buccopharyngeal Fascia&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Buccinator Muscle (penetrates obliquely)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Termination: After passing through the buccinator, the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6198b5f22b16927771867e4ef8108f\&quot;&gt;duct&lt;/span&gt; travels briefly between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;afbb42cc2216927771835ea358b438\&quot;&gt;buccinator&lt;/span&gt; and oral mucosa, then opens into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;586f3a8b251692777201914716d12e\&quot;&gt;vestibule&lt;/span&gt; of the mouth opposite the upper second molar&#x27;s crown.&lt;/li&gt;\n&lt;li&gt;This &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd88c7c9741692777194fe0cc9abaa\&quot;&gt;oblique&lt;/span&gt; passage prevents the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6198b5f22b16927771867e4ef8108f\&quot;&gt;duct&lt;/span&gt; from inflating with air when blowing.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following contributes to the formation of the marked structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lesser wing of the sphenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maxilla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zygomatic bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Greater wing of the sphenoid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Greater wing of the sphenoid&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/MVGo3PSg98JxDHs6g2Ja1740589189.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/qMWUIv6VCc3DXFhZ9egW1740589223.png&quot;, &quot;https://image.prepladder.com/content/41QBGR95EgDd2C82Vd2h1740589272.png&quot;, &quot;https://image.prepladder.com/content/x6EEtfMQduYK27mQNffA1740589310.png&quot;, &quot;https://image.prepladder.com/content/oRZD4OQYFgGXvhN47cvk1740589344.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34 y/o male presents to the emergency department following a road traffic accident. He complains of difficulty in chewing and numbness over the lower jaw. Upon examination, he has weakness in the muscles of mastication. Which of the following structures do not course along with the nerve implicated in the patient&#x27;s symptoms through the same cranial foramen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lesser Petrosal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mandibular nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Accessory meningeal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vidianâ€™s nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vidianâ€™s nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/keHFQtXBtJOf8D4MpC4g1740588774.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the structure marked as X in the laryngoscopy diagram given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corniculate cartilage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cricoid cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arytenoid cartilage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Corniculate cartilage&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/vnTXGoTg3xZnOQU1w8yn1740640516.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/W12HbnCb3Xs78fFU7pWu1740640059.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the spaces between the constrictor muscles with the structures that pass through them: Spaces Structures 1) Sinus of Morgagni A) Internal laryngeal nerve, superior laryngeal vessels 2) Space between superior and middle constrictors B) Recurrent laryngeal nerve, inferior laryngeal vessels 3) Space between middle and inferior constrictors C) Stylopharyngeus muscle, glossopharyngeal nerve 4) Space below the inferior constrictor D) Auditory tube, levator veli palatini muscle, ascending palatine artery, palatine branch of ascending pharyngeal artery&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-D; 2-C; 3-A; 4-B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-B; 2-C; 3-A; 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-C; 2-D; 3-A; 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-D; 2-A; 3-C; 4-B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-D; 2-C; 3-A; 4-B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/O6aTOSYyxck9tttHoNKk1740638617.png&quot;, &quot;https://image.prepladder.com/content/SuMpmSR6au5yOXrbuJoN1740638648.png&quot;, &quot;https://image.prepladder.com/content/9t6nr1mvqV7RESvLxSYQ1740638700.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:698px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Constrictors muscles and the spaces between them&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Constrictor Muscles of the Pharynx&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Form the outer &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0919f0017e1692777184ac3748841f\&quot;&gt;circular&lt;/span&gt; layer and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ea564f2f5e1692777194df1391fd69\&quot;&gt;overlap&lt;/span&gt; each other.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Superior Constrictor:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Originates from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b90cf96a041692777196f47b64db6d\&quot;&gt;pterygoid&lt;/span&gt; hamulus, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40263f0ca31692777196b76c300aa1\&quot;&gt;pterygomandibular&lt;/span&gt; raphe, mandible, and the side of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; tongue.&lt;/li&gt;\n&lt;li&gt;Its upper border is attached to the base of the skull, leaving a space called the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; of Morgagni, filled by the pharyngobasilar fascia.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Middle Constrictor:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Overlaps the lower part of the superior constrictor.&lt;/li&gt;\n&lt;li&gt;Originates from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb74018f561692777199b9f8cea159\&quot;&gt;stylohyoid&lt;/span&gt; ligament, lesser cornua, and the upper border of the greater cornua of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e441c1e2d16927771892158232a2c\&quot;&gt;hyoid&lt;/span&gt; bone.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bb47b0fb851692777199a25b3b83cd\&quot;&gt;stylopharyngeus muscle&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;13b0890d441692777188afdcb41e75\&quot;&gt;glossopharyngeal&lt;/span&gt; nerve pass through the gap between the superior and middle constrictors.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Inferior Constrictor:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Overlapping the middle constrictor.&lt;/li&gt;\n&lt;li&gt;Composed of two parts:\n\t\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Thyropharyngeus: Originates from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd88c7c9741692777194fe0cc9abaa\&quot;&gt;oblique&lt;/span&gt; line of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;799202e6fe16927772009a1501b0a8\&quot;&gt;thyroid&lt;/span&gt; cartilage.&lt;/li&gt;\n&lt;li&gt;Cricopharyngeus: Originates from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ba164bcd07169277718502f7ba3457\&quot;&gt;cricoid&lt;/span&gt; cartilage.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;The internal laryngeal nerve and superior laryngeal vessels pass through the gap between the middle and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; constrictors.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;All three &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;717915c3211692777185522b946dc5\&quot;&gt;constrictor&lt;/span&gt; muscles attach to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;979385c98a1692777192fb1721a16e\&quot;&gt;median&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;127f1d277616927771975f15621776\&quot;&gt;raphe&lt;/span&gt; at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; pharyngeal wall. The top of this &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;127f1d277616927771975f15621776\&quot;&gt;raphe&lt;/span&gt; connects to the pharyngeal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4e55f7e0e6169277720158750ed95c\&quot;&gt;tubercle&lt;/span&gt; at the skull base, while the lower edge of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;717915c3211692777185522b946dc5\&quot;&gt;constrictor&lt;/span&gt; blends with the esophagus&#x27; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0919f0017e1692777184ac3748841f\&quot;&gt;circular&lt;/span&gt; muscle.&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;na\&quot; data-hash=\&quot;\&quot; data-license=\&quot;na\&quot; data-source=\&quot;na\&quot; data-tags=\&quot;\&quot; height=\&quot;500\&quot; src=\&quot;https://image.prepladder.com/content/O6aTOSYyxck9tttHoNKk1740638617.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;na\&quot; data-hash=\&quot;\&quot; data-license=\&quot;na\&quot; data-source=\&quot;na\&quot; data-tags=\&quot;\&quot; height=\&quot;500\&quot; src=\&quot;https://image.prepladder.com/content/SuMpmSR6au5yOXrbuJoN1740638648.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Spaces Between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;717915c3211692777185522b946dc5\&quot;&gt;Constrictor&lt;/span&gt; Muscles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The overlapping nature of these muscles forms spaces through which nerves and blood vessels pass:&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;na\&quot; data-hash=\&quot;\&quot; data-license=\&quot;na\&quot; data-source=\&quot;na\&quot; data-tags=\&quot;\&quot; height=\&quot;500\&quot; src=\&quot;https://image.prepladder.com/content/9t6nr1mvqV7RESvLxSYQ1740638700.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;br/&gt;\n&lt;ul&gt;\n&lt;li&gt;Sinus of Morgagni (between the superior constrictor&#x27;s upper border and the skull base):\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Allows the passage of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&gt;auditory&lt;/span&gt; tube, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fd8276624e169277719113f7a44b76\&quot;&gt;levator&lt;/span&gt; veli palatini muscle, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;62f0d7c8491692777182ab7cc82edb\&quot;&gt;ascending&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b6ebc94b416927771947d3c404756\&quot;&gt;palatine&lt;/span&gt; artery, and the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b6ebc94b416927771947d3c404756\&quot;&gt;palatine&lt;/span&gt; branch of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;62f0d7c8491692777182ab7cc82edb\&quot;&gt;ascending&lt;/span&gt; pharyngeal artery.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Space between the superior and middle constrictors:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Contains the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bb47b0fb851692777199a25b3b83cd\&quot;&gt;stylopharyngeus muscle&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;13b0890d441692777188afdcb41e75\&quot;&gt;glossopharyngeal&lt;/span&gt; nerve.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Space between the middle and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; constrictors:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Contains the internal laryngeal nerve and superior laryngeal vessels.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Space below the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; constrictor:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Contains the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c64e3a661b1692777197afc2ff7bca\&quot;&gt;recurrent&lt;/span&gt; laryngeal nerve and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; laryngeal vessels.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Killian&#x27;s Dehiscence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Location: At the&lt;strong&gt; lower part of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; pharyngeal wall,&lt;/strong&gt; below the vocal folds and above the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;07bb7766221692777185a58cad9233\&quot;&gt;cricopharyngeal&lt;/span&gt; sphincter.&lt;/li&gt;\n&lt;li&gt;Clinically significant area as it is a&lt;strong&gt; weak point.&lt;/strong&gt; (Thyropharyngeus muscle is not reinforced internally by other constrictors)&lt;/li&gt;\n&lt;li&gt;The area is often associated with the formation of&lt;strong&gt; pharyngeal diverticula.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the walls of the orbit with the bones forming it Wall Bone a. Roof 1. Greater wing of sphenoid b. Lateral wall 2. Orbital surface of maxilla c. Floor 3. Orbital plate of frontal d. Medial wall 4. Lacrimal&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-1, b-2, c-3, d-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-4, b-3, c-2, d-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-3, b-1, c-2, d-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-2, b-1, c-3, d-4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a-3, b-1, c-2, d-4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:617px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Orbital Wall&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Structures Forming the Wall&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Roof&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Orbital plate of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; bone &lt;/strong&gt;(main part)&lt;/li&gt;\n&lt;li&gt;Lesser wing of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32aabfe5711692777199d68bd57d67\&quot;&gt;sphenoid&lt;/span&gt; (posterior part)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lateral Wall&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Greater wing of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32aabfe5711692777199d68bd57d67\&quot;&gt;sphenoid&lt;/span&gt; bone&lt;/strong&gt; (posterior part)&lt;/li&gt;\n&lt;li&gt;Orbital surface of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; process of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfb2ffbd2616927772021c3bd61344\&quot;&gt;zygomatic&lt;/span&gt; bone (anterior part)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Floor&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Orbital surface of the maxilla&lt;/strong&gt; (main part)&lt;/li&gt;\n&lt;li&gt;Lower part of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfe6beb7131692777194500ac5f2d2\&quot;&gt;orbital&lt;/span&gt; surface of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfb2ffbd2616927772021c3bd61344\&quot;&gt;zygomatic&lt;/span&gt; bone (anterolaterally)&lt;/li&gt;\n&lt;li&gt;Orbital process of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b6ebc94b416927771947d3c404756\&quot;&gt;palatine&lt;/span&gt; bone (posterior angle)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px s
