                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

ft:1px solid #9a9a9a; border-right:1px solid #9a9a9a; border-top:1px solid #9a9a9a; vertical-align:top\&quot;&gt;\n&lt;p&gt;7. Oesophagus&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #9a9a9a; border-left:1px solid #9a9a9a; border-right:1px solid #9a9a9a; border-top:1px solid #9a9a9a; vertical-align:top\&quot;&gt;\n&lt;p&gt;8. Trachea&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #9a9a9a; border-left:1px solid #9a9a9a; border-right:1px solid #9a9a9a; border-top:1px solid #9a9a9a; vertical-align:top\&quot;&gt;\n&lt;p&gt;8. Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0ae7ec28011692777183f27e1ac870\&quot;&gt;brachiocephalic&lt;/span&gt; vein&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #9a9a9a; border-left:1px solid #9a9a9a; border-right:1px solid #9a9a9a; border-top:1px solid #9a9a9a; vertical-align:top\&quot;&gt;\n&lt;p&gt;9. Right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c8da04ed171692777201da65246acd\&quot;&gt;vagus&lt;/span&gt; nerve&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #9a9a9a; border-left:1px solid #9a9a9a; border-right:1px solid #9a9a9a; border-top:1px solid #9a9a9a; vertical-align:top\&quot;&gt;\n&lt;p&gt;9. Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c8da04ed171692777201da65246acd\&quot;&gt;vagus&lt;/span&gt; nerve&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #9a9a9a; border-left:1px solid #9a9a9a; border-right:1px solid #9a9a9a; border-top:1px solid #9a9a9a; vertical-align:top\&quot;&gt;\n&lt;p&gt;10. Right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80686f198416927771959402f37ba8\&quot;&gt;phrenic&lt;/span&gt; nerve&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #9a9a9a; border-left:1px solid #9a9a9a; border-right:1px solid #9a9a9a; border-top:1px solid #9a9a9a; vertical-align:top\&quot;&gt;\n&lt;p&gt;10. Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80686f198416927771959402f37ba8\&quot;&gt;phrenic&lt;/span&gt; nerve&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #9a9a9a; border-left:1px solid #9a9a9a; border-right:1px solid #9a9a9a; border-top:1px solid #9a9a9a; vertical-align:top\&quot;&gt;Â &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #9a9a9a; border-left:1px solid #9a9a9a; border-right:1px solid #9a9a9a; border-top:1px solid #9a9a9a; vertical-align:top\&quot;&gt;\n&lt;p&gt;11. Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c64e3a661b1692777197afc2ff7bca\&quot;&gt;recurrent&lt;/span&gt; laryngeal nerve&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male patient is admitted to the hospital after undergoing elective surgery. Post-anesthesia, he is found to be unconscious and placed in a supine position for monitoring. The healthcare team is concerned about the risk of aspiration due to his current state. Which location is most likely to collect aspirated material in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior Basal BPS of the right lower lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior BPS of the right upper lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apical Basal BPS of the right lower lobe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral BPS of the right middle lobe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Apical Basal BPS of the right lower lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/oFStR2k8WnGQ3m6xjmhC1740495256.png&quot;, &quot;https://image.prepladder.com/content/G6sjqcNk4LFhTgOMf3Sd1740495266.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female undergoes right lower lobe resection for a tumor. Which statement about bronchopulmonary segments is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Each segment shares a bronchus with adjacent segments.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Segments are supplied by segmental arteries and share venous drainage.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Each segment has independent arterial and venous supplies.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The shape is pyramidal with the base at the hilum.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Segments are supplied by segmental arteries and share venous drainage.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/E1XFpGHWyc3lxjpqpj4M1740495216.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male patient presents with a persistent cough and shortness of breath. A chest X-ray shows a mass in the right lung. The attending physician is reviewing the anatomical structures relevant to potential surgical intervention. Which of the following statements about the anatomy of the right and left lungs is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The right superior pulmonary vein is located posteriorly to the bronchus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The eparterial bronchus in the right lung is found above the pulmonary artery.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The most superior structure of the left lung hilum is the Pulmonary vein.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The bronchus on the left side is shorter in length compared to the right bronchus.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The eparterial bronchus in the right lung is found above the pulmonary artery.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/pryTeqELmPMDHdSELcsK1740495167.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct labels.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A.Left main bronchus, B. Descending aorta, C. T5 vertebrae, D.Esophagus, H.Ascending aorta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A.Left main bronchus, B. Ascending aorta, C. T5 vertebrae, D. Esophagus, H. Descending aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A.Right main bronchus, B. Descending aorta, C. T5 vertebrae, D. Ascending aorta, H. Pulmonary artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A. Right main bronchus, B. Descending aorta, C. T5 vertebrae, D. Esophagus, H. Ascending aorta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A.Left main bronchus, B. Descending aorta, C. T5 vertebrae, D.Esophagus, H.Ascending aorta&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/LFkJeBJw8ROdXCpc9WOn1740495028.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/RKpi8olFQ48bT8o2yw6S1740495042.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Where is pain from the mediastinal pleura typically referred?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In the lower abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Over the ipsilateral shoulder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In the lumbar region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In the lower back near the kidneys&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Over the ipsilateral shoulder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An axial CT scan of the thorax shows a slice where the aortic arch is visible, along with the trachea bifurcating into the main bronchi. At which anatomical level is this axial section most likely taken?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T1-T2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T3-T4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T5-T6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T7-T8&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. T3-T4&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/btoGxi9evNQrxdK4zo6z1740491241.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/VC5PPtrKicPZo8mE9viC1740491272.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â†³ Level of the Thoracic Inlet : This is at the top of the thoracic cavity, where the trachea and esophagus enter.&lt;/li&gt;&lt;li&gt;â†³ Level of the Thoracic Inlet&lt;/li&gt;&lt;li&gt;â†³ Level of the Aortic Arch : Located around the T4-T5 vertebral level, where the aorta arches over the left main bronchus.&lt;/li&gt;&lt;li&gt;â†³ Level of the Aortic Arch&lt;/li&gt;&lt;li&gt;â†³ T4-T5&lt;/li&gt;&lt;li&gt;â†³ Level of the Carina : At the T5-T6 level, this is where the trachea bifurcates into the right and left main bronchi.&lt;/li&gt;&lt;li&gt;â†³ Level of the Carina&lt;/li&gt;&lt;li&gt;â†³ T5-T6&lt;/li&gt;&lt;li&gt;â†³ Level of the Heart : The heart is typically seen from T6 to T9 . You can identify the chambers (right atrium, left atrium, ventricles) and major vessels (aorta, pulmonary arteries).&lt;/li&gt;&lt;li&gt;â†³ Level of the Heart&lt;/li&gt;&lt;li&gt;â†³ T6 to T9&lt;/li&gt;&lt;li&gt;â†³ Level of the Diaphragm : The diaphragm typically corresponds to the T10 vertebral level, which can help in distinguishing between thoracic and abdominal structures.&lt;/li&gt;&lt;li&gt;â†³ Level of the Diaphragm&lt;/li&gt;&lt;li&gt;â†³ T10&lt;/li&gt;&lt;li&gt;â†³ Level of the Esophagus : The esophagus runs along the midline and can be seen at various levels, usually starting from the cervical region down to T10.&lt;/li&gt;&lt;li&gt;â†³ Level of the Esophagus&lt;/li&gt;&lt;li&gt;â†³ cervical region down to T10.&lt;/li&gt;&lt;li&gt;â†³ Level of the Thoracic Spine : The thoracic vertebrae can be used as references; typically, there are 12 thoracic vertebrae.&lt;/li&gt;&lt;li&gt;â†³ Level of the Thoracic Spine&lt;/li&gt;&lt;li&gt;â†³ T1-T2 (Option A): This level generally shows the upper mediastinum, including parts of the great vessels, but the aortic arch is not typically prominent.&lt;/li&gt;&lt;li&gt;â†³ T1-T2 (Option A):&lt;/li&gt;&lt;li&gt;â†³ T5-T6 (Option C): Here, the main bronchi are visible, but the aortic arch may not be well-defined.&lt;/li&gt;&lt;li&gt;â†³ T5-T6 (Option C):&lt;/li&gt;&lt;li&gt;â†³ T7-T8 (Option D): This level typically shows the lower mediastinum and may not include the aortic arch or the bifurcation of the trachea.&lt;/li&gt;&lt;li&gt;â†³ T7-T8 (Option D):&lt;/li&gt;&lt;/u\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient presents with a history of progressive shortness of breath and swelling in the neck. Imaging reveals distended chest wall veins and a mediastinal mass with known metastasis. Which of the following is the most likely cause of these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;) Superior vena cava (SVC) obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thoracic aortic aneurysm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ) Superior vena cava (SVC) obstruction&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/8qIqP9Cw5qlibbjZbTy71740491092.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/NN2611unkFQuDyHz7ZLw1740491129.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structures does not make up the anterior surface (sternocostal) of the heart?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left atrium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right ventricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left ventricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left auricle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left atrium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/nLI4YnYxnbLH6mZqH9gc1740488689.png&quot;, &quot;https://image.prepladder.com/content/bJYWc8PLYCh6Nu2TLeVs1740488698.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Anterior surface of heart (Sternocostal)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Posterior View of Heart (Base)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;OpenStax College\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:2005_Surface_Anatomy_of_the_Heart.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;2041\&quot; src=\&quot;https://image.prepladder.com/content/nLI4YnYxnbLH6mZqH9gc1740488689.png\&quot; width=\&quot;4167\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;OpenStax College\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:2005_Surface_Anatomy_of_the_Heart.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;2052\&quot; src=\&quot;https://image.prepladder.com/content/bJYWc8PLYCh6Nu2TLeVs1740488698.png\&quot; width=\&quot;4167\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; surface consists mainly of the &lt;strong&gt;right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8d33da8541692777182ec6983d9a2\&quot;&gt;atrium&lt;/span&gt; &lt;/strong&gt;and &lt;strong&gt;right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;707de303e516927772011cb80f4028\&quot;&gt;ventricle&lt;/span&gt; &lt;/strong&gt;separated by the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d77b211e3a1692777182121ece27fc\&quot;&gt;atrioventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21ee3a5f911692777188099a3310c4\&quot;&gt;groove&lt;/span&gt; (&lt;strong&gt;coronary&lt;/strong&gt; &lt;strong&gt;sulcus&lt;/strong&gt;). &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;The&lt;strong&gt; left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d52069a4a41692777182258153d555\&quot;&gt;auricle&lt;/span&gt; &lt;/strong&gt;and &lt;strong&gt;left ventricle&lt;/strong&gt; also contribute. &lt;strong&gt;(Option C &amp;amp; D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;The right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;707de303e516927772011cb80f4028\&quot;&gt;ventricle&lt;/span&gt; is separated from the left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;707de303e516927772011cb80f4028\&quot;&gt;ventricle&lt;/span&gt; by the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;769fa5be3616927771906f8ae8b053\&quot;&gt;interventricular&lt;/span&gt; groove.&lt;/li&gt;\n&lt;li&gt;The left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8d33da8541692777182ec6983d9a2\&quot;&gt;atrium&lt;/span&gt; is obscured by the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;62f0d7c8491692777182ab7cc82edb\&quot;&gt;ascending&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ce68eab48a1692777181c719b4344e\&quot;&gt;aorta&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; trunk.&lt;/li&gt;\n&lt;li&gt;The heart creates a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80dc1890d11692777193322fc863b1\&quot;&gt;notch&lt;/span&gt; on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1014e4cf5e169277719246e0ca91df\&quot;&gt;mediastinal&lt;/span&gt; surface and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; border of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7986628b2d169277719124b3cdb8f2\&quot;&gt;left lung&lt;/span&gt; causing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebb480187d1692777199e233e9e356\&quot;&gt;superficial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; dullness&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The base of the heart is mainly formed by the&lt;strong&gt; left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8d33da8541692777182ec6983d9a2\&quot;&gt;atrium&lt;/span&gt; (two-thirds) and right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8d33da8541692777182ec6983d9a2\&quot;&gt;atrium&lt;/span&gt; (one-third).&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Major blood vessels like &lt;strong&gt;superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3ddf6d5ea71692777201b70c8b9715\&quot;&gt;vena&lt;/span&gt; cava, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;62f0d7c8491692777182ab7cc82edb\&quot;&gt;ascending&lt;/span&gt; aorta, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; trunk&lt;/strong&gt; attach to the base.&lt;/li&gt;\n&lt;li&gt;It is directed backwards and to the right, opposite the apex.&lt;/li&gt;\n&lt;li&gt;The base lies opposite the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d7ea2751316927771816ceb31afee\&quot;&gt;apex&lt;/span&gt; and in front of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c6021096816927772007954fcc158\&quot;&gt;thoracic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c0b99fa0816927772010e947b4ef6\&quot;&gt;vertebrae&lt;/span&gt; T5â€“T8 when lying down, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0cf8ac70611692777186b133d027f6\&quot;&gt;descending&lt;/span&gt; to T6â€“T9 when standing.&lt;/li&gt;\n&lt;li&gt;It is separated from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e71c74a5c16927772017dcae30ee5\&quot;&gt;vertebral column&lt;/span&gt; by the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd88c7c9741692777194fe0cc9abaa\&quot;&gt;oblique&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85bd8b2ec816927771958f9ebe3568\&quot;&gt;pericardial&lt;/span&gt; sinus, esophagus, and aorta.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the given CT slice, A and B respectively represent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Main bronchus, Ascending Aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Main bronchus, Descending Aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ascending Aorta, Descending Aorta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Descending Aorta, Ascending Aorta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ascending Aorta, Descending Aorta&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/2DuDuQFyvAnFODMO4ak21740489628.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/vPGqjmJSsK4suSZAuMDr1740490193.png&quot;, &quot;https://image.prepladder.com/notes/bkeBAZGt41KTfOwThUqK1747222812.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with shortness of breath and chest pain. On examination, he has a prominent sternal angle. A CT scan reveals an enlarged mediastinal lymph node at the level of the tracheal bifurcation. Which of the following anatomical structures is most likely to be found at the same level as the bifurcation of the trachea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left atrium of the heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Junction of the azygos vein and superior vena cava&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Origin of the thoracic duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior border of the aortic arch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Junction of the azygos vein and superior vena cava&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/ne76EHueN5odNvaAPMrW1740489526.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â†³ The sternal angle ( angle of Louis) is a palpable, transverse ridge on the sternum located approximately 5 cm below the suprasternal notch.&lt;/li&gt;&lt;li&gt;â†³ sternal angle&lt;/li&gt;&lt;li&gt;â†³ angle of Louis)&lt;/li&gt;&lt;li&gt;â†³ It serves as a critical anatomical landmark for various significant structures and anatomical events. These include: The second costal cartilage articulates with the sternum at this level on both sides, making it a key reference point for counting ribs. It corresponds to the level of the intervertebral disc between the T4 and T5 vertebrae . A horizontal plane passing through this level divides the superior mediastinum from the inferior mediastinum . The arch of the aorta both begins and ends at this level. The trachea bifurcates into the right and left principal bronchus at this level. The pulmonary trunk divides into the right and left pulmonary arteries here. The upper border of the heart is located at this level. The azygos vein arches over the root of the right lung and empties into the superior vena cava at this level. (Option B)&lt;/li&gt;&lt;li&gt;â†³ The second costal cartilage articulates with the sternum at this level on both sides, making it a key reference point for counting ribs. It corresponds to the level of the intervertebral disc between the T4 and T5 vertebrae . A horizontal plane passing through this level divides the superior mediastinum from the inferior mediastinum . The arch of the aorta both begins and ends at this level. The trachea bifurcates into the right and left principal bronchus at this level. The pulmonary trunk divides into the right and left pulmonary arteries here. The upper border of the heart is located at this level. The azygos vein arches over the root of the right lung and empties into the superior vena cava at this level. (Option B)&lt;/li&gt;&lt;li&gt;â†³ The second costal cartilage articulates with the sternum at this level on both sides, making it a key reference point for counting ribs.&lt;/li&gt;&lt;li&gt;â†³ second costal cartilage&lt;/li&gt;&lt;li&gt;â†³ It corresponds to the level of the intervertebral disc between the T4 and T5 vertebrae . A horizontal plane passing through this level divides the superior mediastinum from the inferior mediastinum .&lt;/li&gt;&lt;li&gt;â†³ intervertebral disc between the T4 and T5 vertebrae&lt;/li&gt;&lt;li&gt;â†³ superior mediastinum&lt;/li&gt;&lt;li&gt;â†³ inferior mediastinum&lt;/li&gt;&lt;li&gt;â†³ The arch of the aorta both begins and ends at this level.&lt;/li&gt;&lt;li&gt;â†³ arch of the aorta&lt;/li&gt;&lt;li&gt;â†³ The trachea bifurcates into the right and left principal bronchus at this level.&lt;/li&gt;&lt;li&gt;â†³ trachea bifurcates&lt;/li&gt;&lt;li&gt;â†³ The pulmonary trunk divides into the right and left pulmonary arteries here.&lt;/li&gt;&lt;li&gt;â†³ pulmonary trunk&lt;/li&gt;&lt;li&gt;â†³ The upper border of the heart is located at this level.&lt;/li&gt;&lt;li&gt;â†³ upper border of the heart&lt;/li&gt;&lt;li&gt;â†³ The azygos vein arches over the root of the right lung and empties into the superior vena cava at this level. (Option B)&lt;/li&gt;&lt;li&gt;â†³ azygos vein&lt;/li&gt;&lt;li&gt;â†³ superior vena cava&lt;/li&gt;&lt;li&gt;â†³ (Option B)&lt;/li&gt;&lt;li&gt;â†³ Left atrium of the heart (Option A) lies posteriorly and is located lower than the sternal angle, around the T6-T7 vertebral level.&lt;/li&gt;&lt;li&gt;â†³ Left atrium of the heart (Option A)&lt;/li&gt;&lt;li&gt;â†³ Origin of the thoracic duct (Option C) : is in the abdomen at the cisterna chyli , at the level of the L1-L2 vertebrae, far below the level of the sternal angle.&lt;/li&gt;&lt;li&gt;â†³ Origin of the thoracic duct (Option C)&lt;/li&gt;&lt;li&gt;â†³ cisterna chyli&lt;/li&gt;&lt;li&gt;â†³ L1-L2&lt;/li&gt;&lt;li&gt;â†³ Superior border of the aortic arch (Option D) : is located slightly above the level of the sternal angle, but its lower border (or the beginning and end of the arch) aligns with the T4-T5 level.&lt;/li&gt;&lt;li&gt;â†³ Superior border of the aortic arch (Option D)&lt;/li&gt;&lt;/u\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are contents of the posterior mediastinum except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Descending thoracic aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azygos and hemiazygos veins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary trunk&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulmonary trunk&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/fU6J0AtrZoEu302XIJTU1740489491.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:637px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1p lid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Arises from the right aortic sinus.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Arises from the left aortic sinus.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Course&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Moves forward between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; trunk and right auricle, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0cf8ac70611692777186b133d027f6\&quot;&gt;descending&lt;/span&gt; in the right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d77b211e3a1692777182121ece27fc\&quot;&gt;atrioventricular&lt;/span&gt; groove.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Passes forward between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; trunk and the left auricle, and then splits into two main branches.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Branches&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6db2a783271692777185e7165958cd\&quot;&gt;Conus&lt;/span&gt; Artery:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Supplies the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6db2a783271692777185e7165958cd\&quot;&gt;conus&lt;/span&gt; (infundibulum) and the upper right ventricle.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Anterior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;Ventricular&lt;/span&gt; Branches: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;2 or 3 in number -&lt;strong&gt; &lt;/strong&gt;supply the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; surface of the right ventricle.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Right Marginal Artery: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Largest of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; branches - runs along the right margin of the heart towards the apex.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Posterior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0cf8ac70611692777186b133d027f6\&quot;&gt;Descending&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; (PDA) or the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;769fa5be3616927771906f8ae8b053\&quot;&gt;interventricular&lt;/span&gt; artery: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Travels in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;769fa5be3616927771906f8ae8b053\&quot;&gt;interventricular&lt;/span&gt; groove, supplying the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; wall of both ventricles and the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; part of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;769fa5be3616927771906f8ae8b053\&quot;&gt;interventricular&lt;/span&gt; septum.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;This &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; often arises from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;87481bf33b1692777197f776243cf5\&quot;&gt;RCA&lt;/span&gt; but can also originate from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4134dbd2e416927771913d1fa795c9\&quot;&gt;LCA&lt;/span&gt; in some individuals.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Atrial Branches: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Supply the right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8d33da8541692777182ec6983d9a2\&quot;&gt;atrium&lt;/span&gt; and contribute to the SA &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b10ce4acbf169277719323ffd12306\&quot;&gt;node&lt;/span&gt; in some individuals.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;Anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0cf8ac70611692777186b133d027f6\&quot;&gt;Descending&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; (LAD):&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Travels down the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;769fa5be3616927771906f8ae8b053\&quot;&gt;interventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21ee3a5f911692777188099a3310c4\&quot;&gt;groove&lt;/span&gt; to the heartâ€™s apex.&lt;/li&gt;\n&lt;li&gt;It supplies both ventricles and the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; two-thirds of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;769fa5be3616927771906f8ae8b053\&quot;&gt;interventricular&lt;/span&gt; septum.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ed0b0613a81692777184dc4b974a19\&quot;&gt;Circumflex&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; (LCX): &lt;/strong&gt;Circles around the left margin of the heart in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d77b211e3a1692777182121ece27fc\&quot;&gt;atrioventricular&lt;/span&gt; groove, giving off:&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Left Marginal Artery: &lt;/strong&gt;Supplies the left margin of the left ventricle.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Anterior and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;Posterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;Ventricular&lt;/span&gt; Branches: &lt;/strong&gt;Supply the left ventricle.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Atrial Branches: &lt;/strong&gt;Supply the left atrium.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Lateral or diagonal artery&lt;/strong&gt; - larger &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; branch - may arise directly from the trunk of the left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; artery.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;A small &lt;strong&gt;left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6db2a783271692777185e7165958cd\&quot;&gt;conus&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; &lt;/strong&gt;supplies the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; conus.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with recurrent episodes of supraventricular tachycardia. The electrophysiologist plans to perform catheter ablation. Which of the following structures is most likely to be found at the apex of Koch&#x27;s triangle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sinoatrial node&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrioventricular node&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bundle of His&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right bundle branch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atrioventricular node&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/RDYXvUHh45r8LA9IoKWO1740489017.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following veins does not drain into the coronary sinus but rather drains directly into the right atrium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Great Cardiac Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle Cardiac Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior Cardiac Veins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small Cardiac Vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior Cardiac Veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/siJMgHtsUKkGmL6IdSOq1740488916.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which sulcus contains major coronary arteries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sulcus of Waterston&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrioventricular Sulcus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior Interventricular Sulcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior Interventricular Sulcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atrioventricular Sulcus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/4rCDJsZpslabOOmlnF601740488788.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `

        // Select option

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);

                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
