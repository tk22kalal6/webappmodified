  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

ge.prepladder.com/content/t5V7cpsyt25drC1Tmkue1740379552.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which muscle is primarily involved in a midline abdominal incision?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rectus Abdominis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;External Oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal Oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transverse Abdominis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rectus Abdominis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/JH2T1y4ljfPKSPDZgICW1740372338.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;

            // Fallback to sample questions for testing

                {

                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 17 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);

        }

        // Initialize quiz
        function initQuiz() {

                startButton.addEventListener(&#x27;click&#x27;, startQuiz);

                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);

                debugLog(&quot;Quiz initialized successfully&quot;);

                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);

                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;

                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);

                const optionsDiv = document.getElementById(&#x27;options&#x27;);

                optionButtons.forEach(btn =&gt; {

                });
                updateNavPanel();

        // Toggle mark for review
        function toggleMarkForReview() {

                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);

                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

        function showResults(index) {

                // Create scrollable container for explanation content

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

        function loadVideo(button, videoUrl, containerId) {

&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ec6eb9530f1692777180b95630d366\&quot;&gt;acrosome&lt;/span&gt; (cap-like structure on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dc15ef09e1692777198320917e46b\&quot;&gt;sperm&lt;/span&gt; head) releases &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;310799d8981692777189d3a272674d\&quot;&gt;hydrolytic&lt;/span&gt; enzymes (e.g., hyaluronidase, acrosin).&lt;/li&gt;\n&lt;li&gt;These enzymes &lt;strong&gt;digest the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ce703232dd1692777202121148f8ee\&quot;&gt;zona&lt;/span&gt; pellucida&lt;/strong&gt;, allowing the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dc15ef09e1692777198320917e46b\&quot;&gt;sperm&lt;/span&gt; to penetrate and reach the oocyteâ€™s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0e40688fa169277719572bdb48c92\&quot;&gt;plasma&lt;/span&gt; membrane.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Allows &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dc15ef09e1692777198320917e46b\&quot;&gt;sperm&lt;/span&gt; to penetrate the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ce703232dd1692777202121148f8ee\&quot;&gt;zona&lt;/span&gt; pellucida and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;433f5e330616927772028848bfcc7d\&quot;&gt;fertilize&lt;/span&gt; the oocyte.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cortical Reaction&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a7dfeb385e1692777203302bcf142d\&quot;&gt;fusion&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dc15ef09e1692777198320917e46b\&quot;&gt;sperm&lt;/span&gt; with the egg &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; triggers the release of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; granules (vesicles) into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;de347e297a1692777195bd2e8b4054\&quot;&gt;perivitelline&lt;/span&gt; space.&lt;/li&gt;\n&lt;li&gt;The contents of these granules alter the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ce703232dd1692777202121148f8ee\&quot;&gt;zona&lt;/span&gt; pellucida and egg membrane, preventing additional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dc15ef09e1692777198320917e46b\&quot;&gt;sperm&lt;/span&gt; from binding and penetrating.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Prevents &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb3813240a16927771963b168e4a06\&quot;&gt;polyspermy&lt;/span&gt; &lt;/strong&gt;(entry of more than one sperm), ensuring &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;915ca56f53169277720296a38e3e8e\&quot;&gt;viable&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;30bf2366951692777187735fffe4b4\&quot;&gt;embryo&lt;/span&gt; development.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Zona Reaction&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Occurs due to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; reaction.&lt;/li&gt;\n&lt;li&gt;The enzymes released modify the structure of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ce703232dd1692777202121148f8ee\&quot;&gt;zona&lt;/span&gt; pellucida, making it impenetrable to other sperm.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Prevents further &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dc15ef09e1692777198320917e46b\&quot;&gt;sperm&lt;/span&gt; from binding or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55b31d659b16927771958a15837b10\&quot;&gt;penetrating&lt;/span&gt; the oocyte, ensuring only one fertilizes it.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most characteristic event of the 3rd week of development?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Formation of blastocyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Implantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Formation of morula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gastrulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/5AeQmmH2DT1yHXfX0NTy1740160961.png&quot;], &quot;explanation&quot;: &quot;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Week&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Development&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;2nd to 3rd week&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Appearance of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d6e7d903b169277719662541dd5e2\&quot;&gt;primitive&lt;/span&gt; streak(14 th -15th day)&lt;/li&gt;\n&lt;li&gt;Embryo begins to bend (20th -21st day)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;4th week&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Heart tube begins to fold (22nd -23rd day)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;4th to 5th week&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Upper limb buds appear (26th to 27th day)&lt;/li&gt;\n&lt;li&gt;Lower limb buds appear (28th - 30th day)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What structure forms at the surface of the epiblast to initiate gastrulation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/dxzxwqlEzKrUJiyrRQy01740161087.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/Asgn5wJoA6LvrOLTMw1A1740161308.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:608px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Gastrulation, occurring in the third week of gestation, establishes the three &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b3623bc67216927771889eb144d9ed\&quot;&gt;germ&lt;/span&gt; layers: ectoderm, mesoderm, and endoderm.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Structures and migration&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Formation of the &lt;strong&gt;primitive streak on the surface of the epiblast&lt;/strong&gt;. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Initially vague, it becomes a distinct &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21ee3a5f911692777188099a3310c4\&quot;&gt;groove&lt;/span&gt; by days 15-16.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d6e7d903b169277719662541dd5e2\&quot;&gt;primitive&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b10ce4acbf169277719323ffd12306\&quot;&gt;node&lt;/span&gt; forms at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b78d9438716927771841c88afb16c\&quot;&gt;cephalic&lt;/span&gt; end of epiblast, slightly elevated with a small surrounding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d6e7d903b169277719662541dd5e2\&quot;&gt;primitive&lt;/span&gt; pit.&lt;/li&gt;\n&lt;li&gt;Epiblast cells migrate towards the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d6e7d903b169277719662541dd5e2\&quot;&gt;primitive&lt;/span&gt; streak, become flask-shaped, detach, and move inward (invagination).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Regulation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fibroblast growth factor 8 (FGF8) regulates cell migration&lt;/li&gt;\n&lt;li&gt;Mesoderm specification by downregulating E-cadherin and affecting BRACHYURY (T) expression.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Formation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b3623bc67216927771889eb144d9ed\&quot;&gt;Germ&lt;/span&gt; Layers&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Invaginated cells displace the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;969b1df8761692777189b5b1997d1b\&quot;&gt;hypoblast&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; the endoderm, some lie between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cef2f2cb301692777187ad4aa0924f\&quot;&gt;epiblast&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;183f8342f616927771878f722a68ee\&quot;&gt;endoderm&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; mesoderm, and remaining &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cef2f2cb301692777187ad4aa0924f\&quot;&gt;epiblast&lt;/span&gt; cells &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; ectoderm.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Prechordal Plate&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Forms between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b2526bc3aa1692777193815af16a7b\&quot;&gt;notochord&lt;/span&gt; tip and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b1a011ab5416927771949dde193e3a\&quot;&gt;oropharyngeal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; from the first migrating cells, crucial for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3b45f45fc1692777203eceaf9f4d3\&quot;&gt;forebrain&lt;/span&gt; induction.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Oropharyngeal Membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;At the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; end, it is a region of tightly adhered &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f139512f501692777186662f1b44ee\&quot;&gt;ectoderm&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;183f8342f616927771878f722a68ee\&quot;&gt;endoderm&lt;/span&gt; cells that will become the oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ddba4206eb169277718335596e86da\&quot;&gt;cavity&lt;/span&gt; opening.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of 6 weeks of amenorrhea and a positive urinary pregnancy test underwent an ultrasonography, which showed the following The marked structure in the image communicates via a duct with which of the following parts of the gastrointestinal system?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foregut&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Midgut&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hindgut&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cloacal membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Midgut&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/1BS8stAk0qhCu7SbwjuU1740161656.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/PQgpoCqkcFRmVs9I29Xh1740161963.png&quot;, &quot;https://image.prepladder.com/content/g7RSz4xYdctAqRYYPEax1740162272.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:604px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A small membranous structure outside the embryo.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9398e57d2b16927772027826f82b50\&quot;&gt;yolk&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59ae5630de16927771988a866d1dea\&quot;&gt;sac&lt;/span&gt; connects to the developing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;30bf2366951692777187735fffe4b4\&quot;&gt;embryo&lt;/span&gt; at &lt;strong&gt;midgut via the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df1564f3c1692777202da97b54e7e\&quot;&gt;vitelline&lt;/span&gt; duct. &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d6e7d903b169277719662541dd5e2\&quot;&gt;primitive&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9398e57d2b16927772027826f82b50\&quot;&gt;yolk&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59ae5630de16927771988a866d1dea\&quot;&gt;sac&lt;/span&gt; is lined by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;969b1df8761692777189b5b1997d1b\&quot;&gt;Hypoblast&lt;/span&gt; cells, which is derived from &lt;strong&gt;Endoderm (forms the first lining).&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Functions&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Primitive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bb774c3cec1692777188327b4bc737\&quot;&gt;hematopoiesis&lt;/span&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Germ cell production.&lt;/li&gt;\n&lt;li&gt;Nutritive role (before blood vessels form)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Development &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;strong&gt;primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9398e57d2b16927772027826f82b50\&quot;&gt;yolk&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59ae5630de16927771988a866d1dea\&quot;&gt;sac&lt;/span&gt; forms from proliferating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;969b1df8761692777189b5b1997d1b\&quot;&gt;hypoblast&lt;/span&gt; cells&lt;/strong&gt; after implantation, while the &lt;strong&gt;epiblast forms the amnion&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Both structures develop between days 8-14 of embryogenesis.&lt;/li&gt;\n&lt;li&gt;Hypoblast cells are continuous with the exocoelomic membrane.&lt;/li&gt;\n&lt;li&gt;By the end of the second week, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b266b12d916927771875d47756588\&quot;&gt;extraembryonic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cce38cfecb169277719201c34df7d6\&quot;&gt;mesoderm&lt;/span&gt; fills the space between the trophoblast, amnion, and exocoelomic membrane.&lt;/li&gt;\n&lt;li&gt;As vacuoles &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; within this tissue, the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b266b12d916927771875d47756588\&quot;&gt;extraembryonic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3876204c81692777184b1147ecc70\&quot;&gt;coelom&lt;/span&gt; or chorionic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ddba4206eb169277718335596e86da\&quot;&gt;cavity&lt;/span&gt; develops. The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b266b12d916927771875d47756588\&quot;&gt;extraembryonic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cce38cfecb169277719201c34df7d6\&quot;&gt;mesoderm&lt;/span&gt; lining the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;03a334f35e1692777185356e060797\&quot;&gt;cytotrophoblast&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ee4211a6b1692777181c058986d73\&quot;&gt;amnion&lt;/span&gt; is called &lt;strong&gt;extraembryonic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3db910d8571692777198303e3bcb27\&quot;&gt;somatic&lt;/span&gt; mesoderm&lt;/strong&gt;, while the lining around the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9398e57d2b16927772027826f82b50\&quot;&gt;yolk&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59ae5630de16927771988a866d1dea\&quot;&gt;sac&lt;/span&gt; is the &lt;strong&gt;extraembryonic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dbdb1e19591692777199e0d8fb2522\&quot;&gt;splanchnic&lt;/span&gt; mesoderm&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;The primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9398e57d2b16927772027826f82b50\&quot;&gt;yolk&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59ae5630de16927771988a866d1dea\&quot;&gt;sac&lt;/span&gt; enlarges, part of it regresses, and the remaining portion forms the secondary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9398e57d2b16927772027826f82b50\&quot;&gt;yolk&lt;/span&gt; sac.&lt;/li&gt;\n&lt;li&gt;Portions of the secondary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9398e57d2b16927772027826f82b50\&quot;&gt;yolk&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59ae5630de16927771988a866d1dea\&quot;&gt;sac&lt;/span&gt; not taken up inside the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;30bf2366951692777187735fffe4b4\&quot;&gt;embryo&lt;/span&gt; forms the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22e8a6f65016927772003e97740ab2\&quot;&gt;tertiary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9398e57d2b16927772027826f82b50\&quot;&gt;yolk&lt;/span&gt; sac.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Visualization Timeline&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Although the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9398e57d2b16927772027826f82b50\&quot;&gt;yolk&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59ae5630de16927771988a866d1dea\&quot;&gt;sac&lt;/span&gt; forms in the second week, it is visible on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;ultrasound&lt;/span&gt; by 5 weeks post-fertilization (or 7 gestational weeks).&lt;/li&gt;\n&lt;li&gt;Growth is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d02067c4b51692777191b8eec8b062\&quot;&gt;linear&lt;/span&gt; between 5-10 weeks post-fertilization.&lt;/li&gt;\n&lt;li&gt;Not visible after the first trimester.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the third week of gestation, the formation of the primitive streak signifies the start of gastrulation. Which statement about the primitive streak accurately describes this process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It forms from hypoblast cells and establishes the embryonic central axis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It appears dorsally, becoming linear and marking the transition to a trilaminar disc.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text age.prepladder.com/content/KKPsObHgVpYx4ID6CazP1740286907.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the correct sequence of events in the maturation of the lungs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Canalicular phase â†’ Pseudoglandular phase â†’ Alveolar phase â†’ Saccular phase.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudoglandular phase â†’ Canalicular phase â†’ Saccular phase â†’ Alveolar phase.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Saccular phase â†’ Alveolar phase â†’ Pseudoglandular phase â†’ Canalicular phase.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alveolar phase â†’ Canalicular phase â†’ Saccular phase â†’ Pseudoglandular phase.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudoglandular phase â†’ Canalicular phase â†’ Saccular phase â†’ Alveolar phase.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/gERaWyt0mtNLn85myKP21740287416.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The cecal bed arises from which part of the embryonic gut?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Post-arterial segment of Midgut&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pre-arterial segment of Midgut&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pre-allantoic part of Hindgut&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-allantoic part of Hindgut&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Post-arterial segment of Midgut&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {

            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;

            document.getElementById(&#x27;start-test&#x27;).disabled = true;

            questions = [
                {

                    ],

                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 26 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;start-test&#x27;).disabled = true;

        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {

                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);

                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;

                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;

                console.error(&quot;Error displaying question:&quot;, e);

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;

;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Simple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; epithelium&lt;/strong&gt;&lt;/p&gt;\n&lt;br/&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;Jmarchn\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Simple_squamous_epithelium.png\&quot; data-tags=\&quot;\&quot; height=\&quot;115\&quot; src=\&quot;https://image.prepladder.com/content/EbJB2lvxkAEft4LWEt8n1740326323.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Pavemented epithelium&lt;/li&gt;\n&lt;li&gt;Flattened, irregularly shaped cells forming a continuous surface.&lt;/li&gt;\n&lt;li&gt;Lining surfaces of gas and fluid exchange&lt;/li&gt;\n&lt;li&gt;Lining pleural, pericardial, and peritoneal cavities to enable fluid exchange and reduce friction.\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Peritoneum (mesothelium)&lt;/li&gt;\n&lt;li&gt;Vascular endothelium&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;na\&quot; data-hash=\&quot;\&quot; data-license=\&quot;na\&quot; data-source=\&quot;na\&quot; data-tags=\&quot;\&quot; height=\&quot;500\&quot; src=\&quot;https://image.prepladder.com/content/9z9ScSRjIrDnBqy6GUvj1740326380.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Simple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0acd7f0c95169277718587e7a53876\&quot;&gt;cuboidal&lt;/span&gt; epithelium&lt;/strong&gt;&lt;/p&gt;\n&lt;br/&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;Jmarchn\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Simple_cuboidal_epithelium.png\&quot; data-tags=\&quot;\&quot; height=\&quot;180\&quot; src=\&quot;https://image.prepladder.com/content/hNUDtURM1xjXGkhOiHkL1740326434.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The cells are polygonal and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff628904401692777193c8a9f9159e\&quot;&gt;nucleus&lt;/span&gt; is round located in the center of the cell.&lt;/li&gt;\n&lt;li&gt;Usually lines small ducts and tubules that have excretory, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e7aec9ff416927771984a1e3100b7\&quot;&gt;secretory&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ecf648f6f1692777180dda8ce250d\&quot;&gt;absorptive&lt;/span&gt; functions\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Collecting tubules of the kidney&lt;/li&gt;\n&lt;li&gt;Small excretory ducts of the salivary glands and pancreas.&lt;/li&gt;\n&lt;li&gt;Microvilli- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;406aede9e21692777194b4cefe9958\&quot;&gt;PCT&lt;/span&gt; of kidney&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;na\&quot; data-hash=\&quot;\&quot; data-license=\&quot;na\&quot; data-source=\&quot;na\&quot; data-tags=\&quot;\&quot; height=\&quot;500\&quot; src=\&quot;https://image.prepladder.com/content/EyAVwxEXM680r9C45itN1740326485.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Simple columnar epithelium&lt;/strong&gt;&lt;/p&gt;\n&lt;br/&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;Unknown Author\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Simple_columnar_epithelium.png\&quot; data-tags=\&quot;\&quot; height=\&quot;372\&quot; src=\&quot;https://image.prepladder.com/content/E3zoCmuyuMm5Omnkoore1740326531.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Tall columnar cells with the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6b47028191692777193eb698e43b6\&quot;&gt;nuclei&lt;/span&gt; being located in the middle of the cells.&lt;/li&gt;\n&lt;li&gt;Non-ciliated cells have &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e7aec9ff416927771984a1e3100b7\&quot;&gt;secretory&lt;/span&gt; function whereas &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;633c742e4116927771845f77370d44\&quot;&gt;ciliated&lt;/span&gt; cells help in transport.\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Non-ciliated- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f51bf91811692777188d929c8e851\&quot;&gt;Gallbladder&lt;/span&gt; lining.&lt;/li&gt;\n&lt;li&gt;Microvilli- Small intestine&lt;/li&gt;\n&lt;li&gt;Surface cilia- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;efc83dab2c1692777202b5d1d06c4f\&quot;&gt;Fallopian&lt;/span&gt; tube&lt;/li&gt;\n&lt;li&gt;Pseudostratification- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;Respiratory&lt;/span&gt; tract&lt;/li&gt;\n&lt;li&gt;Goblet cells- Small and large bowel&lt;/li&gt;\n&lt;li&gt;Stereocilia- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4e612482cf1692777201e5b0ae20f6\&quot;&gt;Vas&lt;/span&gt; deferens&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;na\&quot; data-hash=\&quot;\&quot; data-license=\&quot;na\&quot; data-source=\&quot;na\&quot; data-tags=\&quot;\&quot; height=\&quot;500\&quot; src=\&quot;https://image.prepladder.com/content/EsXBpq2pNUtYIHrQfX8Y1740326671.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following locations contains pseudostratified ciliated columnar epithelium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral cavity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory tract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine cervix&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Respiratory tract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/W6PPDqpp1xUEHChoEaCp1740326823.png&quot;, &quot;https://image.prepladder.com/content/WKbrbRQQggQmFA2RnaMK1740326900.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stratified &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; epithelium&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pseudostratified &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;633c742e4116927771845f77370d44\&quot;&gt;ciliated&lt;/span&gt; columnar epithelium&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Multiple layers of cells undergo &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;76948f718016927771924774ade7e9\&quot;&gt;maturation&lt;/span&gt; from a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0acd7f0c95169277718587e7a53876\&quot;&gt;cuboidal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; layer to a flattened surface layer.&lt;/li&gt;\n&lt;li&gt;Basal cells continuously divide and migrate to the surface where they become &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39b2ca0c3916927771819e142c3ae2\&quot;&gt;anucleate&lt;/span&gt; squames.&lt;/li&gt;\n&lt;li&gt;It is present in the regions which need protection&lt;/li&gt;\n&lt;li&gt;It is of two types\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Stratified &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; non-keratinized epithelium&lt;/li&gt;\n&lt;li&gt;Stratified &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; keratinized epithelium&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Cilia are never present on true &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2f163c4cd1692777199def45e74f1\&quot;&gt;stratified&lt;/span&gt; epithelia.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;True simple epithelium.&lt;/li&gt;\n&lt;li&gt;All cells rest on the basement membrane, but the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6b47028191692777193eb698e43b6\&quot;&gt;nuclei&lt;/span&gt; are at varying levels, creating an illusion of multiple layers.&lt;/li&gt;\n&lt;li&gt;Cells exhibit &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff4e5164de169277719656324a44db\&quot;&gt;polarity&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6b47028191692777193eb698e43b6\&quot;&gt;nuclei&lt;/span&gt; mainly in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; two-thirds.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lines the oral cavity, pharynx, esophagus, anal canal, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59ff8b38191692777201150e72ebc3\&quot;&gt;uterine&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4ac19545431692777184956c031e64\&quot;&gt;cervix&lt;/span&gt; and vagina. &lt;strong&gt;(Options A, B, &amp;amp; D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Respiratory &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53782f88d31692777187177cb73b24\&quot;&gt;epithelium&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; tract. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Cilia is present to move the mucus&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;na\&quot; data-hash=\&quot;\&quot; data-license=\&quot;na\&quot; data-source=\&quot;na\&quot; data-tags=\&quot;\&quot; height=\&quot;500\&quot; src=\&quot;https://image.prepladder.com/content/W6PPDqpp1xUEHChoEaCp1740326823.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;na\&quot; data-hash=\&quot;\&quot; data-license=\&quot;na\&quot; data-source=\&quot;na\&quot; data-tags=\&quot;\&quot; height=\&quot;500\&quot; src=\&quot;https://image.prepladder.com/content/WKbrbRQQggQmFA2RnaMK1740326900.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes transitional epithelium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot; t;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-c, 4-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-b, 2-d, 3-c, 4-a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types of Collagen&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Locations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Type I&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Skin, tendon, sclera, bone, fascia, dermis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Type II&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Vitreous humor of eye, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;95a8e326831692777190c5101eb835\&quot;&gt;intervertebral&lt;/span&gt; disc, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6f61cdbe41692777183fdc8f95f96\&quot;&gt;cartilage&lt;/span&gt; (Hyaline and Elastic Cartilage)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Type III&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Skin, blood vessels, bowel&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Type IV&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Basement membrane&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true about the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GALT tissues are part of the Waldeyer ring.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tonsils primarily produce secretory IgA to protect mucosal surfaces.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tonsils are covered by stratified squamous epithelium that forms deep crypts.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tonsils contain diffuse lymphoid tissue scattered in the lamina propria.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tonsils are covered by stratified squamous epithelium that forms deep crypts.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/BxnTksgFwEYYvMYi2Bqn1740331205.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:737px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Mucosa Associated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32599f889a169277719169e3483e62\&quot;&gt;Lymphoid&lt;/span&gt; Tissue (MALT)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Tonsils&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Includes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;diffuse&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32599f889a169277719169e3483e62\&quot;&gt;lymphoid&lt;/span&gt; cells and organized aggregates (e.g., tonsils, Peyerâ€™s patches). &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;The aggregations consist of &lt;strong&gt;lymphatic follicles (nodules)&lt;/strong&gt; resembling &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b10ce4acbf169277719323ffd12306\&quot;&gt;node&lt;/span&gt; structure, with possible &lt;strong&gt;germinal centers&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Between the nodules, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;diffuse&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32599f889a169277719169e3483e62\&quot;&gt;lymphoid&lt;/span&gt; tissue, known as the &lt;strong&gt;parafollicular zone&lt;/strong&gt;, is present.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Parts:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;GALT:&lt;/strong&gt; Found in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b3a647ce2516927771881427f56c1d\&quot;&gt;gastrointestinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; (e.g., Peyerâ€™s patches). &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;BALT: &lt;/strong&gt;Present in the bronchial tree.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Waldeyer Ring:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32599f889a169277719169e3483e62\&quot;&gt;Lymphoid&lt;/span&gt; tissue in the oropharynx.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Consists of T &amp;amp; B cells, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0e40688fa169277719572bdb48c92\&quot;&gt;Plasma&lt;/span&gt; cells and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f95a52091169277719133cc234fe0\&quot;&gt;mast&lt;/span&gt; cells.&lt;/li&gt;\n&lt;li&gt;Antibody Production:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;IgA: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;62de0ec43c16927771912c01f6f373\&quot;&gt;MALT&lt;/span&gt; produces IgA, which is the main &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d7a12cab116927771811a0079086d\&quot;&gt;antibody&lt;/span&gt; in mucosal areas, protects mucosal surfaces. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;IgG &amp;amp; IgM: Present in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9864ad42b21692777191febeee1002\&quot;&gt;lamina&lt;/span&gt; propria.&lt;/li&gt;\n&lt;li&gt;IgE: Involved in allergic reactions.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Function:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Epithelium samples &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fbb10919e516927771917a9afcb633\&quot;&gt;luminal&lt;/span&gt; antigens.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b6ebc94b416927771947d3c404756\&quot;&gt;palatine&lt;/span&gt; tonsils are part of Waldeyer&#x27;s ring, along with the lingual, pharyngeal, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a970a38e85169277720171bea632e7\&quot;&gt;tubal&lt;/span&gt; tonsils.&lt;/li&gt;\n&lt;li&gt;They are covered by &lt;strong&gt;stratified &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; epithelium&lt;/strong&gt;, which forms deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e670f25fb7169277720087be88cc56\&quot;&gt;tonsillar&lt;/span&gt; crypts. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Beneath the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2f64b606f6169277720080acdb1d3d\&quot;&gt;tonsil&lt;/span&gt; is a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;79dbeeeba41692777184e63d6d214e\&quot;&gt;collagenous&lt;/span&gt; &lt;strong&gt;hemicapsule &lt;/strong&gt;separating it from muscle.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e670f25fb7169277720087be88cc56\&quot;&gt;tonsillar&lt;/span&gt; tissue contains &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32599f889a169277719169e3483e62\&quot;&gt;lymphoid&lt;/span&gt; follicles with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0e5fdc156169277718879843a6ede\&quot;&gt;germinal&lt;/span&gt; centers, similar to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes.&lt;/li&gt;\n&lt;li&gt;Bacteria and particles entering the crypts are passed to follicles, triggering immune responses.&lt;/li&gt;\n&lt;li&gt;Efferent lymphatics drain to deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25c6ce766c1692777184ab9a40305c\&quot;&gt;cervical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes.&lt;/li&gt;\n&lt;li&gt;In the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a970a38e85169277720171bea632e7\&quot;&gt;tubal&lt;/span&gt; tonsils, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53782f88d31692777187177cb73b24\&quot;&gt;epithelium&lt;/span&gt; covers the surface instead of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; epithelium.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â &lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following layer of skin with the cells present in it. 1. Stratum Corneum a) Melanocytes 2. Stratum Granulosum b) Keratin Squames 3. Stratum Spinosum c) Keratohyalin granules 4. Stratum Basale d) Langerhan cells&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-d, 4-a&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-b, 2-c, 3-d, 4-a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/f7S0I72va2YQ77Gpm41F1740331331.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 16 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
