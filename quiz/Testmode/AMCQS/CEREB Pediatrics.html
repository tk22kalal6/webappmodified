ong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Matching developmental milestones with appropriate ages is crucial for tracking a child&#x27;s growth. Milestones include:&lt;/li&gt;&lt;li&gt;➤ A-1. Social Smile: 2 months B-4. Immature Pincer Grasp: 9 months C-2. Monosyllables: 6 months D-3. Walks with one hand held: 12-13 months&lt;/li&gt;&lt;li&gt;➤ A-1. Social Smile: 2 months&lt;/li&gt;&lt;li&gt;➤ A-1. Social Smile:&lt;/li&gt;&lt;li&gt;➤ B-4. Immature Pincer Grasp: 9 months&lt;/li&gt;&lt;li&gt;➤ B-4. Immature Pincer Grasp:&lt;/li&gt;&lt;li&gt;➤ C-2. Monosyllables: 6 months&lt;/li&gt;&lt;li&gt;➤ C-2. Monosyllables:&lt;/li&gt;&lt;li&gt;➤ D-3. Walks with one hand held: 12-13 months&lt;/li&gt;&lt;li&gt;➤ D-3. Walks with one hand held:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child presents with iron-deficiency anemia despite oral iron supplementation. Further investigation reveals a history of congenital malrotation. Which segment of the gastrointestinal tract is most likely affected, impairing iron absorption in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Duodenum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Duodenum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iron absorption occurs primarily in the duodenum , making it the most likely segment affected in cases of iron-deficiency anemia associated with congenital gastrointestinal abnormalities.&lt;/li&gt;&lt;li&gt;➤ duodenum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with painful swelling of the fingers and toes. The parents note that the child has been irritable and reluctant to use the affected extremities. Radiographic imaging reveals periosteal new bone formation in the phalanges. What is the most likely diagnosis in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reactive arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic recurrent multifocal osteomyelitis (CRMO)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sickle cell anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sickle cell anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Painful swelling of the fingers and toes in a child with periosteal new bone formation and no fever or systemic signs is most likely dactylitis , a hallmark of sickle cell anemia .&lt;/li&gt;&lt;li&gt;➤ dactylitis&lt;/li&gt;&lt;li&gt;➤ sickle cell anemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-week-old newborn presents with jaundice, pale stools, and dark urine. Physical examination reveals hepatomegaly. Laboratory tests show elevated direct bilirubin levels. What is the most likely cause of neonatal cholestasis in this infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Physiological jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biliary atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breast milk jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemolytic disease of the newborn&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biliary atresia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Biliary atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Biliary atresia is a common cause of neonatal cholestasis, characterized by conjugated hyperbilirubinemia, pale stools, dark urine, and hepatomegaly. Early recognition and intervention are crucial for management.&lt;/li&gt;&lt;li&gt;➤ Biliary atresia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the clinic with a pruritic rash consisting of erythematous macules that progress to vesicles and then form pustules. The lesions are in different stages of development and are concentrated on the trunk. What is the most likely diagnosis based on the characteristic rash?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicella (Chickenpox)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hand, Foot, and Mouth Disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Varicella (Chickenpox)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_MC72UYU.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_rTu5G5E.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Vj60TIR.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_IVtklfS.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Varicella (Chickenpox)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristic features of chickenpox (varicella) include a pruritic rash with lesions in different stages of development (macules, vesicles, and pustules) and a centripetal distribution , primarily affecting the trunk.&lt;/li&gt;&lt;li&gt;➤ chickenpox (varicella)&lt;/li&gt;&lt;li&gt;➤ different stages of development&lt;/li&gt;&lt;li&gt;➤ centripetal distribution&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6886&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6886&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is brought to the clinic with complaints of fever, headache. On examination, the child has a tender, swollen jaw. There is no evidence of skin rash. What is the most likely cause of these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varicella (Chickenpox)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mumps&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scarlet Fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mumps&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_SJit8XJ.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_gSIiOH3.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6lMFpbP.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_LNAAR93.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mumps&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mumps is the most likely diagnosis in a child presenting with fever, headache, and tender, swollen jaw due to parotid gland inflammation, a classic finding in this viral illness.&lt;/li&gt;&lt;li&gt;➤ Mumps&lt;/li&gt;&lt;li&gt;➤ tender, swollen jaw&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6764&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6764&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presents with fever, cough, and conjunctivitis. Serological testing reveals a specific viral infection, and histopathological examination of lymphoid tissue shows the presence of Warthin-Finkeldey giant cells. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles (Rubeola)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mumps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varicella (Chickenpox)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Measles (Rubeola)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_bQFTIwc.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ugRfKJG.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Measles (Rubeola)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of Warthin-Finkeldey giant cells , along with fever, cough, and conjunctivitis, is a hallmark of measles (rubeola) .&lt;/li&gt;&lt;li&gt;➤ Warthin-Finkeldey giant cells&lt;/li&gt;&lt;li&gt;➤ measles (rubeola)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child presents with a fever, oral ulcers, and a rash with vesicles on the hands, feet, and buttocks. On examination, there is no itching or systemic symptoms. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varicella (Chickenpox)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measles (Rubeola)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hand, Foot, and Mouth Disease (HFMD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scarlet Fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hand, Foot, and Mouth Disease (HFMD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0WjgPdi.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hand, Foot, and Mouth Disease (HFMD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hand, Foot, and Mouth Disease (HFMD) is characterized by fever, oral ulcers, and vesicular rash localized to the hands, feet, and buttocks , most commonly caused by Coxsackievirus A16 .&lt;/li&gt;&lt;li&gt;➤ Hand, Foot, and Mouth Disease (HFMD)&lt;/li&gt;&lt;li&gt;➤ hands, feet, and buttocks&lt;/li&gt;&lt;li&gt;➤ Coxsackievirus A16&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6786&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6786&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the clinic with a fever, cough, and the presence of small, discrete white spots on the buccal mucosa. The spots are surrounded by a red halo. The child is otherwise well, with no other significant findings. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles (Rubeola)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scarlet Fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenovirus Infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Measles (Rubeola)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Measles (Rubeola)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Koplik spots on the buccal mucosa, along with fever, cough, and coryza, are pathognomonic for measles (rubeola) and precede the maculopapular rash by 1–2 days&lt;/li&gt;&lt;li&gt;➤ Koplik spots&lt;/li&gt;&lt;li&gt;➤ measles (rubeola)&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6787&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6787&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is brought to the clinic with a fever and a rash that starts on the cheeks, resembling a \&quot;slapped cheek.\&quot; Subsequently, the rash becomes more widespread, involving the trunk and extremities, with a lacy pattern. What is the most likely causative organism of this infectious disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parvovirus B19&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human Herpesvirus 6 (HHV-6)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicella-Zoster Virus (VZV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coxsackievirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Parvovirus B19&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_7PlQfsv.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Parvovirus B19.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythema infectiosum (fifth disease) is caused by Parvovirus B19 , presenting with a slapped cheek rash on the face followed by a lacy-patterned rash on the trunk and extremities.&lt;/li&gt;&lt;li&gt;➤ Erythema infectiosum (fifth disease)&lt;/li&gt;&lt;li&gt;➤ Parvovirus B19&lt;/li&gt;&lt;li&gt;➤ slapped cheek rash&lt;/li&gt;&lt;li&gt;➤ lacy-patterned rash&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6825&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6825&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the clinic with a history of high fever for several days. On examination, there is a sudden onset of a maculopapular rash spreading from the trunk to the extremities. \&quot;Rose-pink\&quot; lesions are noted on the soft palate. What is the most likely causative organism of this infectious disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parvovirus B19&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human Herpesvirus 6 (HHV-6)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicella-Zoster Virus (VZV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Measles Virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Human Herpesvirus 6 (HHV-6)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Human Herpesvirus 6 (HHV-6).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nagayama spots (rose-pink lesions on the soft palate) and a maculopapular rash spreading from the trunk to the extremities after high fever are hallmark features of roseola infantum, caused by Human Herpesvirus 6 (HHV-6).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy presents with insidious onset of behavioral changes, cognitive decline, and myoclonic jerks. His medical history reveals a measles infection at 15 months of age. Physical examination shows evidence of motor and cognitive deterioration. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute disseminated encephalomyelitis (ADEM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reye syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute sclerosing panencephalitis (SSPE)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rett syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subacute sclerosing panencephalitis (SSPE)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Subacute sclerosing panencephalitis (SSPE)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subacute sclerosing panencephalitis (SSPE) is a severe, late manifestation of measles, presenting years after infection with progressive behavioral, cognitive, and motor decline.&lt;/li&gt;&lt;li&gt;➤ Subacute sclerosing panencephalitis (SSPE)&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6739&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6739&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old infant is brought to the clinic with hearing loss, cataracts, and a patent ductus arteriosus. The mother reports a rash during the first trimester of pregnancy. Which of the following is the most likely cause of the infant&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytomegalovirus (CMV) infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Varicella-zoster virus (VZV) infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital rubella syndrome (CRS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Congenital rubella syndrome (CRS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Congenital rubella syndrome (CRS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The triad of hearing loss, cataracts, and PDA , along with a maternal history of rash in early pregnancy, is diagnostic for Congenital rubella syndrome (CRS) .&lt;/li&gt;&lt;li&gt;➤ hearing loss, cataracts, and PDA&lt;/li&gt;&lt;li&gt;➤ Congenital rubella syndrome (CRS)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old girl is bitten by a pet dog with an unknown rabies vaccination status. The wound is bleeding, and the child&#x27;s parents inquire about the need for rabies prophylaxis. What is the most appropriate recommendation in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer rabies vaccine and rabies immunoglobulin (RIG) immediately.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delay rabies prophylaxis and monitor the dog for signs of rabies.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer RIG only, as the dog is a pet and the wound is minor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rabies vaccination is not necessary for bites from pet dogs.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administer rabies vaccine and rabies immunoglobulin (RIG) immediately.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Administer rabies vaccine and rabies immunoglobulin (RIG) immediately.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For category III exposures (deep wounds or bleeding) caused by dogs with unknown rabies vaccination status , administer both the rabies vaccine and RIG immediately . If the individual received a full rabies PEP course within the past five years, only two doses of rabies vaccine (Day 0 and Day 3) are needed, and RIG is not repeated.&lt;/li&gt;&lt;li&gt;➤ category III exposures&lt;/li&gt;&lt;li&gt;➤ unknown rabies vaccination status&lt;/li&gt;&lt;li&gt;➤ administer both the rabies vaccine and RIG immediately&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7140&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7140&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents with a severe dog bite, and rabies post-exposure prophylaxis is initiated. What is the most appropriate dose and route of administration for equine rabies immunoglobulin (RIG) in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 IU/kg, intramuscular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;40 IU/kg, intramuscular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 IU/kg, intravenous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40 IU/kg, intravenous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 40 IU/kg, intramuscular&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 40 IU/kg, intramuscular.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For rabies post-exposure prophylaxis with equine rabies immunoglobulin (ERIG) , administer 40 IU/kg intramuscularly, with priority given to local wound infiltration.&lt;/li&gt;&lt;li&gt;➤ equine rabies immunoglobulin (ERIG)&lt;/li&gt;&lt;li&gt;➤ 40 IU/kg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A full-term newborn is examined on the second day of life and has passed a blackish green, sticky, tarry stool. What is the most likely Explanation: for this stool color, and what should be the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meconium stool; Continue routine care.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hematochezia; Perform a stool culture.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physiologic jaundice; Initiate phototherapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malabsorption syndrome; Order a barium enema.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Meconium stool; Continue routine care.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Meconium stool; Continue routine care&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Meconium stool, and the next step in management is to continue routine care for the newborn as this is a normal stool pattern in the early days of life.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4047&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4047&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-week gestation infant is born with a birth weight significantly below the 10th percentile for gestational age, but the head circumference is disproportionate to the abdominal circumference. Physical examination reveals a thin body with preserved subcutaneous fat and muscle mass. What is the most likely diagnosis for this infant&#x27;s growth pattern, and what further evaluation is warranted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symmetric Intrauterine Growth Restriction (IUGR); Perform a chromosomal analysis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asymmetric Intrauterine Growth Restriction (IUGR); Assess maternal vascular and placental function.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrosomia; Perform a skeletal survey.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physiologic variation; Continue routine neonatal care.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Asymmetric Intrauterine Growth Restriction (IUGR); Assess maternal vascular and placental function.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Asymmetric Intrauterine Growth Restriction (IUGR); Assess maternal vascular and placental function.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Asymmetric IUGR is identified by weight below the 10th percentile for gestational age with disproportionate sparing of head circumference compared to abdominal circumference. It is typically caused by placental or maternal vascular insufficiency , warranting further evaluation of maternal and placental function.&lt;/li&gt;&lt;li&gt;➤ Asymmetric IUGR&lt;/li&gt;&lt;li&gt;➤ placental or maternal vascular insufficiency&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3897&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3897&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A full-term newborn is assessed shortly after birth. The birth weight is 3,200 grams, and the length is 50 cm. Calculate the ponderal index for this infant, and what does the value suggest about the baby&#x27;s growth?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ponderal Index = 2.56; Suggests symmetric growth restriction.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ponderal Index = 2.88; Suggests normal growth for gestational age.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ponderal Index = 3.20; Suggests asymmetric growth restriction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ponderal Index = 4.00; Suggests macrosomia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ponderal Index = 2.56; Suggests symmetric growth restriction.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_gG2PSfy.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_QMjd1bt.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ponderal Index = 2.56; Suggests symmetric growth restriction.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ponderal index (PI) is a key measure of fetal growth. A PI of 2.56 is below the normal range and indicates symmetric intrauterine growth restriction , suggesting proportional reduction in both weight and length.&lt;/li&gt;&lt;li&gt;➤ ponderal index (PI)&lt;/li&gt;&lt;li&gt;➤ PI of 2.56&lt;/li&gt;&lt;li&gt;➤ symmetric intrauterine growth restriction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A term newborn is born with a birth weight below the 10th percentile for gestational age, but exhibits no physical anomalies or dysmorphic features. Which of the following terms best describes the newborn&#x27;s growth status, and what is the most likely implication of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Appropriate for Gestational Age (AGA); Likely due to genetic factors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small for Gestational Age (SGA); Suggests potential intrauterine growth restriction.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Large for Gestational Age (LGA); Indicates maternal diabetes during pregnancy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Preterm; Requires immediate admission to the Neonatal Intensive Care Unit (NICU).&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Small for Gestational Age (SGA); Suggests potential intrauterine growth restriction.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Small for Gestational Age (SGA); Suggests potential intrauterine growth restriction.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A birth weight below the 10th percentile for gestational age classifies a newborn as Small for Gestational Age (SGA) . This condition suggests potential intrauterine growth restriction (IUGR) , often due to maternal or placental factors, requiring close monitoring of the baby.&lt;/li&gt;&lt;li&gt;➤ birth weight below the 10th percentile&lt;/li&gt;&lt;li&gt;➤ Small for Gestational Age (SGA)&lt;/li&gt;&lt;li&gt;➤ intrauterine growth restriction (IUGR)&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3896&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3896&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A full-term newborn is assessed shortly after birth and is found to have a swelling on the head that does not cross suture lines. The swelling is soft to the touch and does not appear to be painful. What is the most likely diagnosis for this neonate&#x27;s condition, and what is the recommended management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subgaleal hematoma; Immediate surgical drainage is necessary.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caput succedaneum; No specific intervention required; resolves spontaneously.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cephalohematoma; Monitor for complications and provide analgesics.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intracranial hemorrhage; Order an urgent cranial CT scan for diagnosis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cephalohematoma; Monitor for complications and provide analgesics.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cephalohematoma; Monitor for complications and provide analgesics.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cephalohematoma is a localized swelling on the head that does not cross suture lines . Management includes monitoring for complications, such as jaundice or infection, and providing supportive care.&lt;/li&gt;&lt;li&gt;➤ Cephalohematoma&lt;/li&gt;&lt;li&gt;➤ does not cross suture lines&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3931&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3931&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-week gestation neonate with a birth weight of 750 grams is admitted to the Neonatal Intensive Care Unit (NICU). What term best describes this infant&#x27;s weight category, and what is the primary concern in managing extremely low birth weight (ELBW) infants?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Small for Gestational Age (SGA); Risk of infection.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Appropriate for Gestational Age (AGA); Risk of hypoglycemia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extremely Low Birth Weight (ELBW); Risk of thermal instability and immature organ systems.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macrosomic; Risk of respiratory distress syndrome.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extremely Low Birth Weight (ELBW); Risk of thermal instability and immature organ systems.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Extremely Low Birth Weight (ELBW); Risk of thermal instability and immature organ systems.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Infants with a birth weight less than 1,000 grams are classified as Extremely Low Birth Weight (ELBW) . Their management focuses on mitigating risks related to thermal instability , immature organ systems , and metabolic challenges.&lt;/li&gt;&lt;li&gt;➤ birth weight less than 1,000 grams&lt;/li&gt;&lt;li&gt;➤ Extremely Low Birth Weight (ELBW)&lt;/li&gt;&lt;li&gt;➤ thermal instability&lt;/li&gt;&lt;li&gt;➤ immature organ systems&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3879&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3879&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A term newborn is assessed shortly after birth and is found to have diffuse soft tissue swelling on the presenting part of the head. The swelling crosses suture lines and is typically painless. What is the most likely diagnosis for this neonate&#x27;s condition, and what is the recommended management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cephalohematoma; Monitor for complications and provide analgesics.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subgaleal hematoma; Immediate surgical drainage is necessary.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caput succedaneum; No specific intervention required; resolves spontaneously.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intracranial hemorrhage; Order an urgent cranial CT scan for diagnosis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Caput succedaneum; No specific intervention required; resolves spontaneously.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Caput succedaneum; No specific intervention required; resolves spontaneously&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Caput succedaneum presents as diffuse soft tissue swelling that crosses suture lines and resolves spontaneously without intervention. It is a benign and common finding in term newborns.&lt;/li&gt;&lt;li&gt;➤ Caput succedaneum&lt;/li&gt;&lt;li&gt;➤ crosses suture lines&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3929&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3929&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine physical examination of a 2-days-old female child, you notice a small, fleshy protuberance at the vaginal introitus. The child is asymptomatic, and there are no other physical findings. What is the most likely diagnosis for this condition, and what is the appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Imperforate hymen; Immediate surgical correction is necessary.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hymenal tag; Observation with no intervention is usually sufficient.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Labial adhesion; Apply topical estrogen cream for resolution.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urethral prolapse; Perform a cystoscopy for evaluation.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hymenal tag; Observation with no intervention is usually sufficient.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hymenal tag; Observation with no intervention is usually sufficient&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A hymenal tag is a common and benign finding in newborn females. It requires no intervention, and observation is usually sufficient as the condition resolves spontaneously.&lt;/li&gt;&lt;li&gt;➤ hymenal tag&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11132&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11132&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine newborn assessment, you measure the axillary temperature of a full-term newborn. What is the expected normal range for a newborn&#x27;s axillary temperature, and how would you interpret a temperature outside this range?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal temperature range is 36.5°C to 37.5°C; Hypothermia or hyperthermia may indicate underlying pathology.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal temperature range is 34.0°C to 35.0°C; Recheck the measurement with a different thermometer.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal temperature range is 38.0°C to 39.0°C; Advise immediate cooling measures.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal temperature range is 37.8°C to 38.5°C; Reassure the family; this is within expected limits.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Normal temperature range is 36.5°C to 37.5°C; Hypothermia or hyperthermia may indicate underlying pathology.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Normal temperature range is 36.5°C to 37.5°C; Hypothermia or hyperthermia may indicate underlying pathology&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The normal axillary temperature for a full-term newborn is 36.5°C to 37.5°C . Temperatures outside this range should prompt evaluation for hypothermia, hyperthermia, or underlying pathology.&lt;/li&gt;&lt;li&gt;➤ normal axillary temperature for a full-term newborn&lt;/li&gt;&lt;li&gt;➤ 36.5°C to 37.5°C&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3865&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3865&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine neonatal examination, you observe a bluish-black, flat patch on the sacral area of a term newborn. The baby is otherwise healthy and full-term. What is the most likely diagnosis for this skin finding, and what advice would you provide to the parents regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Café-au-lait macule; Refer to a pediatric dermatologist for evaluation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mongolian spot; Reassure the parents that it is a benign condition and typically fades over time.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Port-wine stain; Initiate laser therapy for early treatment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemangioma; Administer oral propranolol for rapid resolution.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mongolian spot; Reassure the parents that it is a benign condition and typically fades over time.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mongolian spot; Reassure the parents that it is a benign condition and typically fades over time&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A Mongolian spot is a benign bluish-black patch , most commonly seen on the sacral area of newborns. It typically resolves on its own over time, and no treatment is necessary.&lt;/li&gt;&lt;li&gt;➤ Mongolian spot&lt;/li&gt;&lt;li&gt;➤ benign bluish-black patch&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A preterm infant weighing 1,400 grams is born at 32 weeks gestation and is stable. The neonatologist recommends Kangaroo Mother Care (KMC) as part of the care plan. What is the primary goal of KMC, and how would you advise the parents to implement it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary goal is to maintain a warm environment; Encourage parents to swaddle the baby tightly.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary goal is to promote mother-infant bonding; Advise parents to hold the baby skin-to-skin on the mother&#x27;s chest.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary goal is to provide sensory stimulation; Suggest parents engage in frequent tactile interactions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary goal is to enhance feeding; Instruct parents to feed the baby with a bottle while practicing KMC.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary goal is to promote mother-infant bonding; Advise parents to hold the baby skin-to-skin on the mother&#x27;s chest.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Primary goal is to promote mother-infant bonding; Advise parents to hold the baby skin-to-skin on the mother&#x27;s chest&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary goal of Kangaroo Mother Care (KMC) is to promote mother-infant bonding through skin-to-skin contact , while also supporting physiological stability and breastfeeding.&lt;/li&gt;&lt;li&gt;➤ primary goal of Kangaroo Mother Care (KMC)&lt;/li&gt;&lt;li&gt;➤ promote mother-infant bonding&lt;/li&gt;&lt;li&gt;➤ skin-to-skin contact&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 736&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 736&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A preterm infant is born at 32 weeks gestation, and the medical team needs to assess the infant&#x27;s gestational age accurately. Which assessment tool is most appropriate for determining the gestational age of this newborn, and what are the key parameters evaluated in this tool?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apgar score; Assess heart rate, respiratory effort, muscle tone, reflex irritability, and color.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ballard Score; Evaluate physical and neuromuscular characteristics, including skin, lanugo, plantar creases, and breast tissue.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capurro Score; Examine the infant&#x27;s ear, eye, breast, genitalia, and skin to determine maturity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Silverman-Anderson Score; Evaluate respiratory distress in preterm infants based on retractions, expiratory grunt, and nasal flaring.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ballard Score; Evaluate physical and neuromuscular characteristics, including skin, lanugo, plantar creases, and breast tissue.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ballard Score; Evaluate physical and neuromuscular characteristics, including skin, lanugo, plantar creases, and breast tissue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Ballard Score is the most appropriate and widely used tool to determine gestational age in preterm and term infants by evaluating physical and neuromuscular characteristics .&lt;/li&gt;&lt;li&gt;➤ Ballard Score&lt;/li&gt;&lt;li&gt;➤ physical and neuromuscular characteristics&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3883&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3883&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A preterm infant with a gestational age of 28 weeks is receiving oxygen therapy in the Neonatal Intensive Care Unit (NICU). What is the target oxygen saturation range, according to current guidelines, that should be maintained to optimize oxygenation and minimize the risk of retinopathy of prematurity (ROP) in this neonate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;85-88%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;90-94%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;95-98%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;99-100%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 90-94%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 90-94%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In preterm infants receiving oxygen therapy, the target oxygen saturation range is 90-94% to ensure adequate oxygenation while reducing the risk of  retinopathy of prematurity (ROP) and oxygen toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A full-term newborn is found to have extensive lanugo covering the body during a physical examination. What is the most likely underlying reason for the presence of lanugo in this neonate, and how should it be managed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prematurity; Administer surfactant therapy to aid lung development.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maternal drug exposure; Monitor for withdrawal symptoms and provide supportive care.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal physiological development; No specific intervention is required.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Genetic disorder; Perform genetic testing to identify the underlying condition.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal physiological development; No specific intervention is required.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Normal physiological development; No specific intervention is required&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of lanugo in a full-term neonate is a normal finding that typically resolves on its own and does not require medical intervention. It reflects normal fetal development rather than any pathological condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a neonatal assessment, you perform a glabellar tap on a full-term newborn, and the infant continues to blink repeatedly in response to multiple taps on the forehead. What does this finding suggest, and how should it be interpreted in the context of neonatal reflexes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal neonatal reflex; No further evaluation is needed.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperactive reflex; Consider neurological evaluation for potential issues.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insufficient reflex response; Perform an ophthalmological examination.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suggests hearing impairment; Perform a hearing screening test.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Normal neonatal reflex; No further evaluation is needed.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Normal neonatal reflex; No further evaluation is needed&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The glabellar reflex is a normal finding in neonates. Repeated blinking in response to taps on the forehead is a benign and expected reflex, requiring no further evaluation.&lt;/li&gt;&lt;li&gt;➤ glabellar reflex&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11957&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11957&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn requiring resuscitation is not responding adequately to initial measures, and the heart rate remains below the target range despite effective ventilation and oxygenation. According to Neonatal Resuscitation Program (NRP) guidelines, what is the appropriate dose and route of administration for adrenaline (epinephrine) in neonatal resuscitation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.01 mg/kg intravenous (IV) bolus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.1 mg/kg intramuscular (IM) injection.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.02 mg/kg (IV) administration / 0.1 mg endotracheal administration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.1 mg/kg subcutaneous (SC) injection.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 0.02 mg/kg (IV) administration / 0.1 mg endotracheal administration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 0.02 mg/kg (IV) administration / 0.1 mg endotracheal administration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In neonatal resuscitation, the recommended dose of adrenaline is 0.02 mg/kg IV or 0.1 mg/kg endotracheal (both in 1:10,000 dilution). The IV route is preferred for its rapid and effective action.&lt;/li&gt;&lt;li&gt;➤ dose of adrenaline&lt;/li&gt;&lt;li&gt;➤ 0.02 mg/kg IV&lt;/li&gt;&lt;li&gt;➤ 0.1 mg/kg endotracheal&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3972&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3972&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A premature newborn is born at 28 weeks gestation and presents with rapid, shallow breathing, grunting, nasal flaring, and cyanosis shortly after birth. Chest X-ray reveals a \&quot;ground-glass\&quot; appearance with diffuse, fine reticular opacities. What is the most likely diagnosis for this infant&#x27;s respiratory condition, and what is the underlying pathophysiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transient tachypnea of the newborn (TTN); Delayed clearance of fetal lung fluid causing respiratory distress.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meconium aspiration syndrome; Airway obstruction due to meconium in the air passages.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neonatal pneumonia; Infection of the lung tissue causing diffuse opacities.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyaline membrane disease (Respiratory distress syndrome); Deficiency of surfactant leading to alveolar collapse.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyaline membrane disease (Respiratory distress syndrome); Deficiency of surfactant leading to alveolar collapse.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hyaline membrane disease (Respiratory distress syndrome); Deficiency of surfactant leading to alveolar collapse&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyaline membrane disease (HMD) is the most likely diagnosis in a premature infant with respiratory distress and a ground-glass appearance on X-ray. The underlying cause is surfactant deficiency , requiring prompt respiratory support and surfactant replacement.&lt;/li&gt;&lt;li&gt;➤ Hyaline membrane disease (HMD)&lt;/li&gt;&lt;li&gt;➤ ground-glass appearance&lt;/li&gt;&lt;li&gt;➤ surfactant deficiency&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3997&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3997&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A full-term newborn presents with jitteriness, poor feeding, and irritability shortly after birth. A point-of-care glucose measurement shows a blood glucose level of 40 mg/dL (2.2 mmol/L). What is the most appropriate initial step in the management of this infant&#x27;s hypoglycemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiate an intravenous (IV) bolus of glucose.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer oral glucose gel.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue feeding and monitor glucose levels.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform a sepsis workup.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Initiate an intravenous (IV) bolus of glucose.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Initiate an intravenous (IV) bolus of glucose.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a newborn with symptomatic hypoglycemia (blood glucose &amp;lt;45 mg/dL with symptoms like jitteriness or poor feeding), the first-line treatment is an IV bolus of 10% dextrose (2 mL/kg) , followed by continuous glucose infusion.&lt;/li&gt;&lt;li&gt;➤ symptomatic hypoglycemia&lt;/li&gt;&lt;li&gt;➤ IV bolus of 10% dextrose (2 mL/kg)&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3230&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3230&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn is born with lower extremity paralysis, an absent sacrum, and impaired bladder and bowel control. On examination, there is a clear demarcation between the normal and affected spinal regions. What is the most likely diagnosis for this infant&#x27;s condition, and what is the underlying pathophysiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caudal regression syndrome; Abnormal development of the lower spinal cord and vertebral structures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spina bifida occulta; A neural tube defect resulting in a bony spinal defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurofibromatosis type 1; A genetic disorder causing neurofibromas and spinal abnormalities&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phocomelia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Caudal regression syndrome; Abnormal development of the lower spinal cord and vertebral structures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Caudal regression syndrome; Abnormal development of the lower spinal cord and vertebral structures.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Caudal regression syndrome is strongly associated with maternal diabetes and involves lower spinal cord malformations, resulting in lower extremity paralysis, sacral agenesis, and bowel/bladder dysfunction.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4211&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4211&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A preterm infant born at 28 weeks gestation has been receiving mechanical ventilation for several weeks due to respiratory distress syndrome (RDS). Despite gradual improvement in lung function, the infant continues to require supplemental oxygen. What is the most appropriate term for this infant&#x27;s condition, and what is the underlying pathophysiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transient tachypnea of the newborn (TTN); Delayed clearance of fetal lung fluid causing respiratory distress.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meconium aspiration syndrome; Airway obstruction due to meconium in the air passages.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neonatal pneumonia; Infection of the lung tissue causing respiratory distress.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchopulmonary dysplasia (BPD); Lung injury from prolonged mechanical ventilation and oxygen exposure.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bronchopulmonary dysplasia (BPD); Lung injury from prolonged mechanical ventilation and oxygen exposure.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bronchopulmonary dysplasia (BPD); Lung injury from prolonged mechanical ventilation and oxygen exposure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bronchopulmonary dysplasia (BPD) is a chronic lung condition in preterm infants caused by lung injury due to prolonged mechanical ventilation and oxygen exposure, characterized by persistent oxygen dependence beyond 36 weeks corrected gestational age.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9174&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9174&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A term newborn with jaundice is prescribed phototherapy due to elevated bilirubin levels. The infant&#x27;s mother asks if she should continue breastfeeding during phototherapy. What is the most appropriate recommendation regarding breastfeeding during phototherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue breastfeeding without interruption, as breast milk is beneficial for jaundiced infants.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinue breastfeeding temporarily and switch to formula feeding until phototherapy is completed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Offer breast milk between phototherapy sessions, but limit exposure to phototherapy lights.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avoid breastfeeding entirely until bilirubin levels normalize to prevent further jaundice.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Continue breastfeeding without interruption, as breast milk is beneficial for jaundiced infants.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Continue breastfeeding without interruption, as breast milk is beneficial for jaundiced infants.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Breastfeeding should continue uninterrupted during phototherapy, as it supports nutrition, hydration, and bilirubin clearance in jaundiced newborns .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to the clinic due to concerns about the size of the anterior fontanelle. On examination, the fontanelle is found to be large, bulging, and tense, with visible scalp veins. There are no other abnormalities noted. What is the most likely cause of these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrocephalus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cushing syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydrocephalus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hydrocephalus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A bulging and tense anterior fontanelle with visible scalp veins in an infant suggests hydrocephalus, typically caused by increased intracranial pressure due to cerebrospinal fluid accumulation.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 5736&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 5736&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman in her first trimester is seeking advice on preventing neural tube defects (NTDs) in her baby. What is the recommended daily dose of folic acid supplementation for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;400 micrograms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;600 micrograms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;800 micrograms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1000 micrograms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 400 micrograms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 400 micrograms.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The recommended daily dose of folic acid supplementation to prevent neural tube defects is 400 micrograms, starting before conception and continuing through the first trimester.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11030&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11030&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old child presents with recurrent headaches, seizures, and focal neurological deficits. Neuroimaging reveals multiple ring-enhancing lesions in the brain parenchyma. Which of the following clinical features is most commonly associated with neurocysticercosis in this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebral atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subcutaneous nodules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophilia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiomegaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eosinophilia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Eosinophilia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neurocysticercosis is a parasitic CNS infection caused by Taenia solium. Peripheral eosinophilia is a key laboratory feature associated with parasitic infections and supports the diagnosis when imaging shows characteristic ring-enhancing lesions.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7542&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7542&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-day-old infant is brought to the clinic with a protruding sac containing spinal cord and meninges. The sac is covered by a thin membrane, and the infant has paralysis and sensory deficits below the level of the lesion. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myelomeningocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Encephalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spina bifida occulta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myelomeningocele&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Myelomeningocele&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Myelomeningocele is a severe neural tube defect where the spinal cord and meninges protrude through a vertebral defect, leading to neurological deficits below the lesion level. It is distinguishable from meningocele and spina bifida occulta by the involvement of the spinal cord.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3857&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3857&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate is born with a large defect in the skull and spine, exposing both the brain and spinal cord without any protective covering. Physical examination reveals no intact skin or membrane overlying the exposed neural tissue. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Encephalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Craniorachischisis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myelomeningocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meningocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Craniorachischisis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Craniorachischisis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Craniorachischisis is the most severe neural tube defect, involving both the brain and spinal cord, with exposed neural tissue due to complete failure of neural tube closure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn is brought to the clinic with facial anomalies, including a single central incisor, closely set eyes, and a flattened nose. Imaging studies reveal a single ventricle and absent septum pellucidum. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dandy-Walker malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Holoprosencephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aicardi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arnold-Chiari malformation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Holoprosencephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Holoprosencephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Holoprosencephaly is characterized by midline facial anomalies (e.g., single central incisor, closely set eyes) and failure of forebrain division, with imaging findings of a single ventricle and absent septum pellucidum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate is admitted with a rapidly increasing head circumference, poor feeding, and irritability. On examination, there is a bulging fontanelle and McEwan sign is elicited. What is the most appropriate initial step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lumbar puncture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroimaging – TRANSCRANIAL USG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibiotic therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous fluids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neuroimaging – TRANSCRANIAL USG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neuroimaging – TRANSCRANIAL USG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In neonates with signs of hydrocephalus, transcranial ultrasound is the preferred initial diagnostic tool to evaluate ventricular size and guide further management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with delayed motor milestones, unsteady gait, and head bobbing. Neuroimaging reveals an enlarged posterior fossa, cystic dilation of the fourth ventricle, and absence of the cerebellar vermis. What is the most likely neurological complication associated with this malformation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemiparesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ataxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;
