t;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Roseola infantum (6th disease) is caused by HHV-6 and is characterized by a high fever followed by a rash after fever resolution .&lt;/li&gt;&lt;li&gt;➤ Roseola infantum (6th disease)&lt;/li&gt;&lt;li&gt;➤ HHV-6&lt;/li&gt;&lt;li&gt;➤ high fever&lt;/li&gt;&lt;li&gt;➤ rash after fever resolution&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anti mongoloid slant, pulmonary stenosis, undescended testes are seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Noonan syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Noonan syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Noonan syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Noonan syndrome is a genetic disorder often characterized by distinctive facial features, heart defects (commonly pulmonary stenosis), and various other clinical manifestations:&lt;/li&gt;&lt;li&gt;• Anti-mongoloid slant : The eyes appear slanted downward, giving the characteristic anti-mongoloid appearance. Pulmonary stenosis : This is a common congenital heart defect in Noonan syndrome. Undescended testes : Cryptorchidism is frequently observed in males with Noonan syndrome.&lt;/li&gt;&lt;li&gt;• Anti-mongoloid slant : The eyes appear slanted downward, giving the characteristic anti-mongoloid appearance.&lt;/li&gt;&lt;li&gt;• Anti-mongoloid slant&lt;/li&gt;&lt;li&gt;• Pulmonary stenosis : This is a common congenital heart defect in Noonan syndrome.&lt;/li&gt;&lt;li&gt;• Pulmonary stenosis&lt;/li&gt;&lt;li&gt;• Undescended testes : Cryptorchidism is frequently observed in males with Noonan syndrome.&lt;/li&gt;&lt;li&gt;• Undescended testes&lt;/li&gt;&lt;li&gt;• The condition is often referred to as the \&quot;male Turner syndrome\&quot; because of overlapping features, but it can affect both males and females. It is caused by mutations in genes involved in the RAS/MAPK signaling pathway.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Down syndrome : Characterized by upward slanting eyes (not anti-mongoloid), intellectual disability, and other congenital anomalies. Pulmonary stenosis and undescended testes are not common features.&lt;/li&gt;&lt;li&gt;• Option B. Down syndrome&lt;/li&gt;&lt;li&gt;• Option C. Klinefelter syndrome : Associated with tall stature, gynecomastia, micropenis, and infertility. Heart defects and anti-mongoloid slant are not typical features.&lt;/li&gt;&lt;li&gt;• Option C. Klinefelter syndrome&lt;/li&gt;&lt;li&gt;• Option D. Angelman syndrome : Known for intellectual disability, seizures, and a happy demeanor, but it does not present with heart defects or anti-mongoloid slant.&lt;/li&gt;&lt;li&gt;• Option D. Angelman syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Noonan syndrome is characterized by anti-mongoloid slant, pulmonary stenosis, and undescended testes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cicatrical skin lesions + hypoplasia of lower limbs + mother having history of fever with rash in 1st trimester – you will think of ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital toxoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital varicella syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Congenital varicella syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1192.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Congenital varicella syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Congenital varicella syndrome (CVS) occurs when a pregnant woman contracts varicella-zoster virus (VZV) during the first or early second trimester (up to 20 weeks). The syndrome is characterized by:&lt;/li&gt;&lt;li&gt;• Congenital varicella syndrome (CVS)&lt;/li&gt;&lt;li&gt;• varicella-zoster virus (VZV)&lt;/li&gt;&lt;li&gt;• Cicatrical skin lesions: Scarring skin lesions that appear in a dermatomal distribution. Hypoplasia of limbs: Underdevelopment of limbs, particularly seen as hypoplasia or shortening. Ocular abnormalities: Cataracts, chorioretinitis, or microphthalmia. Neurological defects: Microcephaly and cortical atrophy. Maternal history: A fever with a rash (indicative of chickenpox) during the first trimester is a key clue in the history.&lt;/li&gt;&lt;li&gt;• Cicatrical skin lesions: Scarring skin lesions that appear in a dermatomal distribution.&lt;/li&gt;&lt;li&gt;• Cicatrical skin lesions:&lt;/li&gt;&lt;li&gt;• Hypoplasia of limbs: Underdevelopment of limbs, particularly seen as hypoplasia or shortening.&lt;/li&gt;&lt;li&gt;• Hypoplasia of limbs:&lt;/li&gt;&lt;li&gt;• Ocular abnormalities: Cataracts, chorioretinitis, or microphthalmia.&lt;/li&gt;&lt;li&gt;• Ocular abnormalities:&lt;/li&gt;&lt;li&gt;• Neurological defects: Microcephaly and cortical atrophy.&lt;/li&gt;&lt;li&gt;• Neurological defects:&lt;/li&gt;&lt;li&gt;• Maternal history: A fever with a rash (indicative of chickenpox) during the first trimester is a key clue in the history.&lt;/li&gt;&lt;li&gt;• Maternal history:&lt;/li&gt;&lt;li&gt;• The images provided show features consistent with CVS, such as cicatrical lesions and hypoplastic limbs.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Congenital toxoplasmosis: Typically causes chorioretinitis , hydrocephalus , and intracranial calcifications , but not cicatrical skin lesions or limb hypoplasia.&lt;/li&gt;&lt;li&gt;• Option A. Congenital toxoplasmosis:&lt;/li&gt;&lt;li&gt;• chorioretinitis&lt;/li&gt;&lt;li&gt;• hydrocephalus&lt;/li&gt;&lt;li&gt;• intracranial calcifications&lt;/li&gt;&lt;li&gt;• Option B. Congenital syphilis: Associated with snuffles , skeletal deformities, and Hutchinson&#x27;s teeth but does not cause cicatrical lesions or hypoplasia of limbs.&lt;/li&gt;&lt;li&gt;• Option B. Congenital syphilis:&lt;/li&gt;&lt;li&gt;• snuffles&lt;/li&gt;&lt;li&gt;• Option C. Congenital rubella: Characterized by the triad of sensorineural deafness, cataracts, and congenital heart defects (e.g., PDA). Skin lesions and limb hypoplasia are not typical features.&lt;/li&gt;&lt;li&gt;• Option C. Congenital rubella:&lt;/li&gt;&lt;li&gt;• triad&lt;/li&gt;&lt;li&gt;• sensorineural deafness, cataracts, and congenital heart defects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital varicella syndrome is characterized by cicatrical skin lesions , limb hypoplasia , and maternal varicella infection during the first trimester.&lt;/li&gt;&lt;li&gt;➤ Congenital varicella syndrome&lt;/li&gt;&lt;li&gt;➤ cicatrical skin lesions&lt;/li&gt;&lt;li&gt;➤ limb hypoplasia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common complication of measles is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otitis media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary bacterial infections&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Otitis media&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Otitis media&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Otitis media is the most common complication of measles , particularly in children. It occurs due to inflammation and blockage of the Eustachian tube caused by the measles virus, leading to a secondary bacterial infection of the middle ear. Symptoms include ear pain, hearing loss, and sometimes purulent discharge from the ear.&lt;/li&gt;&lt;li&gt;• Otitis media&lt;/li&gt;&lt;li&gt;• measles&lt;/li&gt;&lt;li&gt;• While other complications such as pneumonia and secondary bacterial infections can occur, otitis media is the most frequently reported.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Pneumonia: Pneumonia is a serious complication of measles and is the leading cause of measles-related mortality, particularly in immunocompromised patients or those in resource-limited settings. However, it is not as common as otitis media.&lt;/li&gt;&lt;li&gt;• Option B. Pneumonia:&lt;/li&gt;&lt;li&gt;• Option C. Meningitis: Meningitis is a rare complication of measles. More commonly, measles can cause encephalitis (swelling of the brain), but this is still less frequent than otitis media.&lt;/li&gt;&lt;li&gt;• Option C. Meningitis:&lt;/li&gt;&lt;li&gt;• Option D. Secondary bacterial infections: Secondary bacterial infections, such as skin infections or respiratory infections, are possible complications of measles but are less common than otitis media.&lt;/li&gt;&lt;li&gt;• Option D. Secondary bacterial infections:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common complication of measles is otitis media , followed by pneumonia as a serious but less frequent complication.&lt;/li&gt;&lt;li&gt;➤ most common complication of measles&lt;/li&gt;&lt;li&gt;➤ otitis media&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Gold standard investigation of Neonatal sepsis &amp;amp; Enteric fever is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Widal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Typhidot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood culture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septic screen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Blood culture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Blood culture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Blood culture is considered the gold standard for diagnosing both neonatal sepsis and enteric fever . It involves isolating and identifying the causative organism from the bloodstream, which provides a definitive diagnosis. This method also allows for antibiotic susceptibility testing, guiding targeted therapy.&lt;/li&gt;&lt;li&gt;• Blood culture&lt;/li&gt;&lt;li&gt;• gold standard&lt;/li&gt;&lt;li&gt;• neonatal sepsis&lt;/li&gt;&lt;li&gt;• enteric fever&lt;/li&gt;&lt;li&gt;• Neonatal sepsis: Blood cultures help confirm bacterial or fungal sepsis in neonates. Early diagnosis is critical for initiating appropriate treatment. Enteric fever (typhoid): Blood culture is essential during the early stages of the disease (first week of fever) as Salmonella typhi and Salmonella paratyphi are most likely to be present in the blood.&lt;/li&gt;&lt;li&gt;• Neonatal sepsis: Blood cultures help confirm bacterial or fungal sepsis in neonates. Early diagnosis is critical for initiating appropriate treatment.&lt;/li&gt;&lt;li&gt;• Neonatal sepsis:&lt;/li&gt;&lt;li&gt;• Enteric fever (typhoid): Blood culture is essential during the early stages of the disease (first week of fever) as Salmonella typhi and Salmonella paratyphi are most likely to be present in the blood.&lt;/li&gt;&lt;li&gt;• Enteric fever (typhoid):&lt;/li&gt;&lt;li&gt;• Salmonella typhi&lt;/li&gt;&lt;li&gt;• Salmonella paratyphi&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Widal: Widal test detects antibodies against Salmonella antigens (O and H) but is not a reliable diagnostic tool due to false positives, false negatives, and poor sensitivity/specificity. It is not the gold standard.&lt;/li&gt;&lt;li&gt;• Option A. Widal:&lt;/li&gt;&lt;li&gt;• Option B. Typhidot: Typhidot detects IgM and IgG antibodies against Salmonella typhi. While it is rapid and useful in certain cases, it lacks the diagnostic accuracy and specificity of blood culture.&lt;/li&gt;&lt;li&gt;• Option B. Typhidot:&lt;/li&gt;&lt;li&gt;• Option D. Septic screen: A septic screen involves a combination of markers (e.g., CRP, procalcitonin, total leukocyte count, etc.) to evaluate sepsis but cannot confirm a specific pathogen. It is an adjunctive investigation, not the gold standard.&lt;/li&gt;&lt;li&gt;• Option D. Septic screen:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Blood culture is the gold standard investigation for diagnosing neonatal sepsis and enteric fever , as it provides a definitive identification of the causative pathogen and guides antibiotic therapy.&lt;/li&gt;&lt;li&gt;➤ Blood culture&lt;/li&gt;&lt;li&gt;➤ gold standard investigation&lt;/li&gt;&lt;li&gt;➤ neonatal sepsis&lt;/li&gt;&lt;li&gt;➤ enteric fever&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-yr old child visits OPD for developmental delay. She can climb upstairs one step at a time but cannot jump. She can ride tricycle, known name and age and speaks few words. What is the developmental age?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The developmental milestones described in the question align most closely with a 3-year-old child . Below are the key milestones and their corresponding developmental age:&lt;/li&gt;&lt;li&gt;• 3-year-old child&lt;/li&gt;&lt;li&gt;• Gross Motor Skills: Climbing stairs one step at a time is a milestone achieved by around 3 years of age. Not being able to jump also fits the gross motor skills of a 3-year-old. Fine Motor Skills and Play: Riding a tricycle is a classic developmental milestone for 3 years. Language Development: Knows name and age and speaks a few words , which is appropriate for a 3-year-old. Social Skills: A 3-year-old typically begins interacting more socially and develops basic communication skills, although some delay in language may still be present.&lt;/li&gt;&lt;li&gt;• Gross Motor Skills: Climbing stairs one step at a time is a milestone achieved by around 3 years of age. Not being able to jump also fits the gross motor skills of a 3-year-old.&lt;/li&gt;&lt;li&gt;• Gross Motor Skills:&lt;/li&gt;&lt;li&gt;• Climbing stairs one step at a time&lt;/li&gt;&lt;li&gt;• jump&lt;/li&gt;&lt;li&gt;• Fine Motor Skills and Play: Riding a tricycle is a classic developmental milestone for 3 years.&lt;/li&gt;&lt;li&gt;• Fine Motor Skills and Play:&lt;/li&gt;&lt;li&gt;• Riding a tricycle&lt;/li&gt;&lt;li&gt;• Language Development: Knows name and age and speaks a few words , which is appropriate for a 3-year-old.&lt;/li&gt;&lt;li&gt;• Language Development:&lt;/li&gt;&lt;li&gt;• Knows name and age&lt;/li&gt;&lt;li&gt;• a few words&lt;/li&gt;&lt;li&gt;• Social Skills: A 3-year-old typically begins interacting more socially and develops basic communication skills, although some delay in language may still be present.&lt;/li&gt;&lt;li&gt;• Social Skills:&lt;/li&gt;&lt;li&gt;• While the child is chronologically 6 years old, her developmental abilities correspond to a developmental age of 3 years , indicating significant developmental delay.&lt;/li&gt;&lt;li&gt;• developmental age of 3 years&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. 2 years: At 2 years, a child would not typically be able to climb stairs (even one step at a time) or ride a tricycle.&lt;/li&gt;&lt;li&gt;• Option A. 2 years:&lt;/li&gt;&lt;li&gt;• Option C. 4 years: At 4 years, a child should be able to climb stairs alternating feet , jump with ease, and speak in complete sentences.&lt;/li&gt;&lt;li&gt;• Option C. 4 years:&lt;/li&gt;&lt;li&gt;• alternating feet&lt;/li&gt;&lt;li&gt;• Option D. 5 years: At 5 years, a child should have well-developed gross motor skills (running, jumping), fine motor skills (drawing shapes), and language skills (speaking fluently).&lt;/li&gt;&lt;li&gt;• Option D. 5 years:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The developmental age of a child is determined based on their ability to perform specific milestones. In this case, the child’s abilities correspond to a developmental age of 3 years .&lt;/li&gt;&lt;li&gt;➤ developmental age of 3 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Indicator for good ventilation in neonatal resuscitation is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rising heart rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Air entry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bag and mask ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intubation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rising heart rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rising heart rate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In neonatal resuscitation, a rising heart rate is the most reliable indicator of effective ventilation . Ventilation is the primary intervention in neonatal resuscitation because most newborns in need of resuscitation have respiratory failure or inadequate ventilation as the underlying issue.&lt;/li&gt;&lt;li&gt;• rising heart rate&lt;/li&gt;&lt;li&gt;• effective ventilation&lt;/li&gt;&lt;li&gt;• If ventilation is effective, oxygen delivery to the tissues improves, leading to a rise in heart rate (&amp;gt;100 beats per minute). Continuous monitoring of the heart rate (via stethoscope or pulse oximeter) is essential to assess the adequacy of ventilation.&lt;/li&gt;&lt;li&gt;• If ventilation is effective, oxygen delivery to the tissues improves, leading to a rise in heart rate (&amp;gt;100 beats per minute).&lt;/li&gt;&lt;li&gt;• rise in heart rate&lt;/li&gt;&lt;li&gt;• Continuous monitoring of the heart rate (via stethoscope or pulse oximeter) is essential to assess the adequacy of ventilation.&lt;/li&gt;&lt;li&gt;• Other indicators, such as improved color and spontaneous breathing, may follow but are less immediate and reliable than a rising heart rate.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Air entry: While checking for air entry (via auscultation) is important, it is a qualitative indicator and does not directly correlate with the effectiveness of ventilation.&lt;/li&gt;&lt;li&gt;• Option B. Air entry:&lt;/li&gt;&lt;li&gt;• Option C. Bag and mask ventilation: Bag and mask ventilation is a technique used for ventilation but not an indicator of its success. The effectiveness of ventilation must still be assessed by observing the heart rate and other clinical signs.&lt;/li&gt;&lt;li&gt;• Option C. Bag and mask ventilation:&lt;/li&gt;&lt;li&gt;• Option D. Intubation: Intubation is a method of airway management used when bag-mask ventilation is inadequate. It does not indicate ventilation success unless followed by a rising heart rate.&lt;/li&gt;&lt;li&gt;• Option D. Intubation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In neonatal resuscitation, a rising heart rate is the most reliable indicator of good ventilation and effective resuscitation&lt;/li&gt;&lt;li&gt;➤ rising heart rate&lt;/li&gt;&lt;li&gt;➤ good ventilation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chronic malnutrition is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Height for age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight for age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin fold thickness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Height for age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Height for age&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Chronic malnutrition refers to long-term nutritional deprivation, which primarily affects linear growth and results in stunting. Stunting is measured by assessing height-for-age , and a child is classified as stunted if their height is significantly below the standard for their age group. This condition reflects the cumulative effects of poor nutrition, recurrent infections, and inadequate care over time.&lt;/li&gt;&lt;li&gt;• Chronic malnutrition&lt;/li&gt;&lt;li&gt;• linear growth&lt;/li&gt;&lt;li&gt;• height-for-age&lt;/li&gt;&lt;li&gt;• Height-for-age is the gold standard for assessing chronic malnutrition. It indicates whether a child has had adequate nutrition and health over a prolonged period.&lt;/li&gt;&lt;li&gt;• Height-for-age&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Weight for age : This measures both acute and chronic malnutrition combined but cannot distinguish between the two. It is less specific for chronic malnutrition.&lt;/li&gt;&lt;li&gt;• Option B. Weight for age&lt;/li&gt;&lt;li&gt;• Option C. MUAC (Mid-Upper Arm Circumference) : This is used to assess acute malnutrition, particularly in children aged 6 months to 5 years. It does not specifically reflect chronic nutritional status.&lt;/li&gt;&lt;li&gt;• Option C. MUAC (Mid-Upper Arm Circumference)&lt;/li&gt;&lt;li&gt;• Option D. Skin fold thickness : This measures body fat percentage and is more commonly used to assess fat stores or obesity rather than chronic malnutrition.&lt;/li&gt;&lt;li&gt;• Option D. Skin fold thickness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic malnutrition is best assessed using height-for-age, which indicates stunting and reflects long-term nutritional deprivation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Preterm SPO2 target saturation is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;85-95%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt;95%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;70-95%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt;80%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 85-95%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In preterm infants, the target peripheral oxygen saturation (SpO₂) is generally 85-95% , slightly lower than that for term infants to avoid complications such as retinopathy of prematurity (ROP) .&lt;/li&gt;&lt;li&gt;• 85-95%&lt;/li&gt;&lt;li&gt;• retinopathy of prematurity (ROP)&lt;/li&gt;&lt;li&gt;• Key considerations:&lt;/li&gt;&lt;li&gt;• Why not &amp;gt;95%? Preterm infants are at a higher risk for ROP due to the fragile nature of their retinal blood vessels. Prolonged exposure to high oxygen levels (&amp;gt;95%) can lead to abnormal blood vessel growth in the retina, resulting in complications like retinal detachment or blindness. Lower limit of 85%: Below 85%, oxygen delivery to vital organs may be compromised, increasing the risk of hypoxia and associated complications like brain injury. Maintaining a balance: Careful oxygen therapy is crucial to minimize risks of both hypoxia and hyperoxia. Close monitoring of SpO₂ ensures optimal oxygen delivery without overstressing the fragile retinal and pulmonary vasculature.&lt;/li&gt;&lt;li&gt;• Why not &amp;gt;95%? Preterm infants are at a higher risk for ROP due to the fragile nature of their retinal blood vessels. Prolonged exposure to high oxygen levels (&amp;gt;95%) can lead to abnormal blood vessel growth in the retina, resulting in complications like retinal detachment or blindness.&lt;/li&gt;&lt;li&gt;• Why not &amp;gt;95%?&lt;/li&gt;&lt;li&gt;• Lower limit of 85%: Below 85%, oxygen delivery to vital organs may be compromised, increasing the risk of hypoxia and associated complications like brain injury.&lt;/li&gt;&lt;li&gt;• Lower limit of 85%:&lt;/li&gt;&lt;li&gt;• Maintaining a balance: Careful oxygen therapy is crucial to minimize risks of both hypoxia and hyperoxia. Close monitoring of SpO₂ ensures optimal oxygen delivery without overstressing the fragile retinal and pulmonary vasculature.&lt;/li&gt;&lt;li&gt;• Maintaining a balance:&lt;/li&gt;&lt;li&gt;• SpO2 milestones in preterm neonates:&lt;/li&gt;&lt;li&gt;• SpO2 milestones in preterm neonates:&lt;/li&gt;&lt;li&gt;• At 1 minute after birth: Target SpO2 is around 60-65% . Gradually increases to 85-95% by 10 minutes of life.&lt;/li&gt;&lt;li&gt;• At 1 minute after birth: Target SpO2 is around 60-65% .&lt;/li&gt;&lt;li&gt;• 1 minute&lt;/li&gt;&lt;li&gt;• 60-65%&lt;/li&gt;&lt;li&gt;• Gradually increases to 85-95% by 10 minutes of life.&lt;/li&gt;&lt;li&gt;• 85-95%&lt;/li&gt;&lt;li&gt;• 10 minutes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The target SpO₂ for preterm infants is 85-95%. Maintaining this range helps balance the risks of hypoxia and hyperoxia, reducing complications like retinopathy of prematurity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following finding is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscular dystrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalessemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Muscular dystrophy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1193.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Muscular dystrophy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image shows calf muscle hypertrophy , which is a characteristic finding in Duchenne muscular dystrophy (DMD) , a type of muscular dystrophy. In DMD:&lt;/li&gt;&lt;li&gt;• calf muscle hypertrophy&lt;/li&gt;&lt;li&gt;• Duchenne muscular dystrophy (DMD)&lt;/li&gt;&lt;li&gt;• Pseudohypertrophy of the calf muscles occurs due to the replacement of muscle tissue with fat and fibrous tissue, making the calves appear enlarged. This is often accompanied by muscle weakness, difficulty walking, and a positive Gowers’ sign (the child uses their hands to \&quot;climb up\&quot; their thighs to stand due to proximal muscle weakness). DMD is caused by mutations in the dystrophin gene , leading to the absence of the dystrophin protein, which is essential for muscle integrity.&lt;/li&gt;&lt;li&gt;• Pseudohypertrophy of the calf muscles occurs due to the replacement of muscle tissue with fat and fibrous tissue, making the calves appear enlarged.&lt;/li&gt;&lt;li&gt;• Pseudohypertrophy&lt;/li&gt;&lt;li&gt;• This is often accompanied by muscle weakness, difficulty walking, and a positive Gowers’ sign (the child uses their hands to \&quot;climb up\&quot; their thighs to stand due to proximal muscle weakness).&lt;/li&gt;&lt;li&gt;• Gowers’ sign&lt;/li&gt;&lt;li&gt;• DMD is caused by mutations in the dystrophin gene , leading to the absence of the dystrophin protein, which is essential for muscle integrity.&lt;/li&gt;&lt;li&gt;• dystrophin gene&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Anemia: Anemia does not cause calf hypertrophy. It primarily presents with symptoms such as fatigue, pallor, and sometimes leg pain due to oxygen deprivation but does not involve muscular changes.&lt;/li&gt;&lt;li&gt;• Option B. Anemia:&lt;/li&gt;&lt;li&gt;• Option C. Rickets: Rickets causes skeletal deformities such as bowed legs, frontal bossing, and widened wrists, but not calf hypertrophy.&lt;/li&gt;&lt;li&gt;• Option C. Rickets:&lt;/li&gt;&lt;li&gt;• Option D. Thalassemia: Thalassemia primarily affects hemoglobin production and leads to complications like anemia, skeletal deformities, and hepatosplenomegaly but does not cause hypertrophic changes in the muscles.&lt;/li&gt;&lt;li&gt;• Option D. Thalassemia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Calf muscle hypertrophy is a hallmark of Duchenne muscular dystrophy , caused by dystrophin gene mutations.&lt;/li&gt;&lt;li&gt;➤ Calf muscle hypertrophy&lt;/li&gt;&lt;li&gt;➤ Duchenne muscular dystrophy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Harrison sulcus is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalessemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rickets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rickets&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Harrison sulcus , also known as the Harrison groove, is a horizontal groove or depression along the lower part of the chest wall where the diaphragm attaches to the ribs. It is typically associated with rickets , a condition caused by vitamin D deficiency leading to poor bone mineralization.&lt;/li&gt;&lt;li&gt;• Harrison sulcus&lt;/li&gt;&lt;li&gt;• rickets&lt;/li&gt;&lt;li&gt;• In rickets, the softened bones result in mechanical changes to the chest wall, especially due to the pull of the diaphragm during respiration. This creates the characteristic Harrison sulcus. Other common signs of rickets include bowing of the legs, widening of the wrist and ankle joints, and costochondral swelling (\&quot;rachitic rosary\&quot;).&lt;/li&gt;&lt;li&gt;• In rickets, the softened bones result in mechanical changes to the chest wall, especially due to the pull of the diaphragm during respiration. This creates the characteristic Harrison sulcus.&lt;/li&gt;&lt;li&gt;• Other common signs of rickets include bowing of the legs, widening of the wrist and ankle joints, and costochondral swelling (\&quot;rachitic rosary\&quot;).&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Scurvy : Incorrect. Scurvy is caused by vitamin C deficiency, leading to bleeding gums, poor wound healing, and fragile blood vessels, but it does not cause Harrison sulcus.&lt;/li&gt;&lt;li&gt;• Option B. Scurvy&lt;/li&gt;&lt;li&gt;• Option C. Anemia : Incorrect. Anemia results in pallor, fatigue, and weakness but is not associated with changes in the chest wall or the formation of Harrison sulcus.&lt;/li&gt;&lt;li&gt;• Option C. Anemia&lt;/li&gt;&lt;li&gt;• Option D. Thalassemia : Incorrect. Thalassemia, a hereditary blood disorder, can cause skeletal deformities such as frontal bossing and maxillary overgrowth, but it does not cause Harrison sulcus.&lt;/li&gt;&lt;li&gt;• Option D. Thalassemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Harrison sulcus is a clinical sign of rickets, caused by vitamin D deficiency leading to softened bones and chest wall deformities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Flag sign is seen in ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kwashiorkor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marasmus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pellagra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kwashiorkor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The flag sign refers to alternating bands of dull and shiny hair observed in children with Kwashiorkor , a severe form of protein-energy malnutrition. This condition is caused by inadequate protein intake despite relatively adequate caloric intake.&lt;/li&gt;&lt;li&gt;• flag sign&lt;/li&gt;&lt;li&gt;• dull and shiny hair&lt;/li&gt;&lt;li&gt;• Kwashiorkor&lt;/li&gt;&lt;li&gt;• In Kwashiorkor, hair changes occur due to protein deficiency , leading to discoloration and brittleness. Alternating light and dark bands in the hair correspond to periods of protein deprivation (light bands) and recovery (dark bands). Other signs of Kwashiorkor include generalized edema, moon face, hepatomegaly, and apathy.&lt;/li&gt;&lt;li&gt;• In Kwashiorkor, hair changes occur due to protein deficiency , leading to discoloration and brittleness. Alternating light and dark bands in the hair correspond to periods of protein deprivation (light bands) and recovery (dark bands).&lt;/li&gt;&lt;li&gt;• protein deficiency&lt;/li&gt;&lt;li&gt;• Other signs of Kwashiorkor include generalized edema, moon face, hepatomegaly, and apathy.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Scurvy : Incorrect. Scurvy is caused by vitamin C deficiency and manifests with bleeding gums, perifollicular hemorrhages, and poor wound healing, but it does not cause the flag sign.&lt;/li&gt;&lt;li&gt;• Option B. Scurvy&lt;/li&gt;&lt;li&gt;• Option C. Marasmus : Incorrect. Marasmus is a form of severe malnutrition due to total calorie deficiency and presents with severe wasting, but hair changes like the flag sign are not typical.&lt;/li&gt;&lt;li&gt;• Option C. Marasmus&lt;/li&gt;&lt;li&gt;• Option D. Pellagra : Incorrect. Pellagra is caused by niacin (vitamin B3) deficiency and is characterized by the 4 Ds: dermatitis, diarrhea, dementia, and death. Hair changes like the flag sign are not seen.&lt;/li&gt;&lt;li&gt;• Option D. Pellagra&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The flag sign, characterized by alternating bands of dull and shiny hair, is a hallmark feature of Kwashiorkor, indicating periods of protein deprivation and recovery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child can draw a cylinder at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8 yr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;9 yr&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 yr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;11 yr&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 9 yr&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 9 yr&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The ability to draw and conceptualize three-dimensional geometric shapes, such as a cylinder, emerges as a significant milestone in a child&#x27;s artistic and cognitive development. By around the age of 9 years , most children can successfully represent a cylinder, demonstrating improved spatial reasoning and fine motor skills. This skill reflects their growing capacity to perceive and recreate three-dimensional objects.&lt;/li&gt;&lt;li&gt;• 9 years&lt;/li&gt;&lt;li&gt;• Developmentally:&lt;/li&gt;&lt;li&gt;• At 8 years , children can create simpler shapes such as crosses and squares with clarity. At 11 years , children typically progress to more complex three-dimensional representations like cubes. Cross (Doctor’s Cross) : By 9 years of age .&lt;/li&gt;&lt;li&gt;• At 8 years , children can create simpler shapes such as crosses and squares with clarity.&lt;/li&gt;&lt;li&gt;• 8 years&lt;/li&gt;&lt;li&gt;• At 11 years , children typically progress to more complex three-dimensional representations like cubes.&lt;/li&gt;&lt;li&gt;• 11 years&lt;/li&gt;&lt;li&gt;• Cross (Doctor’s Cross) : By 9 years of age .&lt;/li&gt;&lt;li&gt;• Cross (Doctor’s Cross)&lt;/li&gt;&lt;li&gt;• 9 years of age&lt;/li&gt;&lt;li&gt;• The creation of a cylinder at age 9 signifies the transition toward more intricate artistic and spatial tasks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ability to draw a cylinder typically emerges around the age of 9, marking a developmental milestone in spatial and artistic skills.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presents with a short, stiff neck, low hairline, and limited range of neck motion since birth. On examination, there is elevation of the left scapula and asymmetry of shoulder height. A cervical spine X-ray reveals fusion of C2–C4 vertebrae. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kartagener syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Young syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klippel feil syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Klippel feil syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1195_eoDyxHj.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Klippel feil syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image depicts Klippel-Feil syndrome , a congenital disorder characterized by:&lt;/li&gt;&lt;li&gt;• Klippel-Feil syndrome&lt;/li&gt;&lt;li&gt;• Short neck (cervical shortening): Due to fusion of cervical vertebrae. Low posterior hairline: A classic clinical finding. Restricted neck movement: Resulting from the vertebral anomalies.&lt;/li&gt;&lt;li&gt;• Short neck (cervical shortening): Due to fusion of cervical vertebrae.&lt;/li&gt;&lt;li&gt;• Short neck (cervical shortening):&lt;/li&gt;&lt;li&gt;• Low posterior hairline: A classic clinical finding.&lt;/li&gt;&lt;li&gt;• Low posterior hairline:&lt;/li&gt;&lt;li&gt;• Restricted neck movement: Resulting from the vertebral anomalies.&lt;/li&gt;&lt;li&gt;• Restricted neck movement:&lt;/li&gt;&lt;li&gt;• Klippel-Feil syndrome arises from a failure of normal segmentation of the cervical vertebrae during fetal development. It may also be associated with other congenital anomalies, such as scoliosis, renal abnormalities, and hearing impairment.&lt;/li&gt;&lt;li&gt;• Klippel-Feil syndrome&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Kartagener syndrome: This is a triad of situs inversus , chronic sinusitis , and bronchiectasis , caused by defective ciliary motility. It does not present with skeletal abnormalities like those seen in Klippel-Feil syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Kartagener syndrome:&lt;/li&gt;&lt;li&gt;• situs inversus&lt;/li&gt;&lt;li&gt;• chronic sinusitis&lt;/li&gt;&lt;li&gt;• bronchiectasis&lt;/li&gt;&lt;li&gt;• Option B. Young syndrome: This is associated with obstructive azoospermia and chronic sinopulmonary infections. It does not involve vertebral anomalies or short neck.&lt;/li&gt;&lt;li&gt;• Option B. Young syndrome:&lt;/li&gt;&lt;li&gt;• obstructive azoospermia&lt;/li&gt;&lt;li&gt;• Option C. Down syndrome: Down syndrome is a genetic disorder caused by trisomy 21 and presents with characteristic facial features, intellectual disability, and other systemic anomalies but not vertebral fusion.&lt;/li&gt;&lt;li&gt;• Option C. Down syndrome:&lt;/li&gt;&lt;li&gt;• trisomy 21&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Klippel-Feil syndrome is characterized by short neck , low posterior hairline , and restricted neck movement due to cervical vertebral fusion.&lt;/li&gt;&lt;li&gt;➤ Klippel-Feil syndrome&lt;/li&gt;&lt;li&gt;➤ short neck&lt;/li&gt;&lt;li&gt;➤ low posterior hairline&lt;/li&gt;&lt;li&gt;➤ restricted neck movement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In DMD the defect is in the gene producing the following protein:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Actin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dystrophin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desmin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dystrophin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dystrophin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In Duchenne Muscular Dystrophy (DMD) , the defect lies in the dystrophin gene , which is located on the X chromosome ( Xp21 ). This gene encodes the dystrophin protein , which plays a crucial role in maintaining the structural integrity of muscle fibers by anchoring the cytoskeleton of muscle cells to the extracellular matrix.&lt;/li&gt;&lt;li&gt;• Duchenne Muscular Dystrophy (DMD)&lt;/li&gt;&lt;li&gt;• dystrophin gene&lt;/li&gt;&lt;li&gt;• Xp21&lt;/li&gt;&lt;li&gt;• dystrophin protein&lt;/li&gt;&lt;li&gt;• Mutation: The mutation often involves deletions, duplications, or point mutations in the dystrophin gene, leading to an absence or severe reduction of dystrophin protein. Pathophysiology: The lack of dystrophin makes the muscle fibers susceptible to damage during contraction, leading to progressive muscle degeneration and weakness.&lt;/li&gt;&lt;li&gt;• Mutation: The mutation often involves deletions, duplications, or point mutations in the dystrophin gene, leading to an absence or severe reduction of dystrophin protein.&lt;/li&gt;&lt;li&gt;• Mutation:&lt;/li&gt;&lt;li&gt;• Pathophysiology: The lack of dystrophin makes the muscle fibers susceptible to damage during contraction, leading to progressive muscle degeneration and weakness.&lt;/li&gt;&lt;li&gt;• Pathophysiology:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Actin: Actin is a cytoskeletal protein involved in muscle contraction, but it is not affected in DMD.&lt;/li&gt;&lt;li&gt;• Option A. Actin:&lt;/li&gt;&lt;li&gt;• Option B. Myosin: Myosin is a motor protein responsible for muscle contraction, but it is not implicated in DMD.&lt;/li&gt;&lt;li&gt;• Option B. Myosin:&lt;/li&gt;&lt;li&gt;• Option D. Desmin: Desmin is a structural protein that maintains the integrity of the sarcomere in muscle cells, but it is not associated with DMD.&lt;/li&gt;&lt;li&gt;• Option D. Desmin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The genetic defect in Duchenne Muscular Dystrophy (DMD) affects the dystrophin protein , which is essential for muscle fiber stability.&lt;/li&gt;&lt;li&gt;➤ Duchenne Muscular Dystrophy (DMD)&lt;/li&gt;&lt;li&gt;➤ dystrophin protein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Coiling of the Ng tube on X-ray is seen in ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choanal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TEF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laryngomalacia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute epiglottitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TEF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) TEF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Coiling of the nasogastric (NG) tube on X-ray is a classic finding in tracheoesophageal fistula (TEF) , specifically in association with esophageal atresia. In TEF with esophageal atresia, the upper segment of the esophagus ends in a blind pouch, preventing the NG tube from passing into the stomach. Instead, the NG tube coils within the pouch, which is visible on X-ray.&lt;/li&gt;&lt;li&gt;• tracheoesophageal fistula (TEF)&lt;/li&gt;&lt;li&gt;• Key features of TEF with esophageal atresia:&lt;/li&gt;&lt;li&gt;• Inability to pass an NG tube into the stomach. Coiling of the tube seen on X-ray in the upper esophageal pouch. Air-filled stomach due to the fistula connecting the trachea and the distal esophagus.&lt;/li&gt;&lt;li&gt;• Inability to pass an NG tube into the stomach.&lt;/li&gt;&lt;li&gt;• Coiling of the tube seen on X-ray in the upper esophageal pouch.&lt;/li&gt;&lt;li&gt;• Air-filled stomach due to the fistula connecting the trachea and the distal esophagus.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Choanal atresia : Incorrect. This condition involves obstruction of the posterior nasal airway, which may present with respiratory distress but does not result in NG tube coiling.&lt;/li&gt;&lt;li&gt;• Option A. Choanal atresia&lt;/li&gt;&lt;li&gt;• Option C. Laryngomalacia : Incorrect. Laryngomalacia is characterized by floppy laryngeal structures causing inspiratory stridor but does not affect the positioning of an NG tube.&lt;/li&gt;&lt;li&gt;• Option C. Laryngomalacia&lt;/li&gt;&lt;li&gt;• Option D. Acute epiglottitis : Incorrect. This is a life-threatening infection of the epiglottis causing airway obstruction but does not involve NG tube coiling on X-ray.&lt;/li&gt;&lt;li&gt;• Option D. Acute epiglottitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Coiling of the NG tube on X-ray is a hallmark sign of tracheoesophageal fistula (TEF) with esophageal atresia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common location of mongolion spot is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thoracic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lumbo sacral&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cervical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lumbo sacral&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lumbo sacral&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Mongolian spots are congenital dermal melanocytosis that appear as bluish-gray patches on the skin. These are common in infants, particularly in certain ethnic groups, and typically fade as the child grows older.&lt;/li&gt;&lt;li&gt;• Mongolian spots&lt;/li&gt;&lt;li&gt;• The most common location for Mongolian spots is the lumbosacral region (lower back and sacral area). They result from melanocytes (pigment-producing cells) being trapped in the deeper layers of the skin during embryonic development.&lt;/li&gt;&lt;li&gt;• The most common location for Mongolian spots is the lumbosacral region (lower back and sacral area).&lt;/li&gt;&lt;li&gt;• most common location&lt;/li&gt;&lt;li&gt;• lumbosacral region&lt;/li&gt;&lt;li&gt;• They result from melanocytes (pigment-producing cells) being trapped in the deeper layers of the skin during embryonic development.&lt;/li&gt;&lt;li&gt;• These spots are benign and require no treatment, but they are important to document in newborns to avoid mistaking them for bruises associated with child abuse.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Thoracic : Incorrect. Mongolian spots are less commonly found in the thoracic (upper back) region.&lt;/li&gt;&lt;li&gt;• Option A. Thoracic&lt;/li&gt;&lt;li&gt;• Option C. Cervical : Incorrect. The cervical (neck) area is not a typical location for Mongolian spots.&lt;/li&gt;&lt;li&gt;• Option C. Cervical&lt;/li&gt;&lt;li&gt;• Option D. None of the above : Incorrect. Lumbosacral is the correct and most common location for Mongolian spots.&lt;/li&gt;&lt;li&gt;• Option D. None of the above&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common location for Mongolian spots is the lumbosacral region, and they are benign congenital dermal melanocytosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What do you call this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture neck of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets – wind swept deformity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Genu valgum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rickets – wind swept deformity&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1197.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rickets – wind swept deformity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image shows a characteristic wind-swept deformity , which is commonly associated with Rickets . In this condition:&lt;/li&gt;&lt;li&gt;• wind-swept deformity&lt;/li&gt;&lt;li&gt;• Rickets&lt;/li&gt;&lt;li&gt;• Wind-swept deformity: One knee is in genu valgum (knock-knee), while the other is in genu varum (bow-leg). This asymmetry is caused by uneven bone mineralization due to vitamin D deficiency . Underlying Pathophysiology: Rickets leads to defective mineralization of the growing bone and epiphyseal cartilage. This results in soft bones that become deformed under weight-bearing stress. Additional Features of Rickets: Bowed legs, widened wrists, delayed closure of fontanelles, and rachitic rosary (swelling at costochondral junctions).&lt;/li&gt;&lt;li&gt;• Wind-swept deformity: One knee is in genu valgum (knock-knee), while the other is in genu varum (bow-leg). This asymmetry is caused by uneven bone mineralization due to vitamin D deficiency .&lt;/li&gt;&lt;li&gt;• Wind-swept deformity:&lt;/li&gt;&lt;li&gt;• One knee is in genu valgum (knock-knee), while the other is in genu varum (bow-leg). This asymmetry is caused by uneven bone mineralization due to vitamin D deficiency .&lt;/li&gt;&lt;li&gt;• One knee is in genu valgum (knock-knee), while the other is in genu varum (bow-leg).&lt;/li&gt;&lt;li&gt;• genu valgum&lt;/li&gt;&lt;li&gt;• genu varum&lt;/li&gt;&lt;li&gt;• This asymmetry is caused by uneven bone mineralization due to vitamin D deficiency .&lt;/li&gt;&lt;li&gt;• vitamin D deficiency&lt;/li&gt;&lt;li&gt;• Underlying Pathophysiology: Rickets leads to defective mineralization of the growing bone and epiphyseal cartilage. This results in soft bones that become deformed under weight-bearing stress.&lt;/li&gt;&lt;li&gt;• Underlying Pathophysiology:&lt;/li&gt;&lt;li&gt;• Rickets leads to defective mineralization of the growing bone and epiphyseal cartilage. This results in soft bones that become deformed under weight-bearing stress.&lt;/li&gt;&lt;li&gt;• Rickets leads to defective mineralization of the growing bone and epiphyseal cartilage.&lt;/li&gt;&lt;li&gt;• This results in soft bones that become deformed under weight-bearing stress.&lt;/li&gt;&lt;li&gt;• Additional Features of Rickets: Bowed legs, widened wrists, delayed closure of fontanelles, and rachitic rosary (swelling at costochondral junctions).&lt;/li&gt;&lt;li&gt;• Additional Features of Rickets:&lt;/li&gt;&lt;li&gt;• Bowed legs, widened wrists, delayed closure of fontanelles, and rachitic rosary (swelling at costochondral junctions).&lt;/li&gt;&lt;li&gt;• Bowed legs, widened wrists, delayed closure of fontanelles, and rachitic rosary (swelling at costochondral junctions).&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Anemia: Anemia does not cause deformities like the wind-swept appearance shown in the image.&lt;/li&gt;&lt;li&gt;• Option A. Anemia:&lt;/li&gt;&lt;li&gt;• Option B. Fracture neck of femur: A fracture of the femoral neck causes hip pain and immobility but does not produce the bilateral limb deformities seen here.&lt;/li&gt;&lt;li&gt;• Option B. Fracture neck of femur:&lt;/li&gt;&lt;li&gt;• Option D. Genu valgum: While genu valgum (knock-knee) is seen in this image, it is only part of the deformity. The complete condition, including the asymmetry with one leg in valgus and the other in varus, is described as a wind-swept deformity , typically seen in Rickets .&lt;/li&gt;&lt;li&gt;• Option D. Genu valgum:&lt;/li&gt;&lt;li&gt;• genu valgum (knock-knee)&lt;/li&gt;&lt;li&gt;• wind-swept deformity&lt;/li&gt;&lt;li&gt;• Rickets&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A wind-swept deformity (genu valgum in one leg and genu varum in the other) is a classic feature of Rickets , caused by vitamin D deficiency .&lt;/li&gt;&lt;li&gt;➤ wind-swept deformity&lt;/li&gt;&lt;li&gt;➤ Rickets&lt;/li&gt;&lt;li&gt;➤ vitamin D deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of distress in preterm is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MAS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TTN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HMD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NEC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HMD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) HMD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The most common cause of respiratory distress in preterm neonates is Hyaline Membrane Disease (HMD) , also known as Respiratory Distress Syndrome (RDS) . This condition occurs due to insufficient production of surfactant , a substance that reduces surface tension in the alveoli and prevents lung collapse during exhalation.&lt;/li&gt;&lt;li&gt;• Hyaline Membrane Disease (HMD)&lt;/li&gt;&lt;li&gt;• Respiratory Distress Syndrome (RDS)&lt;/li&gt;&lt;li&gt;• surfactant&lt;/li&gt;&lt;li&gt;• Key features of HMD:&lt;/li&gt;&lt;li&gt;• Commonly affects preterm infants, particularly those born before 34 weeks of gestation, as surfactant production is insufficient at this stage. Clinical signs include grunting, nasal flaring, chest retractions, and cyanosis. Chest X-ray shows characteristic ground-glass opacities and air bronchograms.&lt;/li&gt;&lt;li&gt;• Commonly affects preterm infants, particularly those born before 34 weeks of gestation, as surfactant production is insufficient at this stage.&lt;/li&gt;&lt;li&gt;• 34 weeks&lt;/li&gt;&lt;li&gt;• Clinical signs include grunting, nasal flaring, chest retractions, and cyanosis.&lt;/li&gt;&lt;li&gt;• Chest X-ray shows characteristic ground-glass opacities and air bronchograms.&lt;/li&gt;&lt;li&gt;• ground-glass opacities&lt;/li&gt;&lt;li&gt;• Treatment involves surfactant replacement therapy, oxygen supplementation, and ventilatory support as needed.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. MAS (Meconium Aspiration Syndrome) : Incorrect. MAS is more common in term or post-term babies, caused by aspiration of meconium-stained amniotic fluid.&lt;/li&gt;&lt;li&gt;• Option A. MAS (Meconium Aspiration Syndrome)&lt;/li&gt;&lt;li&gt;• Option B. TTN (Transient Tachypnea of the Newborn) : Incorrect. TTN is more common in term infants and results from delayed clearance of fetal lung fluid, not preterm distress.&lt;/li&gt;&lt;li&gt;• Option B. TTN (Transient Tachypnea of the Newborn)&lt;/li&gt;&lt;li&gt;• Option D. NEC (Necrotizing Enterocolitis) : Incorrect. NEC is a gastrointestinal condition, not a primary cause of respiratory distress in preterm neonates.&lt;/li&gt;&lt;li&gt;• Option D. NEC (Necrotizing Enterocolitis)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyaline Membrane Disease (HMD), also called Respiratory Distress Syndrome (RDS), is the most common cause of respiratory distress in preterm neonates due to surfactant deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the anomaly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spina bifida occulta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meningocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningomyelocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Craniorachischisis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Craniorachischisis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1198.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Craniorachischisis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image shows a severe neural tube defect known as craniorachischisis , characterized by:&lt;/li&gt;&lt;li&gt;• craniorachischisis&lt;/li&gt;&lt;li&gt;• Open neural tube: This defect involves the failure of the neural tube to close completely, resulting in exposed neural tissue. Combination of anencephaly and spina bifida: The defect extends from the cranium (anencephaly) through the spine (spina bifida). Severe prognosis: This condition is incompatible with life and is one of the most severe forms of neural tube defects.&lt;/li&gt;&lt;li&gt;• Open neural tube: This defect involves the failure of the neural tube to close completely, resulting in exposed neural tissue.&lt;/li&gt;&lt;li&gt;• Open neural tube:&lt;/li&gt;&lt;li&gt;• Combination of anencephaly and spina bifida: The defect extends from the cranium (anencephaly) through the spine (spina bifida).&lt;/li&gt;&lt;li&gt;• Combination of anencephaly and spina bifida:&lt;/li&gt;&lt;li&gt;• Severe prognosis: This condition is incompatible with life and is one of the most severe forms of neural tube defects.&lt;/li&gt;&lt;li&gt;• Severe prognosis:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Spina bifida occulta: This is the mildest form of spina bifida and involves a defect in the vertebral arch without herniation of the meninges or spinal cord. It is typically not associated with an open neural tube.&lt;/li&gt;&lt;li&gt;• Option A. Spina bifida occulta:&lt;/li&gt;&lt;li&gt;• Option B. Meningocele: In meningocele, the meninges herniate through a vertebral defect, but the spinal cord remains in place. The lesion is usually covered with skin and does not appear as exposed as in the image.&lt;/li&gt;&lt;li&gt;• Option B. Meningocele:&lt;/li&gt;&lt;li&gt;• Option C. Meningomyelocele: This is a more severe form of spina bifida where both the meninges and spinal cord herniate through the defect, often forming a sac. However, it does not involve cranial structures like craniorachischisis.&lt;/li&gt;&lt;li&gt;• Option C. Meningomyelocele:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Craniorachischisis is the most severe form of neural tube defect, characterized by the complete failure of neural tube closure, affecting both the brain and spinal cord.&lt;/li&gt;&lt;li&gt;➤ Craniorachischisis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn is delivered with a soft, cystic midline swelling over the occipital region of the scalp. The swelling is transilluminant and covered by thin skin. MRI reveals herniation of brain tissue and meninges through a skull defect. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spina bifida occulta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Encephalocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningomyelocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Craniorachischisis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Encephalocele&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1199.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Encephalocele&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image depicts encephalocele , a neural tube defect characterized by:&lt;/li&gt;&lt;li&gt;• encephalocele&lt;/li&gt;&lt;li&gt;• Herniation of brain tissue or meninges: A sac-like protrusion of brain tissue and/or meninges through a defect in the skull. Cause: It results from a failure of the neural tube to close completely during embryonic development.&lt;/li&gt;&lt;li&gt;• Herniation of brain tissue or meninges: A sac-like protrusion of brain tissue and/or meninges through a defect in the skull.&lt;/li&gt;&lt;li&gt;• Herniation of brain tissue or meninges:&lt;/li&gt;&lt;li&gt;• Cause: It results from a failure of the neural tube to close completely during embryonic development.&lt;/li&gt;&lt;li&gt;• Cause:&lt;/li&gt;&lt;li&gt;• Key Features of Encephalocele:&lt;/li&gt;&lt;li&gt;• Key Features of Encephalocele:&lt;/li&gt;&lt;li&gt;• Contents of the sac :&lt;/li&gt;&lt;li&gt;• Contents of the sac&lt;/li&gt;&lt;li&gt;• Meningocele: Contains only meninges and CSFEncephalocele: Contains brain tissue + meninges + CSF Can be determined by transillumination (brain tissue doesn&#x27;t transilluminate)&lt;/li&gt;&lt;li&gt;• Meningocele: Contains only meninges and CSFEncephalocele: Contains brain tissue + meninges + CSF&lt;/li&gt;&lt;li&gt;• Can be determined by transillumination (brain tissue doesn&#x27;t transilluminate)&lt;/li&gt;&lt;li&gt;• Common locations :&lt;/li&gt;&lt;li&gt;• Common locations&lt;/li&gt;&lt;li&gt;• Occipital (75%) - Most common Frontoethmoidal (15%) Parietal (10%) Sphenoidal (rare)&lt;/li&gt;&lt;li&gt;• Occipital (75%) - Most common&lt;/li&gt;&lt;li&gt;• Frontoethmoidal (15%)&lt;/li&gt;&lt;li&gt;• Parietal (10%)&lt;/li&gt;&lt;li&gt;• Sphenoidal (rare)&lt;/li&gt;&lt;li&gt;• Clinical presentation:&lt;/li&gt;&lt;li&gt;• Clinical presentation:&lt;/li&gt;&lt;li&gt;• Visible sac protruding from skull May be covered with skin or thin membrane Size varies from small to massive Associated neurological deficits depend on amount of brain tissue involved&lt;/li&gt;&lt;li&gt;• Visible sac protruding from skull&lt;/li&gt;&lt;li&gt;• May be covered with skin or thin membrane&lt;/li&gt;&lt;li&gt;• Size varies from small to massive&lt;/li&gt;&lt;li&gt;• Associated neurological deficits depend on amount of brain tissue involved&lt;/li&gt;&lt;li&gt;• Encephaloceles can vary in severity based on the amount of brain tissue herniated and the presence of associated neurological deficits.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Spina bifida occulta: This is a mild defect involving a gap in the vertebral arch without visible herniation of the meninges or spinal cord. It does not affect the skull.&lt;/li&gt;&lt;li&gt;• Option A. Spina bifida occulta:&lt;/li&gt;&lt;li&gt;• Option C. Meningomyelocele: This is a severe form of spina bifida involving herniation of the spinal cord and meninges through a vertebral defect, usually in the lumbar or sacral region, not the skull.&lt;/li&gt;&lt;li&gt;• Option C. Meningomyelocele:&lt;/li&gt;&lt;li&gt;• Option D. Craniorachischisis: This is the most severe neural tube defect, involving an open neural tube extending from the brain to the spinal cord. It is incompatible with life and does not present as an isolated skull defect.&lt;/li&gt;&lt;li&gt;• Option D. Craniorachischisis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Encephalocele is a neural tube defect characterized by herniation of brain tissue and/or meninges through a skull defect, most commonly in the occipital region.&lt;/li&gt;&lt;li&gt;➤ Encephalocele&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },

                    audio: &quot;&quot;,

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 134 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);

                    debugLog(&quot;No saved progress found&quot;);

                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({

                    savedMarked: markedForReview,
                    savedTime: timeRemaining

                debugLog(&quot;Progress saved successfully&quot;);

                console.error(&quot;Error saving progress:&quot;, e);

        // Initialize quiz
        function initQuiz() {
            try {

                const startButton = document.getElementById(&#x27;start-test&#x27;);

                debugLog(&quot;Start test button listener attached&quot;);

                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
