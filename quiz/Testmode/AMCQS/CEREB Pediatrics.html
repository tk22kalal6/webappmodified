uot;, &quot;text&quot;: &quot;3 year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3 year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• By the age of 3 years , most children achieve significant cognitive and language milestones that enable them to understand and express their age, full name, and gender. This development reflects their growing self-awareness, memory, and ability to communicate effectively. These skills are part of the broader developmental spectrum at this age, which also includes improved verbal expression and understanding of basic concepts.&lt;/li&gt;&lt;li&gt;• 3 years&lt;/li&gt;&lt;li&gt;• At 4 years, children gain more independence, such as being able to go to the toilet alone, but recognizing and articulating their name, age, and sex typically occurs earlier, around 3 years of age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ By 3 years of age , a child can tell their full name, age, and sex, reflecting a key developmental milestone.&lt;/li&gt;&lt;li&gt;➤ 3 years of age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;X ray of choice for age detection in 6-month-old child is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X- ray skull&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X- ray hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X- ray knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X- ray shoulder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. X- ray shoulder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-19%20191732.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) X- ray shoulder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• For a 6-month-old child , the x-ray of the shoulder is the preferred imaging modality to estimate age because the ossification centers of the proximal humerus and clavicle can be evaluated. These centers appear in a predictable sequence and are used as markers for age determination in young children.&lt;/li&gt;&lt;li&gt;• 6-month-old child&lt;/li&gt;&lt;li&gt;• x-ray of the shoulder&lt;/li&gt;&lt;li&gt;• proximal humerus&lt;/li&gt;&lt;li&gt;• clavicle&lt;/li&gt;&lt;li&gt;• Key ossification centers for a 6-month-old:&lt;/li&gt;&lt;li&gt;• Key ossification centers for a 6-month-old:&lt;/li&gt;&lt;li&gt;• Humeral head : begins ossifying around 4–6 months. Clavicle : fully ossified by birth but can help corroborate age estimates.&lt;/li&gt;&lt;li&gt;• Humeral head : begins ossifying around 4–6 months.&lt;/li&gt;&lt;li&gt;• Humeral head&lt;/li&gt;&lt;li&gt;• Clavicle : fully ossified by birth but can help corroborate age estimates.&lt;/li&gt;&lt;li&gt;• Clavicle&lt;/li&gt;&lt;li&gt;• Age-Specific Radiological Sites for Bone Age Estimation:&lt;/li&gt;&lt;li&gt;• Birth to 3 months: X-ray knee Distal femoral epiphysis (appears at 36 weeks gestation) Proximal tibial epiphysis (appears at term) These are the earliest reliable ossification centers 3 months to 1 year: X-ray shoulder Humeral head ossification center (appears 3-6 months) Greater tuberosity (appears 7-12 months) Coracoid process (appears around 12 months) These centers appear in predictable sequence during infancy 1-12 years: X-ray hand and wrist Carpal bones ossify in sequence Multiple epiphyseal centers available Standard reference atlases (Greulich-Pyle) available Above 12 years: X-ray elbow/hip Focus shifts to epiphyseal fusion Used for determining skeletal maturity&lt;/li&gt;&lt;li&gt;• Birth to 3 months: X-ray knee Distal femoral epiphysis (appears at 36 weeks gestation) Proximal tibial epiphysis (appears at term) These are the earliest reliable ossification centers&lt;/li&gt;&lt;li&gt;• Distal femoral epiphysis (appears at 36 weeks gestation) Proximal tibial epiphysis (appears at term) These are the earliest reliable ossification centers&lt;/li&gt;&lt;li&gt;• Distal femoral epiphysis (appears at 36 weeks gestation)&lt;/li&gt;&lt;li&gt;• Proximal tibial epiphysis (appears at term)&lt;/li&gt;&lt;li&gt;• These are the earliest reliable ossification centers&lt;/li&gt;&lt;li&gt;• 3 months to 1 year: X-ray shoulder Humeral head ossification center (appears 3-6 months) Greater tuberosity (appears 7-12 months) Coracoid process (appears around 12 months) These centers appear in predictable sequence during infancy&lt;/li&gt;&lt;li&gt;• Humeral head ossification center (appears 3-6 months) Greater tuberosity (appears 7-12 months) Coracoid process (appears around 12 months) These centers appear in predictable sequence during infancy&lt;/li&gt;&lt;li&gt;• Humeral head ossification center (appears 3-6 months)&lt;/li&gt;&lt;li&gt;• Greater tuberosity (appears 7-12 months)&lt;/li&gt;&lt;li&gt;• Coracoid process (appears around 12 months)&lt;/li&gt;&lt;li&gt;• These centers appear in predictable sequence during infancy&lt;/li&gt;&lt;li&gt;• 1-12 years: X-ray hand and wrist Carpal bones ossify in sequence Multiple epiphyseal centers available Standard reference atlases (Greulich-Pyle) available&lt;/li&gt;&lt;li&gt;• Carpal bones ossify in sequence Multiple epiphyseal centers available Standard reference atlases (Greulich-Pyle) available&lt;/li&gt;&lt;li&gt;• Carpal bones ossify in sequence&lt;/li&gt;&lt;li&gt;• Multiple epiphyseal centers available&lt;/li&gt;&lt;li&gt;• Standard reference atlases (Greulich-Pyle) available&lt;/li&gt;&lt;li&gt;• Above 12 years: X-ray elbow/hip Focus shifts to epiphyseal fusion Used for determining skeletal maturity&lt;/li&gt;&lt;li&gt;• Focus shifts to epiphyseal fusion Used for determining skeletal maturity&lt;/li&gt;&lt;li&gt;• Focus shifts to epiphyseal fusion&lt;/li&gt;&lt;li&gt;• Used for determining skeletal maturity&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. X-ray skull: used for cranial abnormalities but does not provide reliable age markers.&lt;/li&gt;&lt;li&gt;• Option A. X-ray skull:&lt;/li&gt;&lt;li&gt;• Option B. X-ray hand: used for older children (usually above 1 year) for bone age estimation based on epiphyseal development.&lt;/li&gt;&lt;li&gt;• Option B. X-ray hand:&lt;/li&gt;&lt;li&gt;• Option C. X-ray knee: useful in newborns and infants to evaluate femoral and tibial ossification centers but is not the standard choice for a 6-month-old.&lt;/li&gt;&lt;li&gt;• Option C. X-ray knee:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For age detection in a 6-month-old child, x-ray of the shoulder is the imaging modality of choice because it evaluates ossification centers specific to that age group.&lt;/li&gt;&lt;li&gt;➤ age detection in a 6-month-old child, x-ray of the shoulder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chanal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal x ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Croup&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute epiglottitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acute epiglottitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1186.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acute epiglottitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Acute epiglottitis is a life-threatening condition caused by inflammation of the epiglottis, most commonly due to Haemophilus influenzae type b (Hib) in children. The inflamed epiglottis can obstruct the airway, making this condition a medical emergency.&lt;/li&gt;&lt;li&gt;• Acute epiglottitis&lt;/li&gt;&lt;li&gt;• Key features of acute epiglottitis:&lt;/li&gt;&lt;li&gt;• Sudden-onset symptoms: High fever. Dysphagia (difficulty swallowing). Drooling due to inability to swallow saliva. Respiratory distress and stridor. Tripod position: The child leans forward with the neck extended to optimize airflow. X-ray finding: \&quot;Thumb sign\&quot; on lateral neck X-ray, caused by an enlarged and swollen epiglottis. This is a classic radiologic feature of acute epiglottitis.&lt;/li&gt;&lt;li&gt;• Sudden-onset symptoms: High fever. Dysphagia (difficulty swallowing). Drooling due to inability to swallow saliva. Respiratory distress and stridor.&lt;/li&gt;&lt;li&gt;• Sudden-onset symptoms:&lt;/li&gt;&lt;li&gt;• High fever. Dysphagia (difficulty swallowing). Drooling due to inability to swallow saliva. Respiratory distress and stridor.&lt;/li&gt;&lt;li&gt;• High fever.&lt;/li&gt;&lt;li&gt;• Dysphagia (difficulty swallowing).&lt;/li&gt;&lt;li&gt;• Drooling due to inability to swallow saliva.&lt;/li&gt;&lt;li&gt;• Respiratory distress and stridor.&lt;/li&gt;&lt;li&gt;• Tripod position: The child leans forward with the neck extended to optimize airflow.&lt;/li&gt;&lt;li&gt;• Tripod position:&lt;/li&gt;&lt;li&gt;• The child leans forward with the neck extended to optimize airflow.&lt;/li&gt;&lt;li&gt;• The child leans forward with the neck extended to optimize airflow.&lt;/li&gt;&lt;li&gt;• X-ray finding: \&quot;Thumb sign\&quot; on lateral neck X-ray, caused by an enlarged and swollen epiglottis. This is a classic radiologic feature of acute epiglottitis.&lt;/li&gt;&lt;li&gt;• X-ray finding:&lt;/li&gt;&lt;li&gt;• \&quot;Thumb sign\&quot; on lateral neck X-ray, caused by an enlarged and swollen epiglottis. This is a classic radiologic feature of acute epiglottitis.&lt;/li&gt;&lt;li&gt;• \&quot;Thumb sign\&quot; on lateral neck X-ray, caused by an enlarged and swollen epiglottis. This is a classic radiologic feature of acute epiglottitis.&lt;/li&gt;&lt;li&gt;• \&quot;Thumb sign\&quot;&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Immediate airway stabilization, often requiring endotracheal intubation in severe cases. Empirical antibiotic therapy (e.g., ceftriaxone or cefotaxime) to treat Haemophilus influenzae. Avoid unnecessary procedures that may worsen airway obstruction, such as throat examination.&lt;/li&gt;&lt;li&gt;• Immediate airway stabilization, often requiring endotracheal intubation in severe cases.&lt;/li&gt;&lt;li&gt;• Empirical antibiotic therapy (e.g., ceftriaxone or cefotaxime) to treat Haemophilus influenzae.&lt;/li&gt;&lt;li&gt;• Avoid unnecessary procedures that may worsen airway obstruction, such as throat examination.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Choanal atresia: This condition presents with neonatal respiratory distress that improves with crying. It is not associated with sudden onset, fever, or drooling, and the X-ray findings are not consistent with choanal atresia.&lt;/li&gt;&lt;li&gt;• Option A. Choanal atresia:&lt;/li&gt;&lt;li&gt;• Option B. Normal X-ray: The lateral neck X-ray clearly shows the characteristic \&quot;thumb sign,\&quot; indicating acute epiglottitis. This is not a normal X-ray.&lt;/li&gt;&lt;li&gt;• Option B. Normal X-ray:&lt;/li&gt;&lt;li&gt;• Option C. Croup: Croup (laryngotracheobronchitis) presents with a barking cough, hoarseness, and inspiratory stridor. It is viral in origin and often milder than acute epiglottitis. The hallmark radiologic finding of croup is the \&quot;steeple sign\&quot; on anteroposterior neck X-ray, not the thumb sign seen here.&lt;/li&gt;&lt;li&gt;• Option C. Croup:&lt;/li&gt;&lt;li&gt;• \&quot;steeple sign\&quot;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute epiglottitis is a medical emergency characterized by sudden-onset fever, dysphagia, drooling, tripod positioning, and the \&quot;thumb sign\&quot; on lateral neck X-ray. Immediate airway management is crucial.&lt;/li&gt;&lt;li&gt;➤ Acute epiglottitis&lt;/li&gt;&lt;li&gt;➤ \&quot;thumb sign\&quot;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mother while kissing her child found her child salty tasting – diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kartagener syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Young syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystic fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cystic fibrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• A salty taste of the skin is a characteristic feature of cystic fibrosis (CF) . It is caused by defective chloride channels due to mutations in the CFTR gene , which leads to abnormal salt and water transport across epithelial cells. This results in:&lt;/li&gt;&lt;li&gt;• cystic fibrosis (CF)&lt;/li&gt;&lt;li&gt;• CFTR gene&lt;/li&gt;&lt;li&gt;• Increased sodium and chloride concentration in sweat. A salty taste noted by caregivers when kissing the child.&lt;/li&gt;&lt;li&gt;• Increased sodium and chloride concentration in sweat.&lt;/li&gt;&lt;li&gt;• A salty taste noted by caregivers when kissing the child.&lt;/li&gt;&lt;li&gt;• Cystic fibrosis is a multi-system disorder that affects the lungs, pancreas, and other organs. Other clinical features include:&lt;/li&gt;&lt;li&gt;• Cystic fibrosis&lt;/li&gt;&lt;li&gt;• Chronic respiratory infections and bronchiectasis. Pancreatic insufficiency leading to malabsorption and growth failure. Meconium ileus in neonates.&lt;/li&gt;&lt;li&gt;• Chronic respiratory infections and bronchiectasis.&lt;/li&gt;&lt;li&gt;• Pancreatic insufficiency leading to malabsorption and growth failure.&lt;/li&gt;&lt;li&gt;• Meconium ileus in neonates.&lt;/li&gt;&lt;li&gt;• The sweat chloride test is the diagnostic gold standard for CF.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Kartagener syndrome : Incorrect. Kartagener syndrome is a form of primary ciliary dyskinesia and presents with recurrent respiratory infections, situs inversus, and infertility but does not cause a salty taste.&lt;/li&gt;&lt;li&gt;• Option A. Kartagener syndrome&lt;/li&gt;&lt;li&gt;• Option C. Normal condition : Incorrect. While sweat contains some salt, the markedly salty taste described is abnormal and indicative of cystic fibrosis.&lt;/li&gt;&lt;li&gt;• Option C. Normal condition&lt;/li&gt;&lt;li&gt;• Option D. Young syndrome : Incorrect. Young syndrome involves obstructive azoospermia and respiratory problems but does not lead to salty-tasting skin.&lt;/li&gt;&lt;li&gt;• Option D. Young syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A salty taste of the child’s skin is a hallmark of cystic fibrosis, caused by increased sodium and chloride concentrations in sweat.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not a feature of congenital rubella syndrome ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital heart disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pda&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrocephalus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydrocephalus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hydrocephalus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Congenital rubella syndrome (CRS) is a condition caused by maternal rubella infection during pregnancy, especially in the first trimester. The classic triad of CRS includes:&lt;/li&gt;&lt;li&gt;• Congenital heart disease , most commonly patent ductus arteriosus (PDA) and pulmonary artery stenosis. Deafness , which is a sensorineural hearing loss caused by rubella&#x27;s impact on the auditory system. Cataracts , often bilateral, resulting from rubella&#x27;s effect on lens development.&lt;/li&gt;&lt;li&gt;• Congenital heart disease , most commonly patent ductus arteriosus (PDA) and pulmonary artery stenosis.&lt;/li&gt;&lt;li&gt;• Congenital heart disease&lt;/li&gt;&lt;li&gt;• patent ductus arteriosus (PDA)&lt;/li&gt;&lt;li&gt;• Deafness , which is a sensorineural hearing loss caused by rubella&#x27;s impact on the auditory system.&lt;/li&gt;&lt;li&gt;• Deafness&lt;/li&gt;&lt;li&gt;• Cataracts , often bilateral, resulting from rubella&#x27;s effect on lens development.&lt;/li&gt;&lt;li&gt;• Cataracts&lt;/li&gt;&lt;li&gt;• Other associated features may include microcephaly, developmental delay, and hepatosplenomegaly.&lt;/li&gt;&lt;li&gt;• Other associated features&lt;/li&gt;&lt;li&gt;• Hydrocephalus , on the other hand, is not a feature of congenital rubella syndrome. It is a characteristic of congenital toxoplasmosis , which is caused by the protozoan parasite Toxoplasma gondii.&lt;/li&gt;&lt;li&gt;• Hydrocephalus&lt;/li&gt;&lt;li&gt;• congenital toxoplasmosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The classic triad of congenital rubella syndrome includes PDA, deafness, and cataracts , while hydrocephalus is a hallmark of congenital toxoplasmosis.&lt;/li&gt;&lt;li&gt;➤ congenital rubella syndrome&lt;/li&gt;&lt;li&gt;➤ PDA, deafness, and cataracts&lt;/li&gt;&lt;li&gt;➤ hydrocephalus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the treatment of the condition shown in the pic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Motivational or conditioning therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pharmacological therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No treatment required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Motivational or conditioning therapy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1187.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Motivational or conditioning therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image depicts a case of enuresis (bedwetting), which is common in children. It is defined as involuntary urination during sleep in children aged 5 years or older. Treatment primarily depends on the type of enuresis (primary or secondary) and its severity.&lt;/li&gt;&lt;li&gt;• enuresis&lt;/li&gt;&lt;li&gt;• For primary nocturnal enuresis , the first-line treatments include:&lt;/li&gt;&lt;li&gt;• primary nocturnal enuresis&lt;/li&gt;&lt;li&gt;• Motivational therapy : Encouraging the child through positive reinforcement and goal-setting to take responsibility for managing enuresis. Conditioning therapy : Using alarm therapy, which involves a device that detects wetness and wakes the child up to urinate, is the most effective long-term non-pharmacological treatment.&lt;/li&gt;&lt;li&gt;• Motivational therapy : Encouraging the child through positive reinforcement and goal-setting to take responsibility for managing enuresis.&lt;/li&gt;&lt;li&gt;• Motivational therapy&lt;/li&gt;&lt;li&gt;• Conditioning therapy : Using alarm therapy, which involves a device that detects wetness and wakes the child up to urinate, is the most effective long-term non-pharmacological treatment.&lt;/li&gt;&lt;li&gt;• Conditioning therapy&lt;/li&gt;&lt;li&gt;• Pharmacological therapy (e.g., desmopressin) is typically reserved for cases where non-pharmacological methods fail or when rapid results are needed for specific situations (e.g., overnight trips).&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Pharmacological therapy : Incorrect. While medications like desmopressin or anticholinergics may be used, they are not the first-line treatment. Behavioral interventions are preferred.&lt;/li&gt;&lt;li&gt;• Option B. Pharmacological therapy&lt;/li&gt;&lt;li&gt;• Option C. No treatment required : Incorrect. Although many children outgrow enuresis, treatment is often needed to prevent emotional distress and improve quality of life.&lt;/li&gt;&lt;li&gt;• Option C. No treatment required&lt;/li&gt;&lt;li&gt;• Option D. None of the above : Incorrect. The best answer is motivational or conditioning therapy.&lt;/li&gt;&lt;li&gt;• Option D. None of the above&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The first-line treatment for enuresis (bedwetting) is motivational and conditioning therapy, including the use of alarm systems and positive reinforcement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn is born and you are tasked with calculating the Apgar score at 1 minute after birth. The baby&#x27;s heart rate is 160 bpm, respiratory effort is good with a strong cry, muscle tone is active, reflex irritability is vigorous when stimulated, and the baby&#x27;s peripheries skin color is blue. What is the Apgar score for this newborn at 1 minute?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 9&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 9&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Apgar score is a quick assessment of a newborn&#x27;s overall well-being at 1 minute and 5 minutes after birth. It evaluates five criteria, each scored from 0 to 2: heart rate, respiratory effort, muscle tone, reflex irritability, and skin color.&lt;/li&gt;&lt;li&gt;• In this case, the baby&#x27;s scores for each criterion are as follows:&lt;/li&gt;&lt;li&gt;• Heart rate: 2 Respiratory effort: 2 Muscle tone: 2 Reflex irritability: 2 Peripheries Skin color: 1&lt;/li&gt;&lt;li&gt;• Heart rate: 2&lt;/li&gt;&lt;li&gt;• Respiratory effort: 2&lt;/li&gt;&lt;li&gt;• Muscle tone: 2&lt;/li&gt;&lt;li&gt;• Reflex irritability: 2&lt;/li&gt;&lt;li&gt;• Peripheries Skin color: 1&lt;/li&gt;&lt;li&gt;• To calculate the Apgar score, sum the scores for each criterion: 2 + 2 + 2 + 2 + 1 = 9&lt;/li&gt;&lt;li&gt;• So, the Apgar score for this newborn at 1 minute is:&lt;/li&gt;&lt;li&gt;• C) 9&lt;/li&gt;&lt;li&gt;• A score of 9 indicates that the newborn is in excellent condition, with the highest possible score on all criteria. The Apgar score provides a quick assessment of the newborn&#x27;s immediate health and helps guide any necessary interventions or additional assessments.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the dose of zinc in a 4-month-old child ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 10 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 10 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• For children, the recommended dose of zinc supplementation depends on age:&lt;/li&gt;&lt;li&gt;• Infants less than 6 months old: The dose is 10 mg per day . Children older than 6 months: The dose is 20 mg per day .&lt;/li&gt;&lt;li&gt;• Infants less than 6 months old: The dose is 10 mg per day .&lt;/li&gt;&lt;li&gt;• Infants less than 6 months old:&lt;/li&gt;&lt;li&gt;• 10 mg per day&lt;/li&gt;&lt;li&gt;• Children older than 6 months: The dose is 20 mg per day .&lt;/li&gt;&lt;li&gt;• Children older than 6 months:&lt;/li&gt;&lt;li&gt;• 20 mg per day&lt;/li&gt;&lt;li&gt;• Zinc supplementation is commonly prescribed for conditions such as diarrhea, where it helps reduce the severity and duration of the illness. It is generally given for 14 days , regardless of the child’s age.&lt;/li&gt;&lt;li&gt;• 14 days&lt;/li&gt;&lt;li&gt;• For a 4-month-old infant , the correct dose of zinc is 10 mg daily .&lt;/li&gt;&lt;li&gt;• 4-month-old infant&lt;/li&gt;&lt;li&gt;• 10 mg daily&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The dose of zinc for a 4-month-old child is 10 mg daily , typically given for 14 days in cases like diarrhea management.&lt;/li&gt;&lt;li&gt;➤ dose of zinc&lt;/li&gt;&lt;li&gt;➤ 4-month-old child&lt;/li&gt;&lt;li&gt;➤ 10 mg daily&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of non-preventable mental retardation is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fragile x syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tracher collin syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Down syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Down syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Mental retardation (intellectual disability) can have preventable and non-preventable causes. Among non-preventable causes, the most common is Down syndrome , followed by Fragile X syndrome .&lt;/li&gt;&lt;li&gt;• Mental retardation (intellectual disability)&lt;/li&gt;&lt;li&gt;• Down syndrome&lt;/li&gt;&lt;li&gt;• Fragile X syndrome&lt;/li&gt;&lt;li&gt;• Down syndrome : Caused by trisomy 21 (extra copy of chromosome 21). It is associated with mild to moderate intellectual disability, delayed milestones, and distinct physical features (e.g., flat facial profile, up slanting palpebral fissures). Intellectual disability in Down syndrome is non-preventable as it is due to a chromosomal abnormality. Fragile X syndrome : The second most common non-preventable cause of mental retardation. Caused by a mutation in the FMR1 gene on the X chromosome. Associated with intellectual disability, delayed speech, and distinctive physical features (e.g., elongated face, large ears).&lt;/li&gt;&lt;li&gt;• Down syndrome : Caused by trisomy 21 (extra copy of chromosome 21). It is associated with mild to moderate intellectual disability, delayed milestones, and distinct physical features (e.g., flat facial profile, up slanting palpebral fissures). Intellectual disability in Down syndrome is non-preventable as it is due to a chromosomal abnormality.&lt;/li&gt;&lt;li&gt;• Down syndrome&lt;/li&gt;&lt;li&gt;• Caused by trisomy 21 (extra copy of chromosome 21). It is associated with mild to moderate intellectual disability, delayed milestones, and distinct physical features (e.g., flat facial profile, up slanting palpebral fissures). Intellectual disability in Down syndrome is non-preventable as it is due to a chromosomal abnormality.&lt;/li&gt;&lt;li&gt;• Caused by trisomy 21 (extra copy of chromosome 21).&lt;/li&gt;&lt;li&gt;• It is associated with mild to moderate intellectual disability, delayed milestones, and distinct physical features (e.g., flat facial profile, up slanting palpebral fissures).&lt;/li&gt;&lt;li&gt;• Intellectual disability in Down syndrome is non-preventable as it is due to a chromosomal abnormality.&lt;/li&gt;&lt;li&gt;• Fragile X syndrome : The second most common non-preventable cause of mental retardation. Caused by a mutation in the FMR1 gene on the X chromosome. Associated with intellectual disability, delayed speech, and distinctive physical features (e.g., elongated face, large ears).&lt;/li&gt;&lt;li&gt;• Fragile X syndrome&lt;/li&gt;&lt;li&gt;• The second most common non-preventable cause of mental retardation. Caused by a mutation in the FMR1 gene on the X chromosome. Associated with intellectual disability, delayed speech, and distinctive physical features (e.g., elongated face, large ears).&lt;/li&gt;&lt;li&gt;• The second most common non-preventable cause of mental retardation.&lt;/li&gt;&lt;li&gt;• Caused by a mutation in the FMR1 gene on the X chromosome.&lt;/li&gt;&lt;li&gt;• FMR1 gene&lt;/li&gt;&lt;li&gt;• Associated with intellectual disability, delayed speech, and distinctive physical features (e.g., elongated face, large ears).&lt;/li&gt;&lt;li&gt;• Preventable cause of mental retardation :&lt;/li&gt;&lt;li&gt;• Preventable cause of mental retardation&lt;/li&gt;&lt;li&gt;• Congenital hypothyroidism is a preventable cause of mental retardation when detected and treated early.&lt;/li&gt;&lt;li&gt;• Congenital hypothyroidism is a preventable cause of mental retardation when detected and treated early.&lt;/li&gt;&lt;li&gt;• Congenital hypothyroidism&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Fragile X syndrome : Incorrect. It is the second most common cause of non-preventable mental retardation after Down syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Fragile X syndrome&lt;/li&gt;&lt;li&gt;• Option C. Turner syndrome : Incorrect. Turner syndrome is associated with normal intelligence in most cases, although there may be specific learning disabilities.&lt;/li&gt;&lt;li&gt;• Option C. Turner syndrome&lt;/li&gt;&lt;li&gt;• Option D. Treacher Collins syndrome : Incorrect. This is a craniofacial disorder affecting development of facial bones and tissues, but it is not associated with mental retardation in most cases.&lt;/li&gt;&lt;li&gt;• Option D. Treacher Collins syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common cause of non-preventable mental retardation is Down syndrome, followed by Fragile X syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are given intra dermal route vaccines except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rabies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotavirus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rotavirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rotavirus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Rotavirus is given orally not intradermally, as it stimulates gut-associated lymphoid tissue (GALT) for immunity against rotavirus.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. BCG : Correctly given intradermally.&lt;/li&gt;&lt;li&gt;• Option A. BCG&lt;/li&gt;&lt;li&gt;• Option B. Rabies : Rabies vaccine is administered intradermally in specific situations.&lt;/li&gt;&lt;li&gt;• Option B. Rabies&lt;/li&gt;&lt;li&gt;• Option C. IPV: Incorrect. IPV is typically given intramuscularly or subcutaneously but it can be given intradermal but the dose will be different&lt;/li&gt;&lt;li&gt;• Option C. IPV:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rotavirus vaccine is administered orally, making it the exception among the listed options that are given via the intradermal route.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;I am allergic to egg, any vaccine I should be careful of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Influenza &amp;amp; yellow fever vaccine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Influenza &amp; yellow fever vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Influenza &amp;amp; yellow fever vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Influenza and yellow fever vaccines are contraindicated in individuals with a severe egg allergy. These vaccines are prepared using egg-based media, which may contain residual egg proteins like ovalbumin. This can trigger allergic reactions in individuals with an egg allergy, ranging from mild symptoms to anaphylaxis.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. BCG: This is incorrect. The BCG vaccine is a live vaccine for tuberculosis prevention and does not contain egg proteins. It is safe for individuals with egg allergies.&lt;/li&gt;&lt;li&gt;• Option A. BCG:&lt;/li&gt;&lt;li&gt;• Option B. OPV (Oral Polio Vaccine): This is incorrect. OPV is not produced using egg-based media, and there is no risk for individuals with egg allergies.&lt;/li&gt;&lt;li&gt;• Option B. OPV (Oral Polio Vaccine):&lt;/li&gt;&lt;li&gt;• Option C. Hepatitis B: This is incorrect. The Hepatitis B vaccine is a recombinant vaccine that does not involve egg-based components and is safe for egg-allergic individuals.&lt;/li&gt;&lt;li&gt;• Option C. Hepatitis B:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Children with egg allergies should avoid vaccines that are produced using egg-based substrates, such as the influenza and yellow fever vaccines , due to the risk of allergic reactions. Vaccines like BCG, OPV, and Hepatitis B are safe for individuals with egg allergies.&lt;/li&gt;&lt;li&gt;➤ influenza&lt;/li&gt;&lt;li&gt;➤ yellow fever vaccines&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nipple confusion is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Baby not able to suck the bottle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Baby feeding with spoon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Baby feeding with paladai&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Baby who was on bottle finding it difficult to suck the breast&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Baby who was on bottle finding it difficult to suck the breast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Baby who was on bottle finding it difficult to suck the breast&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Nipple confusion occurs when a baby who has been bottle-fed finds it difficult to adapt to breastfeeding. This confusion arises because the sucking mechanism required for breastfeeding is different from that used for bottle feeding.&lt;/li&gt;&lt;li&gt;• Nipple confusion&lt;/li&gt;&lt;li&gt;• Bottle feeding: Involves less effort as the milk flows more easily. Breastfeeding: Requires a specific latch and coordinated sucking motion, which can be challenging for a baby accustomed to bottle feeding.&lt;/li&gt;&lt;li&gt;• Bottle feeding: Involves less effort as the milk flows more easily.&lt;/li&gt;&lt;li&gt;• Bottle feeding:&lt;/li&gt;&lt;li&gt;• Breastfeeding: Requires a specific latch and coordinated sucking motion, which can be challenging for a baby accustomed to bottle feeding.&lt;/li&gt;&lt;li&gt;• Breastfeeding:&lt;/li&gt;&lt;li&gt;• Nipple confusion often leads to difficulty in transitioning from bottle feeding to breastfeeding, resulting in frustration for both the mother and baby.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Baby not able to suck the bottle: Incorrect. Nipple confusion refers to difficulty transitioning to the breast, not the bottle.&lt;/li&gt;&lt;li&gt;• Option A. Baby not able to suck the bottle:&lt;/li&gt;&lt;li&gt;• Option B. Baby feeding with spoon: Incorrect. Spoon feeding is unrelated to nipple confusion.&lt;/li&gt;&lt;li&gt;• Option B. Baby feeding with spoon:&lt;/li&gt;&lt;li&gt;• Option C. Baby feeding with paladai: Incorrect. Paladai feeding (a traditional feeding method) is not associated with nipple confusion, as it does not mimic the mechanism of bottle or breastfeeding.&lt;/li&gt;&lt;li&gt;• Option C. Baby feeding with paladai:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nipple confusion describes the difficulty a baby may face transitioning from bottle feeding to breastfeeding due to differences in sucking techniques.&lt;/li&gt;&lt;li&gt;➤ Nipple confusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Catch up of BCG, Hep-B 1 st dose, rotavirus &amp;amp; conjugated PCV is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1 year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The catch-up schedule for vaccines is determined by the age at which the vaccines are most effective and their specific guidelines. For the listed vaccines:&lt;/li&gt;&lt;li&gt;• BCG (Bacillus Calmette–Guérin) : BCG is administered at birth or as soon as possible thereafter. If missed, it can still be administered before 1 year of age . Beyond 1 year, BCG is typically not recommended unless there is a specific risk of tuberculosis. Hepatitis B (1st dose) : The first dose should ideally be given within 24 hours of birth. Catch-up is possible, but it should ideally start before 1 year of age for optimal protection. Rotavirus Vaccine : This vaccine has a strict age limit. The first dose should be given before 15 weeks of age , and the final dose before 8 months of age . It cannot be given after these timeframes. Conjugated PCV (Pneumococcal Conjugate Vaccine) : PCV is recommended for infants and can be caught up before 1 year for the primary series. A different schedule applies for older children.&lt;/li&gt;&lt;li&gt;• BCG (Bacillus Calmette–Guérin) : BCG is administered at birth or as soon as possible thereafter. If missed, it can still be administered before 1 year of age . Beyond 1 year, BCG is typically not recommended unless there is a specific risk of tuberculosis.&lt;/li&gt;&lt;li&gt;• BCG (Bacillus Calmette–Guérin)&lt;/li&gt;&lt;li&gt;• BCG is administered at birth or as soon as possible thereafter. If missed, it can still be administered before 1 year of age . Beyond 1 year, BCG is typically not recommended unless there is a specific risk of tuberculosis.&lt;/li&gt;&lt;li&gt;• BCG is administered at birth or as soon as possible thereafter.&lt;/li&gt;&lt;li&gt;• If missed, it can still be administered before 1 year of age .&lt;/li&gt;&lt;li&gt;• before 1 year of age&lt;/li&gt;&lt;li&gt;• Beyond 1 year, BCG is typically not recommended unless there is a specific risk of tuberculosis.&lt;/li&gt;&lt;li&gt;• Hepatitis B (1st dose) : The first dose should ideally be given within 24 hours of birth. Catch-up is possible, but it should ideally start before 1 year of age for optimal protection.&lt;/li&gt;&lt;li&gt;• Hepatitis B (1st dose)&lt;/li&gt;&lt;li&gt;• The first dose should ideally be given within 24 hours of birth. Catch-up is possible, but it should ideally start before 1 year of age for optimal protection.&lt;/li&gt;&lt;li&gt;• The first dose should ideally be given within 24 hours of birth.&lt;/li&gt;&lt;li&gt;• Catch-up is possible, but it should ideally start before 1 year of age for optimal protection.&lt;/li&gt;&lt;li&gt;• before 1 year of age&lt;/li&gt;&lt;li&gt;• Rotavirus Vaccine : This vaccine has a strict age limit. The first dose should be given before 15 weeks of age , and the final dose before 8 months of age . It cannot be given after these timeframes.&lt;/li&gt;&lt;li&gt;• Rotavirus Vaccine&lt;/li&gt;&lt;li&gt;• This vaccine has a strict age limit. The first dose should be given before 15 weeks of age , and the final dose before 8 months of age . It cannot be given after these timeframes.&lt;/li&gt;&lt;li&gt;• This vaccine has a strict age limit. The first dose should be given before 15 weeks of age , and the final dose before 8 months of age . It cannot be given after these timeframes.&lt;/li&gt;&lt;li&gt;• 15 weeks of age&lt;/li&gt;&lt;li&gt;• 8 months of age&lt;/li&gt;&lt;li&gt;• Conjugated PCV (Pneumococcal Conjugate Vaccine) : PCV is recommended for infants and can be caught up before 1 year for the primary series. A different schedule applies for older children.&lt;/li&gt;&lt;li&gt;• Conjugated PCV (Pneumococcal Conjugate Vaccine)&lt;/li&gt;&lt;li&gt;• PCV is recommended for infants and can be caught up before 1 year for the primary series. A different schedule applies for older children.&lt;/li&gt;&lt;li&gt;• PCV is recommended for infants and can be caught up before 1 year for the primary series. A different schedule applies for older children.&lt;/li&gt;&lt;li&gt;• before 1 year&lt;/li&gt;&lt;li&gt;• Thus, the catch-up age for all these vaccines is before 1 year of age .&lt;/li&gt;&lt;li&gt;• catch-up age for all these vaccines is before 1 year of age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The catch-up age for BCG, Hepatitis B (1st dose), Rotavirus, and Conjugated PCV vaccines is before 1 year of age.&lt;/li&gt;&lt;li&gt;➤ The catch-up age for BCG, Hepatitis B (1st dose), Rotavirus, and Conjugated PCV vaccines is before 1 year of age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Short stature is defined as height less than ____ ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3rd centile&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5th centile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6th centile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7th centile&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3rd centile&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Short stature is defined as a height less than the 3rd percentile for age and sex based on standardized growth charts. These charts are derived from population-based data and take into account variations in growth patterns.&lt;/li&gt;&lt;li&gt;• Short stature&lt;/li&gt;&lt;li&gt;• 3rd percentile&lt;/li&gt;&lt;li&gt;• Key Points:&lt;/li&gt;&lt;li&gt;• Short stature indicates that the child&#x27;s height is significantly below the average for their age group and may require further evaluation to determine the underlying cause. Causes can include: Genetic factors (familial short stature). Endocrine disorders (e.g., growth hormone deficiency). Nutritional deficiencies. Chronic illnesses.&lt;/li&gt;&lt;li&gt;• Short stature indicates that the child&#x27;s height is significantly below the average for their age group and may require further evaluation to determine the underlying cause.&lt;/li&gt;&lt;li&gt;• Causes can include: Genetic factors (familial short stature). Endocrine disorders (e.g., growth hormone deficiency). Nutritional deficiencies. Chronic illnesses.&lt;/li&gt;&lt;li&gt;• Genetic factors (familial short stature). Endocrine disorders (e.g., growth hormone deficiency). Nutritional deficiencies. Chronic illnesses.&lt;/li&gt;&lt;li&gt;• Genetic factors (familial short stature).&lt;/li&gt;&lt;li&gt;• Endocrine disorders (e.g., growth hormone deficiency).&lt;/li&gt;&lt;li&gt;• Nutritional deficiencies.&lt;/li&gt;&lt;li&gt;• Chronic illnesses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Short stature is defined as height below the 3rd percentile for age and sex on standardized growth charts, indicating the need for further evaluation.&lt;/li&gt;&lt;li&gt;➤ Short stature is defined as height below the 3rd percentile&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-day-old newborn is being evaluated for feeding advice. In which of the following maternal conditions is breastfeeding absolutely contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HIV +ve mother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Active untreated TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galactosemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inverted nipple&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Galactosemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Galactosemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The only absolute contraindication to breastfeeding in the options provided is galactosemia , a rare genetic metabolic disorder. In this condition, the infant cannot metabolize galactose, a sugar found in breast milk and other dairy products, due to the deficiency of the enzyme galactose-1-phosphate uridyltransferase (GALT). Breastfeeding in these cases can lead to severe complications, including liver damage, intellectual disability, and even death.&lt;/li&gt;&lt;li&gt;• absolute contraindication&lt;/li&gt;&lt;li&gt;• galactosemia&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. HIV +ve mother: Incorrect. Breastfeeding is recommended for HIV-positive mothers, especially in resource-limited areas where alternatives like formula feeding are not feasible or safe. Antiretroviral therapy significantly reduces the risk of transmission through breast milk.&lt;/li&gt;&lt;li&gt;• Option A. HIV +ve mother:&lt;/li&gt;&lt;li&gt;• Option B. Active untreated TB: Incorrect. Breastfeeding is not absolutely contraindicated, but precautions should be taken. The infant may need prophylactic treatment, and the mother should start TB treatment.&lt;/li&gt;&lt;li&gt;• Option B. Active untreated TB:&lt;/li&gt;&lt;li&gt;• Option D. Inverted nipple: Incorrect. This is a mechanical difficulty and not an absolute contraindication. Mothers with inverted nipples can often breastfeed successfully with proper guidance and support.&lt;/li&gt;&lt;li&gt;• Option D. Inverted nipple:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Galactosemia is an absolute contraindication to breastfeeding. Conditions like HIV , active TB , or inverted nipples require additional precautions but are not absolute contraindications.&lt;/li&gt;&lt;li&gt;➤ Galactosemia&lt;/li&gt;&lt;li&gt;➤ absolute contraindication&lt;/li&gt;&lt;li&gt;➤ HIV&lt;/li&gt;&lt;li&gt;➤ active TB&lt;/li&gt;&lt;li&gt;➤ inverted nipples&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is not true about breast milk ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;65kcal/100ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High lactoglobulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contains IgA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deficient in vitamin K&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High lactoglobulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) High lactoglobulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Breast milk contains lactalbumin , not lactoglobulin. Lactoglobulin is a protein predominantly found in cow&#x27;s milk and is one of the common allergens in formula-fed infants.&lt;/li&gt;&lt;li&gt;• lactalbumin&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. 65 kcal/100ml: Correct. Breast milk provides this amount of energy and is tailored to meet the nutritional needs of the infant.&lt;/li&gt;&lt;li&gt;• Option A. 65 kcal/100ml:&lt;/li&gt;&lt;li&gt;• Option C. Contains IgA: Correct. Breast milk is rich in secretory IgA , which plays a critical role in providing immune protection to the infant by defending against infections in the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;• Option C. Contains IgA:&lt;/li&gt;&lt;li&gt;• secretory IgA&lt;/li&gt;&lt;li&gt;• Option D. Deficient in vitamin K: Correct. Breast milk is deficient in vitamin K , which is why newborns are routinely given a vitamin K injection at birth to prevent hemorrhagic disease of the newborn.&lt;/li&gt;&lt;li&gt;• Option D. Deficient in vitamin K:&lt;/li&gt;&lt;li&gt;• vitamin K&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Breast milk is rich in lactalbumin , not lactoglobulin, which is a component of cow&#x27;s milk. This makes \&quot;high lactoglobulin\&quot; the incorrect statement about breast milk.&lt;/li&gt;&lt;li&gt;➤ rich in lactalbumin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common type of cerebral palsy is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dystonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spastic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Athetoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Spastic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Spastic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Cerebral palsy (CP) is a group of permanent movement and posture disorders caused by non-progressive disturbances in the developing brain. The most common type of CP is the spastic type , which accounts for approximately 70–80% of cases.&lt;/li&gt;&lt;li&gt;• Cerebral palsy (CP)&lt;/li&gt;&lt;li&gt;• spastic type&lt;/li&gt;&lt;li&gt;• Spastic CP:&lt;/li&gt;&lt;li&gt;• Spastic CP:&lt;/li&gt;&lt;li&gt;• Characterized by increased muscle tone (hypertonia), leading to stiffness and difficulty with movement. Results from damage to the motor cortex or pyramidal tracts. Common subtypes include spastic diplegia, spastic hemiplegia, and spastic quadriplegia.&lt;/li&gt;&lt;li&gt;• Characterized by increased muscle tone (hypertonia), leading to stiffness and difficulty with movement.&lt;/li&gt;&lt;li&gt;• Results from damage to the motor cortex or pyramidal tracts.&lt;/li&gt;&lt;li&gt;• Common subtypes include spastic diplegia, spastic hemiplegia, and spastic quadriplegia.&lt;/li&gt;&lt;li&gt;• Other types of CP, such as dystonic or athetoid, are much less common.&lt;/li&gt;&lt;li&gt;• Spastic CP is often associated with events such as:&lt;/li&gt;&lt;li&gt;• Birth asphyxia (e.g., baby not crying immediately after birth). Preterm birth. Intrauterine infections or perinatal insults to the brain.&lt;/li&gt;&lt;li&gt;• Birth asphyxia (e.g., baby not crying immediately after birth).&lt;/li&gt;&lt;li&gt;• Birth asphyxia&lt;/li&gt;&lt;li&gt;• Preterm birth.&lt;/li&gt;&lt;li&gt;• Preterm birth.&lt;/li&gt;&lt;li&gt;• Intrauterine infections or perinatal insults to the brain.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Dystonic: Incorrect. Dystonic CP is a less common form, characterized by involuntary muscle contractions and abnormal postures.&lt;/li&gt;&lt;li&gt;• Option A. Dystonic:&lt;/li&gt;&lt;li&gt;• Option C. Athetoid: Incorrect. Athetoid CP (also called dyskinetic CP) is rare and involves uncontrolled, slow, writhing movements, often due to damage to the basal ganglia.&lt;/li&gt;&lt;li&gt;• Option C. Athetoid:&lt;/li&gt;&lt;li&gt;• Option D. Mixed: Incorrect. Mixed CP involves a combination of spasticity and dyskinesia but is less common than purely spastic CP.&lt;/li&gt;&lt;li&gt;• Option D. Mixed:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The spastic type of cerebral palsy is the most common form, accounting for 70–80% of cases , and is often linked to brain damage caused by events such as birth asphyxia.&lt;/li&gt;&lt;li&gt;➤ spastic type of cerebral palsy&lt;/li&gt;&lt;li&gt;➤ 70–80% of cases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;I have been bitten by a dog last year &amp;amp; I had taken full prophylaxis for that, today again I got bitten by a dog – What is the schedule of ARV should I follow ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Day 0, 3, 7, 28&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Day 0, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Day 0, 7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Day 7, 28&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Day 0, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Day 0, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In individuals who have previously received complete post-exposure prophylaxis (PEP) or a pre-exposure prophylaxis (PrEP) schedule for rabies and are subsequently exposed again, a 2-dose booster regimen is recommended.&lt;/li&gt;&lt;li&gt;• complete post-exposure prophylaxis (PEP)&lt;/li&gt;&lt;li&gt;• pre-exposure prophylaxis (PrEP)&lt;/li&gt;&lt;li&gt;• 2-dose booster regimen&lt;/li&gt;&lt;li&gt;• Booster Schedule : Two doses of the rabies vaccine are administered on Day 0 and Day 3 . This booster schedule is sufficient to stimulate an anamnestic immune response in individuals with prior exposure. Rabies Immunoglobulin (RIG) : Rabies immunoglobulin is not required in such cases, as the individual already has memory immunity from the previous vaccination.&lt;/li&gt;&lt;li&gt;• Booster Schedule : Two doses of the rabies vaccine are administered on Day 0 and Day 3 . This booster schedule is sufficient to stimulate an anamnestic immune response in individuals with prior exposure.&lt;/li&gt;&lt;li&gt;• Booster Schedule&lt;/li&gt;&lt;li&gt;• Two doses of the rabies vaccine are administered on Day 0 and Day 3 . This booster schedule is sufficient to stimulate an anamnestic immune response in individuals with prior exposure.&lt;/li&gt;&lt;li&gt;• Two doses of the rabies vaccine are administered on Day 0 and Day 3 .&lt;/li&gt;&lt;li&gt;• Day 0 and Day 3&lt;/li&gt;&lt;li&gt;• This booster schedule is sufficient to stimulate an anamnestic immune response in individuals with prior exposure.&lt;/li&gt;&lt;li&gt;• Rabies Immunoglobulin (RIG) : Rabies immunoglobulin is not required in such cases, as the individual already has memory immunity from the previous vaccination.&lt;/li&gt;&lt;li&gt;• Rabies Immunoglobulin (RIG)&lt;/li&gt;&lt;li&gt;• Rabies immunoglobulin is not required in such cases, as the individual already has memory immunity from the previous vaccination.&lt;/li&gt;&lt;li&gt;• Rabies immunoglobulin is not required in such cases, as the individual already has memory immunity from the previous vaccination.&lt;/li&gt;&lt;li&gt;• not required&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For individuals with prior complete rabies vaccination, a booster schedule of Day 0 and Day 3 is recommended after subsequent exposure to a potentially rabid animal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Molar ratio of sodium &amp;amp; glucose in ORS is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1:1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1:2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2:1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1:3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1:1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1:1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the standard oral rehydration solution (ORS ) used for treating dehydration, particularly in diarrheal diseases, the molar ratio of sodium to glucose is maintained at 1:1 . This balance is crucial for effective sodium and water absorption in the small intestine.&lt;/li&gt;&lt;li&gt;• oral rehydration solution (ORS&lt;/li&gt;&lt;li&gt;• sodium to glucose&lt;/li&gt;&lt;li&gt;• 1:1&lt;/li&gt;&lt;li&gt;• Mechanism: Sodium and glucose are co-transported across the intestinal mucosa via the sodium-glucose cotransporter 1 (sglt1). For every molecule of glucose absorbed, one sodium ion is also absorbed, promoting water absorption. Composition of standard who ORS: Sodium: 75 mmol/l Glucose: 75 mmol/l Molar ratio = 1:1 Total osmolarity: 245 mosm/l&lt;/li&gt;&lt;li&gt;• Mechanism: Sodium and glucose are co-transported across the intestinal mucosa via the sodium-glucose cotransporter 1 (sglt1). For every molecule of glucose absorbed, one sodium ion is also absorbed, promoting water absorption.&lt;/li&gt;&lt;li&gt;• Mechanism:&lt;/li&gt;&lt;li&gt;• Sodium and glucose are co-transported across the intestinal mucosa via the sodium-glucose cotransporter 1 (sglt1). For every molecule of glucose absorbed, one sodium ion is also absorbed, promoting water absorption.&lt;/li&gt;&lt;li&gt;• Sodium and glucose are co-transported across the intestinal mucosa via the sodium-glucose cotransporter 1 (sglt1).&lt;/li&gt;&lt;li&gt;• sodium-glucose cotransporter 1 (sglt1).&lt;/li&gt;&lt;li&gt;• For every molecule of glucose absorbed, one sodium ion is also absorbed, promoting water absorption.&lt;/li&gt;&lt;li&gt;• Composition of standard who ORS: Sodium: 75 mmol/l Glucose: 75 mmol/l Molar ratio = 1:1 Total osmolarity: 245 mosm/l&lt;/li&gt;&lt;li&gt;• Composition of standard who ORS:&lt;/li&gt;&lt;li&gt;• Sodium: 75 mmol/l Glucose: 75 mmol/l Molar ratio = 1:1 Total osmolarity: 245 mosm/l&lt;/li&gt;&lt;li&gt;• Sodium: 75 mmol/l&lt;/li&gt;&lt;li&gt;• Glucose: 75 mmol/l&lt;/li&gt;&lt;li&gt;• Molar ratio = 1:1&lt;/li&gt;&lt;li&gt;• 1:1&lt;/li&gt;&lt;li&gt;• Total osmolarity: 245 mosm/l&lt;/li&gt;&lt;li&gt;• This ratio is optimized to enhance hydration while avoiding hypernatremia or osmotic diarrhea.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The molar ratio of sodium to glucose in ORS is 1:1, essential for efficient rehydration and electrolyte balance.&lt;/li&gt;&lt;li&gt;➤ molar ratio of sodium to glucose in ORS is 1:1,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the feature of Wilson disease ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP7A gene mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATP7B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ATP7C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATP7D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ATP7B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ATP7B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Wilson disease is an autosomal recessive disorder caused by a mutation in the ATP7B gene . This gene encodes a copper-transporting ATPase, which plays a critical role in incorporating copper into ceruloplasmin and facilitating copper excretion through bile.&lt;/li&gt;&lt;li&gt;• Wilson disease&lt;/li&gt;&lt;li&gt;• ATP7B gene&lt;/li&gt;&lt;li&gt;• Key features of Wilson disease:&lt;/li&gt;&lt;li&gt;• Copper accumulation: Due to defective ATP7B, copper builds up in the liver, brain, cornea (Kayser-Fleischer rings), and other tissues. Clinical manifestations: Hepatic: Chronic liver disease, cirrhosis. Neurological: Tremors, dystonia, and psychiatric symptoms. Ophthalmological: Kayser-Fleischer rings in the cornea.&lt;/li&gt;&lt;li&gt;• Copper accumulation: Due to defective ATP7B, copper builds up in the liver, brain, cornea (Kayser-Fleischer rings), and other tissues.&lt;/li&gt;&lt;li&gt;• Copper accumulation:&lt;/li&gt;&lt;li&gt;• Due to defective ATP7B, copper builds up in the liver, brain, cornea (Kayser-Fleischer rings), and other tissues.&lt;/li&gt;&lt;li&gt;• Due to defective ATP7B, copper builds up in the liver, brain, cornea (Kayser-Fleischer rings), and other tissues.&lt;/li&gt;&lt;li&gt;• Clinical manifestations: Hepatic: Chronic liver disease, cirrhosis. Neurological: Tremors, dystonia, and psychiatric symptoms. Ophthalmological: Kayser-Fleischer rings in the cornea.&lt;/li&gt;&lt;li&gt;• Clinical manifestations:&lt;/li&gt;&lt;li&gt;• Hepatic: Chronic liver disease, cirrhosis. Neurological: Tremors, dystonia, and psychiatric symptoms. Ophthalmological: Kayser-Fleischer rings in the cornea.&lt;/li&gt;&lt;li&gt;• Hepatic: Chronic liver disease, cirrhosis.&lt;/li&gt;&lt;li&gt;• Neurological: Tremors, dystonia, and psychiatric symptoms.&lt;/li&gt;&lt;li&gt;• Ophthalmological: Kayser-Fleischer rings in the cornea.&lt;/li&gt;&lt;li&gt;• ATP7A gene mutations , on the other hand, are associated with Menkes disease , which involves impaired copper absorption and deficiency, leading to brittle hair, developmental delay, and vascular abnormalities.&lt;/li&gt;&lt;li&gt;• ATP7A gene mutations&lt;/li&gt;&lt;li&gt;• Menkes disease&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. ATP7A gene mutation: Incorrect. ATP7A gene mutation is associated with Menkes disease, not Wilson disease.&lt;/li&gt;&lt;li&gt;• Option A. ATP7A gene mutation:&lt;/li&gt;&lt;li&gt;• Option C. ATP7C: Incorrect. This option is not related to Wilson disease.&lt;/li&gt;&lt;li&gt;• Option C. ATP7C:&lt;/li&gt;&lt;li&gt;• Option D. ATP7D: Incorrect. This option does not correspond to any known copper metabolism disorder.&lt;/li&gt;&lt;li&gt;• Option D. ATP7D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wilson disease is caused by a mutation in the ATP7B gene , leading to copper accumulation and its associated systemic manifestations.&lt;/li&gt;&lt;li&gt;➤ ATP7B gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn has dribbling after feeds. He has resp distress &amp;amp; froths from mouth. Diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TEF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TEF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) TEF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The combination of dribbling after feeds , respiratory distress , and frothing from the mouth in a newborn is a classic presentation of Tracheoesophageal Fistula (TEF) . TEF is a congenital condition where an abnormal connection (fistula) forms between the trachea and the esophagus. This condition often leads to difficulty feeding, as food or liquids may enter the trachea, causing respiratory distress and frothing.&lt;/li&gt;&lt;li&gt;• dribbling after feeds&lt;/li&gt;&lt;li&gt;• respiratory distress&lt;/li&gt;&lt;li&gt;• frothing from the mouth&lt;/li&gt;&lt;li&gt;• Tracheoesophageal Fistula (TEF)&lt;/li&gt;&lt;li&gt;• The symptoms arise because the esophagus does not properly connect to the stomach, and instead, there is a misconnection to the trachea. This leads to repeated choking, coughing, and aspiration during feeding.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. TOF (Tetralogy of Fallot): Tetralogy of Fallot is a congenital heart defect characterized by cyanosis, not by frothing or dribbling after feeds. It involves four cardiac abnormalities and typically presents with \&quot;tet spells\&quot; rather than respiratory distress or feeding difficulties associated with TEF.&lt;/li&gt;&lt;li&gt;• Option B. TOF (Tetralogy of Fallot):&lt;/li&gt;&lt;li&gt;• Option C. RDS (Respiratory Distress Syndrome): While RDS can cause respiratory distress, it is primarily seen in preterm infants due to surfactant deficiency. RDS does not cause frothing or dribbling after feeds, which are hallmark signs of TEF.&lt;/li&gt;&lt;li&gt;• Option C. RDS (Respiratory Distress Syndrome):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A newborn with dribbling after feeds, respiratory distress, and frothing from the mouth should raise a high suspicion for Tracheoesophageal Fistula (TEF) . Prompt diagnosis and surgical intervention are critical.&lt;/li&gt;&lt;li&gt;➤ dribbling after feeds, respiratory distress, and frothing from the mouth&lt;/li&gt;&lt;li&gt;➤ Tracheoesophageal Fistula (TEF)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-yr old drowsy child came in emergency with history of vomiting, loose stool for 3 days. O/e sunken eyes, hypothermia, skin on pinching taking 5 seconds to revert, what is your diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No dehydration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Some dehydration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe dehydration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Severe dehydration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Severe dehydration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The child presents with clear signs of severe dehydration , including:&lt;/li&gt;&lt;li&gt;• severe dehydration&lt;/li&gt;&lt;li&gt;• Drowsiness: A sign of altered mental status, often associated with severe dehydration and possible hypovolemic shock. Sunken eyes: A hallmark of dehydration. Prolonged skin pinch test: A delay in skin recoil of 5 seconds indicates significant fluid loss and poor tissue perfusion. Hypothermia: Suggests compromised circulation and critical dehydration levels.&lt;/li&gt;&lt;li&gt;• Drowsiness: A sign of altered mental status, often associated with severe dehydration and possible hypovolemic shock.&lt;/li&gt;&lt;li&gt;• Drowsiness:&lt;/li&gt;&lt;li&gt;• Sunken eyes: A hallmark of dehydration.&lt;/li&gt;&lt;li&gt;• Sunken eyes:&lt;/li&gt;&lt;li&gt;• Prolonged skin pinch test: A delay in skin recoil of 5 seconds indicates significant fluid loss and poor tissue perfusion.&lt;/li&gt;&lt;li&gt;• Prolonged skin pinch test:&lt;/li&gt;&lt;li&gt;• Hypothermia: Suggests compromised circulation and critical dehydration levels.&lt;/li&gt;&lt;li&gt;• Hypothermia:&lt;/li&gt;&lt;li&gt;• These findings align with World Health Organization (WHO) criteria for severe dehydration , which is defined as the presence of two or more severe signs such as lethargy/unconsciousness, sunken eyes, very slow skin pinch recoil, and inability to drink or vomiting everything.&lt;/li&gt;&lt;li&gt;• severe dehydration&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. No dehydration: This is incorrect. The child displays multiple clinical signs of dehydration, such as sunken eyes and prolonged skin recoil, which rules out this option.&lt;/li&gt;&lt;li&gt;• Option A. No dehydration:&lt;/li&gt;&lt;li&gt;• Option B. Some dehydration: This is also incorrect. \&quot;Some dehydration\&quot; would present with milder symptoms such as thirst and slightly sunken eyes, but it would not include prolonged skin recoil (5 seconds) or drowsiness.&lt;/li&gt;&lt;li&gt;• Option B. Some dehydration:&lt;/li&gt;&lt;li&gt;• Option D. None of the above: This is incorrect, as the described clinical features clearly indicate severe dehydration .&lt;/li&gt;&lt;li&gt;• Option D. None of the above:&lt;/li&gt;&lt;li&gt;• severe dehydration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A child presenting with drowsiness, sunken eyes, hypothermia, and a skin pinch test taking &amp;gt;2 seconds to revert should be diagnosed with severe dehydration and managed promptly with intravenous fluids to prevent further complications.&lt;/li&gt;&lt;li&gt;➤ drowsiness, sunken eyes, hypothermia, and a skin pinch test taking &amp;gt;2 seconds to revert&lt;/li&gt;&lt;li&gt;➤ severe dehydration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of diarrhea in children is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E.coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rotavirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory syncitial virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rotavirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rotavirus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Rotavirus is the most common cause of diarrhea in children worldwide, particularly in infants and young children. It is a highly contagious virus that primarily spreads via the fecal-oral route and affects the intestinal lining, leading to acute gastroenteritis. Symptoms typically include watery diarrhea, vomiting, fever, and dehydration.&lt;/li&gt;&lt;li&gt;• Rotavirus&lt;/li&gt;&lt;li&gt;• Rotavirus infections are most prevalent in settings with poor sanitation and hygiene. Vaccination programs have significantly reduced the incidence of rotavirus-related diarrhea in many countries, but it remains a leading cause of severe diarrhea in children in low-resource settings.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. E.coli: While E.coli is a common bacterial cause of diarrhea, especially in travelers and during outb
