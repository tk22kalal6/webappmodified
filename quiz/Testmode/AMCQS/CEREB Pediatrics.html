i&gt;• Apgar score&lt;/li&gt;&lt;li&gt;• The components of the Apgar score are:&lt;/li&gt;&lt;li&gt;• Heart rate Respiratory effort (not respiratory rate) Muscle tone Reflex irritability Colour&lt;/li&gt;&lt;li&gt;• Heart rate&lt;/li&gt;&lt;li&gt;• Heart rate&lt;/li&gt;&lt;li&gt;• Respiratory effort (not respiratory rate)&lt;/li&gt;&lt;li&gt;• Respiratory effort&lt;/li&gt;&lt;li&gt;• Muscle tone&lt;/li&gt;&lt;li&gt;• Muscle tone&lt;/li&gt;&lt;li&gt;• Reflex irritability&lt;/li&gt;&lt;li&gt;• Reflex irritability&lt;/li&gt;&lt;li&gt;• Colour&lt;/li&gt;&lt;li&gt;• Colour&lt;/li&gt;&lt;li&gt;• While respiratory effort is included in the Apgar score, respiratory rate is NOT a component. Instead, the score assesses whether the baby is breathing effectively, not the rate of breaths per minute.&lt;/li&gt;&lt;li&gt;• respiratory effort&lt;/li&gt;&lt;li&gt;• respiratory rate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Apgar score assesses respiratory effort , not respiratory rate. Therefore, respiratory rate is NOT a component of the Apgar score .&lt;/li&gt;&lt;li&gt;➤ Apgar score&lt;/li&gt;&lt;li&gt;➤ respiratory effort&lt;/li&gt;&lt;li&gt;➤ respiratory rate is NOT a component of the Apgar score&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dose of human &amp;amp; equine rabies immunoglobulin is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 IU &amp;amp; 40 IU&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;40 IU &amp;amp; 20 IU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 IU &amp;amp; 60 IU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 20 IU &amp; 40 IU&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 20 IU &amp;amp; 40 IU&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Rabies immunoglobulin (RIG) is administered for passive immunization in cases of rabies exposure, particularly in Category III exposures, where the skin is broken or there is contact with mucous membranes. The dose differs between human rabies immunoglobulin (HRIG) and equine rabies immunoglobulin (ERIG):&lt;/li&gt;&lt;li&gt;• Rabies immunoglobulin (RIG)&lt;/li&gt;&lt;li&gt;• Human Rabies Immunoglobulin (HRIG) :&lt;/li&gt;&lt;li&gt;• Human Rabies Immunoglobulin (HRIG) :&lt;/li&gt;&lt;li&gt;• Human Rabies Immunoglobulin (HRIG) :&lt;/li&gt;&lt;li&gt;• Human Rabies Immunoglobulin (HRIG)&lt;/li&gt;&lt;li&gt;• Dose: 20 IU/kg of body weight.&lt;/li&gt;&lt;li&gt;• 20 IU/kg&lt;/li&gt;&lt;li&gt;• HRIG is more purified, has fewer side effects, and is preferred where available.&lt;/li&gt;&lt;li&gt;• Equine Rabies Immunoglobulin (ERIG) :&lt;/li&gt;&lt;li&gt;• Equine Rabies Immunoglobulin (ERIG) :&lt;/li&gt;&lt;li&gt;• Equine Rabies Immunoglobulin (ERIG)&lt;/li&gt;&lt;li&gt;• Dose: 40 IU/kg of body weight.&lt;/li&gt;&lt;li&gt;• 40 IU/kg&lt;/li&gt;&lt;li&gt;• ERIG is less expensive and widely used in resource-limited settings but may have a higher risk of adverse reactions compared to HRIG.&lt;/li&gt;&lt;li&gt;• Both HRIG and ERIG are infiltrated as much as possible around the wound site, and the remaining dose is given intramuscularly at a different site from the rabies vaccine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The dose of rabies immunoglobulin is 20 IU/kg for human RIG (HRIG) and 40 IU/kg for equine RIG (ERIG).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How many teeths are present in a 3-yr old ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• By the age of 3 years , children typically have all of their primary (temporary) teeth , which total 20 teeth . These include:&lt;/li&gt;&lt;li&gt;• 3 years&lt;/li&gt;&lt;li&gt;• primary (temporary) teeth&lt;/li&gt;&lt;li&gt;• 20 teeth&lt;/li&gt;&lt;li&gt;• 8 incisors (4 upper, 4 lower) 4 canines (2 upper, 2 lower) 8 molars (4 upper, 4 lower)&lt;/li&gt;&lt;li&gt;• 8 incisors (4 upper, 4 lower)&lt;/li&gt;&lt;li&gt;• 8 incisors&lt;/li&gt;&lt;li&gt;• 4 canines (2 upper, 2 lower)&lt;/li&gt;&lt;li&gt;• 4 canines&lt;/li&gt;&lt;li&gt;• 8 molars (4 upper, 4 lower)&lt;/li&gt;&lt;li&gt;• 8 molars&lt;/li&gt;&lt;li&gt;• Primary teeth usually begin erupting around 6 months of age, and the full set is generally in place by 2.5–3 years of age. These teeth are later replaced by permanent teeth, starting around 6 years of age.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. 10: Incorrect. By 3 years of age, children typically have more than 10 teeth, as the dentition is almost complete.&lt;/li&gt;&lt;li&gt;• Option A. 10:&lt;/li&gt;&lt;li&gt;• Option C. 30: Incorrect. A complete set of permanent teeth, including molars, totals 32, but this occurs only in adults.&lt;/li&gt;&lt;li&gt;• Option C. 30:&lt;/li&gt;&lt;li&gt;• Option D. 40: Incorrect. Humans do not naturally have 40 teeth.&lt;/li&gt;&lt;li&gt;• Option D. 40:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ By 3 years of age , a child has 20 primary (temporary) teeth , which make up the full set of their first dentition.&lt;/li&gt;&lt;li&gt;➤ 3 years of age&lt;/li&gt;&lt;li&gt;➤ 20 primary (temporary) teeth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Through a peripheral line maximum % dextrose can be given is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12.5%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;25%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 12.5%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 12.5%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The maximum percentage of dextrose that can be safely administered through a peripheral line is 12.5%. This limitation is due to the risk of complications such as thrombophlebitis and necrosis of the vein that can occur when higher concentrations of dextrose are used. Peripheral veins are less tolerant of hyperosmolar solutions compared to central lines, which can accommodate higher concentrations without similar risks.&lt;/li&gt;&lt;li&gt;• thrombophlebitis&lt;/li&gt;&lt;li&gt;• necrosis of the vein&lt;/li&gt;&lt;li&gt;• Administering dextrose concentrations higher than 12.5% through a peripheral line could lead to vein irritation, inflammation, and potential damage to the surrounding tissues, making it unsafe for routine use.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The maximum concentration of dextrose that can be safely administered through a peripheral line is 12.5% . Higher concentrations require central venous access to avoid complications.&lt;/li&gt;&lt;li&gt;➤ peripheral line is 12.5%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Green cannula IV is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;16&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;18&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;22&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 18&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 18&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the standardized color coding system for IV cannulas, green represents an 18-gauge cannula . This is a common size used for blood transfusions, fluid resuscitation, and rapid administration of IV fluids due to its relatively large bore size, which allows for faster flow rates.&lt;/li&gt;&lt;li&gt;• green represents an 18-gauge cannula&lt;/li&gt;&lt;li&gt;• The color coding of cannulas is an important tool for healthcare professionals, ensuring quick and accurate selection of the appropriate size based on clinical needs.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. 16: A 16-gauge cannula is identified by the gray color in the standard color-coding system, not green. It is larger than an 18-gauge cannula and used for rapid fluid resuscitation in emergencies.&lt;/li&gt;&lt;li&gt;• Option A. 16:&lt;/li&gt;&lt;li&gt;• gray&lt;/li&gt;&lt;li&gt;• Option C. 22: A 22-gauge cannula is blue in color and is smaller in size than an 18-gauge cannula. It is often used for pediatric or elderly patients with fragile veins.&lt;/li&gt;&lt;li&gt;• Option C. 22:&lt;/li&gt;&lt;li&gt;• blue&lt;/li&gt;&lt;li&gt;• Option D. 24: A 24-gauge cannula is yellow in color and is the smallest commonly used IV cannula. It is typically used for neonates or in situations requiring minimal flow rates.&lt;/li&gt;&lt;li&gt;• Option D. 24:&lt;/li&gt;&lt;li&gt;• yellow&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The green IV cannula corresponds to an 18-gauge size in the standard color-coding system.&lt;/li&gt;&lt;li&gt;➤ green IV cannula corresponds to an 18-gauge size&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child can draw circle at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3 year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• By the age of 3 years , children typically develop the motor and cognitive skills needed to draw a circle . This milestone reflects the child&#x27;s improving fine motor coordination and visual-motor integration.&lt;/li&gt;&lt;li&gt;• 3 years&lt;/li&gt;&lt;li&gt;• circle&lt;/li&gt;&lt;li&gt;• At this stage, children can also engage in activities such as riding a tricycle, building a tower of 9–10 blocks, and identifying their dominant hand (handedness). Earlier milestones include: Drawing a straight line by 2 years . Drawing more complex shapes, like a square , by 4 years .&lt;/li&gt;&lt;li&gt;• At this stage, children can also engage in activities such as riding a tricycle, building a tower of 9–10 blocks, and identifying their dominant hand (handedness).&lt;/li&gt;&lt;li&gt;• Earlier milestones include: Drawing a straight line by 2 years . Drawing more complex shapes, like a square , by 4 years .&lt;/li&gt;&lt;li&gt;• Drawing a straight line by 2 years . Drawing more complex shapes, like a square , by 4 years .&lt;/li&gt;&lt;li&gt;• Drawing a straight line by 2 years .&lt;/li&gt;&lt;li&gt;• straight line&lt;/li&gt;&lt;li&gt;• 2 years&lt;/li&gt;&lt;li&gt;• Drawing more complex shapes, like a square , by 4 years .&lt;/li&gt;&lt;li&gt;• square&lt;/li&gt;&lt;li&gt;• 4 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A child typically learns to draw a circle by the age of 3 years , showcasing a key fine motor and developmental milestone.&lt;/li&gt;&lt;li&gt;➤ circle by the age of 3 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Extremely low birth weight baby is &amp;lt; ____ ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.5 kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.5 kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3.5 kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1 kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The classification of birth weight categories is as follows:&lt;/li&gt;&lt;li&gt;• Low Birth Weight (LBW): Less than 2.5 kg (2500 g) . Very Low Birth Weight (VLBW): Less than 1.5 kg (1500 g) . Extremely Low Birth Weight (ELBW): Less than 1 kg (1000 g) .&lt;/li&gt;&lt;li&gt;• Low Birth Weight (LBW): Less than 2.5 kg (2500 g) .&lt;/li&gt;&lt;li&gt;• Low Birth Weight (LBW):&lt;/li&gt;&lt;li&gt;• 2.5 kg (2500 g)&lt;/li&gt;&lt;li&gt;• Very Low Birth Weight (VLBW): Less than 1.5 kg (1500 g) .&lt;/li&gt;&lt;li&gt;• Very Low Birth Weight (VLBW):&lt;/li&gt;&lt;li&gt;• 1.5 kg (1500 g)&lt;/li&gt;&lt;li&gt;• Extremely Low Birth Weight (ELBW): Less than 1 kg (1000 g) .&lt;/li&gt;&lt;li&gt;• Extremely Low Birth Weight (ELBW):&lt;/li&gt;&lt;li&gt;• 1 kg (1000 g)&lt;/li&gt;&lt;li&gt;• Extremely low birth weight (ELBW) infants are at significant risk for complications due to prematurity and underdevelopment, such as respiratory distress syndrome, infections, and feeding difficulties. These infants often require specialized care in neonatal intensive care units (NICUs).&lt;/li&gt;&lt;li&gt;• Extremely low birth weight (ELBW)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An extremely low birth weight baby is defined as weighing less than 1 kg (1000 g) .&lt;/li&gt;&lt;li&gt;➤ extremely low birth weight baby&lt;/li&gt;&lt;li&gt;➤ less than 1 kg (1000 g)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old unvaccinated child presents with low-grade fever followed by a pruritic vesicular rash. On day 1 of fever, he rash started on the trunk and has now spread to the face and extremities. On examination, you note lesions in different stages — macules, papules, vesicles, and crusts. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Typhoid fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Varicella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Varicella&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• When a child presents with fever and rash on the first day , Varicella (chickenpox) is the most likely diagnosis. Varicella typically begins with fever, malaise, and the appearance of a characteristic rash within 24 hours. The rash starts as macules, progresses to papules, vesicles, and then crusts. The hallmark is the presence of lesions in different stages of evolution (e.g., macules, papules, vesicles, and crusts seen simultaneously).&lt;/li&gt;&lt;li&gt;• fever and rash on the first day&lt;/li&gt;&lt;li&gt;• Varicella (chickenpox)&lt;/li&gt;&lt;li&gt;• presence of lesions in different stages of evolution&lt;/li&gt;&lt;li&gt;• Varicella often occurs in children and is highly contagious. Early recognition is crucial for appropriate management and prevention of transmission.&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• Complications of Chickenpox and Measles:&lt;/li&gt;&lt;li&gt;• Complications of Chickenpox and Measles:&lt;/li&gt;&lt;li&gt;• Most Common Complication of Chickenpox:&lt;/li&gt;&lt;li&gt;• Most Common Complication of Chickenpox:&lt;/li&gt;&lt;li&gt;• Secondary bacterial infection is the most frequent complication of chickenpox. Skin lesions from chickenpox can become infected with bacteria, leading to cellulitis, impetigo, or more severe infections like abscesses. Most Common Complication of Measles: Otitis media is the most frequent complication of measles. It results from the virus affecting the Eustachian tube, leading to middle ear infections.&lt;/li&gt;&lt;li&gt;• Secondary bacterial infection is the most frequent complication of chickenpox.&lt;/li&gt;&lt;li&gt;• Secondary bacterial infection&lt;/li&gt;&lt;li&gt;• Skin lesions from chickenpox can become infected with bacteria, leading to cellulitis, impetigo, or more severe infections like abscesses.&lt;/li&gt;&lt;li&gt;• Most Common Complication of Measles: Otitis media is the most frequent complication of measles. It results from the virus affecting the Eustachian tube, leading to middle ear infections.&lt;/li&gt;&lt;li&gt;• Most Common Complication of Measles:&lt;/li&gt;&lt;li&gt;• Otitis media is the most frequent complication of measles. It results from the virus affecting the Eustachian tube, leading to middle ear infections.&lt;/li&gt;&lt;li&gt;• Otitis media is the most frequent complication of measles.&lt;/li&gt;&lt;li&gt;• Otitis media&lt;/li&gt;&lt;li&gt;• It results from the virus affecting the Eustachian tube, leading to middle ear infections.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Measles: Measles rash typically appears on Day 4–5 of illness, starting behind the ears and progressing to the trunk and limbs. It is not associated with fever and rash simultaneously on Day 1.&lt;/li&gt;&lt;li&gt;• Option A. Measles:&lt;/li&gt;&lt;li&gt;• Day 4–5&lt;/li&gt;&lt;li&gt;• Option B. Typhoid fever: Typhoid fever rarely presents with a rash on Day 1. The characteristic \&quot;rose spots\&quot; associated with typhoid appear later in the course of the disease and are often subtle.&lt;/li&gt;&lt;li&gt;• Option B. Typhoid fever:&lt;/li&gt;&lt;li&gt;• Option D. None of the above: This is incorrect, as Varicella (chickenpox) is a well-recognized cause of fever and rash presenting on the first day.&lt;/li&gt;&lt;li&gt;• Option D. None of the above:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of fever and rash appearing on Day 1 strongly suggests Varicella (chickenpox) . The rash evolves through multiple stages, making it easily distinguishable from other illnesses.&lt;/li&gt;&lt;li&gt;➤ fever and rash appearing on Day 1&lt;/li&gt;&lt;li&gt;➤ Varicella (chickenpox)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Warthin finkeldey giant cells is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mumps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chicken pox&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Measles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Measles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Warthin-Finkeldey giant cells are a histopathological hallmark of measles . These are multinucleated giant cells with eosinophilic inclusion bodies found in the lymphoid tissues and respiratory epithelium during the prodromal or acute phase of measles infection.&lt;/li&gt;&lt;li&gt;• Warthin-Finkeldey giant cells&lt;/li&gt;&lt;li&gt;• measles&lt;/li&gt;&lt;li&gt;• They are formed due to the fusion of infected cells by the measles virus, reflecting the virus’s cytopathic effect. These cells are often seen in the lymph nodes, tonsils, or lung tissue of patients with measles.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Mumps: Mumps is caused by a paramyxovirus, like measles, but it does not lead to the formation of Warthin-Finkeldey giant cells. Instead, it is characterized by parotitis and inflammation of other glands.&lt;/li&gt;&lt;li&gt;• Option B. Mumps:&lt;/li&gt;&lt;li&gt;• Option C. Rubella: Rubella is caused by a togavirus and primarily affects the lymph nodes and skin. It does not produce multinucleated giant cells like Warthin-Finkeldey cells.&lt;/li&gt;&lt;li&gt;• Option C. Rubella:&lt;/li&gt;&lt;li&gt;• Option D. Chickenpox: Chickenpox is caused by the varicella-zoster virus and leads to vesicular skin lesions. It does not involve the formation of Warthin-Finkeldey giant cells.&lt;/li&gt;&lt;li&gt;• Option D. Chickenpox:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Warthin-Finkeldey giant cells are a diagnostic feature of measles and are indicative of the cytopathic effects of the measles virus.&lt;/li&gt;&lt;li&gt;➤ Warthin-Finkeldey giant cells&lt;/li&gt;&lt;li&gt;➤ measles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-day-old neonate develops lethargy, refusal to feed, and hypothermia. Blood culture confirms the diagnosis of early-onset neonatal sepsis. Based on Indian epidemiological data, which of the following is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acinectobacter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Group b streptococci&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acinectobacter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In India, Acinetobacter has emerged as the most common cause of neonatal sepsis, followed closely by Klebsiella . Both are opportunistic pathogens often associated with hospital-acquired infections, particularly in neonatal intensive care units (NICUs).&lt;/li&gt;&lt;li&gt;• Acinetobacter&lt;/li&gt;&lt;li&gt;• Klebsiella&lt;/li&gt;&lt;li&gt;• Early Onset Sepsis &amp;lt;72 hours •    Late Onset Sepsis &amp;gt;72 hours •    Earliest c/f: Dec feed •    Mcc in India: Acinetobacter f/b Klebsiella •    Mcc throughout in the world: E.coli •    Mcc overall in the world: Group B Streptococci •    Mcc of early Onset Sepsis: Group B Streptococci •    Initial Inv: Septic screen &amp;amp; Gold Standard: Blood Culture •    Treatment: Antibiotics&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Klebsiella: Incorrect. Klebsiella is now the second most common cause of neonatal sepsis in India, surpassed by Acinetobacter.&lt;/li&gt;&lt;li&gt;• Option B. Klebsiella:&lt;/li&gt;&lt;li&gt;• Option C. E. coli: Incorrect. While E. coli is a frequent cause of neonatal sepsis worldwide, it is less common than Acinetobacter and Klebsiella in India.&lt;/li&gt;&lt;li&gt;• Option C. E. coli:&lt;/li&gt;&lt;li&gt;• Option D. Group B Streptococci: Incorrect. GBS is the most common cause in developed countries but is rare in India.&lt;/li&gt;&lt;li&gt;• Option D. Group B Streptococci:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In India, Acinetobacter is the most common cause of neonatal sepsis, followed by Klebsiella , reflecting the predominance of hospital-acquired infections in NICU settings.&lt;/li&gt;&lt;li&gt;➤ Acinetobacter&lt;/li&gt;&lt;li&gt;➤ Klebsiella&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the condition shown in the picture ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mumps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varicella&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Varicella&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1189.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Varicella&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image shows skin lesions in different stages of evolution (e.g., papules, vesicles/blisters, ulcers, and scabs), which is characteristic of Varicella (chickenpox) . Chickenpox lesions commonly appear in crops, meaning that multiple stages can be seen at the same time.&lt;/li&gt;&lt;li&gt;• different stages of evolution&lt;/li&gt;&lt;li&gt;• Varicella (chickenpox)&lt;/li&gt;&lt;li&gt;• This is a hallmark feature that distinguishes Varicella from other rash-causing illnesses. The lesions are often itchy and appear first on the trunk and then spread to the face and extremities.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Measles: Measles presents with a maculopapular rash that starts behind the ears and progresses downward but does not show lesions in different stages of evolution.&lt;/li&gt;&lt;li&gt;• Option A. Measles:&lt;/li&gt;&lt;li&gt;• Option B. Mumps: Mumps does not present with a rash but rather with parotid gland swelling and other systemic symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Mumps:&lt;/li&gt;&lt;li&gt;• Option C. Rubella: Rubella causes a fine, pink maculopapular rash, which is not vesicular and does not have multiple stages like chickenpox.&lt;/li&gt;&lt;li&gt;• Option C. Rubella:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hallmark feature of Varicella (chickenpox) is skin lesions in different stages of evolution , including papules, vesicles, pustules, and scabs.&lt;/li&gt;&lt;li&gt;➤ Varicella (chickenpox)&lt;/li&gt;&lt;li&gt;➤ skin lesions in different stages of evolution&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;5th day disease is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythema infectiosum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Roseola infantum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mumps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erythema infectiosum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Erythema infectiosum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Erythema infectiosum , commonly known as the \&quot;5th disease,\&quot; is caused by parvovirus B19 . It is so named because it is the fifth recognized classic childhood exanthem (rash-causing illness). The condition is characterized by the following clinical features:&lt;/li&gt;&lt;li&gt;• Erythema infectiosum&lt;/li&gt;&lt;li&gt;• parvovirus B19&lt;/li&gt;&lt;li&gt;• Slapped-cheek appearance: A bright red rash on the cheeks, which is a hallmark feature. Lacy reticular rash: This appears on the trunk and extremities after the cheek rash. Mild fever, malaise, and joint pain may accompany the rash.&lt;/li&gt;&lt;li&gt;• Slapped-cheek appearance: A bright red rash on the cheeks, which is a hallmark feature.&lt;/li&gt;&lt;li&gt;• Slapped-cheek appearance:&lt;/li&gt;&lt;li&gt;• Lacy reticular rash: This appears on the trunk and extremities after the cheek rash.&lt;/li&gt;&lt;li&gt;• Lacy reticular rash:&lt;/li&gt;&lt;li&gt;• Mild fever, malaise, and joint pain may accompany the rash.&lt;/li&gt;&lt;li&gt;• Mild fever, malaise, and joint pain&lt;/li&gt;&lt;li&gt;• Erythema infectiosum is usually mild and self-limiting in children but can have complications in pregnant women and immunocompromised individuals.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Roseola infantum: Also known as \&quot;6th disease,\&quot; it is caused by human herpesvirus 6 (HHV-6) and presents with high fever for 3–5 days, followed by a sudden rash once the fever subsides.&lt;/li&gt;&lt;li&gt;• Option B. Roseola infantum:&lt;/li&gt;&lt;li&gt;• human herpesvirus 6 (HHV-6)&lt;/li&gt;&lt;li&gt;• Option C. Measles: Measles presents with a maculopapular rash that begins behind the ears and spreads downward, often associated with Koplik spots, cough, coryza, and conjunctivitis. It is not referred to as \&quot;5th disease.\&quot;&lt;/li&gt;&lt;li&gt;• Option C. Measles:&lt;/li&gt;&lt;li&gt;• Option D. Mumps: Mumps primarily causes parotid gland swelling and systemic symptoms but is not associated with a characteristic rash or referred to as \&quot;5th disease.\&quot;&lt;/li&gt;&lt;li&gt;• Option D. Mumps:&lt;/li&gt;&lt;li&gt;• parotid gland swelling&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The 5th disease (Erythema infectiosum) is caused by parvovirus B19 and is characterized by a \&quot;slapped-cheek\&quot; rash followed by a lacy rash on the body.&lt;/li&gt;&lt;li&gt;➤ 5th disease (Erythema infectiosum)&lt;/li&gt;&lt;li&gt;➤ parvovirus B19&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with a history of cyanosis, squatting after play, and a systolic murmur. Echocardiography confirms Tetralogy of Fallot. Which of the following is NOT a component of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RVH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASD&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ASD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ASD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Atrial Septal Defect (ASD) is not a feature of TOF but may occasionally coexist as an additional anomaly (e.g., pentalogy of Fallot). However, ASD is not part of the defining tetralogy.&lt;/li&gt;&lt;li&gt;• Atrial Septal Defect (ASD)&lt;/li&gt;&lt;li&gt;• Tetralogy of Fallot (TOF) is a congenital heart defect characterized by four key features:&lt;/li&gt;&lt;li&gt;• Tetralogy of Fallot (TOF)&lt;/li&gt;&lt;li&gt;• Right Ventricular Hypertrophy (RVH): Caused by the increased workload on the right ventricle due to pulmonary stenosis and the right-to-left shunt. Pulmonary Stenosis (PS): Obstruction of the right ventricular outflow tract, leading to decreased blood flow to the lungs. Ventricular Septal Defect (VSD): A large defect in the interventricular septum, allowing blood to mix between the right and left ventricles. Overriding Aorta: The aorta is positioned directly over the VSD, receiving blood from both the right and left ventricles.&lt;/li&gt;&lt;li&gt;• Right Ventricular Hypertrophy (RVH): Caused by the increased workload on the right ventricle due to pulmonary stenosis and the right-to-left shunt.&lt;/li&gt;&lt;li&gt;• Right Ventricular Hypertrophy (RVH):&lt;/li&gt;&lt;li&gt;• Pulmonary Stenosis (PS): Obstruction of the right ventricular outflow tract, leading to decreased blood flow to the lungs.&lt;/li&gt;&lt;li&gt;• Pulmonary Stenosis (PS):&lt;/li&gt;&lt;li&gt;• Ventricular Septal Defect (VSD): A large defect in the interventricular septum, allowing blood to mix between the right and left ventricles.&lt;/li&gt;&lt;li&gt;• Ventricular Septal Defect (VSD):&lt;/li&gt;&lt;li&gt;• Overriding Aorta: The aorta is positioned directly over the VSD, receiving blood from both the right and left ventricles.&lt;/li&gt;&lt;li&gt;• Overriding Aorta:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The four classic features of Tetralogy of Fallot are RVH, PS, VSD, and overriding aorta. ASD is not a part of TOF .&lt;/li&gt;&lt;li&gt;➤ Tetralogy of Fallot&lt;/li&gt;&lt;li&gt;➤ RVH, PS, VSD, and overriding aorta. ASD is not a part of TOF&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is diagnosed with Trilogy of Fallot, a rare cyanotic congenital heart disease. Which of the following is NOT a classical component of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RVH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ASD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VSD&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. VSD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) VSD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Trilogy of Fallot is a congenital heart defect characterized by the mnemonic RAP :&lt;/li&gt;&lt;li&gt;• RAP&lt;/li&gt;&lt;li&gt;• R : Right ventricular hypertrophy (RVH) A : Atrial septal defect (ASD) P : Pulmonary stenosis (PS)&lt;/li&gt;&lt;li&gt;• R : Right ventricular hypertrophy (RVH)&lt;/li&gt;&lt;li&gt;• R&lt;/li&gt;&lt;li&gt;• A : Atrial septal defect (ASD)&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• P : Pulmonary stenosis (PS)&lt;/li&gt;&lt;li&gt;• P&lt;/li&gt;&lt;li&gt;• Ventricular septal defect (VSD) is not a feature of Trilogy of Fallot. Instead, VSD is a hallmark feature of Tetralogy of Fallot , a related but distinct condition involving four anatomical abnormalities.&lt;/li&gt;&lt;li&gt;• Tetralogy of Fallot&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The three defining features of Trilogy of Fallot are remembered by mnemonic RAP&lt;/li&gt;&lt;li&gt;➤ R - RVH&lt;/li&gt;&lt;li&gt;➤ A - ASD&lt;/li&gt;&lt;li&gt;➤ P - PS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an acynotic congenital heart disease ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PDA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TGA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PDA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) PDA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Congenital heart diseases are categorized as acyanotic or cyanotic based on the presence of cyanosis. Acyanotic congenital heart diseases typically involve left-to-right shunting, which does not result in deoxygenated blood entering the systemic circulation.&lt;/li&gt;&lt;li&gt;• Acyanotic congenital heart diseases&lt;/li&gt;&lt;li&gt;• Patent Ductus Arteriosus (PDA) is a classic example of an acyanotic congenital heart disease. In PDA, a persistent connection between the aorta and pulmonary artery allows oxygenated blood to flow from the aorta back into the pulmonary circulation (left-to-right shunting), leading to increased pulmonary blood flow without cyanosis.&lt;/li&gt;&lt;li&gt;• Patent Ductus Arteriosus (PDA) is a classic example of an acyanotic congenital heart disease. In PDA, a persistent connection between the aorta and pulmonary artery allows oxygenated blood to flow from the aorta back into the pulmonary circulation (left-to-right shunting), leading to increased pulmonary blood flow without cyanosis.&lt;/li&gt;&lt;li&gt;• Patent Ductus Arteriosus (PDA)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. TOF : Tetralogy of Fallot (TOF) is a cyanotic congenital heart disease characterized by right-to-left shunting due to VSD and pulmonary stenosis.&lt;/li&gt;&lt;li&gt;• Option A. TOF&lt;/li&gt;&lt;li&gt;• Option C. TGA : Transposition of the Great Arteries (TGA) is another cyanotic condition where the aorta and pulmonary artery are transposed, causing systemic circulation to receive deoxygenated blood.&lt;/li&gt;&lt;li&gt;• Option C. TGA&lt;/li&gt;&lt;li&gt;• Option D. Tricuspid stenosis : While not cyanotic by itself, tricuspid stenosis is typically part of complex cyanotic lesions or other conditions that cause cyanosis rather than being a standalone acyanotic defect.&lt;/li&gt;&lt;li&gt;• Option D. Tricuspid stenosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Examples of acyanotic congenital heart diseases include PDA, ASD, and VSD. PDA is the correct answer for this question.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Neural tube defect best marker ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha feto protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetylcholine esterase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta hCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Estriol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acetylcholine esterase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acetylcholine esterase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the diagnosis of neural tube defects (NTDs) , both alpha-fetoprotein (AFP) and acetylcholinesterase (AChE) are used as markers, but they serve different purposes:&lt;/li&gt;&lt;li&gt;• neural tube defects (NTDs)&lt;/li&gt;&lt;li&gt;• alpha-fetoprotein (AFP)&lt;/li&gt;&lt;li&gt;• acetylcholinesterase (AChE)&lt;/li&gt;&lt;li&gt;• Acetylcholinesterase (AChE): AChE is a specific marker for neural tube defects. It is present in amniotic fluid when there is a defect in the neural tube, such as spina bifida or anencephaly. AChE is highly specific because it is released only when the neural tube is exposed to amniotic fluid, making it the best marker for confirming NTDs. Alpha-fetoprotein (AFP): AFP is a sensitive marker for NTDs, as it is elevated in maternal serum and amniotic fluid when there is an open neural tube defect. However, it is less specific because other conditions, such as abdominal wall defects (e.g., gastroschisis), can also cause elevated AFP levels. Thus, while AFP is more commonly used as an initial screening tool, AChE is the more specific marker for confirming the diagnosis of NTDs.&lt;/li&gt;&lt;li&gt;• Acetylcholinesterase (AChE): AChE is a specific marker for neural tube defects. It is present in amniotic fluid when there is a defect in the neural tube, such as spina bifida or anencephaly. AChE is highly specific because it is released only when the neural tube is exposed to amniotic fluid, making it the best marker for confirming NTDs.&lt;/li&gt;&lt;li&gt;• Acetylcholinesterase (AChE):&lt;/li&gt;&lt;li&gt;• specific marker&lt;/li&gt;&lt;li&gt;• Alpha-fetoprotein (AFP): AFP is a sensitive marker for NTDs, as it is elevated in maternal serum and amniotic fluid when there is an open neural tube defect. However, it is less specific because other conditions, such as abdominal wall defects (e.g., gastroschisis), can also cause elevated AFP levels. Thus, while AFP is more commonly used as an initial screening tool, AChE is the more specific marker for confirming the diagnosis of NTDs.&lt;/li&gt;&lt;li&gt;• Alpha-fetoprotein (AFP):&lt;/li&gt;&lt;li&gt;• sensitive marker&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Alpha-fetoprotein: incorrect . AFP is a sensitive marker , but it is not as specific as acetylcholinesterase for diagnosing neural tube defects.&lt;/li&gt;&lt;li&gt;• Option A. Alpha-fetoprotein:&lt;/li&gt;&lt;li&gt;• sensitive marker&lt;/li&gt;&lt;li&gt;• Option C. Beta hCG: Incorrect. Beta hCG is a hormone measured in pregnancy tests and screening for Down syndrome but is not a marker for NTDs.&lt;/li&gt;&lt;li&gt;• Option C. Beta hCG:&lt;/li&gt;&lt;li&gt;• Option D. Estriol: Incorrect. Estriol is a hormone used to monitor fetal well-being as part of the triple or quadruple screen but is not related to neural tube defects.&lt;/li&gt;&lt;li&gt;• Option D. Estriol:&lt;/li&gt;&lt;li&gt;• Note: if Acetylcholinesterase (AChE) is not given in option then it is Alpha-fetoprotein&lt;/li&gt;&lt;li&gt;• Note: if Acetylcholinesterase (AChE)&lt;/li&gt;&lt;li&gt;• is Alpha-fetoprotein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For neural tube defects , acetylcholinesterase (AChE) is the most specific marker, while alpha-fetoprotein (AFP) is a more sensitive but less specific marker.&lt;/li&gt;&lt;li&gt;➤ neural tube defects&lt;/li&gt;&lt;li&gt;➤ acetylcholinesterase (AChE)&lt;/li&gt;&lt;li&gt;➤ alpha-fetoprotein (AFP)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child can tie shoelaces by ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 5 year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Developmental milestones help assess a child’s growth and development. By the age of 5 years , a child typically develops the fine motor skills and coordination required to perform more complex tasks like tying shoelaces. This skill requires a combination of hand-eye coordination, dexterity, and an understanding of sequence, which are usually well-developed by this age.&lt;/li&gt;&lt;li&gt;• 5 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A child can typically tie shoelaces by the age of 5 years, demonstrating developed fine motor skills and coordination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Blood volume in a preterm neonate is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;70 ml per kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;80 ml per kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;90 ml per kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;60 ml per kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 90 ml per kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 90 ml per kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The blood volume in neonates varies between term and preterm babies:&lt;/li&gt;&lt;li&gt;• Preterm neonates require a higher blood volume compared to term neonates because of their smaller size and increased metabolic and oxygen demands. The average blood volume in a preterm neonate is 90–110 ml per kg . Term neonates typically have a blood volume of 60–80 ml per kg . This lower range reflects their more developed circulatory systems and lower metabolic needs compared to preterm neonates.&lt;/li&gt;&lt;li&gt;• Preterm neonates require a higher blood volume compared to term neonates because of their smaller size and increased metabolic and oxygen demands. The average blood volume in a preterm neonate is 90–110 ml per kg .&lt;/li&gt;&lt;li&gt;• Preterm neonates&lt;/li&gt;&lt;li&gt;• 90–110 ml per kg&lt;/li&gt;&lt;li&gt;• Term neonates typically have a blood volume of 60–80 ml per kg . This lower range reflects their more developed circulatory systems and lower metabolic needs compared to preterm neonates.&lt;/li&gt;&lt;li&gt;• Term neonates&lt;/li&gt;&lt;li&gt;• 60–80 ml per kg&lt;/li&gt;&lt;li&gt;• Preterm neonates need careful monitoring of their blood volume because they are more susceptible to complications such as anemia and fluid imbalances.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The blood volume of a preterm neonate is approximately 90–110 ml per kg, higher than the 60–80 ml per kg observed in term neonates .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Premature future of metopic suture is known as ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trigonocephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dolicocephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brachycephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flat head syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trigonocephaly&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-189_fcRHN3d.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Trigonocephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The premature fusion of the metopic suture , which is located in the midline of the forehead, results in a condition called trigonocephaly . This condition gives the forehead a triangular appearance when viewed from above. It is one of the forms of craniosynostosis (premature suture closure) and can also lead to hypotelorism (closely spaced eyes) and other associated abnormalities.&lt;/li&gt;&lt;li&gt;• metopic suture&lt;/li&gt;&lt;li&gt;• trigonocephaly&lt;/li&gt;&lt;li&gt;• The appearance is clearly observed as a triangular-shaped forehead with narrowing at the metopic region, as illustrated in the provided images.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Dolicocephaly : Refers to a long, narrow head shape caused by the premature closure of the sagittal suture, not the metopic suture.&lt;/li&gt;&lt;li&gt;• Option B. Dolicocephaly&lt;/li&gt;&lt;li&gt;• Option C. Brachycephaly : Refers to a short, broad head caused by the premature closure of the coronal sutures, leading to flattening of the back of the skull.&lt;/li&gt;&lt;li&gt;• Option C. Brachycephaly&lt;/li&gt;&lt;li&gt;• Option D. Flat head syndrome : Also known as positional plagiocephaly, this condition occurs due to external pressure on the skull and does not involve premature suture closure.&lt;/li&gt;&lt;li&gt;• Option D. Flat head syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Premature fusion of the metopic suture results in trigonocephaly, characterized by a triangular-shaped forehead and hypotelorism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Severe dehydration in diarrhea is given @ the rate of ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 ml/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;75ml/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;90ml/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100ml/kg&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 100ml/kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 100ml/kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In cases of severe dehydration due to diarrhea , fluid replacement must be rapid and sufficient to restore circulatory volume and correct deficits. The standard recommendation is to administer fluids at a rate of 100 ml/kg over the first 4-6 hours for rapid rehydration. This helps restore intravascular volume and correct dehydration efficiently.&lt;/li&gt;&lt;li&gt;• severe dehydration due to diarrhea&lt;/li&gt;&lt;li&gt;• 100 ml/kg&lt;/li&gt;&lt;li&gt;• For severe dehydration , the fluid of choice is typically Ringer’s lactate due to its composition, which closely matches extracellular fluid, though Normal Saline (NS) can also be used. ORS (Oral Rehydration Solution) is primarily used for mild-to-moderate dehydration, not for rapid correction in severe dehydration.&lt;/li&gt;&lt;li&gt;• severe dehydration&lt;/li&gt;&lt;li&gt;• Ringer’s lactate&lt;/li&gt;&lt;li&gt;• Normal Saline (NS)&lt;/li&gt;&lt;li&gt;• ORS (Oral Rehydration Solution)&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• 75 ml/kg : This rate is used for rehydration in moderate dehydration .&lt;/li&gt;&lt;li&gt;• 75 ml/kg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For severe dehydration in diarrhea, fluids are administered at a rate of 100 ml/kg over 4-6 hours, with Ringer’s lactate being the preferred solution.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child is being evaluated for short stature. As part of anthropometric assessment, the Upper Segment to Lower Segment (US:LS) ratio is measured. Which of the following values is closest to the expected normal at this age?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.7:1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.3:1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1:1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1.5:1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1:1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1:1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The upper segment to lower segment (US:LS) ratio changes as a child grows and is an important indicator in assessing body proportions.&lt;/li&gt;&lt;li&gt;• upper segment to lower segment (US:LS) ratio&lt;/li&gt;&lt;li&gt;• At birth: The normal US:LS ratio is approximately 1.7:1 , reflecting a proportionally longer trunk relative to the legs. At 3 years of age: The ratio decreases to about 1.3:1 as the legs grow longer. At 7 years of age: The ratio reaches approximately 1:1 , indicating that the trunk and legs are of equal length.&lt;/li&gt;&lt;li&gt;• At birth: The normal US:LS ratio is approximately 1.7:1 , reflecting a proportionally longer trunk relative to the legs.&lt;/li&gt;&lt;li&gt;• At birth:&lt;/li&gt;&lt;li&gt;• 1.7:1&lt;/li&gt;&lt;li&gt;• At 3 years of age: The ratio decreases to about 1.3:1 as the legs grow longer.&lt;/li&gt;&lt;li&gt;• At 3 years of age:&lt;/li&gt;&lt;li&gt;• 1.3:1&lt;/li&gt;&lt;li&gt;• At 7 years of age: The ratio reaches approximately 1:1 , indicating that the trunk and legs are of equal length.&lt;/li&gt;&lt;li&gt;• At 7 years of age:&lt;/li&gt;&lt;li&gt;• 1:1&lt;/li&gt;&lt;li&gt;• This ratio is used to differentiate between conditions causing disproportionate growth, such as short trunk dwarfism (e.g., mucopolysaccharidosis) or short limb dwarfism (e.g., rickets, hypothyroidism, achondroplasia). In the case of Marfan syndrome, this ratio may also help identify disproportionately long limbs relative to the trunk (dolichostenomelia).&lt;/li&gt;&lt;li&gt;• short trunk dwarfism&lt;/li&gt;&lt;li&gt;• short limb dwarfism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ At 7 years of life, the normal US:LS ratio is 1:1, reflecting equal trunk and limb proportions. Deviations from this ratio may indicate underlying skeletal dysplasia or other growth disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common type of neonatal seizure is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subtle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myoclonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spasms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Focal clonic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subtle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Subtle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Subtle seizures are the most common type of seizures observed in neonates. They are challenging to recognize because they often lack obvious motor manifestations and may present as abnormal eye movements (e.g., fluttering or deviation), sucking or chewing motions, or autonomic changes such as apnea or bradycardia. These subtle presentations are due to the immature neonatal brain and incomplete development of motor pathways.&lt;/li&gt;&lt;li&gt;• Subtle seizures&lt;/li&gt;&lt;li&gt;• Key points about neonatal seizures:&lt;/li&gt;&lt;li&gt;• Best prognosis: Focal clonic seizures have the best prognosis due to their localized nature and potential response to treatment. Worst prognosis: Myoclonic seizures are associated with the worst outcomes and are often indicative of severe underlying brain pathology, such as hypoxic-ischemic encephalopathy. Least common: Myoclonic seizures are also the least common type seen in neonates.&lt;/li&gt;&lt;li&gt;• Best prognosis: Focal clonic seizures have the best prognosis due to their localized nature and potential response to treatment.&lt;/li&gt;&lt;li&gt;• Best prognosis:&lt;/li&gt;&lt;li&gt;• Worst prognosis: Myoclonic seizures are associated with the worst outcomes and are often indicative of severe underlying brain pathology, such as hypoxic-ischemic encephalopathy.&lt;/li&gt;&lt;li&gt;• Worst prognosis:&lt;/li&gt;&lt;li&gt;• Least common: Myoclonic seizures are also the least common type seen in neonates.&lt;/li&gt;&lt;li&gt;• Least common:&lt;/li&gt;&lt;li&gt;• The identification of subtle seizures requires clinical vigilance and may necessitate EEG monitoring , as these events can be mistaken for normal neonatal behaviors.&lt;/li&gt;&lt;li&gt;• EEG monitoring&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Myoclonic: Myoclonic seizures are rare in neonates and have the worst prognosis due to their association with severe neurological disorders.&lt;/li&gt;&lt;li&gt;• Option B. Myoclonic:&lt;/li&gt;&lt;li&gt;• Option C. Spasms: Spasms are more commonly seen in infantile spasms (West syndrome) and are not a typical neonatal seizure pattern.&lt;/li&gt;&lt;li&gt;• Option C. Spasms:&lt;/li&gt;&lt;li&gt;• Option D. Focal clonic: Focal clonic seizures involve rhythmic, repetitive movements in one part of the body and have a better prognosis compared to other neonatal seizures. However, they are not as common as subtle seizures in neonates.&lt;/li&gt;&lt;li&gt;• Option D. Focal clonic:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subtle seizures are the most common type of seizure in neonates and require a high degree of clinical suspicion for diagnosis. Focal clonic seizures have the best prognosis, while myoclonic seizures have the worst prognosis and are the least common.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Gabra1 gene mutation is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Menke disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wilson disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Juvenile myoclonic epilepsy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Juvenile myoclonic epilepsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Juvenile myoclonic epilepsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The GABRA1 gene encodes the alpha-1 subunit of the gamma-aminobutyric acid (GABA) A receptor, which is a major inhibitory neurotransmitter in the brain. Mutations in the GABRA1 gene are associated with juvenile myoclonic epilepsy (JME) , a subtype of idiopathic generalized epilepsy.&lt;/li&gt;&lt;li&gt;• GABRA1 gene&lt;/li&gt;&lt;li&gt;• gamma-aminobutyric acid (GABA)&lt;/li&gt;&lt;li&gt;• GABRA1 gene&lt;/li&gt;&lt;li&gt;• juvenile myoclonic epilepsy (JME)&lt;/li&gt;&lt;li&gt;• Juvenile myoclonic epilepsy typically presents in adolescence with myoclonic jerks , generalized tonic-clonic seizures, and sometimes absence seizures. The mutation in GABRA1 disrupts the normal functioning of GABA receptors, leading to hyperexcitability in the brain and seizures.&lt;/li&gt;&lt;li&gt;• Juvenile myoclonic epilepsy typically presents in adolescence with myoclonic jerks , generalized tonic-clonic seizures, and sometimes absence seizures.&lt;/li&gt;&lt;li&gt;• Juvenile myoclonic epilepsy&lt;/li&gt;&lt;li&gt;• myoclonic jerks&lt;/li&gt;&lt;li&gt;• The mutation in GABRA1 disrupts the normal functioning of GABA receptors, leading to hyperexcitability in the brain and seizures.&lt;/li&gt;&lt;li&gt;• GABRA1&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Menke disease: Menke disease is a disorder of copper metabolism caused by mutations in the ATP7A gene , not GABRA1.&lt;/li&gt;&lt;li&gt;• Option A. Menke disease:&lt;/li&gt;&lt;li&gt;• ATP7A gene&lt;/li&gt;&lt;li&gt;• Option B. Wilson disease: Wilson disease is caused by mutations in the ATP7B gene , which is involved in copper transport, not GABRA1.&lt;/li&gt;&lt;li&gt;• Option B. Wilson disease:&lt;/li&gt;&lt;li&gt;• ATP7B gene&lt;/li&gt;&lt;li&gt;• Option C. Achondroplasia: Achondroplasia, a form of dwarfism, is caused by mutations in the FGFR3 gene , not GABRA1.&lt;/li&gt;&lt;li&gt;• Option C. Achondroplasia:&lt;/li&gt;&lt;li&gt;• FGFR3 gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mutations in the GABRA1 gene are specifically associated with juvenile myoclonic epilepsy (JME) , characterized by myoclonic jerks and generalized seizures.&lt;/li&gt;&lt;li&gt;➤ GABRA1 gene&lt;/li&gt;&lt;li&gt;➤ juvenile myoclonic epilepsy (JME)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;ATNR disappears at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6 months&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-192.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 6 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Asymmetric Tonic Neck Reflex (ATNR) is a primitive reflex present at birth. When the infant&#x27;s head is turned to one side, the arm and leg on the side the head is turned towards extend, while the opposite arm and leg flex. This reflex is sometimes referred to as the \&quot;fencing posture.\&quot;&lt;/li&gt;&lt;li&gt;• Asymmetric Tonic Neck Reflex (ATNR)&lt;/li&gt;&lt;li&gt;• ATNR typically disappears by 6 months of age as part of normal neurological development. Its integration is essential for the infant to develop more advanced motor control, including reaching and rolling over. Persistence of ATNR beyond 6 months is considered abnormal and may indicate underlying neurological issues such as cerebral palsy.&lt;/li&gt;&lt;li&gt;• ATNR typically disappears by 6 months of age as part of normal neurological development. Its integration is essential for the infant to develop more advanced motor control, including reaching and rolling over.&lt;/li&gt;&lt;li&gt;• ATNR typically disappears by 6 months&lt;/li&gt;&lt;li&gt;• Persistence of ATNR beyond 6 months is considered abnormal and may indicate underlying neurological issues such as cerebral palsy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Asymmetric Tonic Neck Reflex (ATNR) disappears by 6 months of age, marking normal progression of neurological development.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Keshan disease is due to deficiency of ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selenium&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Selenium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Selenium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Keshan disease is a rare cardiomyopathy that is primarily found in regions with selenium-deficient soil. Selenium, an essential trace element, plays a crucial role in the function of antioxidant enzymes like glutathione peroxidase. A deficiency in selenium leads to increased oxidative stress and damage to cardiac myocytes, contributing to the development of dilated cardiomyopathy. This disease is most commonly observed in areas with low selenium availability in the environment, such as certain regions of China. Supplementation with selenium has been shown to prevent the occurrence of this disease in affected populations.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Zinc : Zinc is important for various enzymatic functions and immune support but is not associated with Keshan disease. Zinc deficiency typically manifests with symptoms like impaired wound healing, growth retardation, and weakened immunity.&lt;/li&gt;&lt;li&gt;• Option A. Zinc&lt;/li&gt;&lt;li&gt;• Option B. Chromium : Chromium is essential for glucose metabolism and insulin action. Deficiency in chromium leads to impaired glucose tolerance but has no known connection to cardiomyopathies like Keshan disease.&lt;/li&gt;&lt;li&gt;• Option B. Chromium&lt;/li&gt;&lt;li&gt;• Option C. Iodine : Iodine deficiency causes thyroid-related conditions like goiter and hypothyroidism. It is not implicated in the development of Keshan disease.&lt;/li&gt;&lt;li&gt;• Option C. Iodine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Keshan disease is caused by selenium deficiency, leading to dilated cardiomyopathy in selenium-deficient regions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the sign?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Winging of scapula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duchenne muscular dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Winging of scapula&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1194.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Winging of scapula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image shows a prominent medial border of the scapula , a finding known as winging of the scapula . This occurs due to weakness or paralysis of the serratus anterior muscle , which is innervated by the long thoracic nerve .&lt;/li&gt;&lt;li&gt;• prominent medial border of the scapula&lt;/li&gt;&lt;li&gt;• winging of the scapula&lt;/li&gt;&lt;li&gt;• weakness or paralysis of the serratus anterior muscle&lt;/li&gt;&lt;li&gt;• long thoracic nerve&lt;/li&gt;&lt;li&gt;• Causes of winging of scapula : Long thoracic nerve injury : Often caused by trauma, repetitive movements, or surgery. Muscular dystrophy : In conditions like facioscapulohumeral muscular dystrophy. Neuromuscular disorders : Guillain-Barré syndrome or poliomyelitis.&lt;/li&gt;&lt;li&gt;• Causes of winging of scapula : Long thoracic nerve injury : Often caused by trauma, repetitive movements, or surgery. Muscular dystrophy : In conditions like facioscapulohumeral muscular dystrophy. Neuromuscular disorders : Guillain-Barré syndrome or poliomyelitis.&lt;/li&gt;&lt;li&gt;• winging of scapula&lt;/li&gt;&lt;li&gt;• Long thoracic nerve injury : Often caused by trauma, repetitive movements, or surgery. Muscular dystrophy : In conditions like facioscapulohumeral muscular dystrophy. Neuromuscular disorders : Guillain-Barré syndrome or poliomyelitis.&lt;/li&gt;&lt;li&gt;• Long thoracic nerve injury : Often caused by trauma, repetitive movements, or surgery.&lt;/li&gt;&lt;li&gt;• Long thoracic nerve injury&lt;/li&gt;&lt;li&gt;• Muscular dystrophy : In conditions like facioscapulohumeral muscular dystrophy.&lt;/li&gt;&lt;li&gt;• Muscular dystrophy&lt;/li&gt;&lt;li&gt;• Neuromuscular disorders : Guillain-Barré syndrome or poliomyelitis.&lt;/li&gt;&lt;li&gt;• Neuromuscular disorders&lt;/li&gt;&lt;li&gt;• This sign is diagnostic for scapular dyskinesis and is observed when the patient pushes against a wall or abducts their arm.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Duchenne muscular dystrophy: While DMD may involve weakness, it typically presents with calf hypertrophy and proximal muscle weakness, not winging of the scapula.&lt;/li&gt;&lt;li&gt;• Option B. Duchenne muscular dystrophy:&lt;/li&gt;&lt;li&gt;• calf hypertrophy&lt;/li&gt;&lt;li&gt;• Option C. Rickets: Rickets causes skeletal deformities due to defective mineralization but does not involve scapular winging.&lt;/li&gt;&lt;li&gt;• Option C. Rickets:&lt;/li&gt;&lt;li&gt;• Option D. Anemia: Anemia does not cause muscular or skeletal abnormalities like scapular winging.&lt;/li&gt;&lt;li&gt;• Option D. Anemia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Winging of the scapula is caused by serratus anterior weakness or long thoracic nerve injury , leading to the prominent protrusion of the scapula&#x27;s medial border.&lt;/li&gt;&lt;li&gt;➤ Winging of the scapula&lt;/li&gt;&lt;li&gt;➤ serratus anterior weakness or long thoracic nerve injury&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents with tremors, behavioral changes, and hepatomegaly. On slit-lamp examination, a greenish-brown corneal ring is noted. Lab workup shows low serum ceruloplasmin.. Which of the following statements is TRUE regarding the underlying pathology of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease liver copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease urinary copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase urinary copper excretion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decrease renal copper&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increase urinary copper excretion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-20%20115707.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Decrease liver copper : In Wilson disease, copper accumulates in the liver, often leading to liver damage and cirrhosis. Liver copper levels are significantly increased rather than decreased.&lt;/li&gt;&lt;li&gt;• Option A. Decrease liver copper&lt;/li&gt;&lt;li&gt;• Option B. Decrease urinary copper : Copper excretion in the urine is abnormally elevated in Wilson disease due to systemic copper overload. A decrease in urinary copper is not seen in this condition.&lt;/li&gt;&lt;li&gt;• Option B. Decrease urinary copper&lt;/li&gt;&lt;li&gt;• Option D. Decrease renal copper : The kidneys do not retain copper in Wilson disease. Instead, they facilitate increased urinary excretion as a compensatory mechanism for systemic copper overload.&lt;/li&gt;&lt;li&gt;• Option D. Decrease renal copper&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Extra High-Yield Pointers:&lt;/li&gt;&lt;li&gt;➤ Extra High-Yield Pointers:&lt;/li&gt;&lt;li&gt;➤ Gene : ATP7B on chromosome 13 → autosomal recessive Primary Defect : ↓ Biliary copper excretion → toxic accumulation Urine copper : ↑ (diagnostic &amp;gt;100 µg/day) Liver biopsy : ↑ hepatic copper (&amp;gt;250 µg/g dry weight) Basal ganglia : Involvement causes Parkinson-like features Treatment : Chelators : Penicillamine (1st-line), Trientine Zinc : Blocks intestinal absorption Liver transplant in fulminant cases&lt;/li&gt;&lt;li&gt;➤ Gene : ATP7B on chromosome 13 → autosomal recessive&lt;/li&gt;&lt;li&gt;➤ Gene&lt;/li&gt;&lt;li&gt;➤ Primary Defect : ↓ Biliary copper excretion → toxic accumulation&lt;/li&gt;&lt;li&gt;➤ Primary Defect&lt;/li&gt;&lt;li&gt;➤ Urine copper : ↑ (diagnostic &amp;gt;100 µg/day)&lt;/li&gt;&lt;li&gt;➤ Urine copper&lt;/li&gt;&lt;li&gt;➤ Liver biopsy : ↑ hepatic copper (&amp;gt;250 µg/g dry wei
