        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        function toggleMarkForReview() {

                markedForReview[currentQuestion] = !markedForReview[currentQuestion];

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);

            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A newborn is born with lower extremity paralysis, an absent sacrum, and impaired bladder and bowel control. On examination, there is a clear demarcation between the normal and affected spinal regions. What is the most likely diagnosis for this infant&#x27;s condition, and what is the underlying pathophysiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caudal regression syndrome; Abnormal development of the lower spinal cord and vertebral structures.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spina bifida occulta; A neural tube defect resulting in a bony spinal defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurofibromatosis type 1; A genetic disorder causing neurofibromas and spinal abnormalities.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phocomelia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Caudal regression syndrome; Abnormal development of the lower spinal cord and vertebral structures.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Caudal regression syndrome; Abnormal development of the lower spinal cord and vertebral structures.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Caudal regression syndrome is characterized by lower extremity paralysis, sacral agenesis, and bladder and bowel dysfunction, caused by abnormal development of the lower spine and spinal cord.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4211&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4211&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A preterm infant born at 28 weeks gestation has been receiving mechanical ventilation for several weeks due to respiratory distress syndrome (RDS). Despite gradual improvement in lung function, the infant continues to require supplemental oxygen. What is the most appropriate term for this infant&#x27;s condition, and what is the underlying pathophysiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transient tachypnea of the newborn (TTN); Delayed clearance of fetal lung fluid causing respiratory distress.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meconium aspiration syndrome; Airway obstruction due to meconium in the air passages.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neonatal pneumonia; Infection of the lung tissue causing respiratory distress.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchopulmonary dysplasia (BPD); Lung injury from prolonged mechanical ventilation and oxygen exposure.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bronchopulmonary dysplasia (BPD); Lung injury from prolonged mechanical ventilation and oxygen exposure.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bronchopulmonary dysplasia (BPD) is a chronic lung disease of preterm infants, caused by prolonged mechanical ventilation and oxygen exposure, leading to impaired alveolar development and fibrosis .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9174&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9174&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A term newborn with jaundice is prescribed phototherapy due to elevated bilirubin levels. The infant&#x27;s mother asks if she should continue breastfeeding during phototherapy. What is the most appropriate recommendation regarding breastfeeding during phototherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue breastfeeding without interruption, as breast milk is beneficial for jaundiced infants.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinue breastfeeding temporarily and switch to formula feeding until phototherapy is completed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Offer breast milk between phototherapy sessions, but limit exposure to phototherapy lights.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avoid breastfeeding entirely until bilirubin levels normalize to prevent further jaundice.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Continue breastfeeding without interruption, as breast milk is beneficial for jaundiced infants.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Continue breastfeeding without interruption, as breast milk is beneficial for jaundiced infants.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Continue breastfeeding during phototherapy for neonatal jaundice, as it supports hydration, promotes bilirubin excretion, and ensures proper nutrition for the infant.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3789&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3789&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant presents with jaundice and pale stools. Physical examination reveals no hepatosplenomegaly, and the infant appears healthy. Laboratory tests show elevated direct bilirubin levels. What is the most likely diagnosis for this infant&#x27;s condition, and what is the underlying pathophysiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gilbert syndrome; Impaired bilirubin conjugation due to a genetic enzyme deficiency.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic anemia; Increased bilirubin production from excessive red blood cell breakdown.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dubin-Johnson syndrome; Impaired bilirubin excretion due to a genetic defect in hepatic transport.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physiological jaundice of the newborn; A normal variant of neonatal jaundice.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dubin-Johnson syndrome; Impaired bilirubin excretion due to a genetic defect in hepatic transport.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dubin-Johnson syndrome; Impaired bilirubin excretion due to a genetic defect in hepatic transport.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dubin-Johnson syndrome causes chronic conjugated hyperbilirubinemia due to a genetic defect in bilirubin excretion, presenting with jaundice, elevated direct bilirubin levels, and pale stools in the absence of hepatosplenomegaly.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 8315&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 8315&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A term newborn is exclusively breastfed and develops jaundice on the second day of life. Physical examination reveals no hepatosplenomegaly or signs of illness, and the infant is latching well during feeds. Laboratory tests show elevated bilirubin levels. What is the most likely cause of this infant&#x27;s jaundice, and what is the underlying pathophysiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemolytic disease of the newborn (HDN); Maternal-fetal blood group incompatibility leading to increased bilirubin production.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Physiological jaundice of the newborn; A normal variant of neonatal jaundice due to immature liver function.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breastfeeding jaundice; Elevated bilirubin levels due to inadequate breast milk intake and dehydration.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dubin-Johnson syndrome; A genetic disorder causing impaired bilirubin excretion.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Breastfeeding jaundice; Elevated bilirubin levels due to inadequate breast milk intake and dehydration.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Breastfeeding jaundice occurs in the first week of life due to insufficient milk intake, leading to dehydration and increased enterohepatic circulation of bilirubin. Early breastfeeding support is crucial to resolve the condition .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4106&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4106&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthy term newborn is exclusively breastfed and develops jaundice on the 11th day of life, peaking in severity. Physical examination reveals no hepatosplenomegaly or other signs of illness. Laboratory tests show elevated unconjugated bilirubin levels. What is the most likely cause of this infant&#x27;s jaundice, and what is the underlying pathophysiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemolytic disease of the newborn (HDN); Maternal-fetal blood group incompatibility leading to increased bilirubin production.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Physiological jaundice of the newborn; A normal variant of neonatal jaundice due to immature liver function.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breast milk jaundice; Elevated bilirubin levels attributed to factors in breast milk that inhibit bilirubin conjugation.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dubin-Johnson syndrome; A genetic disorder causing impaired bilirubin excretion.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Breast milk jaundice; Elevated bilirubin levels attributed to factors in breast milk that inhibit bilirubin conjugation.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Breast milk jaundice; Elevated bilirubin levels attributed to factors in breast milk that inhibit bilirubin conjugation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Breast milk jaundice typically peaks around the second week of life in healthy, exclusively breastfed infants due to substances in breast milk that inhibit bilirubin conjugation. It is a benign condition that resolves with continued breastfeeding.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4106&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4106&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman at 32 weeks gestation presents with signs of preterm labor. To assess fetal lung maturity, a fetal lung surfactant analysis is performed on amniotic fluid obtained via amniocentesis. The lecithin/sphingomyelin (L/S) ratio is found to be 2:1. What does this result indicate regarding fetal lung maturity, and what is the significance of the L/S ratio in assessing lung development?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fetal lung maturity is uncertain; additional tests are needed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fetal lung maturity is adequate, indicating a lower risk of respiratory distress syndrome.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fetal lung maturity is immature, indicating a higher risk of respiratory distress syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fetal lung maturity is not related to the L/S ratio.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fetal lung maturity is adequate, indicating a lower risk of respiratory distress syndrome.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fetal lung maturity is adequate, indicating a lower risk of respiratory distress syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An L/S ratio of 2:1 or greater indicates mature fetal lungs with adequate surfactant production, reducing the risk of respiratory distress syndrome in preterm infants.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4004&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4004&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A preterm newborn in the neonatal intensive care unit (NICU) exhibits apnea of prematurity and intermittent bradycardia. The medical team initiates caffeine citrate therapy. What is the primary mechanism of action of caffeine citrate in the management of apnea of prematurity in preterm infants?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central nervous system depression to reduce respiratory drive.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is an antagonist of adenosine to enhance respiratory center activity.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of bronchoconstriction to improve airway patency.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promotion of bowel motility to prevent gas trapping.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is an antagonist of adenosine to enhance respiratory center activity.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is an antagonist of adenosine to enhance respiratory center activity.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Caffeine citrate treats apnea of prematurity by antagonizing adenosine receptors, stimulating the central respiratory center, and enhancing respiratory drive in preterm infants .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3993&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3993&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A full-term newborn presents with abdominal distension, bloody stools, and signs of sepsis. Abdominal imaging reveals the presence of pneumatosis intestinalis. Which of the following conditions is most commonly associated with pneumatosis intestinalis in neonates, and what is the underlying pathophysiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrotizing enterocolitis (NEC); Ischemic injury to the intestinal wall.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hirschsprung disease; Congenital absence of ganglion cells in the colon.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intestinal atresia; Obstruction of the bowel lumen.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meconium ileus; Thickened meconium causing intestinal obstruction.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Necrotizing enterocolitis (NEC); Ischemic injury to the intestinal wall.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Necrotizing enterocolitis (NEC); Ischemic injury to the intestinal wall.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Necrotizing enterocolitis (NEC) is characterized by abdominal distension, bloody stools, and pneumatosis intestinalis on imaging, caused by ischemic injury to the immature intestinal wall in neonates.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4089&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4089&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A preterm infant born at 28 weeks gestation in the neonatal intensive care unit (NICU) experiences episodes of apnea, cyanosis, and bradycardia. Which of the following is the most appropriate initial intervention for managing apnea of prematurity in this newborn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administering caffeine citrate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiating mechanical ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administering intravenous antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administering caffeine citrate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Administering caffeine citrate.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Caffeine citrate is the first-line treatment for apnea of prematurity, working as a respiratory stimulant by blocking adenosine receptors and enhancing the central respiratory drive.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3993&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3993&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn is evaluated for multiple congenital anomalies. The child has vertebral defects, imperforate anus, and a tracheoesophageal fistula. Additionally, there is a single umbilical artery noted. Which of the following best describes this cluster of anomalies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Holt-Oram syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VACTERL association&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pierre Robin sequence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. VACTERL association&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) VACTERL association&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ VACTERL association is a constellation of congenital anomalies involving the vertebrae, anorectal region, cardiovascular system, tracheoesophageal structures, renal system, and limbs, often associated with a single umbilical artery.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3828&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3828&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child with chronic respiratory symptoms undergoes testing for a suspected genetic disorder. Nasal transmembrane potential difference (NPD) measurement is performed, and the results show increased sodium absorption. Which of the following conditions is most likely associated with this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary ciliary dyskinesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kartagener syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha-1 antitrypsin deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cystic fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cystic fibrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cystic fibrosis is characterized by increased sodium absorption and reduced chloride secretion due to CFTR dysfunction, findings confirmed by nasal potential difference (NPD) testing.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 8205&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 8205&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old male presents with a history of chronic sinusitis, bronchiectasis, and recurrent respiratory infections. Physical examination reveals azoospermia on semen analysis. Nasal cultures show chronic infections with Pseudomonas aeruginosa. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kartagener syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Young syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary ciliary dyskinesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Young syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Young syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Young syndrome involves obstructive azoospermia, chronic sinusitis, bronchiectasis, and Pseudomonas aeruginosa colonization, caused by inspissated mucus in the respiratory and reproductive tracts.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9066&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9066&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents with a sore throat, fever, and difficulty swallowing. On examination, the tonsils are enlarged with exudates, and anterior cervical lymph nodes are tender. The child complains of a stomach ache and has a red, sandpaper-like rash on the trunk and extremities. What is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptococcus pneumoniae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haemophilus influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Group A Streptococcus (GAS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epstein-Barr virus (EBV)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Group A Streptococcus (GAS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Group A Streptococcus (GAS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scarlet fever is caused by Group A Streptococcus (GAS) and presents with pharyngitis, anterior cervical lymphadenopathy, and a sandpaper-like rash due to exotoxin production.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 5812&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 5812&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A previously healthy 5-year-old child presents with a sudden onset of high fever, sore throat, and drooling. The child prefers to sit upright and leans forward to breathe. On examination, there is a muffled voice, and the uvula is not visible. What is the most appropriate initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer intravenous antibiotics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obtain a lateral neck X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform flexible laryngoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiate high-flow oxygen therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administer intravenous antibiotics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Administer intravenous antibiotics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Intravenous antibiotics are the first-line treatment for acute epiglottitis, with close monitoring for airway obstruction and readiness for emergent intervention if needed.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 8707&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 8707&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-month-old infant is brought to the clinic with congenital heart defects, characteristic facial anomalies including hypertelorism and low-set ears, and recurrent viral and fungal infections. There is also evidence of hypocalcemia. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. DiGeorge syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) DiGeorge syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DiGeorge syndrome (22q11.2 deletion syndrome) is characterized by congenital heart defects, facial anomalies, immunodeficiency due to thymic hypoplasia, and hypocalcemia due to parathyroid dysfunction.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4242&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4242&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is brought to the clinic due to a friendly and outgoing personality, along with distinct facial features such as a wide mouth, full lips, and a flattened nasal bridge. Physical examination reveals supravalvular aortic stenosis and peripheral pulmonary artery stenosis. The child also has developmental delays and a characteristic &#x27;elfin&#x27; appearance. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Williams syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Williams syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Williams syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Williams syndrome is a genetic disorder characterized by &#x27;elfin&#x27; facial features, a friendly personality, developmental delays, and cardiovascular anomalies such as supravalvular aortic stenosis.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9412&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9412&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn presents with cyanosis and respiratory distress shortly after birth. A physical examination reveals a single loud second heart sound and a continuous murmur along the left sternal border. An echocardiogram confirms a discordant ventriculo-arterial connection. What is the most likely diagnosis for this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tetralogy of Fallot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial septal defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transposition of the great arteries&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transposition of the great arteries&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Transposition of the great arteries&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transposition of the great arteries is a cyanotic congenital heart defect characterized by a discordant ventriculo-arterial connection, requiring prompt diagnosis and intervention to enable adequate oxygenation.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9337&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9337&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-month-old infant is evaluated for suspected congenital heart disease. On examination, a harsh, holosystolic murmur grade 4 is auscultated at the left sternal border, with radiation to the back. Additionally, the second heart sound is widely split. Which of the following represents a major criterion of Nadas criteria for diagnosing ventricular septal defect (VSD) in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abnomal blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clubbing of fingers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Harsh systolic murmur grade 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absent femoral pulses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Harsh systolic murmur grade 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A harsh, holosystolic murmur grade 4 or greater at the left sternal border is a major criterion for diagnosing ventricular septal defect (VSD) according to Nadas criteria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with congenital heart defects and upper limb abnormalities, including absent or hypoplastic thumbs. Cardiac evaluation reveals an atrial septal defect and a ventricular septal defect. Which of the following syndromes is most commonly associated with this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Holt-Oram syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Holt-Oram syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Holt-Oram syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Holt-Oram syndrome is an autosomal dominant disorder characterized by a combination of congenital heart defects (commonly ASD and VSD) and upper limb abnormalities, such as absent or hypoplastic thumbs.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9273&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9273&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child with complex congenital heart disease presents with cyanosis, exercise intolerance, and clubbing of fingers. Cardiac evaluation reveals a single functional ventricle and severe pulmonary hypertension. Which of the following surgical procedures is most appropriate for redirecting systemic venous blood directly to the pulmonary arteries, bypassing the right ventricle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Norwood procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blalock-Taussig shunt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fontan procedure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rastelli procedure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fontan procedure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fontan procedure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Fontan procedure is a definitive surgical intervention for patients with single-ventricle physiology, allowing systemic venous blood to be redirected directly to the pulmonary arteries, bypassing the right ventricle.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 2760&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 2760&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following congenital heart defects with their corresponding anatomical descriptions: Tetralogy of Fallot Transposition of the great arteries Truncus arteriosus Total anomalous pulmonary venous connection Pulmonary artery arises from the left ventricle, and the aorta arises from the right ventricle Single arterial trunk arising from both ventricles with a ventricular septal defect Ventricular septal defect, overriding aorta, pulmonary stenosis, right ventricular hypertrophy Pulmonary veins connect anomalously to the right side of the heart&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-C, 2-A, 3-B, 4-D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-A, 2-D, 3-C, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-C, 2-B, 3-A, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-A, 2-C, 3-D, 4-B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-C, 2-A, 3-B, 4-D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-C, 2-A, 3-B, 4-D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital heart defects are defined by specific anatomical abnormalities, and recognizing these features is crucial for accurate diagnosis and appropriate management.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9455&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9455&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old infant is noted to have cyanosis in the lower extremities while the upper extremities appear pink. Physical examination reveals a loud systolic ejection murmur along the left sternal border. Echocardiography confirms the presence of a right-sided aortic arch and patent ductus arteriosus. Which of the following conditions is the most likely cause of this presentation of differential cyanosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coarctation of the aorta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tetralogy of Fallot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transposition of the great arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrial septal defect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Coarctation of the aorta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Coarctation of the aorta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differential cyanosis (cyanosis in the lower extremities but not in the upper extremities) is a hallmark of conditions involving a patent ductus arteriosus with right-to-left shunting, such as coarctation of the aorta .&lt;/li&gt;&lt;li&gt;➤ coarctation of the aorta&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9274&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9274&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-month-old infant presents with cyanosis and respiratory distress. Echocardiography reveals an abnormal venous connection where the pulmonary veins drain into the portal vein or the hepatic vein. Physical examination shows a single S2 heart sound and a prominent right ventricular impulse. Which of the following congenital heart defects is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transposition of the great arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac TAPVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infra cardiac total anomalous pulmonary venous connection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supra cardiac TAPVC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Infra cardiac total anomalous pulmonary venous connection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Infra cardiac total anomalous pulmonary venous connection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Infra cardiac total anomalous pulmonary venous connection (TAPVC) involves the pulmonary veins draining into the portal vein, hepatic vein, or inferior vena cava, causing cyanosis, respiratory distress, and increased right ventricular workload. It is confirmed by echocardiography.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9508&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9508&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is evaluated for short stature and joint hypermobility. Radiographs reveal multiple fractures of varying ages. Which type of dwarfism is most likely associated with this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypochondroplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diastrophic dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ellis-van Creveld syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osteogenesis imperfecta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Osteogenesis imperfecta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteogenesis imperfecta is a connective tissue disorder characterized by recurrent fractures, short stature, joint hypermobility, blue sclera, and hearing loss. It is managed with bisphosphonates like alendronate or pamidronate to strengthen bones and reduce fracture risk.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 14,415&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 14,415&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old girl presents with breast development. She and her parents are concerned about early puberty. What is the most likely initial clinical sign of puberty in girls at her age?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Menarche&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pubic hair growth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breast development&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Axillary hair growth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Breast development&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Breast development.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thelarche (breast development) is the initial clinical sign of puberty in girls, while menarche (first menstrual period) is the final event in the sequence.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11368&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11368&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old boy is brought to the pediatrician with concerns about delayed dentition. His parents report no teeth eruption yet. What is the most likely cause of delayed dentition in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ectodermal dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Idiopathic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Idiopathic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common cause of delayed dentition in children is idiopathic , occurring in otherwise healthy individuals without systemic or genetic abnormalities.&lt;/li&gt;&lt;li&gt;➤ idiopathic&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7593&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7593&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old infant is not yet able to sit independently. What developmental milestone is most likely delayed in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fine motor skills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gross motor skills&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Social skills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Language development&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gross motor skills&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gross motor skills.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sitting independently is a gross motor milestone , and a delay in this ability by 9 months indicates a potential delay in gross motor development.&lt;/li&gt;&lt;li&gt;➤ gross motor milestone&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1105&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1105&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old baby had a toy train, whenever we hide the toy train he does not search for it. Today the baby is 9 months old, if his toy train is hidden, he searches for it. What do you call this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Object permanence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peek a boo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mirror play&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stranger anxiety&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Object permanence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Object permanence is the cognitive milestone where an infant understands that objects continue to exist even when out of sight. It typically develops around 9 months of age and is crucial for tasks like searching for hidden objects.&lt;/li&gt;&lt;li&gt;➤ Object permanence&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1134&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1134&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the developmental milestone with the appropriate age: Social Smile Immature Pincer Grasp Monosyllables Walks with one hand held 2 months 6 months 12-13 months 9 months&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-4, C-2, D-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-3, B-1, C-4, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-2, B-4, C-1, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-1, B-4, C-2, D-3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A-1, B-4, C-2, D-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Key milestones include social smile at 2 months, monosyllables at 6 months, immature pincer grasp at 9 months, and walking with support at 12-13 months .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child presents with stunted growth, delayed development, and a protuberant abdomen. On examination, the child exhibits sparse, brittle hair, and a potbelly appearance. Laboratory investigations reveal low serum albumin and protein levels. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron-deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kwashiorkor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kwashiorkor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kwashiorkor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kwashiorkor is characterized by protein deficiency leading to stunted growth, delayed development, protuberant abdomen, sparse brittle hair, and low serum albumin levels.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1842&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1842&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is brought to the clinic for a routine check-up. In addition to growth assessment, which of the following age-independent indices is most useful in evaluating chronic malnutrition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mid-upper arm circumference (MUAC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Body mass index (BMI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Head circumference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Knee-heel length&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mid-upper arm circumference (MUAC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mid-upper arm circumference (MUAC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MUAC is the most useful age-independent index for evaluating malnutrition in children aged six months to five years. A MUAC of less than 11.5 cm indicates severe acute malnutrition (SAM).&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1843&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1843&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is brought to the clinic with a complaint of recurrent abdominal pain and discomfort. The caregiver reports noticing \&quot;sticky tape-like strands\&quot; in the child&#x27;s stool. Stool examination reveals the presence of white, thread-like structures. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pinworm (Enterobius vermicularis) infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Giardiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roundworm (Ascaris lumbricoides) infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptosporidiosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pinworm (Enterobius vermicularis) infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pinworm (Enterobius vermicularis) infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pinworm (Enterobius vermicularis) infection is indicated by recurrent abdominal pain, nocturnal perianal itching, and \&quot;sticky tape-like strands\&quot; or thread-like worms visible in stool. It is treated with albendazole (200 mg for children &amp;lt;2 years, 400 mg for children ≥2 years).&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1844&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1844&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old infant presents with a history of poor weight gain, irritability, and persistent diarrhea. On examination, the child appears thin with visible ribcage and muscle wasting. Stool analysis reveals fat globules. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Celiac disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inflammatory bowel disease (IBD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital hypothyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Celiac disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Celiac disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Celiac disease in infants presents with chronic diarrhea, poor weight gain, muscle wasting, and steatorrhea. Diagnosis requires a high index of suspicion and confirmation with serologic testing and intestinal biopsy .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 8386&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 8386&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child with severe acute malnutrition (SAM) is admitted to the pediatric ward. During the initial assessment, the healthcare provider suspects hypoglycemia. What is the critical plasma glucose level that defines hypoglycemia in children with SAM?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt;40 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt;50 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt;54 mg/dL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt;70 mg/dL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &lt;54 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) &amp;lt;54 mg/dL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypoglycemia in children with severe acute malnutrition (SAM) is defined as a plasma glucose level of &amp;lt;54 mg/dL and requires immediate treatment to prevent life-threate
