reaks of contaminated food or water, it is not as prevalent as rotavirus in young children globally.&lt;/li&gt;&lt;li&gt;• Option A. E.coli:&lt;/li&gt;&lt;li&gt;• E.coli&lt;/li&gt;&lt;li&gt;• Option C. All of the above: This is incorrect because Respiratory Syncytial Virus (RSV) does not typically cause diarrhea. While E.coli and rotavirus are important pathogens, rotavirus remains the most common cause in children.&lt;/li&gt;&lt;li&gt;• Option C. All of the above:&lt;/li&gt;&lt;li&gt;• Respiratory Syncytial Virus (RSV)&lt;/li&gt;&lt;li&gt;• rotavirus remains the most common cause&lt;/li&gt;&lt;li&gt;• Option D. Respiratory syncytial virus (RSV): RSV primarily causes respiratory infections, such as bronchiolitis and pneumonia, and is not a common cause of diarrhea in children.&lt;/li&gt;&lt;li&gt;• Option D. Respiratory syncytial virus (RSV):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common cause of diarrhea in children is rotavirus , which highlights the importance of vaccination and hygiene measures to prevent severe outcomes.&lt;/li&gt;&lt;li&gt;➤ most common cause of diarrhea in children is rotavirus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Conjugated hyperbilirubinemia is seen in ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rotor syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gilbert syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Criggler Najjar syndrome 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Criggler Najjar syndrome 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rotor syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rotor syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Conjugated hyperbilirubinemia refers to an elevated level of conjugated bilirubin in the bloodstream. It is seen in disorders affecting bilirubin excretion or transport.&lt;/li&gt;&lt;li&gt;• Conjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;• Rotor syndrome:&lt;/li&gt;&lt;li&gt;• Rotor syndrome:&lt;/li&gt;&lt;li&gt;• A benign condition characterized by impaired hepatic storage and excretion of conjugated bilirubin. Unlike Dubin-Johnson syndrome, Rotor syndrome does not involve pigmentation of the liver.&lt;/li&gt;&lt;li&gt;• A benign condition characterized by impaired hepatic storage and excretion of conjugated bilirubin.&lt;/li&gt;&lt;li&gt;• Unlike Dubin-Johnson syndrome, Rotor syndrome does not involve pigmentation of the liver.&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• Conjugated hyperbilirubinemia :&lt;/li&gt;&lt;li&gt;• Conjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;• Seen in Dubin-Johnson syndrome and Rotor syndrome . Rotor syndrome is the best answer.&lt;/li&gt;&lt;li&gt;• Seen in Dubin-Johnson syndrome and Rotor syndrome .&lt;/li&gt;&lt;li&gt;• Dubin-Johnson syndrome&lt;/li&gt;&lt;li&gt;• Rotor syndrome&lt;/li&gt;&lt;li&gt;• Rotor syndrome is the best answer.&lt;/li&gt;&lt;li&gt;• Rotor syndrome&lt;/li&gt;&lt;li&gt;• Phenobarbitone is used in:&lt;/li&gt;&lt;li&gt;• Phenobarbitone&lt;/li&gt;&lt;li&gt;• Crigler-Najjar syndrome type II . Neonatal seizures . Sydenham&#x27;s chorea (as a drug of choice).&lt;/li&gt;&lt;li&gt;• Crigler-Najjar syndrome type II .&lt;/li&gt;&lt;li&gt;• Crigler-Najjar syndrome type II&lt;/li&gt;&lt;li&gt;• Neonatal seizures .&lt;/li&gt;&lt;li&gt;• Neonatal seizures&lt;/li&gt;&lt;li&gt;• Sydenham&#x27;s chorea (as a drug of choice).&lt;/li&gt;&lt;li&gt;• Sydenham&#x27;s chorea&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Gilbert syndrome: Incorrect. Gilbert syndrome causes unconjugated hyperbilirubinemia due to reduced bilirubin conjugation, not conjugated hyperbilirubinemia.&lt;/li&gt;&lt;li&gt;• Option B. Gilbert syndrome:&lt;/li&gt;&lt;li&gt;• Option C. Criggler-Najjar syndrome 1: Incorrect. This condition leads to severe unconjugated hyperbilirubinemia due to complete absence of UGT1A1 activity.&lt;/li&gt;&lt;li&gt;• Option C. Criggler-Najjar syndrome 1:&lt;/li&gt;&lt;li&gt;• Option D. Criggler-Najjar syndrome 2: Incorrect. This condition also causes unconjugated hyperbilirubinemia, but with partial UGT1A1 enzyme activity, making it less severe than type 1.&lt;/li&gt;&lt;li&gt;• Option D. Criggler-Najjar syndrome 2:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Conjugated hyperbilirubinemia is seen in Rotor syndrome and other conditions affecting bilirubin excretion, such as Dubin-Johnson syndrome.&lt;/li&gt;&lt;li&gt;➤ Conjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;➤ Rotor syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The pupil of a newborn is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constricted&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mid dilated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mid constricted&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Constricted&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Constricted&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In newborns, the pupils are physiologically constricted due to immature autonomic innervation of the iris muscles. The parasympathetic system predominates at birth, leading to pupillary constriction, and it is also difficult to dilate the pupil in a newborn.&lt;/li&gt;&lt;li&gt;• pupils are physiologically constricted&lt;/li&gt;&lt;li&gt;• difficult to dilate the pupil&lt;/li&gt;&lt;li&gt;• The constricted pupils can make it challenging to perform certain neonatal ocular examinations, such as screening for Retinopathy of Prematurity (ROP) . ROP screening requires pupil dilation, which is achieved using mydriatic agents.&lt;/li&gt;&lt;li&gt;• Retinopathy of Prematurity (ROP)&lt;/li&gt;&lt;li&gt;• Key points about ROP screening:&lt;/li&gt;&lt;li&gt;• Key points about ROP screening:&lt;/li&gt;&lt;li&gt;• When to screen:&lt;/li&gt;&lt;li&gt;• When to screen:&lt;/li&gt;&lt;li&gt;• At 32 weeks of post-conceptional age or 4 weeks of postnatal age , whichever is later.&lt;/li&gt;&lt;li&gt;• At 32 weeks of post-conceptional age or&lt;/li&gt;&lt;li&gt;• 32 weeks of post-conceptional age&lt;/li&gt;&lt;li&gt;• 4 weeks of postnatal age , whichever is later.&lt;/li&gt;&lt;li&gt;• 4 weeks of postnatal age&lt;/li&gt;&lt;li&gt;• Why screen:&lt;/li&gt;&lt;li&gt;• Why screen:&lt;/li&gt;&lt;li&gt;• To detect and manage abnormal retinal vascularization, especially in preterm and low-birth-weight infants.&lt;/li&gt;&lt;li&gt;• To detect and manage abnormal retinal vascularization, especially in preterm and low-birth-weight infants.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Dilated: Incorrect. Newborn pupils are not dilated due to the dominance of the parasympathetic nervous system at birth.&lt;/li&gt;&lt;li&gt;• Option A. Dilated:&lt;/li&gt;&lt;li&gt;• Option C. Mid dilated: Incorrect. Newborn pupils do not remain in a mid-dilated state.&lt;/li&gt;&lt;li&gt;• Option C. Mid dilated:&lt;/li&gt;&lt;li&gt;• Option D. Mid constricted: Incorrect. Newborn pupils are fully constricted and not in a mid-state.&lt;/li&gt;&lt;li&gt;• Option D. Mid constricted:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The pupil of a newborn is physiologically constricted , and dilation is challenging, often requiring mydriatic agents for procedures such as ROP screening .&lt;/li&gt;&lt;li&gt;➤ pupil of a newborn is physiologically constricted&lt;/li&gt;&lt;li&gt;➤ ROP screening&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-day-old neonate presents with lethargy, poor feeding, and temperature instability. Blood tests are ordered to evaluate for suspected early-onset sepsis. Which of the following is considered the most reliable acute phase reactant in this setting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CRP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ESR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;WBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ANC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CRP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-20%20114619.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CRP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• C-reactive protein (CRP) is a key acute phase reactant in neonatal sepsis. It is produced by the liver in response to inflammation, particularly due to bacterial infections. CRP levels increase within 6–12 hours of the onset of inflammation and are commonly used to aid in the diagnosis and monitoring of neonatal sepsis.&lt;/li&gt;&lt;li&gt;• C-reactive protein (CRP)&lt;/li&gt;&lt;li&gt;• acute phase reactant&lt;/li&gt;&lt;li&gt;• CRP in neonatal sepsis:&lt;/li&gt;&lt;li&gt;• CRP in neonatal sepsis:&lt;/li&gt;&lt;li&gt;• Sensitive marker of infection but not specific. Serial measurements are more valuable than a single CRP level for monitoring response to treatment.&lt;/li&gt;&lt;li&gt;• Sensitive marker of infection but not specific.&lt;/li&gt;&lt;li&gt;• Serial measurements are more valuable than a single CRP level for monitoring response to treatment.&lt;/li&gt;&lt;li&gt;• Gold standard for diagnosing neonatal sepsis:&lt;/li&gt;&lt;li&gt;• Gold standard for diagnosing neonatal sepsis:&lt;/li&gt;&lt;li&gt;• Blood culture remains the gold standard, as it provides definitive identification of the causative organism.&lt;/li&gt;&lt;li&gt;• Blood culture remains the gold standard, as it provides definitive identification of the causative organism.&lt;/li&gt;&lt;li&gt;• Blood culture&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. ESR: Incorrect. ESR is a non-specific marker of inflammation and is not as sensitive or specific as CRP for neonatal sepsis.&lt;/li&gt;&lt;li&gt;• Option B. ESR:&lt;/li&gt;&lt;li&gt;• Option C. WBC: Incorrect. Abnormal white blood cell counts can indicate infection, but they are less specific and are influenced by various other conditions.&lt;/li&gt;&lt;li&gt;• Option C. WBC:&lt;/li&gt;&lt;li&gt;• Option D. ANC: Incorrect. A low or high absolute neutrophil count may be seen in neonatal sepsis but is not an acute phase reactant.&lt;/li&gt;&lt;li&gt;• Option D. ANC:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CRP is the primary acute phase reactant used in neonatal sepsis, while blood culture is the gold standard investigation for definitive diagnosis.&lt;/li&gt;&lt;li&gt;➤ CRP&lt;/li&gt;&lt;li&gt;➤ blood culture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is cold stress is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Between 36.0 to 36.5 degree celsius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt;36.0 degree celsius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt;32 degree celsius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;37. Degree celsius&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Between 36.0 to 36.5 degree celsius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Cold stress is a condition in newborns where the body temperature falls between 36.0 to 36.5 degrees Celsius . This is considered mild hypothermia , which occurs when the infant is unable to maintain normal thermoregulation due to exposure to a cold environment.&lt;/li&gt;&lt;li&gt;• Cold stress&lt;/li&gt;&lt;li&gt;• 36.0 to 36.5 degrees Celsius&lt;/li&gt;&lt;li&gt;• mild hypothermia&lt;/li&gt;&lt;li&gt;• Newborns are particularly vulnerable to hypothermia due to:&lt;/li&gt;&lt;li&gt;• A large surface area relative to body weight. Limited subcutaneous fat. Inability to shiver effectively to generate heat.&lt;/li&gt;&lt;li&gt;• A large surface area relative to body weight.&lt;/li&gt;&lt;li&gt;• Limited subcutaneous fat.&lt;/li&gt;&lt;li&gt;• Inability to shiver effectively to generate heat.&lt;/li&gt;&lt;li&gt;• Hypothermia Classification:&lt;/li&gt;&lt;li&gt;• Hypothermia Classification:&lt;/li&gt;&lt;li&gt;• Cold Stress (Mild Hypothermia): Temperature: 36.0–36.5°C . The baby exhibits increased oxygen consumption and metabolism to maintain body temperature. Moderate Hypothermia: Temperature: 32.0–36.0°C . Signs include lethargy, poor feeding, and reduced peripheral perfusion. Severe Hypothermia: Temperature: &amp;lt;32.0°C . Can lead to apnea, bradycardia, and potentially fatal complications.&lt;/li&gt;&lt;li&gt;• Cold Stress (Mild Hypothermia): Temperature: 36.0–36.5°C . The baby exhibits increased oxygen consumption and metabolism to maintain body temperature.&lt;/li&gt;&lt;li&gt;• Cold Stress (Mild Hypothermia):&lt;/li&gt;&lt;li&gt;• Temperature: 36.0–36.5°C . The baby exhibits increased oxygen consumption and metabolism to maintain body temperature.&lt;/li&gt;&lt;li&gt;• Temperature: 36.0–36.5°C .&lt;/li&gt;&lt;li&gt;• 36.0–36.5°C&lt;/li&gt;&lt;li&gt;• The baby exhibits increased oxygen consumption and metabolism to maintain body temperature.&lt;/li&gt;&lt;li&gt;• Moderate Hypothermia: Temperature: 32.0–36.0°C . Signs include lethargy, poor feeding, and reduced peripheral perfusion.&lt;/li&gt;&lt;li&gt;• Moderate Hypothermia:&lt;/li&gt;&lt;li&gt;• Temperature: 32.0–36.0°C . Signs include lethargy, poor feeding, and reduced peripheral perfusion.&lt;/li&gt;&lt;li&gt;• Temperature: 32.0–36.0°C .&lt;/li&gt;&lt;li&gt;• 32.0–36.0°C&lt;/li&gt;&lt;li&gt;• Signs include lethargy, poor feeding, and reduced peripheral perfusion.&lt;/li&gt;&lt;li&gt;• Severe Hypothermia: Temperature: &amp;lt;32.0°C . Can lead to apnea, bradycardia, and potentially fatal complications.&lt;/li&gt;&lt;li&gt;• Severe Hypothermia:&lt;/li&gt;&lt;li&gt;• Temperature: &amp;lt;32.0°C . Can lead to apnea, bradycardia, and potentially fatal complications.&lt;/li&gt;&lt;li&gt;• Temperature: &amp;lt;32.0°C .&lt;/li&gt;&lt;li&gt;• &amp;lt;32.0°C&lt;/li&gt;&lt;li&gt;• Can lead to apnea, bradycardia, and potentially fatal complications.&lt;/li&gt;&lt;li&gt;• Normal newborn temperature is 36.5–37.5°C when measured in the axilla.&lt;/li&gt;&lt;li&gt;• 36.5–37.5°C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cold stress in newborns refers to a temperature range of 36.0–36.5°C , which indicates mild hypothermia and necessitates interventions to prevent further heat loss.&lt;/li&gt;&lt;li&gt;➤ Cold stress&lt;/li&gt;&lt;li&gt;➤ 36.0–36.5°C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In neonatal resuscitation newborn with hr &amp;lt; 100, what is the next step ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest compressions (CC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bag and mask ventilation (BMV)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CC + BMV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxygen support&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bag and mask ventilation (BMV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bag and mask ventilation (BMV)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In neonatal resuscitation, a heart rate of less than 100 beats per minute (bpm) indicates inadequate oxygenation and requires immediate intervention with positive pressure ventilation (PPV) using a bag and mask.&lt;/li&gt;&lt;li&gt;• less than 100 beats per minute (bpm)&lt;/li&gt;&lt;li&gt;• positive pressure ventilation (PPV)&lt;/li&gt;&lt;li&gt;• Steps in neonatal resuscitation based on heart rate:&lt;/li&gt;&lt;li&gt;• Heart rate &amp;lt; 100 bpm: Initiate Bag and Mask Ventilation (BMV) to improve oxygenation and ventilation. Reassess heart rate after 30 seconds of effective ventilation. Heart rate &amp;lt; 60 bpm: If heart rate remains below 60 bpm despite adequate BMV, begin chest compressions (CC) along with BMV in a 3:1 ratio. Heart rate &amp;gt; 100 bpm: Normal heart rate. Continue monitoring, provide warmth, and ensure normal breathing.&lt;/li&gt;&lt;li&gt;• Heart rate &amp;lt; 100 bpm: Initiate Bag and Mask Ventilation (BMV) to improve oxygenation and ventilation. Reassess heart rate after 30 seconds of effective ventilation.&lt;/li&gt;&lt;li&gt;• Heart rate &amp;lt; 100 bpm:&lt;/li&gt;&lt;li&gt;• Initiate Bag and Mask Ventilation (BMV) to improve oxygenation and ventilation. Reassess heart rate after 30 seconds of effective ventilation.&lt;/li&gt;&lt;li&gt;• Initiate Bag and Mask Ventilation (BMV) to improve oxygenation and ventilation.&lt;/li&gt;&lt;li&gt;• Bag and Mask Ventilation (BMV)&lt;/li&gt;&lt;li&gt;• Reassess heart rate after 30 seconds of effective ventilation.&lt;/li&gt;&lt;li&gt;• Heart rate &amp;lt; 60 bpm: If heart rate remains below 60 bpm despite adequate BMV, begin chest compressions (CC) along with BMV in a 3:1 ratio.&lt;/li&gt;&lt;li&gt;• Heart rate &amp;lt; 60 bpm:&lt;/li&gt;&lt;li&gt;• If heart rate remains below 60 bpm despite adequate BMV, begin chest compressions (CC) along with BMV in a 3:1 ratio.&lt;/li&gt;&lt;li&gt;• If heart rate remains below 60 bpm despite adequate BMV, begin chest compressions (CC) along with BMV in a 3:1 ratio.&lt;/li&gt;&lt;li&gt;• chest compressions (CC)&lt;/li&gt;&lt;li&gt;• Heart rate &amp;gt; 100 bpm: Normal heart rate. Continue monitoring, provide warmth, and ensure normal breathing.&lt;/li&gt;&lt;li&gt;• Heart rate &amp;gt; 100 bpm:&lt;/li&gt;&lt;li&gt;• Normal heart rate. Continue monitoring, provide warmth, and ensure normal breathing.&lt;/li&gt;&lt;li&gt;• Normal heart rate. Continue monitoring, provide warmth, and ensure normal breathing.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Chest compressions (CC): Incorrect. Chest compressions are initiated only if the heart rate is less than 60 bpm after effective BMV.&lt;/li&gt;&lt;li&gt;• Option A. Chest compressions (CC):&lt;/li&gt;&lt;li&gt;• Option C. CC + BMV: Incorrect. Both interventions are necessary only when the heart rate is less than 60 bpm.&lt;/li&gt;&lt;li&gt;• Option C. CC + BMV:&lt;/li&gt;&lt;li&gt;• Option D. Oxygen support: Incorrect. Oxygen support alone is not sufficient for a heart rate &amp;lt; 100 bpm; BMV is required.&lt;/li&gt;&lt;li&gt;• Option D. Oxygen support:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In neonatal resuscitation, for a newborn with a heart rate &amp;lt;100 bpm , the next step is to initiate Bag and Mask Ventilation (BMV) to stabilize oxygenation and improve heart rate.&lt;/li&gt;&lt;li&gt;➤ &amp;lt;100 bpm&lt;/li&gt;&lt;li&gt;➤ Bag and Mask Ventilation (BMV)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents with low-grade fever, followed a few days later by bright erythema over both cheeks and a reticular, lace-like rash on the trunk and limbs. The child is otherwise well-appearing and active. Name the most likely diagnosis.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythema infectiosum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Roseola infantum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mumps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erythema infectiosum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1190.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Erythema infectiosum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image shows a characteristic \&quot;slapped-cheek\&quot; appearance , which is a hallmark sign of Erythema infectiosum (5th disease). This condition is caused by parvovirus B19 and typically occurs in children. The redness on the cheeks is followed by a lacy, reticular rash on the trunk and extremities. The rash may appear or worsen with sun exposure, heat, or exercise.&lt;/li&gt;&lt;li&gt;• \&quot;slapped-cheek\&quot; appearance&lt;/li&gt;&lt;li&gt;• Erythema infectiosum&lt;/li&gt;&lt;li&gt;• parvovirus B19&lt;/li&gt;&lt;li&gt;• lacy, reticular rash&lt;/li&gt;&lt;li&gt;• Erythema infectiosum is often mild and self-limiting, though it can cause complications in pregnant women (hydrops fetalis) or immunocompromised individuals.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Roseola infantum: Roseola (6th disease) is caused by HHV-6 and presents with a sudden high fever followed by a rash after the fever subsides. The rash typically does not include the \&quot;slapped-cheek\&quot; appearance seen in this image.&lt;/li&gt;&lt;li&gt;• Option B. Roseola infantum:&lt;/li&gt;&lt;li&gt;• HHV-6&lt;/li&gt;&lt;li&gt;• Option C. Measles: Measles begins with a maculopapular rash that starts on the face and behind the ears before spreading to the body. It is also associated with systemic symptoms such as cough, coryza, and conjunctivitis, but the \&quot;slapped-cheek\&quot; rash is not a feature.&lt;/li&gt;&lt;li&gt;• Option C. Measles:&lt;/li&gt;&lt;li&gt;• Option D. Mumps: Mumps causes swelling of the parotid glands and does not present with a rash, especially not a facial rash like the one shown.&lt;/li&gt;&lt;li&gt;• Option D. Mumps:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;slapped-cheek\&quot; rash is a defining feature of Erythema infectiosum , caused by parvovirus B19 .&lt;/li&gt;&lt;li&gt;➤ \&quot;slapped-cheek\&quot; rash&lt;/li&gt;&lt;li&gt;➤ Erythema infectiosum&lt;/li&gt;&lt;li&gt;➤ parvovirus B19&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;6th day disease is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Roseola infantum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema infectiosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mumps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Roseola infantum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Roseola infantum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Roseola infantum , also known as 6th disease , is caused by human herpesvirus 6 (HHV-6) or, less commonly, HHV-7. It typically affects infants and young children and is characterized by:&lt;/li&gt;&lt;li&gt;• Roseola infantum&lt;/li&gt;&lt;li&gt;• 6th disease&lt;/li&gt;&lt;li&gt;• human herpesvirus 6 (HHV-6)&lt;/li&gt;&lt;li&gt;• High fever : Lasts for 3–5 days and abruptly resolves. Rash appearance after fever : A pink, maculopapular rash develops after the fever subsides. The rash typically starts on the trunk and spreads to the extremities and face. Associated symptoms : The child may have mild upper respiratory symptoms, irritability, and swollen lymph nodes.&lt;/li&gt;&lt;li&gt;• High fever : Lasts for 3–5 days and abruptly resolves.&lt;/li&gt;&lt;li&gt;• High fever&lt;/li&gt;&lt;li&gt;• Rash appearance after fever : A pink, maculopapular rash develops after the fever subsides. The rash typically starts on the trunk and spreads to the extremities and face.&lt;/li&gt;&lt;li&gt;• Rash appearance after fever&lt;/li&gt;&lt;li&gt;• Associated symptoms : The child may have mild upper respiratory symptoms, irritability, and swollen lymph nodes.&lt;/li&gt;&lt;li&gt;• Associated symptoms&lt;/li&gt;&lt;li&gt;• The name \&quot;6th disease\&quot; refers to its classification as the sixth recognized classical exanthem of childhood.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Erythema infectiosum (5th disease): This is caused by parvovirus B19 and presents with a \&quot;slapped-cheek\&quot; rash followed by a lacy reticular rash on the body. It is not referred to as 6th disease.&lt;/li&gt;&lt;li&gt;• Option B. Erythema infectiosum (5th disease):&lt;/li&gt;&lt;li&gt;• parvovirus B19&lt;/li&gt;&lt;li&gt;• Option C. Measles: Measles causes a maculopapular rash, but it is not referred to as 6th disease. It has systemic symptoms such as fever, cough, conjunctivitis, and Koplik spots.&lt;/li&gt;&lt;li&gt;• Option C. Measles:&lt;/li&gt;&lt;li&gt;• Option D. Mumps: Mumps involves swelling of the parotid glands and does not present with a rash or fit the description of 6th disease.&lt;/li&gt;&lt;li&gt;• Option D. Mumps:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Roseola infantum (6th disease) is caused by HHV-6 and is characterized by a high fever followed by a rash after fever resolution .&lt;/li&gt;&lt;li&gt;➤ Roseola infantum (6th disease)&lt;/li&gt;&lt;li&gt;➤ HHV-6&lt;/li&gt;&lt;li&gt;➤ high fever&lt;/li&gt;&lt;li&gt;➤ rash after fever resolution&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nagayama spot is seen in ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Roseola infantum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema infectiosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mumps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Roseola infantum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1191.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Roseola infantum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Roseola infantum , also known as 6th disease , is caused by human herpesvirus 6 (HHV-6) or, less commonly, HHV-7. It typically affects infants and young children and is characterized by:&lt;/li&gt;&lt;li
