ning complications.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1845&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1845&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child with severe acute malnutrition (SAM) is admitted to the pediatric intensive care unit. The healthcare team notes decreased body temperature during the initial assessment. What is the critical core axillary temperature cutoff that defines hypothermia in children with SAM?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt;35.0°C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt;36.0°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt;36.5°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt;37.0°C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &lt;35.0°C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) &amp;lt;35.0°C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In children with severe acute malnutrition (SAM), hypothermia is defined as an axillary temperature of &amp;lt;35.0°C, which requires immediate and careful management to prevent complications.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1842&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1842&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child with severe acute malnutrition (SAM) presents with irritability, muscle wasting, and a weight below the 5th percentile for age. Laboratory investigations reveal hypoalbuminemia. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marasmus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kwashiorkor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Celiac disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Marasmus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Marasmus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Marasmus is a form of severe malnutrition caused by calorie and protein deficiency, characterized by muscle wasting, severe weight loss, and absence of edema.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1843&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1843&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is being managed for severe acute malnutrition (SAM). The healthcare team is closely monitoring for potential complications, including a condition characterized by impaired cardiac function due to rapid fluid administration. Which of the following conditions should be promptly recognized and managed in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Refeeding syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kwashiorkor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marasmus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Refeeding syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Refeeding syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Refeeding syndrome is a critical complication of SAM management characterized by hypophosphatemia, hypokalemia, and hypomagnesemia. It requires gradual reintroduction of nutrition and close monitoring of electrolytes to prevent life-threatening complications.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1847&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1847&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child is scheduled for travel to a region with a high risk of diarrhea cases. The child&#x27;s parents inquire about the vaccination, and the healthcare provider recommends the use of the Dukoral vaccine. What is the primary strain included in the Dukoral vaccine, and how does it confer protection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vibrio cholerae O1; Inducing intestinal immunity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vibrio cholerae O139; Blocking bacterial colonization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vibrio parahaemolyticus; Enhancing systemic immunity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vibrio vulnificus; Inhibiting toxin production&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vibrio cholerae O1; Inducing intestinal immunity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vibrio cholerae O1; Inducing intestinal immunity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Dukoral vaccine targets Vibrio cholerae O1 and induces intestinal immunity, providing protection against cholera by preventing bacterial colonization and neutralizing cholera toxin.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6084&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6084&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child with beta-thalassemia intermedia experiences symptomatic anemia and splenomegaly. The healthcare provider contemplates hydroxyurea therapy to alleviate the symptoms. What is the primary therapeutic effect of hydroxyurea in beta-thalassemia intermedia, and how does it contribute to improving clinical outcomes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increases red blood cell lifespan; Decreasing iron overload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimulates erythropoietin production; Enhancing oxygen-carrying capacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suppresses ineffective erythropoiesis; Reducing transfusion dependence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induces fetal hemoglobin (HbF) synthesis; Enhancing iron utilization&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Induces fetal hemoglobin (HbF) synthesis; Enhancing iron utilization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Induces fetal hemoglobin (HbF) synthesis; Enhancing iron utilization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hydroxyurea improves clinical outcomes in beta-thalassemia intermedia by inducing fetal hemoglobin (HbF) synthesis, which reduces anemia, decreases ineffective erythropoiesis, and improves oxygen-carrying capacity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy with hemophilia A presents with an acute joint bleed. The healthcare provider considers desmopressin (DDAVP) intranasal administration as part of the treatment plan. What is the primary mechanism of action of intranasal desmopressin in managing bleeding episodes in hemophilia, and what factor level is typically increased following its use?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increases factor II levels; Enhancing coagulation cascade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimulates von Willebrand factor release; Facilitating platelet adhesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raises factor VIII levels; Improving clotting capability&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevates factor IX levels; Enhancing fibrinolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Raises factor VIII levels; Improving clotting capability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Raises factor VIII levels; Improving clotting capability&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In hemophilia A, intranasal desmopressin raises factor VIII levels, improving clotting capability and providing effective management for mild to moderate bleeding episodes.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 10,172&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 10,172&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy presents with insidious onset of behavioral changes, cognitive decline, and myoclonic jerks. His medical history reveals a measles infection at 15 months of age. Physical examination shows evidence of motor and cognitive deterioration. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute disseminated encephalomyelitis (ADEM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reye syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute sclerosing panencephalitis (SSPE)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rett syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subacute sclerosing panencephalitis (SSPE)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Subacute sclerosing panencephalitis (SSPE)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subacute sclerosing panencephalitis (SSPE) is a fatal neurological disorder caused by persistent measles virus infection, presenting years after measles infection with cognitive decline, myoclonic jerks, and progressive neurological deterioration.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6739&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6739&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old infant is brought to the clinic with hearing loss, cataracts, and a patent ductus arteriosus. The mother reports a rash during the first trimester of pregnancy. Which of the following is the most likely cause of the infant&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytomegalovirus (CMV) infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Varicella-zoster virus (VZV) infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital rubella syndrome (CRS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Congenital rubella syndrome (CRS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Congenital rubella syndrome (CRS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital rubella syndrome (CRS) presents with a triad of sensorineural hearing loss, cataracts, and congenital heart defects (PDA). Maternal rubella infection in the first trimester is a key risk factor.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4293&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an indication of starting steroids in tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tubercular meningitis, TB uveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pericarditis, addison’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Miliary TB with alveolo-capillary block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Steroids are indicated in tuberculosis for managing specific complications such as tubercular meningitis, TB uveitis, pericarditis, Addison’s disease, and severe miliary TB with alveolar-capillary block.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6292&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 6292&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-month-old child is scheduled to receive the first dose of the MMR vaccine. The child&#x27;s mother is concerned about potential adverse effects and asks about the risk of febrile seizures following vaccination. What is the most appropriate response regarding the association between the MMR vaccine and febrile seizures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Febrile seizures are a common side effect and occur in a significant proportion of vaccinated children.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is no association between the MMR vaccine and an increased risk of febrile seizures.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The risk of febrile seizures is higher after the MMR vaccine compared to other routine childhood vaccinations.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Febrile seizures occur only after the second dose of the MMR vaccine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. There is no association between the MMR vaccine and an increased risk of febrile seizures.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) There is no association between the MMR vaccine and an increased risk of febrile seizures.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ There is no significant association between the MMR vaccine and an increased risk of febrile seizures. The vaccine is safe and critical for preventing measles, mumps, and rubella.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 12,056&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 12,056&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A nurse in a remote clinic receives a shipment of vaccines and notices that the storage unit consistently maintains a temperature of 10 degrees Celsius. Which of the following actions is most appropriate to address this situation and ensure the vaccine&#x27;s efficacy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue using the vaccines, as the temperature is within a reasonable range.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adjust the thermostat to lower the storage temperature to the recommended range.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Report the temperature deviation to the supervisor and refrain from using the vaccines until the issue is resolved.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Warm the vaccines to room temperature before administration to compensate for the cooler storage.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Report the temperature deviation to the supervisor and refrain from using the vaccines until the issue is resolved.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Report the temperature deviation to the supervisor and refrain from using the vaccines until the issue is resolved.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vaccines must be stored at 2–8 degrees Celsius. If a temperature deviation occurs, the appropriate action is to report the issue and refrain from using the vaccines until their efficacy can be verified.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 5524&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 5524&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old girl is bitten by a pet dog with an unknown rabies vaccination status. The wound is bleeding, and the child&#x27;s parents inquire about the need for rabies prophylaxis. What is the most appropriate recommendation in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer rabies vaccine and rabies immunoglobulin (RIG) immediately.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delay rabies prophylaxis and monitor the dog for signs of rabies.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer RIG only, as the dog is a pet and the wound is minor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rabies vaccination is not necessary for bites from pet dogs.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administer rabies vaccine and rabies immunoglobulin (RIG) immediately.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Administer rabies vaccine and rabies immunoglobulin (RIG) immediately.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For Category 3 exposures, such as bleeding wounds from a dog with unknown rabies vaccination status, administer both rabies vaccine and rabies immunoglobulin (RIG) immediately.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7140&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7140&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents with a severe dog bite, and rabies post-exposure prophylaxis is initiated. What is the most appropriate dose and route of administration for equine rabies immunoglobulin (RIG) in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 IU/kg, intramuscular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;40 IU/kg, intramuscular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 IU/kg, intravenous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40 IU/kg, intravenous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 40 IU/kg, intramuscular&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 40 IU/kg, intramuscular.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The recommended dose for equine rabies immunoglobulin (ERIG) is 40 IU/kg, administered intramuscularly, with as much of the dose as possible infiltrated around the wound site.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7141&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7141&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the pediatrician due to developmental delays and facial abnormalities. Physical examination reveals a smooth philtrum, thin upper lip, and a small head circumference. The child demonstrates poor coordination and exhibits behavioral problems. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fetal alcohol syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fetal alcohol syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fetal alcohol syndrome (FAS) is characterized by facial abnormalities (smooth philtrum, thin upper lip), growth retardation, and central nervous system deficits, all resulting from prenatal alcohol exposure.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4192&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4192&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn infant is brought to the neonatal unit with multiple congenital anomalies including clenched fists, overlapping fingers, and a prominent occiput. Further evaluation reveals a low-set malformed ear and a small jaw and foot deformity. Which of the following chromosomal abnormalities is most likely responsible for these clinical features?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trisomy 13 (Patau syndrome)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trisomy 18 (Edwards syndrome)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trisomy 18 (Edwards syndrome)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Trisomy 18 (Edwards syndrome)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trisomy 18 (Edwards syndrome) is characterized by clenched fists with overlapping fingers, prominent occiput, low-set malformed ears, micrognathia, and rocker-bottom feet. It is caused by an extra chromosome 18.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3024&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3024&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presents with persistent jaundice, characteristic facial features including a prominent forehead and deep-set eyes, and a murmur on cardiac examination. Further investigations reveal peripheral pulmonary artery stenosis and absent intrahepatic bile ducts. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alagille syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wilson disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biliary atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alagille syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alagille syndrome is characterized by a combination of liver disease (absent intrahepatic bile ducts), cardiac anomalies (peripheral pulmonary artery stenosis), and distinctive facial features (prominent forehead, deep-set eyes).&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3037&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3037&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the pediatrician due to developmental delays, ataxic gait, and a happy demeanor with frequent episodes of inappropriate laughter. Physical examination reveals microcephaly, a protruding tongue, and a wide-based gait. Genetic testing confirms the absence of the maternal copy of chromosome 15. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rett syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Angelman syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Angelman syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Angelman syndrome is characterized by developmental delays, ataxic gait, happy demeanor, and the absence of the maternal copy of chromosome 15q11-q13. Mnemonic: \&quot;A micro puppet show, delayed by 15 minutes, makes the mother hyperactive.\&quot;&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1734&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1734&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn infant is brought to the pediatrician due to macrosomia, macroglossia, and omphalocele. Further examination reveals visceromegaly and hemihypertrophy of the body. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beckwith-Wiedemann syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Russell-Silver syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Beckwith-Wiedemann syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Beckwith-Wiedemann syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beckwith-Wiedemann syndrome is characterized by overgrowth features such as macrosomia, macroglossia, omphalocele, visceromegaly, and hemihypertrophy. Children with BWS require tumor screening due to an increased risk of embryonal tum&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1697&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1697&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with oculocutaneous albinism, recurrent pyogenic infections, and peripheral neuropathy. Physical examination reveals silver-gray hair and large lysosomal granules in leukocytes. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chediak-Higashi syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wiskott-Aldrich syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ataxia-telangiectasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chediak-Higashi syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chediak-Higashi syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chediak-Higashi syndrome is characterized by partial albinism, recurrent infections, peripheral neuropathy, and silver-gray hair, with diagnostic evidence of large lysosomal granules in leukocytes. Mnemonic: \&quot;PNB bank: Open a Recurrent Account.\&quot;&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1696&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1696&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is brought to the clinic with a high-pitched cat-like cry, microcephaly, and severe intellectual disability. Physical examination reveals a round face, hypertelorism, and a small jaw. Which of the following genetic abnormalities is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cri du chat syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Williams syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cri du chat syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cri du chat syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cri du chat syndrome is characterized by a high-pitched cat-like cry, microcephaly, severe intellectual disability, and distinctive facial features. It results from a deletion on chromosome 5p.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3034&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3034&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child is brought to the clinic for a developmental assessment. Physical examination reveals upward slanting of the palpebral fissures, a flattened nasal bridge, and a protruding tongue. The child demonstrates single transverse palmar creases and hypotonia. Which of the following chromosomal abnormalities is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Down syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Down syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Down syndrome is characterized by craniofacial abnormalities (upward slanting palpebral fissures, flattened nasal bridge), hypotonia, and single transverse palmar creases, caused by trisomy 21.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3011&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3011&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old infant is brought to the clinic with short stature, polydactyly, and severe congenital heart defects. Physical examination reveals a narrow thorax and brachydactyly. Radiographs show short tubular bones with cone-shaped epiphyses. Which of the following genetic disorders is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ellis-van Creveld syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treacher Collins syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ellis-van Creveld syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ellis-van Creveld syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ellis-van Creveld syndrome is characterized by short stature, polydactyly, narrow thorax, and congenital heart defects, often associated with short tubular bones with cone-shaped epiphyses.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 14,399&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 14,399&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy is brought to the clinic with developmental delays and behavioral problems. Physical examination reveals long and narrow face, large ears, and macroorchidism. Further evaluation shows an expanded CGG trinucleotide repeat in the FMR1 gene. Which of the following genetic conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rett syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fragile X syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fragile X syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fragile X syndrome is characterized by developmental delays, behavioral problems, and physical features such as a long, narrow face, large ears, and macroorchidism, caused by an expanded CGG trinucleotide repeat in the FMR1 gene .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1634&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1634&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to the pediatrician with irritability, growth retardation, and recurrent episodes of hypocalcemic seizures. Physical examination reveals cortical thickening of the long bones and medullary stenosis. Laboratory tests show hypocalcemia and elevated serum phosphate levels. Which of the following genetic disorders is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kenny-Caffey syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kenny-Caffey syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kenny-Caffey syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kenny-Caffey syndrome is characterized by cortical thickening of the long bones, growth retardation, hypocalcemic seizures, and elevated serum phosphate levels due to hypoparathyroidism.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3767&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3767&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old couple were trying to conceive, they went to the gynaecologist. On further examination, the husband was having tall stature, gynecomastia, small testes, and sparse body hair. Physical examination reveals long limbs and a eunuchoid body shape. Karyotype analysis was advised. Which of the following genetic abnormalities is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Klinefelter syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Klinefelter syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Klinefelter syndrome (47,XXY) is a common cause of male infertility, presenting with tall stature, gynecomastia, small testes, sparse body hair, and a eunuchoid body shape.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3047&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3047&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is brought to the clinic with early-onset obesity, retinitis pigmentosa, and intellectual disability. Physical examination reveals polydactyly, brachydactyly, and truncal obesity. Which of the following genetic syndromes is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laurence-Moon syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bardet-Biedl syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rett syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bardet-Biedl syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bardet-Biedl syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bardet-Biedl syndrome is characterized by early-onset obesity, retinitis pigmentosa, polydactyly, and intellectual disability, making it distinct from other syndromes such as Prader-Willi or Laurence-Moon syndrome.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1882&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1882&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl is brought to the clinic with precocious puberty, café-au-lait spots, and polyostotic fibrous dysplasia. Physical examination reveals unilateral bone lesions and irregular skin pigmentation. Which of the following syndromes is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;McCune-Albright syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beckwith-Wiedemann syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurofibromatosis type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. McCune-Albright syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) McCune-Albright syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ McCune-Albright syndrome is characterized by the triad of precocious puberty, café-au-lait spots with irregular borders, and polyostotic fibrous dysplasia, often associated with unilateral bone lesions.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1696&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1696&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy is brought to the clinic due to short stature, characteristic facial features including hypertelorism and downward-slanting palpebral fissures, and a webbed neck. Cardiac evaluation reveals pulmonary valve stenosis and hypertrophic cardiomyopathy. Which of the following genetic syndromes is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Noonan syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Noonan syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Noonan syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Noonan syndrome is characterized by short stature, characteristic facial features (hypertelorism, downward-slanting palpebral fissures), webbed neck, and cardiac abnormalities such as pulmonary stenosis and hypertrophic cardiomyopathy.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11,714&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11,714&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn infant is brought to the neonatal unit with multiple congenital anomalies, including cleft lip and palate, polydactyly, and microphthalmia. Cardiac evaluation reveals a ventricular septal defect. Which of the following chromosomal abnormalities is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patau syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Edwards syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Patau syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Patau syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patau syndrome (trisomy 13) is characterized by severe congenital anomalies, including cleft lip and palate, polydactyly, microphthalmia, and cardiac defects, making it a distinct and identifiable condition among chromosomal disorders.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9340&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 9340&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child is brought to the clinic with hearing loss and a goiter. Physical examination reveals bilateral sensorineural hearing impairment and a diffusely enlarged thyroid gland. Further investigation shows an elevated perchlorate discharge test. Which of the following genetic disorders is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pendred syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crouzon syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Waardenburg syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pendred syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pendred syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pendred syndrome is characterized by bilateral sensorineural hearing loss, goiter, and an elevated perchlorate discharge test, resulting from defects in iodine organification in the thyroid and abnormalities of the cochlea.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11,401&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11,401&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate is born with a cleft palate, micrognathia, and glossoptosis, leading to airway obstruction and difficulty in feeding. Physical examination reveals a U-shaped cleft palate and a receding chin. Which of the following syndromes is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pierre Robin syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treacher Collins syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pierre Robin syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pierre Robin syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pierre Robin syndrome is characterized by micrognathia, glossoptosis, and a U-shaped cleft palate, leading to airway obstruction and feeding difficulties.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3513&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3513&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child is brought to the clinic with obesity, hypotonia, and excessive eating behavior. Physical examination reveals almond-shaped eyes, a thin upper lip, and small hands and feet. Which of the following genetic disorders is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beckwith-Wiedemann syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prader-Willi syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prader-Willi syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prader-Willi syndrome is characterized by early hypotonia, excessive eating behavior (hyperphagia), obesity, and distinctive physical features such as almond-shaped eyes and small hands and feet.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1194&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1194&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is brought to the clinic with intellectual disability, broad thumbs, and a characteristic facial appearance including down-slanting palpebral fissures and a beaked nose. Physical examination reveals a prominent forehead and low-set ears. Which of the following genetic disorders is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rubinstein-Taybi syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beckwith-Wiedemann syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treacher Collins syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rubinstein-Taybi syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rubinstein-Taybi syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rubinstein-Taybi syndrome is characterized by broad thumbs and great toes, intellectual disability, and distinctive facial features such as down-slanting palpebral fissures and a beaked nose.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1696&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1696&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child is brought to the clinic with a history of diarrhea. Physical examination reveals a scaly rash on sun-exposed areas, glossitis, and dementia like symptoms. Their family have a habit of eating maize. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pellagra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beriberi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pellagra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pellagra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pellagra is caused by niacin deficiency and is characterized by the \&quot;three Ds\&quot;: diarrhea, dermatitis (photosensitive), and dementia. It is often associated with diets heavily reliant on maize.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 13840&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 13840&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child from a low-income community presents with dry, inflamed eyes and white foamy patches on the bulbar conjunctiva. (image attached) Physical examination reveals growth retardation and impaired night vision. The child&#x27;s diet is primarily limited to starchy foods. Which of the following is the most common sign associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bitot spots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corneal xerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conjunctival xerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Night blindness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Conjunctival xerosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/04/screenshot-2024-06-04-175717.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Conjunctival xerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Conjunctival xerosis is the most common sign of vitamin A deficiency, often accompanied by Bitot spots and night blindness, particularly in children with diets lacking in vitamin A.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 363&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 363&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child from a low-income community presents with profound muscle weakness, lower limb edema, and irritability. Physical examination reveals a symmetrical peripheral neuropathy with loss of deep tendon reflexes. The child&#x27;s diet primarily consists of polished rice. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beriberi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pellagra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Beriberi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Beriberi&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beriberi, caused by thiamine deficiency, is characterized by peripheral neuropathy, muscle weakness, and in wet beriberi, cardiovascular involvement. It is common in populations with diets high in polished rice.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1944&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1944&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to the emergency department with seizures and irritability. Physical examination reveals a scaly, erythematous rash around the mouth and on the cheeks. The child has a history of exclusive breastfeeding without any supplementation. Laboratory tests show decreased levels of neurotransmitters. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyridoxine deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiamine deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Riboflavin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Niacin deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pyridoxine deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pyridoxine deficiency.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pyridoxine (vitamin B6) deficiency is associated with seizures, irritability, and a scaly erythematous rash around the mouth, often in infants exclusively breastfed without supplementation.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3299&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3299&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-day-old neonate is brought to the emergency department with bleeding from the umbilical stump and ecchymoses on the skin. The mother reports a normal pregnancy by dai in a village and uncomplicated delivery. Laboratory tests reveal prolonged prothrombin time and normal platelet count, baby is on exclusive breast feeding. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin K deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemophilia A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disseminated intravascular coagulation (DIC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombocytopenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin K deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitamin K deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vitamin K deficiency bleeding (VKDB) should be suspected in neonates presenting with umbilical stump bleeding, prolonged PT, and normal platelet count, particularly in exclusively breastfed babies or those who did not receive prophylactic vitamin K at birth.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 2028&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 2028&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identification of “4Ds” is a key element of which national health programme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IMNCI: Integrated management of neonatal &amp;amp; childhood illnesses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ICDS: Integrated child development scheme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RBSK: Rashtriya bal swathya karyakram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;JSSK: Janani shishu suraksha karyakaram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. RBSK: Rashtriya bal swathya karyakram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) RBSK: Rashtriya bal swathya karyakram&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;4Ds\&quot;—Defects, Deficiencies, Developmental delays, and Diseases—are key elements of the Rashtriya Bal Swasthya Karyakram (RBSK), which aims to provide early identification and intervention for children.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following vaccine are stored under the top rack compartment of the domestic refrigerator?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCG MMR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OPV (Oral Polio Vaccine)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diluent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal saline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. BCG MMR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) BCG MMR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The top rack compartment of a domestic refrigerator is used to store BCG and MMR vaccines, as they require refrigeration but should not be frozen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Autistic spectrum disorder is characterised by which of the following? Tangential speech Inattentive Impulsive Hyperactive&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Autistic Spectrum Disorder is characterized by inattentiveness, impulsivity, and hyperactivity, often overlapping with ADHD-like symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the anti dote to reverse the muscarinic effects of organophosphorous poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pralidoxime aldoxime methiodide (PAM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;N Acetyl cysteine (PCM poisoning)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Atropine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atropine is the antidote for reversing the muscarinic effects (e.g., salivation, lacrimation, diarrhea) of organophosphorous poisoning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child develops stranger anxiety’ at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2-4 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4-5 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6-7 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8-9 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6-7 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stranger anxiety begins to develop at 6-7 months and is a normal part of infant development.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After sustaining a head injury, an 18-month-old child displays eye opening only to pain, moans on painful stimuli and withdraws to painful stimuli. What is the modified Glasgow coma scale score in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 8&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 8&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Modified Glasgow Coma Scale score for this child is 8, indicating a moderate level of impaired consciousness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child speaks bisyllables like Ma-Ma and Ba-Ba. He is able to sit without support and looks at the source of sound diagonally. What is the age of the child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 months&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 10 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 10 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ At 10 months, a child can speak bisyllables like \&quot;Ma-Ma,\&quot; sit without support, and turn diagonally toward the source of a sound.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn delivered at 32 weeks gestation is started on spoon feeds after birth. On feeding with spoon, the baby demonstrates some spilling and coughing. What is the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orogastric or nasogastric tube feeding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous fluid therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breastfeeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastrostomy tube feeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Orogastric or nasogastric tube feeding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Orogastric or nasogastric tube feeding&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For preterm infants (32–34 weeks gestation) who exhibit feeding difficulties such as spilling and coughing, orogastric or nasogastric tube feeding is the next step in management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An infant was born at 30 weeks of gestation and weighs 1.2kg at birth. Which of the following is the recommended initial feeding method?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous fluids only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Feeding by spoon and katori&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breastfeeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orogastric feeding&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Orogastric feeding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Orogastric feeding&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For preterm infants born at 28–32 weeks of gestation and weighing less than 1.5kg, orogastric feeding is the recommended initial method of feeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sickle cell syndromes are caused by a mutation in the b- globes gene. Which one of the following correctly describes the changes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sixth amino acid-glutamic acid is replaced by valine.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Twenty-sixth amino acid-glutamic acid is replaced by lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sixth amino acid-glutamic acid is replaced by lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ninety eighth amino acid-valine is replaced by methionine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sixth amino acid-glutamic acid is replaced by valine.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sixth amino acid-glutamic acid is replaced by valine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sickle cell disease is caused by a mutation in the β-globin gene, where glutamic acid is replaced by valine at the sixth position, leading to the production of abnormal hemoglobin S (HbS).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;10 yr old boy with fatigue &amp;amp; abdominal pain after playing football. On detailed history there was also painful swelling of digits in the past. USG: small spleen; most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &q
