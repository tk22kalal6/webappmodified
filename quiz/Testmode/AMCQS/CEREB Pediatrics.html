  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

d cyanosis that resolves when the infant cries. Diagnosis: Can be confirmed by the inability to pass a nasogastric tube through the nasal passage or by imaging studies (e.g., CT scan).&lt;/li&gt;&lt;li&gt;• Symptoms decrease during crying: When crying, infants breathe through their mouths, bypassing the nasal obstruction.&lt;/li&gt;&lt;li&gt;• Symptoms decrease during crying:&lt;/li&gt;&lt;li&gt;• Presentation: Persistent respiratory distress, difficulty feeding, and cyanosis that resolves when the infant cries.&lt;/li&gt;&lt;li&gt;• Presentation:&lt;/li&gt;&lt;li&gt;• Diagnosis: Can be confirmed by the inability to pass a nasogastric tube through the nasal passage or by imaging studies (e.g., CT scan).&lt;/li&gt;&lt;li&gt;• Diagnosis:&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Initial stabilization with oral airway or feeding via orogastric tube. Definitive treatment involves surgical correction of the obstruction.&lt;/li&gt;&lt;li&gt;• Initial stabilization with oral airway or feeding via orogastric tube.&lt;/li&gt;&lt;li&gt;• Definitive treatment involves surgical correction of the obstruction.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Esophageal atresia: Esophageal atresia presents with frothy secretions, choking, and inability to pass a nasogastric tube into the stomach. It is not associated with relief of symptoms during crying.&lt;/li&gt;&lt;li&gt;• Option A. Esophageal atresia:&lt;/li&gt;&lt;li&gt;• Option C. Little’s area: Little’s area refers to the anterior part of the nasal septum, prone to epistaxis (nosebleeds). It does not cause respiratory distress in neonates.&lt;/li&gt;&lt;li&gt;• Option C. Little’s area:&lt;/li&gt;&lt;li&gt;• Option D. Deviated nasal septum: Deviated nasal septum typically causes nasal obstruction later in life, not in the neonatal period, and does not cause cyanosis or relief during crying.&lt;/li&gt;&lt;li&gt;• Option D. Deviated nasal septum:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Choanal atresia should be suspected in neonates with persistent respiratory distress and feeding difficulties that improve during crying due to mouth breathing.&lt;/li&gt;&lt;li&gt;➤ Choanal atresia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the expected HC of a 3-month-old if the birth HC is 33 CM?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;34 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;35 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;36 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;39 cm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 39 cm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-185.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 39 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Head circumference is an important growth parameter in infants, and it follows a predictable pattern of increase during the first year of life:&lt;/li&gt;&lt;li&gt;• In the first three months of life , the head circumference increases by approximately 2 cm per month . In the next three months (4–6 months), the rate decreases to 1 cm per month . From 7–12 months , the growth slows further to 0.5 cm per month .&lt;/li&gt;&lt;li&gt;• In the first three months of life , the head circumference increases by approximately 2 cm per month .&lt;/li&gt;&lt;li&gt;• first three months of life&lt;/li&gt;&lt;li&gt;• 2 cm per month&lt;/li&gt;&lt;li&gt;• In the next three months (4–6 months), the rate decreases to 1 cm per month .&lt;/li&gt;&lt;li&gt;• next three months&lt;/li&gt;&lt;li&gt;• 1 cm per month&lt;/li&gt;&lt;li&gt;• From 7–12 months , the growth slows further to 0.5 cm per month .&lt;/li&gt;&lt;li&gt;• 7–12 months&lt;/li&gt;&lt;li&gt;• 0.5 cm per month&lt;/li&gt;&lt;li&gt;• In this question, the infant’s birth head circumference was 33 cm. Over three months, the expected increase is:&lt;/li&gt;&lt;li&gt;• 2 cm/month × 3 months = 6 cm&lt;/li&gt;&lt;li&gt;• 2 cm/month × 3 months = 6 cm&lt;/li&gt;&lt;li&gt;• Thus, the head circumference at 3 months = 33 cm + 6 cm = 39 cm .&lt;/li&gt;&lt;li&gt;• 33 cm + 6 cm = 39 cm&lt;/li&gt;&lt;li&gt;• Therefore, the correct answer is 39 cm .&lt;/li&gt;&lt;li&gt;• 39 cm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The head circumference of an infant increases by approximately 2 cm per month during the first three months , making the expected head circumference of a 3-month-old with a birth measurement of 33 cm equal to 39 cm .&lt;/li&gt;&lt;li&gt;➤ head circumference&lt;/li&gt;&lt;li&gt;➤ 2 cm per month during the first three months&lt;/li&gt;&lt;li&gt;➤ 39 cm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the condition &amp;amp; in which syndrome it fits into ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Situs inversus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Situs inversus totalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyaline membrane disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Situs inversus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Picture1_g25baz1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Picture2_RTGscjc.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Situs inversus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation strongly suggests Kartagener syndrome , a subtype of primary ciliary dyskinesia (PCD). This congenital condition is characterized by structural or functional abnormalities in the cilia, leading to impaired mucociliary clearance.&lt;/li&gt;&lt;li&gt;• Kartagener syndrome&lt;/li&gt;&lt;li&gt;• Key features of Kartagener syndrome include:&lt;/li&gt;&lt;li&gt;• Kartagener syndrome&lt;/li&gt;&lt;li&gt;• Triad: Chronic sinusitis Bronchiectasis Situs inversus (reversal of the normal organ positions) Pathophysiology: Dysfunctional cilia impair respiratory mucus clearance, leading to recurrent respiratory infections, sinusitis, and bronchiectasis. Situs inversus occurs due to impaired ciliary function during embryogenesis.&lt;/li&gt;&lt;li&gt;• Triad: Chronic sinusitis Bronchiectasis Situs inversus (reversal of the normal organ positions)&lt;/li&gt;&lt;li&gt;• Triad:&lt;/li&gt;&lt;li&gt;• Chronic sinusitis Bronchiectasis Situs inversus (reversal of the normal organ positions)&lt;/li&gt;&lt;li&gt;• Chronic sinusitis&lt;/li&gt;&lt;li&gt;• Bronchiectasis&lt;/li&gt;&lt;li&gt;• Situs inversus (reversal of the normal organ positions)&lt;/li&gt;&lt;li&gt;• Pathophysiology: Dysfunctional cilia impair respiratory mucus clearance, leading to recurrent respiratory infections, sinusitis, and bronchiectasis. Situs inversus occurs due to impaired ciliary function during embryogenesis.&lt;/li&gt;&lt;li&gt;• Pathophysiology:&lt;/li&gt;&lt;li&gt;• Important Note:&lt;/li&gt;&lt;li&gt;• Important Note:&lt;/li&gt;&lt;li&gt;• Kartagener syndrome is inherited in an autosomal recessive manner and often presents with a family history of similar respiratory issues.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Situs  inversus  totalis: This refers to a complete reversal of all visceral organs (total situs inversus). While situs inversus is a component of Kartagener syndrome, the clinical syndrome is better described by the associated symptoms (sinusitis, bronchiectasis, etc.), not just the anatomical finding.&lt;/li&gt;&lt;li&gt;• Option B. Situs  inversus  totalis:&lt;/li&gt;&lt;li&gt;• Option C. Pneumonia: Although pneumonia can cause recurrent respiratory infections, it does not explain chronic sinusitis, bronchiectasis, or situs inversus.&lt;/li&gt;&lt;li&gt;• Option C. Pneumonia:&lt;/li&gt;&lt;li&gt;• Option D. Hyaline membrane disease: Hyaline membrane disease, or neonatal respiratory distress syndrome, affects preterm neonates and is unrelated to recurrent infections or situs inversus.&lt;/li&gt;&lt;li&gt;• Option D. Hyaline membrane disease:&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• Young Syndrome:&lt;/li&gt;&lt;li&gt;• Young Syndrome:&lt;/li&gt;&lt;li&gt;• Definition : A condition with features mimicking Kartagener syndrome but with a different underlying pathology.&lt;/li&gt;&lt;li&gt;• Definition&lt;/li&gt;&lt;li&gt;• Features :&lt;/li&gt;&lt;li&gt;• Features&lt;/li&gt;&lt;li&gt;• Chronic sinusitis . Bronchiectasis . Azoospermia (absence of sperm in semen, leading to infertility) instead of situs inversus.&lt;/li&gt;&lt;li&gt;• Chronic sinusitis .&lt;/li&gt;&lt;li&gt;• Chronic sinusitis&lt;/li&gt;&lt;li&gt;• Bronchiectasis .&lt;/li&gt;&lt;li&gt;• Bronchiectasis&lt;/li&gt;&lt;li&gt;• Azoospermia (absence of sperm in semen, leading to infertility) instead of situs inversus.&lt;/li&gt;&lt;li&gt;• Azoospermia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kartagener syndrome is a genetic disorder characterized by the triad of chronic sinusitis, bronchiectasis, and situs inversus due to ciliary dysfunction.&lt;/li&gt;&lt;li&gt;➤ Kartagener syndrome&lt;/li&gt;&lt;li&gt;➤ chronic sinusitis, bronchiectasis, and situs inversus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In down syndrome, which of the following is decreased:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nuchal thickness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha feto protein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta HCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alpha feto protein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-187.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alpha feto protein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Down syndrome, also known as trisomy 21, is associated with characteristic patterns in prenatal screening markers. A crucial component of this is the quadruple marker test, which evaluates the levels of four substances in the mother’s blood:&lt;/li&gt;&lt;li&gt;• Alpha Fetoprotein (AFP): This is decreased in cases of Down syndrome. AFP is a protein produced by the fetal liver, and lower levels are indicative of chromosomal abnormalities, including Down syndrome. Beta HCG (Human Chorionic Gonadotropin): This is increased in Down syndrome. Estriol (uE3): This is typically decreased in Down syndrome. Inhibin A: This is also increased in Down syndrome.&lt;/li&gt;&lt;li&gt;• Alpha Fetoprotein (AFP): This is decreased in cases of Down syndrome. AFP is a protein produced by the fetal liver, and lower levels are indicative of chromosomal abnormalities, including Down syndrome.&lt;/li&gt;&lt;li&gt;• Alpha Fetoprotein (AFP):&lt;/li&gt;&lt;li&gt;• decreased&lt;/li&gt;&lt;li&gt;• Beta HCG (Human Chorionic Gonadotropin): This is increased in Down syndrome.&lt;/li&gt;&lt;li&gt;• Beta HCG (Human Chorionic Gonadotropin):&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• Estriol (uE3): This is typically decreased in Down syndrome.&lt;/li&gt;&lt;li&gt;• Estriol (uE3):&lt;/li&gt;&lt;li&gt;• decreased&lt;/li&gt;&lt;li&gt;• Inhibin A: This is also increased in Down syndrome.&lt;/li&gt;&lt;li&gt;• Inhibin A:&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• A useful mnemonic for remembering what increases in Down syndrome is \&quot;HI\&quot; – H for Beta HCG and I for Inhibin A.&lt;/li&gt;&lt;li&gt;• \&quot;HI\&quot;&lt;/li&gt;&lt;li&gt;• H&lt;/li&gt;&lt;li&gt;• I&lt;/li&gt;&lt;li&gt;• In addition, nuchal translucency (thickness of the fluid at the back of the fetal neck) is typically increased in Down syndrome, as detected through ultrasound.&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Down syndrome, alpha-fetoprotein (AFP) levels are decreased, while Beta HCG and Inhibin A levels are increased. This pattern is critical for interpreting quadruple screening tests in prenatal care.&lt;/li&gt;&lt;li&gt;➤ alpha-fetoprotein (AFP)&lt;/li&gt;&lt;li&gt;➤ Beta HCG&lt;/li&gt;&lt;li&gt;➤ Inhibin A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the syndrome in a male child with a following karyotype:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Down&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Turner&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Edward&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patau&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Down&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/whatsapp-image-2023-07-14-at-155621-1.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Down&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The karyotype in question shows a trisomy 21 , which is characteristic of Down syndrome. In trisomy 21, there is an extra chromosome in the 21st pair, resulting in three copies instead of the usual two. This chromosomal abnormality leads to Down syndrome, which is the most common chromosomal disorder.&lt;/li&gt;&lt;li&gt;• trisomy 21&lt;/li&gt;&lt;li&gt;• Key features of Down syndrome include intellectual disability, distinct facial features, and various congenital anomalies, including heart defects. Prenatal karyotyping and nuchal translucency are critical for diagnosis.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Turner: Incorrect. Turner syndrome is associated with a 45,X karyotype and occurs in females. It is characterized by short stature, webbed neck, and gonadal dysgenesis.&lt;/li&gt;&lt;li&gt;• Option B. Turner:&lt;/li&gt;&lt;li&gt;• Option C. Edward: Incorrect. Edward syndrome (trisomy 18) features an extra chromosome in the 18th pair and is associated with severe developmental delays and congenital anomalies. It is not seen in the karyotype provided.&lt;/li&gt;&lt;li&gt;• Option C. Edward:&lt;/li&gt;&lt;li&gt;• Option D. Patau: Incorrect. Patau syndrome (trisomy 13) involves an extra chromosome in the 13th pair and presents with cleft palate, polydactyly, and severe neurological defects. It is not consistent with trisomy 21.&lt;/li&gt;&lt;li&gt;• Option D. Patau:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A karyotype showing trisomy 21 indicates Down syndrome , characterized by an extra chromosome in the 21st pair.&lt;/li&gt;&lt;li&gt;➤ trisomy 21&lt;/li&gt;&lt;li&gt;➤ Down syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the fontanelle is last to close:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior fontanelle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mastoid fontanelle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior fontanelle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenoidal fontanelle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior fontanelle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anterior fontanelle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The human skull has six fontanelles (soft spots) and four main sutures. Among these, the anterior fontanelle is the last to close. The anterior fontanelle has a characteristic diamond shape and typically closes between 8 to 18 months of age. Its closure is a critical milestone in assessing normal growth and development in infants.&lt;/li&gt;&lt;li&gt;• anterior fontanelle&lt;/li&gt;&lt;li&gt;• 8 to 18 months&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Posterior fontanelle: Incorrect. The posterior fontanelle closes early, typically by 2-3 months of age.&lt;/li&gt;&lt;li&gt;• Option A. Posterior fontanelle:&lt;/li&gt;&lt;li&gt;• Option B. Mastoid fontanelle: Incorrect. The mastoid fontanelle closes around the same time as the sphenoidal fontanelle, usually within the first year of life.&lt;/li&gt;&lt;li&gt;• Option B. Mastoid fontanelle:&lt;/li&gt;&lt;li&gt;• Option D. Sphenoidal fontanelle: Incorrect. The sphenoidal fontanelle also closes within the first year of life and is not the last to close.&lt;/li&gt;&lt;li&gt;• Option D. Sphenoidal fontanelle:&lt;/li&gt;&lt;li&gt;• Additional Key Facts :&lt;/li&gt;&lt;li&gt;• Additional Key Facts&lt;/li&gt;&lt;li&gt;• Fontanelles : There are six in total: Anterior (1), Posterior (1), Sphenoidal (2), Mastoid (2).&lt;/li&gt;&lt;li&gt;• Fontanelles&lt;/li&gt;&lt;li&gt;• Sutures : Four sutures include: Metopic, Coronal, Sagittal, and Lambdoid.&lt;/li&gt;&lt;li&gt;• Sutures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The anterior fontanelle is the last fontanelle to close, typically between 8 to 18 months of age, making it a key indicator of infant development.&lt;/li&gt;&lt;li&gt;➤ anterior fontanelle&lt;/li&gt;&lt;li&gt;➤ 8 to 18 months&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the abnormality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bracychephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trigonocephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dolicocephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plagiocephaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trigonocephaly&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-189.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Trigonocephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Trigonocephaly is a type of craniosynostosis caused by the premature fusion of the metopic suture . This results in a triangular-shaped forehead, which is visible in the image provided. The condition alters the normal growth pattern of the skull, leading to a distinctive triangular appearance.&lt;/li&gt;&lt;li&gt;• metopic suture&lt;/li&gt;&lt;li&gt;• The abnormality can be identified by the \&quot;triangle-like\&quot; shape of the forehead, as seen in the image. The metopic suture plays a crucial role, and its early closure is the hallmark of trigonocephaly.&lt;/li&gt;&lt;li&gt;• The abnormality can be identified by the \&quot;triangle-like\&quot; shape of the forehead, as seen in the image.&lt;/li&gt;&lt;li&gt;• The metopic suture plays a crucial role, and its early closure is the hallmark of trigonocephaly.&lt;/li&gt;&lt;li&gt;• metopic suture&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Brachycephaly: Incorrect. Brachycephaly is characterized by a broad, short head shape due to premature fusion of the coronal sutures. It does not produce a triangular-shaped forehead.&lt;/li&gt;&lt;li&gt;• Option A. Brachycephaly:&lt;/li&gt;&lt;li&gt;• Option C. Dolichocephaly: Incorrect. Dolichocephaly refers to an elongated, narrow head shape, usually caused by premature closure of the sagittal suture. This condition does not resemble a triangular forehead.&lt;/li&gt;&lt;li&gt;• Option C. Dolichocephaly:&lt;/li&gt;&lt;li&gt;• Option D. Plagiocephaly: Incorrect. Plagiocephaly results in an asymmetrical head shape and is often caused by positional factors or uneven suture closure. It is not characterized by a triangular appearance.&lt;/li&gt;&lt;li&gt;• Option D. Plagiocephaly:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trigonocephaly is caused by premature fusion of the metopic suture , resulting in a triangular-shaped forehead.&lt;/li&gt;&lt;li&gt;➤ Trigonocephaly&lt;/li&gt;&lt;li&gt;➤ metopic suture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sagittal suture overlapping causes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxycephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cephalocephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dolichocephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plagiocephaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dolichocephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dolichocephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Dolichocephaly, also known as scaphocephaly, occurs due to the overlapping or premature closure of the sagittal suture. This leads to a characteristic elongated, narrow skull shape. The sagittal suture runs along the midline of the skull, and its early fusion restricts the transverse growth of the skull while allowing compensatory growth in the anteroposterior direction.&lt;/li&gt;&lt;li&gt;• An easy mnemonic to remember this is:&lt;/li&gt;&lt;li&gt;• S for Sagittal, S for Scaphocephaly (Dolichocephaly).&lt;/li&gt;&lt;li&gt;• S for Sagittal, S for Scaphocephaly (Dolichocephaly).&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Oxycephaly: Incorrect. Oxycephaly refers to the premature fusion of the coronal suture, leading to a tower-like skull shape (turricephaly).&lt;/li&gt;&lt;li&gt;• Option A. Oxycephaly:&lt;/li&gt;&lt;li&gt;• Option B. Cephalocephaly: Incorrect. This term is not a recognized cranial deformity and is likely a distractor in the question.&lt;/li&gt;&lt;li&gt;• Option B. Cephalocephaly:&lt;/li&gt;&lt;li&gt;• Option D. Plagiocephaly: Incorrect. Plagiocephaly refers to asymmetrical flattening of one side of the skull, often resulting from positional pressure or unilateral craniosynostosis.&lt;/li&gt;&lt;li&gt;• Option D. Plagiocephaly:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sagittal suture overlapping or premature closure causes Dolichocephaly (Scaphocephaly) , characterized by an elongated, narrow skull.&lt;/li&gt;&lt;li&gt;➤ Dolichocephaly (Scaphocephaly)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For measurement of axillary temp. Thermometer is kept for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3 min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• For axillary temperature measurement in toddlers, it is recommended to keep the thermometer in place for 3 minutes to ensure an accurate reading. The axillary method is widely used because it is non-invasive and easy to perform, particularly in children. However, it requires adequate time for the thermometer to stabilize and record the temperature accurately.&lt;/li&gt;&lt;li&gt;• axillary temperature measurement&lt;/li&gt;&lt;li&gt;• 3 minutes&lt;/li&gt;&lt;li&gt;• Additional information:&lt;/li&gt;&lt;li&gt;• Additional information:&lt;/li&gt;&lt;li&gt;• Normal temperature range in newborns: 36.5–37.5°C . Mild hypothermia: Axillary temperature 36.0–36.5°C , also referred to as cold stress . Moderate hypothermia: Axillary temperature 32.0–36.0°C . Severe hypothermia: Axillary temperature &amp;lt;32.0°C .&lt;/li&gt;&lt;li&gt;• Normal temperature range in newborns: 36.5–37.5°C .&lt;/li&gt;&lt;li&gt;• Normal temperature range in newborns:&lt;/li&gt;&lt;li&gt;• 36.5–37.5°C&lt;/li&gt;&lt;li&gt;• Mild hypothermia: Axillary temperature 36.0–36.5°C , also referred to as cold stress .&lt;/li&gt;&lt;li&gt;• Mild hypothermia:&lt;/li&gt;&lt;li&gt;• 36.0–36.5°C&lt;/li&gt;&lt;li&gt;• cold stress&lt;/li&gt;&lt;li&gt;• Moderate hypothermia: Axillary temperature 32.0–36.0°C .&lt;/li&gt;&lt;li&gt;• Moderate hypothermia:&lt;/li&gt;&lt;li&gt;• 32.0–36.0°C&lt;/li&gt;&lt;li&gt;• Severe hypothermia: Axillary temperature &amp;lt;32.0°C .&lt;/li&gt;&lt;li&gt;• Severe hypothermia:&lt;/li&gt;&lt;li&gt;• &amp;lt;32.0°C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For axillary temperature measurement , the thermometer should be kept in place for 3 minutes to ensure an accurate reading in toddlers. This method is safe and effective for pediatric temperature monitoring.&lt;/li&gt;&lt;li&gt;➤ axillary temperature measurement&lt;/li&gt;&lt;li&gt;➤ 3 minutes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not a criteria of pathological jaundice ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;24 hours later but within 72 hrs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;14 days persistence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More than 2 mg / dl conjugated bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clay colour stool&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 24 hours later but within 72 hrs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 24 hours later but within 72 hrs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Jaundice appearing 24 hours later but within 72 hours is considered physiological jaundice, not pathological. Physiological jaundice occurs due to immature liver function and resolves without intervention.&lt;/li&gt;&lt;li&gt;• Jaundice appearing 24 hours later but within 72 hours is considered physiological jaundice, not pathological. Physiological jaundice occurs due to immature liver function and resolves without intervention.&lt;/li&gt;&lt;li&gt;• 24 hours later but within 72 hours&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Pathological jaundice includes:&lt;/li&gt;&lt;li&gt;• Pathological jaundice includes:&lt;/li&gt;&lt;li&gt;• Option B. 14 days persistence: This is a criterion of pathological jaundice. Persistence of jaundice beyond two weeks is abnormal and suggests an underlying issue.&lt;/li&gt;&lt;li&gt;• Option B. 14 days persistence:&lt;/li&gt;&lt;li&gt;• Option C. More than 2 mg/dl conjugated bilirubin: High levels of conjugated bilirubin are a hallmark of pathological jaundice, often pointing to conditions such as biliary atresia or neonatal hepatitis.&lt;/li&gt;&lt;li&gt;• Option C. More than 2 mg/dl conjugated bilirubin:&lt;/li&gt;&lt;li&gt;• Option D. Clay color stool: Clay-colored stool occurs due to the absence of bile pigments in stool, indicative of conjugated hyperbilirubinemia and a criterion of pathological jaundice.&lt;/li&gt;&lt;li&gt;• Option D. Clay color stool:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Jaundice appearing 24–72 hours after birth is physiological, not pathological. Pathological jaundice is indicated by factors such as prolonged duration, elevated conjugated bilirubin, or clay-colored stools.&lt;/li&gt;&lt;li&gt;➤ Jaundice appearing 24–72 hours after birth is physiological, not pathological.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Croup&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Failure to intubate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute epiglottitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acute epiglottitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1185.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acute epiglottitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image shows a cherry-red epiglottis , a classic finding in acute epiglottitis , which is a life-threatening condition caused by inflammation of the epiglottis.&lt;/li&gt;&lt;li&gt;• cherry-red epiglottis&lt;/li&gt;&lt;li&gt;• acute epiglottitis&lt;/li&gt;&lt;li&gt;• Etiology: Most commonly caused by Haemophilus influenzae type B (Hib) . Clinical features: High fever. Stridor (inspiratory). Severe sore throat. Drooling and difficulty swallowing. Muffled or \&quot;hot potato\&quot; voice. Diagnostic hallmark: The cherry-red, swollen epiglottis visualized during laryngoscopy.&lt;/li&gt;&lt;li&gt;• Etiology: Most commonly caused by Haemophilus influenzae type B (Hib) .&lt;/li&gt;&lt;li&gt;• Etiology:&lt;/li&gt;&lt;li&gt;• Haemophilus influenzae type B (Hib)&lt;/li&gt;&lt;li&gt;• Clinical features: High fever. Stridor (inspiratory). Severe sore throat. Drooling and difficulty swallowing. Muffled or \&quot;hot potato\&quot; voice.&lt;/li&gt;&lt;li&gt;• Clinical features:&lt;/li&gt;&lt;li&gt;• High fever. Stridor (inspiratory). Severe sore throat. Drooling and difficulty swallowing. Muffled or \&quot;hot potato\&quot; voice.&lt;/li&gt;&lt;li&gt;• High fever.&lt;/li&gt;&lt;li&gt;• Stridor (inspiratory).&lt;/li&gt;&lt;li&gt;• Severe sore throat.&lt;/li&gt;&lt;li&gt;• Drooling and difficulty swallowing.&lt;/li&gt;&lt;li&gt;• Muffled or \&quot;hot potato\&quot; voice.&lt;/li&gt;&lt;li&gt;• Diagnostic hallmark: The cherry-red, swollen epiglottis visualized during laryngoscopy.&lt;/li&gt;&lt;li&gt;• Diagnostic hallmark:&lt;/li&gt;&lt;li&gt;• Immediate airway management is crucial, as the inflamed epiglottis can obstruct the airway.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Croup: Croup (laryngotracheobronchitis) is caused by a viral infection (e.g., parainfluenza virus) and presents with a barking cough and inspiratory stridor. However, it does not cause the cherry-red epiglottis seen in the image.&lt;/li&gt;&lt;li&gt;• Option A. Croup:&lt;/li&gt;&lt;li&gt;• barking cough&lt;/li&gt;&lt;li&gt;• Option B. Asthma: Asthma is a chronic inflammatory condition of the airways causing wheezing, dyspnea, and bronchospasm. It does not involve the epiglottis.&lt;/li&gt;&lt;li&gt;• Option B. Asthma:&lt;/li&gt;&lt;li&gt;• Option C. Failure to intubate: Failure to intubate may result from airway swelling or anatomical abnormalities, but it is not a specific condition and does not account for the cherry-red appearance of the epiglottis.&lt;/li&gt;&lt;li&gt;• Option C. Failure to intubate:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A cherry-red epiglottis is the hallmark of acute epiglottitis , a medical emergency requiring immediate airway management.&lt;/li&gt;&lt;li&gt;➤ cherry-red epiglottis&lt;/li&gt;&lt;li&gt;➤ acute epiglottitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the abnormality ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP7A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATP7B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SLC39A4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATP7C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. SLC39A4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-190.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) SLC39A4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image and clinical description suggest a case of Acrodermatitis Enteropathica , a rare autosomal recessive disorder caused by a mutation in the SLC39A4 gene. This gene is responsible for encoding a zinc transporter protein, which plays a crucial role in zinc absorption from the intestine. A defect in this gene results in zinc deficiency, leading to the characteristic features of the disease.&lt;/li&gt;&lt;li&gt;• Acrodermatitis Enteropathica&lt;/li&gt;&lt;li&gt;• SLC39A4&lt;/li&gt;&lt;li&gt;• Key features of Acrodermatitis Enteropathica :&lt;/li&gt;&lt;li&gt;• Acrodermatitis Enteropathica&lt;/li&gt;&lt;li&gt;• Skin lesions: Typically appear in periorificial areas (around the mouth, eyes, and genitals) and on acral areas (hands and feet). Other symptoms: Diarrhea, irritability, failure to thrive, and increased susceptibility to infections. Diagnosis: Based on clinical features and low serum zinc levels, confirmed by genetic testing showing a mutation in SLC39A4 .&lt;/li&gt;&lt;li&gt;• Skin lesions: Typically appear in periorificial areas (around the mouth, eyes, and genitals) and on acral areas (hands and feet).&lt;/li&gt;&lt;li&gt;• Skin lesions:&lt;/li&gt;&lt;li&gt;• Other symptoms: Diarrhea, irritability, failure to thrive, and increased susceptibility to infections.&lt;/li&gt;&lt;li&gt;• Other symptoms:&lt;/li&gt;&lt;li&gt;• Diagnosis: Based on clinical features and low serum zinc levels, confirmed by genetic testing showing a mutation in SLC39A4 .&lt;/li&gt;&lt;li&gt;• Diagnosis:&lt;/li&gt;&lt;li&gt;• SLC39A4&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. ATP7A: Incorrect. Mutations in the ATP7A gene are associated with Menkes disease, a disorder of copper metabolism, not zinc deficiency.&lt;/li&gt;&lt;li&gt;• Option A. ATP7A:&lt;/li&gt;&lt;li&gt;• ATP7A&lt;/li&gt;&lt;li&gt;• Option B. ATP7B: Incorrect. Mutations in the ATP7B gene cause Wilson&#x27;s disease, characterized by copper accumulation, not the skin lesions seen here.&lt;/li&gt;&lt;li&gt;• Option B. ATP7B:&lt;/li&gt;&lt;li&gt;• ATP7B&lt;/li&gt;&lt;li&gt;• Option D. ATP7C: Incorrect. There is no known disorder directly associated with an ATP7C mutation.&lt;/li&gt;&lt;li&gt;• Option D. ATP7C:&lt;/li&gt;&lt;li&gt;• ATP7C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristic rash in Acrodermatitis Enteropathica is caused by a mutation in the SLC39A4 gene, which impairs zinc absorption and leads to zinc deficiency.&lt;/li&gt;&lt;li&gt;➤ Acrodermatitis Enteropathica&lt;/li&gt;&lt;li&gt;➤ SLC39A4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Indication of chest compressions in neonatal resuscitation ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HR&amp;gt;100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HR&amp;lt;100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HR&amp;lt;60&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HR&amp;gt;120&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HR&lt;60&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) HR&amp;lt;60&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Chest compressions during neonatal resuscitation are indicated when the heart rate is less than 60 beats per minute (bpm) despite effective ventilation for at least 30 seconds using a bag and mask. This is a critical threshold that signifies inadequate cardiac output and oxygen delivery to vital organs.&lt;/li&gt;&lt;li&gt;• heart rate is less than 60 beats per minute (bpm)&lt;/li&gt;&lt;li&gt;• When chest compressions are initiated, they must be performed along with positive pressure ventilation (bag and mask or endotracheal tube) in a 3:1 ratio (3 chest compressions followed by 1 ventilation). This approach ensures adequate oxygenation and perfusion in the neonate.&lt;/li&gt;&lt;li&gt;• 3:1 ratio&lt;/li&gt;&lt;li&gt;• If Hr &amp;lt; 100 bpm , initiate positive pressure ventilation (PPV) first. If the heart rate remains &amp;lt;60 bpm , add chest compressions along with PPV.&lt;/li&gt;&lt;li&gt;• If Hr &amp;lt; 100 bpm , initiate positive pressure ventilation (PPV) first.&lt;/li&gt;&lt;li&gt;• Hr &amp;lt; 100 bpm&lt;/li&gt;&lt;li&gt;• If the heart rate remains &amp;lt;60 bpm , add chest compressions along with PPV.&lt;/li&gt;&lt;li&gt;• &amp;lt;60 bpm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In neonatal resuscitation, chest compressions are indicated when the heart rate drops below 60 bpm after effective ventilation has been attempted for 30 seconds. Perform compressions and ventilation in a 3:1 ratio to optimize oxygenation and perfusion.&lt;/li&gt;&lt;li&gt;➤ chest compressions are indicated when the heart rate drops below 60 bpm&lt;/li&gt;&lt;li&gt;➤ 3:1 ratio&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of neonatal mortality in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prematurity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prematurity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prematurity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In India, prematurity (preterm birth complications) is the leading cause of neonatal mortality. Preterm infants, born before 37 weeks of gestation, are at high risk of complications due to immature organs, including respiratory distress syndrome, infections, and hypothermia. These complications account for a significant proportion of deaths in the neonatal period (first 28 days of life).&lt;/li&gt;&lt;li&gt;• prematurity&lt;/li&gt;&lt;li&gt;• India’s high neonatal mortality rate is linked to factors such as inadequate maternal healthcare, poor access to neonatal intensive care, and lack of awareness about preterm birth prevention and care.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Diarrhea: Incorrect. Diarrhea is a leading cause of mortality in children under 5 years of age, but it is not the most common cause of neonatal mortality.&lt;/li&gt;&lt;li&gt;• Option B. Diarrhea:&lt;/li&gt;&lt;li&gt;• Option C. Pneumonia: Incorrect. While pneumonia is a major contributor to child mortality, it is less common in the neonatal period compared to complications of prematurity.&lt;/li&gt;&lt;li&gt;• Option C. Pneumonia:&lt;/li&gt;&lt;li&gt;• Option D. Asthma: Incorrect. Asthma is not a significant cause of mortality in neonates.&lt;/li&gt;&lt;li&gt;• Option D. Asthma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prematurity is the most common cause of neonatal mortality in India, due to complications arising from underdeveloped organ systems and inadequate healthcare infrastructure.&lt;/li&gt;&lt;li&gt;➤ Prematurity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the condition shown in the pic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rett syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asperger syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Touritte syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ADHD&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ADHD&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1188.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ADHD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The image depicts a child displaying hyperactivity and impulsive behavior , which are hallmark features of Attention-Deficit/Hyperactivity Disorder (ADHD) . ADHD is a neurodevelopmental disorder characterized by:&lt;/li&gt;&lt;li&gt;• hyperactivity and impulsive behavior&lt;/li&gt;&lt;li&gt;• Attention-Deficit/Hyperactivity Disorder (ADHD)&lt;/li&gt;&lt;li&gt;• Inattention : Difficulty sustaining focus, being easily distracted. Hyperactivity : Excessive energy, fidgeting, or inability to remain seated as shown in the image. Impulsivity : Acting without thinking, interrupting others, or difficulty waiting for their turn.&lt;/li&gt;&lt;li&gt;• Inattention : Difficulty sustaining focus, being easily distracted.&lt;/li&gt;&lt;li&gt;• Inattention&lt;/li&gt;&lt;li&gt;• Hyperactivity : Excessive energy, fidgeting, or inability to remain seated as shown in the image.&lt;/li&gt;&lt;li&gt;• Hyperactivity&lt;/li&gt;&lt;li&gt;• Impulsivity : Acting without thinking, interrupting others, or difficulty waiting for their turn.&lt;/li&gt;&lt;li&gt;• Impulsivity&lt;/li&gt;&lt;li&gt;• ADHD affects a child’s ability to function at school, home, and in social situations.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Rett syndrome : Incorrect. Rett syndrome is a neurodevelopmental disorder that primarily affects girls and is associated with regression in motor and communication skills.&lt;/li&gt;&lt;li&gt;• Option A. Rett syndrome&lt;/li&gt;&lt;li&gt;• Option B. Asperger syndrome : Incorrect. Asperger syndrome is a part of the autism spectrum and is associated with difficulties in social interaction, restricted interests, and repetitive behaviors but not hyperactivity.&lt;/li&gt;&lt;li&gt;• Option B. Asperger syndrome&lt;/li&gt;&lt;li&gt;• Option C. Tourette syndrome : Incorrect. Tourette syndrome is characterized by motor and vocal tics, which are not evident in this image.&lt;/li&gt;&lt;li&gt;• Option C. Tourette syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The condition shown in the image is ADHD, characterized by inattention, hyperactivity, and impulsivity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is not true regarding congenital hydrocephalus ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aqueductal stenosis is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spina bifida can be associated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Broad forehead and wide open anterior fontanelle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mostly hereditery in nature&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mostly hereditery in nature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mostly hereditery in nature&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Congenital hydrocephalus is a condition where excess cerebrospinal fluid (CSF) accumulates in the ventricles of the brain, leading to an enlarged head and other symptoms.&lt;/li&gt;&lt;li&gt;• Hereditary factors are not the primary cause of congenital hydrocephalus . While some genetic syndromes may include hydrocephalus as a feature, most cases are due to structural abnormalities, infections, or other environmental factors, not inheritance.&lt;/li&gt;&lt;li&gt;• Hereditary factors are not the primary cause of congenital hydrocephalus&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Aqueductal stenosis is seen: The most common cause of non-communicating hydrocephalus is aqueductal stenosis , which blocks the flow of CSF between the third and fourth ventricles.&lt;/li&gt;&lt;li&gt;• Option A. Aqueductal stenosis is seen:&lt;/li&gt;&lt;li&gt;• aqueductal stenosis&lt;/li&gt;&lt;li&gt;• Option B. Spina bifida can be associated: Hydrocephalus can occur as part of neural tube defects, such as spina bifida, due to disruptions in CSF flow or absorption.&lt;/li&gt;&lt;li&gt;• Option B. Spina bifida can be associated:&lt;/li&gt;&lt;li&gt;• Option C. Broad forehead and wide open anterior fontanelle: These are classic clinical features of hydrocephalus, along with macrocephaly and increased head circumference.&lt;/li&gt;&lt;li&gt;• Option C. Broad forehead and wide open anterior fontanelle:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital hydrocephalus is mostly caused by structural abnormalities (e.g., aqueductal stenosis) or associated conditions like spina bifida, but it is not primarily hereditary .&lt;/li&gt;&lt;li&gt;➤ mostly caused by structural abnormalities (e.g., aqueductal stenosis)&lt;/li&gt;&lt;li&gt;➤ not primarily hereditary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A term neonate presents with persistent bilious vomiting within 12 hours of birth and minimal abdominal distension. An abdominal radiograph reveals the following sign with no gas beyond the second bubble. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyloric stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jejunal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileal atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Duodenal atresia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Picture1_FVXYbt0.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Picture2_xczrLJR.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Duodenal atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The \&quot;double bubble sign\&quot; is a classic radiological finding typically associated with duodenal atresia . This sign appears on an abdominal X-ray and is characterized by two distinct air-filled bubbles: one in the stomach and the other in the proximal duodenum. This occurs due to an obstruction in the duodenum, preventing the passage of contents further into the intestines.&lt;/li&gt;&lt;li&gt;• duodenal atresia&lt;/li&gt;&lt;li&gt;• Duodenal atresia is a congenital condition that results from the failure of the duodenum to recanalize during embryonic development. It is commonly associated with Down syndrome and other congenital anomalies.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Pyloric stenosis: Pyloric stenosis results in a \&quot;single bubble sign\&quot; on radiological imaging because the obstruction occurs at the pylorus, preventing gastric emptying. The hallmark clinical feature is projectile vomiting.&lt;/li&gt;&lt;li&gt;• Option A. Pyloric stenosis:&lt;/li&gt;&lt;li&gt;• Option C. Jejunal atresia: Jejunal atresia presents with a \&quot;triple bubble sign\&quot; due to obstruction beyond the duodenum, in the jejunum. It results in more distal intestinal obstruction compared to duodenal atresia.&lt;/li&gt;&lt;li&gt;• Option C. Jejunal atresia:&lt;/li&gt;&lt;li&gt;• Option D. Ileal atresia: Ileal atresia causes distension of the intestines and is not associated with the \&quot;double bubble sign.\&quot; The presentation depends on the location of the obstruction within the ileum.&lt;/li&gt;&lt;li&gt;• Option D. Ileal atresia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;double bubble sign\&quot; is a hallmark radiological finding of duodenal atresia , caused by obstruction at the duodenum due to failure of recanalization during development.&lt;/li&gt;&lt;li&gt;➤ duodenal atresia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Osteomyelitis is a side effect of which vaccine ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DPT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. BCG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) BCG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The BCG vaccine , which is a live attenuated vaccine used to prevent tuberculosis (TB), is associated with rare adverse effects, including osteomyelitis . This occurs due to the dissemination of the BCG strain (Mycobacterium bovis) in immunocompromised individuals or in rare cases in healthy individuals.&lt;/li&gt;&lt;li&gt;• BCG vaccine&lt;/li&gt;&lt;li&gt;• osteomyelitis&lt;/li&gt;&lt;li&gt;• While osteomyelitis is an uncommon complication, it can occur weeks to months after vaccination. It typically affects bones such as the epiphysis of long bones and is diagnosed through microbiological and imaging studies.&lt;/li&gt;&lt;li&gt;• Other live vaccines include:&lt;/li&gt;&lt;li&gt;• Other live vaccines include:&lt;/li&gt;&lt;li&gt;• MMR (Measles, Mumps, Rubella). Chickenpox. Smallpox. OPV (Oral Polio Vaccine).&lt;/li&gt;&lt;li&gt;• MMR (Measles, Mumps, Rubella).&lt;/li&gt;&lt;li&gt;• Chickenpox.&lt;/li&gt;&lt;li&gt;• Smallpox.&lt;/li&gt;&lt;li&gt;• OPV (Oral Polio Vaccine).&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. OPV (Oral Polio Vaccine): Incorrect. OPV is a live attenuated vaccine but is not associated with osteomyelitis. Its rare side effect is vaccine-associated paralytic poliomyelitis (VAPP).&lt;/li&gt;&lt;li&gt;• Option B. OPV (Oral Polio Vaccine):&lt;/li&gt;&lt;li&gt;• Option C. Hepatitis B: Incorrect. Hepatitis B vaccine is an inactivated (recombinant) vaccine and does not cause osteomyelitis.&lt;/li&gt;&lt;li&gt;• Option C. Hepatitis B:&lt;/li&gt;&lt;li&gt;• Option D. DPT (Diphtheria, Pertussis, Tetanus): Incorrect. DPT is a killed or toxoid vaccine and is not associated with osteomyelitis. Common side effects include fever and local site reactions.&lt;/li&gt;&lt;li&gt;• Option D. DPT (Diphtheria, Pertussis, Tetanus):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteomyelitis is a rare side effect of the BCG vaccine , a live attenuated vaccine used for tuberculosis prevention.&lt;/li&gt;&lt;li&gt;➤ Osteomyelitis&lt;/li&gt;&lt;li&gt;➤ BCG vaccine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Preservative used for BCG &amp;amp; Measles is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiomersal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aluminium hydroxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No preservative used&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A + B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. No preservative used&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) No preservative used&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Neither the BCG vaccine nor the Measles vaccine contains preservatives. These vaccines are provided in lyophilized (freeze-dried) form and are reconstituted with sterile diluents before administration. The absence of preservatives ensures vaccine safety and efficacy for these specific vaccines.&lt;/li&gt;&lt;li&gt;• BCG vaccine&lt;/li&gt;&lt;li&gt;• Measles vaccine&lt;/li&gt;&lt;li&gt;• Key points:&lt;/li&gt;&lt;li&gt;• BCG Vaccine : Used to prevent tuberculosis, particularly in high-risk populations. Measles Vaccine : Used as part of the MMR (Measles, Mumps, Rubella) vaccine or alone to prevent measles infection.&lt;/li&gt;&lt;li&gt;• BCG Vaccine : Used to prevent tuberculosis, particularly in high-risk populations.&lt;/li&gt;&lt;li&gt;• BCG Vaccine&lt;/li&gt;&lt;li&gt;• Measles Vaccine : Used as part of the MMR (Measles, Mumps, Rubella) vaccine or alone to prevent measles infection.&lt;/li&gt;&lt;li&gt;• Measles Vaccine&lt;/li&gt;&lt;li&gt;• Both vaccines rely on proper storage conditions (cold chain) to maintain their potency.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Thiomersal : Incorrect. Thiomersal is a preservative used in multi-dose vials of some vaccines, but it is not used in BCG or Measles vaccines.&lt;/li&gt;&lt;li&gt;• Option A. Thiomersal&lt;/li&gt;&lt;li&gt;• Option B. Aluminium hydroxide : Incorrect. This is used as an adjuvant in some vaccines (e.g., DPT), but not in BCG or Measles vaccines.&lt;/li&gt;&lt;li&gt;• Option B. Aluminium hydroxide&lt;/li&gt;&lt;li&gt;• Option D. A + B : Incorrect. Neither Thiomersal nor Aluminium hydroxide is used in these vaccines.&lt;/li&gt;&lt;li&gt;• Option D. A + B&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ No preservatives are used in the preparation of BCG and Measles vaccines; they are provided in a lyophilized form and require careful reconstitution before use.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is brought with a history of mild fever followed by a bright red rash on both cheeks. The child is otherwise active and playful. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythema infectiosum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chicken pox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema nodosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erythema infectiosum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-191.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Erythema infectiosum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The \&quot;slapped cheek appearance\&quot; is a hallmark feature of Erythema infectiosum , also known as fifth disease , caused by Parvovirus B19 . This condition primarily affects children and presents with:&lt;/li&gt;&lt;li&gt;• Erythema infectiosum&lt;/li&gt;&lt;li&gt;• fifth disease&lt;/li&gt;&lt;li&gt;• Parvovirus B19&lt;/li&gt;&lt;li&gt;• Bright red erythema on both cheeks&lt;/li&gt;&lt;li&gt;• Spares the nasal bridge and perioral area (circumoral pallor)&lt;/li&gt;&lt;li&gt;• The rash appears suddenly and is usually warm to touch&lt;/li&gt;&lt;li&gt;• Looks exactly like the child has been slapped on both cheeks&lt;/li&gt;&lt;li&gt;• Usually not painful or pruritic&lt;/li&gt;&lt;li&gt;• The facial rash typically appears 2-5 days after mild prodromal symptoms&lt;/li&gt;&lt;li&gt;• Facial Rash: Bright red cheeks resembling a \&quot;slapped cheek\&quot; appearance. Lacy Reticular Rash: Following the facial rash, a lacy, net-like rash may appear on the trunk and extremities. Other Symptoms: Mild fever, malaise, and in some cases, arthralgia or arthritis, particularly in adults.&lt;/li&gt;&lt;li&gt;• Facial Rash: Bright red cheeks resembling a \&quot;slapped cheek\&quot; appearance.&lt;/li&gt;&lt;li&gt;• Facial Rash:&lt;/li&gt;&lt;li&gt;• Lacy Reticular Rash: Following the facial rash, a lacy, net-like rash may appear on the trunk and extremities.&lt;/li&gt;&lt;li&gt;• Lacy Reticular Rash:&lt;/li&gt;&lt;li&gt;• Other Symptoms: Mild fever, malaise, and in some cases, arthralgia or arthritis, particularly in adults.&lt;/li&gt;&lt;li&gt;• Other Symptoms:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Measles: Incorrect. Measles is characterized by Koplik spots in the oral mucosa and a generalized maculopapular rash, not the slapped cheek appearance.&lt;/li&gt;&lt;li&gt;• Option B. Measles:&lt;/li&gt;&lt;li&gt;• Option C. Chickenpox: Incorrect. Chickenpox presents with vesicular rashes that appear in crops and are associated with intense itching, not a slapped cheek appearance.&lt;/li&gt;&lt;li&gt;• Option C. Chickenpox:&lt;/li&gt;&lt;li&gt;• Option D. Erythema nodosum: Incorrect. Erythema nodosum manifests as painful, red nodules on the shins, not a facial rash resembling a slapped cheek.&lt;/li&gt;&lt;li&gt;• Option D. Erythema nodosum:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Slapped cheek appearance is a classic feature of Erythema infectiosum (fifth disease) , caused by Parvovirus B19 .&lt;/li&gt;&lt;li&gt;➤ Slapped cheek appearance&lt;/li&gt;&lt;li&gt;➤ Erythema infectiosum (fifth disease)&lt;/li&gt;&lt;li&gt;➤ Parvovirus B19&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Acrodermatitis enteropathica is caused due to deficiency of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Magnesium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Zinc&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Zinc&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Acrodermatitis Enteropathica is a rare autosomal recessive disorder caused by a mutation in the SLC39A4 gene, which encodes a zinc transporter protein essential for the absorption of zinc in the small intestine. The deficiency of zinc leads to the clinical features of the disease:&lt;/li&gt;&lt;li&gt;• Acrodermatitis Enteropathica&lt;/li&gt;&lt;li&gt;• SLC39A4&lt;/li&gt;&lt;li&gt;• Clinical Features:&lt;/li&gt;&lt;li&gt;• Clinical Features:&lt;/li&gt;&lt;li&gt;• Erythematous, scaly plaques primarily around periorificial areas (mouth, eyes, anus) and on acral regions (hands and feet). Alopecia (hair loss). Diarrhea. Failure to thrive and increased susceptibility to infections.&lt;/li&gt;&lt;li&gt;• Erythematous, scaly plaques primarily around periorificial areas (mouth, eyes, anus) and on acral regions (hands and feet).&lt;/li&gt;&lt;li&gt;• Alopecia (hair loss).&lt;/li&gt;&lt;li&gt;• Diarrhea.&lt;/li&gt;&lt;li&gt;• Failure to thrive and increased susceptibility to infections.&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Zinc supplementation effectively resolves symptoms, confirming its deficiency as the underlying cause.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Magnesium: Incorrect. Magnesium deficiency can cause neuromuscular irritability, but it is not associated with the features of acrodermatitis enteropathica.&lt;/li&gt;&lt;li&gt;• Option A. Magnesium:&lt;/li&gt;&lt;li&gt;• Option B. Copper: Incorrect. Copper deficiency is associated with conditions like Menkes disease, not acrodermatitis enteropathica.&lt;/li&gt;&lt;li&gt;• Option B. Copper:&lt;/li&gt;&lt;li&gt;• Option C. Calcium: Incorrect. Calcium deficiency leads to symptoms like tetany and bone demineralization, not the characteristic rash seen in acrodermatitis enteropathica.&lt;/li&gt;&lt;li&gt;• Option C. Calcium:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acrodermatitis Enteropathica is caused by a deficiency of zinc , often due to a mutation in the SLC39A4 gene , which impairs zinc absorption.&lt;/li&gt;&lt;li&gt;➤ Acrodermatitis Enteropathica&lt;/li&gt;&lt;li&gt;➤ zinc&lt;/li&gt;&lt;li&gt;➤ SLC39A4 gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What a 4-year-old cannot do ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Count 10 pennies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hopping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Copy a bridge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can draw a straight a line&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Count 10 pennies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• By the age of 4, children achieve several developmental milestones that involve motor skills, coordination, and basic cognitive tasks:&lt;/li&gt;&lt;li&gt;• Counting skills : A 4-year-old can typically count up to 4 pennies . Counting 10 pennies is a skill that develops around the age of 5 years . Hopping : Hopping is a gross motor skill that is usually achieved by 4 years of age . Copying a bridge : Copying a simple structure like a bridge (using blocks) is a skill within the abilities of most 3 to 4-year-olds. Drawing a straight line : This task is generally accomplished by the age of 2 years .&lt;/li&gt;&lt;li&gt;• Counting skills : A 4-year-old can typically count up to 4 pennies . Counting 10 pennies is a skill that develops around the age of 5 years .&lt;/li&gt;&lt;li&gt;• Counting skills&lt;/li&gt;&lt;li&gt;• 4 pennies&lt;/li&gt;&lt;li&gt;• 10 pennies&lt;/li&gt;&lt;li&gt;• 5 years&lt;/li&gt;&lt;li&gt;• Hopping : Hopping is a gross motor skill that is usually achieved by 4 years of age .&lt;/li&gt;&lt;li&gt;• Hopping&lt;/li&gt;&lt;li&gt;• 4 years of age&lt;/li&gt;&lt;li&gt;• Copying a bridge : Copying a simple structure like a bridge (using blocks) is a skill within the abilities of most 3 to 4-year-olds.&lt;/li&gt;&lt;li&gt;• Copying a bridge&lt;/li&gt;&lt;li&gt;• Drawing a straight line : This task is generally accomplished by the age of 2 years .&lt;/li&gt;&lt;li&gt;• Drawing a straight line&lt;/li&gt;&lt;li&gt;• 2 years&lt;/li&gt;&lt;li&gt;• Thus, counting 10 pennies is beyond the developmental capabilities of a typical 4-year-old child.&lt;/li&gt;&lt;li&gt;• counting 10 pennies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A 4-year-old can typically count up to 4 pennies, but counting 10 pennies is a developmental milestone expected at 5 years of age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Jeryl lynn strain is used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mumps&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varicella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mumps&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mumps&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Jeryl Lynn strain is a live attenuated strain of the mumps virus used in the production of the mumps vaccine. It is part of the MMR vaccine (Measles, Mumps, and Rubella) and provides effective immunity against mumps.&lt;/li&gt;&lt;li&gt;• Jeryl Lynn strain&lt;/li&gt;&lt;li&gt;• MMR vaccine (Measles, Mumps, and Rubella)&lt;/li&gt;&lt;li&gt;• The strain was isolated from a child named Jeryl Lynn , who had mumps in the 1960s, and was attenuated for use in vaccines. The Jeryl Lynn strain has been widely used globally and is associated with excellent safety and efficacy profiles.&lt;/li&gt;&lt;li&gt;• The strain was isolated from a child named Jeryl Lynn , who had mumps in the 1960s, and was attenuated for use in vaccines.&lt;/li&gt;&lt;li&gt;• Jeryl Lynn&lt;/li&gt;&lt;li&gt;• The Jeryl Lynn strain has been widely used globally and is associated with excellent safety and efficacy profiles.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Measles : Incorrect. The measles component of the MMR vaccine uses the Edmonston strain , not Jeryl Lynn.&lt;/li&gt;&lt;li&gt;• Option A. Measles&lt;/li&gt;&lt;li&gt;• Edmonston strain&lt;/li&gt;&lt;li&gt;• Option C. BCG : Incorrect. The BCG vaccine uses an attenuated strain of Mycobacterium bovis , not a viral strain.&lt;/li&gt;&lt;li&gt;• Option C. BCG&lt;/li&gt;&lt;li&gt;• Mycobacterium bovis&lt;/li&gt;&lt;li&gt;• Option D. Varicella : Incorrect. The varicella vaccine uses the Oka strain of the varicella-zoster virus.&lt;/li&gt;&lt;li&gt;• Option D. Varicella&lt;/li&gt;&lt;li&gt;• Oka strain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Jeryl Lynn strain is specifically used for the mumps component of the MMR vaccine .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;World rabies day?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25th september&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;26th september&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;27th september&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;28th september&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 28th september&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 28th september&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• World Rabies Day is observed on 28th September every year. It marks the anniversary of the death of Louis Pasteur , the scientist who developed the first effective rabies vaccine.&lt;/li&gt;&lt;li&gt;• World Rabies Day&lt;/li&gt;&lt;li&gt;• 28th September&lt;/li&gt;&lt;li&gt;• Louis Pasteur&lt;/li&gt;&lt;li&gt;• The day aims to:&lt;/li&gt;&lt;li&gt;• Raise awareness about rabies prevention. Highlight the progress being made towards the elimination of rabies, particularly in humans and animals.&lt;/li&gt;&lt;li&gt;• Raise awareness about rabies prevention.&lt;/li&gt;&lt;li&gt;• Highlight the progress being made towards the elimination of rabies, particularly in humans and animals.&lt;/li&gt;&lt;li&gt;• Rabies is a preventable zoonotic viral disease primarily transmitted through the bite of infected animals, such as dogs. Vaccination of dogs and post-exposure prophylaxis in humans are key strategies for rabies prevention and control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ World Rabies Day is observed on 28th September to promote rabies awareness and prevention globally.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A term neonate is born via normal vaginal delivery. At 1 minute, the baby has a heart rate of 130 bpm, irregular weak cry, grimaces on suctioning, some flexion of limbs, and acrocyanosis. Which of the following parameters is NOT evaluated as part of the Apgar scoring system?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heart rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Appearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Motor activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Respiratory rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Respiratory rate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Apgar score is a quick method for assessing a newborn&#x27;s condition at 1 and 5 minutes after birth. It evaluates five components, each scored 0 to 2, with a maximum score of 10.&lt;/li&gt;&lt;l
