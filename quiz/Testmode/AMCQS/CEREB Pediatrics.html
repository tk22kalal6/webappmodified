ptoms and preventing complications.&lt;/li&gt;&lt;li&gt;➤ Acrodermatitis enteropathica&lt;/li&gt;&lt;li&gt;➤ SLC39A4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the high-stakes environment of the neonatal intensive care unit (nicu), a team of healthcare professionals is conducting a simulated scenario involving the resuscitation of a newborn. As the scenario unfolds, the team encounters a moment of uncertainty regarding the initiation of chest compressions. To ensure optimal outcomes, it&#x27;s crucial to know when to initiate chest compressions. Can you identify the specific indications for the initiation of chest compressions in neonatal resuscitation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hr&amp;gt;100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hr&amp;lt;100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hr&amp;lt;60&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hr&amp;gt;120&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hr&lt;60&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hr&amp;lt;60&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In neonatal resuscitation, chest compressions are indicated when the heart rate is less than 60 bpm despite effective ventilation with 100% oxygen for at least 30 seconds.&lt;/li&gt;&lt;li&gt;➤ chest compressions&lt;/li&gt;&lt;li&gt;➤ heart rate is less than 60 bpm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a prenatal counselling session, a pregnant woman expresses concern about potential infectious risks to her unborn child and inquiries about the distinguishing features of congenital rubella syndrome (CRS). The obstetrician, keen on providing comprehensive information, takes this opportunity to delve into the specific characteristics of CRS. Can you identify which of the following is not a typical feature associated with CRS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital heart disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pda&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrocephalus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydrocephalus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hydrocephalus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital Rubella Syndrome (CRS) is characterized by congenital heart disease (PDA) , deafness , and ocular abnormalities (e.g., cataracts). Hydrocephalus is not a feature of CRS but is commonly seen in congenital toxoplasmosis .&lt;/li&gt;&lt;li&gt;➤ congenital heart disease (PDA)&lt;/li&gt;&lt;li&gt;➤ deafness&lt;/li&gt;&lt;li&gt;➤ ocular abnormalities&lt;/li&gt;&lt;li&gt;➤ Hydrocephalus&lt;/li&gt;&lt;li&gt;➤ toxoplasmosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a dynamic emergency room setting, a team of healthcare professionals is engaged in the resuscitation of a critically ill patient. Recognizing the significance of clear communication and understanding of resuscitation principles, can you identify which of the following is the correct feature of resuscitation, and how does this element contribute to the overall effectiveness of the resuscitation process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Water on back&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slap on back&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tickle the sole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suspend head down&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tickle the sole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tickle the sole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tickling the sole is an effective, gentle technique for stimulating respiration in neonates and critically ill patients during resuscitation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a public health seminar on neonatal healthcare in India, a group of healthcare professionals is discussing the critical factors influencing neonatal mortality rates in the country. Amidst the discussion, a junior paediatrician seeks clarification on the primary challenges contributing to neonatal mortality. \&quot;In the context of neonatal healthcare in India, understanding the leading causes of neonatal mortality is crucial for targeted interventions. Which is the most common cause of neonatal mortality in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prematurity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prematurity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prematurity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prematurity is the most common cause of neonatal mortality in India, emphasizing the need for improved prenatal care and neonatal interventions to enhance outcomes for preterm infants.&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Key Points on Antenatal Steroids for Preterm Delivery:&lt;/li&gt;&lt;li&gt;➤ Key Points on Antenatal Steroids for Preterm Delivery:&lt;/li&gt;&lt;li&gt;➤ Purpose of Antenatal Steroids : Antenatal steroids are administered to pregnant women at risk of preterm delivery to enhance fetal lung maturity and reduce complications such as respiratory distress syndrome (RDS) . Common Antenatal Steroids : B : Betamethasone D : Dexamethasone Dosages : Betamethasone : Dose: 12 mg per dose. Frequency: 2 doses , given 24 hours apart . Total: 24 mg . Dexamethasone : Dose: 6 mg per dose. Frequency: 4 doses , given 12 hours apart . Total: 24 mg . Timing : Antenatal steroids are most effective when given 24–48 hours before preterm delivery , typically between 24–34 weeks of gestation .&lt;/li&gt;&lt;li&gt;➤ Purpose of Antenatal Steroids : Antenatal steroids are administered to pregnant women at risk of preterm delivery to enhance fetal lung maturity and reduce complications such as respiratory distress syndrome (RDS) .&lt;/li&gt;&lt;li&gt;➤ Purpose of Antenatal Steroids&lt;/li&gt;&lt;li&gt;➤ Antenatal steroids are administered to pregnant women at risk of preterm delivery to enhance fetal lung maturity and reduce complications such as respiratory distress syndrome (RDS) .&lt;/li&gt;&lt;li&gt;➤ Antenatal steroids are administered to pregnant women at risk of preterm delivery to enhance fetal lung maturity and reduce complications such as respiratory distress syndrome (RDS) .&lt;/li&gt;&lt;li&gt;➤ preterm delivery&lt;/li&gt;&lt;li&gt;➤ respiratory distress syndrome (RDS)&lt;/li&gt;&lt;li&gt;➤ Common Antenatal Steroids : B : Betamethasone D : Dexamethasone&lt;/li&gt;&lt;li&gt;➤ Common Antenatal Steroids&lt;/li&gt;&lt;li&gt;➤ B : Betamethasone D : Dexamethasone&lt;/li&gt;&lt;li&gt;➤ B : Betamethasone&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ D : Dexamethasone&lt;/li&gt;&lt;li&gt;➤ D&lt;/li&gt;&lt;li&gt;➤ Dosages : Betamethasone : Dose: 12 mg per dose. Frequency: 2 doses , given 24 hours apart . Total: 24 mg . Dexamethasone : Dose: 6 mg per dose. Frequency: 4 doses , given 12 hours apart . Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ Dosages&lt;/li&gt;&lt;li&gt;➤ Betamethasone : Dose: 12 mg per dose. Frequency: 2 doses , given 24 hours apart . Total: 24 mg . Dexamethasone : Dose: 6 mg per dose. Frequency: 4 doses , given 12 hours apart . Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ Betamethasone : Dose: 12 mg per dose. Frequency: 2 doses , given 24 hours apart . Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ Betamethasone&lt;/li&gt;&lt;li&gt;➤ Dose: 12 mg per dose. Frequency: 2 doses , given 24 hours apart . Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ Dose: 12 mg per dose.&lt;/li&gt;&lt;li&gt;➤ 12 mg&lt;/li&gt;&lt;li&gt;➤ Frequency: 2 doses , given 24 hours apart .&lt;/li&gt;&lt;li&gt;➤ 2 doses&lt;/li&gt;&lt;li&gt;➤ 24 hours apart&lt;/li&gt;&lt;li&gt;➤ Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ 24 mg&lt;/li&gt;&lt;li&gt;➤ Dexamethasone : Dose: 6 mg per dose. Frequency: 4 doses , given 12 hours apart . Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ Dexamethasone&lt;/li&gt;&lt;li&gt;➤ Dose: 6 mg per dose. Frequency: 4 doses , given 12 hours apart . Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ Dose: 6 mg per dose.&lt;/li&gt;&lt;li&gt;➤ 6 mg&lt;/li&gt;&lt;li&gt;➤ Frequency: 4 doses , given 12 hours apart .&lt;/li&gt;&lt;li&gt;➤ 4 doses&lt;/li&gt;&lt;li&gt;➤ 12 hours apart&lt;/li&gt;&lt;li&gt;➤ Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ 24 mg&lt;/li&gt;&lt;li&gt;➤ Timing : Antenatal steroids are most effective when given 24–48 hours before preterm delivery , typically between 24–34 weeks of gestation .&lt;/li&gt;&lt;li&gt;➤ Timing&lt;/li&gt;&lt;li&gt;➤ Antenatal steroids are most effective when given 24–48 hours before preterm delivery , typically between 24–34 weeks of gestation .&lt;/li&gt;&lt;li&gt;➤ Antenatal steroids are most effective when given 24–48 hours before preterm delivery , typically between 24–34 weeks of gestation .&lt;/li&gt;&lt;li&gt;➤ 24–48 hours before preterm delivery&lt;/li&gt;&lt;li&gt;➤ 24–34 weeks of gestation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a prenatal care workshop attended by expectant parents, the focus is on understanding the significance of various prenatal screenings and their role in identifying potential developmental concerns in the unborn child. During the workshop, a genetic counsellor initiates a discussion on neural tube defects (NTDS) and their detection. Which is the marker of neural tube defect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estriol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta HCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha feto protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetyl cholin esterase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetyl cholin esterase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acetyl cholin esterase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acetylcholinesterase (AChE) : The most specific marker for NTDs, detectable in amniotic fluid. Alpha-fetoprotein (AFP) : Sensitive marker for NTDs.&lt;/li&gt;&lt;li&gt;➤ Acetylcholinesterase (AChE) : The most specific marker for NTDs, detectable in amniotic fluid.&lt;/li&gt;&lt;li&gt;➤ Acetylcholinesterase (AChE)&lt;/li&gt;&lt;li&gt;➤ most specific marker&lt;/li&gt;&lt;li&gt;➤ Alpha-fetoprotein (AFP) : Sensitive marker for NTDs.&lt;/li&gt;&lt;li&gt;➤ Alpha-fetoprotein (AFP)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a bustling pediatric clinic, a mother brings in her 4-month-old infant for a routine check-up. During the appointment, the pediatrician discusses the importance of nutritional supplementation, particularly emphasizing the role of zinc in infant development. Recognizing the potential knowledge gap, the pediatrician seizes the opportunity to educate the mother further. \&quot;As we consider the nutritional needs of your 4-month-old infant, it&#x27;s crucial to address the appropriate supplementation of essential minerals. What is the dose of zinc for the child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 10 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 10 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The recommended dose of zinc supplementation for infants under 6 months is 10 mg per day, while for those older than 6 months, the dose is 20 mg per day. Zinc supplementation is typically given for 14 days during illness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric neurology seminar, healthcare professionals are engaged in a discussion about congenital hydrocephalus, a condition characterized by an abnormal accumulation of cerebrospinal fluid within the brain&#x27;s ventricles. The lead neurologist, aiming to assess the depth of understanding among the attendees, poses a thought-provoking question: what is not true regarding congenital hydrocephalus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aqueductal stenosis is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spina bifida can be associated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Broad forehead and wide-open anterior fontanelle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mostly hereditery in nature&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mostly hereditery in nature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mostly hereditery in nature&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital hydrocephalus is mostly caused by structural abnormalities (e.g., aqueductal stenosis) or associated conditions like spina bifida, but it is not primarily hereditary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a radiology conference focusing on pediatric imaging, a group of medical professionals, including radiologists and residents, are discussing various imaging findings indicative of congenital anomalies. \&quot;As we delve into the intriguing world of pediatric radiology, it&#x27;s essential to recognize distinct imaging signs that point to specific congenital conditions. Where do you identify in which congenital anomaly the &#x27;double bubble sign&#x27; is typically observed, and what underlying anatomical abnormality does this radiological finding signify?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyloric stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jejunal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileal atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Duodenal atresia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Duodenal atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;double bubble sign\&quot; is a hallmark radiological feature of duodenal atresia, resulting from a blockage between the stomach and the proximal duodenum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a medical grand round’s presentation focusing on vaccine safety and adverse reactions, a seasoned infectious disease specialist addresses a diverse audience of healthcare professionals. \&quot;As we explore the intricacies of vaccine safety, it&#x27;s imperative to be aware of potential adverse reactions that can arise. Osteomyelitis is a side effect of which vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DPT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. BCG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) BCG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteomyelitis is a rare adverse reaction associated with the BCG vaccine. It is essential to monitor patients for unusual symptoms post-vaccination, especially in immunocompromised individuals .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, a concerned parent brings in their 8-year-old child who developed a sudden onset of facial redness, particularly on both cheeks. The parent, alarmed by the distinctive appearance, seeks clarification from the pediatrician. \&quot;During the examination of your child, the presence of a facial rash seen in the image was noted. Can you identify the specific viral infection associated with this distinctive clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythema infectiosum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chicken pox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema nodosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erythema infectiosum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture17.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Erythema infectiosum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythema infectiosum, caused by Parvovirus B19, presents with a distinctive \&quot;slapped cheek\&quot; rash and is a common, self-limiting condition in school-aged children.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a postnatal care unit, a new mother is seeking guidance from the lactation consultant regarding challenges with breastfeeding her newborn. The mother expresses concern about her baby&#x27;s difficulty transitioning between breastfeeding and bottle-feeding. \&quot;During our discussion about breastfeeding and bottle-feeding practices, you mentioned that your newborn is experiencing nipple confusion. What is nipple confusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Baby not able to suck the bottle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Baby feeding with spoon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Baby feeding with palladia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Baby who was on bottle finding it difficult to suck the breast&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Baby who was on bottle finding it difficult to suck the breast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Baby who was on bottle finding it difficult to suck the breast.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nipple confusion describes a baby’s difficulty transitioning from bottle-feeding back to breastfeeding, as bottle-feeding requires different sucking techniques. Early establishment of breastfeeding can help prevent nipple confusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric dermatology clinic, a 6-month-old infant is brought in by concerned parents who have noticed skin abnormalities and feeding difficulties in their child. The dermatologist, suspecting a rare condition, initiates a conversation to delve into the underlying causes. Physical examination reveals periorificial and acral dermatitis. On further evaluation, baby had diarrhea with severe dehydration. Which of the following deficiency explained the given scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Magnesium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Zinc&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Zinc&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Periorificial and acral dermatitis, combined with diarrhea, is a hallmark of zinc deficiency. Timely diagnosis and zinc supplementation are crucial to prevent complications .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a developmental assessment clinic, parents express concerns about their 4-year-old child&#x27;s abilities and milestones compared to other children of the same age. The paediatrician, aiming to provide guidance and education, initiates a conversation with the parents. Considering your 4-year-old, can you identify which of the following tasks is generally beyond the developmental capabilities of a child at this age?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Count 10 pennies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hopping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Copy a bridge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can draw a straight a line&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Count 10 pennies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Count 10 pennies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Counting 10 pennies is typically beyond the developmental capability of a 4-year-old child, as this skill develops closer to 5 years of age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, parents bring in their 10-year-old daughter, expressing apprehension about her height, as she appears notably shorter than her classmates. \&quot;as we explore your daughter&#x27;s growth patterns, it&#x27;s essential to establish clear criteria for defining short stature in pediatric clinical practice. Can you identify the specific height threshold that generally characterizes &#x27;short stature&#x27; in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 rd centile&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 th centile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 th centile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7 th centile&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3 rd centile&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 3rdcentile&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Short stature in children is formally defined as a height below the 3rd centile or less than -2 standard deviations on a growth chart for their age and sex.&lt;/li&gt;&lt;li&gt;➤ 3rd centile&lt;/li&gt;&lt;li&gt;➤ less than -2 standard deviations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a prenatal education session, an expectant mother expresses her intention to breastfeed but seeks clarity on potential contraindications. The lactation consultant, recognizing the importance of informed decision-making, engages in a detailed discussion to address the mother&#x27;s concerns. Which of the following identify potential contraindications to breastfeeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HIV +ve mother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Active untreated TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galactosemia / lactose intolerance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inverted nipple&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Galactosemia / lactose intolerance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Galactosemia / lactose intolerance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The absolute contraindications to breastfeeding include specific conditions like galactosemia in the infant. Other conditions, such as maternal infections (e.g., untreated tuberculosis or HIV), may require individual assessment and modifications but are not always absolute contraindications.&lt;/li&gt;&lt;li&gt;➤ absolute contraindications&lt;/li&gt;&lt;li&gt;➤ galactosemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a breastfeeding support group, a new mother seeks clarification on certain aspects of breast milk to enhance her understanding of infant nutrition. Which of the following is a false information regarding breast feeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;65kcal/100ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High lactoglobulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contains IgA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deficient in vitamin k&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High lactoglobulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) High lactoglobulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Breast milk is rich in lactalbumin, not lactoglobulin . It provides about 65 kcal per 100 ml , contains IgA for immune protection, and is naturally deficient in vitamin K , requiring supplementation for newborns.&lt;/li&gt;&lt;li&gt;➤ rich in lactalbumin, not lactoglobulin&lt;/li&gt;&lt;li&gt;➤ 65 kcal per 100 ml&lt;/li&gt;&lt;li&gt;➤ IgA&lt;/li&gt;&lt;li&gt;➤ deficient in vitamin K&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cerebral palsy is a group of motor disorders resulting from non-progressive brain damage, and various types exist based on the nature and distribution of motor impairments among the different types, which form constitutes the most common presentation of cerebral palsy in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dystonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spastic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Athetoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Spastic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Spastic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common type of cerebral palsy is spastic , characterized by increased muscle tone, stiffness, and scissoring gait due to motor cortex or corticospinal tract damage.&lt;/li&gt;&lt;li&gt;➤ spastic&lt;/li&gt;&lt;li&gt;➤ increased muscle tone, stiffness, and scissoring gait&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the pediatric dentist for a routine examination. The parents express concerns about the child&#x27;s oral health. How many teeth should typically be present in the oral cavity of a 3-year-old?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ By 2.5 to 3 years , a child should have a total of 20 primary teeth , completing the full set of temporary teeth in the oral cavity.&lt;/li&gt;&lt;li&gt;➤ 2.5 to 3 years&lt;/li&gt;&lt;li&gt;➤ 20 primary teeth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old patient with hepatomegaly, neurological symptoms, change in handwriting, decrease school performance and intention tremors undergoes genetic testing for confirmation of suspected genetic disease. To identify the specific gene mutation associated with this autosomal recessive disorder, which of the following genes should be analyzed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atp7a gene mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atp7b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atp7c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atp7d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atp7b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Atp7b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wilson’s disease is caused by mutations in the ATP7B gene , leading to copper accumulation. It presents with a combination of hepatic and neurological symptoms, and treatment involves copper-chelating agents such as D-penicillamine, trientine , or zinc , which reduces copper absorption.&lt;/li&gt;&lt;li&gt;➤ ATP7B gene&lt;/li&gt;&lt;li&gt;➤ copper-chelating agents&lt;/li&gt;&lt;li&gt;➤ D-penicillamine, trientine&lt;/li&gt;&lt;li&gt;➤ zinc&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine developmental assessment, a pediatrician observes a 3-year-old child demonstrating emerging fine motor skills. The child is asked to draw a circle as part of the evaluation. At which age milestone is it typically expected for a child to successfully draw a circle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3 year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A child is typically expected to draw a circle independently by 3 years of age, marking an important milestone in fine motor skill development.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric hepatology clinic, a 3-month-old infant is presented with jaundice, pale stools, and dark urine. The pediatrician suspects conjugated hyperbilirubinemia and initiates further investigations. What underlying conditions or disorders should be considered in the differential diagnosis, as they are commonly associated with elevated conjugated bilirubin levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rotor syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gilbert syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cigler Najjar syndrome 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cigler Najjar syndrome 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rotor syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rotor syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Conjugated hyperbilirubinemia is often associated with conditions like Rotor syndrome, Dubin-Johnson syndrome, and biliary atresia, presenting with symptoms such as jaundice, pale stools, and dark urine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal intensive care unit, a nurse observes a newborn as part of routine assessments and notices certain characteristics related to the eyes. To better understand the normal features of a newborn&#x27;s pupils and their implications, the nurse initiates a discussion with colleagues. What is the distinctive characteristics of a newborn&#x27;s pupils?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constricted&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mid dilated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mid constricted&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Constricted&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Constricted&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Newborn pupils are normally constricted due to the immaturity of the dilator muscle, making dilation difficult in the neonatal period.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal intensive care unit, a premature infant is being evaluated for suspected sepsis, and the healthcare team is considering laboratory markers to aid in diagnosis. Which specific acute phase reactant serves as a valuable marker in the acute-phase response to infection in neonates?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CRP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ESR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;WBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ANC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CRP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CRP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CRP is a reliable acute-phase reactant and serves as a valuable marker for detecting and monitoring neonatal sepsis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a busy neonatal ward, a paediatrician encounters a newborn with clinical signs suggestive of sepsis. Aware of regional variations in causative agents, the paediatrician initiates a discussion with the medical team to enhance knowledge about neonatal sepsis in the local context. What is considered the most common etiological agent responsible for neonatal sepsis in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acinetobacter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Group b streptococci&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acinetobacter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acinetobacter&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acinetobacter is the most common etiological agent of neonatal sepsis in India, followed by Klebsiella, highlighting the need for stringent infection control measures and antimicrobial stewardship.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal care unit, a team of healthcare providers is discussing the challenges associated with cold stress in newborns, particularly preterm infants. What is the temperature range of cold stress?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Between 36.0 to 36.5 Degree Celsius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt;36.0 Degree Celsius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt;32 Degree Celsius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;37. Degree Celsius&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Between 36.0 to 36.5 Degree Celsius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Between 36.0 to 36.5 Degree Celsius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cold stress in newborns is defined as a body temperature between 36.0 and 36.5°C. Prompt warming and temperature regulation measures are essential to prevent progression to more severe hypothermia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a busy labor and delivery suite, a newborn is delivered, and the healthcare team notes that the heart rate is below 100 beats per minute. What immediate steps should be taken to address this bradycardic episode?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest compressions (CC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bag and mask ventilation (BMV)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CC + BMV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxygen support&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bag and mask ventilation (BMV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bag and mask ventilation (BMV)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a newborn with a heart rate &amp;lt;100 bpm, bag and mask ventilation (BMV) is the first and most critical step to address bradycardia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric cardiology clinic, a physician is evaluating a newborn with suspected Tetralogy of Fallot (TOF) and is discussing the diagnostic criteria and clinical features with the medical team. Among the classic components of TOF, which element is not typically considered a defining feature?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RVH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASD&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ASD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ASD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tetralogy of Fallot includes RVH, PS, VSD, and an overriding aorta. ASD is not a component of TOF but may be present in associated conditions like Pentalogy of Fallot.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 days of baby with features of cyanosis, tachycardia, cardiomegaly was admitted in Nicu and was diagnosed with Trilogy of Fallot. Which is following congenital defect is not a feature of Triology of Fallot?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RVH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asd&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VSD&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. VSD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) VSD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trilogy of Fallot consists of RVH, ASD, and PS, and does not include VSD, which is specific to Tetralogy of Fallot.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Understanding the classification of congenital heart diseases is pivotal in pediatric cardiology. Among the provided options, which condition represents an Acyanotic congenital heart disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PDA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TGA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PDA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) PDA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patent Ductus Arteriosus (PDA) is an acyanotic congenital heart disease that involves left-to-right shunting of blood between the pulmonary artery and the descending aorta.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Neural tube defects (NTDS) are congenital anomalies that result from incomplete closure of the neural tube during embryonic development. In the context of prenatal screening and diagnosis, determining the best marker for assessing the risk of NTDS is of paramount importance. Considering the various screening modalities available, which specific marker stands out as the most reliable indicator for the assessment of neural tube defect risk during pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha feto protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetylcholine esterase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta HCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Estriol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acetylcholine esterase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acetylcholine esterase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acetylcholine esterase (AChE) in amniotic fluid is the most specific marker for diagnosing neural tube defects, typically used as a confirmatory test following elevated AFP levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, a concerned parent brings in their newborn for a thorough examination due to observed physical features. During the examination of your newborn, distinct features such as an anti-mongoloid slant of the eyes, pulmonary stenosis, and undescended testes were observed. These findings can be indicative of a specific syndrome. Can you identify the syndrome associated with these characteristics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Noonan syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Noonan syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Noonan syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Noonan syndrome is associated with an anti-mongoloid slant, pulmonary stenosis, and undescended testes, among other features. It is an autosomal dominant condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a developmental pediatrics clinic, parents express curiosity about their child&#x27;s milestones, particularly regarding the acquisition of fine motor skills such as tying shoelaces. At what age can a child be expected to master the skill of tying shoelaces independently?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 5 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tying shoelaces is a fine motor skill typically achieved by children at 5 years of age, marking a significant milestone in their independence and coordination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal intensive care setting, healthcare providers often grapple with the challenges of managing preterm infants, considering their unique physiological characteristics. What is the approximate blood volume in a preterm infant, and how does it compare to that of a pre-term newborn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;70 ml per kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;80 ml per kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;90 ml per kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;60 ml per kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 90 ml per kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 90 ml per kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The blood volume in preterm infants is approximately 90–110 ml per kg, reflecting their increased physiological requirements compared to term newborns (60–80 ml per kg).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric neurology clinic, a concerned parent seeks information about their newborn&#x27;s skull development, particularly related to the metopic suture. The pediatric neurologist, understanding the importance of addressing parental inquiries, initiates a discussion to elucidate the nuances of skull development in infants. As a parent interested in understanding your newborn&#x27;s cranial anatomy, you&#x27;ve raised a pertinent question about the metopic suture. The premature fusion of this suture can lead to a distinct skull shape. What term is commonly used to describe the premature fusion of the metopic suture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trigonocephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dolicocephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brachycephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flat head syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trigonocephaly&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Trigonocephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trigonocephaly is the term used to describe the triangular-shaped skull resulting from the premature fusion of the metopic suture. It is a form of craniosynostosis requiring early diagnosis and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric emergency medicine setting, where prompt and effective management of dehydration is crucial, a senior healthcare provider leads a discussion on the optimal fluid choices for severe dehydration in children. In cases of severe dehydration, what is the fluid of choice for resuscitation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 ml/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;75ml/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;90ml/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100ml/kg&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 100ml/kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 100ml/kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In severe dehydration, the fluid of choice for resuscitation is Ringer’s Lactate or Normal Saline, administered at a rate of 100 ml/kg with age-specific adjustments for timing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric orthopaedic clinic, a physician is discussing growth and development milestones with parents, specifically focusing on the assessment of proportions in the growing child. On further examination, doctor found that the patient has short trunk dwarfism, and they want to rule out marfan syndrome. What is normal US:LS ratio at 7 year of life is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.7:1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.3:1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1:1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1.5:1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1:1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1:1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ At 7 years of age, the normal US:LS ratio is approximately 1:1, reflecting balanced growth between the upper and lower segments.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal neurology seminar, where healthcare professionals are delving into the complexities of neonatal seizures, an expert in the field initiates a discussion to enhance the understanding of seizure types in this vulnerable population. The neurologist poses the following question. As clinicians navigating the intricacies of neonatal care, the identification and management of seizures in newborns are pivotal considerations. When addressing the most common type of seizure observed in neonates, what specific seizure pattern is frequently encountered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subtle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myoclonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spasms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Focal Clonic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subtle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Subtle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subtle seizures are the most common type of neonatal seizure. Myoclonic seizures have the worst prognosis, while focal clonic seizures have the best prognosis. The drug of choice for neonatal seizures is phenobarbitone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a whimsical nutrition seminar aimed at infusing a dose of humor into the serious topic of pediatric malnutrition, a nutritionist engages the audience with a light-hearted question: as we embark on this nutritional adventure, let&#x27;s delve into the world of chronic malnutrition with a touch of humor. Imagine our little friend, who has been on a long journey of undernutrition, and his body has decided to express its dissatisfaction in a rather comical manner. Which parameter, akin to a picky food critic, tends to be particularly affected in chronic malnutrition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Height for age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight for age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin fold thickness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Height for age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Height for age&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In chronic malnutrition , the parameter most significantly affected is height-for-age , leading to stunting. This reflects the long-term consequences of inadequate nutrition during a child’s critical growth periods.&lt;/li&gt;&lt;li&gt;➤ chronic malnutrition&lt;/li&gt;&lt;li&gt;➤ height-for-age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal care workshop focused on optimizing oxygen therapy for preterm infants, a seasoned neonatologist initiates a discussion on the intricacies of setting target oxygen saturation levels. Considering the vulnerability of these neonates, what is the expected target for peripheral Oxygen Saturation (SPO2) in preterm infants?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;85-95%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt;95%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;70-95%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt;80%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 85-95%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 85-95%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The target SPO2 for preterm infants is 85-95%, balancing the need to prevent hypoxia while avoiding oxygen toxicity and the risk of Retinopathy of Prematurity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a developmental paediatrics seminar, where healthcare professionals are exploring the intricacies of infant reflexes and their timeline of disappearance. One fascinating phenomenon is the atonic neck reflex, also known as the &#x27;fencing reflex.&#x27; this reflex plays a role in early motor development, but like all good things, it eventually bids adieu. At what approximate age does the atonic neck reflex typically disappear, signifying an essential milestone in a baby&#x27;s motor development?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6 months&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 6 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Atonic Neck Reflex (ATNR) typically disappears by 6 months of age, aligning with other reflex milestones like the Moro reflex. This signifies the development of voluntary motor control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a cardiology symposium focused on understanding rare cardiac conditions, a cardiologist sparks curiosity about the unique nutritional aspect associated with keshan disease. Keshan disease stands out as a condition with an unusual nutritional link. This cardiomyopathy, primarily affecting regions with specific environmental factors, is associated with a particular nutrient deficiency. What nutrient deficiency is implicated in the development of keshan disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selenium&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Selenium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Selenium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Keshan disease is a selenium-deficiency-related cardiomyopathy, emphasizing the importance of selenium in protecting against oxidative stress and maintaining cardiac health.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric neurology conference exploring various clinical manifestations and diagnostic features, a neurologist introduces a question to unravel the significance of a unique finding. The harrison sulcus. This groove, seen on the chest radiographs of some pediatric patients, has clinical implications. In which condition is harrison sulcus commonly observed, and what does its presence suggest about the underlying pathophysiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalessemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rickets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rickets&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Harrison sulcus is a horizontal groove observed in rickets, resulting from weakened rib bones and the pulling force of the diaphragm during respiration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an endocrinology seminar focusing on the interpretation of imaging findings, a doctor introduces a question to illuminate a distinctive radiographic sign and its clinical implications: as we delve into the realm of radiological interpretations, an intriguing imaging sign often encountered is the &#x27;flag sign.&#x27; this particular visual cue can be identified in imaging studies and holds diagnostic significance. In which medical condition is the flag sign commonly observed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kwashiorkor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marasmus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pellagra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kwashiorkor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kwashiorkor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The flag sign is a distinctive clinical feature of Kwashiorkor, caused by severe protein deficiency, and reflects alternating periods of adequate and inadequate protein intake.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the glittering world of wilson disease, where copper takes center stage, the diagnostic spotlight often turns to serum ceruloplasmin. What&#x27;s the correct characteristic feature in individuals with wilson disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease liver copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease urinary copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase urinary copper excretion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decrease renal copper&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increase urinary copper excretion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increase urinary copper excretion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Wilson disease, a hallmark diagnostic feature is increased urinary copper excretion , reflecting the body&#x27;s inability to regulate copper metabolism.&lt;/li&gt;&lt;li&gt;➤ increased urinary copper excretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the developmental journey of a child&#x27;s artistic prowess, the ability to create geometric shapes becomes a notable milestone. As we explore the artistic landscape of childhood, let&#x27;s delve into the world of cylinders. At what approximate age can a child typically showcase the budding talent of crafting a cylinder, a seemingly simple yet three-dimensional marvel?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;9 year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;11 year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 9 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 9 year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Children typically develop the ability to draw a cylinder, a basic three-dimensional shape, at around 9 years of age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the perplexing world of congenital infections, the triad of symptoms often plays a crucial role in diagnosis. However, one congenital infection adds a touch of mystery by challenging the traditional triadic narrative. When considering congenital toxoplasmosis, a condition notorious for its varied presentations, which of the following is not classically included in the triad of symptoms associated with this congenital infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chorioretinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracranial calcifications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deafness&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Deafness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Deafness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The classical triad of congenital toxoplasmosis includes chorioretinitis, intracranial calcifications, and hydrocephalus. Deafness is not part of this triad.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As we navigate the historical landscape of congenital syphilis, its triad of classic symptoms has been etched into medical lore. However, in the diverse manifestations of this congenital infection, one must question the conventional triadic narrative. When contemplating congenital syphilis, a condition with a storied past and complex presentations, which of the following is not traditionally considered a part of the classic triad of symptoms associated with this congenital infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hutchinson teeth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interstitial keratitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8 th nerve deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PDA&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. PDA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) PDA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The classical triad of congenital syphilis (Hutchinson&#x27;s Triad) consists of Hutchinson teeth, interstitial keratitis, and 8th nerve deafness. PDA is not part of this triad.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, a distressed couple brings in their 6-month-old infant exhibiting developmental delays, hypotonia, and unusual, sparse, steel-coloured hair &amp;amp; loose abdominal skin. Upon examination, the pediatrician suspects genetic disease. What is the suspected underlying genetic defect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atp7a gene mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atp7b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot
