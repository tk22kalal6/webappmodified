ght)&lt;/li&gt;&lt;li&gt;➤ Liver biopsy&lt;/li&gt;&lt;li&gt;➤ Basal ganglia : Involvement causes Parkinson-like features&lt;/li&gt;&lt;li&gt;➤ Basal ganglia&lt;/li&gt;&lt;li&gt;➤ Treatment : Chelators : Penicillamine (1st-line), Trientine Zinc : Blocks intestinal absorption Liver transplant in fulminant cases&lt;/li&gt;&lt;li&gt;➤ Treatment&lt;/li&gt;&lt;li&gt;➤ Chelators : Penicillamine (1st-line), Trientine Zinc : Blocks intestinal absorption Liver transplant in fulminant cases&lt;/li&gt;&lt;li&gt;➤ Chelators : Penicillamine (1st-line), Trientine&lt;/li&gt;&lt;li&gt;➤ Chelators&lt;/li&gt;&lt;li&gt;➤ Zinc : Blocks intestinal absorption&lt;/li&gt;&lt;li&gt;➤ Zinc&lt;/li&gt;&lt;li&gt;➤ Liver transplant in fulminant cases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Triad of toxoplasmosis are all except ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chorioretinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracranial calcifications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deafness&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Deafness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Deafness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Congenital toxoplasmosis is caused by maternal infection with Toxoplasma gondii during pregnancy, leading to a classic triad of symptoms in the fetus:&lt;/li&gt;&lt;li&gt;• Congenital toxoplasmosis&lt;/li&gt;&lt;li&gt;• Toxoplasma gondii&lt;/li&gt;&lt;li&gt;• Chorioretinitis : Inflammation of the retina and choroid is the most common ocular manifestation, which can lead to visual impairment. Intracranial calcifications : Typically scattered and located in the basal ganglia, these are diagnostic for congenital toxoplasmosis. Hydrocephalus : An abnormal accumulation of cerebrospinal fluid in the brain, often resulting from obstruction caused by the infection.&lt;/li&gt;&lt;li&gt;• Chorioretinitis : Inflammation of the retina and choroid is the most common ocular manifestation, which can lead to visual impairment.&lt;/li&gt;&lt;li&gt;• Chorioretinitis&lt;/li&gt;&lt;li&gt;• Intracranial calcifications : Typically scattered and located in the basal ganglia, these are diagnostic for congenital toxoplasmosis.&lt;/li&gt;&lt;li&gt;• Intracranial calcifications&lt;/li&gt;&lt;li&gt;• Hydrocephalus : An abnormal accumulation of cerebrospinal fluid in the brain, often resulting from obstruction caused by the infection.&lt;/li&gt;&lt;li&gt;• Hydrocephalus&lt;/li&gt;&lt;li&gt;• Deafness is not part of the classic triad of toxoplasmosis but is more commonly associated with congenital rubella or cytomegalovirus (CMV) infections.&lt;/li&gt;&lt;li&gt;• Deafness&lt;/li&gt;&lt;li&gt;• rubella&lt;/li&gt;&lt;li&gt;• cytomegalovirus (CMV)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The classic triad of congenital toxoplasmosis includes chorioretinitis, intracranial calcifications, and hydrocephalus, but deafness is not part of this triad.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Triad of syphilis is all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hutchinson teeth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interstitial keratitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8th nerve deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PDA&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. PDA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) PDA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Congenital syphilis can lead to Hutchinson&#x27;s triad, a set of three key clinical features seen in affected children:&lt;/li&gt;&lt;li&gt;• Congenital syphilis&lt;/li&gt;&lt;li&gt;• Hutchinson teeth : Characteristic notched, peg-shaped permanent central incisors. Interstitial keratitis : Chronic inflammation of the cornea that can lead to scarring and visual impairment. 8th nerve deafness : Sensorineural hearing loss caused by damage to the vestibulocochlear nerve (cranial nerve VIII).&lt;/li&gt;&lt;li&gt;• Hutchinson teeth : Characteristic notched, peg-shaped permanent central incisors.&lt;/li&gt;&lt;li&gt;• Hutchinson teeth&lt;/li&gt;&lt;li&gt;• Interstitial keratitis : Chronic inflammation of the cornea that can lead to scarring and visual impairment.&lt;/li&gt;&lt;li&gt;• Interstitial keratitis&lt;/li&gt;&lt;li&gt;• 8th nerve deafness : Sensorineural hearing loss caused by damage to the vestibulocochlear nerve (cranial nerve VIII).&lt;/li&gt;&lt;li&gt;• 8th nerve deafness&lt;/li&gt;&lt;li&gt;• Patent Ductus Arteriosus (PDA) , however, is not associated with congenital syphilis. PDA is typically linked to conditions like congenital rubella syndrome or prematurity.&lt;/li&gt;&lt;li&gt;• Patent Ductus Arteriosus (PDA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hutchinson’s triad in congenital syphilis includes Hutchinson teeth, interstitial keratitis, and 8th nerve deafness. PDA is not part of this triad.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kinky hair, cutis laxa is seen in ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atp7a gene mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atp7b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atp7c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atp7d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atp7a gene mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Atp7a gene mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Kinky hair and cutis laxa are characteristic features of Menkes disease , a rare genetic disorder caused by mutations in the Atp7a gene . The ATP7A protein is a copper-transporting ATPase, which is essential for the distribution of copper within the body. In Menkes disease, copper transport is defective, leading to copper deficiency in tissues.&lt;/li&gt;&lt;li&gt;• Menkes disease&lt;/li&gt;&lt;li&gt;• Atp7a gene&lt;/li&gt;&lt;li&gt;• Key features of Menkes disease include:&lt;/li&gt;&lt;li&gt;• Kinky hair : Sparse, brittle, and twisted hair due to copper deficiency affecting keratin and collagen. Cutis laxa : Loose, wrinkled skin resulting from defective collagen synthesis. Neurological degeneration, developmental delay, and seizures.&lt;/li&gt;&lt;li&gt;• Kinky hair : Sparse, brittle, and twisted hair due to copper deficiency affecting keratin and collagen.&lt;/li&gt;&lt;li&gt;• Kinky hair&lt;/li&gt;&lt;li&gt;• Cutis laxa : Loose, wrinkled skin resulting from defective collagen synthesis.&lt;/li&gt;&lt;li&gt;• Cutis laxa&lt;/li&gt;&lt;li&gt;• Neurological degeneration, developmental delay, and seizures.&lt;/li&gt;&lt;li&gt;• The condition is inherited in an X-linked recessive manner and typically presents in infancy.&lt;/li&gt;&lt;li&gt;• X-linked recessive&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Atp7b : Incorrect. Mutations in the ATP7B gene cause Wilson&#x27;s disease , which results in copper overload and deposition, not copper deficiency.&lt;/li&gt;&lt;li&gt;• Option B. Atp7b&lt;/li&gt;&lt;li&gt;• Wilson&#x27;s disease&lt;/li&gt;&lt;li&gt;• Option C. Atp7c : Incorrect. This is not associated with any known human disorder.&lt;/li&gt;&lt;li&gt;• Option C. Atp7c&lt;/li&gt;&lt;li&gt;• Option D. Atp7d : Incorrect. This is not a recognized gene associated with copper transport or related disorders.&lt;/li&gt;&lt;li&gt;• Option D. Atp7d&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kinky hair and cutis laxa are hallmark features of Menkes disease, caused by mutations in the Atp7a gene, leading to copper deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During routine examination of a 2-month-old infant, the pediatrician notes that gentle pressure over the occipital and parietal bones produces a “ping-pong ball” like sensation. Which of the following conditions is most commonly associated with this clinical finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rickets&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1196.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rickets&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The \&quot;ping pong\&quot; sign refers to a soft and deformable skull that feels like pressing on a ping pong ball. This is a classic finding in Rickets , a condition caused by vitamin D deficiency , which leads to defective bone mineralization in children. The softening of the skull bones is due to poor calcium and phosphate deposition.&lt;/li&gt;&lt;li&gt;• \&quot;ping pong\&quot; sign&lt;/li&gt;&lt;li&gt;• soft and deformable skull&lt;/li&gt;&lt;li&gt;• Rickets&lt;/li&gt;&lt;li&gt;• vitamin D deficiency&lt;/li&gt;&lt;li&gt;• The ping pong skull is also known as craniotabes and is typically seen in the parietal and occipital bones in infants. Other features of rickets include bowed legs, widened wrists, frontal bossing, and delayed closure of fontanelles.&lt;/li&gt;&lt;li&gt;• The ping pong skull is also known as craniotabes and is typically seen in the parietal and occipital bones in infants.&lt;/li&gt;&lt;li&gt;• ping pong skull&lt;/li&gt;&lt;li&gt;• craniotabes&lt;/li&gt;&lt;li&gt;• parietal and occipital bones&lt;/li&gt;&lt;li&gt;• Other features of rickets include bowed legs, widened wrists, frontal bossing, and delayed closure of fontanelles.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Klinefelter syndrome will present with tall stature with micropenis and gynecomastia&lt;/li&gt;&lt;li&gt;• Option A. Klinefelter&lt;/li&gt;&lt;li&gt;• Option B. Down syndrome: Down syndrome presents with distinct craniofacial features (e.g., flat nasal bridge, small ears) but does not involve soft or deformable skull bones.&lt;/li&gt;&lt;li&gt;• Option B. Down syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Achondroplasia: Achondroplasia is a disorder of bone growth characterized by short stature and disproportionate limb shortening. It does not present with craniotabes or a \&quot;ping pong\&quot; skull.&lt;/li&gt;&lt;li&gt;• Option D. Achondroplasia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;ping pong\&quot; sign or craniotabes is a key feature of Rickets , caused by vitamin D deficiency leading to softening of skull bones.&lt;/li&gt;&lt;li&gt;➤ \&quot;ping pong\&quot; sign&lt;/li&gt;&lt;li&gt;➤ craniotabes&lt;/li&gt;&lt;li&gt;➤ Rickets&lt;/li&gt;&lt;li&gt;➤ vitamin D deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Steeple sign is seen in ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Croup&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epiglotittis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchiolitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coryza&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Croup&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Croup&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The steeple sign is a radiographic finding seen on a frontal neck X-ray in patients with croup . It is characterized by subglottic narrowing of the trachea, resembling a church steeple. This narrowing is due to inflammation and edema in the subglottic region of the airway caused by the viral infection associated with croup.&lt;/li&gt;&lt;li&gt;• steeple sign&lt;/li&gt;&lt;li&gt;• frontal neck X-ray&lt;/li&gt;&lt;li&gt;• croup&lt;/li&gt;&lt;li&gt;• Key features of croup :&lt;/li&gt;&lt;li&gt;• croup&lt;/li&gt;&lt;li&gt;• Common in children aged 6 months to 3 years. Caused primarily by parainfluenza virus . Presents with a barking cough , inspiratory stridor, and hoarseness. The steeple sign supports the diagnosis in the appropriate clinical context.&lt;/li&gt;&lt;li&gt;• Common in children aged 6 months to 3 years.&lt;/li&gt;&lt;li&gt;• Caused primarily by parainfluenza virus .&lt;/li&gt;&lt;li&gt;• parainfluenza virus&lt;/li&gt;&lt;li&gt;• Presents with a barking cough , inspiratory stridor, and hoarseness.&lt;/li&gt;&lt;li&gt;• barking cough&lt;/li&gt;&lt;li&gt;• The steeple sign supports the diagnosis in the appropriate clinical context.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Epiglottitis : Incorrect. Epiglottitis is characterized by the thumb sign on lateral neck X-ray due to a swollen epiglottis, not the steeple sign.&lt;/li&gt;&lt;li&gt;• Option B. Epiglottitis&lt;/li&gt;&lt;li&gt;• thumb sign&lt;/li&gt;&lt;li&gt;• Option C. Bronchiolitis : Incorrect. Bronchiolitis is a lower respiratory tract infection commonly caused by RSV (Respiratory Syncytial Virus), and X-ray findings include hyperinflation and peribronchial thickening, not the steeple sign.&lt;/li&gt;&lt;li&gt;• Option C. Bronchiolitis&lt;/li&gt;&lt;li&gt;• Option D. Coryza : Incorrect. Coryza refers to the common cold, characterized by nasal congestion and runny nose, and is not associated with specific radiographic signs.&lt;/li&gt;&lt;li&gt;• Option D. Coryza&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The steeple sign on neck X-ray is a characteristic feature of croup, indicating subglottic narrowing due to inflammation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common GIT abnormality of neonate is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NEC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HMD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TTN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MAS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NEC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) NEC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The most common gastrointestinal abnormality in neonates is Necrotizing Enterocolitis (NEC) . NEC is a serious condition primarily affecting premature infants, characterized by inflammation and necrosis of the intestines.&lt;/li&gt;&lt;li&gt;• Necrotizing Enterocolitis (NEC)&lt;/li&gt;&lt;li&gt;• Key features of NEC:&lt;/li&gt;&lt;li&gt;• Primarily affects preterm neonates due to immature intestinal function and immune response. Risk factors include prematurity, enteral feeding, and intestinal ischemia. Symptoms include abdominal distension, feeding intolerance, bloody stools, and signs of sepsis. Diagnosis is confirmed via X-ray, which may show pneumatosis intestinalis (air within the bowel wall).&lt;/li&gt;&lt;li&gt;• Primarily affects preterm neonates due to immature intestinal function and immune response.&lt;/li&gt;&lt;li&gt;• Risk factors include prematurity, enteral feeding, and intestinal ischemia.&lt;/li&gt;&lt;li&gt;• Symptoms include abdominal distension, feeding intolerance, bloody stools, and signs of sepsis.&lt;/li&gt;&lt;li&gt;• Diagnosis is confirmed via X-ray, which may show pneumatosis intestinalis (air within the bowel wall).&lt;/li&gt;&lt;li&gt;• Management includes bowel rest, antibiotics, and in severe cases, surgery.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. HMD (Hyaline Membrane Disease) : Incorrect. This refers to neonatal respiratory distress syndrome, which is not a GIT abnormality.&lt;/li&gt;&lt;li&gt;• Option B. HMD (Hyaline Membrane Disease)&lt;/li&gt;&lt;li&gt;• Option C. TTN (Transient Tachypnea of the Newborn) : Incorrect. This is a respiratory condition caused by delayed clearance of fetal lung fluid and is unrelated to the gastrointestinal system.&lt;/li&gt;&lt;li&gt;• Option C. TTN (Transient Tachypnea of the Newborn)&lt;/li&gt;&lt;li&gt;• Option D. MAS (Meconium Aspiration Syndrome) : Incorrect. MAS affects the lungs when meconium-stained amniotic fluid is inhaled, but it is not a GIT abnormality.&lt;/li&gt;&lt;li&gt;• Option D. MAS (Meconium Aspiration Syndrome)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Necrotizing Enterocolitis (NEC) is the most common gastrointestinal abnormality in neonates, particularly in preterm infants.&lt;/li&gt;&lt;li&gt;➤ Necrotizing Enterocolitis (NEC) is the most common gastrointestinal abnormality in neonates, particularly in preterm infants.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother reports taking an Immunomodulatory group of drugs (IMiDs) during her first trimester. Her newborn presents with bilateral limb reduction defects, especially involving absent radius and shortened forearms. What is your best possible diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mobius syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phocomelia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fetal bleeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phocomelia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Picture3_6unOSCt.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Phocomelia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Thalidomide, an Immunomodulatory and anti-inflammatory agent drug historically used for morning sickness, was found to cause severe teratogenic effects when taken during pregnancy. The most characteristic abnormality is phocomelia , which is a congenital condition characterized by:&lt;/li&gt;&lt;li&gt;• Thalidomide, an Immunomodulatory and anti-inflammatory agent&lt;/li&gt;&lt;li&gt;• phocomelia&lt;/li&gt;&lt;li&gt;• Severe limb defects : The arms and/or legs are underdeveloped or absent, with the hands or feet directly attached to the trunk, resembling \&quot;flippers.\&quot; Thalidomide interferes with angiogenesis (blood vessel formation), leading to abnormal limb development during early embryogenesis.&lt;/li&gt;&lt;li&gt;• Severe limb defects : The arms and/or legs are underdeveloped or absent, with the hands or feet directly attached to the trunk, resembling \&quot;flippers.\&quot;&lt;/li&gt;&lt;li&gt;• Severe limb defects&lt;/li&gt;&lt;li&gt;• Thalidomide interferes with angiogenesis (blood vessel formation), leading to abnormal limb development during early embryogenesis.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Deafness: Deafness is not a known teratogenic effect of thalidomide.&lt;/li&gt;&lt;li&gt;• Option A. Deafness:&lt;/li&gt;&lt;li&gt;• Option B. Mobius syndrome: Mobius syndrome, which involves cranial nerve palsies leading to facial paralysis and limb malformations, is not specifically linked to thalidomide exposure. It is due to exposure of MISOPROSTOL taken by the mother during pregnancy.&lt;/li&gt;&lt;li&gt;• Option B. Mobius syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Fetal bleeding: Thalidomide does not cause fetal bleeding; this effect is more commonly associated with anticoagulant drugs like warfarin.&lt;/li&gt;&lt;li&gt;• Option D. Fetal bleeding:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thalidomide exposure during pregnancy is most commonly associated with phocomelia (severe limb defects), highlighting its teratogenic potential.&lt;/li&gt;&lt;li&gt;➤ Thalidomide exposure during pregnancy&lt;/li&gt;&lt;li&gt;➤ phocomelia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If mother during pregnancy is taking lithium, baby can have ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Boot shape heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Boat shape heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Box shape heart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Egg on string appearance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Box shape heart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Maternal lithium use during pregnancy is associated with Ebstein anomaly , a rare congenital heart defect. The heart defect is characterized by:&lt;/li&gt;&lt;li&gt;• Ebstein anomaly&lt;/li&gt;&lt;li&gt;• Box-shaped heart on imaging due to gross cardiomegaly and atrialization of the right ventricle. Malformation and downward displacement of the tricuspid valve into the right ventricle. Enlarged right atrium and impaired blood flow due to tricuspid insufficiency.&lt;/li&gt;&lt;li&gt;• Box-shaped heart on imaging due to gross cardiomegaly and atrialization of the right ventricle.&lt;/li&gt;&lt;li&gt;• Box-shaped heart&lt;/li&gt;&lt;li&gt;• Malformation and downward displacement of the tricuspid valve into the right ventricle.&lt;/li&gt;&lt;li&gt;• Enlarged right atrium and impaired blood flow due to tricuspid insufficiency.&lt;/li&gt;&lt;li&gt;• Lithium exposure during the first trimester increases the risk of Ebstein anomaly, making it crucial to monitor pregnancies where lithium is used.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Boot shape heart : Incorrect. This is seen in Tetralogy of Fallot , characterized by a right ventricular outflow tract obstruction, VSD, right ventricular hypertrophy, and overriding aorta.&lt;/li&gt;&lt;li&gt;• Option A. Boot shape heart&lt;/li&gt;&lt;li&gt;• Tetralogy of Fallot&lt;/li&gt;&lt;li&gt;• Option B. Boat shape heart : Incorrect. This term is not used to describe any specific congenital heart defect.&lt;/li&gt;&lt;li&gt;• Option B. Boat shape heart&lt;/li&gt;&lt;li&gt;• Option D. Egg on string appearance : Incorrect. This is a classic finding in Transposition of the Great Arteries (TGA) , where the aorta and pulmonary artery are transposed, causing a narrow superior mediastinum.&lt;/li&gt;&lt;li&gt;• Option D. Egg on string appearance&lt;/li&gt;&lt;li&gt;• Transposition of the Great Arteries (TGA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lithium use during pregnancy is associated with Ebstein anomaly, which presents as a box-shaped heart on imaging.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Figure of 8 appearance is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supracardiac TAPVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac TAPVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infracardiac TAPVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coarctation of aorta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supracardiac TAPVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The figure of 8 appearance (also referred to as the \&quot;snowman sign\&quot;) on a chest X-ray is a characteristic finding of supracardiac total anomalous pulmonary venous connection (TAPVC). This occurs due to:&lt;/li&gt;&lt;li&gt;• figure of 8 appearance&lt;/li&gt;&lt;li&gt;• supracardiac total anomalous pulmonary venous connection (TAPVC).&lt;/li&gt;&lt;li&gt;• Pathophysiology:&lt;/li&gt;&lt;li&gt;• Pathophysiology:&lt;/li&gt;&lt;li&gt;• In supracardiac TAPVC, the pulmonary veins drain abnormally into the superior vena cava (SVC) rather than the left atrium. The dilated vertical vein and SVC form the \&quot;head\&quot; of the snowman, while the enlarged right atrium forms the \&quot;body.\&quot; Radiological Appearance: The abnormal venous connection and dilatation of venous structures create the figure of 8 or snowman-shaped cardiac silhouette.&lt;/li&gt;&lt;li&gt;• In supracardiac TAPVC, the pulmonary veins drain abnormally into the superior vena cava (SVC) rather than the left atrium.&lt;/li&gt;&lt;li&gt;• superior vena cava (SVC)&lt;/li&gt;&lt;li&gt;• The dilated vertical vein and SVC form the \&quot;head\&quot; of the snowman, while the enlarged right atrium forms the \&quot;body.\&quot;&lt;/li&gt;&lt;li&gt;• Radiological Appearance:&lt;/li&gt;&lt;li&gt;• The abnormal venous connection and dilatation of venous structures create the figure of 8 or snowman-shaped cardiac silhouette.&lt;/li&gt;&lt;li&gt;• figure of 8&lt;/li&gt;&lt;li&gt;• snowman-shaped&lt;/li&gt;&lt;li&gt;• Additional information:&lt;/li&gt;&lt;li&gt;• Additional information:&lt;/li&gt;&lt;li&gt;• Types of TAPVC (Total Anomalous Pulmonary Venous Connection)&lt;/li&gt;&lt;li&gt;• Types of TAPVC (Total Anomalous Pulmonary Venous Connection)&lt;/li&gt;&lt;li&gt;• 1. Supracardiac TAPVC&lt;/li&gt;&lt;li&gt;• 1. Supracardiac TAPVC&lt;/li&gt;&lt;li&gt;• Drainage Site : Pulmonary veins drain into the SVC or left innominate vein. Radiological Sign: Figure of 8 (snowman) appearance. Prevalence : Most common (50%).&lt;/li&gt;&lt;li&gt;• Drainage Site : Pulmonary veins drain into the SVC or left innominate vein.&lt;/li&gt;&lt;li&gt;• Drainage Site&lt;/li&gt;&lt;li&gt;• Radiological Sign: Figure of 8 (snowman) appearance.&lt;/li&gt;&lt;li&gt;• Radiological Sign:&lt;/li&gt;&lt;li&gt;• Prevalence : Most common (50%).&lt;/li&gt;&lt;li&gt;• Prevalence&lt;/li&gt;&lt;li&gt;• 2. Cardiac TAPVC&lt;/li&gt;&lt;li&gt;• 2. Cardiac TAPVC&lt;/li&gt;&lt;li&gt;• Drainage Site: Pulmonary veins drain into the coronary sinus or right atrium. Radiological Sign : Cardiomegaly (no specific sign). Prevalence : ~20%.&lt;/li&gt;&lt;li&gt;• Drainage Site: Pulmonary veins drain into the coronary sinus or right atrium.&lt;/li&gt;&lt;li&gt;• Drainage Site:&lt;/li&gt;&lt;li&gt;• Radiological Sign : Cardiomegaly (no specific sign).&lt;/li&gt;&lt;li&gt;• Radiological Sign&lt;/li&gt;&lt;li&gt;• Prevalence : ~20%.&lt;/li&gt;&lt;li&gt;• Prevalence&lt;/li&gt;&lt;li&gt;• 3. Infracardiac TAPVC&lt;/li&gt;&lt;li&gt;• 3. Infracardiac TAPVC&lt;/li&gt;&lt;li&gt;• Drainage Site: Pulmonary veins drain into the portal vein, hepatic veins, or IVC. Radiological Sign : Pulmonary congestion. Prevalence : 20–25%. Complication : Commonly obstructed, leading to pulmonary hypertension.&lt;/li&gt;&lt;li&gt;• Drainage Site: Pulmonary veins drain into the portal vein, hepatic veins, or IVC.&lt;/li&gt;&lt;li&gt;• Drainage Site:&lt;/li&gt;&lt;li&gt;• Radiological Sign : Pulmonary congestion.&lt;/li&gt;&lt;li&gt;• Radiological Sign&lt;/li&gt;&lt;li&gt;• Prevalence : 20–25%.&lt;/li&gt;&lt;li&gt;• Prevalence&lt;/li&gt;&lt;li&gt;• Complication : Commonly obstructed, leading to pulmonary hypertension.&lt;/li&gt;&lt;li&gt;• Complication&lt;/li&gt;&lt;li&gt;• 4. Mixed TAPVC&lt;/li&gt;&lt;li&gt;• 4. Mixed TAPVC&lt;/li&gt;&lt;li&gt;• Drainage Site : Pulmonary veins drain into two or more locations (e.g., SVC and coronary sinus). Radiological Sign: Variable. Prevalence : Least common (5–10%).&lt;/li&gt;&lt;li&gt;• Drainage Site : Pulmonary veins drain into two or more locations (e.g., SVC and coronary sinus).&lt;/li&gt;&lt;li&gt;• Drainage Site&lt;/li&gt;&lt;li&gt;• Radiological Sign: Variable.&lt;/li&gt;&lt;li&gt;• Radiological Sign:&lt;/li&gt;&lt;li&gt;• Prevalence : Least common (5–10%).&lt;/li&gt;&lt;li&gt;• Prevalence&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Cardiac TAPVC: In this form of TAPVC, the pulmonary veins drain into the coronary sinus, leading to a different radiographic appearance without the figure of 8 sign.&lt;/li&gt;&lt;li&gt;• Option B. Cardiac TAPVC:&lt;/li&gt;&lt;li&gt;• Option C. Infracardiac TAPVC: Here, the pulmonary veins drain into the portal vein, hepatic vein, or inferior vena cava. This results in pulmonary venous congestion and does not produce the figure of 8 appearance.&lt;/li&gt;&lt;li&gt;• Option C. Infracardiac TAPVC:&lt;/li&gt;&lt;li&gt;• Option D. Coarctation of Aorta: Coarctation of the aorta leads to rib notching and a 3 sign on imaging but not the figure of 8 appearance.&lt;/li&gt;&lt;li&gt;• Option D. Coarctation of Aorta:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The figure of 8 appearance or snowman sign on chest X-ray is a hallmark of supracardiac TAPVC.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the expected weight of a 4-yr old ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12 kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;14 kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;16 kg&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 16 kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 16 kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• To estimate the expected weight of children, a simple progression pattern can be followed. For every additional year of age after one year, the weight increases by approximately 2 kg. Here&#x27;s how it works:&lt;/li&gt;&lt;li&gt;• At 1 year of age: 10 kg&lt;/li&gt;&lt;li&gt;• At 2 years of age: 12 kg&lt;/li&gt;&lt;li&gt;• At 3 years of age: 14 kg&lt;/li&gt;&lt;li&gt;• At 4 years of age: 16 kg&lt;/li&gt;&lt;li&gt;• Thus, the expected weight for a 4-year-old is 16 kg.&lt;/li&gt;&lt;li&gt;• This is a common pediatric growth benchmark used to assess normal weight gain and development in young children.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A child’s weight increases by approximately 2 kg per year after their first birthday. A 4-year-old’s expected weight is 16 kg.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the abnormality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omphalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrochisis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital diaphragmatic hernia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intusussception&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Congenital diaphragmatic hernia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1179.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Congenital diaphragmatic hernia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Congenital Diaphragmatic Hernia (CDH) is a congenital defect in which there is an opening in the diaphragm, allowing abdominal organs, such as the liver, stomach, intestines, and spleen, to herniate into the thoracic cavity. This anomaly compromises lung development and function due to compression of the lungs by the herniated organs.&lt;/li&gt;&lt;li&gt;• Congenital Diaphragmatic Hernia (CDH)&lt;/li&gt;&lt;li&gt;• Key features:&lt;/li&gt;&lt;li&gt;• Sonographic findings: Hyperechoic mass within the thoracic cavity, displacement of the heart, and absence of normal abdominal organ positioning. Most common type: The Bochdalek hernia (posterolateral defect) is the most frequent type of CDH, usually occurring on the left side. Clinical implications: Severe respiratory distress at birth due to pulmonary hypoplasia and pulmonary hypertension.&lt;/li&gt;&lt;li&gt;• Sonographic findings: Hyperechoic mass within the thoracic cavity, displacement of the heart, and absence of normal abdominal organ positioning.&lt;/li&gt;&lt;li&gt;• Sonographic findings:&lt;/li&gt;&lt;li&gt;• Most common type: The Bochdalek hernia (posterolateral defect) is the most frequent type of CDH, usually occurring on the left side.&lt;/li&gt;&lt;li&gt;• Most common type:&lt;/li&gt;&lt;li&gt;• Bochdalek hernia&lt;/li&gt;&lt;li&gt;• Clinical implications: Severe respiratory distress at birth due to pulmonary hypoplasia and pulmonary hypertension.&lt;/li&gt;&lt;li&gt;• Clinical implications:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Omphalocele: This is a congenital abdominal wall defect in which the abdominal organs remain outside the abdomen in a sac, covered by a membrane. It does not involve herniation into the thoracic cavity.&lt;/li&gt;&lt;li&gt;• Option A. Omphalocele:&lt;/li&gt;&lt;li&gt;• Option B. Gastrochisis: This condition is similar to omphalocele but without a covering sac. The intestines herniate directly out of the abdominal wall defect but do not extend into the thoracic cavity.&lt;/li&gt;&lt;li&gt;• Option B. Gastrochisis:&lt;/li&gt;&lt;li&gt;• Option D. Intussusception: This is a telescoping of one segment of the intestine into another, typically presenting in infants or young children with abdominal pain, \&quot;currant jelly\&quot; stools, and vomiting. It does not present prenatally and does not involve thoracic cavity herniation.&lt;/li&gt;&lt;li&gt;• Option D. Intussusception:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital Diaphragmatic Hernia (CDH) is characterized by herniation of abdominal organs into the thoracic cavity, with the Bochdalek hernia being the most common type. It is a critical condition requiring immediate postnatal management.&lt;/li&gt;&lt;li&gt;➤ Congenital Diaphragmatic Hernia (CDH)&lt;/li&gt;&lt;li&gt;➤ Bochdalek hernia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the pathology shown in the picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tracheo esophageal fistula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal x ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tracheo esophageal fistula&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1180.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tracheo esophageal fistula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The X-ray image provided shows a coiling of the nasogastric (NG) tube in the upper esophagus, which is a classic finding in tracheoesophageal fistula (TEF) with esophageal atresia. In this condition:&lt;/li&gt;&lt;li&gt;• coiling of the nasogastric (NG) tube&lt;/li&gt;&lt;li&gt;• tracheoesophageal fistula (TEF)&lt;/li&gt;&lt;li&gt;• The esophagus ends in a blind pouch, preventing the NG tube from passing into the stomach. This is a hallmark diagnostic feature of TEF with esophageal atresia. Additional findings may include air in the stomach and intestines, depending on the type of fistula (if the trachea is connected to the distal esophagus).&lt;/li&gt;&lt;li&gt;• The esophagus ends in a blind pouch, preventing the NG tube from passing into the stomach.&lt;/li&gt;&lt;li&gt;• This is a hallmark diagnostic feature of TEF with esophageal atresia.&lt;/li&gt;&lt;li&gt;• Additional findings may include air in the stomach and intestines, depending on the type of fistula (if the trachea is connected to the distal esophagus).&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Pneumonia : Incorrect. Pneumonia presents as areas of consolidation or opacification on the X-ray, not coiling of the NG tube.&lt;/li&gt;&lt;li&gt;• Option A. Pneumonia&lt;/li&gt;&lt;li&gt;• Option C. Emphysema : Incorrect. Emphysema is characterized by hyperinflated lungs and decreased vascular markings on X-ray, not NG tube coiling.&lt;/li&gt;&lt;li&gt;• Option C. Emphysema&lt;/li&gt;&lt;li&gt;• Option D. Normal X-ray : Incorrect. The NG tube coiling clearly indicates an abnormality, consistent with TEF.&lt;/li&gt;&lt;li&gt;• Option D. Normal X-ray&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Coiling of the nasogastric tube on X-ray is a hallmark finding of tracheoesophageal fistula (TEF) with esophageal atresia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the instrument shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Harpenden calliper&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Joules calliper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infantometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stadiometer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Harpenden calliper&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-184.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Harpenden caliper is a specialized instrument used to measure skin fold thickness . It is primarily used to assess body fat composition by measuring the thickness of subcutaneous fat at specific sites on the body. This provides insights into the nutritional status and growth patterns of children.&lt;/li&gt;&lt;li&gt;• skin fold thickness&lt;/li&gt;&lt;li&gt;• In the context of this 10-year-old boy being evaluated for growth concerns, measuring skin fold thickness with a Harpenden caliper can help determine if any abnormalities in fat distribution or body composition are contributing to the observed growth issues.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Joules calliper: This instrument is not used in clinical settings to assess growth. It is unrelated to anthropometric measurements.&lt;/li&gt;&lt;li&gt;• Option B. Joules calliper:&lt;/li&gt;&lt;li&gt;• Option C. Infantometer: An infantometer is used to measure the length of infants and small children, not the skin fold thickness. It would not be applicable for a 10-year-old.&lt;/li&gt;&lt;li&gt;• Option C. Infantometer:&lt;/li&gt;&lt;li&gt;• length&lt;/li&gt;&lt;li&gt;• Option D. Stadiometer: A stadiometer is used to measure height in standing children and adults, not skin fold thickness.&lt;/li&gt;&lt;li&gt;• Option D. Stadiometer:&lt;/li&gt;&lt;li&gt;• height&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Harpenden caliper is specifically designed to measure skin fold thickness , which is essential for assessing body fat percentage and nutritional status in pediatric and adult populations.&lt;/li&gt;&lt;li&gt;➤ Harpenden caliper&lt;/li&gt;&lt;li&gt;➤ skin fold thickness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the expected height of a 4-year-old?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;110 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;120 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;125 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 100 cm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-186.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 100 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Growth patterns in children follow predictable trends:&lt;/li&gt;&lt;li&gt;• At birth , the average length of a newborn is approximately 50 cm .&lt;/li&gt;&lt;li&gt;• At birth&lt;/li&gt;&lt;li&gt;• 50 cm&lt;/li&gt;&lt;li&gt;• By 4 years of age , the height doubles the birth length.&lt;/li&gt;&lt;li&gt;• 4 years of age&lt;/li&gt;&lt;li&gt;• doubles&lt;/li&gt;&lt;li&gt;• 50 cm×2=100 cm&lt;/li&gt;&lt;li&gt;• This is a critical milestone and reflects normal growth if the child is following the standard growth trajectory.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Remember the formula: Age * 6 + 77 ( for calculating the expected height from 2-12 years)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Croup&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute laryngotracheobronchitits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute epiglottitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laryngomalacia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laryngomalacia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1183.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Laryngomalacia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The images provided depict an omega-shaped epiglottis , which is a hallmark feature of laryngomalacia . This is the most common congenital laryngeal abnormality and a frequent cause of stridor in infants.&lt;/li&gt;&lt;li&gt;• omega-shaped epiglottis&lt;/li&gt;&lt;li&gt;• laryngomalacia&lt;/li&gt;&lt;li&gt;• Key features of laryngomalacia:&lt;/li&gt;&lt;li&gt;• The epiglottis is soft and floppy , leading to its characteristic omega shape. Stridor (high-pitched noise during breathing) is the primary symptom and typically worsens in the supine position (when lying on the back). Symptoms improve in the prone position (when lying on the stomach). The condition is usually self-limiting and resolves by 12-18 months of age as the laryngeal structures mature.&lt;/li&gt;&lt;li&gt;• The epiglottis is soft and floppy , leading to its characteristic omega shape.&lt;/li&gt;&lt;li&gt;• soft and floppy&lt;/li&gt;&lt;li&gt;• Stridor (high-pitched noise during breathing) is the primary symptom and typically worsens in the supine position (when lying on the back).&lt;/li&gt;&lt;li&gt;• supine position&lt;/li&gt;&lt;li&gt;• Symptoms improve in the prone position (when lying on the stomach).&lt;/li&gt;&lt;li&gt;• prone position&lt;/li&gt;&lt;li&gt;• The condition is usually self-limiting and resolves by 12-18 months of age as the laryngeal structures mature.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Croup : Incorrect. Croup presents with a barking cough and inspiratory stridor due to subglottic swelling but does not feature an omega-shaped epiglottis.&lt;/li&gt;&lt;li&gt;• Option A. Croup&lt;/li&gt;&lt;li&gt;• Option B. Acute laryngotracheobronchitis : Incorrect. This is another name for croup and presents with subglottic narrowing (steeple sign) rather than an omega-shaped epiglottis.&lt;/li&gt;&lt;li&gt;• Option B. Acute laryngotracheobronchitis&lt;/li&gt;&lt;li&gt;• Option C. Acute epiglottitis : Incorrect. Acute epiglottitis presents with a swollen, inflamed epiglottis and thumb sign on imaging, not the omega shape seen here.&lt;/li&gt;&lt;li&gt;• Option C. Acute epiglottitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The omega-shaped epiglottis is characteristic of laryngomalacia, a common congenital cause of stridor in infants.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of bronchiolitis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Para influenza virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhinovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory syncitial virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Respiratory syncitial virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Respiratory syncitial virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Bronchiolitis is the most common respiratory infection in infants and young children between the ages of 6 months and 5 years. Bronchiolitis is caused primarily by Respiratory Syncytial Virus (RSV) .&lt;/li&gt;&lt;li&gt;• Bronchiolitis&lt;/li&gt;&lt;li&gt;• Respiratory Syncytial Virus (RSV)&lt;/li&gt;&lt;li&gt;• Key features of bronchiolitis:&lt;/li&gt;&lt;li&gt;• Etiology: RSV is the most common cause of bronchiolitis, accounting for the majority of cases in this age group.&lt;/li&gt;&lt;li&gt;• Etiology:&lt;/li&gt;&lt;li&gt;• Presentation:&lt;/li&gt;&lt;li&gt;• Presentation:&lt;/li&gt;&lt;li&gt;• Initial rhinorrhea and cough (upper respiratory symptoms). Progression to tachypnea, wheezing, and crackles due to lower respiratory tract involvement. Often seen in children under 2 years of age.&lt;/li&gt;&lt;li&gt;• Initial rhinorrhea and cough (upper respiratory symptoms).&lt;/li&gt;&lt;li&gt;• Progression to tachypnea, wheezing, and crackles due to lower respiratory tract involvement.&lt;/li&gt;&lt;li&gt;• Often seen in children under 2 years of age.&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• Supportive care with oxygen therapy as needed. Ribavirin is reserved for severe cases, especially in immunocompromised infants (e.g., HIV-positive) and is administered via nebulization. Antibiotics are not indicated since the condition is viral.&lt;/li&gt;&lt;li&gt;• Supportive care with oxygen therapy as needed.&lt;/li&gt;&lt;li&gt;• oxygen therapy&lt;/li&gt;&lt;li&gt;• Ribavirin is reserved for severe cases, especially in immunocompromised infants (e.g., HIV-positive) and is administered via nebulization.&lt;/li&gt;&lt;li&gt;• Antibiotics are not indicated since the condition is viral.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Parainfluenza virus: Parainfluenza virus is the leading cause of croup , characterized by a barking cough, inspiratory stridor, and the \&quot;steeple sign\&quot; on neck X-ray. This does not align with the wheezing and crackles observed in this case.&lt;/li&gt;&lt;li&gt;• Option A. Parainfluenza virus:&lt;/li&gt;&lt;li&gt;• croup&lt;/li&gt;&lt;li&gt;• Option B. Rhinovirus: Rhinovirus is the most common cause of the common cold , presenting with mild upper respiratory symptoms such as rhinorrhea, sneezing, and sore throat. It does not typically cause lower respiratory symptoms such as wheezing and crackles.&lt;/li&gt;&lt;li&gt;• Option B. Rhinovirus:&lt;/li&gt;&lt;li&gt;• common cold&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Respiratory Syncytial Virus (RSV) is the most common cause of bronchiolitis in infants, characterized by tachypnea, wheezing, and crackles , often requiring supportive care such as oxygen therapy.&lt;/li&gt;&lt;li&gt;➤ Respiratory Syncytial Virus (RSV)&lt;/li&gt;&lt;li&gt;➤ tachypnea, wheezing, and crackles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common congenital heart disease in cardiology is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VSD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TGA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TAPVC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. VSD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) VSD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Ventricular Septal Defect (VSD) is the most common congenital heart defect and often presents with a left-to-right shunt . Depending on the size of the defect, many infants are asymptomatic in the neonatal period, particularly those with small-to-moderate defects.&lt;/li&gt;&lt;li&gt;• Ventricular Septal Defect (VSD)&lt;/li&gt;&lt;li&gt;• left-to-right shunt&lt;/li&gt;&lt;li&gt;• Key features of VSD:&lt;/li&gt;&lt;li&gt;• Pathophysiology: Blood flows from the high-pressure left ventricle to the low-pressure right ventricle through the septal defect. This causes increased pulmonary blood flow. Clinical Presentation: A heart murmur , often described as a holosystolic murmur at the left lower sternal border, is detected during routine examination. Small VSDs are typically asymptomatic, with no impact on growth or development. Large defects can lead to symptoms such as tachypnea and poor feeding later in infancy. Diagnosis: Echocardiography confirms the presence of the defect and the left-to-right shunt.&lt;/li&gt;&lt;li&gt;• Pathophysiology: Blood flows from the high-pressure left ventricle to the low-pressure right ventricle through the septal defect. This causes increased pulmonary blood flow.&lt;/li&gt;&lt;li&gt;• Pathophysiology:&lt;/li&gt;&lt;li&gt;• Blood flows from the high-pressure left ventricle to the low-pressure right ventricle through the septal defect. This causes increased pulmonary blood flow.&lt;/li&gt;&lt;li&gt;• Blood flows from the high-pressure left ventricle to the low-pressure right ventricle through the septal defect.&lt;/li&gt;&lt;li&gt;• This causes increased pulmonary blood flow.&lt;/li&gt;&lt;li&gt;• Clinical Presentation: A heart murmur , often described as a holosystolic murmur at the left lower sternal border, is detected during routine examination. Small VSDs are typically asymptomatic, with no impact on growth or development. Large defects can lead to symptoms such as tachypnea and poor feeding later in infancy.&lt;/li&gt;&lt;li&gt;• Clinical Presentation:&lt;/li&gt;&lt;li&gt;• A heart murmur , often described as a holosystolic murmur at the left lower sternal border, is detected during routine examination. Small VSDs are typically asymptomatic, with no impact on growth or development. Large defects can lead to symptoms such as tachypnea and poor feeding later in infancy.&lt;/li&gt;&lt;li&gt;• A heart murmur , often described as a holosystolic murmur at the left lower sternal border, is detected during routine examination.&lt;/li&gt;&lt;li&gt;• heart murmur&lt;/li&gt;&lt;li&gt;• Small VSDs are typically asymptomatic, with no impact on growth or development. Large defects can lead to symptoms such as tachypnea and poor feeding later in infancy.&lt;/li&gt;&lt;li&gt;• Diagnosis: Echocardiography confirms the presence of the defect and the left-to-right shunt.&lt;/li&gt;&lt;li&gt;• Diagnosis:&lt;/li&gt;&lt;li&gt;• Echocardiography confirms the presence of the defect and the left-to-right shunt.&lt;/li&gt;&lt;li&gt;• Echocardiography confirms the presence of the defect and the left-to-right shunt.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. ASD (Atrial Septal Defect): ASD also presents with a left-to-right shunt, but it is less commonly detected in the newborn period as it typically causes subtle findings like a wide and fixed split of the second heart sound. It is often diagnosed later in childhood.&lt;/li&gt;&lt;li&gt;• Option A. ASD (Atrial Septal Defect):&lt;/li&gt;&lt;li&gt;• Option C. TGA (Transposition of the Great Arteries): TGA is a cyanotic congenital heart defect that presents with severe cyanosis and respiratory distress shortly after birth. It does not present with a left-to-right shunt or an asymptomatic infant.&lt;/li&gt;&lt;li&gt;• Option C. TGA (Transposition of the Great Arteries):&lt;/li&gt;&lt;li&gt;• Option D. TAPVC (Total Anomalous Pulmonary Venous Connection): TAPVC is another cyanotic heart defect that involves abnormal pulmonary venous drainage into the systemic venous circulation, leading to mixing of oxygenated and deoxygenated blood. It does not fit the asymptomatic, left-to-right shunt presentation described here.&lt;/li&gt;&lt;li&gt;• Option D. TAPVC (Total Anomalous Pulmonary Venous Connection):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ventricular Septal Defect (VSD) is the most likely cause of a heart murmur with a left-to-right shunt and increased pulmonary blood flow in an asymptomatic newborn.&lt;/li&gt;&lt;li&gt;➤ Ventricular Septal Defect (VSD)&lt;/li&gt;&lt;li&gt;➤ heart murmur with a left-to-right shunt and increased pulmonary blood flow&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common congenital cyanotic heart disease at day 1 of life is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TGA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TAPVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VSD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TGA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) TGA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Transposition of the Great Arteries (TGA) is a cyanotic congenital heart defect in which the aorta arises from the right ventricle and the pulmonary artery arises from the left ventricle. This abnormal arrangement leads to parallel circulations, preventing adequate oxygenation unless there is a mixing of blood through a shunt (e.g., patent ductus arteriosus, atrial septal defect, or ventricular septal defect).&lt;/li&gt;&lt;li&gt;• Transposition of the Great Arteries (TGA)&lt;/li&gt;&lt;li&gt;• Key features of TGA:&lt;/li&gt;&lt;li&gt;• Cyanosis shortly after birth: Central cyanosis is caused by deoxygenated blood being pumped into the systemic circulation without proper mixing. Single loud second heart sound: Due to the abnormal position of the great vessels. Pulse oximetry findings: Differential cyanosis (lower oxygen saturation in lower extremities compared to upper extremities) occurs if a patent ductus arteriosus (PDA) is present. Echocardiography: Confirms parallel great vessels and absence of normal communication between systemic and pulmonary circulations.&lt;/li&gt;&lt;li&gt;• Cyanosis shortly after birth: Central cyanosis is caused by deoxygenated blood being pumped into the systemic circulation without proper mixing.&lt;/li&gt;&lt;li&gt;• Cyanosis shortly after birth:&lt;/li&gt;&lt;li&gt;• Central cyanosis is caused by deoxygenated blood being pumped into the systemic circulation without proper mixing.&lt;/li&gt;&lt;li&gt;• Central cyanosis is caused by deoxygenated blood being pumped into the systemic circulation without proper mixing.&lt;/li&gt;&lt;li&gt;• Single loud second heart sound: Due to the abnormal position of the great vessels.&lt;/li&gt;&lt;li&gt;• Single loud second heart sound:&lt;/li&gt;&lt;li&gt;• Due to the abnormal position of the great vessels.&lt;/li&gt;&lt;li&gt;• Due to the abnormal position of the great vessels.&lt;/li&gt;&lt;li&gt;• Pulse oximetry findings: Differential cyanosis (lower oxygen saturation in lower extremities compared to upper extremities) occurs if a patent ductus arteriosus (PDA) is present.&lt;/li&gt;&lt;li&gt;• Pulse oximetry findings:&lt;/li&gt;&lt;li&gt;• Differential cyanosis (lower oxygen saturation in lower extremities compared to upper extremities) occurs if a patent ductus arteriosus (PDA) is present.&lt;/li&gt;&lt;li&gt;• Differential cyanosis (lower oxygen saturation in lower extremities compared to upper extremities) occurs if a patent ductus arteriosus (PDA) is present.&lt;/li&gt;&lt;li&gt;• Echocardiography: Confirms parallel great vessels and absence of normal communication between systemic and pulmonary circulations.&lt;/li&gt;&lt;li&gt;• Echocardiography:&lt;/li&gt;&lt;li&gt;• Confirms parallel great vessels and absence of normal communication between systemic and pulmonary circulations.&lt;/li&gt;&lt;li&gt;• Confirms parallel great vessels and absence of normal communication between systemic and pulmonary circulations.&lt;/li&gt;&lt;li&gt;• parallel great vessels&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Initial stabilization with prostaglandin E1 infusion to maintain ductal patency for blood mixing. Surgical correction (e.g., arterial switch operation) is the definitive treatment.&lt;/li&gt;&lt;li&gt;• Initial stabilization with prostaglandin E1 infusion to maintain ductal patency for blood mixing.&lt;/li&gt;&lt;li&gt;• prostaglandin E1 infusion&lt;/li&gt;&lt;li&gt;• Surgical correction (e.g., arterial switch operation) is the definitive treatment.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. TOF (Tetralogy of Fallot): TOF is also a cyanotic congenital heart defect but is characterized by a loud ejection systolic murmur due to pulmonary stenosis. Cyanosis is not usually as severe at birth and improves with shunts or surgical intervention.&lt;/li&gt;&lt;li&gt;• Option A. TOF (Tetralogy of Fallot):&lt;/li&gt;&lt;li&gt;• loud ejection systolic murmur&lt;/li&gt;&lt;li&gt;• Option C. TAPVC (Total Anomalous Pulmonary Venous Connection): In TAPVC, oxygenated pulmonary venous blood is returned to the systemic venous circulation, leading to cyanosis. However, TAPVC typically presents with severe respiratory distress, not the absence of respiratory distress as seen in this case.&lt;/li&gt;&lt;li&gt;• Option C. TAPVC (Total Anomalous Pulmonary Venous Connection):&lt;/li&gt;&lt;li&gt;• Option D. VSD (Ventricular Septal Defect): A VSD alone does not cause cyanosis unless there is pulmonary hypertension with a right-to-left shunt (Eisenmenger syndrome). This condition is acyanotic at birth.&lt;/li&gt;&lt;li&gt;• Option D. VSD (Ventricular Septal Defect):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transposition of the Great Arteries (TGA) is characterized by central cyanosis, a single loud second heart sound, parallel great vessels on echocardiography, and the need for immediate intervention to enable mixing of systemic and pulmonary blood .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common congenital cyanotic heart disease in children is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TOF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) TOF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Tetralogy of Fallot (TOF) is the most common congenital cyanotic heart defect beyond the newborn period. It is characterized by four major components:&lt;/li&gt;&lt;li&gt;• Tetralogy of Fallot (TOF)&lt;/li&gt;&lt;li&gt;• Pulmonary stenosis: Causes obstruction of blood flow from the right ventricle to the lungs. Right ventricular hypertrophy (RVH): Due to increased workload on the right ventricle. Overriding aorta: The aorta is displaced over the ventricular septal defect, receiving blood from both ventricles. Ventricular septal defect (VSD): Allows mixing of deoxygenated and oxygenated blood, contributing to cyanosis.&lt;/li&gt;&lt;li&gt;• Pulmonary stenosis: Causes obstruction of blood flow from the right ventricle to the lungs.&lt;/li&gt;&lt;li&gt;• Pulmonary stenosis:&lt;/li&gt;&lt;li&gt;• Right ventricular hypertrophy (RVH): Due to increased workload on the right ventricle.&lt;/li&gt;&lt;li&gt;• Right ventricular hypertrophy (RVH):&lt;/li&gt;&lt;li&gt;• Overriding aorta: The aorta is displaced over the ventricular septal defect, receiving blood from both ventricles.&lt;/li&gt;&lt;li&gt;• Overriding aorta:&lt;/li&gt;&lt;li&gt;• Ventricular septal defect (VSD): Allows mixing of deoxygenated and oxygenated blood, contributing to cyanosis.&lt;/li&gt;&lt;li&gt;• Ventricular septal defect (VSD):&lt;/li&gt;&lt;li&gt;• Key features of TOF:&lt;/li&gt;&lt;li&gt;• Profound cyanosis: Caused by a right-to-left shunt due to severe pulmonary stenosis. Harsh systolic murmur: Heard at the left sternal border due to turbulent blood flow across the VSD or through the narrowed pulmonary outflow tract. Hypercyanotic spells (Tet spells): Sudden, severe cyanosis due to increased right-to-left shunting, often triggered by crying, feeding, or exertion. Chest X-ray findings: May show boot-shaped heart due to RVH and cardiomegaly.&lt;/li&gt;&lt;li&gt;• Profound cyanosis: Caused by a right-to-left shunt due to severe pulmonary stenosis.&lt;/li&gt;&lt;li&gt;• Profound cyanosis:&lt;/li&gt;&lt;li&gt;• Harsh systolic murmur: Heard at the left sternal border due to turbulent blood flow across the VSD or through the narrowed pulmonary outflow tract.&lt;/li&gt;&lt;li&gt;• Harsh systolic murmur:&lt;/li&gt;&lt;li&gt;• Hypercyanotic spells (Tet spells): Sudden, severe cyanosis due to increased right-to-left shunting, often triggered by crying, feeding, or exertion.&lt;/li&gt;&lt;li&gt;• Hypercyanotic spells (Tet spells):&lt;/li&gt;&lt;li&gt;• Chest X-ray findings: May show boot-shaped heart due to RVH and cardiomegaly.&lt;/li&gt;&lt;li&gt;• Chest X-ray findings:&lt;/li&gt;&lt;li&gt;• boot-shaped heart&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Management:&lt;/li&gt;&lt;li&gt;• Initial treatment includes prostaglandin E1 infusion to maintain ductal patency in neonates. Surgical repair (complete intracardiac repair) is the definitive treatment. Hypercyanotic spells are managed with oxygen, beta-blockers, and knee-chest positioning.&lt;/li&gt;&lt;li&gt;• Initial treatment includes prostaglandin E1 infusion to maintain ductal patency in neonates.&lt;/li&gt;&lt;li&gt;• prostaglandin E1 infusion&lt;/li&gt;&lt;li&gt;• Surgical repair (complete intracardiac repair) is the definitive treatment.&lt;/li&gt;&lt;li&gt;• Surgical repair&lt;/li&gt;&lt;li&gt;• Hypercyanotic spells are managed with oxygen, beta-blockers, and knee-chest positioning.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. ASD (Atrial Septal Defect): ASD is an acyanotic defect with a left-to-right shunt. It does not cause significant cyanosis or hypercyanotic spells and is typically asymptomatic in infancy.&lt;/li&gt;&lt;li&gt;• Option A. ASD (Atrial Septal Defect):&lt;/li&gt;&lt;li&gt;• Option B. VSD (Ventricular Septal Defect): VSD alone causes a left-to-right shunt and is acyanotic unless it progresses to Eisenmenger syndrome, which occurs much later in life. It is not associated with Tet spells.&lt;/li&gt;&lt;li&gt;• Option B. VSD (Ventricular Septal Defect):&lt;/li&gt;&lt;li&gt;• Option C. PDA (Patent Ductus Arteriosus): PDA causes a left-to-right shunt and presents as an acyanotic condition unless associated with pulmonary hypertension or other defects. It is characterized by a continuous murmur, not a harsh systolic murmur.&lt;/li&gt;&lt;li&gt;• Option C. PDA (Patent Ductus Arteriosus):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tetralogy of Fallot (TOF) is a cyanotic congenital heart defect presenting with profound cyanosis, a harsh systolic murmur, cardiomegaly, and hypercyanotic spells (Tet spells).&lt;/li&gt;&lt;li&gt;➤ Tetralogy of Fallot (TOF)&lt;/li&gt;&lt;li&gt;➤ profound cyanosis, a harsh systolic murmur, cardiomegaly, and hypercyanotic spells (Tet spells).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fetal alcohol syndrome comprises of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microcephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Short palpebral fissure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Fetal Alcohol Syndrome (FAS) is a condition resulting from prenatal exposure to alcohol due to maternal consumption during pregnancy. It is characterized by a set of physical, neurological, and developmental abnormalities. Key features of FAS include:&lt;/li&gt;&lt;li&gt;• Microcephaly: The baby’s head size is smaller than average, indicating impaired brain development. Deafness: Hearing impairment can occur as part of the syndrome. Short Palpebral Fissures: These are abnormally small eye openings, a common facial characteristic of FAS.&lt;/li&gt;&lt;li&gt;• Microcephaly: The baby’s head size is smaller than average, indicating impaired brain development.&lt;/li&gt;&lt;li&gt;• Microcephaly:&lt;/li&gt;&lt;li&gt;• Deafness: Hearing impairment can occur as part of the syndrome.&lt;/li&gt;&lt;li&gt;• Deafness:&lt;/li&gt;&lt;li&gt;• Short Palpebral Fissures: These are abnormally small eye openings, a common facial characteristic of FAS.&lt;/li&gt;&lt;li&gt;• Short Palpebral Fissures:&lt;/li&gt;&lt;li&gt;• Other distinctive facial and developmental abnormalities include a smooth philtrum (flattened groove between the nose and upper lip) and a thin upper lip.&lt;/li&gt;&lt;li&gt;• smooth philtrum&lt;/li&gt;&lt;li&gt;• thin upper lip.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fetal Alcohol Syndrome comprises microcephaly, hearing impairment, and short palpebral fissures , along with other distinctive facial and developmental abnormalities caused by prenatal alcohol exposure.&lt;/li&gt;&lt;li&gt;➤ microcephaly, hearing impairment, and short palpebral fissures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the pathology shown in the picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Croup&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute epiglottitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchiolitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Croup&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/31/untitled-1184.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Croup&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Croup, also known as laryngotracheobronchitis, is a viral respiratory illness in children that causes inflammation of the upper airways, including the larynx and trachea. The characteristic \&quot;steeple sign\&quot; on neck radiographs is due to subglottic narrowing of the trachea , which appears as a tapering shadow resembling a church steeple.&lt;/li&gt;&lt;li&gt;• \&quot;steeple sign\&quot;&lt;/li&gt;&lt;li&gt;• subglottic narrowing of the trachea&lt;/li&gt;&lt;li&gt;• Key features of croup include:&lt;/li&gt;&lt;li&gt;• Abrupt onset of barking cough, inspiratory stridor, and respiratory distress. The condition is most commonly caused by parainfluenza virus . Radiographic finding: The steeple sign is specific to croup and is due to the narrowing of the subglottic trachea as seen in the X-ray.&lt;/li&gt;&lt;li&gt;• Abrupt onset of barking cough, inspiratory stridor, and respiratory distress.&lt;/li&gt;&lt;li&gt;• Abrupt onset of barking cough, inspiratory stridor, and respiratory distress.&lt;/li&gt;&lt;li&gt;• The condition is most commonly caused by parainfluenza virus .&lt;/li&gt;&lt;li&gt;• parainfluenza virus&lt;/li&gt;&lt;li&gt;• Radiographic finding: The steeple sign is specific to croup and is due to the narrowing of the subglottic trachea as seen in the X-ray.&lt;/li&gt;&lt;li&gt;• Radiographic finding:&lt;/li&gt;&lt;li&gt;• Management of croup involves:&lt;/li&gt;&lt;li&gt;• Dexamethasone (steroids) to reduce airway inflammation. Nebulized adrenaline for severe cases to reduce airway swelling.&lt;/li&gt;&lt;li&gt;• Dexamethasone (steroids) to reduce airway inflammation.&lt;/li&gt;&lt;li&gt;• Dexamethasone (steroids)&lt;/li&gt;&lt;li&gt;• Nebulized adrenaline for severe cases to reduce airway swelling.&lt;/li&gt;&lt;li&gt;• Nebulized adrenaline&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Acute Epiglottitis: Epiglottitis is a life-threatening bacterial infection (commonly caused by Haemophilus influenzae type b) that presents with a \&quot;thumb sign\&quot; on lateral neck X-rays, which represents a swollen epiglottis. Symptoms include fever, dysphagia, drooling, and tripod positioning. This condition is less likely here due to the absence of these symptoms and the presence of the steeple sign.&lt;/li&gt;&lt;li&gt;• Option B. Acute Epiglottitis:&lt;/li&gt;&lt;li&gt;• \&quot;thumb sign\&quot;&lt;/li&gt;&lt;li&gt;• Option C. Bronchiolitis: Bronchiolitis, usually caused by respiratory syncytial virus (RSV), affects the lower respiratory tract and presents with wheezing, cough, and tachypnea. It does not present with inspiratory stridor, barking cough, or the steeple sign on X-rays.&lt;/li&gt;&lt;li&gt;• Option C. Bronchiolitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;steeple sign\&quot; on neck radiographs is a characteristic finding of croup , which is caused by the parainfluenza virus and is managed with dexamethasone and nebulized adrenaline .&lt;/li&gt;&lt;li&gt;➤ \&quot;steeple sign\&quot;&lt;/li&gt;&lt;li&gt;➤ croup&lt;/li&gt;&lt;li&gt;➤ parainfluenza virus&lt;/li&gt;&lt;li&gt;➤ dexamethasone and nebulized adrenaline&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When can a child tells his age, name and sex ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&q
