;text&quot;: &quot;Transposition of great arteries&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Total anomalous pulmonary venous circulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Total anomalous pulmonary venous&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At what age does a child attain half-height of the adult height?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;12-18 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20-24 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;32-36 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40-48 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20-24 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20-24 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy presented with history of fever, conjunctival congestion and erythematous desquamation of skin. 2D echo shows coronary aneurysm. First line treatment is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IVIG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LMWH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IVIG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IVIG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-A, 2-B, 3-C, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-B, 2-A, 3-C, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-B, 2-C, 3-D, 4-A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-C, 2-A, 3-B, 4-D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-B, 2-C, 3-D, 4-A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/05/screenshot-2024-07-05-171331.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1-B, 2-C, 3-D, 4-A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-day-old neonate came with complaints of distress, frothing of secretions, dribbling of saliva and mother having history of polyhydramnios. According to the following X-ray, as shown in the image below. what is the best possible diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyaline membrane disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory distress syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transient tachypnea of newborn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tracheoesophageal fistula&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tracheoesophageal fistula&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/05/screenshot-2024-07-05-171534.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tracheoesophageal fistula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 35 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);

        function showResults(index) {

                if (!q) {
                    throw new Error(`Question ${index} is undefined`);

                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

                        &lt;!-- Scrollable container for explanation --&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;

                        ${q.audio ? `

        function loadVideo(button, videoUrl, containerId) {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

        }

{&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stadiometer for height&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Harpenden calliper for skin fold thickness&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture1_hpV0v7V.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Harpenden calliper for skin fold thickness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Harpenden caliper is specifically used to measure skinfold thickness , which is an essential parameter for assessing body fat composition and nutritional status in children.&lt;/li&gt;&lt;li&gt;➤ Harpenden caliper&lt;/li&gt;&lt;li&gt;➤ skinfold thickness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old infant presents for a well-baby check-up. During previous visits, the head circumference was below the normal range, his birth head circumference was 33 cm. What is the expected head circumference for the child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;34 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;35 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;36 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;39 cm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 39 cm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 39 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The head circumference of an infant typically increases by 2 cm per month during the first three months of life. Therefore, the head circumference at three months is expected to be 39 cm when starting from a birth measurement of 33 cm.&lt;/li&gt;&lt;li&gt;➤ 2 cm per month&lt;/li&gt;&lt;li&gt;➤ 39 cm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old girl is brought to the clinic due to parental concern about her height. On further examination it was found that the child&#x27;s height has been doubled from the birth length. What is the expected height of the baby?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;110cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;120cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;125cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 100cm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 100cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The expected height of a 4-year-old child is 100 cm , which is double the average birth length (50 cm) and follows standard growth benchmarks.&lt;/li&gt;&lt;li&gt;➤ 4-year-old child&lt;/li&gt;&lt;li&gt;➤ 100 cm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child with down syndrome presents to the pediatric clinic for a routine check-up. The parents express concerns about their child&#x27;s health and inquire about potential medical characteristics associated with down syndrome. During the discussion, the pediatrician mentions that individuals with down syndrome may experience certain variations in health compared to the general population. In this context, the pediatrician asks, \&quot;in down syndrome, which of the following is decreased?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nuchal thickness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha feto protein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta HCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alpha feto protein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alpha feto protein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Down syndrome, Alpha-fetoprotein (AFP) is decreased, while Beta-HCG and Inhibin A levels are elevated. Prenatal screening tests use these markers to identify the likelihood of chromosomal abnormalities.&lt;/li&gt;&lt;li&gt;➤ Alpha-fetoprotein (AFP)&lt;/li&gt;&lt;li&gt;➤ Beta-HCG&lt;/li&gt;&lt;li&gt;➤ Inhibin A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old male child is brought to the genetics clinic due to developmental delays and distinctive facial features. Upon further investigation, a chromosomal analysis reveals a karyotype of 47, xxy. The genetic counselor discusses the findings with the parents and poses the question, \&quot;identify the syndrome in this male child with the following karyotype?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Down&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Turner&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Edward&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patau&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Down&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture4-transformed.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Down&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Down syndrome, or Trisomy 21, is identified by the presence of three chromosomes on the 21st pair in the karyotype. It is associated with developmental delays, distinctive facial features, and congenital health conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to the pediatrician for a routine well-baby checkup. The physician conducts a thorough physical examination, paying special attention to the fontanelles, the soft spots on the infant&#x27;s skull. The parents, eager to understand their child&#x27;s development, ask, \&quot;which of the fontanelles is the last to close?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior fontanelle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mastoid fontanelle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior fontanelle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenoidal fontanelle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior fontanelle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anterior fontanelle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The anterior fontanelle is the last fontanelle to close, typically between 8 and 18 months of age, making it a key feature for assessing an infant’s skull development and growth.&lt;/li&gt;&lt;li&gt;➤ anterior fontanelle&lt;/li&gt;&lt;li&gt;➤ 8 and 18 months&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old male infant is brought to the pediatrician due to concerns raised by his parents about developmental delays and peculiar physical characteristics. Upon examination, the pediatrician notes a distinctive facial appearance, characterized by almond-shaped eyes, a flattened nasal bridge, and a single transverse palmar crease. The infant displays poor muscle tone, and infant&#x27;s tongue protrudes slightly. On further examination patient had premature fusion of coronal suture. What is the most common finding associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trigonocephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bracychephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dolicocephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plagiocephaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bracychephaly&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bracychephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brachycephaly is the most common skull deformity associated with premature fusion of the coronal suture . It results in a shortened front-to-back skull with compensatory widening.&lt;/li&gt;&lt;li&gt;➤ Brachycephaly&lt;/li&gt;&lt;li&gt;➤ coronal suture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine pediatric examination, a 10-month-old infant is brought to the clinic by concerned parents who have noticed an unusual head shape. Upon careful inspection, the pediatrician observes an abnormality in the sagittal suture, characterized by a noticeable overlap of the cranial bones. The parents express worry, prompting the pediatrician to discuss the potential consequences of this sagittal suture overlapping. What does sagital suture overlapping cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxycephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cephalocephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dolichocephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plagiocephaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dolichocephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dolichocephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dolichocephaly (also known as scaphocephaly ) results from sagittal suture overlapping or premature fusion. It leads to a long and narrow skull shape due to restricted lateral growth and compensatory elongation.&lt;/li&gt;&lt;li&gt;➤ Dolichocephaly&lt;/li&gt;&lt;li&gt;➤ scaphocephaly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a prenatal counseling session, a soon-to-be mother expresses concerns about her recent alcohol consumption during early pregnancy. The obstetrician emphasizes the potential risks and complications associated with prenatal alcohol exposure, underscoring the importance of avoiding alcohol intake during pregnancy. The mother, anxious about the well-being of her unborn child, inquiries about the specific features and complications encompassed by fetal alcohol syndrome (FAS). The component associated with fetal alcohol syndrome are?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microcephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Short palpebral fissure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fetal Alcohol Syndrome (FAS) includes a triad of features:&lt;/li&gt;&lt;li&gt;➤ Fetal Alcohol Syndrome (FAS)&lt;/li&gt;&lt;li&gt;➤ Facial abnormalities (e.g., short palpebral fissures, smooth philtrum). Growth retardation (e.g., microcephaly). Neurodevelopmental disorders (e.g., hearing impairment, cognitive delays).&lt;/li&gt;&lt;li&gt;➤ Facial abnormalities (e.g., short palpebral fissures, smooth philtrum).&lt;/li&gt;&lt;li&gt;➤ Facial abnormalities&lt;/li&gt;&lt;li&gt;➤ Growth retardation (e.g., microcephaly).&lt;/li&gt;&lt;li&gt;➤ Growth retardation&lt;/li&gt;&lt;li&gt;➤ Neurodevelopmental disorders (e.g., hearing impairment, cognitive delays).&lt;/li&gt;&lt;li&gt;➤ Neurodevelopmental disorders&lt;/li&gt;&lt;li&gt;➤ Avoiding alcohol consumption during pregnancy is the most effective way to prevent FAS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of pediatric care, a concerned parent approaches a healthcare provider seeking guidance on the appropriate method for measuring their toddler&#x27;s temperature. The healthcare provider takes this opportunity to educate the parent about the various methods available and their respective applications. When discussing axillary temperature measurement, the healthcare provider asks the parent that for how long a thermometer is kept for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3 min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When using a standard mercury thermometer, axillary temperature measurement requires the thermometer to be kept in place for 3 minutes to ensure accuracy.&lt;/li&gt;&lt;li&gt;➤ 3 minutes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the neonatal ward, a team of healthcare providers is conducting rounds, and a new resident expresses interest in understanding the distinguishing factors between physiological and pathological jaundice in newborns. The senior pediatrician seizes the teaching moment and initiates a discussion on the criteria that help differentiate between these two types of jaundice. During the discourse, the pediatrician poses the question that which of the following is not a criterion of pathological jaundice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;24 hours later but within 72 hrs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;14 days persistence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More than 2 mg / dl conjugated bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clay colour stool&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 24 hours later but within 72 hrs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 24 hours later but within 72 hrs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Jaundice appearing after 24 hours and resolving within 72 hours is physiological , whereas jaundice within 24 hours , lasting beyond 14 days , or associated with conjugated hyperbilirubinemia and clay-colored stool is pathological .&lt;/li&gt;&lt;li&gt;➤ after 24 hours and resolving within 72 hours&lt;/li&gt;&lt;li&gt;➤ physiological&lt;/li&gt;&lt;li&gt;➤ within 24 hours&lt;/li&gt;&lt;li&gt;➤ beyond 14 days&lt;/li&gt;&lt;li&gt;➤ conjugated hyperbilirubinemia and clay-colored stool&lt;/li&gt;&lt;li&gt;➤ pathological&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine developmental assessment in a pediatric clinic, a concerned parent raises questions about their child&#x27;s language development and cognitive milestones. The pediatrician takes the opportunity to provide guidance on age-appropriate developmental expectations. Language development is a crucial aspect of a child&#x27;s cognitive growth. By what age milestone can a typically developing child be expected to accurately tell their age, name, and gender?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3 year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A 3-year-old child is typically able to state their name , age , and gender , reflecting an important milestone in language and cognitive development.&lt;/li&gt;&lt;li&gt;➤ 3-year-old child&lt;/li&gt;&lt;li&gt;➤ name&lt;/li&gt;&lt;li&gt;➤ age&lt;/li&gt;&lt;li&gt;➤ gender&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of forensic pediatrics, where age determination plays a critical role, a medical examiner is approached by law enforcement officials regarding the assessment of an unidentified child&#x27;s age, possibly a victim of human trafficking. The medical examiner takes this opportunity to educate the officials about the appropriate radiological approach for age estimation in infants. During the discussion, the medical examiner poses the following question: which is the best x ray of bone age estimation for a 10-month-old baby?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X- ray skull&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X- ray hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X ray knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X ray shoulder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. X ray shoulder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) X ray shoulder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For age estimation in infants aged 3 months to 1 year , the X-ray of the shoulder is the most reliable tool due to the ossification patterns observed in this region.&lt;/li&gt;&lt;li&gt;➤ 3 months to 1 year&lt;/li&gt;&lt;li&gt;➤ X-ray of the shoulder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a bustling pediatric clinic, a 6-month-old child is brought in by concerned parents who have noticed peculiar physical features. Parents who have noticed a concerning rash on their child&#x27;s skin accompanied by irritability and feeding difficulties. The dermatologist, recognizing the distinctive features of the skin condition, initiates a discussion with the parents to enhance their understanding of the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atp7a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atp7b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Slc39a4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atp7c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Slc39a4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Slc39a4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acrodermatitis enteropathica is caused by a mutation in the SLC39A4 gene, leading to impaired intestinal zinc absorption. Prompt diagnosis and zinc supplementation are crucial for resolving symptoms and preventing complications.&lt;/li&gt;&lt;li&gt;➤ Acrodermatitis enteropathica&lt;/li&gt;&lt;li&gt;➤ SLC39A4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the high-stakes environment of the neonatal intensive care unit (nicu), a team of healthcare professionals is conducting a simulated scenario involving the resuscitation of a newborn. As the scenario unfolds, the team encounters a moment of uncertainty regarding the initiation of chest compressions. To ensure optimal outcomes, it&#x27;s crucial to know when to initiate chest compressions. Can you identify the specific indications for the initiation of chest compressions in neonatal resuscitation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hr&amp;gt;100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hr&amp;lt;100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hr&amp;lt;60&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hr&amp;gt;120&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hr&lt;60&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hr&amp;lt;60&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In neonatal resuscitation, chest compressions are indicated when the heart rate is less than 60 bpm despite effective ventilation with 100% oxygen for at least 30 seconds.&lt;/li&gt;&lt;li&gt;➤ chest compressions&lt;/li&gt;&lt;li&gt;➤ heart rate is less than 60 bpm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a prenatal counselling session, a pregnant woman expresses concern about potential infectious risks to her unborn child and inquiries about the distinguishing features of congenital rubella syndrome (CRS). The obstetrician, keen on providing comprehensive information, takes this opportunity to delve into the specific characteristics of CRS. Can you identify which of the following is not a typical feature associated with CRS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital heart disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pda&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrocephalus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydrocephalus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hydrocephalus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital Rubella Syndrome (CRS) is characterized by congenital heart disease (PDA) , deafness , and ocular abnormalities (e.g., cataracts). Hydrocephalus is not a feature of CRS but is commonly seen in congenital toxoplasmosis .&lt;/li&gt;&lt;li&gt;➤ congenital heart disease (PDA)&lt;/li&gt;&lt;li&gt;➤ deafness&lt;/li&gt;&lt;li&gt;➤ ocular abnormalities&lt;/li&gt;&lt;li&gt;➤ Hydrocephalus&lt;/li&gt;&lt;li&gt;➤ toxoplasmosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a prenatal consultation, a mother diagnosed with bipolar disorder expresses concerns about continuing her lithium medication during pregnancy. The expectant mother seeks guidance regarding the potential risks to her developing baby. The obstetrician explains the association between lithium use during pregnancy and a specific congenital heart defect. Which is the closest best answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Boot shape heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Boat shape heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Box shape heart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Egg on string appearance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Box shape heart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Box shape heart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lithium use during pregnancy increases the risk of Ebstein’s anomaly, characterized by a box-shaped heart due to right atrial enlargement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the neonatal intensive care unit, a newborn present with cyanosis, respiratory distress, and a heart murmur. Further evaluation reveals total anomalous pulmonary venous connection (tapvc). Which is the commonest type of tapvc?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supracardiac tapvc&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac tapvc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infracardiac tapvc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coarctation of aorta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supracardiac tapvc&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Supracardiac tapvc&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Supracardiac TAPVC is the most common type of total anomalous pulmonary venous connection, where pulmonary veins drain into the superior vena cava or brachiocephalic vein.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a dynamic emergency room setting, a team of healthcare professionals is engaged in the resuscitation of a critically ill patient. Recognizing the significance of clear communication and understanding of resuscitation principles, can you identify which of the following is the correct feature of resuscitation, and how does this element contribute to the overall effectiveness of the resuscitation process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Water on back&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slap on back&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tickle the sole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suspend head down&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tickle the sole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tickle the sole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tickling the sole is an effective, gentle technique for stimulating respiration in neonates and critically ill patients during resuscitation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a public health seminar on neonatal healthcare in India, a group of healthcare professionals is discussing the critical factors influencing neonatal mortality rates in the country. Amidst the discussion, a junior paediatrician seeks clarification on the primary challenges contributing to neonatal mortality. \&quot;In the context of neonatal healthcare in India, understanding the leading causes of neonatal mortality is crucial for targeted interventions. Which is the most common cause of neonatal mortality in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prematurity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prematurity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prematurity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prematurity is the most common cause of neonatal mortality in India, emphasizing the need for improved prenatal care and neonatal interventions to enhance outcomes for preterm infants.&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Key Points on Antenatal Steroids for Preterm Delivery:&lt;/li&gt;&lt;li&gt;➤ Key Points on Antenatal Steroids for Preterm Delivery:&lt;/li&gt;&lt;li&gt;➤ Purpose of Antenatal Steroids : Antenatal steroids are administered to pregnant women at risk of preterm delivery to enhance fetal lung maturity and reduce complications such as respiratory distress syndrome (RDS) . Common Antenatal Steroids : B : Betamethasone D : Dexamethasone Dosages : Betamethasone : Dose: 12 mg per dose. Frequency: 2 doses , given 24 hours apart . Total: 24 mg . Dexamethasone : Dose: 6 mg per dose. Frequency: 4 doses , given 12 hours apart . Total: 24 mg . Timing : Antenatal steroids are most effective when given 24–48 hours before preterm delivery , typically between 24–34 weeks of gestation .&lt;/li&gt;&lt;li&gt;➤ Purpose of Antenatal Steroids : Antenatal steroids are administered to pregnant women at risk of preterm delivery to enhance fetal lung maturity and reduce complications such as respiratory distress syndrome (RDS) .&lt;/li&gt;&lt;li&gt;➤ Purpose of Antenatal Steroids&lt;/li&gt;&lt;li&gt;➤ Antenatal steroids are administered to pregnant women at risk of preterm delivery to enhance fetal lung maturity and reduce complications such as respiratory distress syndrome (RDS) .&lt;/li&gt;&lt;li&gt;➤ Antenatal steroids are administered to pregnant women at risk of preterm delivery to enhance fetal lung maturity and reduce complications such as respiratory distress syndrome (RDS) .&lt;/li&gt;&lt;li&gt;➤ preterm delivery&lt;/li&gt;&lt;li&gt;➤ respiratory distress syndrome (RDS)&lt;/li&gt;&lt;li&gt;➤ Common Antenatal Steroids : B : Betamethasone D : Dexamethasone&lt;/li&gt;&lt;li&gt;➤ Common Antenatal Steroids&lt;/li&gt;&lt;li&gt;➤ B : Betamethasone D : Dexamethasone&lt;/li&gt;&lt;li&gt;➤ B : Betamethasone&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ D : Dexamethasone&lt;/li&gt;&lt;li&gt;➤ D&lt;/li&gt;&lt;li&gt;➤ Dosages : Betamethasone : Dose: 12 mg per dose. Frequency: 2 doses , given 24 hours apart . Total: 24 mg . Dexamethasone : Dose: 6 mg per dose. Frequency: 4 doses , given 12 hours apart . Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ Dosages&lt;/li&gt;&lt;li&gt;➤ Betamethasone : Dose: 12 mg per dose. Frequency: 2 doses , given 24 hours apart . Total: 24 mg . Dexamethasone : Dose: 6 mg per dose. Frequency: 4 doses , given 12 hours apart . Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ Betamethasone : Dose: 12 mg per dose. Frequency: 2 doses , given 24 hours apart . Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ Betamethasone&lt;/li&gt;&lt;li&gt;➤ Dose: 12 mg per dose. Frequency: 2 doses , given 24 hours apart . Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ Dose: 12 mg per dose.&lt;/li&gt;&lt;li&gt;➤ 12 mg&lt;/li&gt;&lt;li&gt;➤ Frequency: 2 doses , given 24 hours apart .&lt;/li&gt;&lt;li&gt;➤ 2 doses&lt;/li&gt;&lt;li&gt;➤ 24 hours apart&lt;/li&gt;&lt;li&gt;➤ Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ 24 mg&lt;/li&gt;&lt;li&gt;➤ Dexamethasone : Dose: 6 mg per dose. Frequency: 4 doses , given 12 hours apart . Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ Dexamethasone&lt;/li&gt;&lt;li&gt;➤ Dose: 6 mg per dose. Frequency: 4 doses , given 12 hours apart . Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ Dose: 6 mg per dose.&lt;/li&gt;&lt;li&gt;➤ 6 mg&lt;/li&gt;&lt;li&gt;➤ Frequency: 4 doses , given 12 hours apart .&lt;/li&gt;&lt;li&gt;➤ 4 doses&lt;/li&gt;&lt;li&gt;➤ 12 hours apart&lt;/li&gt;&lt;li&gt;➤ Total: 24 mg .&lt;/li&gt;&lt;li&gt;➤ 24 mg&lt;/li&gt;&lt;li&gt;➤ Timing : Antenatal steroids are most effective when given 24–48 hours before preterm delivery , typically between 24–34 weeks of gestation .&lt;/li&gt;&lt;li&gt;➤ Timing&lt;/li&gt;&lt;li&gt;➤ Antenatal steroids are most effective when given 24–48 hours before preterm delivery , typically between 24–34 weeks of gestation .&lt;/li&gt;&lt;li&gt;➤ Antenatal steroids are most effective when given 24–48 hours before preterm delivery , typically between 24–34 weeks of gestation .&lt;/li&gt;&lt;li&gt;➤ 24–48 hours before preterm delivery&lt;/li&gt;&lt;li&gt;➤ 24–34 weeks of gestation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a prenatal care workshop attended by expectant parents, the focus is on understanding the significance of various prenatal screenings and their role in identifying potential developmental concerns in the unborn child. During the workshop, a genetic counsellor initiates a discussion on neural tube defects (NTDS) and their detection. Which is the marker of neural tube defect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estriol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta HCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha feto protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetyl cholin esterase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetyl cholin esterase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acetyl cholin esterase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acetylcholinesterase (AChE) : The most specific marker for NTDs, detectable in amniotic fluid. Alpha-fetoprotein (AFP) : Sensitive marker for NTDs.&lt;/li&gt;&lt;li&gt;➤ Acetylcholinesterase (AChE) : The most specific marker for NTDs, detectable in amniotic fluid.&lt;/li&gt;&lt;li&gt;➤ Acetylcholinesterase (AChE)&lt;/li&gt;&lt;li&gt;➤ most specific marker&lt;/li&gt;&lt;li&gt;➤ Alpha-fetoprotein (AFP) : Sensitive marker for NTDs.&lt;/li&gt;&lt;li&gt;➤ Alpha-fetoprotein (AFP)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a bustling pediatric clinic, a mother brings in her 4-month-old infant for a routine check-up. During the appointment, the pediatrician discusses the importance of nutritional supplementation, particularly emphasizing the role of zinc in infant development. Recognizing the potential knowledge gap, the pediatrician seizes the opportunity to educate the mother further. \&quot;As we consider the nutritional needs of your 4-month-old infant, it&#x27;s crucial to address the appropriate supplementation of essential minerals. What is the dose of zinc for the child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 10 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 10 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The recommended dose of zinc supplementation for infants under 6 months is 10 mg per day, while for those older than 6 months, the dose is 20 mg per day. Zinc supplementation is typically given for 14 days during illness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric neurology seminar, healthcare professionals are engaged in a discussion about congenital hydrocephalus, a condition characterized by an abnormal accumulation of cerebrospinal fluid within the brain&#x27;s ventricles. The lead neurologist, aiming to assess the depth of understanding among the attendees, poses a thought-provoking question: what is not true regarding congenital hydrocephalus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aqueductal stenosis is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spina bifida can be associated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Broad forehead and wide-open anterior fontanelle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mostly hereditery in nature&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mostly hereditery in nature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mostly hereditery in nature&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital hydrocephalus is mostly caused by structural abnormalities (e.g., aqueductal stenosis) or associated conditions like spina bifida, but it is not primarily hereditary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a radiology conference focusing on pediatric imaging, a group of medical professionals, including radiologists and residents, are discussing various imaging findings indicative of congenital anomalies. \&quot;As we delve into the intriguing world of pediatric radiology, it&#x27;s essential to recognize distinct imaging signs that point to specific congenital conditions. Where do you identify in which congenital anomaly the &#x27;double bubble sign&#x27; is typically observed, and what underlying anatomical abnormality does this radiological finding signify?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyloric stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jejunal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileal atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Duodenal atresia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Duodenal atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;double bubble sign\&quot; is a hallmark radiological feature of duodenal atresia, resulting from a blockage between the stomach and the proximal duodenum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a medical grand round’s presentation focusing on vaccine safety and adverse reactions, a seasoned infectious disease specialist addresses a diverse audience of healthcare professionals. \&quot;As we explore the intricacies of vaccine safety, it&#x27;s imperative to be aware of potential adverse reactions that can arise. Osteomyelitis is a side effect of which vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DPT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. BCG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) BCG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteomyelitis is a rare adverse reaction associated with the BCG vaccine. It is essential to monitor patients for unusual symptoms post-vaccination, especially in immunocompromised individuals .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, a concerned parent brings in their 8-year-old child who developed a sudden onset of facial redness, particularly on both cheeks. The parent, alarmed by the distinctive appearance, seeks clarification from the pediatrician. \&quot;During the examination of your child, the presence of a facial rash seen in the image was noted. Can you identify the specific viral infection associated with this distinctive clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythema infectiosum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chicken pox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema nodosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erythema infectiosum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture17.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Erythema infectiosum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythema infectiosum, caused by Parvovirus B19, presents with a distinctive \&quot;slapped cheek\&quot; rash and is a common, self-limiting condition in school-aged children.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a postnatal care unit, a new mother is seeking guidance from the lactation consultant regarding challenges with breastfeeding her newborn. The mother expresses concern about her baby&#x27;s difficulty transitioning between breastfeeding and bottle-feeding. \&quot;During our discussion about breastfeeding and bottle-feeding practices, you mentioned that your newborn is experiencing nipple confusion. What is nipple confusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Baby not able to suck the bottle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Baby feeding with spoon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Baby feeding with palladia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Baby who was on bottle finding it difficult to suck the breast&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Baby who was on bottle finding it difficult to suck the breast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Baby who was on bottle finding it difficult to suck the breast.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nipple confusion describes a baby’s difficulty transitioning from bottle-feeding back to breastfeeding, as bottle-feeding requires different sucking techniques. Early establishment of breastfeeding can help prevent nipple confusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric dermatology clinic, a 6-month-old infant is brought in by concerned parents who have noticed skin abnormalities and feeding difficulties in their child. The dermatologist, suspecting a rare condition, initiates a conversation to delve into the underlying causes. Physical examination reveals periorificial and acral dermatitis. On further evaluation, baby had diarrhea with severe dehydration. Which of the following deficiency explained the given scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Magnesium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Zinc&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Zinc&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Periorificial and acral dermatitis, combined with diarrhea, is a hallmark of zinc deficiency. Timely diagnosis and zinc supplementation are crucial to prevent complications .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a developmental assessment clinic, parents express concerns about their 4-year-old child&#x27;s abilities and milestones compared to other children of the same age. The paediatrician, aiming to provide guidance and education, initiates a conversation with the parents. Considering your 4-year-old, can you identify which of the following tasks is generally beyond the developmental capabilities of a child at this age?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Count 10 pennies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hopping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Copy a bridge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can draw a straight a line&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Count 10 pennies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Count 10 pennies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Counting 10 pennies is typically beyond the developmental capability of a 4-year-old child, as this skill develops closer to 5 years of age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, parents bring in their 10-year-old daughter, expressing apprehension about her height, as she appears notably shorter than her classmates. \&quot;as we explore your daughter&#x27;s growth patterns, it&#x27;s essential to establish clear criteria for defining short stature in pediatric clinical practice. Can you identify the specific height threshold that generally character
