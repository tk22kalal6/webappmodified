nal Objective:&lt;/li&gt;&lt;li&gt;➤ The Potts shunt is a surgical connection between the descending aorta and the left pulmonary artery, designed to alleviate pulmonary hypertension by redirecting systemic blood to the pulmonary vasculature.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child is brought to the clinic with a history of diarrhea. Physical examination reveals a scaly rash on sun-exposed areas, glossitis, and dementia like symptoms. Their family have a habit of eating maize. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pellagra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beriberi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pellagra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_eavcluA.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_P6fp7xY.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pellagra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pellagra, caused by niacin deficiency, presents with photosensitive dermatitis, diarrhea, and dementia, often associated with maize-based diets due to low niacin and tryptophan content .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 13840&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 13840&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child from a low-income community presents with dry, inflamed eyes and white foamy patches on the bulbar conjunctiva. Physical examination reveals growth retardation and impaired night vision. The child&#x27;s diet is primarily limited to starchy foods. Which of the following is the most common sign associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bitot spots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corneal xerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conjunctival xerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Night blindness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Conjunctival xerosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/12/screenshot-2024-09-12-151636.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_E6aDRQe.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Conjunctival xerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The earliest sign of vitamin A deficiency is conjunctival xerosis, while Bitot spots are a hallmark later-stage finding. Night blindness is the earliest symptom, not a sign .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 363&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 363&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child from a low-income community presents with profound muscle weakness, lower limb edema, and irritability. Physical examination reveals a symmetrical peripheral neuropathy with loss of deep tendon reflexes. The child&#x27;s diet primarily consists of polished rice. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beriberi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pellagra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Beriberi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Ph1LO1F.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_FXJKSl8.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Beriberi&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beriberi, caused by thiamine deficiency, presents with muscle weakness, peripheral neuropathy, and, in wet beriberi, cardiac symptoms like edema. Polished rice diets are a major risk factor.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1944&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1944&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to the emergency department with seizures and irritability. Physical examination reveals a scaly, erythematous rash around the mouth and on the cheeks. The child has a history of exclusive breastfeeding without any supplementation. Laboratory tests show decreased levels of neurotransmitters. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyridoxine deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiamine deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Riboflavin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Niacin deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pyridoxine deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_eAMYq7K.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Sf0yG5v.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pyridoxine deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pyridoxine deficiency is the most common vitamin deficiency causing seizures in infants, characterized by irritability, scaly rash, and decreased neurotransmitter levels due to impaired GABA synthesis.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3299&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3299&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-day-old neonate is brought to the emergency department with bleeding from the umbilical stump and ecchymoses on the skin. The mother reports a normal pregnancy by dai in a village and uncomplicated delivery. Laboratory tests reveal prolonged prothrombin time and normal platelet count, baby is on exclusive breast feeding. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin K deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemophilia A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disseminated intravascular coagulation (DIC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombocytopenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin K deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitamin K deficiency.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hemorrhagic disease of the newborn (HDN) caused by vitamin K deficiency is the most common cause of umbilical bleeding in neonates. Early prophylactic vitamin K administration at birth is crucial to prevent this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old girl develops profuse, foul-smelling diarrhea after ingesting contaminated water during a camping trip. Stool analysis was done. Mother is worried that the child passes worm in the stool. What is the most appropriate treatment for the patient’s worm infestation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral rehydration therapy (ORT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Albendazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Albendazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Albendazole.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of \&quot;teardrop\&quot; cells in stool analysis after ingesting contaminated water is indicative of a parasitic infestation, for which albendazole is the treatment of choice.&lt;/li&gt;&lt;li&gt;➤ albendazole&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7259&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7259&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child with acute diarrhea is prescribed zinc supplementation as part of the management plan. What is the recommended daily dose of elemental zinc for the treatment of acute diarrhea in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20 mg.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For the treatment of acute diarrhea , the recommended daily dose of elemental zinc is:&lt;/li&gt;&lt;li&gt;➤ acute diarrhea&lt;/li&gt;&lt;li&gt;➤ recommended daily dose of elemental zinc&lt;/li&gt;&lt;li&gt;➤ 10 mg/day for children less than 6 months old. 20 mg/day for children 6 months or older.&lt;/li&gt;&lt;li&gt;➤ 10 mg/day for children less than 6 months old.&lt;/li&gt;&lt;li&gt;➤ 10 mg/day&lt;/li&gt;&lt;li&gt;➤ 20 mg/day for children 6 months or older.&lt;/li&gt;&lt;li&gt;➤ 20 mg/day&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 2209&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 2209&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old infant presents with irritability, poor weight gain, and frequent regurgitation after feeds. The mother reports that the infant arches the back and cries during feeding. What is the most likely diagnosis for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastroesophageal reflux disease (GERD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cow&#x27;s milk protein allergy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gastroesophageal reflux disease (GERD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gastroesophageal reflux disease (GERD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ GERD is the most likely diagnosis in infants presenting with arching the back and crying during feeds , along with poor weight gain and regurgitation. This condition is caused by esophageal irritation from gastric reflux.&lt;/li&gt;&lt;li&gt;➤ GERD&lt;/li&gt;&lt;li&gt;➤ arching the back and crying during feeds&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1738&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1738&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old girl is evaluated for recurrent abdominal pain, bloating, and intermittent diarrhea. She reports discomfort after consuming wheat-based products. Serologic testing reveals elevated anti-endomysial antibodies (EMA). What is the most appropriate next step in the evaluation of this child&#x27;s suspected celiac disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper endoscopy with duodenal biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stool culture for bacterial pathogens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrogen breath test for lactose intolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abdominal ultrasound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Upper endoscopy with duodenal biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Upper endoscopy with duodenal biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In suspected celiac disease , the most appropriate next step following positive serologic testing (e.g., elevated EMA or anti-TTG antibodies) is upper endoscopy with duodenal biopsy to confirm the diagnosis.&lt;/li&gt;&lt;li&gt;➤ celiac disease&lt;/li&gt;&lt;li&gt;➤ upper endoscopy with duodenal biopsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is admitted with severe dehydration due to acute gastroenteritis. What is the appropriate concentration of potassium in oral rehydration solution (ORS) for the initial management of this child&#x27;s dehydration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 mEq/L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;40 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50 mEq/L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 20 mEq/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 20 mEq/L&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The appropriate concentration of potassium in ORS for managing dehydration due to acute gastroenteritis is 20 mEq/L , according to WHO guidelines.&lt;/li&gt;&lt;li&gt;➤ potassium in ORS&lt;/li&gt;&lt;li&gt;➤ 20 mEq/L&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 2209&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 2209&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child with SAM is admitted with severe dehydration, and the healthcare team plans to initiate rehydration using RESOMAL. What is the potassium concentration in Resomal, a solution commonly used for rehydration in pediatric patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40 mEq/L&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 40 mEq/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 40 mEq/L.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The potassium concentration in RESOMAL is 40 mEq/L , which is double that of standard ORS to address the specific needs of children with Severe Acute Malnutrition (SAM) .&lt;/li&gt;&lt;li&gt;➤ RESOMAL&lt;/li&gt;&lt;li&gt;➤ 40 mEq/L&lt;/li&gt;&lt;li&gt;➤ Severe Acute Malnutrition (SAM)&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1835&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1835&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child weighing 30 kg is admitted for observation. According to the Holliday and Segar formula, what is the appropriate daily maintenance fluid requirement for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1200 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1700 mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1800 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2100 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1700 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1700 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Holliday and Segar formula provides a reliable method for calculating daily maintenance fluid requirements. For a 30-kg child , the total daily requirement is 1700 mL .&lt;/li&gt;&lt;li&gt;➤ Holliday and Segar formula&lt;/li&gt;&lt;li&gt;➤ 30-kg child&lt;/li&gt;&lt;li&gt;➤ 1700 mL&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1837&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1837&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn is suspected to have tracheoesophageal fistula (TEF) due to excessive salivation, choking during feeds, and a polyhydramnios history. Which type of TEF may be indicative, considering the absence of air in the abdomen on X-ray?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type A, B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type B, C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type C, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type D, E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type A, B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Type A, B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The absence of air in the abdomen on X-ray in a newborn with suspected TEF is indicative of Type A or Type B TEF .&lt;/li&gt;&lt;li&gt;➤ absence of air in the abdomen&lt;/li&gt;&lt;li&gt;➤ Type A or Type B TEF&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the pediatrician due to developmental delays and facial abnormalities. Physical examination reveals a smooth philtrum, thin upper lip, and a small head circumference. The child demonstrates poor coordination and exhibits behavioral problems. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fetal alcohol syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fetal alcohol syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_792OJrt.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fetal alcohol syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of smooth philtrum , thin upper lip , and microcephaly , along with developmental and behavioral issues, strongly suggests Fetal Alcohol Syndrome (FAS) as the most likely diagnosis.&lt;/li&gt;&lt;li&gt;➤ smooth philtrum&lt;/li&gt;&lt;li&gt;➤ thin upper lip&lt;/li&gt;&lt;li&gt;➤ microcephaly&lt;/li&gt;&lt;li&gt;➤ Fetal Alcohol Syndrome (FAS)&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4192&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 4192&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn infant is brought to the neonatal unit with multiple congenital anomalies including clenched fists, overlapping fingers, and a prominent occiput. Further evaluation reveals a low-set malformed ear and a small jaw and foot deformity. Which of the following chromosomal abnormalities is most likely responsible for these clinical features?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trisomy 13 (Patau syndrome)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trisomy 18 (Edwards syndrome)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trisomy 18 (Edwards syndrome)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0D7BFKH.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_WXK0Vw1.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_TmG4PCV.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Trisomy 18 (Edwards syndrome)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of clenched fists with overlapping fingers , rocker-bottom feet , and other congenital anomalies strongly suggests Trisomy 18 (Edwards syndrome) . This condition is associated with severe malformations, high mortality, and significant developmental delays.&lt;/li&gt;&lt;li&gt;➤ clenched fists with overlapping fingers&lt;/li&gt;&lt;li&gt;➤ rocker-bottom feet&lt;/li&gt;&lt;li&gt;➤ Trisomy 18 (Edwards syndrome)&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3024&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3024&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presents with persistent jaundice, characteristic facial features including a prominent forehead and deep-set eyes, and a murmur on cardiac examination. Further investigations reveal peripheral pulmonary artery stenosis and absent intrahepatic bile ducts. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alagille syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wilson disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biliary atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alagille syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4xt60W4.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Alagille syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alagille syndrome is characterized by persistent jaundice , absent intrahepatic bile ducts , peripheral pulmonary artery stenosis , and distinctive facial features . These findings make it the most likely diagnosis in this case.&lt;/li&gt;&lt;li&gt;➤ Alagille syndrome&lt;/li&gt;&lt;li&gt;➤ persistent jaundice&lt;/li&gt;&lt;li&gt;➤ absent intrahepatic bile ducts&lt;/li&gt;&lt;li&gt;➤ peripheral pulmonary artery stenosis&lt;/li&gt;&lt;li&gt;➤ distinctive facial features&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3037&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3037&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the pediatrician due to developmental delays, ataxic gait, and a happy demeanor with frequent episodes of inappropriate laughter. Physical examination reveals microcephaly, a protruding tongue, and a wide-based gait. Genetic testing confirms the absence of the maternal copy of chromosome 15. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rett syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Angelman syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_2SbFCcS.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zzbegcA.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Angelman syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Angelman syndrome is characterized by developmental delay , happy demeanor , ataxia , and loss of the maternal copy of chromosome 15q11-q13 .&lt;/li&gt;&lt;li&gt;➤ Angelman syndrome&lt;/li&gt;&lt;li&gt;➤ developmental delay&lt;/li&gt;&lt;li&gt;➤ happy demeanor&lt;/li&gt;&lt;li&gt;➤ ataxia&lt;/li&gt;&lt;li&gt;➤ loss of the maternal copy of chromosome 15q11-q13&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1734&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1734&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn infant is brought to the pediatrician due to macrosomia, macroglossia, and omphalocele. Further examination reveals visceromegaly and hemihypertrophy of the body. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beckwith-Wiedemann syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Russell-Silver syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Beckwith-Wiedemann syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_rFED43p.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Beckwith-Wiedemann syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of macrosomia , macroglossia , omphalocele , and hemihypertrophy strongly suggests Beckwith-Wiedemann syndrome , which is also associated with an increased risk of embryonal tumors like Wilms tumor .&lt;/li&gt;&lt;li&gt;➤ macrosomia&lt;/li&gt;&lt;li&gt;➤ macroglossia&lt;/li&gt;&lt;li&gt;➤ omphalocele&lt;/li&gt;&lt;li&gt;➤ hemihypertrophy&lt;/li&gt;&lt;li&gt;➤ Beckwith-Wiedemann syndrome&lt;/li&gt;&lt;li&gt;➤ Wilms tumor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is brought to the clinic with a high-pitched cat-like cry, microcephaly, and severe intellectual disability. Physical examination reveals a round face, hypertelorism, and a small jaw. Which of the following genetic abnormalities is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cri du chat syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Williams syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cri du chat syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cri du chat syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The high-pitched cat-like cry , 5p deletion , and craniofacial abnormalities (round face, hypertelorism, small jaw) are defining features of Cri du chat syndrome .&lt;/li&gt;&lt;li&gt;➤ high-pitched cat-like cry&lt;/li&gt;&lt;li&gt;➤ 5p deletion&lt;/li&gt;&lt;li&gt;➤ Cri du chat syndrome&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3034&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3034&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child is brought to the clinic for a developmental assessment. Physical examination reveals upward slanting of the palpebral fissures, a flattened nasal bridge, and a protruding tongue. The child demonstrates single transverse palmar creases and hypotonia. Which of the following chromosomal abnormalities is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Down syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HZvvhFY.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ihUGkLX.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Down syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of upward slanting palpebral fissures flattened nasal bridge , single transverse palmar crease , and hypotonia strongly suggests Down syndrome (Trisomy 21) .&lt;/li&gt;&lt;li&gt;➤ upward slanting palpebral fissures&lt;/li&gt;&lt;li&gt;➤ flattened nasal bridge&lt;/li&gt;&lt;li&gt;➤ single transverse palmar crease&lt;/li&gt;&lt;li&gt;➤ hypotonia&lt;/li&gt;&lt;li&gt;➤ Down syndrome (Trisomy 21)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy is brought to the clinic with developmental delays and behavioral problems. Physical examination reveals long and narrow face, large ears, and macroorchidism. Further evaluation shows an expanded CGG trinucleotide repeat in the FMR1 gene. Which of the following genetic conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rett syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fragile X syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fragile X syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fragile X syndrome is caused by a CGG trinucleotide repeat expansion in the FMR1 gene and is characterized by developmental delay, a long, narrow face, large ears, and macroorchidism. These findings are pathognomonic for this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old couple were trying to conceive, they went to the gynaecologist. On further examination, the husband was having tall stature, gynecomastia, small testes, and sparse body hair. Physical examination reveals long limbs and a eunuchoid body shape. Karyotype analysis was advised. Which of the following genetic abnormalities is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Klinefelter syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_s8rmqnO.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_sKBvxPZ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Klinefelter syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Klinefelter syndrome (47, XXY) presents with tall stature, gynecomastia, small testes, sparse body hair, and infertility due to primary hypogonadism. It is confirmed by karyotype analysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy is brought to the clinic due to short stature, characteristic facial features including hypertelorism and downward-slanting palpebral fissures, and a webbed neck. Cardiac evaluation reveals pulmonary valve stenosis and hypertrophic cardiomyopathy. Which of the following genetic syndromes is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Noonan syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Noonan syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_vUTO2ot.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Noonan syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Noonan syndrome is characterized by short stature, hypertelorism, downward-slanting palpebral fissures, webbed neck, and congenital cardiac defects such as pulmonary valve stenosis and hypertrophic cardiomyopathy. It affects both males and females.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11,714&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11,714&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn infant is brought to the neonatal unit with multiple congenital anomalies, including cleft lip and palate, polydactyly, and microphthalmia. Cardiac evaluation reveals a ventricular septal defect. Which of the following chromosomal abnormalities is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patau syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Edwards syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Patau syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Patau syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patau syndrome (Trisomy 13) is associated with cleft lip and palate, polydactyly, microphthalmia, and cardiac defects such as ventricular septal defect. These findings are characteristic of this chromosomal abnormality.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate is born with a cleft palate, micrognathia, and glossoptosis, leading to airway obstruction and difficulty in feeding. Physical examination reveals a U-shaped cleft palate and a receding chin. Which of the following syndromes is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pierre Robin syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treacher Collins syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pierre Robin syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pierre Robin syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pierre Robin syndrome is characterized by micrognathia, glossoptosis, and a U-shaped cleft palate. These features often lead to feeding difficulties and airway obstruction in neonates.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3513&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3513&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child is brought to the clinic with obesity, hypotonia, and excessive eating behavior. Physical examination reveals almond-shaped eyes, a thin upper lip, and small hands and feet. Which of the following genetic disorders is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beckwith-Wiedemann syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prader-Willi syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prader-Willi syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prader-Willi syndrome is characterized by hyperphagia, obesity, hypotonia, almond-shaped eyes, a thin upper lip, and small hands and feet. It is caused by paternal gene defects on chromosome 15q11-q13.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is brought to the clinic with intellectual disability, broad thumbs, and a characteristic facial appearance including down-slanting palpebral fissures and a beaked nose. Physical examination reveals a prominent forehead and low-set ears. Which of the following genetic disorders is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rubinstein-Taybi syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beckwith-Wiedemann syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treacher Collins syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rubinstein-Taybi syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rubinstein-Taybi syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rubinstein-Taybi syndrome is characterized by intellectual disability, broad thumbs, and a distinctive facial appearance with down-slanting palpebral fissures, a beaked nose, and low-set ears. Broad thumbs are a key identifying feature of this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old infant is brought to the pediatrician due to an abnormal head shape. On examination, there is a triangular-shaped forehead with a prominent ridge along the metopic suture. The head is narrow and elongated, with a pointed appearance. Which of the following conditions is most likely responsible for these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trigonocephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plagiocephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Craniosynostosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scaphocephaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trigonocephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) trigonocephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trigonocephaly is caused by the premature fusion of the metopic suture and is characterized by a triangular-shaped forehead with a prominent ridge and hypotelorism. It is a specific type of craniosynostosis.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3034&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3034&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to the clinic for a routine check-up. On examination, the head circumference is found to be significantly smaller than the 3rd SD, while the height and weight are at the 50th percentile. The infant demonstrates irritability and increased muscle tone. Which of the following conditions is most likely associated with these clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microcephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prader-Willi syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Microcephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Microcephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Microcephaly is defined by a head circumference below the 3rd percentile and is often associated with normal growth of height and weight. It may also present with neurological symptoms such as hypertonia and irritability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old boy is brought to the clinic due to concerns about his growth and development. Physical examination reveals macrocephaly, a prominent jaw, and a pointed chin. His height and weight are both above the 97th percentile for his age, and he has advanced bone age. The child&#x27;s developmental milestones are appropriate for his age. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sotos syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beckwith-Wiedemann syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sotos syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sotos syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sotos syndrome is characterized by childhood overgrowth, macrocephaly, advanced bone age, and distinctive facial features such as a prominent jaw and pointed chin. It is a key differential diagnosis in cases of overgrowth syndromes.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11,319&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11,319&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-month-old infant is brought to the clinic with downward slanting eyes, absence of lower eyelashes, and bilateral external ear anomalies characterized by hypoplastic, malformed, or absent pinnae. The child also has a small mandible and cleft palate. Which of the following conditions is the most likely diagnosis in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treacher Collins syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pierre Robin sequence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Treacher Collins syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Treacher Collins syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Treacher Collins syndrome is characterized by downward slanting eyes, absence of lower eyelashes, external ear anomalies, a small mandible, and cleft palate. These findings result from abnormalities in the first and second pharyngeal arch development.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman in her first trimester with a history of neural tube defects (NTDs) in a previous pregnancy is seeking guidance on folic acid supplementation. What is the recommended daily dose of folic acid supplementation for this high-risk population?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;400 micrograms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;600 micrograms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;800 micrograms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4000 micrograms&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4000 micrograms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 4000 micrograms.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For women with a history of neural tube defects in a previous pregnancy, the recommended daily folic acid dose is 4000 micrograms (4 milligrams) starting at least one month prior to conception and continuing through the first trimester to reduce the risk of recurrence.&lt;/li&gt;&lt;li&gt;➤ 4000 micrograms (4 milligrams)&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1926&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1926&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine developmental assessment, a 3-year-old child&#x27;s Gesell Developmental Schedule yields a developmental quotient (DQ) of 100. What is the most appropriate interpretation of this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal development&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mild developmental delay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borderline development&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Advanced development&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Normal development&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Normal development&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A developmental quotient (DQ) of 100 indicates normal development, meaning the child is achieving milestones appropriate for their chronological age.&lt;/li&gt;&lt;li&gt;➤ 100&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ if a child&#x27;s Developmental Quotient (DQ) is 50 , they achieve milestones at half the pace of typically developing children. For example:&lt;/li&gt;&lt;li&gt;➤ Developmental Quotient (DQ)&lt;/li&gt;&lt;li&gt;➤ 50&lt;/li&gt;&lt;li&gt;➤ A tricycle, which is normally ridden by children with a DQ of 100 at 3 years of age , will be achieved by a child with a DQ of 50 at 6 years of age (double the normal time).&lt;/li&gt;&lt;li&gt;➤ A tricycle, which is normally ridden by children with a DQ of 100 at 3 years of age , will be achieved by a child with a DQ of 50 at 6 years of age (double the normal time).&lt;/li&gt;&lt;li&gt;➤ DQ of 100&lt;/li&gt;&lt;li&gt;➤ 3 years of age&lt;/li&gt;&lt;li&gt;➤ DQ of 50&lt;/li&gt;&lt;li&gt;➤ 6 years of age&lt;/li&gt;&lt;li&gt;➤ This concept underscores the direct relationship between DQ and milestone achievement timing.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1869&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1869&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to the pediatrician for a routine check-up. On examination, his height is noted to have doubled since birth. What is the most likely interpretation of this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accelerated growth requiring further investigation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal growth trajectory for a 4-year-old&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Constitutional growth delay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Early onset of puberty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Normal growth trajectory for a 4-year-old&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Normal growth trajectory for a 4-year-old.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ By 4 years of age, a child&#x27;s height typically doubles compared to their birth height. This is a normal growth trajectory and does not require further investigation or treatment.&lt;/li&gt;&lt;li&gt;➤ doubles&lt;/li&gt;&lt;li&gt;➤ normal growth trajectory&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1870&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1870&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-week-old newborn is brought for a well-baby check-up. On examination, the pediatrician notes a small, diamond-shaped anterior fontanelle. What is the most likely cause of the fontanelle&#x27;s appearance in this healthy newborn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Craniosynostosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal variation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Normal variation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Normal variation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A small, diamond-shaped anterior fontanelle in a 2-week-old newborn is a normal variation and does not indicate pathology. It is part of typical cranial development.&lt;/li&gt;&lt;li&gt;➤ small, diamond-shaped anterior fontanelle&lt;/li&gt;&lt;li&gt;➤ normal variation&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3766&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3766&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old infant is brought to the pediatrician, and the parents express concern about the soft spot on the baby&#x27;s head. In a newborn, how many fontanelles are typically present?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;One&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Two&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Three&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Six&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Six&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Six&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A newborn has six fontanelles —one anterior, one posterior, two mastoid, and two sphenoidal—reflecting normal cranial anatomy to support brain growth and development.&lt;/li&gt;&lt;li&gt;➤ six fontanelles&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3767&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 3767&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-month-old infant is brought to the pediatrician, and the parents inquire about the appearance of the baby&#x27;s first teeth. Which of the following sets of temporary teeth is most likely to have erupted or be in the process of erupting in this infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower Central incisors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upper Lateral incisors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upper central incisors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Canines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lower Central incisors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) lower Central incisors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lower central incisors are usually the first primary teeth to erupt, appearing at approximately 6–7 months of age , making them the most likely teeth to erupt in a 7-month-old infant.&lt;/li&gt;&lt;li&gt;➤ lower central incisors&lt;/li&gt;&lt;li&gt;➤ 6–7 months of age&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7593&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7593&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-month-old toddler is brought to the pediatrician for a developmental check-up. The parents express concerns about the child&#x27;s brain development. The pediatrician explains that by the age of 2, approximately what percentage of the child&#x27;s brain growth is expected to be completed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;70%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;85% - 90%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 85% - 90%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 85% - 90%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ By the age of 2 years , approximately 85%–90% of brain growth is completed, reflecting the importance of early nutrition, care, and stimulation for optimal development.&lt;/li&gt;&lt;li&gt;➤ 2 years&lt;/li&gt;&lt;li&gt;➤ 85%–90% of brain growth&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1742&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1742&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old girl is referred for evaluation of short stature. Physical examination reveals normal growth parameters, and bone age assessment indicates delayed skeletal maturation. Laboratory tests rule out endocrine abnormalities. What is the most common cause for this child&#x27;s short stature?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Growth hormone deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constitutional growth delay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial short stature&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Constitutional growth delay&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Constitutional growth delay&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Constitutional growth delay is the most common cause of short stature in children with delayed bone age and normal growth velocity. These children typically achieve a normal adult height after a delayed growth spurt during adolescence.&lt;/li&gt;&lt;li&gt;➤ Constitutional growth delay&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1192&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1192&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with disproportionately short limbs compared to the trunk. Physical examination reveals a prominent forehead, deformed pelvis and a flattened mid-face. Which of the following genetic disorders is most likely responsible for this short limb dwarfism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Russell-Silver syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primordial dwarfism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Achondroplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_uOCdfQE.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_nWsDFY5.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Achondroplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Achondroplasia is the most common cause of disproportionate short limb dwarfism, presenting with a prominent forehead, flattened mid-face, and skeletal deformities such as a \&quot;champagne glass pelvis.\&quot;&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 14368&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 14368&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is evaluated for short stature and joint hypermobility. Radiographs reveal multiple fractures of varying ages. Which type of dwarfism is most likely associated with this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypochondroplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diastrophic dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ellis-van Creveld syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osteogenesis imperfecta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_8dqmRPL.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_LhppUcl.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Osteogenesis imperfecta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteogenesis imperfecta should be considered in children with a history of multiple fractures, short stature, and joint hypermobility, as it results from defective collagen affecting bone strength and connective tissue integrity.&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 14,415&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 14,415&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old girl presents with breast development. She and her parents are concerned about early puberty. What is the most likely initial clinical sign of puberty in girls at her age?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Menarche&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pubic hair growth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breast development&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Axillary hair growth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Breast development&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_m9puAJ2.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Breast development&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The first clinical sign of puberty in girls is thelarche (breast development), while menarche typically occurs much later in the pubertal timeline.&lt;/li&gt;&lt;li&gt;➤ thelarche&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11368&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 11368&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old boy is brought to the pediatrician with concerns about delayed dentition. His parents report no teeth eruption yet. What is the most likely cause of delayed dentition in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ectodermal dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Idiopathic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zjZXsvU.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Idiopathic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Idiopathic delayed dentition is the most common cause of delayed tooth eruption in children and is typically not associated with systemic or genetic abnormalities.&lt;/li&gt;&lt;li&gt;➤ Idiopathic&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7593&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 7593&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old infant is not yet able to sit independently. What developmental milestone is most likely delayed in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fine motor skills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gross motor skills&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Social skills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Language development&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gross motor skills&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gross motor skills&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sitting, standing, walking, and running are gross motor milestones , and a delay in sitting independently in a 9-month-old points to delayed gross motor development.&lt;/li&gt;&lt;li&gt;➤ gross motor milestones&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1105&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1105&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old baby had a toy train, whenever we hide the toy train he does not search for it. Today the baby is 9 months old, if his toy train is hidden, he searches for it. What do you call this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Object permanence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peek a boo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mirror play&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stranger anxiety&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Object permanence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Object permanence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Object permanence is the cognitive ability to understand that objects continue to exist even when they are not in view, typically developing around 8-9 months of age.&lt;/li&gt;&lt;li&gt;➤ Object permanence&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1134&lt;/li&gt;&lt;li&gt;➤ Ref: Nelson 21 st edition page number 1134&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the developmental milestone with the appropriate age: Social Smile Immature Pincer Grasp Monosyllables Walks with one hand held 2 months 6 months 12-13 months 9 months&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-4, C-2, D-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-3, B-1, C-4, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-2, B-4, C-1, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-1, B-4, C-2, D-3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A-1, B-4, C-2, D-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/str
