izes &#x27;short stature&#x27; in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 rd centile&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 th centile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 th centile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7 th centile&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3 rd centile&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 3rdcentile&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Short stature in children is formally defined as a height below the 3rd centile or less than -2 standard deviations on a growth chart for their age and sex.&lt;/li&gt;&lt;li&gt;➤ 3rd centile&lt;/li&gt;&lt;li&gt;➤ less than -2 standard deviations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a prenatal education session, an expectant mother expresses her intention to breastfeed but seeks clarity on potential contraindications. The lactation consultant, recognizing the importance of informed decision-making, engages in a detailed discussion to address the mother&#x27;s concerns. Which of the following identify potential contraindications to breastfeeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HIV +ve mother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Active untreated TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galactosemia / lactose intolerance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inverted nipple&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Galactosemia / lactose intolerance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Galactosemia / lactose intolerance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The absolute contraindications to breastfeeding include specific conditions like galactosemia in the infant. Other conditions, such as maternal infections (e.g., untreated tuberculosis or HIV), may require individual assessment and modifications but are not always absolute contraindications.&lt;/li&gt;&lt;li&gt;➤ absolute contraindications&lt;/li&gt;&lt;li&gt;➤ galactosemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a breastfeeding support group, a new mother seeks clarification on certain aspects of breast milk to enhance her understanding of infant nutrition. Which of the following is a false information regarding breast feeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;65kcal/100ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High lactoglobulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contains IgA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deficient in vitamin k&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High lactoglobulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) High lactoglobulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Breast milk is rich in lactalbumin, not lactoglobulin . It provides about 65 kcal per 100 ml , contains IgA for immune protection, and is naturally deficient in vitamin K , requiring supplementation for newborns.&lt;/li&gt;&lt;li&gt;➤ rich in lactalbumin, not lactoglobulin&lt;/li&gt;&lt;li&gt;➤ 65 kcal per 100 ml&lt;/li&gt;&lt;li&gt;➤ IgA&lt;/li&gt;&lt;li&gt;➤ deficient in vitamin K&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine neonatal examination, a nurse assesses a newborn&#x27;s overall well-being using the apgar score, a quick and standardized evaluation performed at one and five minutes after birth. Considering the components of the apgar score, which of the following is not a factor included in this assessment tool?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heart rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Motor activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Respiratory rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Respiratory rate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Apgar score evaluates five parameters: heart rate, respiratory effort, muscle tone, reflex irritability, and skin color. Respiratory rate is not a component ; instead, respiratory effort is assessed.&lt;/li&gt;&lt;li&gt;➤ Apgar score&lt;/li&gt;&lt;li&gt;➤ heart rate, respiratory effort, muscle tone, reflex irritability, and skin color. Respiratory rate is not a component&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cerebral palsy is a group of motor disorders resulting from non-progressive brain damage, and various types exist based on the nature and distribution of motor impairments among the different types, which form constitutes the most common presentation of cerebral palsy in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dystonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spastic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Athetoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Spastic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Spastic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common type of cerebral palsy is spastic , characterized by increased muscle tone, stiffness, and scissoring gait due to motor cortex or corticospinal tract damage.&lt;/li&gt;&lt;li&gt;➤ spastic&lt;/li&gt;&lt;li&gt;➤ increased muscle tone, stiffness, and scissoring gait&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is brought to the pediatric dentist for a routine examination. The parents express concerns about the child&#x27;s oral health. How many teeth should typically be present in the oral cavity of a 3-year-old?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ By 2.5 to 3 years , a child should have a total of 20 primary teeth , completing the full set of temporary teeth in the oral cavity.&lt;/li&gt;&lt;li&gt;➤ 2.5 to 3 years&lt;/li&gt;&lt;li&gt;➤ 20 primary teeth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old patient with hepatomegaly, neurological symptoms, change in handwriting, decrease school performance and intention tremors undergoes genetic testing for confirmation of suspected genetic disease. To identify the specific gene mutation associated with this autosomal recessive disorder, which of the following genes should be analyzed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atp7a gene mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atp7b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atp7c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atp7d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atp7b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Atp7b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wilson’s disease is caused by mutations in the ATP7B gene , leading to copper accumulation. It presents with a combination of hepatic and neurological symptoms, and treatment involves copper-chelating agents such as D-penicillamine, trientine , or zinc , which reduces copper absorption.&lt;/li&gt;&lt;li&gt;➤ ATP7B gene&lt;/li&gt;&lt;li&gt;➤ copper-chelating agents&lt;/li&gt;&lt;li&gt;➤ D-penicillamine, trientine&lt;/li&gt;&lt;li&gt;➤ zinc&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a prenatal ultrasound examination, an expectant mother&#x27;s developing fetus exhibits distinct sonographic features that raise concerns about a congenital anomaly. The image reveals a portion of the abdominal organs within the thoracic cavity, indicated by a hyperechoic mass. Further evaluation confirms the presence of liver and bowel loops within the chest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omphalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrochisis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital diaphragmatic hernia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intusussception&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Congenital diaphragmatic hernia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-121143.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Congenital diaphragmatic hernia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital diaphragmatic hernia involves herniation of abdominal organs into the thoracic cavity through a diaphragmatic defect. It presents prenatally as hyperechoic abdominal contents in the chest and postnatally with severe respiratory distress.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the neonatal unit, a newborn present with persistent respiratory distress and difficulty feeding which decreases on crying. What is the best diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal atresai&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Choanal atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Little’s area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deviated nasal septum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Choanal atresia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_uJDAWgL.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Choanal atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bilateral choanal atresia should be suspected in a newborn with respiratory distress and feeding difficulty that improves on crying, as newborns are obligate nose breathers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the pediatric pulmonology clinic, a 7-year-old child presents with recurrent respiratory infections, chronic sinusitis. The parents mention a family history of similar respiratory issues. Considering the clinical presentation, which of the following congenital conditions is most likely responsible for the recurrent infections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kartagener syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Young syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyaline membrane disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kartagener syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-121215.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kartagener syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kartagener syndrome (a subtype of primary ciliary dyskinesia) is characterized by recurrent respiratory infections, chronic sinusitis, and situs inversus (dextrocardia on X-ray).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the pediatric otolaryngology clinic, a 4-month-old infant is brought in by concerned parents who describe episodes of noisy breathing, especially during feeding and sleeping. Clinical examination reveals inspiratory stridor, mild retractions, and a flaccid epiglottis on laryngoscopy. Considering the clinical presentation, what is the most likely diagnosis for the infant&#x27;s airway obstruction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Croup&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute laryngotracheobronchitits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute epiglottitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laryngomalacia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laryngomalacia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-121229.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Laryngomalacia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Laryngomalacia is the most common cause of inspiratory stridor in infants and is characterized by a flaccid, omega-shaped epiglottis seen on laryngoscopy. It is a self-limiting condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the pediatric clinic, a 6-month-old infant presents with cough, wheezing, and respiratory distress. The parents report a few days of rhinorrhea and cough preceding the onset of these symptoms. On examination, the infant has tachypnea, bilateral wheezing, and scattered crackles. Considering the clinical presentation, what is the most likely organism for the infant&#x27;s respiratory distress?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Para influenza virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhinovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory syncitial virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Respiratory syncitial virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Respiratory syncitial virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bronchiolitis in infants aged 6 months to 2 years is most commonly caused by Respiratory Syncytial Virus (RSV), presenting with cough, wheezing, tachypnea, and respiratory distress.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a routine newborn examination, a pediatrician detects a heart murmur in a term infant. Further evaluation reveals a left-to-right shunt with increased pulmonary blood flow. The infant is asymptomatic, thriving well, and has no other associated anomalies. Considering the clinical presentation, what is the most likely diagnosis of the congenital heart disease in this newborn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VSD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TGA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TAPVC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. VSD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) VSD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ventricular Septal Defect (VSD) is the most common congenital heart defect and often presents as a left-to-right shunt with increased pulmonary blood flow, detected as a murmur during routine newborn examinations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the maternity ward, a newborn displays central cyanosis shortly after birth. Physical examination reveals a single loud second heart sound, a continuous murmur, and an absence of respiratory distress. Pulse oximetry readings show a lower oxygen saturation in the lower extremities compared to the upper extremities. Echocardiography confirms parallel great vessels and no communication between the systemic and pulmonary circulations. Considering the clinical presentation, what is the most likely diagnosis of the congenital cyanotic heart disease in this newborn is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TGA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TAPVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VSD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TGA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) TGA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transposition of the Great Arteries (TGA) is characterized by central cyanosis, a single loud second heart sound, and parallel great vessels, requiring urgent intervention to establish mixing between systemic and pulmonary circulations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-month newborn exhibits profound cyanosis had a single loud second heart sound, a harsh systolic murmur at the left sternal border, and cardiomegaly on chest x-ray. The infant is also at an increased risk of hypercyanotic episodes (tet spells). Considering the clinical presentation, what is the most likely diagnosis of the congenital cyanotic heart disease in this newborn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TOF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) TOF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tetralogy of Fallot (TOF) presents with profound cyanosis, a single loud S2, a harsh systolic murmur, and hypercyanotic episodes (Tet spells). Management includes knee-chest positioning, oxygen, and surgical correction .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the pediatric emergency department, a 5-year-old child presents with sudden-onset fever, dysphagia, and drooling. The child is sitting in a tripod position and prefers to breathe with the mouth open. On examination, there is notable inspiratory stridor considering the clinical presentation, what is the most likely diagnosis of this potentially life-threatening condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chanal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal x ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Croup&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute epiglottitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acute epiglottitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-121248.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acute epiglottitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute epiglottitis presents with fever, dysphagia, drooling, tripod positioning, and inspiratory stridor. The hallmark finding is the thumb sign on lateral neck X-ray. Immediate airway management and antibiotics are essential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the pediatric pulmonology clinic, a 6-month-old infant is brought in by parents concerned about recurrent respiratory infections and poor weight gain despite a voracious appetite. The child has greasy, foul-smelling stools, and physical examination reveals digital clubbing and nasal polyps. Considering the clinical presentation, what is the most likely diagnosis for this infant&#x27;s respiratory and gastrointestinal manifestations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kartagener syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Young syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystic fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cystic fibrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cystic fibrosis presents with recurrent respiratory infections, poor weight gain, steatorrhea, digital clubbing, and nasal polyps. The sweat chloride test confirms the diagnosis, and management involves addressing respiratory and gastrointestinal complications .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, a concerned parent brings in their 8-year-old child who is experiencing involuntary nighttime bedwetting several times a week. The child has a history of successful toilet training during the day and does not report any daytime urinary symptoms. Physical examination and urinalysis reveal no abnormalities. Considering the clinical presentation, what is the most likely treatment for this child&#x27;s nocturnal enuresis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Motivational or conditioning therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pharmacological therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No treatment required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Motivational or conditioning therapy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-121304.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Motivational or conditioning therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Motivational or conditioning therapy, including bedwetting alarms and behavioral changes, is the first-line treatment for primary nocturnal enuresis in children.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric genetics’ clinic, a 2-year-old child is brought in by parents who express concerns about delayed developmental milestones and distinct facial features. The child exhibits a flat facial profile, slanted eyes with epicanthic folds, a protruding tongue. Further evaluation reveals hypotonia and ligamentous laxity. Considering the clinical presentation, what is the most likely diagnosis for this child&#x27;s developmental delay and physical characteristics &amp;amp; also this condition is the most common non preventable cause of intellectual disability?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fragile x syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tracher collin syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Down syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Down syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Down syndrome is the most common non-preventable cause of intellectual disability and presents with characteristic facial features, developmental delay, hypotonia, and ligamentous laxity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric vaccination clinic, a healthcare provider is administering routine vaccinations to a 6-month-old infant. The parent inquiries about the vaccines given via the intradermal route. The healthcare provider explains that most routine vaccines are administered intramuscularly, except for one that is given intradermally. Which of the following vaccines is not typically administered via the intradermal route?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rabies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotavirus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rotavirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rotavirus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BCG and Rabies vaccines can be administered intradermally, IPV is intramuscular or subcutaneous, and Rotavirus vaccine is given orally.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine vaccination session, a healthcare provider is about to administer the bacillus Calmette Guérin (BCG) vaccine &amp;amp; measles to an infant. The parent, curious about the vaccine components, asks about the preservative used in the BCG vaccine. What would be the most appropriate response regarding the preservative in the BCG vaccine &amp;amp; measles vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiomersal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aluminium hydroxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No preservative used&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A + B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. No preservative used&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) No preservative used&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The BCG and measles vaccines do not contain any preservatives, as they are formulated as freeze-dried live attenuated vaccines and are used immediately after reconstitution.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, a parent brings in their 2-year-old child for routine vaccinations. The child has a history of egg allergy, and the parent expresses concern about potential adverse reactions to certain vaccines. Considering the child&#x27;s egg allergy, which of the following vaccines should be avoided due to the risk of an allergic reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Influenza &amp;amp; yellow fever vaccine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Influenza &amp; yellow fever vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Influenza &amp;amp; yellow fever vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The influenza and yellow fever vaccines should be avoided or used with caution in individuals with severe egg allergies due to the risk of allergic reactions, as these vaccines are produced using egg-based cultures.&lt;/li&gt;&lt;li&gt;➤ influenza&lt;/li&gt;&lt;li&gt;➤ yellow fever vaccines&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine developmental assessment, a pediatrician observes a 3-year-old child demonstrating emerging fine motor skills. The child is asked to draw a circle as part of the evaluation. At which age milestone is it typically expected for a child to successfully draw a circle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3 year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A child is typically expected to draw a circle independently by 3 years of age, marking an important milestone in fine motor skill development.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the neonatal intensive care unit, a premature infant is born with a birth weight of 850 grams. To categorize the degree of prematurity and guide appropriate medical interventions, the healthcare team refers to the extremely low birth weight (elbw) cutoff. What is the generally accepted elbw cutoff?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less than 500 grams; facilitating prompt respiratory support&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Less than 750 grams; guiding nutritional interventions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Less than 1,000 grams; aiding in temperature regulation strategies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less than 1,500 grams; indicating the need for developmental follow-up&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Less than 1,000 grams; aiding in temperature regulation strategies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Less than 1,000 grams; aiding in temperature regulation strategies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Extremely Low Birth Weight (ELBW) is defined as a birth weight of less than 1,000 grams. These infants require specialized care due to their high risk of complications .&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric hepatology clinic, a 3-month-old infant is presented with jaundice, pale stools, and dark urine. The pediatrician suspects conjugated hyperbilirubinemia and initiates further investigations. What underlying conditions or disorders should be considered in the differential diagnosis, as they are commonly associated with elevated conjugated bilirubin levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rotor syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gilbert syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cigler Najjar syndrome 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cigler Najjar syndrome 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rotor syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rotor syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Conjugated hyperbilirubinemia is often associated with conditions like Rotor syndrome, Dubin-Johnson syndrome, and biliary atresia, presenting with symptoms such as jaundice, pale stools, and dark urine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal intensive care unit, a nurse observes a newborn as part of routine assessments and notices certain characteristics related to the eyes. To better understand the normal features of a newborn&#x27;s pupils and their implications, the nurse initiates a discussion with colleagues. What is the distinctive characteristics of a newborn&#x27;s pupils?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constricted&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mid dilated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mid constricted&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Constricted&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Constricted&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Newborn pupils are normally constricted due to the immaturity of the dilator muscle, making dilation difficult in the neonatal period.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal intensive care unit, a premature infant is being evaluated for suspected sepsis, and the healthcare team is considering laboratory markers to aid in diagnosis. Which specific acute phase reactant serves as a valuable marker in the acute-phase response to infection in neonates?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CRP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ESR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;WBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ANC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CRP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CRP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CRP is a reliable acute-phase reactant and serves as a valuable marker for detecting and monitoring neonatal sepsis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a busy neonatal ward, a paediatrician encounters a newborn with clinical signs suggestive of sepsis. Aware of regional variations in causative agents, the paediatrician initiates a discussion with the medical team to enhance knowledge about neonatal sepsis in the local context. What is considered the most common etiological agent responsible for neonatal sepsis in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acinetobacter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Group b streptococci&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acinetobacter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acinetobacter&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acinetobacter is the most common etiological agent of neonatal sepsis in India, followed by Klebsiella, highlighting the need for stringent infection control measures and antimicrobial stewardship.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal care unit, a team of healthcare providers is discussing the challenges associated with cold stress in newborns, particularly preterm infants. What is the temperature range of cold stress?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Between 36.0 to 36.5 Degree Celsius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt;36.0 Degree Celsius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt;32 Degree Celsius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;37. Degree Celsius&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Between 36.0 to 36.5 Degree Celsius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Between 36.0 to 36.5 Degree Celsius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cold stress in newborns is defined as a body temperature between 36.0 and 36.5°C. Prompt warming and temperature regulation measures are essential to prevent progression to more severe hypothermia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a busy labor and delivery suite, a newborn is delivered, and the healthcare team notes that the heart rate is below 100 beats per minute. What immediate steps should be taken to address this bradycardic episode?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest compressions (CC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bag and mask ventilation (BMV)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CC + BMV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxygen support&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bag and mask ventilation (BMV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bag and mask ventilation (BMV)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a newborn with a heart rate &amp;lt;100 bpm, bag and mask ventilation (BMV) is the first and most critical step to address bradycardia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric cardiology clinic, a physician is evaluating a newborn with suspected Tetralogy of Fallot (TOF) and is discussing the diagnostic criteria and clinical features with the medical team. Among the classic components of TOF, which element is not typically considered a defining feature?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RVH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASD&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ASD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ASD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tetralogy of Fallot includes RVH, PS, VSD, and an overriding aorta. ASD is not a component of TOF but may be present in associated conditions like Pentalogy of Fallot.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 days of baby with features of cyanosis, tachycardia, cardiomegaly was admitted in Nicu and was diagnosed with Trilogy of Fallot. Which is following congenital defect is not a feature of Triology of Fallot?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RVH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asd&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VSD&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. VSD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) VSD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trilogy of Fallot consists of RVH, ASD, and PS, and does not include VSD, which is specific to Tetralogy of Fallot.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Understanding the classification of congenital heart diseases is pivotal in pediatric cardiology. Among the provided options, which condition represents an Acyanotic congenital heart disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PDA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TGA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PDA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) PDA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patent Ductus Arteriosus (PDA) is an acyanotic congenital heart disease that involves left-to-right shunting of blood between the pulmonary artery and the descending aorta.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Neural tube defects (NTDS) are congenital anomalies that result from incomplete closure of the neural tube during embryonic development. In the context of prenatal screening and diagnosis, determining the best marker for assessing the risk of NTDS is of paramount importance. Considering the various screening modalities available, which specific marker stands out as the most reliable indicator for the assessment of neural tube defect risk during pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha feto protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetylcholine esterase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta HCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Estriol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acetylcholine esterase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acetylcholine esterase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acetylcholine esterase (AChE) in amniotic fluid is the most specific marker for diagnosing neural tube defects, typically used as a confirmatory test following elevated AFP levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, a concerned parent brings in their newborn for a thorough examination due to observed physical features. During the examination of your newborn, distinct features such as an anti-mongoloid slant of the eyes, pulmonary stenosis, and undescended testes were observed. These findings can be indicative of a specific syndrome. Can you identify the syndrome associated with these characteristics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Noonan syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angelman syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Noonan syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Noonan syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Noonan syndrome is associated with an anti-mongoloid slant, pulmonary stenosis, and undescended testes, among other features. It is an autosomal dominant condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a developmental pediatrics clinic, parents express curiosity about their child&#x27;s milestones, particularly regarding the acquisition of fine motor skills such as tying shoelaces. At what age can a child be expected to master the skill of tying shoelaces independently?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 5 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tying shoelaces is a fine motor skill typically achieved by children at 5 years of age, marking a significant milestone in their independence and coordination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal intensive care setting, healthcare providers often grapple with the challenges of managing preterm infants, considering their unique physiological characteristics. What is the approximate blood volume in a preterm infant, and how does it compare to that of a pre-term newborn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;70 ml per kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;80 ml per kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;90 ml per kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;60 ml per kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 90 ml per kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 90 ml per kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The blood volume in preterm infants is approximately 90–110 ml per kg, reflecting their increased physiological requirements compared to term newborns (60–80 ml per kg).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric neurology clinic, a concerned parent seeks information about their newborn&#x27;s skull development, particularly related to the metopic suture. The pediatric neurologist, understanding the importance of addressing parental inquiries, initiates a discussion to elucidate the nuances of skull development in infants. As a parent interested in understanding your newborn&#x27;s cranial anatomy, you&#x27;ve raised a pertinent question about the metopic suture. The premature fusion of this suture can lead to a distinct skull shape. What term is commonly used to describe the premature fusion of the metopic suture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trigonocephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dolicocephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brachycephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flat head syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trigonocephaly&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Trigonocephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trigonocephaly is the term used to describe the triangular-shaped skull resulting from the premature fusion of the metopic suture. It is a form of craniosynostosis requiring early diagnosis and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric emergency medicine setting, where prompt and effective management of dehydration is crucial, a senior healthcare provider leads a discussion on the optimal fluid choices for severe dehydration in children. In cases of severe dehydration, what is the fluid of choice for resuscitation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 ml/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;75ml/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;90ml/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100ml/kg&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 100ml/kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 100ml/kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In severe dehydration, the fluid of choice for resuscitation is Ringer’s Lactate or Normal Saline, administered at a rate of 100 ml/kg with age-specific adjustments for timing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric orthopaedic clinic, a physician is discussing growth and development milestones with parents, specifically focusing on the assessment of proportions in the growing child. On further examination, doctor found that the patient has short trunk dwarfism, and they want to rule out marfan syndrome. What is normal US:LS ratio at 7 year of life is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.7:1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.3:1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1:1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1.5:1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1:1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1:1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ At 7 years of age, the normal US:LS ratio is approximately 1:1, reflecting balanced growth between the upper and lower segments.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal neurology seminar, where healthcare professionals are delving into the complexities of neonatal seizures, an expert in the field initiates a discussion to enhance the understanding of seizure types in this vulnerable population. The neurologist poses the following question. As clinicians navigating the intricacies of neonatal care, the identification and management of seizures in newborns are pivotal considerations. When addressing the most common type of seizure observed in neonates, what specific seizure pattern is frequently encountered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subtle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myoclonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spasms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Focal Clonic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subtle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Subtle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subtle seizures are the most common type of neonatal seizure. Myoclonic seizures have the worst prognosis, while focal clonic seizures have the best prognosis. The drug of choice for neonatal seizures is phenobarbitone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a whimsical nutrition seminar aimed at infusing a dose of humor into the serious topic of pediatric malnutrition, a nutritionist engages the audience with a light-hearted question: as we embark on this nutritional adventure, let&#x27;s delve into the world of chronic malnutrition with a touch of humor. Imagine our little friend, who has been on a long journey of undernutrition, and his body has decided to express its dissatisfaction in a rather comical manner. Which parameter, akin to a picky food critic, tends to be particularly affected in chronic malnutrition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Height for age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight for age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin fold thickness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Height for age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Height for age&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In chronic malnutrition , the parameter most significantly affected is height-for-age , leading to stunting. This reflects the long-term consequences of inadequate nutrition during a child’s critical growth periods.&lt;/li&gt;&lt;li&gt;➤ chronic malnutrition&lt;/li&gt;&lt;li&gt;➤ height-for-age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, a 1-year-old child presents for a catch-up vaccination schedule. The child has missed the routine bacillus Calmette Guérin (BCG) vaccine at birth. The healthcare provider explains the importance of BCG vaccination for protection against tuberculosis. Considering the catch-up scenario, when is the catch up for the child to receive the BCG vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1 year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The BCG vaccine should be given at birth or up to 1 year of age if the birth dose is missed, as this timeframe ensures the vaccine&#x27;s efficacy in protecting against severe forms of tuberculosis.&lt;/li&gt;&lt;li&gt;➤ at birth&lt;/li&gt;&lt;li&gt;➤ up to 1 year of age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal screening program, a healthcare provider is evaluating a newborn for metabolic disorders. The laboratory uses the jeryl lynn strain for a specific diagnostic test. Considering the clinical scenario, what is the primary purpose of utilizing the jeryl lynn strain in this context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mumps&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varicella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mumps&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mumps&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Jeryl Lynn strain is specifically used for the mumps component of the MMR vaccine, ensuring effective prevention against mumps infections.&lt;/li&gt;&lt;li&gt;➤ Jeryl Lynn strain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric public health clinic, parents inquire about the significance of world rabies day. The healthcare provider explains the importance of raising awareness about rabies prevention and control. Considering the clinical scenario, when do you celebrate world rabies day?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25 th September&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;26 th September&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;27 th September&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;28 th September&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 28 th September&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 28thSeptember&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ World Rabies Day is observed annually on 28th September to promote rabies awareness and prevention globally.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old child presents with a deep dog bite on the face. Considering the potential exposure to rabies, what is the most appropriate initial dose of human rabies immunoglobulin (HRIG) and equine rabies immunoglobulin (ERIG) for post-exposure prophylaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 IU &amp;amp; 40 IU&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;40 IU &amp;amp; 20 IU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 IU &amp;amp; 30 IU&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 20 IU &amp; 40 IU&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 20 IU &amp;amp; 40 IU&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For rabies post-exposure prophylaxis, the dose is 20 IU/kg for human rabies immunoglobulin (HRIG) and 40 IU/kg for equine rabies immunoglobulin (ERIG).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old Rahul came with complaints of dog bite. On examination it was a category 3 bite. But one thing Rahul forgot to tell that - i have been bitten by a dog last year also &amp;amp; i had taken full prophylaxis for that, today again i got bitten by a dog – what is the schedule of Arv should I follow ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Day 0,3,7,28&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Day 0,3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Day 0,7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Day 7,28&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Day 0,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Day 0,3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For previously vaccinated individuals exposed to rabies, the appropriate schedule is two booster doses of ARV on Day 0 and Day 3.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old patient with acute diarrhea is admitted to the pediatric ward. The physician orders oral rehydration therapy (ort) using oral rehydration solution (ORS). What is the molar ratio of sodium to glucose in the standard who-recommended ORS formulation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1:1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1:2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2:1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1:3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1:1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1:1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The molar ratio of sodium to glucose in WHO-recommended ORS is 1:1 , ensuring efficient water and electrolyte absorption in cases of dehydration.&lt;/li&gt;&lt;li&gt;➤ molar ratio of sodium to glucose in WHO-recommended ORS is 1:1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the management of pediatric patients requiring intravenous dextrose for hypoglycaemia, what is the recommended maximum percentage of dextrose that can be safely administered through a peripheral intravenous line?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12.5%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;25%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 12.5%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 12.5%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The maximum concentration of dextrose that can be safely administered through a peripheral IV line in pediatric patients is 12.5%. For higher concentrations, a central venous line is required.&lt;/li&gt;&lt;li&gt;➤ maximum concentration of dextrose that can be safely administered through a peripheral IV line in pediatric patients is 12.5%.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child is brought to the emergency room with suspected meningitis. During the initial assessment, the healthcare team decides to insert an intravenous cannula for fluid administration. The clinician chooses a green-colored cannula. What is the specific gauge number associated with the green-colored cannula in pediatric intravenous access?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;16&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;18&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;22&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 18&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 18&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The green-colored cannula corresponds to an 18-gauge size , commonly used for intravenous fluid administration in pediatric and adult patients.&lt;/li&gt;&lt;li&gt;➤ green-colored cannula corresponds to an 18-gauge size&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old drowsy child came in emergency with history of vomiting, 3 episodes of loose stool for 3 days. O/e sunken eyes, hypothermia, skin on pinching taking 5 seconds to revert, what is your diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No dehydration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Some dehydration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe dehydration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Severe dehydration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Severe dehydration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Severe dehydration is characterized by signs such as sunken eyes, drowsiness, and delayed skin turgor (&amp;gt;2 seconds). It requires immediate rehydration therapy, typically with intravenous fluids.&lt;/li&gt;&lt;li&gt;➤ Severe dehydration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric outpatient clinic, a 3-year-old child is brought in by their parents with complaints of frequent loose stools. The child appears otherwise well, and the parents mention recent attendance at a daycare center. Considering the clini
