quot;, &quot;text&quot;: &quot;13 Trans-retinoic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;13 cis-retinoic acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 13 cis-retinoic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;13 cis-retinoic acid Isotretinoin is a synthetic retinoid, i.e. , 13 cis retinoic acid uses: Acne vulgaris Oral leukoplakia Pityriasis rubra pilaris Side effects: Alopecia Tendon rupture/tendinitis Elevation of Lipoprotein (a) Teratogenicity Extra Information: All-trans retinoic acid is involved in cell differentiation. All-trans retinoic acid binds to nuclear receptors (retinoic acid receptors). The activated retinoic acid-receptor complex interacts with response elements on the DNA and regulates the transcription of specific genes in different tissues. Ex: Control of expression of keratin gene in epithelial tissues. NOTE: All-trans retinoic acid (ATRA) treats acute promyelocytic leukemia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child of age six years was brought to the pediatric department. A patient complained of pain in the legs past six months. Upon examination, a bowing deformity was reported in the patient&#x27;s lower extremities. The X-ray investigation of the legs revealed bowing of tibiae and widening of epiphyses. Bone mineral density was normal. Deficiency of which vitamin is responsible for the above manifestations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin D Vitamin D is essential for the mineralization of bones. Its deficiency results in bone deformities in children called rickets.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: B Vitamin B1 deficiency results in Beri Beri Option: C Vitamin C deficiency manifests as scurvy and repeated infections Option: D Vitamin A deficiency manifests as night blindness, Bitot&#x27;s spots, and keratomalacia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamin K is the only fat-soluble vitamin with coenzyme function and has three forms. Which of the following is the synthetic water-soluble vitamer of vitamin K?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phylloquinone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Menaquinone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Menadione&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Menadione&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Menadione Vitamers are different forms of vitamins. Vitamin K has three different vitamers: Figure: Vitamin K1 -Plant source - animal source, - synthesized by the bacterial flora present in the intestine, - stored in the liver. Figure: Vitamin K3 - a water-soluble, synthetic form - can be converted into k2 in the liver&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn baby of 7 days of age was taken to the hospital&#x27;s emergency ward. The baby was bleeding. After examination, the prothrombin time was reduced to below 50% of the normal value. No other abnormality was detected. Select the correct statement that describes the condition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral administration of broad-spectrum antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Newborn infant with low levels of vitamin K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mother taking anticoagulants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Newborn babies suffer from a deficiency of vitamin K. It can be early onset within 24 h of birth infants, Classic bleeding within the first week after birth, and Late-onset bleeding within six months after childbirth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Oral administration of broad-spectrum antibiotics for a prolonged period can alter the colonic microbes and result in the deficiency of vitamin K2 that is produced by colonic microns mainly. Option: B. Newborn infants have low levels of vitamin K. It is essential for the post-translational modification of clotting factors II, VII, IX, and X. Deficiency of vitamin K results in bleeding in newborn It can be corrected by intravenous administration of vitamin K. Option: C. If the mother of a newborn baby takes anticoagulants, these induce bleeding in the infant baby via breastfeeding.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamin E family consists of tocopherols and tocotrienols with four vitamers α, β, γ, and δ in each group. They have powerful biological antioxidant activity, which differs among these forms. Which of the following tocopherol is the most active form of vitamin E?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gamma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alpha&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alpha α-tocopherol is the most active form . It is also a form of vitamin E preferentially absorbed and accumulated in humans. Look at the isoprene side chain of tocopherol. All fat-soluble vitamins contain isoprene units. Structure of alpha-tocopherol .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pyridoxine (vitamin B6) deficiencies are generally associated with microcytic, hypochromic anemia. Why does vitamin B6 deficiency result in small (microcytic), pale (hypochromic) RBCs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ALA synthase is affected&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron absorption is affected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RBC life span is reduced&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B6 deficiency leads to bleeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ALA synthase is affected&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ALA synthase is affected ALA synthase catalyzes the first and rate-limiting step of heme synthesis. PLP (Vitamin B6) is necessary for this reaction. That is why in B6 deficiency, the hemoglobin synthesis is low, resulting in small size and hypochromic RBCs leading to microcytic and hypochromic anemia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pyridoxal phosphate (PLP) is synthesized from the vitamin pyridoxine (vitamin B6) and is a cofactor of various reactions. The reactive aldehyde group of PLP usually is a part of covalent catalysis for these enzyme-catalyzed reactions. PLP is required for the activity of all of the following enzymes except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystathionine β synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glutamate decarboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspartate transaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose 6 phosphate dehydrogenase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glucose 6 phosphate dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glucose 6 phosphate dehydrogenase Vitamin B6 is involved in a variety of reactions, as shown below: Carbohydrate metabolism: Glycogen Phosphorylase Amino Acid Metabolism: All Transaminases – ALT, AST Cystathionine β-synthase, Cystathioninase, decarboxylases, Kynureninase, Heme synthesis, ALA synthase Lipid metabolism: Synthesis of arachidonic acid, Synthesis of Sphingosine (Serine palmitoyltransferase &amp;amp; sphingosine-1-phosphate lyase) Steroid Hormone Action: Removes hormone receptor complex from DNA &amp;amp; terminates the hormone&#x27;s action . Glucose 6 phosphate dehydrogenase requires NADP or vitamin B3 (Niacin) as a coenzyme.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dietary antioxidants (e.g., vitamins, carotenoids, flavonoids) and endogenously produced free-radical scavengers have a common structural feature, a conjugated double-bond system such as an aromatic ring. All of the following vitamins are antioxidants EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin K&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin K Remember the antioxidant vitamins by the mnemonic ACE or CEA . Note that it is the β carotene form of Vitamin A. β-carotene and vitamin E are lipid phase anti-oxidant . Vitamin C is an aqueous phase antioxidant. Extra Edge: Vitamin E is a chain-breaking antioxidant.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Select the TRUE statement about vitamin B12:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Does not act as a cofactor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Involved in the transfer of amino groups&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Requires a specific glycoprotein for its absorption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dietary requirement is met by intake of plant products&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Requires a specific glycoprotein for its absorption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Requires a specific glycoprotein for its absorption Option analysis: Methyl cobalamine and 5&#x27;-deoxy adenosyl cobalamine are the coenzyme forms of vitamin B12 → option a is excluded. Vitamin B6 is involved in the transfer of amino groups, not B12 → option b is excluded. Dietary source (milk, curd, cheese, egg, liver, meat, fish) of B12 is exclusive of animal origin, and no plant source of vitamin B12 → option d is excluded. Intrinsic factor (IF) , an intrinsic gastric factor (GIF), is a glycoprotein produced by the stomach&#x27;s parietal cells. It is necessary to absorb B12 in the ileum →, so option c is the answer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-month-old male infant presented with developmental delay, seizures, and eczema. His urine has a characteristic tom cat smell, and blood analysis indicated organic acidemia. The patient is advised to take biotin supplementation to treat which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple carboxylase deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keto acid dehydrogenase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transketolase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple dehydrogenase deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Multiple carboxylase deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple carboxylase deficiency Multiple carboxylase/biotinidase deficiency: Autosomal recessive disorder due to a defect in H olocarboxylase synthase or biotinidase deficiency. These are required to generate the active form of biotin needed for carboxylation reactions (see Fig) Clinical features: Metabolic ketoacidosis Diffuse rash Alopecia Seizures Intellectual disability&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Many drugs are used as rescue therapy for preventing the adverse effects of anticancer drugs. One such drug, Folinic acid, is used during methotrexate therapy. Chemically, Folinic acid is which one of the following compounds?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5-formyl tetrahydrofolate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5-formyl dihydrofolate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;N5, N10-methylene tetrahydrofolate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N5, N10-methylene dihydrofolate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5-formyl tetrahydrofolate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5-formyl tetrahydrofolate Folinic acid is 5-formyltetrahydrofolate . It is also known as leucovorin and citrovorum factor. Folinic acid can be directly converted to N5, N10-methylene tetrahydrofolate .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When methotrexate is used for chemotherapy, normal cells are also affected. Folinic acid is administered to rescue the normal cells from the toxic effect of methotrexate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which vitamin deficiency is associated with progressive keratinization of the cornea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin A Vitamin A deficiency is the most important preventable cause of blindness. The earliest sign of deficiency is a loss of sensitivity to green light → , followed by impairment to adapt to dim light →, then night blindness (inability to see in the dark) More prolonged deficiency leads to xerophthalmia: keratinization of the cornea and blindness .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Wernicke encephalopathy is due to acute dietary deficiency of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nicotinic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thiamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thiamine Wernicke’s (ophthalmoparesis, ataxia, and encephalopathy) and Korsakoff’s (retrograde and anterograde amnesia) syndrome is common in alcoholics due to thiamine deficiency. Pathogenesis: Thiamine is needed for oxidative decarboxylation reactions (pyruvate dehydrogenase and α-ketoglutarate dehydrogenase) that are very important for glucose metabolism. Thiamine deficiency produces a diffuse decrease in cerebral glucose utilization and results in mitochondrial damage . Glutamate accumulates due to impairment of α-ketoglutarate dehydrogenase activity and, in combination with the energy deficiency, may result in excitotoxic cell damage.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with biliary atresia is more prone to a deficiency of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vit B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vit K&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vit C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vit K&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vit K Biliary atresia leads to malabsorption of fat-soluble vitamins This is an indirect question. Bile is needed for the digestion of lipids (micelle formation) Absence of bile leads to lipid malabsorption Lipid soluble vitamins are absorbed along with lipids Among the options, Vitamin K is the only fat-soluble vitamin. So, it is the answer. Moreover, the Absorption of carotenes and fat-soluble vitamins is impaired on a very low-fat diet.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An overweight person goes on a high-carbohydrate and low-fat diet to lose body fat. To metabolize these excess carbohydrates, he has to increase the RDA level of which of the following vitamins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vit E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vit C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pantothenate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thiamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thiamine Thiamine is needed for only four enzymes in the body. They are:- Pyruvate dehydrogenase α ketoglutarate dehydrogenase Transketolase Branched-chain ketoacid dehydrogenase. Branched-chain ketoacid dehydrogenase is involved in the metabolism of amino acids Rest all three enzymes are involved in carbohydrate metabolism. So, increased carbohydrate intake increases the requirement for thiamine also. Transketolase enzyme estimation is used in thiamine deficiency&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Hyperhemolytic conditions or chronic hemolysis, hemoglobin is oxidatively degraded to release free heme from ferric hemoglobin. This free heme can accelerate tissue damage by promoting peroxidative reactions and activating inflammatory cascades. Which of the following protein binds to free heme to inhibit these effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceruloplasmin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haptoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemopexin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemosiderin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hemopexin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemopexin Option analysis: Ceruloplasmin: protein for transport of copper in blood Haptoglobin: protein produced by the liver that the body uses to clear free hemoglobin (found outside of red blood cells) from circulation Hemosiderin: is a Brown, golden pigment made of aggregates of several ferritins. It carries higher iron content but Releases iron more slowly than ferritin. Hemopexin: is a β1-globulin that binds free heme and inhibits its deleterious oxidative effects.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding anemia of chronic kidney disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum ferritin levels are low&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Due to erythropoietin deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum TIBC is high&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Usually microcytic anemia is seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Due to erythropoietin deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Due to erythropoietin deficiency The anemia associated with CKD (chronic kidney disease) is: Normocytic : Size of RBCs is normal- no microcytic anemia (option 4)) Normochromic: concentration of hemoglobin is in the standard range, but the number of RBCs is decreased. This is due to decreased erythropoietin (option 2). Erythropoietin (EPO ) is a glycoprotein produced by the kidney and promotes the proliferation and differentiation of erythrocyte precursors in bone marrow (See fig). Chronic kidney disease → Renal failure → Low Erythropoietin → Low RBCs count The anemia in this condition is associated with: High ferritin ( intracellular iron-storage protein) presumably to keep iron stored in cells and away from pathogens (option 1). Low serum iron level due to low transferrin (iron-binding protein in plasma), hence total iron binding capacity (TIBC) is decreased in this condition&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Absence of which of the following enzyme in humans is responsible for the inability to synthesize ascorbic acid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L-Glucuronic acid oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L-Gulonic acid reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L-Gulonolactone oxidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;L-Gulonolactone reductase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. L-Gulonolactone oxidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L-Gulonolactone oxidase Uronic acid pathway is an alternate pathway for oxidation of glucose without ATP formation. An intermediate (L-gluconate) of this pathway can synthesize ascorbic acid in plants by the enzyme L-gluconolactone oxidase. However, ascorbic acid cannot be synthesized in human beings, other primates, guinea pigs, bats, and some birds and fishes because of the absence of L-Gulonolactone oxidase.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hypocalcemia occurs when calcium levels decrease to 6mg/dl (normal levels = 9-11mg/dl). It leads to seizures due to increased membrane excitability. All of the following are causes of hypocalcemia, EXCEPT&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D intoxication&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vitamin D intoxication&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin D intoxication Vitamin D intoxication leads to elevated plasma concentration of calcium This can lead to contraction of blood vessels, high blood pressure , and calcinosis —the calcification of soft tissues. Causes of hypercalcemia Causes of hypocalcemia ●        Hyperparathyroidism ●        Multiple myeloma and other osteolytic diseases ●        Metastatic carcinoma of bone ●        Thiazide diuretics ●        Vitamin D intoxication ●        Hypoparathyroidism ●        Chronic Renal failure ●        Malabsorption ●        Acute pancreatitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man has mild liver disease, arthritis, fatigue, and grayish skin pigmentation. Highly elevated level of iron is observed in his liver biopsy report. Which of the following conditions will be most likely in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low serum Iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High Serum Copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low saturation of transferrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High Serum Ferritin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High Serum Ferritin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High Serum Ferritin The diagnosis is hemochromatosis. It is an autosomal recessive disorder due to a mutation in histocompatibility region of chromosome 6. In this disease, Iron absorption is increased from the small intestine resulting in increased serum iron and iron-ferritin complex (see Fig). As transferrin carries iron in the blood, higher transferrin saturation will be observed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman develops anemia in 6th month of her first pregnancy. Blood work revealed hypersegmented neutrophils with increased mean cell volume (MVC), morphological alterations in other cell types, and elevated serum levels of homocysteine. Anemia in this woman is caused most likely due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folate deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose 6-phosphate dehydrogenase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lead poisoning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Folate deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Folate deficiency The most likely reason of this woman condition is folate deficiency. DNA synthesis indirectly requires Folic acid (folate required for conversion of dUMP to dTMP, leading to decreased thymidine, which is required for DNA synthesis). In Folic acid deficiency, DNA replication and, thus, cell division are affected. The cytoplasm of folate deficient cells grows at a normal rate, but cell division is delayed. So abnormally large cells are formed. This leads to megaloblastic anemia. As Folate is required for homocysteine to methionine conversion, its deficiency will cause homocysteine accumulation in serum. All Rapidly dividing cells, e.g. bone marrow and intestinal mucosa, are most affected. Supplements of Folate given in appropriate doses before conception can significantly reduce the incidence of Spina Bifida and other neural tube defects. Option b. Iron deficiency presents as microcytic, hypochromic anemia and would not elevate homocysteine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Iron in intestinal mucosal cells or stored in the liver may be transferred into the blood for transport to other tissues by some proteins. Which of the following molecules delivers iron to tissues by binding to specific cell surface receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ferritin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ferredoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemosiderin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transferrin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transferrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transferrin Transferrin is a β1-globulin synthesized in the liver and is the transporter of iron. Absorption and Transport of Iron Absorption in the intestinal cell: Cytochrome b reductase one or Duodenal cytochrome b (Dcytb ) is a ferric reductase enzyme that converts Fe 3+ to Fe 2+ , and aids the entry of Fe 2+ into the mucosal cell The ferrous iron is then transported in the cell by a divalent metal transporter (DMT-1). Divalent Metal/Cation Transporter 1(DMT1 or DCT1) is Located on the apical membrane of enterocytes. Body iron stores regulate DMT1 expression to maintain iron homeostasis. Transport in blood: For transport, ferrous iron needs to be oxidized to ferric iron. This is done by hephaestin , a membrane-associated ferroxidase protein . In the blood, ceruloplasmin, a copper-containing ferroxidase, oxidizes any ferrous iron to ferric iron Transferrin can carry two molecules of ferric ion. (apo transferrin + 2 Fe 3+ = Holo-transferrin) Transferrin delivers the iron to different tissue cells by receptor-mediated endocytosis. The iron can be incorporated into various iron-containing proteins or stored in ferritin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iron storage form: Ferritin and Haemosiderin (Fe 3+ ). Regulate iron transport in circulation: Hepcidin (Fe 2+ ). The presence of carbohydrate-deficient transferrin (CDT), which can be measured by isoelectric focusing (IEF), is used as a biomarker of chronic alcoholism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presented to OPD with hepatosplenomegaly and cirrhosis. Blood and urine examinations indicated a higher-than-normal level of free copper. The eye examination showed Kayser-Fleisher (KF) rings characteristic of Wilson&#x27;s hepatolenticular degeneration. Which of the following gene is defective in this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP 7A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATP 7B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ATP 7C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATP 7D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ATP 7A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ATP 7A Defects in copper metabolism: Menkes disease Wilson&#x27;s disease Defective gene &amp;amp; its product ATP7A- ATPase (chromosome) ATP7B (Chromosome 13) Inheritance ●        X-linked recessive ●        Autosomal recessive Pathogenic defect ●        Intestinal absorption of copper ●        Defective biliary excretion of copper ●        Accumulation of copper in liver ●        Spillage into circulation due to liver damage Blood and urinary copper ↓ ↑ Clinical features ●        Kinky hair and those of copper deficiency ● Kayser-Fleischer ring in cornea ● Liver cirrhosis ● Neurological manifestations NOTE : Menkes is caused by defective lysyl oxidase enzyme, This results from a deficiency of its co-factor , i.e., copper due to a defect in the ATP7A gene.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following mineral is a major component of biological membranes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potassium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphorus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phosphorus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phosphorus Lipid bilayer is made up of phospholipids- Lecithin, Sphingomyelin, Phosphatidyl Inositol, and Phosphatidyl serine. So, phosphorus is a major component of biological membranes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamin E is the most widely distributed antioxidant in nature and protects cells from oxidative stress due to reactive oxygen species. Which of the following mineral has a similar action to vitamin E?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selenium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnesium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Selenium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Selenium Selenium is needed for the enzyme glutathione peroxidase involved in the defense against free radical-mediated damage of lipid bilayer Vitamin E is also involved in the same So, selenium has a sparing effect on Vitamin E, i.e. Vitamin E deficiency can be corrected with selenium and vice versa.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Uncontrolled phagocytosis of oxidized LDL particles is a major stimulus for developing foam cells and fatty streaks in the vascular subendothelium. This process may be inhibited by increased dietary intake of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;vitamin E&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;vitamin B6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;vitamin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;vitamin B12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. vitamin E&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;vitamin E Oxidation of lipid and protein portion of LDL is deleterious Oxidised LDL is taken up by scavenger receptors of the macrophages and leads to foam cell formation . This promotes atherosclerosis. Thus, it is important to prevent the oxidation of LDL. Vitamin E is the chain-breaking antioxidant that acts on the lipid phase of LDL and prevents lipid peroxidation. Other chain-breaking antioxidants are Vit A, C; SOD, and Uric acid Preventive antioxidants are glutathione peroxidase, and catalase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Biotin, also called vitamin B7, is involved in a wide range of metabolic processes, primarily related to using fats, carbohydrates, and amino acids. Which of the following processes does not require this vitamin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetyl CoA to Malonyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyruvate to Oxaloacetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glutamate to GABA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propionyl CoA to Methyl Malonyl CoA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glutamate to GABA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glutamate to GABA Biotin (Vitamin B 7 ) is required mainly in carboxylation reactions Acetyl CoA to Malonyl CoA is done by enzyme Acetyl CoA carboxylase. Pyruvate to Oxaloacetate is done by the enzyme Pyruvate carboxylase . Propionyl CoA to Methyl Malonyl CoA is done by the enzyme Propionyl CoA carboxylase. Glutamate to GABA conversion is a simple decarboxylation reaction requiring vitamin B 6 , i.e., Pyridoxine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biotin is a prosthetic group for all carboxylases . But few carboxylation reactions do not require Biotin . They are : CPS-I and II (Carbamoyl Phosphate Synthetase) CO 2 addition in C 6 of purines Pyruvate (3C) to Malate (4C) conversion by Malic enzyme Gamma Carboxylation of Glutamate (Vitamin K required, not Biotin)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Histidine decarboxylase is an enzyme involved in the decarboxylation of histidine amino acid into a pharmacological amine, histamine. In humans, histamine is a significant biogenic amine. It is important as a neurotransmitter in controlling neurotransmission, gastric acid secretion, and immunity. Histidine decarboxylase is the sole enzyme in a single-step reaction. Name the vitamin whose derivative is covalently attached to histidine decarboxylase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Riboflavin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biotin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pyridoxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pyridoxine Histidine decarboxylase decarboxylates histidine via the coenzyme pyridoxal phosphate. It is the primary biological source of histamine. Histamine is a vital biogenic amine that moderates numerous physiologic processes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: B. Forms of riboflavin as FMN and FAD serve as coenzymes in biochemical reactions Option: C. Thiamine as thiamine pyrophosphate serves as a coenzyme in metabolic reactions Option: D. Biotin serves as a coenzyme with carboxylase enzyme&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman was severely malnourished and developed macrocytic anemia. Her blood and urine analysis further revealed elevated levels of homocysteine and methylmalonate. The leucocyte transketolase levels were also below normal levels. What symptoms out of the following confirm that the anemia in this woman is due to a primary deficiency of cyanocobalamin (B12)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrocytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated methylmalonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe malnutrition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated homocysteine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Elevated methylmalonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elevated methylmalonate Macrocytic anemia: RBC&#x27;s are more significant than their normal size Macrocytic anemia and elevated homocysteine, both can be caused by either B12 or folate deficiency. However, methyl malonyl CoA mutase specifically requires B12 and not folate for activity. MMA is elevated in 90–98% of patients with B 12 However, it is an acute condition but not a specific condition. The coenzyme form of B 12 , e., Adenosyl cobalamine, is required for the activity of methyl malonyl-CoA mutase, which covert methyl malonyl-CoA into succinyl-CoA (See figure). Due to deficiency of B12, methyl malonyl may accumulate, causing malonyl aciduria (See fig below).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normocytic anemia : Causes of normocytic anemia include acute blood loss, apoplastic anemia (bone marrow failure), and hemolytic anemia (abnormal breakdown of RBCs). Microcytic anemia : The majority of microcytic anemia is the result of insufficiency in haemoglobin synthesis or failure in hemoglobin synthesis, or both. E.g., iron deficiency. Dimorphic anemia : In Dimorphic Anemia, two distinct forms of red cell populations exist. It can occur when iron deficiency anemia responds to iron therapy after a normal blood transfusion to a patient with Hypochromic Anemia and Sideroblastic Anemia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mark the true statement(s) regarding Vitamin K. All types of Vitamin K are fat soluble Acts as the Coenzyme for carboxylation of Glutamate Vitamin K3 is also known as Phylloquinone Vitamin K2 is synthesized from GI bacteria Warfarin is an anticoagulant for Vitamin K intoxication Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2,4,5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3,4,5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2,4,5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2,4,5 Menadione is the water-soluble form of vitamin K. Forms of vitamin K Vitamin K 1 Vitamin K 2 Vitamin K 3 another name Phylloquinone Menaquinone Menadione Source Several Green vegetables and prepared synthetically Synthesized by GI bacteria, supplies 50% human requirement Synthetic Analog of 1,4 naphthoquinone Solubility Fat soluble Fat soluble Diphosphate salt is water soluble&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antioxidant defense enzymes, free-radical scavengers, cellular compartmentalization, metal sequestration, and repairing damaged cellular components counter oxygen toxicity in the form of reactive oxygen species. All of the following minerals can act as a natural-antioxidants except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Selenium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Iron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iron Zn plays a role as an anti-oxidant as it binds with the SH group of biomolecules protecting them from oxidation. Also, it increases the activation of anti-oxidant properties. Action of Se is complementary to Vitamin E, a constituent of Glutathione Peroxidase and Selenocysteine. Cu has a role as an anti-oxidant as it is present as a constituent in Cu/Zn SOD and Ceruloplasmin. Biological Functions of Iron: Transport and storage of O 2 (Hb and Mb) and CO 2 . In ETC as a component of cytochromes. Co-factor for many enzymes,g., Catalase, Peroxidase, Tryptophan Pyrrolase Role in phagocytosis (Peroxidase contains iron required for Phagocytosis).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented in OPD with symptoms of Beri-Beri, such as psychosis, confabulations, progressive muscle wasting, etc., induced by Thiamine deficiency. The physician can trace the origin of his symptoms to all of the following conditions except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Food Faddist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homocystinuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic heart failure patient on diuretics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Homocystinuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Homocystinuria Homocystinuria (Option B) occurs due to deficiency of vitamins – B 6 , B 9 &amp;amp; B 12 (NOT Vitamin B 1 , i.e., Thiamine) .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option C - Alcohol interferes with the absorption of Thiamine. Option A - Food faddism is generally used to describe a particular food or food group that is exaggerated in the routine diet or eliminated to cure one specific disease. A person believing this may exclude thiamin-containing food from their diet and consequently get thiamine deficiency. Option D - Loop diuretics cause thiamine deficiency by increasing urinary loss.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Three different forms of vitamin D namely Cholecalciferol (D3), 1, 25 (OH)2 D3, and 25-OH D3, are produced as intermediates during the biosynthesis of vitamin D. The active form 1,25 (OH)2 Cholecalciferol or calcitriol is formed in which of following organs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spleen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kidney&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Kidney&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kidney Synthesis of Vitamin D: Activation of 7-dehydro cholesterol by UV light in the skin produces Cholecalciferol 25-hydroxylation in the liver to form 25-hydroxy cholecalciferol 1-alpha- hydroxylation in kidneys to form 1,25 dihydroxy cholecalciferol PTH activates 1-alpha hydroxylase of kidneys So, 25-hydroxy Cholecalciferol is formed in liver Whereas 1, 25 (OH)2 Cholecalciferol is formed in kidneys.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamins synthesized by human enzymes during metabolism are called as Atypical vitamins and do not include vitamins synthesized by intestinal microflora. Which of the following vitamin is synthesized by intestinal bacteria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin K&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin K Vitamins that are synthesized by intestinal flora are Vitamin B 2 , B 5 , B 7 &amp;amp; Vitamin K. Vitamin B 3 and Vitamin D are two vitamins that are synthesized by the human body. So these are called Atypical Vitamins . These vitamins are synthesized by human enzymes during metabolism, not by intestinal bacterial enzymes. Vitamin B 3 is synthesized from Tryptophan Vitamin D is synthesized from 7-Dehydro Cholesterol by UV light in the skin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamin E deficiency is rare in healthy people but can occur in patients with diseases related to poor fat digestion and absorption. Vitamin E deficiency can cause all of the following symptoms EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ataxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Megaloblastic anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ophthalmoplegia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Megaloblastic anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Megaloblastic anemia Deficiency of vitamin E can lead to: Neurological problems Difficulty coordinating movements (ataxia) Speech (dysarthria) Loss of reflexes in the legs (lower limb areflexia) Loss of sensation in the extremities (peripheral neuropathy). Ophthalmoplegia in susceptible persons.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option C : Megaloblastic anemia is caused by deficiency of vitamin B12 and folic acid&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamins serve diverse biochemical functions such as antioxidants, growth and tissue differentiation, and hormonal and coenzymes for various metabolic enzymes. Which of the following vitamin perform its role by acting on intranuclear receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin D Vitamin D is considered as a hormone as it is synthesized in the body, released in circulation. Its primary function is regulating calcium absorption and homeostasis; the action is mediated by binding to nuclear receptors to control gene expression of genes involved in calcium metabolism. In that way, the Mechanism of action of vitamin D resembles group II hormones, i.e., it binds with nuclear receptors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is presented with symptoms of peripheral neuropathy, which are getting worsened gradually. Blood examination revealed larger than normal RBCs. Which of the following is the best treatment which can be given to help alleviate these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folic Acid alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Folic acid along with Hydroxycobalamin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B1 alone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Folic acid along with Hydroxycobalamin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Folic acid along with Hydroxycobalamin Vitamin deficiency Manifestation In folate megaloblastic anemia B 12 Megaloblastic anemia &amp;amp; neurological manifestations occur. Clinical manifestations of B 12 deficiency: Haematological : Megaloblastic anemia, Hypersegmentation of neutrophils. Neurological : Demyelination in peripheral nerves and spinal cord Megaloblastic anemia is due to a secondary deficiency of folate (folate trap in B 12 deficiency). Peripheral neuropathy is due to the accumulation of L-methyl malonic acid.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamin D is an atypical vitamin and can be synthesized in humans from its precursor cholesterol in the skin by exposure to UV light. Various intermediary forms of vitamin D are formed during its biosynthesis. Which of the following is the most potent form of vitamin D?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 25- dihydroxy cholecalciferol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7-dihydro cholecalciferol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;25-hydroxy cholecalciferol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ergocalciferol (Vit. D2)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 25- dihydroxy cholecalciferol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 25- dihydroxy cholecalciferol Vitamin D encompasses a group of sterols , which have a hormone-like function. Bioactive vitamin D, or calcitriol, is a steroid hormone that has long been known for its important role in regulating body levels of calcium and phosphorus and in the mineralization of bone. Forms of Vitamin D: Ergocalciferol (Vitamin D 2 ) → Formed from ergosterol and cholecalciferol (vitamin D 3 ) and are known as Pro-vitamins → Vitamins D2 and D 3 are not biologically active. 25-OH- cholecalciferol → Major storage and circulating form of vitamin D ●        In clinical laboratory, we measure 25-(OH) cholecalciferol. 1, 25 dihydroxycholecalciferol → aka Calcitriol → most biologically active form of vitamin D Ergocalciferol (Vitamin D2) Formed from ergosterol and cholecalciferol (vitamin D3) and are known as Pro-vitamins Vitamins D2and D3 are not biologically active. 25-OH-cholecalciferol Major storage and circulating form of vitamin D In the clinical laboratory, we measure 25-(OH) cholecalciferol. 1, 25-dihydroxycholecalciferol aka Calcitriol a most biologically active form of vitamin D&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old female patient was on Isoniazid therapy for tuberculosis. She developed rashes on the exposed parts of her body. She has disoriented memory. Family members give a history of diarrhea also. What is the diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculosis skin lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Niacin deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoniazid neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Some other drug has caused this&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Niacin deficiency&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682875807352-QTDB030040IMG1.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Niacin deficiency Patient is showing Casal&#x27;s Necklace and symptoms of Pellagra such D ermatitis, D ementia, D iarrhea Prolonged treatment with isoniazid leads to pyridoxine deficiency, which is required for endogenous synthesis of niacin so that the patient will develop pellagra. Etiology: Dietary deficiency of nicotinic acid or its precursor tryptophan . People with a staple diet of maize and Jowar. Maize is a poor source of nicotinic acid and tryptophan, and a part of nicotinic acid is in a bound form that is not assimilated in GIT. Jowar has a high content of leucine . The imbalance between leucine and other related amino acids interferes with the conversion of tryptophan to nicotinic acid. Malabsorption Drugs like INH, 5FU, and 6-mercaptopurine. Carcinoid syndrome T/t: Niacinamide 300-500 mg/day orally in divided doses.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male visited his dentist to consult about his loosening of teeth. A more detailed check-up reveals his gums are swollen, purple, and spongy. Physical examination revealed multiple splinter hemorrhages near the distal ends of the nail on the patient’s fingers, and wound healing is not proper in this patient. Is the patient showing deficiency symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folic Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin C Vitamin C acts as a cofactor for the enzyme lysyl and prolyl hydroxylase which is necessary for post-translation modification of collagen by hydroxylating the proline and lysine residue. These hydroxylated residues are necessary for hydrogen bonding between collagen chains, strengthening collagen fibers. Vitamin C deficiency leads to defective post-translational modification of collagen → loss of tensile strength of blood vessels leading to: Bleeding gums Ecchymoses Easy disability Poor wound healing (Features of scurvy).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: FIGLU excretion test is done to determine the folic acid deficiency. Reason: FIGLU is the intermediate of histidine metabolism and needs tetrahydrofolic acid (THF).&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Assertion and Reason are independently true/correct statements, and Reason is the correct explanation for Assertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both Assertion and Reason are independently true/correct statements, but Reason is not the correct explanation for the Assertion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assertion is independently a valid/correct statement. Still, the Reason is independently a false/incorrect statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assertion is independently a false/incorrect statement, but the Reason is independently a true/correct statement.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Assertion and Reason are independently true/correct statements, and Reason is the correct explanation for Assertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Assertion and Reason are independently true/correct statements, and Reason is the correct explanation for Assertion Folate is required for converting FIGLU (Form Imino Glutamate) to Glutamate. FIGLU is accumulated in folic acid deficiency This is the basis of FIGLU excretion test (aka Histidine load test)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following plasma proteins with their functions: Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1e,2d,3f,4a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1e,3d,3e,4a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1e,3b,3a,4d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1e,3a,3f,4d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1e,2d,3f,4a&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1686072320215-QTDB030043IMG1.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1e,2d,3f,4a Plasma protein Function I. Albumin Maintain oncotic pressure and transport of many compounds II. Prealbumin/ Transthyretin Transport thyroxine and retinol binding protein III. α 1 Globulins ●        α 1 Anti – trypsin ●        orosomucoid ●        Thyroxine binding globulin. ●        Transcortin Inhibitor of Serine protease Binds progesterone Major thyroid binding protein (TBG) Corticosteroid binding protein (CBG) IV. α 2 Globulins ●        α 2 macroglobulin ●        Ceruloplamin ●        Haptoglobin ●        Prothrombin Non-specific protease inhibitor Copper transport and ferroxidase activity Scavenger of free intravascular Hb clotting V. β. Globulins ●        Hemopexin ●        Transferrin ●        Plasminogen Scavenger of Hb (this is used if haptoglobin is saturated) Iron transport Retraction of fibrin clot VI., ϒ- globulins Immunoglobulins (IgG type) VII. Fibrinogen Precursor of fibrin clot&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following enzyme with the metal which acts as a- Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1c,2d,3f,4e&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1d,2c,3a,4e&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1f,2c,3e,4a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1c,2f,3e,4a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1c,2d,3f,4e&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1686072336839-QTDB030044IMG1.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1c,2d,3f,4e All oxidases require copper, except two Cu Requiring Oxidase Not requiring Cu (Need Molybdenum ) ●        Cytochrome C Oxidase ●        Tyrosinase or Tyrosine Oxidase ●        Ascorbic acid Oxidase ●        Amino acid Oxidase ●        Lysyl Oxidase ●        Cytoplasmic SOD (Super Oxide Dismutase) ●        Xanthine Oxidase ●        Sulfite Oxidase ALA dehydratase is an enzyme of heme synthetic pathway. This enzyme contains zinc. Mitochondrial SOD requires Manganese. All kinases and Carboxylases require Magnesium. Exception: pyruvate Kinase requires potassium more than Magnesium.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following diseases with their defect: Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1e,2f,3b,4a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1e,2b,3f,4a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1e,2a,3f,4b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1a,2e,3f,4b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1e,2f,3b,4a&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1686072353239-QTDB030045IMG1.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1e,2f,3b,4a Wilson disease: Due to excess of copper in the body causing hepatocellular degeneration Menke’s Disease: Due to deficiency of copper, also known as Menke&#x27;s brittle and kinky hair syndrome Keshan&#x27;s Disease: Endemic disease due to deficiency of Selenium affecting children and women of childbearing age Acrodermatitis Enteropathica: Disease due to deficiency of Zn affecting infants.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The main biochemical function of riboflavin in the body is to act as a coenzyme for redox reactions. Riboflavin is a constituent of which of the following coenzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FMN&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NAD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PLP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;THF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FMN&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FMN Coenzymes of B-complex Vitamins Coenzyme (abbreviation) Derived from vitamin Atom or group transferred Dependent enzyme (example) Thiamine pyrophosphate (TPP) Thiamine Aldehyde or keto Transketolase Flavin mononucleotide (FMN) Riboflavin Hydrogen and electron L-Amino acid oxidase Flavin adenine dinucleotide (FAD+) Riboflavin Hydrogen and electron D-Amino acid oxidase Nicotinamide adenine dinucleotide (NAD+) Niacin Hydrogen and electron Lactate dehydrogenase Nicotinamide adenine dinucleotide phosphate (NADP+) Niacin Hydrogen and electron Glucose 6-phosphate dehydrogenase Lipoic acid Lipoic acid Hydrogen and electron Pyruvate dehydrogenase complex Pyridoxal phosphate (PLP) Pyridoxine Amino or keto Alanine transaminase Coenzyme A (CoA) Pantothenic acid Acyl Thiokinase Tetrahydrofolate (FH 4 ) Folic acid One carbon (formyl, methenyl etc.) Formyl transferase Biocytin Biotin CO 2 Pyruvate carboxylase methylcobalamin; Deoxyadenosyl cobalamin Cobalamin methyl/isomerisation Methylmalonyl CoA mutase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is presented with mental retardation, hypotonia, and growth retardation. Physical examination revealed depigmented grey and brittle kinky hair. Blood and urine examinations showed a lower Cu level than usual. Which of the following enzyme is affected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lysyl oxidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prolyl hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysyl hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amino acid decarboxylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lysyl oxidase&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lysyl oxidase The diagnosis is Menke’s Disease Menke Disease: XR disease due to Cu deficiency Deficient production of Cu binding P-type ATPase ATP7A in the intestine (Cu stays in intestinal cell, unable to enter blood) C/F ↓ Cu in blood and urine, ↓ cp (ceruloplasmin) Mental retardation, hypotonia, growth retardation, and premature birth Presents in infancy, death usually by three years As tyrosinase is affected which forms melanin so the patient has grey depigmented hair As lysyl oxidase affected, so defective collagen leads to brittle kinky hair&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;:
