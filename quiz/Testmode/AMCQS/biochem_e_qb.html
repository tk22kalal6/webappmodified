        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Groups that contain a single carbon atom can be transferred from one compound to another. Tetrahydrofolate (FH4) is the primary one-carbon carrier in the body, and these one-carbon groups attached to their carrier FH4 constitute a one-carbon pool. All of the following amino acids are one-carbon donors, EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Threonine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Threonine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Threonine Sources of one-carbon groups: Serine to glycine (Serine hydroxymethyl transferase reaction) is the primary contributor to methylene THFA. The glycine cleavage system produces methylene groups is the glycine cleavage system. Histidine contributes to N5-forming THFA through FIGLU Tryptophan donates formyl-THFA Choline and betaine are donors of hydroxy methyl groups&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Groups that contain a single carbon atom can be transferred from one compound to another with the help of various carriers such as tetrahydrofolate (FH4), vitamin B12, and S-adenosylmethionine, and biotin. Biological reactions that utilize these one-carbon groups is/are: De novo Purine synthesis OMP synthesis Regeneration of methionine Synthesis of serine Choline synthesis Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,3,5,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,3,4,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,3,4,5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3,4,5,1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,3,4,5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,3,4,5 One-carbon groups are utilized in the following reactions: C2 &amp;amp; C8 of the purine ring Glycine synthesis Glycine to Serine conversion Choline synthesis Deoxy TMP formation from dUMP&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient suffering from vitamin B12 deficiency produces a lot of methyl malonate (−OOC–CH(CH3)–COO−) in his body, causing methyl malonyl acidemia. Methylmalonate is best described as which one of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A strong acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The conjugate base of a weak acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is 100% dissociated at its pKa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a major intracellular buffer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The conjugate base of a weak acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The conjugate base of a weak acid Methylmalonic acid contains two carboxylic acid groups and is a weak acid. According to the Henderson- Hasselbalch equation, the carboxylic acid groups are 50% dissociated at their p K a (thus, C is incorrect). A weak acid must be present in a partially dissociated form to act as a buffer. However, carboxylic acid groups of weak acids usually have a p K a between 2 and 5, so this acid would be nearly fully dissociated at a blood pH of 7.4 and cannot act as a buffer at neutral pH in the cell (thus, D is incorrect).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Asians &amp;amp; native Americans may flush &amp;amp; feel ill after drinking a small amount of ethanol. This reaction is due to genetic variation in which enzyme:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aldehyde dehydrogenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isocitrate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha-ketoglutarate dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aldehyde dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aldehyde dehydrogenase Genetic variation occurs in the enzyme aldehyde dehydrogenase , especially in people of China, Korea &amp;amp; native America, known as Asian flush syndrome . Increased acetaldehyde causes: Nausea Vomiting Flushing Sweating Tachycardia &amp;amp; hyperventilation Extra information on ADH: There are many isoenzymes Most abundant – ADH-1A Present in the cytoplasm of the liver and adrenal glands Has NAD-containing domain known as Rossman fold&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An alcoholic who went on a weekend binge without eating any food was found to have severe lactic acidosis. The most important factor which causes lactic acidosis in alcoholics is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Production of NADH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Formation of acetaldehyde&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Production of acetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Production of NADH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Production of NADH Alcohol metabolism uses two enzymes: Alcohol dehydrogenase Aldehyde dehydrogenase Both these enzymes convert NAD to NADH . So, in excess alcohol intake, excess NADH is formed. So, pyruvate to lactate conversion occurs because this reaction uses this excess NADH and regenerates NAD, which is needed in the TCA cycle. Lots of lactic acids are formed, leading to Lactic acidosis .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient suffering from bacterial infection of intestinal cells is producing large amounts of ammonia (NH3) from the metabolic activities of this bacteria in the intestine. This NH3 can easily diffuse into the intestine and the portal vein to enter circulation. Which of the following is a likely consequence of his NH3 absorption?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A decrease in blood pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conversion of NH3 to ammonium ion in the blood&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A decreased concentration of bicarbonate in the blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased expiration of CO2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conversion of NH3 to ammonium ion in the blood&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conversion of NH3 to ammonium ion in the blood NH 3 is a weak base that readily accepts a proton to produce the ammonium ion as (NH 3 + H + → NH 4 +) , with a p K a of 9.5. Thus, at pH 7.4, most of the NH 3 will be present as an ammonium ion. The absorption of hydrogen ions will tend to increase, not decrease, which will cause an increase in the pH of the blood (thus, A is incorrect). With the decrease of hydrogen ions, carbonic acid will dissociate to produce more bicarbonate as H 2 CO 3 → HCO 3 − + H + , and more CO 2 will go toward carbonic acid (inspiration rather than expiration is increased) (thus, C and D are incorrect).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sample from the area given in the picture can be used to know:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum creatinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inborn errors of metabolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inborn errors of metabolism&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682875872023-QTDB031007IMG1.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inborn errors of metabolism The sample in this picture is taken from the heel of the newborn. It can be dried and used to measure more than 50 analytes to detect Inborn errors of metabolism . Method: mass spectrometry . Used for: Blood glucose IEM screening Congenital hypothyroidism screening.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the transport mechanism marked with an arrow:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antiport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symport&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uniport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Symport&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682875873661-QTDB031008IMG1.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symport The transport mechanism in the diagram marked by the arrow is symport, e., both molecules going in the same direction. The first one is uniport. The last one is antiport.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Out of the following, which is a substrate for the rate-limiting enzyme of polyamine biosynthesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anandamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cadaverine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ornithine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ornithine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ornithine Ornithine&amp;gt;&amp;gt;Arginine The rate-limiting enzyme of polyamine biosynthesis is Ornithine decarboxylase , for which the substrate is ornithine . Arginine can also be marked, as the enzyme arginase is the source of ornithine. Polyamines Polycations Major polyamines are: putrescine (diamine), spermidine (triamine) &amp;amp; spermine (tetramine) . Roles of polyamines are: Cell growth, survival, regulation, and proliferation Used as a growth factor in cell cultures Changes in polyamine levels are associated with aging and diseases. Therapeutic use of polyamine biosynthesis inhibitor: DFMO (Di Fluoro Methyl Ornithine) in sleeping sickness &amp;amp; Hirsuitism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Uridine diphosphate glucose (UDP-glucose) is a nucleotide sugar. It is involved in glycosyltransferase reactions in metabolism. Which of the following responses require UDP glucose? Glycogen synthesis Galactose metabolism Heparin synthesis Bilirubin metabolism Gangliosides synthesis Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3, 4, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3, 1, 2, 5, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4, 1, 3, 2, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 1, 4, 3, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, 3, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3, 4, 5 UDP-glucose used in key intermediate in carbohydrate metabolism: Galactose metabolism Disaccharides Glycogen metabolism GAGs synthesis Glycolipids/Glycosphingolipids formation Bilirubin metabolism&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lipid peroxidation is used for oxidative degradation of lipids in which free radicals \&quot;steal\&quot; electrons from the lipids in cell membranes, resulting in cell membrane damage. The assay used for the measurement of free radicals is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MTT Assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FOX assay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ame’s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guthrie’s test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. FOX assay&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FOX assay Free radical measurement can be done by: FOX assay – (Ferrous oxidation in Xylenol) Estimation of Dialdehydes (e.g., MDA- Malon dialdehyde) Pentane and methane measuremen t in exhaled air&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Free radical damage of cell membrane lipids by peroxidation generates end-products of which may be mutagenic or carcinogenic. Which of the following is a useful marker for lipid peroxidation in cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Catalase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glutathione reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maltase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malon dialdehyde&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Malon dialdehyde&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malon dialdehyde MDA (Malondialdehyde) is also considered the marker of lipid peroxidation . Other products of peroxidation are: Oxidized LDL Oxysterols Prostanoids&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Options A &amp;amp; B. Catalase and Glutathione reductase are preventive antioxidants that cause the breakdown of H 2 O 2 . Option C. Maltase enzyme breaks alpha (1 → 4) bonds of maltose, releasing many Monosaccharides, i.e., glucose.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Phase II of detoxification, a metabolite from Phase I is attached to a hydrophilic molecule to yield water-soluble and easily excretable products. Phase II reactions include all EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycine conjugation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reduction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reduction Phase I reactions include: Phase II reactions include: ●        Hydroxylation ●        Oxidation ●        Reduction ●        Hydrolysis ●        Conjugation (most common xenobiotic reaction) ●        Methylation (by SAM- S-Adenosyl Methionine) ●        Sulfation (by PAPS- Phospho Adenosyl Phospho Sulfate) ●        Acetylation (by Acetyl CoA)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Minerals that can generate free radicals are all EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Selenium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cobalt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nickel&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Selenium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Selenium Selenium helps scavenge free radicals as it is required for the Glutathione Peroxidase (antioxidant) enzyme). Transition metals like Iron, Copper, Cobalt, and Nickel generate free radicals. Transition metals can react with superoxide radicals to form hydroxyl radicals. Ferrous and Cuprous ions are more reactive than their oxidized counterparts, i.e., ferric and cupric (Fe +3 , Cu +2 ). Therefore, these metals are never found in a free state in the body.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Fenton reaction leads to free radical generation when:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radiant energy is absorbed by water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrogen peroxide is formed by myeloperoxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ferrous ions are converted to ferric ions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitric oxide is converted to peroxynitrite anion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ferrous ions are converted to ferric ions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ferrous ions are converted to ferric ions In the Fenton reaction, a hydroxy free radical is produced when ferrous is converted to a ferric form.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does not occur in lysosomal storage disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased number and size of lysosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accumulation of the polyubiquitinated proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No neurological deficit&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apoptosis defects&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. No neurological deficit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No neurological deficit Lysosomal storage disorders: Inborn diseases are due to the lack of inactivity of lysosomal hydrolases, transporters, or integral membrane proteins. Have severe neurological abnormalities . Large vacuoles and ubiquitinated aggregates promote degradation and induction of lysosome biogenesis. Defects in apoptosis. Substrate accumulation in lysosomes increases the size of lysosomes .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following enzymes with the respective pathway: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1f,2e,3d,4c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1e,2f,3d,4c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1f,2e,3c,4d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1f,2a,3d,4c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1f,2e,3d,4c&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1686072478408-QTDB031018IMG1.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1f,2e,3d,4c HMG CoA reductase is cholesterol synthesis&#x27;s RLE (Rate limiting enzyme). Thiophorase is the first enzyme of Ketone body utilization. This enzyme is absent in the liver. Pyruvate Kinase is an enzyme of EMP/Glycolysis. Deficiency of this enzyme is the second most common human enzyme deficiency. Pyruvate Carboxylase is the first enzyme of Gluconeogenesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old baby boy landed in an emergency with rapid breathing. He was cold &amp;amp; clammy, confused, and lethargic. His mother gave a history of accidental ingestion of automobile antifreeze. Ethanol is used as a treatment for this poisoning because&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It conjugates with ethylene glycol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibit enzyme alcohol dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibit binding of ethylene glycol to alcohol dehydrogenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stimulate the excretion of ethylene glycol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inhibit binding of ethylene glycol to alcohol dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhibit binding of ethylene glycol to alcohol dehydrogenase As the metabolism of ethylene glycol is similar to ethanol and uses the identical alcohol dehydrogenase, so, for treatment, ethanol is used as an antidote for ethylene glycol poisoning. Ethanol has low Km for alcohol dehydrogenase; thus, it inhibits the binding of ethylene glycol with the enzyme by competitive inhibition causing the slowing down of glycolic acid production. The most common source of ethylene glycol is automotive antifreeze or radiator coolant, with high concentrations. Other sources of ethylene glycol include windshield deicing agents, brake fluid, motor oil, developing solutions for hobby photographers, wood stains, solvents, and paints.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following inborn errors of metabolism with the odor of urine: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1f,2d,3e,4a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1F,2f,3d,4c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1f,2e,3c,4d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1f,2a,3d,4c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1f,2d,3e,4a&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1686072497706-QTDB031020IMG1.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1f,2d,3e,4a Peculiar odors in different Amino Acidurias Inborn Error of Metabolism Urine Odour Phenylketonuria (PKU) Mousy/ Musty Maple Syrup Urine Disease (MSUD) Maple Syrup/ Burnt Sugar Isovaleric Acidemia Sweaty feet/ Cheesy Hawkinsinuria Swimming Pool Glutaric Acidemia Sweaty Feet 3-Hydroxy-3-Methyl Glutaric Aciduria Cat Urine Multiple Carboxylase Deficiency Tomcat Urine Hypermethioninemia Boiled Cabbage Tyrosinemia Boiled Cabbage, Rancid Butter Trimethylaminuria Rotten fish Diabetic Ketoacidosis Fruity Urinary Tract Infections Foul smell&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which amino acids are absorbed in enterocytes through the Meister cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dibasic amino acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basic amino acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dicarboxylic amino acids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neutral amino acids.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dicarboxylic amino acids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dicarboxylic amino acids Absorption of neutral amino acids requires the Meister cycle Glutathione is essential here 3 ATPs are used in this cycle to transport one amino acid Not a standard transport system for amino acids&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The graph below shows a titration curve of a common biochemical compound. Which of the following statements about the graph is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The compound has only one ionizable function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The compound has at least two ionizable functions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Points A and B on the graph represent the minimum buffering capacity region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Point A could represent the range of ionization of an amino function&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The compound has at least two ionizable functions&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1686677256608-QTDB031022IMG1.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The compound has at least two ionizable functions The figure in the question shows the titration curve of glycine, an amino acid with two dissociable protons: one from the α-carboxyl group and the other from the α-amino group. The curve demonstrates two ionizable functions. One that ionizes at low pH is the α-carboxyl group, and the other at high pH would be the α-amino group. The maximum buffering capacity of any ionizable function is at the pH equivalent to the p Ka of the dissociation, as represented by points A and B on the graph. Point A would suggest the ionization of a relatively strong acid like a carboxyl group rather than a base like the α-amino group.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When the pH of a solution of a weak acid, HA, is equal to the pKa, the ratio of the concentrations of the salt and the acid ([A–]/[HA]) in which one of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 The pKa is the pH at which it is 50% dissociated, which in this case is the pH at which [A − ] = [HA]. It can also be solved using The Henderson–Hasselbalch equation: Here salt/base is A - and Acid is HA As pH = pKa so log[A − ]/[HA] = 0 Taking antilog on both sides, [A − ]/[HA] = 1.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who has accidentally ingested antifreeze is admitted to ER. Besides bicarbonate, which one of the following is the major buffer of acids to help maintain the pH of the blood within the physiological range?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemoglobin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetoacetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;β-Hydroxybutyrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hemoglobin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemoglobin Antifreeze contains ethylene glycol (HO–CH 2 –CH 2 –OH) and will give rise to glycolic and oxalic acids in metabolism, causing metabolic. To neutralize this acid, the two significant blood buffers,e., bicarbonate and hemoglobin will bind these protons to resist a decrease in pH and maintain a pH close to physiological pH. Acetoacetate and β-hydroxybutyrate are ketone bodies and acidic, so that they can cause metabolic acidosis but not prevent it. Phosphate is an intracellular buffer, but its role is not as significant as either hemoglobin or bicarbonate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Source of energy for a running race athlete for the initial 3 minutes of running&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Free fatty acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Creatine phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle glycogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood Glucose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Muscle glycogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Muscle glycogen Systems for energy during strenuous exercise or running 1. First System → Phosphagen system (8–10 seconds) → Immediate source of energy for Muscles is Creatine Phosphate . → But this is of limited supply in muscles, so depleted quickly 2. Second system → Anaerobic Glycolysis or Lactate system . (for 1-3 minutes) → This system derives ATPs using Glucose derived from Muscle Glycogen 3. Third system → Aerobic System (or Mitochondrial Respiration) → can use carbohydrates, Fats, or Proteins to produce energy. → Slowest in providing energy but more efficient than the other two systems → This system uses mainly TCA &amp;amp; ETC. Reasons for the use of Phosphocreatine: It does not use O2 It does not produce lactate Quickest source of energy A most direct form of energy production&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following has cyclic GMP-mediated action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Photochemical reactions of the visual cycle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Steroidogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroid hormone action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recruitment of glucose transporters to cell membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Photochemical reactions of the visual cycle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Photochemical reactions of the visual cycle cGMP is involved in Visual cycle Vasodilation caused by nitric oxide Activation of peptide hormones like Atrial natriuretic peptide ANP and brain-type natriuretic peptide BNP. cGMP cAMP Secondary messenger Secondary messenger (more involved) Long term and sustained cellular response Less sustained response Activates protein kinase G which causes phosphorylation and various other events Activate protein kinase A which induces phosphorylation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Albumin is the most abundant serum protein and is a major plasma buffer to maintain blood pH. The ability of albumin to act as a buffer can be best explained by which one of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The amino and carboxyl ends of albumin can donate and accept protons in the range of physiologic pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It contains a large number of amino acids,&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It contains many amino acid residues with different pKa values&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The peptide bonds in albumin can hydrolyze quickly and consume hydrogen and hydroxyl ions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It contains many amino acid residues with different pKa values&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It contains many amino acid residues with different pKa values The side chains of the amino acid residues in proteins contain functional groups with different p K a’s. Therefore, they can donate and accept protons at various pH values and act as buffers over a broad pH spectrum. Only one N-terminal amino group (p K a ∼ 9) and one C-terminal carboxyl group (p K a ∼ 3) per polypeptide chain. At physiologic pH, these groups would not accept or donate protons, as the amino-terminal group would always be protonated, and the carboxy-terminal carboxylic acid would always be deprotonated. Peptide bonds are not readily hydrolyzed, and such hydrolysis would not provide buffering action. Hydrogen bonds have no buffering capacity, as the hydrogen in these bonds is not donated or accepted once the bond is formed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person with Type 1 diabetes on an overseas assignment in a rural area ran out of his insulin stock and has been unable to inject insulin for the past two days. He will develop metabolic acidosis owing to an overproduction of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketone bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HCl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bicarbonate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ketone bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ketone bodies Ketone bodies are weak acids. In diabetic ketoacidosis, the liver produces ketone bodies to reduce the brain’s dependency on glucose as its sole energy source. Hemoglobin and bicarbonate are two of the body’s significant buffers and prevent pH changes so their overproduction would not lead to acidosis. HCl overproduction within the stomach might lead to duodenal ulcers or gastroesophageal reflux but not to an overall metabolic acidosis, as the protons do not get into circulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One of the conditions associated with chronic alcohol consumption is the development of a fatty liver. The main reason behind this manifestation is the excess ratio of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NAD/NADH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NADP/NADPH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NADH/NAD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NADPH/NADP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. NADH/NAD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NADH/NAD Ethanol + NAD + → Acetaldehyde + NADH + H + So, an increased ratio of NADH / NAD leads to the following: Inhibition of beta-oxidation and increase of fatty acid synthesis in the liver leading to fatty liver. Excess NADH is used in the following reactions: Oxaloacetate is unavailable for the TCA cycle, and acetyl CoA will increase and form fats in the body. Pyruvate and oxaloacetate, the predominant substrates for gluconeogenesis, are made unavailable by alcohol intoxication, leading to hypoglycemia in the body.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which enzyme is a free radical scavenger?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutathione peroxidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NADH oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrogen peroxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypochlorous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glutathione peroxidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glutathione peroxidase Antioxidant - that significantly delays or inhibits oxidation of a substrate. It may be considered as the scavengers of free radicals . Enzymatic oxidant - superoxide dismutase, catalase, glutathione peroxidase, glutathione reductase Non-enzymatic oxidant – vitamin E, Vitamin C, Vitamin A, and selenium Glutathione peroxidase catalyzes the destruction of hydrogen peroxide. Fenton’s reaction generates hydroxyl radicals from H 2 O 2 Superoxide dismutase generates H 2 O 2 from superoxide NADPH oxidase reaction generates superoxide from oxygen&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The buffering capacity of a buffer is maximum at pH equal to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5 pKa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;pKa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;pka + 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 pKa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. pKa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;pKa Weak acids and weak bases act as buffers. Buffers resist changes in pH when protons or hydroxides are added. The buffering region for a buffer is within one pH unit above or below the pKa of the weak acid composing it. A buffer has the maximum buffering capacity (maximum ability to resist pH change) when the solution&#x27;s pH equals the buffer&#x27;s pKa. Each conjugate acid-base pair has a characteristic pH zone in which it is an effective buffer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nitric oxide acts by increasing:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prostaglandins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interleukin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;cGMP&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. cGMP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;cGMP NO (Nitric oxide) activates the enzyme Guanyl cyclase, which converts GTP to cyclic GMP Cyclic GMP causes relaxation of smooth muscle cells by mechanism as shown in Fig:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student was given a lab assignment to prepare a buffer to understand the buffering system of the human body. Consider a biochemical reaction that is taking place in a 0.1 M buffer. The initial pH is 7.4, and the pKa of the buffer is 7.2. If, in a final reaction volume of 1.0 mL, 10 μmol of protons are generated, what would be the final pH of the solution?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;7.59&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7.25&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7.22&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7.15&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 7.22&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;7.22 To solve this problem, one first needs to calculate the concentration of the conjugate base and acid of the buffer at pH 7.4. Using the Henderson-Hasselbalch equation, one can calculate that the concentration of the conjugate base is 0.061 M and that of the acid is 0.039 M. pH = pKa + log [Base/Acid], so 7.4 = 7.2 + log [Base/Acid] or log [Base/Acid] = 0.2 Taking antilog on both sides Base/acid = 1.58 A total concentration of acid + base is 0.1 molar in the initial solution (given) So, the concentration Of base = is 061M, and the concentration of acid is 0.039 M giving a ratio of 1.58. The reaction occurs at this point, generating 0.01 M protons (10 μmol/mL is a concentration of 10 mM or 0.01 M). As the protons are generated, they combine with the conjugate base, producing the acid. This will change the concentration of conjugate base to 0.051 (0.061-0.01) M and the concentration of the acid rise to 0.049 (0.039+ 0.01) M. Plugging those values into the Henderson-Hasselbalch equation leads to a pH value of 7.22.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-month-old child showing developmental delay with coarsened facial features and hepatosplenomegaly is diagnosed with I-cell disease. It is a protein targeting disorder in which a targeting system that attaches mannose 6-phosphate to enzymes for their targeting lysosomes is not working correctly. As a result, affected individuals lack multiple enzymes in their lysosomes. Which techniques could purify the putative lysosomal membrane protein from cell lysate that recognizes mannose 6-phosphate groups and transports enzymes into lysosomes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ion exchange chromatography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Affinity chromatography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electrophoresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gel filtration chromatography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Affinity chromatography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Affinity chromatography Out of all the given techniques, only affinity chromatography uses the high affinity of proteins for specific chemical groups or specific interactions of antibodies to isolate their protein&#x27;s binding partners. In the questions above, the mannose 6-P can be covalently attached to column material which will bind with the putative binding proteins in the cell lysate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Ion exchange chromatography separates proteins with an overall charge of one sort from proteins with an opposite charge (e.g., negative from positive) by using ion exchange resins and buffer with proper pH, which provides a certain charge to the desired protein. Option C and D. Gel filtration chromatography and Electrophoresis separate proteins based on size. In electrophoresis, the charge on protein is used to aid in faster protein movement through the gel using an electric field&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Disulfiram is used in alcohol deaddiction programs as an Antabuse for treating alcoholism as patients on disulfiram therapy fear symptoms of flushing, tachycardia, nausea, vomiting, headache, vertigo, and anxiety within 30 minutes of alcohol ingestion. Below is a diagram depicting alcohol metabolism. Elevated levels of which substance in the diagram may lead to the adverse effects described above?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682875874124-QTDB031035IMG1.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C Ethanol (CH 3 CH 2 OH) is converted to acetaldehyde (CH 3 CHO) (substance C) by alcohol dehydrogenase (ADH, enzyme 1). Acetaldehyde is converted to acetate (CH3CO2) by acetaldehyde dehydrogenase (ALDH, enzyme 2). Both ADH and ALDH require the cofactor NAD + (substances A and D), which is reduced to produce NADH (substances B and E). Disulfiram irreversibly binds to NAD+ binding sites on the ALDH, resulting in the build-up of acetaldehyde (substance C). The accumulation of this toxic intermediate is thought to cause the adverse effects suffered by patients who ingest alcohol while also taking disulfiram.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The child of age five years was taken to the pediatrician with a chief complaint of swelling of the ankles and feet past four months. Clinical examination revealed the presence of a distended abdomen, enlargement of the liver, thinning of hair, and skin depigmentation. Parents had a history of irritable child behavior and a lack of interest in studies. The pediatrician advised the parents to give the child a diet rich in milk, meat, eggs, and lentils. Select the correct statement regarding the condition of this child.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Child suffers from marasmus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Child suffers from kwashiorkor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child suffers from rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Child suffers from anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Child suffers from kwashiorkor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Child suffers from kwashiorkor Child is suffering from nutritional deficiency of protein. Deficiency of proteins in the blood circulation results into reduced oncotic pressure in the vessels leading to accumulation of fluid in the interstitial tissues and manifestation of edema. Diet rich in milk, meat, eggs and lentils fulfills protein deficiency in the child.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Marasmus is a nutritional disorder characterized by reduced intake of adequate diet leading to deficiency of calories. It is manifested as severe emaciation of the affected child. It is managed by providing an adequate diet to the patients, including treatment of infections, dehydration, and circulatory disorders, if any. Option: C. Rickets is manifested in the children in the form of hypomineralization of long bones of the body (soft bones), resulting in bone deformity, bowed legs, stunted growth, bone pain, and a large forehead. It is due to a deficiency of vitamin D3 Option: D. Anemia is the clinical condition manifested as hemoglobin concentration in RBCs below the reference value and or decrease in the RBCs count below a reference value. Anemia in children is mostly attributed to a deficiency of iron in the It can be managed by intake of an iron-rich diet.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 45 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
