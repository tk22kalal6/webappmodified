            questions = [{&quot;text&quot;: &quot;Which of the following is not seen in the human body?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L-fucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L-fructose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D-Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D- Fructose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. L-fructose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;L-fructose L-fructose is not seen in the human body All sugars in our body are D-sugars. All amino acids in human proteins are L-amino acids. But there are exceptions . (L-sugar found in the human body, i.e. L-fucose.)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A.  L-Fucose L-Fucose Is a Methyl pentose Found in glycoproteins and GAGs e.g. Blood group antigen and part of keratan sulfate Also used in cosmetics, pharmaceuticals, and dietary supplements. Option: C.  D-Glucose Most of the dietary polysaccharides and disaccharides get converted to D-Glucose before absorption. So, it is a major sugar present in our dietary carbohydrates Mainly exist as pyranose form (six-membered ring) It’s a dextrorotatory sugar (rotate the plane of polarized light to right) Option: D. D-fructose Major sugar present in fruits and honey Obtained from sucrose (table sugar) and high fructose corn syrup used in confectionary items Mainly exist as furanose form (five-membered ring) It’s a levorotatory sugar (rotate the plane of polarized light to left)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Glucuronic acid and Iduronic acid are oxidation products of glucose and idose sugar and are structural components of glycosaminoglycans (GAGs). They are which of the following kind of isomers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anomers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enantiomers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Functional isomers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epimers&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Epimers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epimers Epimers are stereoisomers that differ in configuration around a single asymmetric carbon other than the anomeric carbon. Glucuronic acid and Iduronic acid are C-5 epimers Epimers of glucose can be remembered as MAGI . M annose -C2 epimer, A llose -C3 epimer, G alactose -C4 epimer I dose -C5 epimer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. Anomers Anomerism Isomerism in which there is different H and OH orientation around asymmetric functional carbon e.g. α-glucose and β-glucose It is present in the cyclic form of sugars. Two types of anomers are: Alpha (α) - at functional carbon, –OH is downwards Beta (β) - at functional carbon, –OH is upwards Option: B. Enantiomers Enantiomerism/D-L isomerism/Mirror images Isomerism in which there are different H &amp;amp; OH orientations around the Penultimate/Reference/2 nd last carbon e.g. D-glyceraldehyde and L-glyceraldehyde The sugars abundantly present in human is D-form whereas L-amino acids are abundantly present in proteins. Option: C. Functional isomers Functional isomerism Isomerism due to different functional groups [aldehyde or keto] (Don’t assume -OH as a functional group) e.g. glucose (aldose form) and fructose (keto form) No. of asymmetric C are 1 less in keto form as compared to its aldehyde form&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An adult male patient of age 50 years was brought to the medical center. The patient complained of swelling in the feet, legs, and face past 6 months and decreased urine output. The patient gave a history of diabetes mellitus for the past 10 years. After a thorough examination, it was decided to assess the functioning status of the kidneys. A compound of which of the following group of compounds can be used for assessing the glomerular filtration rate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucosan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fructosan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galactosan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mannosan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fructosan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fructosan Inulin Homopolysaccharide of fructose (Fructan). Source - garlic, onion Neither absorbed nor secreted by renal tubules. Inulin clearance: Ideal for measuring Glomerular Filtration Rate (GFR). It is a chemically inert substance and is not metabolized in the It is freely filtered by kidneys. Inulin is administered intravenously to assess the glomerular filtration rate in the patients Also used as a prebiotic (food for bacteria)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Glucosan Glucosan (Glucan) – polymer of glucose (e.g. Cellulose, starch, and glycogen) Serve as major dietary and storage carbohydrates in plants and animals Starch and glycogen are storage carbohydrates of plants and animals respectively. Formed by the joining of monosaccharide (glucose) by glycosidic bonds by loss of water molecule. Option: C. Galactosan Galactosan (Galactan) – polymer of galactose Generally, not present in human Hemicellulose a plant polysaccharide, contains galactans in its structure. Option: D. Mannosan Mannosan (Mannan) – polymer of mannose Generally, not present in human Hemicellulose a plant polysaccharide contains mannans in combination with galactose and glucose known as galactomannans and glucomannans respectively. Mannose units are joined by β(1→4) glycosidic linkages&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sucrose-rich medium is inoculated with Gram+ bacteria named Leuconostoc mesenteroides which cause the formation of a compound called Dextran. All of the following are true about dextran, EXCEPT: Highly branched Homopolymer Partially digested product of starch Also known as dextrin It remains in the vascular compartment, therefore works as a volume expander Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 &amp;amp; 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 &amp;amp; 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 &amp;amp; 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 &amp; 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 &amp;amp; 3 are correct Statements: C and D. Dextrins, Partially digested product of starch Dextrins It consists of a partially digested product of starch or glycogen For example, glycogen when acted upon by α-amylase produces shorter chain glucose polysaccharides known as limit dextrins They have α(1-4) and α(1-6) linkages between glucose residues Other kinds of dextrins are maltodextrins and cyclodextrins&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Statements: A, B, and E Dextran Highly branched homopolymers of glucose units with 1-6, 1-4, 1-3, 1-2 linkages. Produced by lactobacilli from sucrose molecular weight - 1 million to 4 million. Use If given intravenously then it is not broken by any enzyme plus it is high molecular weight, so cannot leave the intravascular compartment. So, it is used as a plasma volume expander in patients with hypovolemic shock. Dental plaques contain a network of Dextran The gel used in Gel Filtration Chromatography is Dextran (its commercial name is Sephadex).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are the features of glycoproteins, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Highly branched oligosaccharide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of amino sugar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of glucuronic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of disaccharide repeat unit&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Presence of disaccharide repeat unit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presence of disaccharide repeat unit The presence of a disaccharide repeating unit is a feature of proteoglycans and not glycoproteins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Options: A, B, and C Table: Comparison of features of Glycoprotein and Proteoglycans&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Glycosaminoglycans (GAGs) are polymers made of amino sugars and uronic acid derivatives. Which one of the following GAGs does not contains uronic acid or its derivative?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyaluronic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatan Sulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratan sulfate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Keratan sulfate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Keratan sulfate Most heterogenous GAG and only GAG without uronic acid Repeating disaccharide unit: N-Acetyl Glucosamine 6-Sulfate + D-Galactose Present in Cornea (Type I Keratan Sulfate), and Cartilage (Type II Keratan Sulfate) Responsible for Transparency of cornea&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Hyaluronic acid Repeating disaccharide unit: N-Acetyl Glucosamine and D-Glucuronic Acid Present in Synovial fluid and Vitreous Humor Has a role in Wound Healing and cell Migration during Morphogenesis, and Tumor cell migration Option: B. Heparin Repeating disaccharide unit: N-Sulfo Glucosamine + L-Iduronic acid Found in mast cells and liver Works as anticoagulant bind specifically Binds to lipoprotein lipase present in capillary walls, causing its release into circulation Option: C.  Dermatan Sulfate Repeating disaccharide unit: N- acetyl galactosamine + iduronic/glucuronic acid Found in Skin, Blood Vessels, Valves Has a role in blood coagulation, wound repair, and resistance to infection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true regarding proteoglycans, EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chondroitin sulfate is a glycosaminoglycan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They hold less amount of water&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are made up of sugar and amino acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They carry a negative charge&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. They hold less amount of water&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;They hold less amount of water Option: B. They hold less amount of water Proteoglycans are negatively charged due to the presence of a large number of acetyl, carboxyl, and sulfate groups. Due to these charges, they can form a large number of hydrogen bonds with water and thus they can hold a large amount of water.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Chondroitin sulfate is a glycosaminoglycan Chondroitin sulfate GAG made of N-Acetyl Galactosamine 4-Sulfate + D-Glucuronic acid as its repeating unit Found in cartilage, bone, tendon, ligament, and cornea Option: C. Proteoglycans = Glycosaminoglycan (sugar) + core protein (Amino acid). The carbohydrate component is much larger than the protein component. Option: D. Sulfate and acetyl groups on sugars confer a negative charge to the amino acids. The highest negative charge is present in heparin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement regarding carbohydrates is NOT CORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The parent carbohydrate which gives rise to other carbohydrates is Glycerol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The minimum number of carbons possible in carbohydrates is 3.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The minimum number of ‘OH’ groups possible in carbohydrates is 2.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The minimum number of functional groups possible in carbohydrates is 1.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The parent carbohydrate which gives rise to other carbohydrates is Glycerol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The parent carbohydrate which gives rise to other carbohydrates is Glycerol. The carbohydrate which gives rise to other carbohydrates is D-Glyceraldehyde (not Glycerol). D-Glyceraldehyde is the simplest carbohydrate that exists. Glycerol is the parent alcohol for glycerolipids.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: B.  Minimum number of carbons possible in carbohydrates is 3 The minimum number of carbons possible in a Carbohydrate is 3 Glyceraldehyde and dihydroxyacetone with 3C are the smallest carbohydrates. Option: C. Minimum number of ‘OH’ groups possible in carbohydrates is 2 The minimum number of ‘OH’ groups possible in a Carbohydrate is 2. Formula: no of OH groups in a carbohydrate = no. of the carbons-1 As the smallest carbohydrate has 3 carbons, it has 2 OH groups . Option: D. Minimum number of functional groups possible in carbohydrates is 1. The minimum number of functional groups (aldehyde or keto is a functional group in carbohydrates) possible in a Carbohydrate is 1. Do not consider &#x27;OH&#x27; as a functional group in carbohydrates If a compound does not have either a single aldehyde or keto group, it cannot be called a carbohydrate as by definition carbohydrates are polyhydroxy aldehydes or ketones.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chitin is a homopolysaccharide present abundantly in the exoskeleton of insects and the cell wall of fungi. Which of the following is a component of Chitin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ascorbic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucosamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Synovium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucuronic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glucosamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glucosamine Chitin A homopolysaccharide made up of N-Acetyl Glucosamine connected in β(1 → 4) linkage. Second most abundant polysaccharide in nature after cellulose&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Ascorbic acid It is a water-soluble vitamin It is not a component of any carbohydrate It acts as a coenzyme for hydroxylation reaction during post-translational modification of collagen which is needed for providing strength to collagen. Option: C. Synovium The synovial membrane aka the synovial stratum or synovium is not a compound but is a specialized connective tissue that lines the inner surface of capsules of synovial joints and tendon sheath. Option: D. Glucuronic acid It is a sugar acid made by oxidation of the OH group at the C6 position of glucose It is one of the major components of all GAGs except keratan sulfate It is also used in the phase II detoxification reaction of xenobiotics.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of 24-year of age presents symptoms of polyuria, polydipsia, and polyphagia. The urine sample of the patient was tested with Benedict’s test. Brick red precipitate developed in the urine sample. The principle of the test involves a reaction:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxidation of Cu+ ions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduction of Cu++ ions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduction of sugars in urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reduction of Cu++ ions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reduction of Cu++ ions The reducing sugars like glucose in urine catalyzes the reduction of cupric ions in Benedict’s solution into cuprous ions to form red- colored The reducing sugars are oxidized in the reaction. Benedict’s test can also be used to check for the presence of glucose in a urine Since this test detects any aldehydes and α-hydroxy ketones and glucose is an aldose whose open-chain forms an aldehyde group, the test yields a positive result when glucose is present in the analyte. However, a positive reaction can also be given by the presence of ascorbic acid, homogentisic acid, and other reducing substances in urine. Therefore, a positive Benedict’s test does not necessarily imply that the test subject is diabetic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cellulose is the most abundant organic molecule on earth mainly present in the cell walls of plants and also fungi. Chemically, it is a:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fructose polymer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-starch polysaccharide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Starch polysaccharide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycosaminoglycan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-starch polysaccharide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-starch polysaccharide Option: B. Cellulose unbranched, non-starch homopolysaccharide It is made up of glucose molecules linked by beta (1→ 4) glycosidic linkages. This linkage can&#x27;t be broken down by any human enzyme due to beta anomerism at C-1. Intestinal bacteria ferments cellulose into short-chain fatty acid (Butyrate).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Fructan - Polymer of fructose (e.g. Inulin) Inulin homopolysaccharide of fructose Source - garlic, onion neither absorbed nor secreted by renal tubules. Uses: Ideal for measuring Glomerular Filtration Rate (GFR) Inulin clearance Also used as a prebiotic (food for bacteria) Option: C. Starch Storage polysaccharide of plants consisting of both linear and branched chain glucose molecules. Glucose molecules are linked by alpha (1→ 4) and alpha (1→ 6) glycosidic linkages Option: D. Glycosaminoglycan GAGs: Unbranched, highly sulfated polymers of tandem repeats of amino sugar and uronic acid Attached to proteins making proteoglycan synthesized in ER and Golgi Examples: heparan sulfate, dermatan sulfate, hyaluronic acid, etc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Glycosaminoglycans (GAGs) due to their chemical nature provide cushioning and lubricating properties to the tissues. Which GAG is present in the cornea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dermatan sulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chondroitin Sulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyaluronic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratan Sulfate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Keratan Sulfate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Keratan Sulfate Option: D. Keratan Sulfate Glycosaminoglycan in the cornea: Keratan sulfate (KS) &amp;gt;&amp;gt;&amp;gt; Chondroitin sulfate (CS) &amp;amp; Dermatan sulfate (DS) All are present in the cornea, but KS is in the maximum amount Immunohistochemistry revealed the presence of both high- and low-sulfated epitopes of KS, as well as DS, throughout the cornea CS is present only in the peripheral cornea before the limbus. Keratan sulfate is also responsible for corneal transparency. Keratan Sulfate-I is present in the cornea while Keratan Sulfate-II is present in cartilages.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Dermatan sulfate Repeating disaccharide unit: N- acetyl galactosamine + iduronic/glucuronic acid Found in Skin, Blood Vessels, Valves Has a role in blood coagulation, wound repair, and resistance to infection Option: B. Chondroitin sulfate Repeating disaccharide unit: N-Acetyl Galactosamine 4-Sulfate + D-Glucuronic acid Found in cartilage, bone, tendon, ligament, and cornea Option: C. Hyaluronic acid Repeating disaccharide unit: N-Acetyl Glucosamine + D-Glucuronic Acid Present in Synovial fluid and Vitreous Humor Has a role in Wound Healing and cell Migration during Morphogenesis, and Tumor cell migration&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The enzyme alpha-amylase secreted by the pancreas digests starch into which of the following major products?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amylose, amylopectin, and maltose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose, galactose, and fructose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose, sucrose, and maltotriose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Limit dextrins, maltose, and maltotriose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Limit dextrins, maltose, and maltotriose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Limit dextrins, maltose, and maltotriose Alpha-amylase secreted by the pancreas digests starch into Limit dextrins, maltose, and maltotriose Complete hydrolysis of starch is done by salivary and pancreatic amylases as:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Option: A.  Amylose, amylopectin, and maltose Amylose and amylopectin constitute of unhydrolyzed starch. So, they can be breakdown products. Option: B.  Glucose, galactose, and fructose Galactose and fructose are not the components of starch. They are breakdown products of disaccharides lactose and sucrose in our diet respectively. Option: C. Glucose, sucrose, and Maltotriose Sucrose is a disaccharide and is the main component of table sugar. It contains glucose and fructose It is not present in starch.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sugars generally exhibit isomerism due to the presence of asymmetric carbons. Which of the following sugars has no asymmetric carbon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glyceraldehyde&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dihydroxyacetone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fructose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dihydroxyacetone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dihydroxyacetone Asymmetric carbon: When carbon is attached to four different atoms or group of atoms Any compound having asymmetric carbon shows both structural and optical isomerism . Carbohydrates and amino acids have asymmetric carbon so, both structural and optical isomerism are present. The number of Asymmetric carbons is always one less in keto form as compared to aldehyde form. Dihydroxyacetone is the only carbohydrate that has no asymmetric carbon&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Glucose has 4 chiral/asymmetric carbons (C 2 , C 3 , C 4, and C 5 ) Option: B. Glyceraldehyde has 1 chiral carbon (C 2 ) Option: D. Fructose has 3 chiral carbons (C 3 , C 4, and C 5 )&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sugars are reducing in nature and get readily oxidized to form acids. The oxidation of sugar Galactose with a strong oxidizing agent produces:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucic Acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gluconic Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galacturonic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saccharic Acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mucic Acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mucic Acid Oxidation of sugars with acid forms sugar acids In mild oxidation, either C1 is oxidized or C6 is oxidized If the Aldehyde group (C1 ) is oxidized , then Aldonic Acid is produced. If the last carbon (C6) is oxidized, then Uronic Acid is produced Under strong acid, both the first and last carbon of sugar is oxidized to form Saccharic Acid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: B. Gluconic Acid Oxidation of glucose with a mild oxidizing agent produces gluconic acid (-CHO group at C1 is oxidized) Mannose to Mannonic Acid Galactose to Galactonic Acid Option: C. Galacturonic acid Oxidation of galactose with a mild oxidizing agent produces galacturonic acid (-OH group at C6 is oxidized) Mannose to Mannuronic Acid Glucose to Glucuronic Acid Option: D Oxidation of galactose with a strong oxidizing agent produces mucic Acid (forms insoluble crystals) Glucose to Glucosaccharic acid Mannose to Mannaric acid&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Isomerism in sugars provides them with characteristic physical and chemical properties. Sugar enantiomers are isomers that differ in structure at which carbon:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Last Carbon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;First Carbon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penultimate Carbon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbonyl Carbon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Penultimate Carbon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Penultimate Carbon Enantiomers Also known as mirror images of each other e.g. D-and L-Glyceraldehyde and D-glucose and L-glucose. If at penultimate carbon -OH is on right it is given the designation as D isomer and if -OH is on left it is given the designation as L isomer (See fig below). Note: As seen in glucose, the orientation of -H and -OH changes at all of the chiral carbons but for giving D- and L- notations, we look at the penultimate carbon / 2nd last carbon. That’s why it is also known as reference carbon.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Options: A and B. The first and the last carbon are not chiral carbons and the groups attached to them are free to rotate to assume any configuration. So, it is not considered for the designation of enantiomers. Option: D. Carbonyl carbon is the carbon with an aldehyde or keto functional group (C1 in the figure above). As this carbon is also not a chiral carbon, it is also not considered for enantiomerism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Features of Hyaluronic acid is/ are: Longest glycosaminoglycan N-acetyl galactosamine Has glucuronic acid N-acetyl neuraminic acid Iduronic acid Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 &amp;amp; 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 &amp;amp; 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 &amp;amp; 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 &amp; 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 &amp;amp; 3 are correct Hyaluronic acid longest GAG made up of N-acetyl glucosamine + D-glucuronic acid as repeating unit does not contain any sulfate. forms clear, highly viscous, non-compressible solutions that serve as a lubricant provides tensile strength and elasticity. present in synovial fluid &amp;amp; vitreous humor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Statement: 2.  N-acetyl galactosamine (GalNAc) It is an amide derivative of the monosaccharide galactose. It is a secondary amide between galactosamine and acetic acid. It is a component of chondroitin sulfate and dermatan sulfate (a description of these GAGs is given in earlier questions) Statement: 4. N-acetyl neuraminic acid (NeuNAc or NANA) It is an N-acetyl derivative of neuraminic acid (a nine-carbon sugar derived from mannosamine) It is a major component of bacterial cell wall peptidoglycans. It is also present in the keratan sulfate in a minor amount. Statement:  5. Iduronic acid It is an acid derivative of aldohexose sugar idose which is not present freely in nature. It is a component of heparin sulfate and dermatan sulfate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The majority of calories in our diet are derived from carbohydrates, which can contain a variety of glycosidic bonds. Which one of the following carbohydrates contains glucosyl units linked through α-1,6 glycosidic bonds?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amylose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amylopectin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sucrose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amylopectin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amylopectin Option: B. The starch amylopectin is a branched polysaccharide of glucosyl units linked through α-1,4 glycosidic bonds with α-1,6 glycosidic bonds as branch points. The straight-chained starch amylose and the disaccharide maltose are both linked through α-1,4 glycosidic bonds.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Amylose is a linear, unbranched component of the starch. In amylose, glucose molecules are joined only by α (1-4) glycosidic bonds Option: C. Lactose also known as milk sugar It is a disaccharide made of galactose and glucose joined by β-(1-4) glycosidic bond Option: D. Sucrose also known as cane sugar or table sugar It is a disaccharide made of glucose and fructose joined by α (1-2) glycosidic bond It is a non-reducing sugar&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Case: A 54-year-old woman who was bed bound in a nursing home began to develop swelling in her left leg. She was diagnosed with a Venous Doppler ultrasound and was found to have a deep vein thrombosis. Lead Question: She should be treated with which chemical to prevent the clot from enlarging.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digitalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ouabain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heparan sulfate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heparin Heparin is a naturally occurring glycosaminoglycan or proteoglycan with the repeating disaccharide containing glucosamine (GlcN) and either of the two uronic acids. Heparin is usually stored within the secretory granules of mast cells and released only into the vasculature at sites of tissue injury. Heparin binds specifically to lipoprotein lipase present in capillary walls, causing a release of this enzyme into circulation. Heparin is also used as an anticoagulant that binds to antithrombin and activates it, which in turn inactivates thrombin. Thus, heparin will prevent the clot from enlarging in this patient. Heparin is also used for laboratory techniques involving the estimation of blood pH, Blood gases, Electrolytes, and Ionized calcium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Digitalis Drug of choice for treating congestive heart failure and arrhythmias Digitalis medicines increase the force of the heartbeat by increasing the amount of calcium in the heart’s cells Digitalis medicines control irregular heart rhythms by slowing the signals from the sinoatrial (SA) node Option: B. Ouabain A plant-derived glycoside that inhibits the active transport of Na + in the cardiac muscle by inhibiting Na+-K+ ATPase. In lower doses, it can be used in treating hypotension and arrhythmias. Option: D. Heparan sulfate A GAG made of N-Sulfo Glucosamine + D-Glucuronic Acid as a repeating unit present at the cell surface and helps in Retinal cell-cell attachment also present in the basement membrane of the Glomerulus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-month-old boy with coarse facial features, skeletal abnormalities, and delayed growth and development is diagnosed with I-cell disease based on his presentation, and on histologic and biochemical testing. Deficiency of phosphorylating enzymes for the formation of which of the following recognition marker leads to I-cell disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GM2 ganglioside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mannose 6 phosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Globoside&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mannose 6 phosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mannose 6 phosphate I-cell disease is a Lysosomal storage disease due to a defect in the gene that initiates the synthesis of the mannose 6-phosphate . The disease occurs due to no phosphorylation of mannose as: This condition is characterized by severe progressive psychomotor retardation and a variety of physical signs, with death often occurring in the first decade of life. Diagnosis: Serum Lysosomal Enzymes ↑↑ (as lysosomal enzymes do not reach lysosomes)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Tay-Sachs disease (TSD), a type of GM2-gangliosidosis, is a progressive neurodegenerative lysosomal storage disorder caused by mutations in the α subunit of the lysosomal β-hexosaminidase enzyme. This disease is characterized by excessive accumulation of GM2 ganglioside, predominantly in the central nervous system Option: C. Galactosemia is a disorder that affects how the body processes a simple sugar called galactose. Classic galactosemia, also known as type I, is the most common and most severe form of the condition. If infants with classic galactosemia are not treated promptly with a low-galactose diet, life-threatening complications appear within a few days after birth. Galactosemia type II (also called galactokinase deficiency) and type III (also called galactose epimerase deficiency) cause different patterns of signs and symptoms. Galactosemia type II causes fewer medical problems than the classic type. Affected infants develop cataracts but otherwise experience few long-term complications. Option: D. Globoside is recognized as a marker of Fabry’s disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct about sucrose a. Alpha-D- glucopyranosyl-(1→2)-β-D- fructofuranoside b. Reducing sugar c. Made up of 13 carbons d. Invert sugar Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only a, and d are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a, c, and d are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, b, and c are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All four (a, b, c, &amp;amp; d) are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Only a, and d are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only a, and d are correct Sucrose Produced naturally in plants, which is refined to form table sugar. A solution of sugar is optically active and dextrorotatory. Also known as invert sugar because when sucrose solution is heated, it gives rise to glucose and fructose, and the angle of the specific rotation of the plain polarized light changes (inverted) from positive (for pure sucrose) to a negative value due to the formation of the optical isomers of the mixture of glucose and fructose sugars.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Other Options: It has a Molecular formula C 12 H 22 O 11 (12 carbons not 13). Sucrose is non-reducing because there is no free functional group due to the presence of α (1→2) bond. One of two functional groups (C1) must be free in a disaccharide for reduction of Cu 2+ in reducing sugar testing solution such as Fehling or Benedict reagent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are true/false about glycosaminoglycans? a. Branched, synthesized in mitochondria b. Tandem repeats of amino sugar and uronic acid c. Component of ECM d. Highly positively charged e. Proteins associated with glycosaminoglycans are called core proteins, Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-F, b-T, c-T, d-F, e-T&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-T, b-F, c-T, d-F, e-T&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-F, b-T, c-F, d-F, e-F&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-F, b-T, c-F, d-T, e-F&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a-F, b-T, c-T, d-F, e-T&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a-F, b-T, c-T, d-F, e-T Statement:  A.  False GAGs are unbranched, and synthesized in ER and Golgi. Hyaluronic acid is the only GAG that is not synthesized by the Golgi apparatus. It is formed at the plasma membrane. Statement: B. True GAGs are polymers made of tandem repeats of amino sugar and uronic acid These amino sugars present are N acetyl glucosamine and N acetyl galactosamine and are highly sulfated while uronic acids are glucuronic acid and Iduronic acid. Keratan sulfate is only GAG without any uronic acid. Statement: C . True GAGs are found in ECM. In bone and cartilage, they provide strength and flexibility (Hyaluronic acid, Chondroitin Sulfate) In the eyes they are responsible for the transparency of the cornea (keratan sulfate) Heparin is the only GAG that is present intracellularly. Statement: D. False GAGs are highly sulfated and have number of carboxy, sulfate and acetyl group which provide a large negative charge on them. The repulsion of these charges makes them slimy and slippery. Due to these charges, GAGs can hold a lot of water, so hygroscopic in nature. Statement: E.  True GAGs are attached to proteins, therefore called Proteoglycans. On the Hyaluronic acid backbone, many core proteins and link proteins are attached. Linear GAG chains of Amino sugars and Uronic acid (tandem repeats) are covalently attached to core proteins by a core trisaccharide (Galactose-Galactose-Xylose).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Benedict&#x27;s test is a semi-quantitative test and gives an idea of the quantity of sugar present depending on the Color. Which color in Benedict’s test indicates that no sugar is present?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Green&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orange&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brick red&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blue Benedict&#x27;s reagent contains Cupric (Cu 2+ ) ions which give blue color to the solution. They are stabilized to cupric form by sodium citrate. Reducing sugars can donate H (e - ) to these cupric ions to reduce them to cuprous (Cu 1+ ) which combines with oxygen to form cuprous oxide (CuO) which forms small to large size starch. The color of these CuO precipitates depends on the size and is either yellow (small size ppt) or Red (large size ppt). Depending on the amount of red CuO formed, we will see different colors in the tube. But these colors can only tell the approximate amount of sugar. So, it’s a semi-quantitative test. If there is no reducing sugar present in the sample, the original blue color will be retained in the tube after heating.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: B. If the sugar concentration in the sample is 0.5 to 1.0 percent only a small amount of reagent is reduced to form some CuO ppt. So, the color of the reagent will change to green due to the mixing of yellow and blue color (green) Option: C. If the sugar concentration in the sample is 1.0 to 1.5 percent, both small and large CuO ppt will be formed as more of the original solution is reduced. So, the color of the reagent will change to orange due to the mixing of yellow and red colors (orange). Option: D. If the sugar concentration in the sample is 1.5 to 2.0 percent, only a large CuO ppt will be formed as almost all of the original solution is reduced. So, the color of the reagent will change to brick red.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cataract is a dense cloudy area formed in the lens of the eye. The excess accumulation of which of the following in the eye most certainly will result in a cataract?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sugar alcohol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sugar amines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Galactose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sugar alcohol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sugar alcohol Sugar alcohols and cataract: Reduction of monosaccharides forms sugar alcohols sugar alcohols are hygroscopic , absorb water, and will cause cell swelling They especially get accumulated in the lens of the eye causing cataract . Examples: Glucose forms sorbitol in diabetes and leads to the formation of snowflake cataract In galactosemia, excess galactose is reduced to galactitol and give rise to oil-drop cataract&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Options: B and D. Though it is also true that excess glucose and galactose accumulation in the eye will eventually cause these cataracts, if we need to choose one best answer out of three, then it will be sugar alcohol. Option: C. Sugar amines such as GluNAc or GalNAc are components of GAGs in the body. They are usually highly sulfated which gives GAGs a large negative charge. The repulsion between these charges gives slimy and slippery nature to these GAGs The accumulation of these GAGs will result in various lysosomal storage disorders collectively known as mucopolysaccharidosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child&#x27;s developmental progress stopped at 2 years and he also developed coarse facial features. Skeletal deformities started to appear over the next year. Laboratory examination showed glycosaminoglycans in the child&#x27;s urine. All of the following are associated with Glycosaminoglycans EXCEPT-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anticoagulant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wound healing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lubrication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transport of lipids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transport of lipids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transport of lipids Transport of lipids in the blood is done by lipoproteins g. VLDL, LDL, and chylomicrons. Lipoproteins have lipid present in the core and proteins in the periphery to provide a hydrophilic surface which makes them travel easily through the aqueous medium of blood.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A.  Anticoagulation Heparin is an anticoagulant used for the measurement of serum electrolyte It is stored and released from mast cells and the liver Option: B.  Wound healing Hyaluronic acid is a key component of ECM and has a role in wound healing. HA is commonly used as a therapeutic in a wide range of applications, including osteoarthritis, ophthalmic surgery, cosmetic application, and tissue engineering. It may be injected intradermally or it may be used topically. HA extracts are safe and efficacious products to be used in skin repair Option: C. lubrication GAGs contain Carboxy, Sulfate, and Acetyl groups which provide too much of negative charge. Repulsion between these charges gives them slimy and slippery nature. That’s why they are present in mucus secretions to act as a lubricant, or as a shock absorber&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cellulose is a plant polysaccharide and is considered dietary fiber in the human diet as it cannot be digested in humans. Cellulose is not broken due to beta-anomerism at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. C1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C1 Anomers Isomers with different –H and –OH orientation around the functional carbon. C1 is the functional carbon in glucose or hexoses. Two types of anomers are possible due to this orientation: Alpha (α) - at functional carbon, –OH is downwards Beta (β) - at functional carbon, –OH is upwards β-anomers can&#x27;t be broken in the body due to the absence of enzymes to break a beta bond. Cellulose is made up of glucose joined by β (1→4) glycosidic bond In glucose functional carbon is at C1 (Aldehyde). So, we can say cellulose is not broken due to β-anomerism at C1 .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: B. C2 carbon is anomeric carbon for ketoses. But cellulose is a homopolymer of glucose which is a hexose. Cellulose does not have any ketose in its structure. Option: C. During the cyclization of the linear form of sugar, the C1 carbon of glucose is joined to C5 to form a hexacyclic ring also known as pyranose. C5 carbon is also taken as reference carbon for the designation of D and L enantiomers. Enantiomers can be interconverted by enzyme racemase. Option: D. C6 carbon is a symmetric carbon in sugars As free rotation is possible around this Carbon, so it does not give rise to any isomers.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person after ingesting dairy products feels very uncomfortable with problems of flatulence and distension of his stomach due to gas formation. These symptoms do not appear when he completely avoids any dairy products in his diet. The most likely cause of these symptoms is a deficiency of which of the following conversions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Starch to maltose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactose to glucose + galactose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycogen to Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sucrose to glucose + fructose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lactose to glucose + galactose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lactose to glucose + galactose The patient has abdominal discomfort &amp;amp; diarrhea after taking milk and the alleviation of these symptoms on the removal of milk from the diet indicates that the patient is suffering from Lactose Intolerance . It is caused by a deficiency of the β-Galactosidase enzyme aka Lactase which breaks down milk sugar lactose into glucose and galactose which can be easily absorbed. Due to a defect in this enzyme lactose is not broken and accumulates in the intestine which is further fermented by intestinal bacteria producing acid and gas.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Alpha-amylase secreted by the pancreas digests starch into Limit dextrins, maltose, and maltotriose. Increased plasma levels in humans are found in: Salivary trauma Mumps Pancreatitis Kidney failure Option: C. α- Glucosidase or acid maltase is involved in a minor pathway of Glycogen breakdown in lysosomes. A deficiency of acid maltase causes Pompe&#x27;s disease (a glycogen storage disease) with features such as hypotonia, cardiomegaly in muscles, hepatomegaly, and hypoglycemia in liver Option: D. If abdominal discomfort &amp;amp; diarrhea appear after taking sugar or sugarcane juice, then the enzyme deficient is Sucrase . This enzyme breaks down table sugar sucrose into glucose and fructose which gets absorbed in the intestinal cell.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The number of isomers possible for Glucose are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;32&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;64&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;16&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 16&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;16 The number of isomers possible for a sugar = 2 n where; n= number of asymmetric carbons in the linear structure of the molecule. Note: Do not use extra asymmetric carbon in cyclic structures in this formula. For a ketohexose such as fructose, n= 3 so isomers possible are 2 3 = 8&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male infant who is failing to thrive showed hepatomegaly and splenomegaly, among other findings on examination. Dermatan sulfate and heparan sulfate were also present in urine. The patient is suspected to have Hurler syndrome. The enzyme you would select to be assayed to support your diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;β-Glucuronidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuraminidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;β-Galactosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;α-L-Iduronidase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. α-L-Iduronidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;α-L-Iduronidase An absence of α-L-iduronidase occurs in both Hurler’s syndrome and Scheie’s syndrome leading to the accumulation of heparan and dermatan sulfate. However, Scheie’s syndrome is less severe, with corneal clouding, joint degeneration, and increased heart disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. β-glucuronidase located in lysosomes catalyzes the hydrolysis of β-D-glucuronic acid residues from the non-reducing end of GAGs such as Dermatan sulfate, heparan sulfate, chondroitin 4-sulfate, chondroitin 6-sulfate Deficiencies in β-glucuronidase are known as Sly syndrome or Mucopolysaccharidosis VII and results in the build-up of non-hydrolyzed mucopolysaccharides with general features like coarse facial features, short stature, and mental retardation, etc. Option: B. Lysosomal hydrolases like α-fucosidases, α, and ß-mannosidase, and neuraminidase are involved in the degradation of oligosaccharide chains during glycoprotein turnover. Defects in these enzymes lead to abnormal degradation of glycoproteins and accumulation of partially degraded glycoproteins in tissues, known as Glycoproteinoses. Option: C. β-Galactosidase also known as Lactase is an enzyme of lactose metabolism and breaks down milk sugar lactose into glucose and galactose which can be easily absorbed. Its deficiency causes lactose intolerance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old boy presents with mental retardation, dysostosis multiplex, and coarse facial feature. There was no corneal clouding seen. The pediatric resident asked the new intern to take a detailed history and present the case. Pedigree chart analysis shows an X-linked recessive pattern. Which of the following biochemical abnormality is the most likely cause of symptoms in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hurler’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hunter’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maroteaux-Lamy disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sanfilippo A disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hunter’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hunter’s disease In this pedigree chart, females are carriers, and males are affected, So it is an X-linked Recessive disorder. Hunter disease: affects males, no corneal clouding . All MPS are inherited in an autosomal recessive manner, except Hunter’s disease, which is inherited in an X-linked recessive manner.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for the incorrect options: - All other Mucopolysaccharidosis are autosomal recessive.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient’s blood serum increased activity of hyaluronidase is found. A connective tissue pathology will be confirmed by the determination of which of the following compound in his blood serum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uric Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sialic acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sialic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sialic acid The extracellular matrix of connective tissues is rich in hyaluronic acid. Some bacterial and viral pathogens produce hyaluronidase as a means of using hyaluronan as a carbon source and as a possible virulence factor. Hyaluronidases are hyaluronoglucosidases i.e. they cleave the (1→4)-linkages between N-acetylglucosamine and glucuronate. The released N-acetylglucosamine can be converted to sialic acid by the action of two bacterial enzymes first by an epimerase to form N -acetylglucosamine-6-P and then by aldolase by transfer of three carbons from pyruvate to form sialic acid (N-acetyl neuraminic acid). The other product which can be detected in serum will be glucuronic acid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Galactose Galactose in serum is increased in case of genetic deficiency of galactose metabolizing enzymes such as galactokinase (Minor type Galactosemia) or GALT (Classical galactosemia). Option: B. Uric Acid Increased serum uric acid (hyperuricemia) is present in: HGPRT deficiency (Lesch Nyhan Syndrome) Xanthine oxidase deficiency Lactic acidosis Von Gierke’s Disease PRPP Synthetase deficiency Aldolase B deficiency (Hereditary fructose intolerance) Alcoholism Option: C.  Glucose Hyperglycemia occurs in: Diabetes Hyperactivity of the Anterior Pituitary, Thyroid, Adrenal Cortex Stress Chromium deficiency&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A routine examination of the urine of an asymptomatic pediatric patient showed a positive reaction with Clinitest (a copper reduction method of detecting reducing sugars), but a negative reaction to the glucose oxidase test. Which one of the following sugars is least likely to be present (assuming a single elevated saccharide):&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fructose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sucrose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xylulose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sucrose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sucrose Sugars may be called reducing or non-reducing based on their ability to reduce copper during Benedict’s test. The reducing property of sugar is based on the presence of free aldehyde or ketone group in them. Most monosaccharides and disaccharides are reducing sugars, while Sucrose &amp;amp; Trehalose is a non-reducing sugar. In contrast to reducing sugars, sucrose &amp;amp; trehalose do not contain free anomeric carbon atoms therefore a non-reducing sugar.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 42 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
