&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Nucleotides such as AMP, ADP, and ATP are the sensors of the energy status of the cell and their interconversion plays an important role in the energy homeostasis of the cell. Which of the following enzyme catalyzes the formation of AMP from two molecules of ADP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenylate kinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenylyl cyclase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenosine deaminase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adenylate kinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenylate kinase When ATP level is reduced, AMP is formed by Adenylate kinase (ADK) in the following reaction: Adenylate kinase or myokinase is a phosphotransferase (EC no-2) It catalyzes the interconversion of adenine nucleotides (ATP, ADP, and AMP) AMP is an allosteric activator of glycolysis. Oxidative phosphorylation in mitochondria is also dependent on the availability of ADP and is maintained by the action of adenylate kinase. Some factors that modulate ADK activity and adenine nucleotide levels are Stress, exercise, hormone levels, and diet.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: B. Adenylyl cyclase catalyzes the conversion of adenosine triphosphate (ATP) to 3&#x27;,5&#x27;-cyclic AMP (cAMP), and pyrophosphate. The cAMP serves as a secondary messenger for the activation of various cellular processes. Option: C. Adenosine kinase is an enzyme that catalyzes the transfer of gamma-phosphate from ATP to adenosine to form AMP. Its main function is to control the cellular levels of adenosine. Option: D. Adenosine deaminase Used for conversion of adenosine to Inosine by removal of the amino group in purine catabolism Important in B &amp;amp; T Lymphocytes Easily measured in any fluid of the body if ↑ ADA: Suggestive of TB if ↓ ADA: Both B &amp;amp; T are Lymphocytes affected leading to Severe Combined Immunodeficiency (SCID?&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kinase enzymes most often catalyze the regulatory steps of cellular oxidative metabolic pathways. Which of the following activates Kinase of glycolysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Insulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insulin Insulin activates all anabolic pathways/enzymes: HMP Glycogenesis FA synthesis Cholesterol synthesis TG synthesis Lipoprotein Lipase enzyme But Insulin also activates two catabolic pathway enzymes, e. Glycolysis &amp;amp; Link reaction. It activates: Glucokinase, PFK-1, and Pyruvate Kinase enzymes of glycolysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. ATP and other nucleotides such as ADP and AMP are allosteric regulators of enzymes of various metabolic pathways. Increased cellular ATP levels will result in a decrease in catabolic processes whereas increase AMP and ADP levels usually favor the catabolism of major fuel molecules lipids and carbohydrates. Option: B. cAMP is a secondary messenger produced from ATP by the enzyme adenylate cyclase and is responsible for the activation of protein kinases by phosphorylation. Insulin will always decrease cAMP whereas glucagon will increase its synthesis. Option: D. Glucagon activates all catabolic pathways by increasing the synthesis of cAMP resulting in the phosphorylation of protein kinase which further phosphorylates enzymes of catabolic pathways to activate them. However, as an exception, it does not activate two catabolic pathway enzymes , e. Glycolysis &amp;amp; Link reaction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old runner was advised to increase his carbohydrate intake after his daily training for ensuring enough muscle glycogen storage. The anabolic hormone released after such a meal will increase the activity of main muscle glycogenesis enzymes by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibiting adenyl cyclase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activating adenyl cyclase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibiting phosphodiesterase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activating phosphodiesterase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Activating phosphodiesterase&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1705917316649-1111.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Activating phosphodiesterase Insulin increases the activity of muscle glycogen synthase after the intake of carbohydrates lowering cellular cAMP levels through the activation of phosphodiesterase which converts cAMP to 5’ AMP. This results in the dephosphorylation of glycogen synthase causing its activation. (See fig. below) Simultaneously, it also decreases the activity of glycogen phosphorylase thereby decreasing glycogenolysis. Insulin does not affect the activity of adenylate cyclase. It is activated by glucagon.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Muscle glycogen is used for the rapid release of energy for performing intense physical exercise. Glycogenolysis is activated in muscles by the activity of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Growth hormone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Epinephrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epinephrine Glycogenolysis is activated by both Glucagon and Epinephrine As glucagon receptors are not found in muscle, So, only epinephrine increases glycogenolysis in muscle. These hormones act by the action of mediator cAMP which causes phosphorylation of the enzyme of glycogen breakdown.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. Glucagon Glycogenolysis is activated mainly by two hormones: glucagon &amp;amp; epinephrine But Glucagon receptors are not found in muscles. So, epinephrine increases glycogenolysis in muscles. Option: B. Insulin Insulin is an anabolic hormone released in a fed state and inhibits glycogenolysis. Insulin causes decreased blood glucose by its absorption into peripheral cells mediated by GLUT-4. Option: D. Growth hormone Growth hormone does not cause muscle glycogenolysis. GH promotes glycogenesis and gluconeogenesis in the liver and inhibits glycolysis So, decreases the utilization of glucose in muscles and other tissues. It also helps in the mobilization of free fatty acids from adipose tissue stores.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cellular metabolism is greatly affected by hormones in response to changes in external conditions. which of the following effects on metabolism is/are exerted by the hormone cortisol? ↑ Gluconeogenesis ↑ Lipogenesis ↑ Proteolysis ↑ Export of amino acid to liver ↑ Glycolysis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 4, and 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3, and 4 are correct Cortisol is a catabolic hormone-like glucagon It acts primarily on muscle, liver &amp;amp; adipose tissues. A variety of stressors release cortisol from the adrenal cortex. This is a relatively slow-acting hormone It will cause an increase in the following: Gluconeogenesis in the liver (by transport of amino acid substrates from peripheral tissues to the liver), Proteolysis in peripheral tissues but induction of protein synthesis in the liver (by transport of amino acid from peripheral tissues to liver).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Statement: 2. Cortisol increase lipolysis in adipose tissues by enhancing hormone-sensitive lipase and also decrease lipogenesis in adipocytes hence, causing an overall increase in blood FFA resulting in hyperlipidemia. Statement: 5. Cortisol decreases tissue uptake and metabolism of glucose (decreases glycolysis). By causing increased glucose production and decreased utilization it causes an elevated blood glucose concentration.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Insulin and glucagon are major hormones affecting oxidative fuel metabolism. Which of the following enzyme will be activated with low Insulin: Glucagon ratio?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose 6-phosphate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyruvate kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose -6-Phosphatase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glucose -6-Phosphatase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glucose -6-Phosphatase Insulin is released in the Fed state. Low Insulin: Glucagon ratio means ⇒ Catabolic state (As low insulin means Fasting state or catabolic state) Insulin activates all anabolic enzymes with the exception that it also promotes catabolic pathways glycolysis and link reaction. Glucose-6-Phosphatase is an enzyme that is active in the fasting state / catabolic state&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. Glucose-6-phosphate dehydrogenase It is an enzyme involved in the HMP shunt. the activity of this enzyme is increased in the fed state so its activity will be decreased under low Insulin or fasting state. Option: B. Glucokinase It is an enzyme of glycolysis that involves breakdown of the glucose and is supposed to be activated by glucagon instead as an exception it is activated by insulin Option: C. Pyruvate Kinase Like glucokinase, it is an enzyme of glycolysis and gets activated in the presence of insulin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-f, 2-d, 3-e, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-f, 2-e, 3-d, 4-b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-e, 3-d, 4-f&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-e, 3-f, 4-b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-f, 2-e, 3-d, 4-b&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1686071065269-QTDB001007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-f, 2-e, 3-d, 4-b Minor pathway for oxidation of glucose: HMP The major pathway for oxidation of glucose: Glycolysis/ EMP The pathway that occurs in fasting state/ Starvation: Gluconeogenesis Amphibolic pathway (Both catabolic and anabolic pathway): TCA cycle The pathway which occurs in both aerobic and anaerobic conditions: EMP/ Glycolysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anabolic and catabolic processes in the body are generally activated in Fed and Fasting states respectively. The pathway which occurs both in Fed and Fasting state is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TCA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TCA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TCA TCA and ETC are vital pathways that occur in both fed and fasting states. TCA and ETC do not depend on hormones. However, their activity can be either increased or decreased depending on the availability of substrates and the abundance of products respectively. For example: TCA activity is increased in the presence of oxaloacetate and acetyl CoA and decreased in the absence of NAD and FAD. Similarly, ETC activity can be decreased in the absence of oxygen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Option: B. Glycolysis Though a small basal level of glycolysis also occurs in the fasting state, glycolysis is enhanced in the presence of insulin in the fed state to provide energy for various synthetic reactions. But the one best answer is TCA. Option: C. HMP It is an anabolic pathway that occurs in the fed state. It is the main source of NADPH (required for the synthesis of lipids) and Ribose 5-P (required for nucleotide synthesis). Option: D. Glycogenesis Glycogenesis (glycogen synthesis) occurs in the muscle and liver and is an anabolic pathway, so the activity of the enzyme of the glycogen synthesis pathway is increased by the release of insulin in the fed state.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Phosphorylation and dephosphorylation of enzymes is one of the regulatory mechanisms for controlling their activity. Phosphorylation of which of the following enzymes will result in its activation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycogen synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycogen phosphorylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetyl CoA Carboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G-6-PD enzyme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glycogen phosphorylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glycogen phosphorylase Phosphorylation is done by the hormone glucagon . Glucagon is active in fasting or under catabolic situations. So, enzymes of the catabolic pathway ( Except Glycolysis and Link reaction) will be active in the phosphorylated state Glycogen phosphorylase is an enzyme helping in the breaking down of glycogen, it is a catabolic enzyme and all catabolic enzymes which are activated by glucagon are active in the phosphorylated state&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. Glycogen synthase Any Pathway or Enzyme which is activated by Insulin will be active in its Dephosphorylated state. It includes all anabolic pathways and glycolysis and Link reaction. Glycogen synthase is an enzyme involved in- Glycogenesis/ glycogen synthesis which is an anabolic pathway Insulin increases the activity of muscle glycogen synthase after the intake of carbohydrates &amp;amp; increases glycogen reserves in the liver &amp;amp; muscles. It acts by cAMP-mediated de-phosphorylation of glycogen synthase Option: C. Acetyl CoA carboxylase is a rate-limiting enzyme of the fatty acid synthesis pathway (anabolic) so, it is inactive in the phosphorylated state and active in the dephosphorylated state. Option: D. G6PD is involved in the HMP pathway (anabolic) So, it is inactive in the Phosphorylated state&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An injection of nitroglycerin given during an angiographic procedure acts by a secondary messenger which is formed from guanine-containing nucleotide as a precursor and causes vasodilation. This secondary messenger is also involved in which of the following process:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucagon action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Luteinizing hormone action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ANP and BNP activation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcitonin action&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ANP and BNP activation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ANP and BNP activation Nucleotide GTP gives rise to secondary messenger cGMP by enzyme guanylate cyclase by cyclization. cGMP - It consists of guanine, ribose, and phosphate Hormones that use cGMP as a second messenger are called group IIb hormones. It has a role in the visual cycle, Vasodilatory effect by NO (nitric oxide), and activation of peptide hormones like ANP and BNP (atrial and brain natriuretic peptides). The hormones which use cAMP as a second messenger are called group IIa hormones such as: Glucagon, LH, FSH, hCG, Calcitonin, Catecholamines&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hormone insulin promotes a number of anabolic pathways and enzymes in the cell and body. The mechanism which is NOT responsible for promoting lipogenesis by insulin is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreasing cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase glucose uptake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibiting pyruvate dehydrogenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increasing acetyl CoA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inhibiting pyruvate dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhibiting pyruvate dehydrogenase Insulin Increases the formation of Acetyl CoA by increasing the action of enzyme – Pyruvate Dehydrogenase e. Link reaction So, option C is wrong as insulin activates the enzyme of Link reaction i.e. Pyruvate Dehydrogenase (not inhibits).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. Insulin activates phosphodiesterase which converts cAMP to 5’ AMP. Hence, by ↓ cAMP insulin promotes the dephosphorylation of lipogenic enzymes such as fatty acid synthase that will lead to their activation. Option: B. Insulin increases glucose uptake into peripheral tissues by recruiting GLUT-4. Some of the glucose is converted to glycogen by the liver, however, excess glucose will be converted to fats in the liver and adipose tissue by lipogenesis. Option: D. Insulin increases the formation of acetyl CoA by increasing the action of the enzyme pyruvate dehydrogenase complex that converts pyruvate to acetyl CoA i.e. Link reaction. The excess acetyl CoA is used as a substrate for fatty acid synthesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The nerve supply of 1st lumbrical is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A &amp;amp; B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Median Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median Nerve 1st &amp;amp; 2nd lumbrical - supplied by median nerve , while 3rd &amp;amp; 4th lumbrical by the deep branch of ulnar nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Camparative analysis between ulnar claw hand and hand of benediction Ulnar claw Hand of benediction Nerve involved Lesion of ulnar nerve at the wrist Lesion of the median nerve at the elbow or at the wrist Typical presentation Appears in long standing cases Appears when patient attempts to make a fist Digits affected Little and ring Middle and index Muscles paralysed • Medial two lumbricals • Lateral two lumbricals • Lateral half of the FDP Movements involved Unopposed extension t the MCP joints Unopposed flexion at the IP joints Inability to flex at the MCP and IP joints of the middle and index fingers Voluntary flexion at the MCP and IP joints of the ring and little fingers&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Compression of the nerve within the carpal tunnel produces an inability to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extend The Thumb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adduct the Thumb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oppose the Thumb&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A &amp;amp; B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oppose the Thumb&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oppose the Thumb The opposition of thumb - opponens pollicis - median nerve In Carpal tunnel syndrome, the median nerve gets compressed under the flexor retinaculum, leading to paralysis of the muscles of the thenar eminence. It is called an ‘ape-like or monkey-like hand ’. There is loss of sensation in lateral 3½ digits including nail beds. The median nerve is the ‘eye of the hand’. There is little clawing of the index and middle fingers also. Explanation for incorrect options: - Option: A. Extend The Thumb Extension of thumb - all extensor muscles - radial nerve Option: B. Adduct the thumb Adduction of thumb - adductor pollicis - ulnar nerve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Camparative analysis between ulnar claw hand and hand of benediction Ulnar claw Hand of benediction Nerve involved Lesion of ulnar nerve at the wrist Lesion of the median nerve at the elbow or at the wrist Typical presentation Appears in long standing cases Appears when patient attempts to make a fist Digits affected Little and ring Middle and index Muscles paralysed • Medial two lumbricals • Lateral two lumbricals • Lateral half of the FDP Movements involved Unopposed extension t the MCP joints Unopposed flexion at the IP joints Inability to flex at the MCP and IP joints of the middle and index fingers Voluntary flexion at the MCP and IP joints of the ring and little fingers&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year male presents with complaints of hypoesthesia and wasting of the thenar eminence in his right hand. The nerve most likely to be affected in this case is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Musculocutaneous Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Median Nerve&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median Nerve Median nerve compression in the carpal tunnel at the wrist leads to Carpal Tunnel syndrome. This syndrome consists of motor, sensory, vasomotor, and trophic symptoms in the hand caused by compression of the median nerve in the carpal tunnel. Examination reveals wasting of thenar eminence ( ape-like hand ), and hypoesthesia to light touch on the palmar aspect of lateral 3½ digits. However, the skin over the thenar eminence is not affected as the branch of the median nerve supplying it arises in the forearm. Symptoms and signs Findings indicative of CTS Age 40-60 years Gender Female &amp;gt; males Risk Factors Obesity, Diabetes mellitus, hypothyroidism, rheumatoid arthritis, Chronic Renal failure, pregnancy Occupation More in occupation involving repeated hand movements or vibrations Sensory symptoms Pain Paresthesia Numbness Classic or Probable pattern of Katz Hand Diagram Flicks sign Motor symptoms Hand Clumsiness Weakness of Thumb Atrophy of Thenar Muscles Autonomic symptoms Swelling or Feeling of Tightness in Hand Temperature change Difference in skin color Difference in sympathetic skin response of median to ulnar nerve Provocative tests Phalen&#x27;s test Tinel sign Manual Carpal Compression test&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Camparative analysis between ulnar claw hand and hand of benediction Ulnar claw Hand of benediction Nerve involved Lesion of ulnar nerve at the wrist Lesion of the median nerve at the elbow or at the wrist Typical presentation Appears in long standing cases Appears when patient attempts to make a fist Digits affected Little and ring Middle and index Muscles paralysed • Medial two lumbricals • Lateral two lumbricals • Lateral half of the FDP Movements involved Unopposed extension t the MCP joints Unopposed flexion at the IP joints Inability to flex at the MCP and IP joints of the middle and index fingers Voluntary flexion at the MCP and IP joints of the ring and little fingers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Musculocutaneous Nerve Isolated injury to the musculocutaneous nerve is a rare occurrence . Associated signs and symptoms of an isolated musculocutaneous neuropathy may include weakness in elbow flexion or shoulder flexion, atrophy of the biceps brachii, and pain or paresthesia at the lateral forearm Option: C. Ulnar nerve Ulnar nerve innervates hypothenar muscles and not thenar muscles. Option: D . Radial nerve Radial nerve innervates the extensor group of muscles not the thenar muscles.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Select the most appropriate statement regarding the Median nerve:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arises from the posterior and medial cords of the brachial plexus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Passes from the medial to the lateral; side of the brachial artery in the arm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gives no muscular branches in the arm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enters the forearm muscles by passing between the two heads of flexor carpi ulnaris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gives no muscular branches in the arm&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gives no muscular branches in the arm The only branch the median nerve gives in the arm is a branch to the elbow joint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Camparative analysis between ulnar claw hand and hand of benediction Ulnar claw Hand of benediction Nerve involved Lesion of ulnar nerve at the wrist Lesion of the median nerve at the elbow or at the wrist Typical presentation Appears in long standing cases Appears when patient attempts to make a fist Digits affected Little and ring Middle and index Muscles paralysed • Medial two lumbricals • Lateral two lumbricals • Lateral half of the FDP Movements involved Unopposed extension t the MCP joints Unopposed flexion at the IP joints Inability to flex at the MCP and IP joints of the middle and index fingers Voluntary flexion at the MCP and IP joints of the ring and little fingers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Arises from the posterior and medial cords of the brachial plexus The median nerve arises from the medial and lateral cords of the brachial plexus. The posterior cord gives rise to the radial nerve. Option: B. Passes from the medial to the lateral; side of the brachial artery in the arm. The median nerve passes from the lateral to the medial side of the brachial artery in the arm. The commencement of the nerve is lateral to the artery and then passes in front of the brachial artery and descends to lie medial to it at the elbow. Option: D. Enters the forearm muscles by passing between the two heads of flexor carpi ulnaris The median nerve enters the forearm by passing between the two heads of pronator teres.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young boy who was driving a motorcycle at high speed collided with a tree and was thrown on his right shoulder. Though there was no fracture, his right arm was medially rotated and his forearm pronated. The following facts concerning this patient are correct, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The injury was at Erb’s point&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A lesion of C-5 and C-6 was present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The median and ulnar nerve was affected&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supraspinatus and infraspinatus, subclavius, and biceps brachii were paralyzed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The median and ulnar nerve was affected&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The median and ulnar nerve was affected If the Median and Ulnar nerves are both affected, then the boy must present with features of a complete claw hand along with paralysis of all flexor muscles of the foramen and intrinsic muscles of the hand.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Camparative analysis between ulnar claw hand and hand of benediction Ulnar claw Hand of benediction Nerve involved Lesion of ulnar nerve at the wrist Lesion of the median nerve at the elbow or at the wrist Typical presentation Appears in long standing cases Appears when patient attempts to make a fist Digits affected Little and ring Middle and index Muscles paralysed • Medial two lumbricals • Lateral two lumbricals • Lateral half of the FDP Movements involved Unopposed extension t the MCP joints Unopposed flexion at the IP joints Inability to flex at the MCP and IP joints of the middle and index fingers Voluntary flexion at the MCP and IP joints of the ring and little fingers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. The injury was at Erb’s point Option: B. A lesion of C-5 and C-6 was present Erb’s palsy is due to injury of C-5,6 roots at Erb’s point and doesn&#x27;t involve the ulnar nerve(C7,8; T1) Option: D. Supraspinatus and infraspinatus, subclavius, and biceps brachii were paralyzed Only the C6 root has been compromised. Injury of the suprascapular nerve (C5,6) leads to paralysis of the supraspinatus and infraspinatus muscles. Nerve to subclavius (C5,6) is involved. There is a partial injury of the musculocutaneous nerve (C5,6,7) which leads to paralysis of the biceps brachii muscle.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 26 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);

                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                updateNavPanel();

                console.error(&quot;Error starting quiz:&quot;, e);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

        function showPreviousQuestion() {

                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);

        function showNextQuestion() {

        function handleQuestionNavClick(index) {

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {
            try {

                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {

                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

                if (currentResultQuestion &gt; 0) {

        function showNextResult() {

                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
