&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Glucose is stored in Glycogen form, Why?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Compact&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can be reduced from multiple branches/ends&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can be stored at multiple sites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can provide glucose as much as needed and when needed for 1 week&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Compact&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Compact The compactness of glycogen allows storage in a smaller space as compared to equivalent glucose. Glycogen is stored in large cytosolic granules. The elementary particle of glycogen, the β-particle, is about 21 nm in diameter and consists of up to 55,000 glucose residues The other reason is that a high cellular concentration of glucose would cause the cell to take up water by osmosis and lyase. By converting glucose to glycogen, the osmotic activity of glucose is greatly reduced. For example, 400mM glucose stored as glycogen is only about 0.01 μM with a drastic reduction in osmolarity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B: Can be reduced from multiple branches/ends There is only a single reducing end per glycogen with a free carbonyl group but there are multiple non-reducing ends (Option B is a false statement) Option C: Can be stored at multiple sites There are only 2 major sites for the storage of glycogen. These are the liver and muscle. Only liver glycogen can be used to maintain blood glucose whereas muscle glycogen can only be used to provide energy for muscle contraction (Option C is a false statement) Option D:  Can provide glucose as much as needed and when needed for 1 week Liver glycogen can provide glucose only for 12-18 hours of fasting, after that, the main source of blood glucose is gluconeogenesis (Option D is a false statement).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Glycogen phosphorylase catalyzes the phosphorolysis of glycogen, producing glucose-1-phosphate. Which of the following vitamin acts as a cofactor for this enzyme:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiamine pyrophosphate (B1)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Riboflavin (B2)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyridoxal phosphate (B6)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methylcobalamin (B12)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pyridoxal phosphate (B6)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pyridoxal phosphate (B6) Glycogen Phosphorylase is the rate-limiting enzyme of glycogenolysis and uses PLP (the active form of vitamin B 6 ) as its coenzyme. This coenzyme is required as a donor of phosphate as glycogen phosphorylase transfers phosphate to glucose, releasing glucose-1-phosphate. Pyridoxal phosphate is also a cofactor for transamination and decarboxylation But the difference between the two types of reactions is: In transamination , the aldehyde group of pyridoxal phosphate (PLP) plays a role In decarboxylation, the phosphate group of PLP plays a role&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Thiamine pyrophosphate (TPP) It is an active moiety of vitamin B1 (Thiamine) It is a cofactor for enzyme catalyzing oxidative decarboxylation e.g. PDH complex, α-ketoglutarate dehydrogenase. Option B: Riboflavin (B 2 ) The active form of riboflavin is FMN (Flavin adenine mononucleotide) and FAD (Flavin adenine dinucleotide). It is a cofactor for enzyme catalyzing oxidation-reduction reactions e.g. succinate dehydrogenase, acyl CoA dehydrogenase. Option D: Methylcobalamin (B 12 ) It is an active form of Vit B 12 (Cobalamin). It is a cofactor for enzyme catalyzing homocysteine to methionine conversion and isomerization of L-methyl malonyl CoA to succinyl CoA.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzyme leads to the release of free glucose from glycogen during glycogenolysis in muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycogen phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose-1-phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Debranching enzyme&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Debranching enzyme&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Debranching enzyme This enzyme has 2 catalytic activities in a single polypeptide chain i.e. Glucan transferase and debranching enzyme activities in a single enzyme. Glucan transferase: transfers a trisaccharide unit from one branch to the other, exposing the 1→6 branch point. Amylo α -1,6-glycosidase: breaks α (1→ 6) bond, which is present at the starting of a branched-chain releasing free glucose&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Glycogen phosphorylase It is the rate-limiting enzyme of glycogenolysis It catalyzes the first step of releasing glucose as glucose 1-P from the non-reducing end of the straight chain of glycogen by phosphorolysis (breakdown by transfer of a phosphoryl group from PLP) Option C: Glucose-6-phosphatase It is the last enzyme of gluconeogenesis and glycogenolysis only in the liver and is present in the ER membrane. It also releases free glucose only in the liver and not in muscle by cleavage of glucose 6-P. (ques says muscles) Option C: Glucose-1-phosphatase It is not present in humans but found in some bacteria and plants It is also a hydrolase and releases glucose from glucose 1-P in glycolysis and gluconeogenesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In muscles, how many ATPs are produced from the conversion of one glucose residue in the linear chain of glycogen to lactic acid i.e. anaerobic glycolysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 In any cell or tissue other than muscle, glycogen gives rise to glucose which is phosphorylated by hexokinase to glucose-6-phosphate using ATP and then undergoes further glycolysis. However, muscle lacks glucose-6-phosphatase so the end product of glycogenolysis is glucose-6-P instead of glucose. This glucose-6-phosphate formed in glycogen degradation in muscles can directly enter the glycolysis without the need for ATP-requiring hexokinase reaction (See fig below). Thus, one less ATP is required for the investment stage (for conversion of glucose to glucose 6-P) of glycolysis in muscles only. Hence, the net yield of ATP from glycolysis of 1 glucose molecule increases by 1. So, we can say that: If starting material is glucose, then Net ATP/Glu from glycolysis = 2 ATPs But if starting material is glucose-6-P, then net ATP/Glu from glycolysis = 3 ATPs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young person of age 23 years presented intense muscle ache, cramps, and fatigue after a session of strenuous physical exercise. The person complained of passing blood in the urine. The patient was diagnosed with Mc Ardle’s disease (Glycogen storage disease V). He was advised mild aerobic exercise like walking and cycling Select the cause of Mc Ardle’s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deficiency of Fructokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deficiency of Glucose 6-Phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deficiency of Glucose 6-Phosphate Dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deficiency of Glycogen Phosphorylase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Deficiency of Glycogen Phosphorylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deficiency of Glycogen Phosphorylase Glycogen phosphorylase catalyzes glycogenolysis. It cleaves the terminal alpha-1,4-glycosidic bond and releases glucose-1-phosphate during glycogen breakdown. Its deficiency results in exercise intolerance leading to muscle cramps and breakdown of muscle proteins and the release of myoglobin. It is excreted in urine imparting red color to urine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. A deficiency of fructokinase results in the accumulation of fructose in the body due to the failure of phosphorylation of fructose. The disorder is called essential fructosuria Option: B. A deficiency of glucose 6-phosphatase causes failure to the breakdown of glucose from G6P. It is manifested as von Gierke’s disease. Option: C. Deficiency of glucose 6-phosphate dehydrogenase results in hemolytic anemia after intake of sulfa drugs and primaquine. It is a hereditary disorder&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child presents with growth retardation and a history of recurrent attacks of hypoglycemia. On examination, doll-like facies was noticed. The liver was palpable. On investigations, a hemogram showed evidence of mild anemia (Hb-11.3mg/dl) but significant neutropenia with lymphocytosis. Deranged lipid profile showed increased levels of total cholesterol (222mg/dl), LDL (113mg/dl) and VLDL (61mg/dl), triglycerides (304mg/dl). Increased Uric acid (5.8mg/dl), Lactate level with acidosis was also noted. All of the following complications can be expected in this child except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatic adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiomyopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cardiomyopathy The most likely diagnosis in this clinical scenario is von Gierke&#x27;s disease . Cardiomyopathy is not a complication of von Gierke&#x27;s disease. On the contrary, cardiomyopathy is associated with Pompe&#x27;s disease. Von Gierke&#x27;s disease: Enzyme deficiency: Glucose-6-phosphatase (common to both glycogenolysis and gluconeogenesis) Inheritance: Autosomal recessive. Glycogen accumulation occurs in the liver and renal tubular cells. Features: Severe hypoglycemia Ketosis Lactic acidosis Hypertriglyceridemia HyperuricemiaTop of Form&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- OPTION A. Hepatic adenoma can be seen as it is liver GSD. OPTION C . Increased triglyceride level is associated with pancreatitis. OPTION D. Increased uric acid is associated with renal failure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following metabolite is involved in glycogenolysis, glycolysis, and gluconeogenesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fructose-6-phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose-6–phosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uridine diphosphate glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Galactose-1-phosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glucose-6–phosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glucose-6–phosphate Glucose-6-phosphate is the common metabolite formed in glycogenesis, glycogenolysis, glycolysis, and gluconeogenesis, HMP (see fig).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Fructose-6-phosphate It is an intermediate in: Glycolysis HMP Fructose catabolism Option C: Uridine diphosphate glucose UDP-glucose is an activated form of glucose and is used in: Glycogen synthesis Uronic acid pathway Galactose metabolism Ganglioside synthesis Option C: Galactose-1-Phosphate It is formed in the first step of galactose breakdown by the action of the enzyme galactokinase on galactose. It is further converted to glucose-1-P by the enzyme Galactose-1-phosphate uridyl Transferase (GALT)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A10-year-old boy rapidly develops hypoglycemia after moderate activity. Blood examination reveals raised ketone bodies, lactic acid, and triglycerides. On examination, the liver &amp;amp; kidneys were enlarged. Histopathology of the liver shows deposits of normal structure glycogen in excess amounts. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Von Gierke disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pompe‘s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;McArdle’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forbe’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Von Gierke disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Von Gierke disease The most common glycogen storage disease present with hypoglycemia and normal glycogen structure is Von Gierke’s disease due to a deficiency of the enzyme glucose-6-phosphatase. Clinical features: severe hypoglycemia ketosis massive hepatomegaly enlarged kidneys hypertriglyceridemia lactic acidosis hyperuricemia Spleen not enlarged&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B: Pompe’s disease It is a lysosomal storage disorder but does not cause fasting hypoglycemia and lactic acidosis. A deficiency of acid maltase causes Pompe&#x27;s disease (a glycogen storage disease) with features such as hypotonia, cardiomegaly in muscles, hepatomegaly, and hypoglycemia in the liver. Option C: McArdle disease It is also known as type IV glycogen storage disease In this disease, muscle glycogen is not mobilized properly in exercising muscle due to a deficiency of the enzyme muscle glycogen phosphorylase causing exercise intolerance and myoglobinuria. So, increased lactic acid in the blood and enlarged liver and kidney rule out the possibility of this disease in this patient. Option D: Forbe’s disease It is also known as Cori’s disease or limit dextrinosis due to the accumulation of limit dextrin in the liver under fasting conditions as a result of Amylo-α(1→6)-glucosidase/ debranching enzyme deficiency. As glycogen deposits have normal structure and no limit dextrins are reported in the patient, so the possibility of Forbe’s disease can be easily ruled out.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Major carbohydrate stored in the body is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatic glycogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycogen in adipose tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hepatic glycogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatic glycogen The major carbohydrate stored in the body is hepatic glycogen , It is used for the maintenance of blood glucose concentration. There is also glycogen stored in muscles and the total amount of muscle glycogen is greater than liver glycogen. However, the percentage-wise liver glycogen &amp;gt; muscle glycogen. Muscle glycogen cannot be used for blood glucose maintenance. So, liver glycogen is generally considered a major storage glycogen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B: Blood glucose Blood glucose is not a stored form of glucose as it is constantly getting utilized for energy by various organs and tissues. Blood glucose can last only up to 2 hours of fasting, after which stored glycogen provide glucose to vital organs and other tissues. Option C: Glycogen in adipose tissues There is no glycogen stored in adipose tissues. Fats are stored in adipose tissues for long-term usage such as during prolonged fasting/starvation. They cannot be changed to glucose.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The reason why Glucose-6-phosphate is not acted upon by Glucose-6-phosphatase enzyme in the cytoplasm, even if glycogen synthesis and breakdown takes place in the same cell, having the enzymes present in cytoplasm is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stearic inhibition of phosphatase by albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase is present in the endoplasmic reticulum while glycogen metabolism occurs in the cytoplasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is thermodynamically viable only when gluconeogenesis is occurring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Require protein kinase for its activation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glucose-6-phosphatase is present in the endoplasmic reticulum while glycogen metabolism occurs in the cytoplasm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glucose-6-phosphatase is present in the endoplasmic reticulum while glycogen metabolism occurs in the cytoplasm Glycogen synthesis as well as breakdown both occurs in cytoplasm But the last step of the breakdown of glycogen in the liver i.e. glucose -6-phosphate to glucose formation occurs in the endoplasmic reticulum and not in the cytoplasm, as glucose-6-phosphatase is present in the membrane of the endoplasmic reticulum . This arrangement is done to avoid the breakdown of cytoplasmic glucose-6-P that is destined to undergo glycolysis to provide energy for other metabolic processes in the liver.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Stearic inhibition of phosphatase by albumin Albumin protein is secreted by hepatocytes into the blood. There is no steric inhibition of phosphatase by albumin. Option C: It is thermodynamically viable only when gluconeogenesis is occurring There is no energy input required for glucose-6-P hydrolysis to glucose, so this process is always thermodynamically favorable with a ΔG of -13.8 kJ/mol. Option D: Require protein kinase for its activation Glucose 6-Phoshatase is not controlled by phosphorylation or dephosphorylation. Hormonal control is directed on glycogen phosphorylase in glycogenolysis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Glycogenolysis is best described by which of the following statements:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It involves enzymes cleaving beta(1→ 4) glycosidic linkage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Requires activation of glycogen synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Requires a bifunctional enzyme (debranching and transferase)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Requires inactivation of phosphorylase kinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Requires a bifunctional enzyme (debranching and transferase)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Requires a bifunctional enzyme (debranching and transferase) Bifunctional enzymes ( two enzymatic activities present on a single protein ) of glycogenolysis consists of : Glucan transferase: transfers a trisaccharide unit from one branch to the other, exposing the 1→6 branch point. Debranching enzyme: aka Amylo α -1,6-glycosidase breaks α (1→ 6) bond, which is present at the starting of a branched-chain releasing free glucose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: It involves enzymes cleaving beta (1→ 4) glycosidic linkage Glycogen does not have any β- All the linkages between glucose molecules are α (1→4) or α (1→6) glycosidic bonds. So, all the enzymes cleave these two linkages to either release free glucose or glucose-1-phosphate. Options B and D: Requires activation of glycogen synthase, Requires inactivation of phosphorylase kinase Glycogen synthase is an enzyme involved in glycogen synthesis and not breakdown. Instead, glycogenolysis requires the activation of glycogen phosphorylase, which is the RLE of glycogenolysis. It is a catabolic enzyme, so, will be active in its phosphorylated state which is done by phosphorylase kinase. So, phosphorylase kinase should be in active form . It is activated by cAMP, kinase, 5&#x27;AMP, glucagon, epinephrine, norepinephrine, calcium/calmodulin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In glycogen metabolism, a metabolically active important enzyme found in the liver is converted from its inactive dephosphorylated state to its active phosphorylated state. Which of the following is true about this enzyme:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phosphorylation sometimes activates the enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Catecholamines directly stimulate it&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More commonly seen in the fasting state than in the fed state&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Always activated by cAMP-dependent protein kinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. More commonly seen in the fasting state than in the fed state&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;More commonly seen in the fasting state than in the fed state The enzyme in concern in this question is Glycogen Phosphorylase. Glycogen Phosphorylase Glycogenolysis is activated in the fasting state , not in the fed state. It helps to maintain blood glucose and can provide glucose up to 12-18 hours of fasting (Option C is true) .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- It is RLE of glycogenolysis and active in a phosphorylated state i.e. phosphorylation always activates this enzyme. ( Option A is false ) Catecholamines stimulate this enzyme through cAMP, not directly . cAMP causes the phosphorylation of protein kinases which in turn activate this enzyme by phosphorylation. (O ption B is false ) cAMP activates this enzyme, but calcium &amp;amp; calmodulin can also directly activate this enzyme without phosphorylation and without cAMP. ( Option D is false as this enzyme is not always activated by cAMP).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old boy visited the outpatient department with abnormal liver function tests. On physical examination, the liver was hard and palpable by a handbreadth below the rib. Neurologic examination was normal. Liver function and chemistry tests showed an aspartate aminotransferase (AST) level of 636 IU/L, alanine aminotransferase (ALT) of 262 IU/L, total bilirubin of 0.7 µg/dL, alkaline phosphatase of 300 IU/L. The hepatic histology findings confirmed it to be a case of Anderson’s disease. What do you expect in the histology findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macronodular Cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Micronodular Cirrhosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal with No cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ballooning degeneration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Micronodular Cirrhosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Micronodular Cirrhosis Anderson’s disease (Type IV GSD) Autosomal Recessive A deficiency of Debranching Enzyme leads to abnormal accumulation of Glycogen with poor solubility. Progressive cirrhosis of the liver manifesting in the first 18 months of life as Hepatosplenomegaly. Death usually by 5 years of age due to portal hypertension, ascites, the liver failure. Histology: Micronodular cirrhosis with intracytoplasmic glycogen accumulation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: B. Viral hepatitis (B or C) is the most common cause of Macronodular cirrhosis. Wilson&#x27;s disease and alpha-1-antitrypsin deficiency also can produce Macronodular cirrhosis. Option: C. is ruled out. Option: D. Ballooning degeneration is seen in Viral hepatitis and steatohepatitis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzyme is present inside the given organelle:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isocitrate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fructose 2, 6 bisphosphatase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucose-6-phosphatase&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682875096133-QTDB011014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glucose-6-phosphatase This cell organelle shown is the endoplasmic reticulum . Glucose-6-phosphatase is an enzyme that converts glucose-6-phosphate to free glucose . This enzyme is common to two pathways e. gluconeogenesis and glycogenolysis . This enzyme is present in the membrane of the endoplasmic reticulum .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Glucokinase It is the first enzyme of glycolysis and is present in the cytoplasm. It phosphorylates glucose to glucose 6-P. Option B: Isocitrate dehydrogenase It is one of the RLE of the TCA cycle and is located in the mitochondrial matrix. It does the oxidative decarboxylation of isocitrate to α-ketoglutarate. Option D: Fructose 2,6-bisphosphatase It is an enzyme that plays an important part in the reciprocal regulation of glycolysis and gluconeogenesis and is present in the cytoplasm It cleaves the fructose 2,6-bisphosphate to fructose-6-P to inhibit glycolysis and relieve the inhibition of gluconeogenesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: Muscle glycogenolysis cannot regulate blood glucose levels. Stored glycogen of the muscle is utilized only within the muscle after glycogenolysis. Reason: Glucose can enter muscles via GLUT-4.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both Assertion and Reason are independently true/correct statements and the Reason is the correct explanation for the Assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both Assertion and Reason are independently true/correct statements, but the Reason is not the correct explanation for the Assertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assertion is independently a true/correct statement, but the Reason is independently a false / incorrect statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assertion is independently a false/incorrect statement, but the Reason is independently a true/correct statement.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Both Assertion and Reason are independently true/correct statements, but the Reason is not the correct explanation for the Assertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both Assertion and Reason are independently true/correct statements, but the Reason is not the correct explanation for the Assertion Free glucose enters the muscle cells via facilitated diffusion through the GLUT-4 in an insulin-mediated action. But this is not the reason for muscle glucose staying in the muscle cells after glycogenolysis. The reason for that is the lack of the enzyme glucose-6-phosphatase that converts glucose-6-phosphate to free glucose. So, in muscle, glucose-6-phosphate cannot be converted to glucose &amp;amp; this glucose-6-phosphate cannot cross the membrane of muscle cells and therefore remain trapped inside the cell to be used only in muscle cells for energy production. Glucose-6-phosphatase is present only in the liver so the liver can maintain blood glucose.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the steps of glycogenolysis in sequence: A. Formation of limit dextrins B. Transfer of glucose residues from branched-chain to neighboring straight-chain (Glucan Transferase) C. Break down of α (1→4) bond from the non-reducing end D. Break down of α (1→6) bond Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A → D → B → C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D → C → B → A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D → B → C → A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C → A → B → D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C → A → B → D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C → A → B → D The stepwise breakdown of glycogen involves following steps: Break down of α (1→4) bond from   t he non-reducing end: glycogen phosphorylase breaks α (1→4) bonds, starting from the non-reducing end, till four glucose residues are left at the branch point Formation of limit dextrins: glycogen phosphorylase can break glucose residues in the branched chain of glycogen only till 4 glucose residues are left then it stops an the debranching enzyme takes over. The structure left after the glycogen phosphorylase action is known as Limit Dextrins. Transfer of glucose residues from branched chain to neighboring straight chain: Glucan transferase transfers 3 glucose residues from the branched chain to the neighboring straight chain or other branched chains. It is also known as Oligo α(1 → 4) or α (1→ 4) glucan transferase or 4:4 transferase. Break down of α (1→6) bond: debranching enzyme aka amylo α (1→ 6) glucosidase then breaks α-(1→ 6) bond, which is present at the starting of a branched-chain. This glucose is released in the form of free glucose.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A seven-month-old male presented with a history of recurrent chest infections, feeding difficulties, low muscle tone, and failure to thrive. His chest X-ray is given below. On the opinion of a Plead Cardiologist enzyme assays on blood was tested for an enzyme and the level was confirmed lower than normal activity levels: Patient activity 2.28 units Normal control 10.89 units A diagnosis was thus reached. What was the enzyme that was assayed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acid maltase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Branching enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Debranching enzyme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acid maltase&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724936559253-photos-1724916502190-QTDB011017IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acid maltase Pompe’s disease: The given clinical description and the Chest X-ray suggest it to be Pompe&#x27;s disease. Chest X-ray shows Massive Cardiomegaly with an increased Cardiothoracic ratio. POMPE&#x27;S DISEASE: Enzyme deficient: Acid Maltase or Acid alpha 1,4 glucosidase . Presents in the first few months of life. Feeding difficulties. Muscle weakness with “Floppy Infant” appearance. Hypertrophic Cardiomyopathy. Recurrent respiratory infections Macroglossia and hepatomegaly Serum Creatinine Kinase, AST, LDH, and Acid Phosphatase are elevated Treatment consists of Enzyme Replacement Therapy The treatment for Pompe’s disease is enzyme replacement therapy using recombinant enzyme alglucosidase alfa (Myozyme).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B: Muscle phosphorylase A deficiency of muscle phosphorylase (Anderson’s disease) cause poor mobilization of muscle glycogen leading to exercise intolerance and myoglobinuria with the characteristic feature of relatively low blood lactate levels after exercise. Option C: Branching enzyme Deficiency of branching enzyme (McArdle’s disease) causes the abnormal structure of stored glycogen that resembles long polysaccharide chains having only a few branch points giving amylopectin-like appearance. Clinical features are hepatosplenomegaly and death from heart or liver failure before age 5 Option C: Debranching enzyme The main clinical feature associated with the deficiency of the debranching enzyme (Cori’s disease) is the accumulation of limit dextrins (glycogen remains having shorter linear chains with very short branch points) in the liver under fasting.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hypoglycemia is more severe in type 1 Glycogen storage disease as compared to type 6 Glycogen storage disease because:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No gluconeogenesis in type 1 disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No gluconeogenesis in type 6 disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 1 disease affects muscles and the liver both&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. No gluconeogenesis in type 1 disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No gluconeogenesis in type 1 disease Comparison of Type I and Type VI glycogen storage disease Type I (Von Gierke&#x27;s disease) Type VI (Her&#x27;s disease) ●       Deficiency of glucose-6-phosphatase (this enzyme is common to both glycogenolysis and gluconeogenesis) ●       Deficiency of live r glycogen phosphorylase (this enzyme is involved in liver glycogenolysis but not in gluconeogenesis) ● No Gluconeogenesis occur ● Gluconeogenesis is not affected ●       No glycogenolysis occur ●       No Glycogenolysis occur ● Severe hypoglycemia ● Mild Hypoglycemia ●       Ketosis occurs ●       Ketosis does not occur As is shown in the table, in Type VI, gluconeogenesis is not affected and can maintain blood glucose in the absence of glycogenolysis to avoid severe hypoglycemia ( Option B is false ) as compared to Type I in which there will be both no gluconeogenesis in the liver and also no glucose release from liver glycogenolysis causing severe fasting hypoglycemia (O ption A is true ). Option D: Type 1 disease affects muscles and liver both The enzyme glucose-6-phosphatase is present in the liver only and not in muscle, so, only the liver is affected. There will be massive hepatomegaly and hypertriglyceridemia. Muscles use their glycogen during fasting, hence won’t be affected much .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option D: Type 1 disease affects muscles and liver both The enzyme glucose-6-phosphatase is present in the liver only and not in muscle, so, only the liver is affected. There will be massive hepatomegaly and hypertriglyceridemia. Muscles use their glycogen during fasting, hence won’t be affected much .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Baby has hypoglycemia, especially early morning hypoglycemia. Glucagon given. It raises blood glucose if given after meals but does not raise blood glucose if given during fasting. Liver biopsy shows increased glycogen deposits. The most likely enzyme defect in this patient is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscle phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Branching enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Debranching enzyme&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Debranching enzyme&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Debranching enzyme This patient has d ebranching enzyme deficiency , also known as limit dextrinosis or Cori&#x27;s Disease . The d ebranching enzyme is a Bifunctional enzyme with two activities: Glucan transferase and Amylo α-1,6-glucosidase It breaks α (1→6) glycosidic bond present at the branch point of glycogen in glycogen breakdown. Normally this enzyme releases just 10% glucose. So, the patient has only early morning hypoglycemia in its deficiency i.e. mild hypoglycemia. (No hypoglycemia during the daytime, when meals are taken). Limit dextrins (a branched oligosaccharide having lots of α (1→6) bonds) are accumulated in this patient’s liver during fasting so if glucagon is given during fasting, phosphorylase (a rate-limiting enzyme of glycogenolysis, which is activated by Glucagon) will be activated but cannot break limit dextrins as it can only break α (1→4) bonds. So, glucagon administration will not raise blood glucose. However, in the fed state glycogen is formed. So, if glucagon is given during the fed state, phosphorylase will be activated which can break glycogen (has both α (1→4) &amp;amp; α (1→6) glycosidic bonds) &amp;amp; can raise blood glucose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B: Glucose-6-phosphatase On the other hand, in von Gierke&#x27;s disease as both glycogenolysis and gluconeogenesis cannot occur due to a deficiency of glucose-6-phosphatase, so, even if glucagon is given, blood glucose will not be increased in any state, and the patient will have severe hypoglycemia. Option A: Muscle phosphorylase A deficiency of muscle phosphorylase does not cause hypoglycemia as muscle glycogen does not contribute to blood glucose. The major symptom of this enzyme deficiency is exercise intolerance. Option C: Branching enzyme The branching enzyme is related to glycogen synthesis and not gluconeogenesis or glycogenolysis. So, deficiency of this enzyme does not affect blood glucose levels during fasting.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 29 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);

                video.onerror = () =&gt; {

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);

        function toggleTheme() {
            try {

                document.documentElement.classList.toggle(&#x27;dark&#x27;);
