&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A patient admitted to ICU with AMI suffers a second attack on the fourth day. Which of the following is the best marker/test to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spot test for Troponin-T/I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isolated Creatine kinase-MB values&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LDH isoenzyme ratios&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serial values of Troponin T/I&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serial values of Troponin T/I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serial values of Troponin T/I The laboratory evaluation of MI is based on measuring blood levels of macromolecules that leak out of injured myocardial cells through damaged cell membranes. These molecules include myoglobin, cardiac troponins T and I (TnT, TnI), creatine kinase (CK; specifically, the myocardial isoform, CK-MB), and lactate dehydrogenase. Troponins (and to a lesser extent CK-MB) have high specificity and sensitivity for myocardial damage. TnI and TnT normally are not found in the circulation; however, after acute MI, both are detectable within 2 to 4 hours, with levels peaking at 48 hours and remaining elevated for 7 to 10 days. Persistence of elevated troponin levels allows the diagnosis of an acute MI to be made long after CK-MB levels have returned to normal. With reperfusion, both troponin and CK-MB levels may peak earlier owing to a more rapid washout of the enzyme from the necrotic tissue. Option B. CK-MB has long been the biomarker of myocardial injury but is now tested less frequently in favor of the more sensitive cardiac-specific troponins. Total CK activity is not a reliable marker of cardiac injury since various isoforms of CK are found in non-cardiac tissues. However, the CK-MB isoform—principally derived from the myocardium, but also present at low levels in skeletal muscle—is a more specific indicator of heart damage. CK-MB activity begins to rise within 2 to 4 hours of MI, peaks at 24 to 48 hours, and returns to normal within approximately 72 hours&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Isoenzymes in the form of biomarkers are useful in the diagnosis of tissue damage and other diseases. Which is the predominant isoenzyme of LDH released in liver injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LDH – 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LDH – 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LDH - 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LDH - 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. LDH - 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LDH - 5 In the Liver , both LDH-4 &amp;amp; 5 are present but LDH-5 isoenzyme is the major form (Option C is excluded) . So, in liver injury, LDH-5 will be predominantly released). LDH-5 is also a marker for radio sensitization In muscles also, both LDH-4 &amp;amp; LDH-5 are present but the LDH-5 isoenzyme is predominant. Increased LDH-5 in serum is a marker for muscular dystrophy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: LDH-1 LDH-1 (HHHH) is the major isoenzyme in heart muscle and erythrocytes. So, in the case of MI and hemolytic sickle cell anemia, LDH-1 is raised. Option B: LDH-2 It is concentrated in WBC and is also present in the reticuloendothelial system. A 50 times increase in LDH-1 and LDH-2 is indicative of megaloblastic anemia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Trypsinogen, a protease present in pancreatic secretion is an inactive form of the enzyme trypsin. Which of the following process will activate trypsinogen to its active form trypsin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Removal of the amino group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Removal of Carboxyl group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphorylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Removal of part of the protein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Removal of part of the protein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Removal of part of the protein Many enzymes (mainly digestive enzymes) are first synthesized as inactive precursors, known as Zymogens or Proenzymes. In a zymogen, part of the protein blocks the active site of the enzyme. Cleaving off this peptide activates the enzyme. For example, trypsinogen to trypsin activation requires the removal of the first 15 amino acid residues from the N-terminal end which is done by enteropeptidase present in the intestinal mucosa. Trypsinogen → Trypsin + peptide fragment Activated trypsin thus produced can cleave more trypsinogen to its active form. This is known as autocatalytic activation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Options A and B: Removal of the amino group, Removal of the carboxyl group Removal of amino and carboxyl groups is not employed as a method of protein activation. Amino and carboxyl group present in the side chain of acidic and basic amino acid side chains are part of the active center of some enzymes. So, their removal can negatively affect the activity of these enzymes. Option C: Phosphorylation The most common method of enzyme activity regulation is phosphorylation , e.g. catabolic enzymes are active in a phosphorylated state while anabolic enzymes get activated by their dephosphorylation by phosphatases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One of the methods of regulation of an enzyme&#x27;s or a protein&#x27;s activity is the phosphorylation of some of its amino acid residues. Which of the following statement is false about this covalent modification?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is reversible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is slower than allosteric regulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It uses the same enzyme for activation and inactivation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphorylation is a common covalent modification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It uses the same enzyme for activation and inactivation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It uses the same enzyme for activation and inactivation Phosphorylation of protein: It is considered the most common covalent modification (Option D is true) . Phosphorylation of protein is done for activating or inactivating an enzyme. This method of regulation uses separate enzymes for activation and inactivation (Option C is false) . The enzyme which adds phosphate is the protein kinase The enzyme which removes phosphate is protein phosphatase . It is a covalent modification that is mediated by hormonal action such as insulin and glucagon. The hormonal release and signaling is a time taking process, so, phosphorylation can be regarded as a slow and long-term regulation compared to allosteric regulation of the enzyme which is usually done instantaneously in the cell mostly by substrate or product of reaction (Option B is true). It is reversible as, with the removal of the signal or presence of an antagonistic hormone, the condition of the enzyme can be reversed (Option A is true) . Oher covalent modifications are: Adenylation, uridylation ADP ribosylation methylation acetylation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which statement is false about allosteric regulation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is usually the mode of regulation of the last step in reaction pathways&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cellular response is rapid with allosteric control than by controlling enzyme concentration in the cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The regulation usually is important for the conservation of energy and materials in cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allosteric modulators bind non-covalently at sites other than the active site and induce conformational changes in the enzyme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is usually the mode of regulation of the last step in reaction pathways&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is usually the mode of regulation of the last step in reaction pathways Allosteric regulation is usually the mode of regulation operating at the first step in the reaction pathway . This is nature’s way to minimize the wastage of energy and resources spent on carrying out subsequent steps of the pathways (option C is true).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B: Cellular response is rapid with allosteric control than by controlling enzyme concentration in the cell Allosteric regulation which involves the binding of ligands (generally product or small molecules) to an enzyme to increase or decrease its activity occurs within seconds. In comparison to that, control at the level of gene suppression for the control of enzyme concentration occurs at the hormonal level and takes minutes to hours to occur. Option C: Allosteric modulators bind non-covalently at sites other than the active site and induce conformational changes in the enzyme Allosteric modulators can be activators or inhibitors. They bind non-covalently at the allosteric/regulatory site. By binding at the allosteric site, they induce changes in the active site, where the substrate binds and they modulate the binding of substrate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most proteins in the cells are under continuous turnover by a well-designed cycle of synthesis and degradation. The mechanism of degradation of defective proteins involves their covalent attachment to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pepsin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laminin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clathrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ubiquitin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ubiquitin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ubiquitin The Ubiquitin-Proteasome Pathway (UPP) is the main &amp;amp; highly regulated mechanism for protein degradation. It uses ATP. Ubiquitin protein: It is present in the cytoplasm and nucleus. It is a highly conserved, small, globular, non-enzymic protein and is recycled. It is used as part of the UPP pathway to degrade damaged, short-lived or misfolded proteins. ε-amino of lysine in protein gets attached with a covalent bond to C-terminal glycine of ubiquitin by an isopeptide bond. Mechanism of working of the Ubiquitin-Proteasome pathway&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A : Pepsin Pepsin is an endopeptidase and is one of the main digestive enzymes in the digestive systems of humans. Pepsin&#x27;s zymogen form, pepsinogen, is released by the gastric chief cells in the stomach wall and gets activated to active form after mixing with hydrochloric acid of the gastric juice. Option B: Laminins Laminins are high molecular weight glycoproteins of extracellular matrix present in the basal lamina of most cells and organs. They critically contribute to cell attachment and differentiation, cell shape, and movement, etc. Option C: Clathrin Clathrin is a protein that plays a major role in the formation of coated vesicles which are used for the movement of molecules within the cell also known as intracellular trafficking.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In thyroid hormone production, thyrotropin-releasing hormone (TRH) from the hypothalamus stimulates thyroid-stimulating hormone (TSH) release from the anterior pituitary, which stimulates the thyroid to produce thyroid hormones (triiodothyronine [T3] and thyroxine [T4]). Normal or high levels of thyroid hormone then suppress the release of TRH. The regulation of this pathway is best described by which one of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complementary regulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Feedback regulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compartmentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Feed-forward regulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Feedback regulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Feedback regulation In feedback regulation, the end-product (thyroid hormones) directly controls its rate of synthesis by suppressing earlier stimulating hormones. This is called a feedback loop.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Complementary regulation Complementary regulation means several factors acting similarly (complementing each other) in regulating a pathway, which is not the case in this example. Option D: Feed-forward regulation Feed-forward mechanisms reflect the availability of a precursor to activate a downstream step of a pathway, such as with the toxin excretion pathways (only activated when toxin is present, and the rate of toxin excretion increases as the toxin level increases). Option C: Compartmentation Compartmentation is a collection of enzymes within a specific compartment of the cell (e.g. cytoplasm, mitochondria peroxisome, lysosome).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which LDH isoenzyme has maximum electrophoretic mobility:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LDH-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LDH-5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LDH-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LDH-3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. LDH-1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1725346704120-photos-1724916503079-QTDB015008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LDH-1 Isoenzymes differ in their amino acid sequences which creates a difference in their charges and molecular weights. This difference is used for their separation using the gel electrophoresis technique. Electrophoretic mobility differs among the LDH isoenzymes so they can be separated in an electrophoretic setup. Based on the electrophoretic mobility, always number ‘1’ is given to the isozyme form having maximum electrophoretic mobility, and the last number is given to the form with the least mobility. LDH-1 (Option A) and CK-1 have maximum electrophoretic mobility whereas LDH-5 (Option B) and CK-3 have the least electrophoretic mobility . All other isoforms LDH-2 (Option C), LDH-3 (Option D), and LDH-4 are in between. As LDH-2 has maximum concentration in blood, that&#x27;s why its peak is highest.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old alcoholic had passed out in a street after heavy drinking. When his family members found him, he was rushed to the emergency department. The physician gave him an injection of thiamine followed by overnight parenteral glucose. The patient was alert and coherent the next morning, with normal serum thiamine and his blood glucose was 73 mg/dL (4 mM). He was discharged from the hospital soon after. Which of the following enzymes/proteins would have no significant physiologic activity in this patient soon after discharge?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GLUT 1 transporter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphofructokinase-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucokinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glucokinase After an overnight fast (plasma glucose 73 mg/dL), the glucose concentration will be low. At low glucose levels, hexokinase with its higher afﬁnity for glucose can convert all the glucose to glucose 6-phosphate without triggering the release of its isozyme for glucokinase hence glucokinase concentration remains low. Glucokinase has a higher Michaelis-Menten constant (Km) than hexokinase, so, it is most active in postprandial state when glucose levels are high in the liver. So, in this patient, the activity of glucokinase would be insignificant as it requires high glucose concentration to be effective.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Malate dehydrogenase At low glucose concentration, gluconeogenesis will be activated. Malate dehydrogenase is required for hepatic gluconeogenesis hence will be active. Option B: GLUT-1 GLUT-1 transporter is required for glucose uptake by the brain during fasting, hence its activity will be enhanced in the morning due to fasting levels of glucose. Option D: PFK-1 PFK-1 and alpha-ketoglutarate dehydrogenase are enzymes of glycolysis and TCA cycle and are active most of the time in the cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the ubiquitin proteasomal system are true/false? A. Intracellular, short-lived regulatory proteins are degraded B. Non α peptide bond is formed by ubiquitin C. α peptide bond is formed by ubiquitin D. Amino-terminal Asp or Arg accelerate ubiquitination E. ATP independent Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;F, F, F, T, T&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T, F, T, T, T&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T, T, F, F, F&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T, T, F, T, F&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. T, T, F, T, F&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T, T, F, T, F The Ubiquitin-Proteasome Pathway (UPP) is the main &amp;amp; highly regulated mechanism for protein degradation. It uses ATP (Option E is False) . Ubiquitin protein: It is present in the cytoplasm and nucleus. It is a highly conserved, small, globular, non-enzymic protein and is recycled. It is used as part of the UPP pathway to degrade damaged, misfolded proteins and short-lived proteins e.g. intracellular Protein, and regulatory Protein (Option A is true) . ε-amino of lysine in protein gets attached with a covalent bond to C-terminal glycine of ubiquitin by an isopeptide bond which is a non-alpha peptide bond (Option B is true, and C is false) . The proteins having amino acids (Arginine, Acetylated alanine, Aspartate) at the N-terminal end are rapidly degraded or have short half-lives. This is known as the N-end rule. A residue present at the amino terminus of a protein determines whether a protein is ubiquitinated or not N-terminal Met or Ser residues retard, whereas N-terminal Asp or Arg accelerate ubiquitination (Option D is true) . Mechanism of working of the Ubiquitin-Proteasome pathway&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following can occur in the covalent modification of enzymes? a. Dephosphorylation b. Phosphorylation c. Proteolytic cleavage d. Activation by divalent cation Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;If only a is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;If a and d are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If a, b, and c are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If all four (a, b, c, &amp;amp; d) are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. If a, b, and c are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If a, b, and c are correct Divalent cations are cofactors for the enzymes (not a covalent modification) Enzyme activity can be modulated by the post-translational covalent modification of an enzyme. The most common covalent modification is phosphorylation &amp;amp; dephosphorylation . Other covalent modifications are:- Adenylation Uridylation ADP Ribosylation Methylation Acetylation Proteolytic activation . In proteolytic activation, the inactive form of the enzyme (called a zymogen or proenzyme) is cleaved at one or several locations (peptide bonds) irreversibly and permanently, thereby transforming the enzyme into its active form.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The first step of glucose metabolism requires either glucokinase or hexokinase I, which are isozymes. Which of the following about these isozymes is NOT true:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucokinase has high km&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hexokinase is found in all cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucokinase is induced by insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hexokinase is specific for glucose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hexokinase is specific for glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hexokinase is specific for glucose Hexokinase is a general enzyme that can phosphorylate any hexose sugar. It is not specific to glucose. PROPERTIES OF TWO ISOENZYMES OF HEXOKINASE Hexokinase Glucokinase (Hexokinase IV) ●        Phosphorylates all hexoses ●        Phosphorylates only Glucose ●        Present in all cells ●        Present in the liver and pancreas (GLUT-2) ●        High affinity ●        less substrate required ●        active in the fasting state ●        low km ●        low Vmax ●        Low affinity, ●        more substrate required ●        active in the fed state ●        high km ●        high Vmax ●        Feedback inhibition by Glucose-6-Phosphate ●        Induced by Insulin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with yellowish eyes and skin, itching, pain in the upper right side of the abdomen, and weight loss. Laboratory analysis of urine bilirubin indicated obstructive jaundice. The test of which of the following enzyme will substantiate these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ALP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ALT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aminotransferase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ALP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ALP ALP (Alkaline Phosphatase) catalyzes the removal of the phosphate group from organic phosphate esters at alkaline pH. There are 4 isoenzymes for the ALP enzyme ALP-I → Intestinal ALP-L→ tissue non-specific present mainly in the Liver, bone, and kidneys ALP-P→ Placental isoenzyme is also called Regan isoenzyme and is increased during pregnancy. GC type (Germ cell type) → Present in Germ cell It is widely distributed in different cells and organs of the body but is most useful to mark any bone and liver pathology. It is raised moderately in hepatocellular damage and very high levels of ALP is seen in obstructive jaundice and is considered one of the best enzyme biomarkers for biliary obstruction It is also raised in bone diseases such as Paget disease, rickets, osteomalacia, hyperparathyroidism Decreased ALP is seen in hypothyroidism and in women taking OCPs and estrogen therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Options B, C, and D: AST, ALT, and aminotransferase AST (Aspartate Transaminase), and ALT (Alanine Transaminase) also known as aminotransferases are abundantly present in the liver and both are good markers for any liver damage. Moderate level increase (5-fold) of AST occurs in cirrhosis and obstructive liver disease. However, ALT is an early and specific marker for hepatocellular damage.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;

        function showResults(index) {

                // Create scrollable container for explanation content

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

        function loadVideo(button, videoUrl, containerId) {
