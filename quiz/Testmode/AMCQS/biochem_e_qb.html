&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The metabolic reactions involving phosphate group transfer by kinase enzymes are important flux-controlling reactions in a pathway and are generally irreversible. Which of the following kinase reaction is reversible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PhosphofructoKinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphoglycerate Kinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyruvate kinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phosphoglycerate Kinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phosphoglycerate Kinase Transfers phosphoryl group from substrate 1,3 Bis phosphoglycerate to ADP to form ATP and 3-phosphoglycerate First substrate-level phosphorylation reaction of glycolysis A reversible reaction is the phosphorylation of 3-phosphoglycerate to 1,3 Bis phosphoglycerate by using ATP during gluconeogenesis. The name of the enzyme is given to fit for this reaction Other reversible kinase reactions are: Creatine kinase Succinate thiokinase&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Hexokinase The first enzyme of the glycolysis pathway Transfers P from ATP to Glucose or other hexoses to form glucose 6-P or hexose 6-P Has four isozymes forms Glucokinase is specific for glucose phosphorylation Option B: Phosphofructokinase RLE of the glycolysis pathway Transfers P from ATP to fructose 6-P to form Fructose 1,6-Bisphosphate Allosterically regulated by ATP (negative regulator) and ADP &amp;amp; AMP (positive regulators) Option D: Pyruvate kinase Last enzyme of the glycolysis pathway Transfers P from phosphoenolpyruvate to ADP to form pyruvate and ATP Second substrate-level phosphorylation reaction of glycolysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is commonly used in blood collection vials for glucose estimation? A. NaF B. Citrate C. Heparin D. Potassium oxalate E. Clot Activator Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B, C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D, E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A, D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A, D Blood collection vials Grey colored cap vials Contains sodium fluoride ( NaF ) and potassium oxalate (1:3 mixture). NaF inhibits glycolysis in blood cells, by inhibiting the enzyme enolase. Potassium oxalate serves as an anticoagulation agent It helps in the accurate estimation of glucose even if the sample is stored for a longer time. Other inhibitors of glycolysis Inhibitors Enzyme Inhibited Iodoacetate Glyceraldehyde - 3 - P Dehydrogenase Arsenate Glyceraldehyde - 3 - P Dehydrogenase Sodium fluoride Enolase Oxamate Lactate Dehydrogenase&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Option B: Citrate Light blue cap tube Contain Sodium citrate that serves as an anticoagulant Used for Coagulation tests such as prothrombin time (PT) and partial thromboplastin time (PTT) and thrombin time (TT). Option C: Heparin Dark green cap tube Contains Sodium heparin that serves as an anticoagulant Used for chromosome testing, HLA typing, ammonia, and lactate determination Option E: Clot activator Gold and sometimes red cap tube Contains a Clot activator and serum-separating gel It’s a serum-separating tube that promotes clotting when the tube is repeatedly inverted. Used for most chemistry, endocrine, and serology tests&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;ATP/ADP acts as a sensor of the energy status of the cells and acts by binding as an allosteric regulator to the regulatory enzymes. ATP is an allosteric regulator of which of the following enzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hexokinase and PFK 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PFK 1 and PFK 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PFK 1 and Pyruvate kinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glyceraldehyde 3 phosphate dehydrogenase and PFK 1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PFK 1 and Pyruvate kinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PFK 1 and Pyruvate kinase PFK-1 is the RLE of glycolysis with ATP as its substrate Pyruvate kinase is the last enzyme of glycolysis and produces ATP by SLP Excess of ATP in the cell (energy-rich state) will inhibit both enzymes using allosteric inhibition to stop glycolysis. Fructose 2,6-bisphosphate and Fructose 1,6-bisphosphate are allosteric activators of PFK-1 and Pyruvate kinase respectively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Hexokinase and PFK-1 Hexokinase is the first enzyme of glycolysis and converts substrate glucose to product glucose 6-P. It is allosterically inhibited by its own product glucose 6-P. Option B: PFK-1 and PFK-2 PFK-2 enzyme gives rise to Fructose 2,6-bisphosphate from fructose 6-P Fructose 2,6-bisphosphate is an allosteric activator of PFK-1 The activity of PFK-2 is controlled at the hormonal level by insulin and glucagon which affect its phosphorylation and dephosphorylation through cAMP. Option D: Glyceraldehyde 3 phosphate dehydrogenase and PFK 1 It is the first enzyme in energy-producing phase of glycolysis It catalyzes the oxidation of the carboxyl group of glyceraldehyde 3-P and Pi addition to form 1, 3-Bisphosphoglycerate It is not controlled allosterically but its activity depends on the availability of NAD and Pi in the cell. Enzyme Allosteric Activator Allosteric inhibitor Hexokinase Glucose-6-phosphate Phosphofructokinase-1 AMP, ADP, Fructose 2,6-bisphosphate Citrate, ATP Pyruvate kinase Fructose 1,6-bisphosphate ATP, acetyl-CoA, and long-chain fatty acids&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;ATP produced via substrate-level phosphorylation in glycolysis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 Substrate-level phosphorylation refers to the formation of ATP when a phosphoryl group is transferred from a high energy compound directly to ADP. There are two substrate-level phosphorylation steps in glycolysis which form a total of 4 ATP per glucose molecule. ATP yield via substrate-level phosphorylation in glycolysis is 4 ATPs There are 2 (SLP) steps in glycolysis: Phosphoglycerate kinase (Step - 7) Pyruvate kinase (Step- 10) These steps occur in phase II of glycolysis. The number of ATPs produced are multiplied by 2 (as two molecules of Glyceraldehyde-3-P enters Phase II), e. total 2+2 = 4 ATPs/glucose&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: 5 If the NADH formed in glycolysis enters mitochondria via Glycerol P-Shuttle then Net ATP produced from glycolysis is 5 ATP ATP used at step 1 and 3 = -2ATP ATP formed by SLP – 4 ATP ATP formed from NADH = 1.5 x 2 = 3ATP Total = -2 + 4+ 3 = 5 ATP Options B and D: 3 and 6 NET ATP production of 3 or 6 ATPs never happened in any condition in glycolysis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pyruvate can be converted directly into all of the following EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phosphoenol Pyruvate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phosphoenol Pyruvate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phosphoenol Pyruvate Pyruvate to PEP conversion is required for the process of gluconeogenesis. The reverse process i.e. PEP to pyruvate conversion happens in glycolysis and it is catalyzed by pyruvate kinase. However, it is an irreversible step due to large negative ΔG. So, pyruvate can&#x27;t be converted directly into PEP. Pyruvate to PEP conversion during gluconeogenesis occurs indirectly in two steps: first conversion of pyruvate to OAA using the enzyme pyruvate carboxylase then OAA conversion to PEP by PEP carboxykinase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B: Alanine During fasting, transamination reaction in muscles produces alanine by the enzyme ALT This alanine is passed into the liver through blood. In the Liver, alanine is converted back to pyruvate by same enzyme ALT This is part of the Cahill cycle (Glucose-Alanine Cycle). Option C: Acetyl CoA Pyruvate formed from glycolysis in cytoplasm enters mitochondria. Pyruvate is also formed by beta-oxidation of fatty acid in the mitochondrial matrix during fasting In mitochondria, pyruvate forms Acetyl CoA by enzyme pyruvate dehydrogenase complex reaction aka link reaction. This is an example of oxidative decarboxylation and involves the release of CO 2 along with dehydrogenation/oxidation. Option D: Lactate In exercising muscles, pyruvate gets reduced to lactate due to anaerobic conditions by using the enzyme lactate dehydrogenase (LDH) in a reversible reaction\\ When conditions become aerobic again, lactate can be converted back to pyruvate by the same enzyme in the liver as a part of Cori&#x27;s cycle&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This pathway is occurring in which cell of the body:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RBCs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RBCs&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724935186394-photos-1724916501749-QTDB007001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RBCs This is RL shunt i.e. Rapaport Leubering shunt/ cycle which occurs only in RBCs Out of all the glucose entering the RBCs, 10% goes through the RL shunt. In RL shunt, substrate level phosphorylation (SLP) step by phosphoglycerate kinase enzyme does not occur. So, the net gain of ATP is zero. RL shunt is important for the production of 2,3-bisphosphoglycerate (2,3 BPG) This compound is required in RBCs to release oxygen from HbA at the tissue level.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B: Liver Normal glycolysis occurs in the liver under all conditions. In fasting conditions, glycolysis is slowed down, and energy is used for gluconeogenesis Option C: Muscles Under aerobic conditions or routine work, the muscle cells do perform normal glycolysis with pyruvate as the end product Under aerobic conditions or strenuous work, muscle cells produce lactate as the end product of glycolysis. Option D: Brain The brain mostly performs normal glycolysis with pyruvate as an end-product. However, in case of injury or trauma, the brain does produce some lactate by anaerobic glycolysis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is the true statement(s) regarding Lactate dehydrogenase (LDH) deficiency? A. Fumarate level increases B. Exercise intolerance C. Muscle cramps may occur D. lactate dehydrogenase operates in anaerobic condition E. It is a key enzyme in Kreb&#x27;s cycle Select the correct answer from given below code&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B, C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B, C, D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C, D, E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B, C, D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B, C, D Lactate dehydrogenase (LDH) Works under anaerobic conditions Converts pyruvate to lactate by oxidation and regenerates NAD from NADH This enzyme is normally required during exercise as there is low availability of O2 during strenuous exercise and cells mostly obtain energy by anaerobic conversion of glucose to lactate. So, the deficiency of LDH will lead to low energy production in muscle during exercise causing exercise intolerance &amp;amp; muscle cramps due to lactate accumulation. After the exercise, the lactate is again converted back to pyruvate relieving the muscle cramps in Cori’s cycle. But in the case of LDH def, lactate will remain for a longer time causing sustained muscle cramps.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Fumarate level increases Fumarate is formed from succinate by succinate dehydrogenase in the TCA cycle. Under anaerobic conditions, TCA cycle slows down due to low NAD availability. LDH def will further decrease NAD levels and the TCA cycle So, LDH deficiency should decrease fumarate levels in cells. Option E: It is the key enzyme of Kreb&#x27;s cycle LDH does not catalyze any of Kreb’s cycle reaction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In traumatic brain injury, changes in brain metabolism are seen. All are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is a decrease in pyruvate dehydrogenase activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is an accumulation of lactate in the brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is ↑ lactate uptake from circulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;↑ CSF lactate is associated with a good prognosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ↑ CSF lactate is associated with a good prognosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;↑ CSF lactate is associated with a good prognosis Let us use the method of exclusion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B: There is an accumulation of lactate in the brain In Traumatic brain injury, anaerobic condition prevails . So, brain cells switch to anaerobic metabolism producing an increasing amount of lactate. So, option B is true. O ption A: There is a decrease in pyruvate dehydrogenase activity Pyruvate dehydrogenase needs NAD to keep going. But NAD availability is low due to ETC working slow . So, Pyruvate dehydrogenase activity is decreased due to hypoxic conditions. So, Option A is true. Option C: There is ↑ lactate uptake from circulation Also, increase lactate uptake from the circulation into brain cells is seen as the injured brain uses lactate as fuel. So, Option C is correct. Option D: ↑CSF lactate is associated with a good prognosis Now if this lactate is getting utilized as an energy source within brain cells through TCA it is associated with good prognosis (means the tissue is recovering from injury), However, if the lactate is not getting utilized in brain cells and it will be exported out back from the cell into CSF. This outcome means severe damage to brain cells so that they are not able to utilize lactate. Hence increased lactate levels in CSF are associated with poor prognosis. So, option D is false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the absence or shortage of oxygen certain cells or tissue resort to anaerobic glycolysis. The end product of anaerobic glycolysis are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 ATP + 2 NAD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 ATP + 2 NADH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 ATP + 2 FADH2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2 ATP + 2 NAD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 ATP + 2 NAD Anaerobic Glycolysis ETC is not working hence NADH cannot enter ETC to form ATP. NADH is used to regenerate NAD by LDH Lactate is a dead end as it cannot be further metabolized under anaerobic conditions. So, 2 Lactate and 2 NAD are end products of anaerobic glycolysis. Net gain of ATP: 4 ATP produced (substrate level phosphorylation) – 2 ATP used (one by Hexokinase, other used by PFK-1) = 2 ATP (net gain) . Here, they are asking about the end-product, and at the end of anaerobic glycolysis, 2 ATP and 2 NAD are obtained. So, when asked about end-product then you have to mark 2ATP + 2NAD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B: 2ATP 2 ATP is the answer when they ask for net gain at the end of anaerobic glycolysis. 2 NAD are obtained during lactate formation from pyruvate but 2 NAD are also used in the glyceraldehyde dehydrogenase step. So the net gain of NAD = 0 (see fig below) Option C: 2 ATP + 2 NADH 2 NADH produced in Step 6 are reused for 2 pyruvate reduction to lactate. So, NADH is not the end-product. Option D: 4 ATP + 2 FADH 2 No FADH 2 are produced from glycolysis. FADH2 is formed in TCA. 4 ATP are produced from SLP but 2 are also used.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Person of age 23 years was employed on the horticulture farm where he performed pesticide spray on the plants. Accidentally, he inhaled pesticide spray and was taken to the hospital with restlessness, seizure, vomiting, and abdominal cramps. The label of pesticide shows that it has a high content of arsenic. Select the reaction which is affected by arsenic in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G-3-P to 1,3 BPG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3-PG to 2-PG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2-PG to PEP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyruvate to lactate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. G-3-P to 1,3 BPG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;G-3-P to 1,3 BPG Arsenate poisoning Arsenate inhibits the Glyceraldehyde-3-P dehydrogenase As a result, instead of G-3-P to 1,3 BPG, 1-arseno-3-PG will be formed. But glycolysis continues even in the presence of arsenite but with no net ATP production.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B . 2-PG to PEP is catalyzed by enolase which is inhibited by fluorocitrate Option C. 2-PG to PEP conversion will be normal in this patient Option D. Pyruvate to lactate is catalyzed by LDH which is inhibited by oxamate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The young lady of 24-year-old age in the second trimester of pregnancy reported to the gynecologist for a routine examination. In a routine laboratory test, mild hyperglycemia was detected after the intake of oral glucose in an oral glucose tolerance test. It was found that the lady had hyperglycemia more severe than gestational diabetes and not as severe as insulin-dependent diabetes mellitus. The pregnant lady was diagnosed as suffering from Maturity Onset Diabetes of the Young (MODY-2). Select the gene responsible for MODY-2?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hexokinase I gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hexokinase 2 gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucokinase gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucokinase gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glucokinase gene Maturity Onset Diabetes of the Young or MODY is a mild type of hyperglycemia that develops in young women, generally below the age of 25 years. Its prevalence is mostly 1 to 2% in the population. It is important to distinguish MODY-2 from the population who is suffering from type-1 and type-2 diabetes mellitus. Mutation in the Glucokinase gene is responsible for the Maturity Onset Diabetes of the Young. Mutation in hexokinase gene-1 is responsible for hemolytic anemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Mutation in the hexokinase I gene is responsible for hemolytic anemia due to a deficiency of hexokinase I. Option: B. The hexokinase 2 gene encodes the hexokinase 2 enzyme which is mainly found in skeletal muscles. Hexokinase 2 enzyme expresses in colon cancer and breast cancer. Its mutation results in insulin resistance in muscles and hyperglycemia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        function showResults(index) {

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

                        ${q.audio ? `

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    video.src = videoUrl;

                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
