        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Gene therapy (also called human gene transfer) entails the utilization of the therapeutic delivery of nucleic acids into a patient&#x27;s cells as a drug to treat disease. Which of the following is the most common gene delivery system for &#x27;In-vivo&#x27; gene therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microinjection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lipofection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adeno viral vectors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electroporation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adeno viral vectors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adeno viral vectors Adenovirus in gene therapy: ds DNA virus Replication deficient Used in In Vivo approach gene therapy As vaccines, For cancer therapy Advantages: Remains as an episome (extrachromosomal DNA) So doesn’t integrate into the genome. (no chance of insertional mutagenesis) The maximum size of the insert by the adenoviral vector is 36 kb. Vectors used for gene delivery: Viral Vectors Non-viral Vectors ●        Retroviruses ●        Liposomes ●        Adenoviruses ●        Plasmids ●        Herpes simplex viruses ●        Physical methods&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;To enhance the functional capability of enzymes, the amino acid residues at the active site need to be identified and changed to know their effect on catalysis. This can be done by using which of the following technique?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electrophoresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromatography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mass spectrometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Site-directed mutagenesis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Site-directed mutagenesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Site-directed mutagenesis Codon for specific amino acids can be altered using site-directed mutagenesis . Site-directed mutagenesis Identification of the specific roles of given aminoacyl residues in substrate binding and catalysis. For eg: A particular aminoacyl residue functions as a general acid and can be tested by replacing it with an aminoacyl residue incapable of donating a proton.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following method is used for the analysis of the C-terminal end of a polypeptide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sanger’s method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Edman’s degradation method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Akabori method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Akabori method&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Akabori method Akabori method is used for the analysis of the C-terminal end of a polypeptide N-terminal analysis Carboxy-terminal analysis For post-translational modifications Sanger’s reagent- fluoro-2,4 dinitrobenzene (FDNB) Carboxypeptidase assay Mass spectrometry Edman’s reagent- Phenylisothiocyanate (PITC) Akabori reaction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An insertion mutation in a gene can be detected by comparison of Polymerase Chain Reaction (PCR) amplified product from a normal and patient DNA sample using primers that flank the given gene. What is the correct sequence of steps in a PCR reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annealing → Denaturation → Polymerisation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polymerisation → Denaturation → Annealing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Denaturation → Annealing → Polymerisation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Denaturation → Polymerisation → annealing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Denaturation → Annealing → Polymerisation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Denaturation → Annealing → Polymerisation POLYMERASE CHAIN REACTION In vitro DNA amplification procedure in which millions of copies of a particular sequence of DNA can be produced within a few hours. Extra Information: ddNTP (dideoxynucleotide triphosphates) Not used in PCR; Used in Sanger’s chain-termination method&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hurler’s syndrome (an autosomal recessive disease) patients have mutations at the L-iduronidase gene locus. The diagnosis of Hurler’s syndrome can be made by analyzing a patient’s DNA for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The entire set of genes in any cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Altered position of the L-iduronidase gene on a chromosome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A region of DNA that does not encode RNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A mutant allele of the L-iduronidase gene&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A mutant allele of the L-iduronidase gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A mutant allele of the L-iduronidase gene To confirm the defective enzyme, the most efficient DNA diagnosis would be to analyze for the presence of any mutation in the DNA sequence (nucleotide substitutions, deletions, duplications) of L-iduronidase genes in this patient which would further reveal the altered function of the L-iduronidase protein. Human autosomes (chromosomes 1 through 22) and X chromosomes in females have two homologous loci in each individual, with two identical (homozygous) or different (heterozygous) alleles. Due to the autosomal recessive nature of the Hurler disease, both alleles have to be mutated for the patient to show a phenotype. So, in this patient, absence of normal copy of the gene and the presence of only a mutated copy of the L-iduronidase gene will be a confirmatory test of Hurler Syndrome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn baby has a sibling with sickle cell anemia and is at risk for the disease. The appropriate diagnostic test for sickle cell anemia in this baby will include:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemoglobin antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA restriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA fingerprinting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA amplification&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. DNA amplification&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DNA amplification To obtain sufficient amounts of DNA for hemoglobin genes, DNA from the leukocytes of the patient can be amplified using polymerase chain reaction (PCR). The portion of the β-globin gene that harbors the sickle cell anemia mutation can be amplified using specific primers, complementary to the flanking region of the β-globin gene. After PCR, the product is fixed on a support and Allele-specific Hybridization using two allele-specific oligonucleotides (ASO) probes one for the normal hemoglobin and one for defective hemoglobin A mutation (S mutation) will be used. These can reveal the presence of normal (AA alleles), sickle trait (AS alleles), or sickle cell anemia (SS alleles).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options- Option: A. Newborns have fetal hemoglobin (α- and γ-globin) with little expression of hemoglobin A (α- and β-globin genes) until 3 to 6 months of life, so testing for anemia or abnormal hemoglobin with antibodies would not be helpful. Options: B and C. Restriction cutting and RFLPs analysis produce a pattern of restriction fragments and is highly distinctive for each individual (DNA fingerprinting) but not diagnostic for a particular disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Complementary DNA (cDNA) is often used in gene cloning or as gene probes or in the creation of a cDNA library. It is also used for the quantification of gene expression using the qRT-PCR technique. The enzyme used for cDNA synthesis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA-dependent RNA polymerase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA-dependent DNA polymerase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RNA-dependent RNA polymerase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RNA-dependent DNA polymerase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. RNA-dependent DNA polymerase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RNA-dependent DNA polymerase Complementary DNA (cDNA) DNA that is complementary to RNA Reverse transcriptase (RNA dependent DNA polymerase) is used for its synthesis using RNA as a template in a PCR reaction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with complaints of fever, cough, back pain, runny nose, and breathing difficulties to the outpatient department. He was a suspected case of COVID-19. Which technique will be best to confirm the diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antigen-antibody test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Real-Time Reverse Transcriptase PCR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reverse Transcriptase PCR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Real-Time Reverse Transcriptase PCR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Real-Time Reverse Transcriptase PCR The best test to detect Covid-19 viral infection is real-time Reverse Transcriptase PCR (rRT-PCR) assay. In this assay, the swab sample from the nose is used. The amount of viral nucleic acid present in the sample gives an estimation of the extent of infection. The viral RNA in the sample is first converted to cDNA using Reverse transcriptase enzyme and then cDNA is detected and quantified using viral-specific primers in a PCR reaction performed and monitored in real-time using fluorescent probes or dye. When the fluorescence reaches a particular threshold, the sample is said to be positive for virus infection. By monitoring how many cycles it takes to reach this level, one can determine the severity of the infection: the fewer cycles, the more severe the viral infection is. Dyes used in real time PCR SYBR based detection TaqMan based detection ●        Uses SYBR Green dye ●        ds-DNA binding dye ● Not sequence specific ●        Uses a fluorogenic probe specific to target gene ●        It accumulates during PCR.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;miRNA are small, endogenous, non-coding, double-stranded RNA naturally present in plants, animals, and viruses for regulation of gene expression by post-transcriptional gene silencing (PTGS). During the silencing mechanism, what is the approximate size of miRNA molecules produced by Dicer nuclease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;11 bp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;22 bp&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;56 bp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;75 bp&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 22 bp&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;22 bp MicroRNAs in PTGS : Dicer is an endonuclease that trims small double-stranded RNA (pre-miRNA) and generates short, double-stranded (ds) miRNA molecules (22 nucleotides long approx.) that can block translation. Dicer cleaves the cytosolic dsRNA encoded by the genome or exogenously supplied as oligonucleotides miRNA or siRNA A single strand (the guide or antisense strand) of the ds miRNA associates with RNA-induced silencing complex, or RISC afterwards to bind to target mRNA to block translation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What strategy in transcription factor research allows for the simultaneous identification of all of the genomic sites bound by a given transcription factor under a given set of physiological conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluorescence Energy Transfer (FRET)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNAse I sensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chromatin Immuno Precipitation-sequencing (ChIP-seq)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FISH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chromatin Immuno Precipitation-sequencing (ChIP-seq)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chromatin Immuno Precipitation-sequencing (ChIP-seq) Technique Application Principle Fluorescence Resonance Energy Transfer (FRET) ●        Detect the distance between two macromolecules ●        Protein-protein interaction technique DNase I hypersensitive sites (DHSs) ●        Used to detect actively transcribed genes ●        Based on the principle that Chromatin containing active genes are sensitive to cleavage by DNase I enzyme ●        Can detect a few genes at a time (Not High-throughput) Flourscent In Situ Hybridisation (FISH) ●        Used to detect Aneuploidy ●        Use Fluorescent DNA probes that bind to a specific region of chromatin ●        Can detect a few genes at a time (Not High-throughput) Chromosome Immunoprecipitation (ChIP) ●        To find the region of DNA to which DNA binding proteins bind ●        use a number of specific probes (DNA, RNA) attached to a solid support such as a glass slide. ●        can simultaneously detect a number of sites (High-throughput)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Molecular cloning allows for the production of a large number of identical DNA molecules by first ligating a purified DNA fragment of interest into a vector and then transforming and multiplying that vector in the suitable host. The vector of choice useful for cloning larger DNA segments of around 100 kilobases will be which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasmids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacteriophage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cosmids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacterial Artificial Chromosomes&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bacterial Artificial Chromosomes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bacterial Artificial Chromosomes Hybrid DNA molecules can be constructed in cloning vectors typically using bacterial plasmids, phages , or cosmids. Cloning capacities of vectors Plasmid 0.01-10 kb Lambda phage 10-20 kb Cosmids 35-50 kb Bacterial artificial chromosome 50-250 kb Yeast artificial chromosome 500-3000 kb&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CRISPR-Cas9 is a unique technology that enables geneticists and medical researchers to edit parts of the genome by removing, adding, or altering sections of the DNA sequence. Which of the following DNA repair mechanisms is part of CRISPR/Cas9-mediated gene editing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Base Excision Repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nucleotide Excision Repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-Homologous End Joining&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mismatch Repair&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-Homologous End Joining&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-Homologous End Joining CRISPR The CRISPR system represents a form of acquired immunity to infection by bacteriophages, which complements the system of restriction endonucleases and methylases. CRISPR uses RNA-based targeting to bring the Cas9 nuclease to foreign (or any complementary) DNA. Within the bacteria this CRISPR-RNA-Cas9 complex degrades and inactivates targeted DNA. Use- gene deletion, gene editing, and even modulation of gene transcription. CRISPR-mediated gene therapy works on the basis of both homologous and non-homologous end-joining DNA repair mechanism&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Flushing of sticky ends means removing the sticky ends (3&#x27; overhangs) for producing blunt-ended DNA (no overhangs). The enzyme used to produce blunt-ended DNA is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klenow fragment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polynucleotide kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alkaline phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Klenow fragment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Klenow fragment The sticky ends have 3&#x27; overhangs that can be digested with Klenow fragment (has 3&#x27;-5&#x27; exonuclease activity) to produce blunt-end DNA.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An expression vector is used for protein synthesis while a cloning vector is just used for multiplying the gene of interest. Which of the following components is necessarily present in the expression vector but not in the cloning vector?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Origin of replication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restriction site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selectable marker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ribosomal entry site&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ribosomal entry site&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ribosomal entry site As, in the expression vector, the DNA of interest is expressed as RNA and proteins, so, the promoter which is needed for transcription, and Shine-Dalgarno sequence (ribosomal entry site) which is needed for translation initiation has to be present in this vector. Without these two, the protein cannot be synthesized. Whereas cloning vectors are not used for protein synthesis, so, no transcription or translation need to be done, so promoter and ribosomal entry sites are not necessarily added in these vectors. All the other three components mentioned in the question are present in both vectors as they are required for initiation of replication (option a), inserting the gene of interest (option b), and selection of recombinant vector (option c) which is the requirement for both kinds of vectors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the correct sequence of the procedure followed in the southern blot?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electrophoretic separation of DNA → Hybridization with probe→ Transfer &amp;amp; immobilization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrophoretic separation of DNA → Transfer &amp;amp; immobilization → Hybridization with the probe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hybridization with probe → Transfer &amp;amp; immobilization → Electrophoretic separation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transfer &amp;amp; immobilization of proteins → Hybridization with probe → Electrophoretic separation of DNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Electrophoretic separation of DNA → Transfer &amp; immobilization → Hybridization with the probe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Electrophoretic separation of DNA → Transfer &amp;amp; immobilization → Hybridization with the probe Steps for blotting techniques: 1) Electrophoretic separation of proteins or nucleic acids 2) Transfer &amp;amp; immobilization of proteins or nucleic acids to the membrane 3) Addition of labeled probe (Antibody for proteins, complementary oligonucleotides for nucleic acids) to the target molecule on the membrane for hybridization.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Karyotyping is considered the best technique for detecting genetic disorders such as monosomy &amp;amp; trisomy. For a karyotypic analysis, the dividing cells are arrested by the addition of colchicine in the following mitotic phase:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Telophase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metaphase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anaphase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prophase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metaphase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metaphase Colchicine is used during karyotyping to arrest the cell in metaphase. In metaphase, all chromosomes lie at the equator so can be observed very clearly for any structural defects. The procedure is shown below&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A tall 23-year-old male has feminine characteristics such as sparse facial hair, small testes, and gynecomastia. He also had poor coordination and language and reading difficulties. The physician suspecting Klinefelter syndrome will order which of the following test to confirm his diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triple test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Karyotyping&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Karyotyping&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Karyotyping Klinefelter’s syndrome (XXY) can be detected by karyotyping. This test will directly observe the presence of an extra X chromosome in his chromosome preparations. Karyotyping Study of chromosome The s ample used : Blood, Bone marrow, Amniotic fluid, Placental tissue Fixative : Carnoy’s fixative (Methanol and Glacial Acetic acid in ratio 3:1) Most common stain : Geimsa /G-banding&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Genetic polymorphism is the existence of at least two variants with respect to gene sequences, chromosome structure, or a phenotype. The commonest form of DNA variation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Single nucleotide polymorphism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Copy Number Variations (CNVs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transposons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mutations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Single nucleotide polymorphism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Single nucleotide polymorphism SNPs Most common polymorphisms. There are 3 million SNPs in the human genome. A single nucleotide at a particular location is variable&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is a heat-stable enzyme obtained from a bacterium and used in PCR at high temperatures without losing activity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA polymerase III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endonuclease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Taq polymerase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA gyrase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Taq polymerase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Taq polymerase Heat stable Derived from a bacterium; Thermophilus aquaticus or Thermus aquaticus . Lacks proofreading. Thermostable DNA Polymerase enzymes with proofreading function in PCR: Pfu : Pyrococcus furiosus Pwo polymerase : Pyrococcus woesei Tli : Thermococcus litoralis – also known as Vent Polymerase Best- Use Pfu in conjunction with Taq polymerase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Movement of protein from the nucleus to cytoplasm can be seen by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FRAP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Confocal Microscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electron microscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. FRAP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FRAP Fluorescent Recovery After Photo-bleaching ( FRAP ) Detect the movement of proteins from one compartment of the cell to another Lateral diffusion of lipids and proteins in the membrane. Fluorescence Resonance Energy Transfer ( FRET ) The phenomenon in which an excited donor transfers energy ( not electron ) to an acceptor by radiation-less energy transfer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Transgenic animals are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Genetically modified organisms with a new heritable character&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serve as models for understanding the human diseases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proteins produced by them are used as therapeutic agents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Transgenic animal Whose genome has been altered by the transfer of a gene from another species Genetically modified organisms with a new heritable character serves as a model for understanding human diseases. Proteins produced by transgenic animals are used as therapeutic agents&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The process used to prevent the recircularization of the sticky ends of DNA is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Homopolymer tailing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ligation by restriction endonucleases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transfection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Homopolymer tailing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Homopolymer tailing The process used to prevent the recircularization of the stick ends of DNA is Homopolymer tailing Homopolymer tailing Involves adding a series of nucleotides on the 3’OH termini of a double-stranded DNA molecule using enzyme terminal deoxynucleotidyl transferase. A homopolymer tail is produced in the presence of one deoxynucleotide. Prevents recircularization of the stick ends of DNA For the ligation of two-tailed molecules, the homopolymers must be complementary.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following components/genes are involved in the RISC complex: Drosha Pasha Dicer miRNA rRNA Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3, and 4 are correct RISC (RNA induced Silencing complex) is formed when single-stranded miRNA is attached to proteins/enzymes which work in combination to degrade the specific mRNA to decrease the expression of a gene. Components involved in forming the RISC complex Drosha (an endonuclease present in the nucleus)- cut primary miRNA Drosha works with DGCR8, also known as PASHA (to rhyme with Drosha) Dicer (an endonuclease present in the cytoplasm) – cut pre miRNA miRNA (micro RNA) siRNA (small interfering or silencing)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mutations that completely disrupt the function of the gene used in which of the following technique:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-sense mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restriction fragment length polymorphism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Targeted gene disruption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Knock-in&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Targeted gene disruption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Targeted gene disruption Targeted gene disruption/Gene knock-out: Mutations that completely disrupt the function of the gene. Predominantly used in mice tissue-specific knock-out possible (cre/lox) Absence of phenotype is possible due to redundancy. Targeted Knock-in: Introduction of subtle mutation(s) into gene by substitution of the endogenous gene with gene carrying a specific mutation. Homologous recombination in embryonic stem cells Predominantly used in mice can accurately model human disease Restriction Fragment Length Polymorphism (RFLP): DNA variation occurring in more than 1% of the general population is known as RELP . Use: Inherited disease in which the functional deficit is unknown Nonsense mutation: Nonsense codon result in the premature termination of amino acid incorporation into a peptide chain Production of only a fragment of the intended protein molecule.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about miRNA are true/false? Inhibit gene expression Can encode proteins Gene silencing RNAs Approx 22 nucleotides in length They are transcribed but not translated Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-F, 2-F, 3-T, 4-T, 5-T&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-T, 2-F, 3-T, 4-T, 5-T&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-T, 2-F, 3-T, 4-T, 5-F&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-T, 2-T, 3-F, 4-T, 5-T&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-T, 2-F, 3-T, 4-T, 5-T&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-T, 2-F, 3-T, 4-T, 5-T miRNA or micro RNAs are used in gene knockdown (also known as RNA Interference or Silencing technique). Gene knockdown : Inhibition is done at the level of translation (the gene is able to be transcribed) and mRNA is formed. But this mRNA is degraded so that the protein is not formed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Microarrays: Study of multiple genes expression and mutations Proteins cannot be detected Aneuploidy cannot be detected Useful for epigenetic status Can not be used for genetic linkage analysis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3, and 4 are correct Microarray can detect multiple mutations &amp;amp; multiple gene expression analysis. Also known as ChIP or Bioarray or Gene Array Thousands of small DNA fragments/probes are immobilized on a solid support e.g. glass slide, in an ordered fashion. DNA, RNA, or protein can be detected . Microarray can detect Multiple mutations, Multiple gene expression analysis, Global patterns of gene expression, SNPs and copy number variations, Genetic transfer of disease, Protein-DNA interactions, and Methylation patterns (epigenetic status) · It cannot detect Aneuploidy : Monosomy/trisomy Applications include genotyping, clinical genetic testing, forensic analysis, cancer mutations, and genetic linkage analysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;ChIP is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protein DNA interactions and histone modifications&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Study of aneuploidy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amplify DNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Movement of proteins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Protein DNA interactions and histone modifications&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Protein DNA interactions and histone modifications ChIP ( Chromatin Immuno Precipitation) It detects interactions between DNA &amp;amp; proteins and can provide information on histone modifications. ChIP assays are combined with sequencing. It can be used to map global binding sites precisely for any protein of interest like transcription factors. Applications include genotyping, clinical genetic testing, forensic analysis, cancer mutations, and genetic linkage analysis. It is not used for the detection of aneuploidy (monosomy/trisomy)- FISH is the method of choice for detecting aneuploidy. ChIP and Chip are both different Chip is known as Microarray/Bioarray/Gene Array. It is a slide like device on which known DNA is attached whereas ChIP is a technique based on protein DNA interaction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Restriction Fragment Length Polymorphism (RFLP) was used inorder to identify the five different species of staphylococci in a surgical ICU. Which of the following site restriction enzyme would have cut in this experiment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TAGATA - ATCTAT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATGGAC-TACCTG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AATATA-TTATAT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GATATC-CTATAG&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GATATC-CTATAG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GATATC-CTATAG RFLP is restriction fragment length polymorphism. In this technique, a restriction enzyme is used that cuts DNA at specific sites known as palindromic sites or palindrome. Palindrome is a sequence same on both strands when read in the direction from 5’ to 3’ (see fig. below)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A scientist is studying the gene expression profile of hepatocarcinoma in a cell culture of liver-derived cancer cell lines. The best method to determine whether albumin is transcribed in these cells is which one of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Northern blot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Southern blot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immunoblot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;South-Western blot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Northern blot&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Northern blot Northern blot allows one to determine which genes are being transcribed in a tissue at the time of mRNA isolation. The mRNA is run on a gel, transferred to filter paper, and then analyzed with a probe. If albumin is being transcribed, then a probe for albumin should give a positive result in the Northern blot.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is/are applications of RIA (Radioimmunoassay)? Morphine assay Hormone analysis Analysis of anti-RNA antibodies Analysis of anti-DNA antibodies Mineral analysis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 4 are correct Radioimmunoassay · Principle - Radioimmunoassay combines the principles of the radioactivity of isotopes and immunological reactions of antigen and antibody Application In drug assay e.g. barbiturates, morphine, digitoxin, etc Vitamin analysis Hormone analysis Analysis of anti-DNA Antibodies like SLE&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False about microsatellites is: Repeat size is 12-17 base pairs Microsatellite instability is seen in carcinoma colon Less prone to variation Tandem repeats RNA profiling in cancer diagnosis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 5 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 3, and 5 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3, and 5 are correct Microsatellite / Short Tandem Repeats Tandem repeats - 5 -50 times Repeat size is 2 – 6 base pair Microsatellite sequences most commonly are found as dinucleotide repeats of AC on one strand and TG on the opposite strand Use : DNA profiling in cancer diagnosis Found in carcinoma colon More prone to variation Trinucleotide sequences that increase in number (microsatellite instability) can cause disease. Minisatellites /Variable number tandem repeats (VNTRs)- Repeat size is 15 -70 base pair&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extra Edge on satellite DNA: These lengths are variable in different populations. Present around centromeric and telomeric regions DNA present around these regions is transcriptionally inactive.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;RFLP analysis using site flanking the ApoB100 gene on chromosome 2 among members of a family with a history of Hypercholesterolemia yielded one large fragment and one smaller fragment that is also seen in controls. What is the probable inheritance mechanism in this family:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-linked recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autosomal dominant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autosomal recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-linked dominant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Autosomal dominant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Autosomal dominant The large fragment could either have been derived from a mutation removing one flanking restriction site or from extra DNA inserted between the restriction sites. The fact that there are two DNA fragment sizes in the affected individual but one in controls suggests alteration of only one of the two homologous apoB 100 genes on chromosome 2. Only in an autosomal or sex-linked dominant inheritance, the disease is produced when even one of the alleles of a gene is mutated. As the gene apoB 100 mentioned here is present on an autosomal chromosome so this is a case of autosomal dominant mutation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. In X-linked recessive inheritance, disease phenotype is produced when both the alleles are mutated in a female and a male even when only one of the alleles is mutated. Option: C. In autosomal recessive inheritance, disease phenotype is produced only when both the alleles are mutated in both males and females. Individuals with a single mutant allele are considered as a carrier for the disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Isoenzymes hexokinase and glucokinase catalyze the phosphorylation of glucose to glucose 6-phosphate in the first step of glycolysis. However, due to differences in their catalytic parameters, their tissue specificity differs. Hexokinase is present in most tissues and cells while liver tissue also has a high concentration of glucokinase. A researcher is carrying out experiments to know which other tissue show glucokinase expression in addition to the liver. Which of the following techniques would be most useful for this researcher?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Western blot analysis to detect RNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Northern blot analysis to detect RNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Southern blot analysis to detect DNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Southern blot analysis to detect RNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Northern blot analysis to detect RNA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Northern blot analysis to detect RNA Expression analysis of an enzyme or protein involves the detection of the corresponding mRNA of that enzyme. A very basic technique to do that is called Northern blot analysis. In this technique, RNA is detected by hybridization to a complementary labeled DNA to form a (DNA-RNA hybridization). In this example, the detection of glucokinase mRNA from the liver and other tissue samples would demonstrate which cells in addition to liver cells are expressing glucokinase. A DNA probe for glucokinase will simply be a small part of the genetic DNA sequence of glucokinase enzyme labeled with a fluorescent dye/radioactive bases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Western blot analysis is used to detect protein, not RNA. Options: C and D. Southern blot analysis detect DNA (Not RNA) with the use of a DNA probe to bind to the sample DNA. In this case, as the DNA of both enzymes are present in all the tissue, detection of DNA sequences would not be able to tell whether that DNA is expressed or not in that cell. Only a RNA analysis would provide this information.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Ph.D. researcher is studying the mechanisms of generation of mutations in beta-Covid strains of coronavirus. For this investigation, the scientist needs to use a technique by which he can amplify the sequence of DNA shown below: 5&#x27; GCTAATGAT ------------ ATATGGCTA 3&#x27; He decides to use polymerase chain reaction (PCR) in order to do so. Which of the following would be the most appropriate DNA primer to use for this cycle of PCR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5&#x27;-TAGTAATCG; 5&#x27;- ATATGGCTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5&#x27;-TAGTAATCG; 5&#x27;- TAGCCATAT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5&#x27;- ATCATTAGC; 5&#x27;-TAGCCATAT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5&#x27;-CGGTACTAT; 5&#x27;-CTGATCGTG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5&#x27;-TAGTAATCG; 5&#x27;- TAGCCATAT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5&#x27;-TAGTAATCG; 5&#x27;- TAGCCATAT For a Polymerase chain reaction (PCR), two primers are required, one that binds to the strand shown in the above image (i.e. the coding strand) and a second that binds to its complementary strand (i.e. the noncoding strand). The primer of the coding strand is complementary to its 3&#x27; end. The primer to the noncoding strand is identical to the coding strand&#x27;s 5&#x27; end. To summarize, in order to copy a segment of DNA via PCR, a complementary primer to the 3&#x27; end is required along with a reversed copy of the 5&#x27; end. To design the primers for this strand, the following steps are performed: Determine the complementary strand to the one displayed, which will be: 3&#x27; CGATTACTA -------- TATACCGAT 5&#x27; Determine the primer that will hybridize to the strand shown in the question, which will be starting from the 3&#x27; end of the original strand since the polymerase moves in the 5&#x27;-3&#x27; direction. The primer will be 3 &#x27; TATACCGAT, which is conventionally written as 5&#x27; TAGCCATAT 3&#x27;, which is the first primer. Determine the primer that will hybridize to the complementary strand in (step 1), and the primer will be 5&#x27; TAGTAATCG 3&#x27;, which is the second primer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A) These primers do not hybridize with either strand of DNA. Option B) Both these primers hybridize to the same strand of DNA (the coding strand). In order for PCR to amplify DNA, there must be a primer for both strands. Option: C) The two specific oligonucleotide primers used for PCR need to hybridize with the 3&#x27; ends of both the coding and noncoding DNA strands. This is because DNA synthesis of the new strand proceeds from 5&#x27; to 3&#x27;. These primers hybridize to the 5&#x27; ends of each DNA strand. Option: D) These primers both hybridize to the same strand of DNA (the noncoding strand). In order for PCR to amplify DNA, there must be a primer for both strands.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 44 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review

                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

        }

        // Navigate to previous question
        function showPreviousQuestion() {

            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {

                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);

        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);

                toggleNavPanel();
            } catch (e) {

        // Start timer
        function startTimer() {
            try {

                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);

                console.error(&quot;Error starting timer:&quot;, e);

        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);

        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);

                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
