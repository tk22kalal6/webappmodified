 &quot;As a plant-based food is limited in one or more amino acids, vegetarian diets generally combine various protein sources to supply all the essential amino acids. Limiting amino acid in maize is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tryptophan&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tryptophan Maize protein Zein lacks tryptophan . As tryptophan is required for the synthesis of Niacin (60 mg of tryptophan is required to make 1 mg of niacin) Hence, in a high corn diet, the requirement of dietary niacin increases. Limiting Amino Acids (Some foods lacking particular amino acids) Maize lacks Tryptophan + Lysine Wheat lacks Threonine + Lysine Pulses lacks Methionine + Cysteine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;WHO recommends the administration of zinc along with new low-osmolarity oral rehydration solutions/salts (ORS) to treat diarrhea in children up to three months of age. The use of zinc in diarrhea is because it:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduces the risk, duration, and severity of diarrheal episodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enhances immune response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Regulates intestinal transport &amp;amp; absorption of water and electrolytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Zinc deficiency : Increased risk of gastrointestinal infections Adverse effects on the structure and function of the gastrointestinal tract Impaired immune function Disease is known as Acrodermatitis enteropathica Acrodermatitis enteropathica It is an autosomal recessive disease due to a defect in zinc absorbing transmembrane protein. Symptoms: Growth retardation Diarrhea Alopecia Dermatitis around the orifices Gonadal atrophy Impaired wound healing Zinc acts as a cofactor for: Carbonic anhydrase Carboxypeptidase Lactate dehydrogenase Alcohol dehydrogenase Alkaline phosphatase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented in the OPD complaining of tingling sensations in their hand and feeling weak for the past few days. He was a vegetarian but did not eat a proper diet for some time. A thorough clinical examination showed the patient also had a red, softened tongue and roughed lips. The physician suspected a vitamin deficiency and ordered which of the following enzyme assay to detect this vitamin deficiency in this patient? Which of the following enzyme assay would you perform to detect the deficiency in the child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutathione reductase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transketolase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histidine load test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PDH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glutathione reductase&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682875813571-QTDB030050IMG1.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glutathione reductase These are the typical presentation of riboflavin deficiency. The glutathione reductase activity test and marker enzyme for riboflavin deficiency, as this enzyme needs FAD as a prosthetic group. Symptoms of B2 deficiency: Corneal vascularization - earliest sign of deficiency. Glossitis – inflammation of the tongue (magenta tongue- characteristic), Cheilosis – redness and shiny appearance of lips. Angular stomatitis - lesions at the mucocutaneous junction at corners of the mouth, leading to painful fissures. Seborrhoeic dermatitis – rough, scaly skin because of desquamation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-month-old infant is presented with dilated cardiomyopathy, hypothyroidism, inability to gain weight, and failure to thrive and is diagnosed with Keshan’s cardiomyopathy. Which of the following mineral supplements can help improve this child&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Selenium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magnesium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Copper&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Selenium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Selenium Selenium as selenocysteine is an essential component of the enzyme glutathione peroxidase Selenium containing enzyme 5&#x27;-deiodinase converts thyroxine (T4) to triiodothyronine in the thyroid gland. Thioredoxin reductase , involved in purine nucleotide metabolism Sources- seafood and meat, nuts Deficiency – Keshan’s disease C/f: Endemic Cardiomyopathy (endemic to a province of China due to soil poor in Se) Muscular weakness and muscular dystrophy Inability to gain weight Hypothyroidism hypertension Eczema increased risk of stroke and even cancer Extra information: Toxicity – selenium toxicity lead to Selenosis . Clinical features are an emotional disturbance, diarrhea, hair loss, garlic odor (due to dimethyl selenide) in breath&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Iron is an important constituent of various biological molecules and can be stored in the body in the liver and intestinal cells. Various factors carefully regulate the iron reserves of the body. Which of the following vitamin increases the absorption of iron?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiamin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Riboflavin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin C iron absorption – Increase iron absorption Decrease iron absorption ●        Vitamin C ●        Cysteine ●        In iron deficiency anemia, iron absorption increase by 2-10 times ●        Small peptides and amino acid ●        Phytate (found in cereals) ●        oxalate (found in leafy vegetable) ●        diet with high phosphate content ●        malabsorption syndromes such as steatorrhea ●        In patients with partial or total surgical removal of stomach and/or intestine Vitamin C and Cysteine convert ferric iron to ferrous iron. Ferrous iron is soluble and easily absorbed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoing warfarin therapy for thrombotic disorders will have decreased γ-carboxyglutamate residues on which of the following coagulation factors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor XI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factor V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factor II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrinogen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Factor II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factor II Vitamin K is the cofactor for γ-carboxylation of glutamate residues of the proteins to produce γ- carboxy glutamate . Clotting factors contain 4 to 6 γ-carboxyglutamate residues. The clotting factors 2,7, 9, and 10 are activated by vitamin K-assisted carboxylation as a part of the vitamin K cycle. Drug warfarin interferes with the recycling of vitamin K (see Fig). Hydroquinone form of Vitamin K activates a glutamate residue in the protein substrate to a carbanion, which reacts nonenzymatically with carbon dioxide to form γ-carboxyglutamate. Vitamin K epoxide is reduced to quinone by an epoxide reductase , and the quinone is reduced to the active hydroquinone by Vitamin K reductase. Dicumarol &amp;amp; warfarin inhibits the enzyme ( reductase ) that converts epoxide to active Vitamin K (hydroquinone). Hence all of the factors mentioned above will have decreased carboxy glutamate residues in patient taking warfarin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamins of vitamin A are precursors for synthesizing the active forms of vitamin A and are found sufficiently in plant-based vegetarian diets. The most abundant form of dietary provitamin A is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta carotene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha-carotene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinaldehyde&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Beta carotene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beta carotene Carotenoids are provitamins of vitamin A which are present in plants. Most important carotenoid is beta carotene , which consists of two molecules of retinal joined end to end.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old alcoholic malnourished patient presented to the hospital with respiratory distress. His pulse was 112 / minute. The patient had edema, hypertension, and systolic murmur along the left sternal edge. Bilateral crepitations were felt in the lungs. A diagnosis of congestive high-output cardiac failure was made. The physician suspected thiamine deficiency. Which of the following test will most likely support the diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythrocyte transketolase activity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RBS Glutathione reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RBC thiamine levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum thiamine level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erythrocyte transketolase activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erythrocyte transketolase activity Chronic alcoholics are at risk for thiamine deficiency, This is a case of Wet/cardiacBeri-Beri, i.e., Vitamin B1deficiency. Vitamin B1 is mainly involved in Oxidative Decarboxylation reactions, so in B1deficiency, highly aerobic tissues, e.g., the heart and brain, fail first. Thiamine (vitamin B1) Deficiency It is assessed by Erythrocyte transketolase activity . Thiamine (Vitamin B1) is the marker for transketolase enzyme →which is involved in the HMP pathway (in RBCs) Activity of Transketolase is measured (not the quantity). No importance of checking serum thiamine Riboflavin (Vitamin B2) Deficiency RBC glutathione reductase is the marker for vitamin B2 deficiency.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After consuming raw eggs, a person presents with weakness, fatigue &amp;amp; hypoglycemia. The doctor gave him vitamin tablets. Which enzyme deficiency is causing hypoglycemia in this patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phosphoenol pyruvate carboxykinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyruvate carboxylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycogen phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose 6 phosphatase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pyruvate carboxylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pyruvate carboxylase Excess consumption of raw eggs, which contains a protein ‘avidin’→ tightly binds to Biotin (Vit B7) and is excreted along with biotin leading to biotin deficiency Biotin is required for all carboxylases . All carboxylases require ATP, also So, the enzyme affected is carboxylase which requires Biotin as a coenzyme When cooked, avidin is partially denatured, and its binding to biotin is reduced. So cooked egg whites are safe to consume. Pyruvate Carboxylase is the first enzyme of gluconeogenesis. Regarding other options: Glycogen Phosphorylase ROLE of Glycogenolysis Requires vitamin B6 (Pyridoxal phosphate) No relation with glycogen phosphorylase and egg avidin Glucose 6 phosphatase A common enzyme in gluconeogenesis and glycogenolysis Deficiency leads to hypoglycemia , and that is called Von Gierke’s disease (Type 1 glycogen storage disease). - Von Gierke’s disease is the most common glycogen storage disease, especially in children .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-month-old child is brought to a hospital for severe dialarhoea and dermatitis. She is also low in weight for her age. Physical examination shows the rash is not typical of yeast infection. It is distributed beyond the genital area and is prevalent on knees and tissue around the mouth and anus. She also has swelling of the hands and feet (edema) and has lost her hair. Which one of the following minerals supplements can most help relieve her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antimony&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zinc&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zinc The infant is suffering from Acrodermatitis enteropathica that is a rare autosomal recessive disorder characterized by abnormalities in zinc absorption. It is characterized by simultaneous skin inflammation (Dermatitis) and Diarrhoea. The skin on cheeks, elbows, knees, and tissue around the mouth and anus is inflamed. Administration of zinc and new low-osmolarity oral rehydration solutions/salts (ORS) can reduce diarrheal episodes&#x27; risk, duration, and severity for up to three months. Minerals are essential for enzyme reactions (cofactors are distinguished from coenzymes that function in group transfer and undergo chemical reactions), including cobalt, copper, iron, molybdenum, selenium, and zinc. Examples include copper in cytochrome oxidase, iron in all the cytochromes, magnesium for all enzymes utilizing ATP, and zinc in lactate dehydrogenase. Arsenic, lead, and antimony cause disease when present in excess.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man presents to his physician complaining of tenderness, aching of bone, and generalized muscle weakness. On consultation, it is evident that he has a very sedentary lifestyle, with most of his time spent watching television in his room. He also reports a poor diet, mostly devoid of fresh fruits and vegetables. A carpal spasm is noted after the cuff is inflated while taking the patient&#x27;s blood pressure. Radiographs showed reduced bone density. Which of the following laboratory abnormalities would also be expected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated serum calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased 1α-hydroxylase activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated 1,25-dihydroxycholecalciferol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated parathyroid hormone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Elevated parathyroid hormone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elevated parathyroid hormone This patient is most probably suffering from vitamin D deficiency and osteomalacia looking at the symptoms of his poor diet and indoor lifestyle. On the radiographic exam, osteomalacia can manifest with bone pain, muscle weakness, and reduced bone density. Vitamin D can be consumed from plants (ergocalciferol) or formed in sun-exposed skin (cholecalciferol). The active form of vitamin D is 1,25-dihydroxycholecalciferol (calcitriol), produced in the kidney by the enzyme 1α-hydroxylase (See vitamin D biosynthesis figure in text). Calcium homeostasis in the body is maintained by the interplay of calcitonin and parathyroid (PTH) hormones (refer to Fig).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- This patient suffers from hypocalcemia, as indicated by reduced bone density. Vitamin D increases calcium reabsorption in the intestine and from both the distal convoluted tubule and collecting ducts of the kidney. So, Vitamin D deficiency will cause hypocalcemia (low serum calcium). 1a-Hydoxylase catalyzes the formation of 1,25 dihydroxycholecalciferol (calcitriol), the active form of vitamin D. In response to hypocalcemia, the body increases parathyroid hormone (PTH) secretion. PTH stimulates 1α-hydroxylase to maintain serum calcium. This patient has signs of hypocalcemia and would be expected to have increased activity of 1a-hydroxylase, not decreased. This patient has vitamin D deficiency and osteomalacia. As 1,25 dihydroxycholecalciferol is synthesized from ergocalciferol (vitamin D2), its levels would decrease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents to the physician because of lethargy, generalized weakness, and shortness of breath for several months. He is otherwise healthy and is not taking any medication. He looks pale on physical exam, and the capillary refill is delayed. Laboratory tests reveal a hematocrit of 25% and a mean corpuscular volume of 110 fL. What is the most likely cause of her abnormal laboratory findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic renal disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calorie deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pernicious anemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pernicious anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pernicious anemia Pernicious anemia describes a disease in which the body cannot absorb vitamin B12. Vitamin B12 deficiency can result in megaloblastic anemia, characterized by increased mean corpuscular volume (macrocytosis), hyper-segmented neutrophils, and peripheral neuropathy. The presence of neurologic symptoms led to the term “pernicious anemia” because they are progressive and eventually irreversible. The absorption of vitamin B12 from the intestine requires a binding protein called intrinsic factor that is secreted by the gastric mucosa and absorbed in the ileum. A deficiency of the intrinsic factor causes pernicious anemia. Pernicious anemia can result from gastric atrophy at older ages or, more rarely, from mutations affecting the intrinsic factor itself that is present in childhood. I inability to absorb vitamin B12 from the gastrointestinal tract causes more severe deficiency than nutritional deprivation in vegetarian diets. The intrinsic factor may also be diminished by autoantibodies in autoimmune diseases such as diabetes mellitus or Grave’s disease (hyperthyroidism). Clinical signs of pernicious anemia may not appear until 3 to 5 years following the onset of vitamin B 12 deficiency, and the neurologic signs may occur without apparent anemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Pernicious anemia describes a disease in which the body cannot absorb vitamin B12. Vitamin B12 deficiency can result in megaloblastic anemia, characterized by increased mean corpuscular volume (macrocytosis), hyper-segmented neutrophils, and peripheral neuropathy. The presence of neurologic symptoms led to the term “pernicious anemia” because they are progressive and eventually irreversible. The absorption of vitamin B12 from the intestine requires a binding protein called intrinsic factor that is secreted by the gastric mucosa and absorbed in the ileum. A deficiency of the intrinsic factor causes pernicious anemia. Pernicious anemia can result from gastric atrophy at older ages or, more rarely, from mutations affecting the intrinsic factor itself that is present in childhood. I inability to absorb vitamin B12 from the gastrointestinal tract causes more severe deficiency than nutritional deprivation in vegetarian diets. The intrinsic factor may also be diminished by autoantibodies in autoimmune diseases such as diabetes mellitus or Grave’s disease (hyperthyroidism). Clinical signs of pernicious anemia may not appear until 3 to 5 years following the onset of vitamin B 12 deficiency, and the neurologic signs may occur without apparent anemia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man was hospitalized 30 days after his allogeneic stem cell transplant due to graft-versus-host disease and was immediately put on intravenous levofloxacin treatment. During an intravenous exchange, oozing of blood was noted from his venous access site. Laboratory examination of blood clotting tests reveals an average platelet count but prolonged prothrombin and partial thromboplastin time. A deficiency in the function of which of the following coagulation factors is the most likely cause of this patient&#x27;s abnormal laboratory tests?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factor V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factor VIII&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factor XI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Factor II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factor II The long-term antibiotic treatment has caused vitamin K deficiency in this patient due to clearing of intestinal microflora, which is required for the synthesis of Vitamin K. Vitamin K is a necessary cofactor for hepatic production and activity of clotting factors II, VII, IX, and X, and proteins C and S. Factor II (prothrombin) deficiency would result in prolongation of prothrombin time and partial thromboplastin time.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Vitamin K is not required for factor V synthesis and would not be deficient in this patient. Option C and D. Mutations in the gene encoding factor VIII and factor XI are causes behind diseases hemophilia A and Hemophilia C (a rare coagulation disorder).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old homeless man presents to ER with increased fatigability and exertional dyspnea. Physical examination shows significant lower extremity edema and decreased sensation over the ankles and feet. Further evaluation reveals cardiac dilation and increased cardiac output. Which vitamin deficiency is most likely responsible for this patient’s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin B1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B1 Thiamin Deficiency Affects the Nervous System &amp;amp; the Heart. Thiamin deficiency can result in three distinct syndromes: chronic peripheral neuritis, beriberi, which may or may not be associated with heart failure and edema; acute pernicious (fulminating) beriberi (shoshin beriberi), in which heart failure and metabolic abnormalities predominate, without peripheral neuritis; and Wernicke encephalopathy with Korsakoff psychosis, which is associated especially with alcohol and narcotic abuse. The role of thiamin diphosphate in pyruvate dehydrogenase means that in deficiency, there is an impaired conversion of pyruvate to acetyl CoA. In subjects on a relatively high carbohydrate diet, this increases plasma concentrations of lactate and pyruvate, which may cause life-threatening lactic acidosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A: Vitamin A deficiency manifests as night blindness and hyperkeratosis of skin Option: C: Vitamin C deficiency manifests as scurvy Option: D: VitaminB12 deficiency results in pernicious anemia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Male patient in the age group 34 years came to the hospital. A Patient complained about numbness in hands and feet and a burning sensation. On examination, pallor was reported in the nail beds and conjunctiva. the patient gave a history the of taking the anti-tubercular drug, Isonicotinic acid hydrazide, for six months. Which statements are correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deficiency of vitamin B2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deficiency of Vitamin B6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deficiency of thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deficiency of folate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Deficiency of Vitamin B6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deficiency of Vitamin B6 Given patient is showing Pellagra-like symptoms which are due to deficiency of pyridoxal phosphate. INH inhibits pyridoxal kinase. It is needed to phosphorylate Pyridoxine into pyridoxal 5-P leading to its deficiency in the body. Another concept is INH forms complex with pyridoxine to form hydrazone. It brings about incomplete phosphorylation of pyridoxine. INH inhibits the enzyme pyridoxal kinase, which is necessary for the phosphorylation of pyridoxine. Vitamin B6 (pyridoxine) supplementation during isoniazid (INH) therapy is necessary for some patients to prevent the development of peripheral neuropathy. As Vit. B6 (PLP) is required for Niacin synthesis from tryptophan. Hence Isoniazid therapy also causes Niacin deficiency.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 72 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

        // Start timer
        function startTimer() {

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;" frameborder="0" width="100%" height="2000px"></iframe>
