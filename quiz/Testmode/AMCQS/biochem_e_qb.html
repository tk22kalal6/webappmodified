        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following is the correct sequence of the secretory or exocytotic pathway of protein sorting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endoplasmic Reticulum→ Golgi Apparatus→ Plasma Membrane→ Release into the external environment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Golgi Apparatus→ Endoplasmic Reticulum→ Plasma Membrane→ Release into the external environment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasma Membrane→ Endoplasmic Reticulum→ Golgi Apparatus→ Release into the external environment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasma Membrane→ Golgi Apparatus → Endoplasmic Reticulum →Release into the external environment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endoplasmic Reticulum→ Golgi Apparatus→ Plasma Membrane→ Release into the external environment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endoplasmic Reticulum→ Golgi Apparatus→ Plasma Membrane→ Release into the external environment In the secretory or exocytotic pathway, proteins are transported from the Endoplasmic Reticulum → Golgi Apparatus → Plasma Membrane and then released into the external environment . This is done through the formation of secretory vesicles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is important to differentiate secretory vesicles from transport vesicles. Vesicles carrying proteins destined for the Golgi, plasma membrane, and certain other sites, or for secretion are carried in transport vesicles. Vesicles carrying certain proteins destined exclusively for secretion outside the cell (e.g. hormones) are carried in secretory vesicles.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In order to keep ion gradients across their membrane, red blood cells need ATP in the absence of which they will enlarge and burst causing hemolytic anemia. The main process by which RBCs generate their energy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Substrate-level phosphorylation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TCA cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxidative phosphorylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electron transfer to oxygen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Substrate-level phosphorylation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Substrate-level phosphorylation Red blood cells do not contain mitochondria and can only generate energy via anaerobic glycolysis with the production of lactate and production of ATP by substrate-level phosphorylation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option B: TCA cycle The TCA cycle occurs in mitochondria so, cannot occur in RBCs. Options C and D: Oxidative phosphorylation and Electron transfer to oxygen Oxidative phosphorylation is the production of ATP when electrons from the reducing equivalents get transferred through protein complexes to be finally accepted by O 2 and in the process form ATP from ADP. The ETC also occurs within the mitochondria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lipids present in Inner Mitochondrial Membrane (IMM) assist in the proper activity of proteins and enzyme complexes of ETC. A major lipid present in IMM is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inositol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasmalogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiolipin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lecithin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cardiolipin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cardiolipin Cardiolipin is a phospholipid that is present in the inner mitochondrial membrane It is found only in mitochondria It has a complex structure made up of glycerol attached to two Phosphatidic acids. Properties and Function It has a role in apoptosis signaling It acts as an anticoagulant It increases the efficiency of oxidative phosphorylation by acting as a proton trap. Barth Syndrome – a rare X-linked disorder, that occurs due to defects in cardiolipin remodeling. Patients have muscle weakness, neutropenia, and cardiomyopathy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. Inositol It is a cyclic sugar alcohol and acts as a mediator for the action of various hormones, neurotransmitters, and growth factors. It also serves as a precursor for the synthesis of structural lipids phosphatidylinositol (PI) and phosphatidylinositol phosphate (PIP) lipids. Option: B. Plasmalogen These are phosphoglycerides with an unsaturated fatty alcohol rather than fatty acid attached at the C1 position of glycerol by an ether bond. Ethanolamine is the widely present head group at the C3 position. Option: D. Lecithin Lecithin (phosphatidylcholine) is one of the major membrane glycerophospholipids. dipalmitoyl Phosphatidylcholine has a major role as a lung surfactant and its deficiency leads to respiratory distress syndrome in newborns.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A variety of dietary plans and exercise regimen are recommended and used by dietitians and trainers for weight management. One of them among is Atkins diet which is a:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low-calorie diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low carbohydrate diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low-fat diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low calorie, low carbohydrate diet&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Low calorie, low carbohydrate diet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low calorie, low carbohydrate diet Atkin’s diet is a weight-loss diet that is low in calorie and also low in carbohydrates. It was originally promoted by the physician Dr. Robert C. Atkins. For weight reduction, the amount of carbohydrates taken in the diet should be less as carbohydrate gets converted to fats in the body, which is called endogenous fat and it gets transported in the form of VLDL&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options Option: A. Low-calorie diet Low-calorie diet mainly comprises non-digestible carbohydrates such as fiber and salads. They can help in weight loss but can also deprive the body of essential nutrients. Option: B. Low carbohydrate diet Low carbohydrate but high protein-rich diets are also recommended for weight loss as proteins have high SDA and excess protein are not stored as fats. Option: C. Low- fat diet Diets lower in fats and carbohydrates and rich in protein are the most popular and most recommended diets specially for people with problems such as high cholesterol and triglycerides, heart problems, and damaged arteries. However, high-fat diets aka keto diets are also becoming popular for weight loss for healthy individuals.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;High-energy phosphate compound is/are: ATP Creatine phosphate Glucose- 1- phosphate Glycerol -3-phosphate ADP Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 5 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, and 5 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 5 are correct Statement 1 and 5: ATP and ADP The high-energy compounds are those which release standard free energy on their hydrolysis which is generally coupled for the formation of ATP or other precursors used in synthesis or catabolic reactions. Energy is released because products formed after hydrolysis are in more stable forms than the original compound. The hydrolysis of anhydride P-O bonds are exergonic and releases energy with large negative ΔG o . Statement: 2 : Creatine Phosphate Creatine phosphate aka phosphocreatine is a phosphorylated creatine molecule. It serves as a rapidly mobilizable source of energy in skeletal muscle, myocardium, and the brain. It helps in the formation of ATP from ADP by coupling its hydrolysis to creatine and phosphate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options Statement 3: Glucose-1-Phosphate Glucose-1-Phosphate is a product of the hydrolysis of glycogen by glycogen phosphorylase and enters glycolysis by converting to glucose-6-P by phosphoglucomutase. It also acts as a precursor for glycogenesis by converting to UDP-Glucose. Statement 4: Glycerol-3-Phosphate Glycerol 3-P is an intermediate for the glycerol phosphate shuttle. It gets formed from DHAP in the cytoplasm, crosses into mitochondria, and forms DHAP also forming FADH 2 which enters ETC. It is also a precursor for the synthesis of TG in the liver and adipose tissues.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about lysosomal storage disorders are true/false? A.Increased number and size of lysosomes B.Accumulation of the polyubiquitinated proteins C.No neurological defect D.Apoptosis Defect E.Inborn diseases Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A- T, B- T, C- F, D- T, E- T&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-F, B- F, C- F, D- T, E- T&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-T, B- F, C- F, D- F, E- T&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-F, B- T, C- T, D- T, E- T&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A- T, B- T, C- F, D- T, E- T&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A- T, B- T, C- F, D- T, E- T Statement A: Increased number and size of lysosomes Lysosomal storage disorders are inborn diseases due to the lack or inactivity of lysosomal hydrolases, transporters, or integral membrane proteins. In order to make up for the loss of activity there is induction of lysosome biogenesis (increase in lysosome number). Substrate accumulation in lysosomes increases the size of lysosomes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Statement B: Accumulation of the polyubiquitinated proteins There are large vacuoles and ubiquitinated aggregates as a result of the accumulation of substrates of defective enzymes. Statement C: No neurological defect Signs and symptoms of LSDs: developmental delay and movement disorders Seizures and dementia Deafness and blindness Enlarged livers or spleens Pulmonary and cardiac problems Abnormal bone growth Statement E: Lysosomal enzymes such as some proteases are necessary for apoptosis progression and in LSD the apoptosis is negatively affected.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the organelle with its biochemical marker: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-e, 2-c, 3-f, 4-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-f, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-e, 2-c, 3-f, 4-b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-e, 2-c, 3-f, 4-a&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1686071489826-QTDB003007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-e, 2-c, 3-f, 4-a Statement: A. Biochemical marker for Lysosomes : Acid Phosphatase Acid Phosphatase catalyzes the hydrolysis of phosphate from a variety of phosphate esters Tissue/cell localization: Prostate, erythrocytes Diagnostic enzyme for metastatic prostatic carcinoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Statement: B. Biochemical marker for Peroxisomes : Catalase Catalase Is a peroxidase present in blood and tissues A heme-containing enzyme Converts harmful H 2 O 2 into H 2 O and O 2 Statement: C. Biochemical marker for Endoplasmic Reticulum : Glucose-6-Phosphatase Glucose-6-Phosphatase Exclusively present in liver ER and absent from muscles Last enzyme of gluconeogenesis to release glucose from Glucose 6-Phosphate Statement: D. Biochemical marker for Ribosomes : rRNA rRNA: A major component of ribosomes Variable in size Synthesized in nucleolus 23S rRNA of prokaryotes and 28S rRNA of eukaryotes acts as Ribozyme&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Coenzymes and electron carriers play a vital role in cellular metabolism by providing the necessary redox environment. Which among the following is mainly required for Anabolic reactions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NAD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NADP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FAD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FADP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. NADP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NADP All of these are products of dehydrogenase reaction shown as NADPH is used for Reductive biosynthesis, i.e. mainly anabolic reactions. Reductase enzyme is required for at least one or more steps of anabolic reaction such as: Here the best answer is NADP (If NADPH is given, mark that)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. NAD NAD + is the major coenzyme for enzymes catalyzing oxidation reaction of fuel molecules and accepts two-electron and one H + in the form of H - ion to get reduced to NADH + H + Reduced form NADH uses complex I, III, and IV of ETC to give 2.5 ATP per molecule Option: C and D. FAD and FADP FAD is the coenzyme for enzymes catalyzing oxidation reaction of fuel molecules and can accept two electrons and two H + to form FADH 2 . Reduced form FADH 2 uses complex I, III, and IV of ETC to give 1.5 ATP per molecule The phosphate form of FAD i.e. FADP is not present naturally in the organisms.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mitochondria are involved in all of the following EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apoptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tricarboxylic acid cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesterol synthesis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cholesterol synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cholesterol synthesis Cholesterol synthesis I t is an anabolic pathway and anabolic pathways generally occur in the cytoplasm. Most of the steps of cholesterol synthesis also occur in cytoplasm however last few steps (after squalene synthesis) occur in ER. Insulin activates this pathway by promoting dephosphorylation of RLE HMG CoA reductase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. ATP production ATP is produced by two processes: Substrate level phosphorylation: this can occur in the cytoplasm (glycolysis) and gives a minor amount of ATP. Oxidative Phosphorylation: This occur exclusively in mitochondria and provides the majority of cellular ATP. So, ATP production can be easily taken to occur in mitochondria. Option: B. Apoptosis Apoptosis is also programmed cell death. It is a cellular-level process and involves a lot of processes occurring in various compartments of the cell including mitochondria Option: C. TCA TCA is an amphibolic and a vital pathway All the enzymes of the TCA cycle are present in mitochondria. It provides precursors for the synthesis of various biomolecules and also intermediates of various catabolic pathways that enter into TCA for further oxidation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Proteins are produced by the process of translation, is directed by messenger RNA (mRNA). Which of the following cellular component is directly involved in the process of protein synthesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Smooth endoplasmic reticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rough endoplasmic reticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ribosomes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mitochondria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ribosomes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ribosomes The main process of protein synthesis occurs in ribosomes. Ribosomes are made of two subunits that come together at the start of translation. mRNA gets bound by ribosomal protein synthetic machinery to give rise to native polypeptides.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. Smooth endoplasmic reticulum These are ER that do not contain ribosomes on their surface. So, they are not involved in protein synthesis. Their function includes: Detoxification of drugs Ca +2 sequestration &amp;amp; release Option: B. Rough endoplasmic reticulum Rough ER is the ER to which ribosomes are attached. Native polypeptide formed on these ribosomes passes into RER for further processing such as folding and post-translational Their function includes: Synthesis of proteins that are exported outside the cell e.g. insulin Synthesis of lipid required for outer membrane of nucleus, lysosomes Option D: Mitochondria Mitochondria synthesizes its own protein such as those involved in ETC with the help of its own protein synthetic machinery which include its own ribosomes and mRNA. So, it can be said that mitochondria are not directly involved in protein synthesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not the source of cytosolic NADPH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isocitrate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATP citrate lyase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malic enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G6PD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ATP citrate lyase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ATP citrate lyase It is an enzyme involved in citrate shuttle that is used to supply substrates for fatty acid synthesis. It converts citrate to oxaloacetate and acetyl CoA using CoA and ATP (Generally, Lyases do not use ATP) It is an anabolic enzyme but active in the phosphorylated state as an exception. Generally, anabolic enzymes are active in a dephosphorylated state. Sources of cytosolic NADPH&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. Isocitrate dehydrogenase 3 isoenzymes One, which uses (NAD+) in Mitochondria The other two use NADP + in Mitochondria and cytosol Option: C. Malic enzyme another enzyme of citrate shuttle converts malate to pyruvate with the generation of NADPH and CO 2 NADPH produced is mainly utilized for the fatty acid synthesis Option: D. G6PD (Glucose 6-Phosphate Dehydrogenase) First and RLE of HMP pathway (alternative pathway to glycolysis and TCA cycle for the oxidation of glucose) Synthesizes NADPH by oxidation of glucose-6-P to 6-phosphogluconate Genetic deficiency of this enzyme result in hemolysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a major function of the endoplasmic reticulum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Synthesis of lipids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synthesis of Proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Providing enzymes that control glycogen breakdown&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secretion of proteins synthesized in the cell&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Secretion of proteins synthesized in the cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Secretion of proteins synthesized in the cell Though folding and some post-translational modifications of newly synthesized proteins are done in ER, packaging and secretion of proteins is mainly done by the Golgi apparatus . In the secretory or exocytotic pathway, proteins are transported from the Endoplasmic Reticulum → Golgi Apparatus → Plasma Membrane and then released into the external environment. This is done through secretory vesicles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. The manufacturing of the lipids and fat molecules specially elongation and desaturation of fatty acids take place in the smooth ER. Desaturation occurs in liver ER. Enzymes for desaturation and elongation are present in the ER and they can create double bonds at 4, 5, 6, and 9 positions. Elongation of fatty acid up to 24C in ER is done by fatty acyl elongases. C-22 and C-24 FAs are specially required in the brain for the formation of sphingomyelin Option: B. Proteins are synthesized on the ribosomes which are present on the surface of the ER known as Rough ER (RER). Though ER is not directly involved in protein still they help in proper folding and some post-translational modifications of newly synthesized proteins. Option: C. The liver endoplasmic reticulum has the enzyme glucose-6-phosphatase which performs: Last step of glycogen breakdown to release free glucose from glucose 6-phosphate. Last step of gluconeogenesis to release glucose from Glucose 6-Phosphate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with hypotonia and seizures. It was confirmed to be Zellweger syndrome. Which of the following accumulates in the brain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Long-chain fatty acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triglycerides&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Long-chain fatty acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Long-chain fatty acid Zellweger syndrome It is also called as Cerebro-Hepato-Renal Syndrome. It is a rare, autosomal recessive disorder. Absence of Peroxisomes in almost all tissues, peroxisomes are responsible for the oxidation of very long chain fatty acids (VLCFA) which contain more than 22 carbons. So, accumulation of VLCFA (C &amp;gt; 22) occurs especially in the brain, as brain sphingomyelins are rich in long-chain fatty acids. Clinical features: Severe neurological symptoms such as Impaired neuronal migration, hypomyelination, hepatomegaly, and renal cysts. Most patients die within 1st year of their life.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A and B. Glucose and Lactic acid Glucose and lactic acid metabolism occur in the cytoplasm and do not involve peroxisomes. Hence, they will be metabolized normally. Option: D. TG Here TG refers to stored adipose tissue TG. Peroxisomes are involved in α-oxidation for branched-chain amino acid and oxidation of VLCFA. As adipose tissue TG generally does not contain either of these two types of FA, so the metabolism of TG will not be affected.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Intercellular communication in Eukaryotes is mediated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peroxisomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lysosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exosomes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microsomes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Exosomes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Exosomes Exosomes are extracellular vesicles that contain constituents (protein, DNA, RNA) of the cells that secrete them. They are taken up by distant cells which can affect cell function and behavior. So, they are involved in intercellular communication through the exchange of material and information between cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect Options:- Option: A. Peroxisomes The function of peroxisomes include: Free radical destruction e.g. peroxisomal enzymes catalase &amp;amp; peroxidase destroy H 2 O 2 Oxidation of long-chain fatty acid Synthesis of Plasmalogen which is the main phospholipid in the myelin sheath of the brain Option: B. Lysosomes Lysosomes are digestive organelles that contain hydrolases for digestion and the breakdown of macromolecules of hydrolases causes Lysosomal storage disease of various macromolecules such as GAGs and lipids. Option: D. Microsomes These are intercellular vesicles formed by disruption of RER during cell fractionation. Contain membrane proteins and enzymes and used for the study of structure and function in vitro.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following food is having a high thermic effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbohydrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proteins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed diet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Proteins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proteins Specific dynamic action (SDA), also known as the thermic effect of food (TEF) is the amount of energy expenditure above the basal metabolic rate due to the cost of processing food for use and storage. As it refers to the heat produced after eating it is known as dietary-induced thermogenesis (DIT) For example, dietary fat is very easy to process and has very little thermic effect, while protein is hard to process and has a much larger thermic effect. High SDA of proteins is generally attributed to meeting the energy requirements for oxidative deamination, synthesis of urea, and biosynthesis of proteins. table,tr,th,td {border:1px solid black;} Food component TEF as % of calorific value of food Protein 20-30 Fats 11-13 Carbohydrate 5 Mixed Diet 10&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);

            questions = [{&quot;text&quot;: &quot;Which of the following is true about cholesterol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Made up of 25 carbons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is a hydroxyl group at 5th carbon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contain the cyclic tetra-perhydrophenanthrene ring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphipathic in nature&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Amphipathic in nature&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amphipathic in nature Cholesterol: Made up of 27 carbons The ring in cholesterol is cyclo-penta-perhydrophenanthrene (CPP) One of the major constituents of the plasma membrane and plasma lipoproteins. A hydroxyl group is present at position 3. Due to one -OH group, it has a weak polar character among the mostly non-polar part. Hence it is an amphipathic molecule.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements are true about regulating cholesterol synthesis, EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HMG-CoA reductase is inhibited by mevalonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HMG-CoA reductase is inhibited by cholesterol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SREBP increases the transcription of HMG-CoA reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid hormone decreases the HMG-CoA reductase activity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thyroid hormone decreases the HMG-CoA reductase activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroid hormone decreases the HMG-CoA reductase activity Cholesterol Metabolism Mevalonate and cholesterol both allosterically inhibit HMG-CoA reductase ( options a and b are correct) Transcription of the HMG-CoA reductase gene is regulated by a transcription factor known as SREBP (sterol regulatory element binding protein) Binding of this SREBP protein to DNA sequences known as SRE (sterol regulatory element) located 5’ to the HMG-CoA reductase gene ↑ the transcription. So SREBP increases the HMG-CoA transcription (option c is correct) Insulin or thyroid hormone ↑ HMG-CoA reductase activity (option d is false and hence is the answer) Glucagon or glucocorticoids ↓ it&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cholesterol, its precursors, and its products perform various functions within cells. Which of the following statement/s correctly describes a function of a cholesterol precursor, cholesterol itself, or a product derived from cholesterol? Cholesterol is amphipathic Steroid hormones are precursors of cholesterol Precursors of cholesterol can be converted to vitamin D Cholesterol is primarily present in esterified form in the core of lipoprotein particles Malonyl-CoA is the primary precursor of cholesterol synthesis. Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3, and 4 are correct Cholesterol is considered amphipathic due to the presence of the OH group. It is a precursor of bile acids and steroid hormones. Cholesterol precursors are converted to ubiquinone, dolichol, and cholecalciferol (the active form of vitamin D). Cholesterol is converted to esterified form by LCAT and stored in the core of HDL lipoproteins. Malonyl-CoA is the precursor of fatty acids; acetyl-CoA is the precursor for all the cholesterol carbons.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mevalonate is one of the intermediates in the biosynthesis of cholesterol. Mevalonate is a precursor for the synthesis of all of the following compounds except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Farnesyl pyrophosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Geranyl pyrophosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dolichol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ubiquitin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ubiquitin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ubiquitin Cholesterol synthetic pathway is also involved in the synthesis of many other essential compounds such as: Farnesyl pyrophosphate and geranyl pyrophosphate → involved in prenylation of proteins. Dolichol → involved in N-glycosylation of proteins in the endoplasmic reticulum. Ubiquinone (Q10) → is the electron carrier in the mitochondrial respiratory chain. Inhibition of ubiquinone synthesis is one of the reasons for statin-induced myopathy. Ubiquitin protein is not synthesized by any of the cholesterol synthesis pathways intermediates.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the rate-limiting enzyme of bile acid synthesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microsomal 7-α hydroxylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitochondrial 7-α hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microsomal 17-α hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mitochondrial 17-α hydroxylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Microsomal 7-α hydroxylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microsomal 7-α hydroxylase microsomal 7-α hydroxylase is rate-limiting enzyme of bile acid synthesis. It catalyzes the first step in synthesizing bile acid from cholesterol to form 7α-hydroxycholesterol as 7α-hydroxylase is a microsomal CYP450 enzyme, which requires NADPH, oxygen, and vitamin C as co-factors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statins are a class of drug molecules used to lower elevated serum cholesterol by inhibiting the major rate-limiting step of cholesterol synthesis. A statin therapy would cause a rise in which of the metabolite of the cholesterol biosynthesis pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetoacetyl-CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mevalonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HMG-CoA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squalene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HMG-CoA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HMG-CoA The statins inhibit the enzyme HMG-CoA reductase, which reduces HMG-CoA to mevalonic acid. Therefore, HMG-CoA would be the metabolite that accumulates.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The bile salts are amphipathic compounds synthesized in the liver and secreted via the gallbladder into the intestinal lumen to help in the digestion and absorption of dietary fats. The precursor for Bile salt synthesis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arachidonic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linoleic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Linolenic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetyl CoA&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetyl CoA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acetyl CoA Bile acids are synthesized from cholesterol (by modification of side chain), which is synthesized from Acetyl CoA. Bile acids consist of Deoxycholic acid, Lithocholic acid, and Chenodeoxycholic acid. Extra Information: Bile acids are more appropriately called bile salts Present in deprotonated form Made in the liver (RLE is 7-a-Hydroxylase) Stored in the gallbladder Emulsify the dietary fat, which increases the surface area.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old male patient with high levels of triglyceride and LDL-cholesterol, has premature cholesterol gallstone disease. The patient took statins (HMG-CoA-reductase inhibitors) for the last three years, which did not reduce his complications. The same problems were also noted in two of his siblings. Dyslipidemia in this patient can be best explained by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HMG-CoA reductase function loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A loss of CYP7A1 (cholesterol 7α-hydroxylase) function&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abnormal phospholipids influx in the gallbladder due to ileal disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High levels of LCAT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A loss of CYP7A1 (cholesterol 7α-hydroxylase) function&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A loss of CYP7A1 (cholesterol 7α-hydroxylase) function CYP7A1 malfunction will lead to lousy cholesterol to bile salts conversion. Elevated triglyceride and LDL-cholesterol, premature cholesterol gallstone can result from blocking cholesterol breakdown enzymes. As a result, cholesterol accumulates in the bile along with the decreased synthesis of bile salt, which helps in cholesterol deposition leading to the formation of cholesterol gallstones. Statin therapy can control the only rate of cholesterol synthesis but cannot accelerate cholesterol degradation. The increase in blood triglyceride levels in CYP7A1 deficiency is not well understood, but there is a reciprocal relationship between bile acid synthesis and TG levels. Finally, as siblings have same conditions, it appears to be a genetic disorder, which points to a possible mutated gene and likely prevents the function of CYP7A1.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A - HMG-CoA reductase function loss will also lead to decreased formation of cholesterol, but this patient has high cholesterol levels. High levels of LCAT will lead to increased formation of mature HDL, containing cholesterol esters. The question does not mention such a thing, so option C is ruled out.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cholesterol is an amphipathic substance required to make hormones and vitamin D. It contains a steroid nucleus with an OH group. Which of the following fatty acid is part of cholesterol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linoleic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oleic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arachidonic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. None&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None Fatty acid is not present in cholesterol Cholesterol structure It has 27 Carbons and an –OH group at C3. Four fused hydrocarbon rings (A to D) are known as the Steroid nucleus. A branched hydrocarbon chain is attached at C-17. Structure of Cholesterol&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Acetyl-CoA is the starting material for synthesizing cholesterol and ketone bodies with the same initial steps. Which of the following enzyme is common to cholesterol synthesis and ketone body synthesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HMG CoA Reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HMG CoA Synthase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta-hydroxybutyrate Dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiophorase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HMG CoA Synthase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HMG CoA Synthase Enzymes common to cholesterol synthesis &amp;amp; ketone body synthesis are HMG CoA Synthase &amp;amp; Thiolase. HMG CoA Synthase ( Option 2 ) is the rate-limiting step in Ketone Body synthesis. HMG CoA Reductase ( Option 1 ) is the rate-limiting step in cholesterol synthesis. Beta-hydroxybutyrate Dehydrogenase ( Option 3 ) is only used in ketone body synthesis. Thiophorase ( Option 4 ) is the first enzyme in ketone body utilization. First two steps of Cholesterol Synthesis are the same as Ketone Body Synthesis, but Cholesterol Synthesis occurs in Cytoplasm , whereas Ketone Body Synthesis occurs in Mitochondria .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-day-old girl is kept in the nursery because of persistent neonatal jaundice with an atypical elevation of conjugated bilirubin. Elevated levels of liver transaminases (SGOT and SGPT) revealed that the infant has liver disease. Family history indicated that child is most probably suffering from an inborn error of bile acid metabolism. Which of the following compounds is usually used to conjugate bile acids?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glutathione&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glycine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glycine Bile acids are in the deprotonated form at physiological pH. They are made in the liver and stored in the gall bladder, emulsifying the dietary fat, which increases the surface area. They are formed from cholesterol by modification of the side chain. Primary bile acid conjures in the liver with glycine or taurine to form glycocholic acid and taurocholic acid, respectively. The presence of the charged carboxyl group of glycine or the charged sulfate of taurine adds to the hydrophilic nature of the bile acids, thereby increasing their ability to emulsify lipids during the digestive process. A group of rare inborn errors affects the enzymes of bile acid synthesis, resulting in the accumulation of toxic acids in the liver. Patients with these disorders may have a lethal accumulation of abnormal bile acids and conjugated bilirubin in the liver due to cholestasis (abnormal concentration of bile acids in the gall bladder), illustrated by infants with a defective cholic acid synthesis that lives 4 to 6 months on average.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
