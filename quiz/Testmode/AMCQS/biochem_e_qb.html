&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;All of the following statements about gluconeogenesis are correct, EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lactate from vigorous muscle activity can be used as a carbon source in gluconeogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycerol formed during the hydrolysis of triacylglycerols is converted to glucose in gluconeogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactate formed in red blood cells can be used as a carbon source in gluconeogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fatty acids formed during the hydrolysis of triacylglycerols can be used as a carbon source in gluconeogenesis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fatty acids formed during the hydrolysis of triacylglycerols can be used as a carbon source in gluconeogenesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fatty acids formed during the hydrolysis of triacylglycerols can be used as a carbon source in gluconeogenesis Option D: Fatty acids are broken down by β-oxidation to acetyl-CoA. But acetyl-CoA is cannot be used as a substrate for gluconeogenesis because acetyl CoA cannot be changed to pyruvate due to the irreversible nature of link reaction. So, acetyl CoA is never glucogenic .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Lactate from vigorous muscle activity can be used as a carbon source in gluconeogenesis Lactate is formed by anaerobic glycolysis in muscle during conditions such as vigorous exercise or running. Once the conditions become aerobic, this lactate will pass into the liver to be converted back to glucose via the Cori cycle Option B: Glycerol formed during the hydrolysis of triacylglycerols is converted to glucose in gluconeogenesis Glycerol is formed as one of the products of TG hydrolysis along with free fatty acids. It can be converted to glycerol 3 phosphate and then to DHAP which can undergo either glycolysis or gluconeogenesis Option C: Lactate formed in red blood cells can be used as a carbon source in gluconeogenesis Lactate is produced in RBCs by glycolysis as RBCs cannot do aerobic respiration due to the lack of mitochondria. From RBCs, lactate is transported to the liver where it is converted to pyruvate by lactate dehydrogenase. Pyruvate is a substrate for gluconeogenesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Conditions of fasting/starvation lead to glycogen deprivation and activation of the process of gluconeogenesis to maintain blood glucose. The number of ATP required for the synthesis of 1 molecule of Glucose from 2 molecules of Lactate are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6 Conversion of 2 molecules of Lactate to 1 molecule of Glucose requires 6 ATPs (2 GTP &amp;amp; 4 ATP). The table gives the various gluconeogenesis enzymes which require energy for their reaction: Energy utilizing reactions of Gluconeogenesis Enzyme involved Net ATP Consumed Pyruvate to Oxaloacetate Pyruvate Carboxylase 1 ATP Oxaloacetate to Phosphoenolpyruvate Phosphoenolpyruvate Carboxykinase (PEPCK) 1GTP 3-Phosphoglycerate to 1,3 Bisphosphoglycerate Phosphoglycerate Kinase 1 ATP Total ATP consumed from all three reactions from 2 Pyruvates (2 x 1) ATP + (2 x 1) GTP + (2 x 1) ATP = 4 ATP + 2 GTP As lactate can be converted to pyruvate without the use of any ATP. So, the total ATP consumed from 2 Lactate molecules to form glucose will be the same as pyruvate i.e. = 4 ATP + 2GTP = 6 ATP (as 2 GTP ~ 2 ATP) Similarly, Total ATP consumed from 2 Alanine or 2 Lactate molecules = 4 ATP + 2GTP&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about fructose-1-6-bisphosphatase, EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Key gluconeogenic enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fructose-2,6, bisphosphate is an allosteric activator of this enzyme&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Catalyzes the hydrolysis reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Requires magnesium for the catalysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fructose-2,6, bisphosphate is an allosteric activator of this enzyme&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fructose-2,6, bisphosphate is an allosteric activator of this enzyme Fructose-2,6, bisphosphate It is produced by the action of enzyme PFK-II on fructose 6-P in the presence of insulin in the fed state. It is a potent allosteric activator of PFK-1 and increases glycolysis It is also an allosteric inhibitor of fructose-1-6-bisphosphatase and acts by reducing its affinity for its substrate and hence decreasing gluconeogenesis (see fig).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Options A and C: The k ey glucogenic enzyme and Reaction catalyzed is a hydrolysis reaction hence reverses the PFK-1 reaction. It is one of the three enzymes of gluconeogenesis that are different from glycolysis enzymes. So, it is considered a key-gluconeogenic enzyme Options C and D: The r eaction catalyzed is a hydrolysis reaction and Requires magnesium for the catalysis Fructose 1,6 bisphosphatase is a hydrolase and catalyzes the removal of Pi from Fructose 1,6-bisphosphate to form fructose 6-P by the addition of H 2 O. This enzyme is a Mg 2+ dependent hydrolase (usually kinase requires Mg 2+ ).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the fasting state, increased levels of alanine indicate: A. Increased breakdown of muscle protein B. Decreased utilization for gluconeogenesis C. The leak of alanine through the plasma membrane D. Increased uptake of alanine by the liver for gluconeogenesis E. Decreased breakdown of muscle protein Select the correct answer from given below code:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B, C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C, D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A, D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A, D Options A, B, D, and E: Each day, humans turn over 1% to 2% of their total body protein, principally muscle protein. In fasting, after the depletion of glycogen reserves body starts utilizing stored fats as the main fuel but muscle protein breakdown is also increased for the utilization of amino acids and catabolic intermediates for energy and to meet the demand for increased gluconeogenic substrates for maintaining blood glucose for vital organs . As a result of increased protein breakdown, ammonia is formed in the muscles which is mainly captured by α-ketoglutarate to form glutamate. Glutamate can also transfer some of its NH 3 to pyruvate to form alanine in the reaction catalyzed by ALT. This alanine is released from muscles which move to the liver via blood and is converted to glucose via pyruvate. The complete cycle is called as Glucose-alanine cycle or Cahil cycle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option C: Leak of alanine through the plasma membrane The increased alanine in the blood is not coming out due to a leak of the plasma membrane, rather it is the result of increased protein breakdown resulting in increased amino acid catabolism in the muscle cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The molecule marked by a blue question mark can be all of the following EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycerol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glycerol&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1682874989651-QTDB010005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glycerol Glycerol is released only from adipocytes by the breakdown of stored TG in fasting/starvation. As there are no adipocytes shown in the picture, so, it could not be the one marked by the blue question mark in the image.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Options A, B, and C: Pyruvate, Lactate, and Alanine The picture shown in the question can be of the Cori cycle or glucose-alanine cycle as the muscle condition is not mentioned. In the Glucose-Lactate cycle (Cori Cycle), exercising muscles release lactate that is produced as a result of anaerobic glycolysis. In the Glucose-Alanine cycle (Cahil Cycle), fasting muscles releases alanine due to increased protein breakdown. Both lactate and alanine (blue arrows in muscles and blood) get transported to the liver via blood and converted first to Pyruvate (blue arrow in the liver) and then glucose which is transported back to muscles and other tissues.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the sequence of compartments of gluconeogenesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitochondria → Cytoplasm → ER&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytoplasm → ER → Mitochondria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ER → Mitochondria → Cytoplasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only in mitochondria &amp;amp; Cytoplasm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mitochondria → Cytoplasm → ER&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mitochondria → Cytoplasm → ER The f irst step of gluconeogenesis (pyruvate to oxaloacetate by enzyme Pyruvate carboxylase) occurs in mitochondria The next steps to the second last step (up to the formation of glucose 6-P) occurs in the cytoplasm And the last step (glucose-6-P to glucose by enzyme glucose-6-phosphatase) occurs in the endoplasmic reticulum (ER) .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is most effective for gluconeogenesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fructose 2,6-bisphosphate inhibits fructose 1, 6-bisphosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetyl-CoA activates Pyruvate carboxylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetyl-CoA inhibits Pyruvate carboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Citrate activates Acetyl-CoA carboxylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acetyl-CoA activates Pyruvate carboxylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acetyl-CoA activates Pyruvate carboxylase Options B and C: Acetyl- CoA activates Pyruvate carboxylase When OAA is used for gluconeogenesis in the fasting state, acetyl-CoA is not used up in TCA. So, acetyl-CoA accumulates. Acetyl-CoA can never be converted to glucose. But it is an allosteric activator of pyruvate carboxylase, so, it activates the first step of gluconeogenesis by activating pyruvate carboxylase (See fig). This reaction (pyruvate to OAA) is an anaplerotic reaction and replenishes TCA intermediate OAA.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Fructose 2,6- bisphosphate inhibits fructose 1,6-b isphosphatase Fructose 2,6-bisphosphate is a compound produced by the enzyme PFK-II from Fructose 6-P and is involved in the reciprocal regulation of glycolysis and gluconeogenesis It acts as an allosteric activator of enzyme PFK-1 (an enzyme of glycolysis), hence activates glycolysis It acts as an allosteric inhibitor of fructose 1,6 Bisphosphatase (an enzyme of gluconeogenesis) hence decreasing gluconeogenesis. So, it is not in favor of gluconeogenesis. Option D: Citrate activates Acetyl-CoA carboxylase Acetyl-CoA carboxylase is an RLE of enzyme of fatty acid synthesis. This enzyme is inactive in dimer form. In the presence of Citrate, it gets converted to its polymer, which is active. Then the activated enzyme converts acetyl-CoA to malonyl-CoA. Hence, the Activation of Acetyl-CoA carboxylase by Citrate leads to increased fatty acid synthesis and not gluconeogenesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzyme(s) is/are involved in gluconeogenesis: A. Pyruvate carboxylase B. Phosphoenolpyruvate carboxykinase (PEPCK) C. Phosphofructokinase-1(PFK-1) D. Glucose 6-phosphatase E. Pyruvate dehydrogenase Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B, and D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A, C, and D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B. C, and D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A, B, and D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A, B, and D Options A, B, and D: Pyruvate carboxylase, Phosphoenolpyruvate carboxykinase (PEPCK), and Glucose 6-phosphatase Most of the reactions of gluconeogenesis are reverse reactions of the glycolysis pathway except these: Specific reactions of Gluconeogenesis Enzyme involved Pyruvate to Oxaloacetate Pyruvate Carboxylase Oxaloacetate to Phosphoenolpyruvate PhosphoEnolPyruvate CarboxyKinase (PEPCK) Fructose 1,6-bisphosphate to Fructose 6-phosphate Fructose 1,6-bisphosphatase Glucose 6-phosphate to Glucose Glucose 6-phosphatase These reactions bypass the three irreversible steps of glycolysis. Other reactions and enzymes common to glycolysis and gluconeogenesis are: Phosphohexose isomerase Aldolase Isomerase Glyceraldehyde-3-phosphate dehydrogenase Phosphoglycerate kinase Phosphoglycerate mutase Enolase&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option C: Phosphofructokinase-1(PFK-1) It is the RLE of glycolysis. It catalyzes an irreversible transfer of the phosphoryl group from ATP to fructose 6-P to form fructose 1,6-bisphosphate. Option E: Pyruvate dehydrogenase It is an enzyme of link reaction that connects glycolysis and the TCA cycle. It catalyzes the irreversible conversion of pyruvate to acetyl-CoA by oxidative decarboxylation with the production of NADH and CO 2 .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following substrates can&#x27;t contribute to net gluconeogenesis in the mammalian liver?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glutamate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Palmitate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyruvate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Palmitate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Palmitate It is a fatty acid with 16 carbon atoms and is released from the hydrolysis of dietary or stored fats during fasting/starvation It is broken down by β-oxidation to produce acetyl CoA as the end-product . For acetyl CoA to be glucogenic it must be converted back to pyruvate by reversal of link reaction but link reaction is irreversible, so acetyl CoA cannot be converted back to pyruvate or we can say that FA, especially even chain FA, can never be a substrate of gluconeogenesis. Hence, palmitate can&#x27;t contribute to net gluconeogenesis in the mammalian liver&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Options A and D: Alanine and Pyruvate Alanine is most glucogenic amino acid. It can be converted to pyruvate by a single transamination reaction. Pyruvate is the starting material for gluconeogenesis and is converted to oxaloacetate by the enzyme pyruvate carboxylase in the first step of gluconeogenesis. Option B: Glutamate Glutamate can be changed to α-ketoglutarate by a single transamination step. α-ketoglutarate is a TCA intermediate and any TCA intermediate can be glucogenic as they give rise to OAA which is one of the preferred substrates for gluconeogenesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is/are incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fats can be converted to carbohydrates&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbohydrates can be converted into fats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycerol can be converted to glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beri-Beri leads to Lactic acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fats can be converted to carbohydrates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fats can be converted to carbohydrates FAs are broken down by β-oxidation to produce acetyl-CoA as the end-product. For acetyl-CoA to be glucogenic it must be converted back to pyruvate by reversal of link reaction, but link reaction is irreversible, so acetyl-CoA cannot be converted back to pyruvate. So, we can say that FA, especially even chain FA, can never be a substrate of gluconeogenesis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Carbohydrates can be converted to fats. When there is an excess of dietary carbohydrates they can be converted to fats in liver and adipose tissues as: Excess Carbohydrate → excess acetyl-CoA → ↑ fatty acid synthesis→ converted to TG (Fat) in liver Option C. Glycerol can be converted to glucose Glycerol &amp;amp; propionic acid are two breakdown products of fats that can be converted to glucose. Glycerol→ Glycerol-3-Phosphate → glyceraldehyde-3-P → DHAP→ enter gluconeogenesis Option D. Beri-Beri leads to lactic acidosis Beri-Beri occurs due to vitamin B1 (thiamine) deficiency. Thiamine is a cofactor for the enzyme PDH which converts pyruvate to acetyl-CoA. In case of B1 deficiency, PDH activity will be low leading to pyruvate accumulation. Excess pyruvate will be converted to Lactic acid by LDH causing lactic acidosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following 4 enzymes of gluconeogenesis in sequence: A. Pyruvate carboxylase B. Glucose-6-phosphatase C. Phosphoenol pyruvate carboxykinase D. Fructose 1,6 Bisphosphatase Select the correct answer from given below code&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;D→C→A→B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A→C→D→B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B→A→D→C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C→D→B→A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A→C→D→B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A→C→D→B All enzymes given in the question are used to bypass the irreversible steps of glycolysis. Refer to the figure below for the sequence of their action:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A genetic disorder renders fructose 1,6-bisphosphatase in the liver less sensitive to regulation by fructose 2,6-bisphosphate. All of the following metabolic changes occur EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Level of fructose 1,6-bisphosphate is higher than normal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Level of fructose 1,6-bisphosphate is lower than normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Less Pyruvate formed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less ATP formed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Level of fructose 1,6-bisphosphate is higher than normal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Level of fructose 1,6-bisphosphate is higher than normal Note that question is asking about the wrong statement. As shown in the flow chart below, the level of fructose 1,6 bisphosphate is lower than normal not higher in case of mutation. So, option A is wrong. Normally Fructose 2,6-bisphosphate is the inhibitor of fructose 1,6 bisphosphatase (an enzyme of gluconeogenesis) and decreases the activity of fructose 1,6 bisphosphatase, Thus, decreasing the rate of gluconeogenesis and increases the rate of glycolysis. But now due to mutation , the activity of fructose 1,6-bisphosphatase is not decreased. So, fructose 1,6-bisphosphatase will increase. So, its substrate (fructose 1, 6 bisphosphate) is decreased and not increased (option A is false and option B is true)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Options: C and D: Less Pyruvate formed and Less ATP formed As the conversion of fructose 6-P to fructose 1,6-bisphosphate is a committed step of glycolysis and with a decrease in fructose 1,6-bisphosphate, the activity of the glycolysis pathway will decrease the mutant cells. With a decrease in glycolysis, ATP &amp;amp; pyruvate will also decrease . (options C and D are true statements )&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true for TIGAR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Regulate glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Regulate apoptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Functionally related to Fructose 2,6- bisphosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above TIGAR is a protein produced in cancerous cells and operates as: So, activation of TIGAR leads to decreased glycolysis by the decrease of its positive regulator fructose 2,6-Bisphosphate . Cell replication does not occur due to low energy in the Cell Cancer cells become dormant and repair process begins and the cell become normal However, if the repair process does not begin for some reason, the cell is killed by apoptosis to prevent cancer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The enzyme present in both glycolysis and gluconeogenesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PFK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PEP-CK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphoglycerate kinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyruvate Kinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phosphoglycerate kinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phosphoglycerate kinase Conversion of glucose to pyruvate is known as Glycolysis whereas conversion of pyruvate to glucose is known as Gluconeogenesis. Enzymes that are present ONLY in Glycolysis Enzymes that are present ONLY i n Gluconeogenesis 1. Pyruvate kinase (Option D) 2. PFK-1 (Option A) 3.      Hexokinase / Glucokinase 1.      Pyruvate Carboxylase 2.      PEPCK (Option B) 3.      Fructose-1,6 Bis-phosphatase 4.      Glucose-6-phosphatase Enzymes that are common in BOTH the pathways 1.      Phosphogluco Isomerase 2.      Aldolase A 3.      Phospho triose isomerase 4.      Glyceraldehyde-3-phosphate Dehydrogenase 5.      Phosphoglycerate kinase 6.      PG mutase 7.      Enolase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child of age 11 years suddenly expressed dizziness, sweating, cold clammy skin, and difficulty in breathing. He was taken to the physician. Upon examination, the liver was palpable and tender. Laboratory investigation revealed raised lactate and deficiency of glucose 6-phosphatase. Select the organ in which glucose 6-phosphatase is found?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liver and brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscles and RBCs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver and muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kidneys and liver&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Kidneys and liver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kidneys and liver Glucose 6-phosphatase is found in the liver and kidneys. This enzyme catalyzes the dephosphorylation of glucose 6-phosphate into free glucose molecules during gluconeogenesis. Its deficiency characterizes as glycogen storage disease type I. It is manifested as retarded growth, poor tolerance to fasting, and hepatomegaly due to surplus accumulation of glycogen in the liver&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Glucose 6-phosphatase is absent in brain tissues Option: B. It is absent in muscles and RBCs Option: C. It is absent in muscles&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review

        function showResults(index) {

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
