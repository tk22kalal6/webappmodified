  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following change in the amino acid of a protein will not change the charge?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutamine to asparagine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glutamine to arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glutamine to glutamate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glutamine to alanine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glutamine to asparagine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glutamine to asparagine Glutamine and asparagine are uncharged polar amino acids. Both have an amide group. So, the exchange of these amino acids in a protein will not change the charge of the protein.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When the following amino acids are separated by running them on agarose gel, at pH 7, which one of them will migrate slowest to the anodic end?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspartic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lysine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lysine Anode is the positively charged electrode in an electrophoresis cell. So, an amino acid with a negative charge will move fastest toward the anode whereas an amino acid with a positive charge will move away from the anode Lysine is a basic amino acid with a side chain NH 2 At pH 7.0, NH 2 will have a proton attached and will exist as a positively charged -NH 3 + group. So, it will have an overall positive charge. The same can also be deduced from its pI which is 9.74. An amino acid above its pI will be negatively charged while below its pI it will have a positive charge. So, Lysine will have a positive charge at pH= 7.0. ( pI is the pH at which there is no net charge on an amino acid)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A and B.  Glycine and Valine Both are non-polar amino acids and have no charge on their side chains. Both have their pI around 6.0, so, they will have a small negative charge at pH 7.0. Option: C. Aspartic acid Aspartic acid is an acidic amino acid with a side chain of the -COOH group. At pH 7.0, -COOH will be deprotonated and will exist as a negatively charged COOH - So, it will have an overall negative charge. Aspartic acid (pI= 2.77), will carry a large negative charge at pH 7.0 which is way above its pI. Aspartic acid due to the highest negative will move the fastest followed by glycine, and valine whereas Lysine will be moving the slowest among all amino acids due to a positive charge. At pH 7.0, charges on different amino acids are as: Amino acid Charge at pH 7.0 ●       Basic amino acids lysine and arginine (pI ~ 10) ● Large Positive ●       Acidic amino acids aspartic acid and glutamic acid (pI ~ 3) ● Large Negative ●       Non-polar amino acids (pI ~ 6.0) ● Slight negative&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Phosphorylation of proteins is essential for signal transduction. Proteins get phosphorylated by Protein kinases only at certain amino acid side chains. Which of the following amino acids could be a potential substrate for a protein kinase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serine The -OH group-containing amino acids such as serine, tyrosine, and threonine frequently serve as the points of covalent attachment for phosphoryl groups that regulate protein function Protein kinase enzymes catalyze the phosphorylation while protein phosphatase enzymes catalyze the dephosphorylation. Certain protein kinases specifically phosphorylate a particular amino acid e.g. tyrosine kinases specifically phosphorylate tyrosine residues. -OH-containing amino acids are the major target of covalent modifications of proteins and involved in formation of O-glycosidic bonds.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Cysteine The side group present in cysteine is the -SH group that is generally involved in forming disulfide (-S~S-) bonds. Disulfide bonds are essential for maintaining the three-dimensional structure of proteins and enzymes. Option: B. Leucine Leucine has an aliphatic -CH 3 group containing a hydrophobic side chain. These amino acids generally form membrane-embedded parts of transmembrane proteins. Option: D. Methionine It is also a sulfur containing aliphatic non-polar amino acid and does not serve any structural role. However, it is a precursor for amnio acid homocysteine and taurine, methyl donor SAM and antioxidant glutathione and hence an essential amino acid.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Biological proteins are made of the polymerization of amino acids by translation machinery using the information stored in DNA. Which of the following is a Non-protein amino acid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydroxylysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ornithine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ornithine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ornithine Non-protein amino acids are those found in our body but not incorporated into proteins. They are not coded by codons. Examples of non-protein amino acids: Ornithine Citrulline Homocysteine Beta-alanine GABA Sarcosine Homoserine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A.  Hydroxylysine It is a modified amino acid that is found in collagen protein Formed by post-translational modification of lysine. Enzyme lysyl hydroxylase adds a hydroxyl group to some of the lysine residues of newly formed collagen. Hydroxylysine is essential for forming extra hydrogen bonding between collagen chains to provide strength. Option: B. Histidine Histidine is an essential amino acid and is proteogenic (present in proteins). It is involved in acid-base catalysis of some enzymes, and also provides buffering capacity to some of the proteins such as hemoglobin due to its pka which is near to physiological pH. Histamine formed by decarboxylation of histidine is a local mediator of allergic reactions. Option: D. Tyrosine Tyrosine is also a proteogenic amino acid. It is also a precursor for the synthesis of important biological molecules such as melanin, thyroxine, and catecholamines such as epinephrine and norepinephrine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sulfur-containing amino acids are the main source of the formation of nonvolatile sulfuric acid generation in the body by metabolism. Which of the following amino acid contain a free SH group?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Taurine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Homoserine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cysteine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cysteine All the amino acids mentioned in the option have sulfur. But, only cysteine contains -SH ( Sulfhydryl/thiol) group (see fig.). Other sulfhydryl/thiol group-containing amino acid is homocysteine which is a free amino acid not found in proteins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: B.  Methionine The sulfur group is bound to one more methyl group in methionine, so, that it is not free to react. Option: C.  Taurine It is a sulfonic acid and can be formed from cysteine and methionine. It is an important component of bile acids and is required for cardiovascular function and the development and function of skeletal muscle, the retina, and the central nervous system. Option: D.  Homoserine It is an isomer of threonine (see figure). It is a free amino acid and formed as an intermediate in the biosynthesis of three amino acids methionine, threonine, and isoleucine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy experienced episodes, where he develops patches of skin rashes the go away in a week to 10 days. A pediatrician told the boy’s parents to give him niacin the next time this will occur, along with a high-protein diet. The rash resolved in a day or two when they did this. This child has which one of the following diseases based on this information?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hartnup’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HHH syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alkaptonuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hartnup’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hartnup’s disease Hartnup’s disease (also known as \&quot; pellagra-like dermatosis \&quot;) is an autosomal recessive metabolic disorder affecting the absorption &amp;amp; reabsorption of nonpolar amino acids (particularly tryptophan) due to defective neutral amino acid transporter SLC6A19. As a result, massive aminoaciduria occurs (mainly tryptophan in urine). Soluble carrier family (SLC) proteins are transmembrane proteins involved in facilitated diffusion and secondary active transport. Tryptophan is used to synthesize serotonin, melatonin, and niacin. So, the deficiency of niacin leads to pellagra in this disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Cystinuria Cystinuria is due to a defect in the dibasic amino acid transporter in the intestine and kidneys. This will not allow cystine to be absorbed from the diet or removed from the urine and returned to the blood in the kidney. As a result, it can result in the development of kidney stones. Option: C. HHH syndrome Ornithine translocase deficiency, also called hyperornithinemia-hyperammonemia-homocitrullinuria ( HHH ) syndrome , is a rare autosomal recessive, urea cycle transporter defect, which causes ammonia to accumulate in the blood. Option: D. Alkaptonuria Alkaptonuria is due to a defect in homogentisic acid oxidase. The urine of the patient turns black on exposure to air due to enzyme homogentisic acid oxidation. With age, homogentisic acid start getting polymerized in the body forming alkapton bodies , which further gets accumulated in cartilages (nose, ear pinna, intervertebral disc). The connective tissue has bluish-black color and the patient develops arthralgia &amp;amp; arthritis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Some amino acids can be synthesized to a limited extent in the body and are categorized as semi-essential amino acids. Which of the following belongs to the class of semi-essential amino acids?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arginine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arginine Semi-essential amino acids are synthesized in the body in amounts enough to meet the normal requirements. But these amounts are not enough to cope with increased demand during conditions such as child growth, lactation, and recovery from illness (convalescence). So, dietary intake is needed during these conditions. Arginine and histidine are semi-essential amino acids for humans, but arginine is more essential. Histidine is essential in children but not in adults.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: B.  Alanine Alanine is a non-essential amino acid with a simple methyl group as a side chain. It can be formed by the transamination of pyruvate by the enzyme alanine transaminase (ALT). Option: C. Serine Serine is also a non-essential amino acid with an -OH group in its side chain. It can be formed from amino acid glycine in a single reaction catalyzed by the enzyme serine hydroxymethyl transferase that uses N 5 , N 10 methylene THF as a methyl donor. It can be formed from glycolytic intermediate 3-phosphoglycerate in a series of reactions. Option: D.  Methionine Methionine is an essential amino acid and has sulfur attached to two carbons in its side chain. It gives rise to two other amino acids homocysteine and cysteine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absence from the diet of certain amino acids that are present in most proteins is not deleterious to human health&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tetrahydrobiopterin is involved in tryptophan biosynthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selenocysteine is an essential component of several mammalian proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intermediates of the citric acid cycle and glycolysis act as precursors of aspartate, asparagine, glutamate, glutamine, glycine, and serine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tetrahydrobiopterin is involved in tryptophan biosynthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tetrahydrobiopterin is involved in tryptophan biosynthesis Analyze each option: Nutritionally non-essential amino acids can be synthesized in the body. So, their absence from the diet in proteins is not deleterious to human health → option a is the correct statement. Selenocysteine is present in Thioredoxin reductase, Glutathione peroxidase, 5’ deiodinase, and Selenoprotein P → option C is the correct statement. Oxaloacetate and alpha-ketoglutarate are precursors of aspartate and glutamate. 3-phosphoglycerate is the precursor of serine which in turn can produce glycine → option D is also correct. We are left with Option: B. Tetrahydrobiopterin is needed for tyrosine biosynthesis, not for tryptophan. Moreover, tryptophan cannot be synthesized in the human body.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of 34 years was admitted to the hospital under a medical emergency. The patient presented with difficulty in breathing, and edema of lips, tongue, and face. The patient was unconscious. The relatives of the patient gave a history of stinging by honey bees. Select the correct amino acid that is involved in the allergic manifestations of bee stings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutamate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Histidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histidine Histidine is a semi-essential amino acid. It undergoes decarboxylation by histidine decarboxylase and forms histamine. It is a pharmacologically active nitrogenous compound that is involved in the allergic manifestations of the bee stings.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decarboxylation of amino acids produces biogenic amines. Amino acid Biogenic amine Histidine Histamine (Vasodilator) 5-hydroxy tryptophan Serotonin (5-Hydroxy tryptamine) Tyrosine Tyramine DOPA Dop amine Serine Ethanol amine All the decarboxylases are lyases (EC4). Note: Similarly, from Amino Acid, if the Amino group is removed, Acid is formed. BUT Decarboxylation of Glutamate and Lysine does not form amine. Lysine → Cadaverine (a foul-smelling diamine) Glutamate → GABA (Gamma Amino Butyric Acid)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The transporter protein present in the blood for the transport of lipid-based hormones such as testosterone or estrogen must be soluble in blood. Which of the following amino acid if present on the surface of these proteins will provide the necessary hydrophilic property to these proteins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glutamic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoleucine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glutamic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glutamic acid Glutamate/ glutamic acid is a negatively charged or acidic amino acid . Rest all are non-polar in the options Based on the principle of like dissolve like, the polar amino acid glutamate will provide the necessary hydrophilic property to these proteins.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A carbon atom present in a molecule is said to be chiral in nature when it is attached to four different atoms or groups. Each of the following amino acids has only one chiral carbon except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Threonine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenylalanine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Threonine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Threonine All amino acids have 1 asymmetric or chiral C (which means this C has all 4 valencies occupied by different atoms or group of atoms) EXCEPTIONS: 0 → Glycine (So it lacks chirality. Hence glycine won’t show any optical activity) 2 → Isoleucine, Threonine (double chiral carbons)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher wants to design an antibiotic that inhibits bacteria but does not cause any changes in human protein synthesis. Which one of the following approaches will be best for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A drug that inhibits reactions of only L-amino acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A drug that inhibits reactions of only D-amino acids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A drug that inhibits reactions of amino acids containing a β-amino group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A drug that inhibits reactions of amino acids containing a γ-amino group&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A drug that inhibits reactions of only D-amino acids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A drug that inhibits reactions of only D-amino acids The amino acids which are present in human proteins are always in ‘L’-form. D-Amino acids are not used for synthesizing proteins in humans but are used to generate products in bacteria. So, Inhibiting the use of D-amino acids would inhibit bacterial growth but does not affect human cell growth or protein synthesis. Although D-amino acids D-serine and D-aspartate are in the Brain but they are not involved in protein synthesis but present as free amino acids and are useful for neurotransmission. Some human protein contains β- and γ-amino groups containing amino acids, so drugs inhibiting their production would not be beneficial for human use.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amino acids are divided into various categories based on their chemical structure, polarity, and essentially for the body. The non-essential amino acid group is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acidic Amino Acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Branched-chain amino Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basic Amino Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aromatic Amino Acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acidic Amino Acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acidic Amino Acid All the Acidic amino acids ( Aspartate, Glutamate ) are non-essential i.e. they can be synthesized from TCA intermediates. All the Basic amino acids ( Arginine, Lysine, Histidine ) are essential or semi-essential. All branched-chain amino acids are essential. Most aromatic amino acids are essential.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the amino acids that are used to synthesize human proteins (with the exception of glycine) have which one of the following in common?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;An asymmetric carbon in the L-configuration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An asymmetric carbon in the D-configuration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A hydroxyl group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An aromatic group&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. An asymmetric carbon in the L-configuration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An asymmetric carbon in the L-configuration Each of the amino acids used for protein synthesis has the same general structure. Each contains: A carboxylic acid group, An amino group attached to the α-carbon, A hydrogen atom, and a side chain. When the α-carbon is asymmetric, the configuration of that carbon is in the L-configuration. Glycine is excluded because its side chain is a hydrogen atom, and there is no asymmetric carbon atom in glycine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Isoelectric focusing (IEF), is a technique for separating different proteins from a protein mixture based on differences in their isoelectric points. The isoelectric point for a protein or amino acid is defined by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;When pH = pI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;When net charge = 0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;When Protein precipitation occurs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above At its Isoelectric pH (pI), A protein has a net charge = 0. This structure is insoluble, so precipitates out. At Acidic pH (pH&amp;lt;pI), protein has a positive charge. At Alkaline pH (pH&amp;gt;pI), protein has a negative charge.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An individual has been diagnosed with pellagra-like symptoms consistent with niacin deficiency. In this patient, which amino acid should be able to “spare” the dietary requirement for niacin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tryptophan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tryptophan Tryptophan forms Niacin (Vitamin B 3 ) which means it is a Niacin-sparing amino acid. So Niacin is considered an atypical vitamin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamins cannot be synthesized in body Atypical vitamin is that vitamin which can be synthesized in body E.g.Vitamin B 3 (Niacin)and Vitamin D Vitamins which can be synthesized by intestinal bacteria are not Atypical&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amino acids are grouped based on their chemical properties such as polarity, acid-base property etc. Based, on this knowledge, we can deduce that aspartate is similar to glutamate in the same way that:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Valine is similar to threonine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asparagine is similar to glutamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenylalanine is similar to tryptophan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenylalanine is similar to histidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Asparagine is similar to glutamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asparagine is similar to glutamine Aspartate is similar to glutamate in the same way that Asparagine is similar to glutamine ( polar amino acids ) Glycine is similar to valine in the same way that alanine is similar to leucine (aliphatic amino acids) Alanine is similar to serine in the same way that phenylalanine is similar to tyrosine (structure)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tyrosine is a non-essential amino acid as it can be synthesized in our body. The deficiency of which of the following amino acid makes tyrosine essential in the diet:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenylalanine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phenylalanine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phenylalanine Phenylalanine in the presence of phenylalanine hydroxylase forms tyrosine. So precursor for tyrosine is phenylalanine. In phenylalanine deficiency tyrosine cannot be synthesized in our body by any other routes, so, It has to be taken in diet in that case.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about selenocysteine EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Considered as 21stAmino acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coded by UGA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Present in glutathione peroxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Made of cysteine and methionine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Made of cysteine and methionine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Made of cysteine and methionine Selenocysteine (21st amino acid) is found in approximately 25 human proteins. Enzymes that use selenocysteine at their active sites are known as Selenoproteins e.g. Glutathione peroxidase Thioredoxin Reductase Iodothyronine Deiodinase The precursor amino acid for selenocysteine is serine . (not cysteine or methionine) Coded by UGA codon&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about phenylalanine hydroxylase are true/false? A. NADPH provides the reducing power B. Tetrahydrobiopterin (THB) is a cofactor C. A kind of Mixed function oxidase D. Mono-oxygenase E. Vitamin C is a cofactor Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A- T, B-T, C- T, D-T, E-F&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A- F, B-T, C- T, D-T, E-F&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A- T, B-T, C- F, D-T, E-F&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A- T, B-T, C- T, D-F, E-F&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A- T, B-T, C- T, D-T, E-F&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A- T, B-T, C- T, D-T, E-F Tetrahydrobiopterin (THB) and NADPH are cofactors for Phenylalanine hydroxylase, the enzyme deficient in phenylketonuria. All three aromatic amino acid hydroxylases i.e. Phenylalanine hydroxylase, Tyrosine hydroxylase, and Tryptophan hydroxylase requires NADPH &amp;amp; THB. All hydroxylases are known as mono-oxygenases or mixed-function oxidases. But Prolyl hydroxylase &amp;amp; Lysyl hydroxylase are dioxygenases. All hydroxylases do not require Vitamin C Prolyl hydroxylase &amp;amp; Lysyl hydroxylase require Vitamin C. NOTE: Oxygenases do not catalyze the carboxylation of drugs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about Hartnup’s disease are true/false? A. Defect in neutral amino acid transporter B. Autosomal Recessive C. Autosomal dominant D. Part of garrod’s tetrad E. FeCl3 test is positive Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-F, B-T, C-F, D-F, E-F&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-T, B-F, C-F, D-F, E-F&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-T, B-T, C-F, D-F, E-F&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-T, B-T, C-F, D-T, E-F&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A-T, B-T, C-F, D-F, E-F&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-T, B-T, C-F, D-F, E-F Hartnup’s disease Autosomal recessive The defect is in the neutral amino acid transporter. Failure to reabsorb tryptophan from kidneys and absorb it from the intestine. As a result, massive aminoaciduria occurs (mainly tryptophan in urine ). Tryptophan forms Niacin (Vitamin B3) in the body, so a deficiency of tryptophan will lead to the deficiency of Niacin in the body which will further lead to pellagra-like symptoms. Garrod’s Tetrad : Pentosuria, Albinism, Alkaptonuria, Cystinuria Cystinuria is the most common amino acid transporter defect. FeCl 3 test is positive in Alkaptonuria and MSUD (Maple Syrup Urine Disease) and negative in Hartnup&#x27;s Disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-f, 3-c, 4-e&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-e, 2-c, 3-f, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-e, 2-f, 3-c, 4-d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-e, 2-f, 3-c, 4-b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-e, 2-f, 3-c, 4-d&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724937281510-photos-1724916503251-QTDB016022IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-e, 2-f, 3-c, 4-d Amino acid with 2 chiral carbons: Isoleucine &amp;amp; Threonine Nutritionally Semi-Essential Amino acid: Arginine, Histidine Amino Acid which gives flexibility to proteins: Glycine Glycine has the smallest side chain So, it can fit in a small space and creates bends in the structure of the protein The ability to bend means flexibility Both glycine &amp;amp; proline are found in beta turns or bends Tryptophan has Indole Histidine has Imidazole Arginine has a guanidine group&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following non-essential amino acids with the substrate from which they are synthesized: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a,2-c,3-d,4-f&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-d,2-c,3-a,4-f&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c,2-d,3-a,4-f&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d,2-f,3-c,4-a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-d,2-c,3-a,4-f&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1724937348363-photos-1724916503487-QTDB016023IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-d,2-c,3-a,4-f Glycine can be synthesized from: CO2 and NH4 by Glycine Synthase (N5, N10 methylene THF involved) Glyoxylate by Glycine Amino Transferase or Glycine Transaminase (PLP required) Serine by Serine Hydroxyl Methyl Transferase (reversible) – (PLP and Folic acid required) –N5, N10 methylene THF involved Threonine – by Threonine Aldolase glycine cleavage Cysteine is synthesized from Methionine Cystathionine beta-synthase (CBS), Cystathionine gamma-lyase (CSE) Tyrosine is synthesized in the body from Phenylalanine by the enzyme Phenylalanine Hydroxylase Proline can be synthesized from Ornithine and Glutamate also. Ornithine to proline conversion is by the enzyme OAT (Ornithine Amino Transferase).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Order of increasing polarity: a.Alanine b. Valine c. Glycine d. Isoleucine Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;d→ b→ a→c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b→ c→ a→d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a→ d→ c→b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;d→a→ b→c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. d→ b→ a→c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;d→ b→ a→c All aliphatic amino acids i.e. Glycine, Alanine, Valine, Leucine, and Isoleucine are non-polar. Isoleucine is the most non-polar, followed by valine. Glycine is the least non-polar out of all aliphatic amino acids.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The trans-membrane portion of transporter proteins are rich in hydrophobic branched-chain amino acids. All of the following are branched-chain amino acids EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoleucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lysine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lysine There are three branched-chain amino acids: Valine, Leucine, and Isoleucine Branching is a difficult thing to be done (just an idea to learn). So, all these branched-chain amino acids are essential (required in diet). Extra Information: Branched Chain Amino Acids All are non-polar (Isoleucine is most non-polar) Leucine is Ketogenic Valine is Glucogenic Isoleucine- both Ketogenic and Glucogenic The amino acid that can be a fuel for the brain is Isoleucine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with a history of irritability, developmental delay, and urine with burnt sugar odor to a Pediatrics OPD. Excess of all the amino acids can be tested in the urine of this child EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenylalanine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoleucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phenylalanine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phenylalanine Burnt sugar-like odor is a characteristic feature of Maple Syrup Urine Disease (MSUD) which occurs due to the inherited deficiency of branched Chain Keto-acid Decarboxylase resulting in a defect in oxidative phosphorylation and catabolism of branched-chain amino acid- Valine/Isoleucine/leucine. As a result, these amino acids are excreted in the urine. Clinical Features Autosomal Recessive Burnt sugar-like odor (because of isoleucine) Ketosis, vomiting, feeding problems Mental retardation (because of increased leucine) Abnormal muscle tone If not treated, then coma (because of increased leucine) Death can occur (high mortality rate)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Substitution of which one of the following amino acids in place of alanine would increase the absorbance of protein at 280 nm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tryptophan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tryptophan Aromatic side chains are responsible for the UV absorption of most proteins, which have absorption maxima between 275 nm and 285 nm This absorption of UV light is because of conjugated double bonds present in the ring. Aromatic amino acids Tryptophan Tyrosine Phenylalanine Absorption is the maximum for tryptophan. Since nearly all proteins contain aromatic amino acids, the amount of light absorbed at 280 nm by a protein is used as an indirect measure of protein concentration&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Essential amino acids are those which can’t be synthesized in the body and must be taken in the diet. Which of the following is NOT an essential amino acid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Threonine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tyrosine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tyrosine Tyrosine can be synthesized from phenylalanine by hydroxylation in a single step. So, tyrosine is not a dietarily essential amino acid. However, tyrosine becomes essential in phenylalanine deficiency. Semi-essential amino acids : Those which can be synthesized in the body but to some extent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 38 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
