        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);

                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Fatty acids must first be activated before the other oxidation reactions can happen in the subsequent steps. The enzyme involved in the activation of fatty acids during beta-oxidation is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiophorase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiokinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiolase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thioesterase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thiokinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thiokinase Fatty acid activation for beta-oxidation: This is the only step in the oxidation of fatty acid that uses energy from ATP. The reaction is shown below: The PPi is hydrolyzed by inorganic pyrophosphatase to make the reaction highly spontaneous. Acyl-CoA synthetases are present in the endoplasmic reticulum, peroxisomes, and the outer membrane of mitochondria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Four steps are involved in the β-oxidation of an even chain saturated fatty acid to produce one molecule of acetyl-CoA. Which of the following reaction is not a part of β-oxidation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NADP dependent oxidation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FAD-dependent oxidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NADP dependent oxidation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NADP dependent oxidation Four repetitive steps of fatty acid oxidation : ●       FAD-dependent oxidation ●       Hydration ●       NAD-dependent oxidation ●       Thiolysis It is NAD-dependent oxidation , not NADP dependent&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cytoplasmic fatty acid synthesis is highly dependent on the supply of NADPH as one molecule of palmitic acid requires 14 NADPH as reducing power for its synthesis. The major source of NADPH for fatty acid synthesis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HMP shunt&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TCA cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uronic acid pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HMP shunt&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HMP shunt Reductases in fatty acid synthesis require NADPH as reducing power. Out of all the options, NADPH is produced by HMP shunt only. Insulin is lipogenic. It increases the production of enzymes in the HMP shunt. Other minor pathways producing NADPH are: The malic enzyme (NADP Malate Dehydrogenase) Cytoplasmic Isocitrate dehydrogenase Glutamate dehydrogenase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Acetyl-CoA is transported out of the mitochondria as citrate to serve as a substrate for fatty acid or cholesterol synthesis. Which enzymes used in this transport process provide NADPH required for these reductive biosynthesis reactions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP-citrate lyase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Citrate synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malic enzyme&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Malic enzyme&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malic enzyme Do not confuse malic enzyme with malate dehydrogenase. Malate dehydrogenase Malic enzyme ●        Produces NADH ●        Produces NADPH The citrate shuttle uses the malic enzyme and provides NADPH for fatty acid synthesis. For the details on the citrate shuttle, refer to the attached Mantra&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MUFAs and PUFAs are essential components of phospholipids and other important lipids. They can be formed in the body with the help of desaturases. Conversion of stearic acid to oleic acid is catalyzed by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Δ3 desaturase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Δ6 desaturase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Δ9 desaturase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Δ12 desaturase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Δ9 desaturase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Δ 9 desaturase Desaturase enzymes can’t introduce double bonds beyond the Δ9 position. Certain fatty acids are essential and must be taken into the diet.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a cerebrohepatorenal syndrome, which of the following accumulates in the brain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Short-chain fatty acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Very long-chain fatty acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetyl CoA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Very long-chain fatty acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Very long-chain fatty acid Zellweger syndrome Cerebro-Hepato-Renal Syndrome. Impaired neuronal migration, hypomyelination, hepatomegaly, renal cysts Autosomal recessive Rare Absence of Peroxisomes in almost all tissues, peroxisomes are responsible for the oxidation of very long chain fatty acids, which contain more than 22 carbon. Accumulation of polyenoic acids in the brain, with carbon &amp;gt; 22 Severe neurological symptoms Most patients die within 1st year of life.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The major product of fatty acid synthesis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Citrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Palmitate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Palmitate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Palmitate Fatty acid synthesized mainly in the human body is Palmitate, 16 carbon Saturated FA. That’s why in FA Synthesis main enzyme, Fatty acid synthase, is also called Palmitate Synthase Acetyl CoA is starting material for FA synthesis ATP is used in FA synthesis by Acetyl CoA Carboxylase (RLE) Citrate is used to transport Acetyl Co-A from mitochondria to the cytoplasm because FA synthesis occurs in Cytoplasm.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fatty acids are highly reduced compounds and generate higher amounts of energy than carbohydrates. Which of the following is produced by the complete oxidation of one molecule of palmitic acid in mitochondrial beta-oxidation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8 FADH2, 8 NADH, and eight acetyls CoA molecules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7 FADH2, 7 NADH, and seven acetyl CoA molecules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8 FADH2, 8 NADH, and seven acetyls CoA molecules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7 FADH2, 7 NADH, and eight acetyls CoA molecules&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 7 FADH2, 7 NADH, and eight acetyls CoA molecules&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;7 FADH2, 7 NADH, and eight acetyls CoA molecules Palmitic acid is a 16-carbon fatty acid. Acetyl-CoA is a 2-carbon molecule. So, the oxidation of the palmitate should produce eight acetyl-CoA molecules. -&amp;gt; Option b and c are directly excluded. There will likely be 8-rounds of beta-oxidation. But there are only seven rounds since the 7th round produces two acetyl-CoA molecules. So, 7 FADH2 and 7 NADH are produced. -&amp;gt; option a is excluded.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are associated with non-ketotic hypoglycemia, EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Von Gierke’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carnitine deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MCAD deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Von Gierke’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Von Gierke’s disease Von Gierke’s disease leads to ketotic hypoglycemia Hypoglycemia is of two types Ketotic hypoglycemia Non-ketotic hypoglycemia ● Von Gierke&#x27;s disease ●        Alcoholism ●        When ketone bodies are formed in response ●        to hypoglycemia, which is also a normal ●        body&#x27;s response to hypoglycemia ● Insulinoma o    hypoglycemia (insulin decreases blood glucose) o    Ketone bodies are not formed o    insulin inhibits the formation of ketone bodies. ●        Defects in beta-oxidation o    Carnitine deficiency, o    MCAD o    Jamaican vomiting sickness&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Active metabolite form in the synthesis of fatty acid is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malonyl CoA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stearate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Palmitate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Malonyl CoA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malonyl CoA Starting material in FA synthesis is Acetyl CoA Acetyl CoA (2C) → Malonyl CoA →Used for FA Synthesis Malonyl CoA is the Main active metabolite used. Each time during the elongation of the fatty acid chain, the addition of 2C carbons taking place is derived from malonyl CoA. So, it is the active metabolite of fatty acid synthesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fatty acid Synthesis in the body is controlled by hormones such as insulin and glucagon and allosteric modulators such as citrate. Which of the following enzymes is the most important target for this regulation:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydratase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetyl-CoA carboxylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enoyl reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetyl transacetylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acetyl-CoA carboxylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acetyl-CoA carboxylase Acetyl-CoA carboxylase Rate limiting enzyme of fatty acid synthesis. Activated by citrate Inhibited by Palmitoyl CoA . Converts Acetyl CoA to Malonyl CoA , Also uses Biotin as a coenzyme and ATP. As ATP is used, the enzyme&#x27;s name is also Malonyl CoA Synthetase.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Elevated levels of ketone bodies can be found in the blood of people with untreated type 1 diabetes and individuals on strict diets. Immediate precursor of ketone body acetoacetate is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HMG CoA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetoacetyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malonyl CoA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HMG CoA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HMG CoA Immediate precursor of acetoacetate (a ketone body) is HMG CoA , not Acetoacetyl CoA.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fatty acid synthase complex is a X-shaped homodimeric, multienzyme complex with six enzymatic activities requiring a number of cofactors. The vitamin which is a part of prosthetic group of an acyl carrier protein (ACP) of this enzyme complex is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pantothenate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pantothenate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pantothenate Each subunit of Fatty acid synthase complex is attached to ACP (Acyl Carrier Protein) from which phosphopantetheine is protruding, so known as the ‘PAN’ end. So, ACP (Acyl carrier protein) requires Pantothenic acid (vitamin B 5 ) to function. Biochemical Role of Pantothenic Acid as CoA: CoA: has a role in TCA, haem synthesis, lipogenesis, and fatty acid oxidation. An active group of CoA is a free SH group or Thiol to which acyl groups can be covalently linked to form a thioester bond. E.g., Acetyl CoA.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is/are true about ketone bodies? Ketone bodies are important fuels in the liver. Acetoacetate is quantitatively the major ketone body found in the blood and urine in ketosis. Ketone bodies are formed in liver mitochondria. Ketone bodies are formed when there is a shallow rate of fatty acid oxidation. Most common ketone body in blood and urine is beta-hydroxybutyrate. Sealect the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 &amp;amp; 5 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 &amp;amp; 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 &amp;amp; 5 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3 &amp;amp; 4 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3 &amp; 5 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 &amp;amp; 5 only Ketone bodies Synthesized only in liver But the liver cannot use it . Thiophorase (1st enzyme of ketone body utilization) is absent in the liver So, ketone bodies are not important fuels in the liver. Acetoacetate is the first ketone body to be synthesized. Most common ketone body in blood and urine is beta-Hydroxy Butyrate. Formed when there is a high rate of fatty acid oxidation as it provides Acetyl CoA for ketone body synthesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Odd Chain Fatty Acids (OCFAs) are found in ruminant fat, milk, and some plant-based foods. They are metabolized by beta-oxidation with the primary end product as&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propionyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Succinyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetyl CoA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malonyl CoA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acetyl CoA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acetyl CoA Odd chain fatty acid on beta-oxidation Give many Acetyl CoA (released at every step) and only 1 Propionyl CoA. In 17 C fatty acid (odd chain), when it&#x27;s broken down, seven molecules of acetyl CoA (14 C) and one molecule of propionyl CoA (3C) are obtained So, the primary end product is Acetyl CoA , whereas Propionyl CoA is a minor end product.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Peroxisomes are the sites for the oxidation of very long-chain fatty acids. A defect in this process leads to a disease called Zellweger syndrome. All are characteristic of beta-Oxidation of FA in peroxisomes except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generates Octanoyl coa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generates ATP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occurs in brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induced by high-fat diet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Generates ATP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Generates ATP Peroxisomal beta-oxidation: Occurs in brain Induced by high-fat diet Occurs in peroxisomes upto octanal CoA &amp;amp; remaining occurs in mitochondria No ATP produced Beta oxidation In mitochondria . FADH 2 and NADH are produced In peroxisomes Acetyl CoA and H 2 O 2 are produced&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which symptoms can frequently occur in infants suffering from medium-chain acyl-CoA dehydrogenase [MCAD] deficiency if periods between meals are protracted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone and joint pain and thrombocytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperammonemia with decreased ketones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperuricemia and darkening of the urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoglycaemia and metabolic acidosis with normal levels of ketones&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypoglycaemia and metabolic acidosis with normal levels of ketones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypoglycaemia and metabolic acidosis with normal levels of ketones Medium-chain fatty acyl CoA dehydrogenase deficiency: In mitochondria, there are four fatty acyls CoA dehydrogenase species, each with distinct but overlapping specificity for either short-, medium-, long-, or very-long-chain fatty acids. Medium-chain fatty acyl CoA -dehydrogenase (MCAD) deficiency, an autosomal-recessive disorder, is the most common inborn error of β-oxidation found in 1:14,000 births worldwide, with a higher incidence in Caucasians of Northern European descent. It results in decreased ability to oxidize fatty acids with six to ten carbons (which accumulate and can be measured in urine), severe hypoglycemia (because the tissues must increase their reliance on glucose), and hypoketonemia. Treatment includes avoidance of fasting.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person with Type 1 diabetes mellitus who has neglected to take insulin injections will exhibit high levels of ketone bodies, ultimately leading to diabetic ketoacidosis. Which of the following test can detect the primary ketone body?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Molisch test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gerhard’s test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biuret test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xanthoproteic acid test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gerhard’s test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gerhard’s test Gerhard’s test can detect acetoacetate , the primary ketone body . In this test, Ferric chloride reacts with acetoacetic acid to form a port wine or Bordeaux red color. It can only be positive for acetoacetate but not for other secondary ketone bodies such as acetone and beta-hydroxybutyrate. No specific test is available for beta-hydroxybutyrate. So, it is first oxidized to Acetoacetate, and then the Gerhard test can be used. Rothera’s test can detect acetone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Molisch test is used to detect any carbohydrates with C ≥ Biuret Test if used for peptides with at least two peptide bonds. Xanthoproteic acid is used to detect aromatic amino acids&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Triacylglycerol synthesis in liver and adipose tissues occur through an esterification process. Which one of the following is involved in the synthesis of triacylglycerols in adipose tissue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fatty acids obtained from chylomicrons and VLDL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycerol 3-P derived from blood glycerol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LPL to catalyze the formation of ester bonds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetoacetyl CoA as an obligatory intermediate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fatty acids obtained from chylomicrons and VLDL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fatty acids obtained from chylomicrons and VLDL Fatty acids, released from the triacylglycerols of blood lipoproteins by the action of LPL, are taken up by adipose cells and react with coenzyme A to form fatty acyl-CoA. Glucose is converted via DHAP to glycerol 3-P, which reacts with fatty acyl-CoA to form phosphatidic acid ( adipose tissue lacks glycerol kinase, so it cannot use glycerol directly). After inorganic phosphate is released from phosphatidic acid, the resulting diacylglycerol reacts with another fatty acyl-CoA to form a triacylglycerol stored in adipose cells. The enzyme DGAT (Diacylglycerol Acyl Transferase) forms the ester bond. Acetoacetyl CoA is an intermediate in Ketone body synthesis/utilization, not TG synthesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy has been diagnosed with retinitis pigmentosa, peripheral polyneuropathy, and cerebellar ataxia. Analysis of his cerebrospinal fluid indicated a high protein content but no elevation of cell number. A telling clinical finding was a high level of serum phytanic acid. These findings are indicative of which of the following disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carnitine palmitoyltransferase I deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MCAD deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refsum disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Refsum disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Refsum disease Refsum disease is a rare, autosomal-recessive disorder caused by a deficiency of peroxisomal PhyH. This results in the accumulation of phytanic acid in the plasma and tissues. The symptoms are primarily neurologic, and the treatment involves dietary restriction to halt disease progression.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: A. Carnitine palmitoyltransferase 1A (CPT1A) deficiency is a long-chain fatty acid oxidation disorder. Symptoms include low blood sugar (hypoglycemia) and Liver problems, such as an enlarged liver. Nervous system damage from liver problems. Option: B Trinucleotide sequences that increase in number (microsatellite instability) can cause disease. Fragile X syndrome is a genetic condition that causes various developmental problems, including learning disabilities and cognitive impairment. Usually, males are more severely affected by this disorder than females. Option: C Medium-chain fatty acyl CoA-dehydrogenase (MCAD) deficiency, an autosomal-recessive disorder, is the most common inborn error of β-oxidation found in 1:14,000 births worldwide, with a higher incidence in Caucasians of Northern European descent. It results in decreased ability to oxidize fatty acids with six to ten carbons (which accumulate and can be measured in urine), severe hypoglycemia (because the tissues must increase their reliance on glucose), and hypo ketonemia. Treatment includes avoidance of fasting.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A low carbon dioxide labeled with 14C is accidentally released into the atmosphere surrounding industrial workers as they resume work following the lunch hour. Unknowingly, they breathe the contaminated air for one hour. Which of the following compounds will be radioactively labeled&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All of the carbon atoms of newly synthesized fatty acid.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;About one-half of the carbon atoms of newly synthesized fatty acids.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The carboxyl atom of newly synthesized fatty acids.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;About one-third of the carbons of newly synthesized malonyl CoA.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. About one-third of the carbons of newly synthesized malonyl CoA.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;About one-third of the carbons of newly synthesized malonyl CoA. The energy for the carbon-to-carbon condensations in fatty acid synthesis is supplied by the process of carboxylation followed by decarboxylation of acyl groups in the cytosol. The carboxylation of acetyl CoA to form malonyl CoA is catalyzed by acetyl CoA carboxylase and requires CO 2 and ATP. The coenzyme is the vitamin biotin, which is covalently bound to a lysyl residue of the carboxylase. ACC carboxylates the bound biotin, which transfers the activated carboxyl group to acetyl CoA.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Triglycerides can be synthesized both in the liver and fatty tissues. In diabetics, which of the following is the rate-limiting factor for synthesizing triglycerides in adipose tissue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NADPH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycerol-3-P&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glycerol-3-P&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glycerol-3-P For making TGs, glycerol-3-P is joined with three fatty acids. There is only one enzyme in Adipose tissues for synthesizing Glycerol-3-P, and that is Glycerol-3-P Dehydrogenase which synthesizes Glycerol-3-P from DHAP. This DHAP is derived from Glucose. So, Glucose entry is a must in Adipose tissues for TG synthesis. This occurs with the help of glucose channel - GLUT-4. In diabetics, however, there is a shortage of glucose supply to adipose tissue due to either defective GLUT-4 or insulin deficiency. Hence, glycerol-3-P becomes the limiting factor for TG synthesis. In the liver, there are two enzymes for glycerol 3-P synthesis: Glycerol-3-P Dehydrogenase Glycerol Kinase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the enzymes used to convert propionyl CoA to glucose in sequence: A. Methyl malonyl CoA racemase B. Succinate Thiokinase C. Methyl malonyl CoA mutase D. Propionyl CoA carboxylase Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;D→ B→ C→A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D→ A→ C→B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A→ D→ B→C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B→ A→ D→C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. D→ A→ C→B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;D→ A→ C→B Succinate Thiokinase is an enzyme used in TCA so that it will be used after succinyl CoA enters TCA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In beta-oxidation of palmitic acid, if the final product is acetoacetate, what will be the net gain of ATP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;21&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;26&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;106&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;129&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 26&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;26 Palmitic acid (16 carbons) For Palmitic acid complete oxidation, we require seven beta oxidation cycles and eight rounds of kreb cycle from 8 acetyls CoAs 1 beta-oxidation cycle produces 4 ATP One kreb cycle from 1 Acetyl CoA produce 10 ATP after ETC. table,tr,th,td {border:1px solid black;} So Total ATP from the complete oxidation of Palmitic Acid under normal conditions ●        7 ×4 = 28 (beta-oxidation) ●        8×10=80 (kreb cycle + ETC) ●        Total 108 ATP ●        2 ATP required for fatty acid activation ●        Net ATP =108-2 = 106 But the question asks about if all acetyl-CoA produced from beta-oxidation is converted to acetoacetate instead of undergoing TCA cycle then what will be ATP yield? table,tr,th,td {border:1px solid black;} If the final product is acetoacetate , it will not be used in Kreb’s cycle, so 80 ATP from the Kreb cycle will not be formed. Instead, the acetoacetate will form ketone bodies. Hence only beta oxidation ATP will produce 28 ATPs from 7 cycles. So net ATP will be = 28 – 2 = 26 ATP (2 ATP required to activate fatty acid)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old girl with Type 1 diabetes contracted viral gastroenteritis, which resulted in vomiting, nausea, and difficulty taking fluids. She was not eating and forgot to take her insulin shots during her illness. She becomes weak and confused and is taken to the emergency room (ER). The doctor immediately notices a fruity odor to her breath due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetoacetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta-hydroxybutyrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetyl-CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acetone Lack of food intake and missed insulin dose has caused diabetic ketoacidosis in the patient. The primary fuel under such conditions is ketone bodies Acetoacetate, Beta-hydroxybutyrate, and acetone The fruity odor is due to acetone, which is being exhaled. The acetone is derived from the spontaneous decarboxylation of acetoacetate to acetone within the blood and tissues Lack of food intake and missed insulin dose have caused diabetic ketoacidosis in the patient. The primary fuel under such conditions is ketone bodies Acetoacetate, Beta-hydroxybutyrate, and acetone&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn presented to a pediatrician with a fever and vomiting for the last 2 days. Further examination reveals no congenital anomalies. Which of the following laboratory findings are most likely if the child has a disorder of fatty acid oxidation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoglycemia, acidosis, and elevated urine dicarboxylic acids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acidosis and elevated urine reducing substances&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoglycemia, acidosis, and elevated serum leucine, isoleucine, and valine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alkalosis and elevated serum ammonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypoglycemia, acidosis, and elevated urine dicarboxylic acids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypoglycemia, acidosis, and elevated urine dicarboxylic acids Disorders of fatty acid oxidation becomes worse in fasting to cause carnitine depletion, failure of fatty acid oxidation, and accumulation of dicarboxylic acid. Deficiencies in medium-chain fatty acid oxidation are milder and may present after an illness with calorie deprivation in children aged 2 to 6 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: B. Galactosemia symptoms appear on exposure to lactose-containing formula, producing hypoglycemia, liver failure, and excretion of urinary sugars Option: C. Amino acids metabolic disorders such as Tyrosinemia and maple syrup urine disease worsen after protein feeding and produce elevated levels of tyrosine or branch-chain amino acids (leucine, isoleucine, and valine). Option: Urea cycle disorders worsen during fasting (catabolic breakdown) on protein feeding, with excess ammonia production, rapid breathing, and respiratory alkalosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);

            debugLog(`Successfully parsed ${questions.length} questions`);

                    ],

                    bot: &quot;@futuredoctor&quot;,

                }
            ];
