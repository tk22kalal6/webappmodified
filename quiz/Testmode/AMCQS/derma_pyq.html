            questions = [{&quot;text&quot;: &quot;A mother presented with a child with complaints of alopecia, and thinning of the scalp. History of eating raw egg white for a long period present. Which vitamin deficiency is implicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biotin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cu&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biotin&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694672532103-QTDDPYQ001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biotin The given clinical scenario with a history of intake of raw egg white and alopecia is suggestive of Vitamin B7 ( Biotin) deficiency. Raw eggs contain Avidin Avidin antagonizes biotin by forming with the vitamin a noncovalent complex that is resistant to pancreatic proteases, thus preventing the absorption of biotin .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B7/ Biotin Function: Cofactor of carboxylation enzymes Pyruvate carboxylase Acetyl CoA carboxylase Propionate CoA carboxylase Deficiency: Caused by intake on raw egg whites or prolonged antibiotics Alopecia Dermatitis Enteritis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Pyridoxine: Deficiency leads to Convulsions, Peripheral neuropathy, microcytic anemia Option C. Zn: Deficiency leads to acrodermatitis enteropathica Option D . Cu: Deficiency leads to pallor, weight loss, fatigue&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biotin is used in the treatment of Congenital Multiple carboxylate deficiency (Tom cat urine)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Vitamin Deficiency Vitamin Chemical Name Deficiency Vit A Retinal, retinol, retinoic acid Xerophthalmia, Nyctalopia, Xerosis cutis, Keratomalacia, Phryonderma Vit B1 Thiamine Beri-beri, Wernicke&#x27;s korsakoff psychosis Vit B2 Riboflavin Cheilosis, Corneal neovascularization, keratitis, conjunctivitis, Magenta tongue Vit B3 Niacin, Nicotinic acid Pellagra- 4Dâ€™s: Diarrhoea, dermatitis,dementia, death Vit B5 Pantothenic acid Burning feet syndrome, dermatitis, enteritis, alopecia Vit B6 Pyridoxine Convulsions, Peripheral neuropathy, sideroblastic anemia Vit B7 Biotin Alopecia, Dermatitis, Enteritis Vit B9 Folate Macrocytic megaloblastic anemia, glossitis , Neural tube defects Vit B12 Cobalamin Macrocytic megaloblastic anemia, Pernicious anemia, Spinal cord degeneration, homocystinuria Vit C Ascorbic acid Scurvy Vit D Cholecalciferol, Ergocalciferol Rickets, osteomalacia Vit E Tocopherols Hemolytic anemia, acantholysis, demyelination of posterior columns and spinocerebellar tracts Vit K Phytomenadione, Phylloquinone, phytonadione, menaquinone Hemorrhagic disease of newborn&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamin deficiency which causes diarrhea, dermatitis, and dementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vit c def&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vit B3 def&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vit B6 def&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vit B12 def&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vit B3 def&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vit B3 def The given clinical symptoms of Diarrhea, dermatitis, and dementia are characteristics of Pellagra which are caused by a deficiency of Vitamin B3/ Niacin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B3- Niacin and nicotinic acid Function: Constituent of NAD+, NADP+ Synthesis requires vitamins B2 and B6 Deficiency: Pellagra: 4Dâ€™s: Diarrhea, Dermatitis, Dementia, Death Dermatitis: Casalâ€™s necklace ( C3/C4 dermatome circumferential â€œbroad collar rashâ€ ) Glossitis Excess: Macular Edema Glucose intolerance Hyperuricemia Facial flushing&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Vit C def: Causes scurvy which is characterized by swollen gums, easy bruising, petechiae, hemarthrosis, and perifollicular and subperiosteal hemorrhages. Option C . Vit B6 def: leads to Convulsions, Peripheral neuropathy, microcytic anemia Option D . Vit B12 def: leads to Macrocytic megaloblastic anemia, Pernicious anemia, Spinal cord degeneration&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conditions Reason for Niacin deficiency Hartnupâ€™s disease Intestinal and renal malabsorption of tryptophan Carcinoid syndrome Overproduction of Serotonin leading to tryptophan deficiency Vitamin B6 deficiency Defective kynurenine pathway Maize rich diet Niacin is unavailable Jowar diet (Sorghum) Increased leucine content that inhibits QRPTase enzyme&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Vitamin Deficiency Vitamin Chemical Name Deficiency Vit A Retinal, retinol, retinoic acid Xerophthalmia, Nyctalopia, Xerosis cutis, Keratomalacia, Phryonderma Vit B1 Thiamine Beri-beri, Wernicke&#x27;s korsakoff psychosis Vit B2 Riboflavin Cheilosis, Corneal neovascularization, keratitis, conjunctivitis, Magenta tongue Vit B3 Niacin, Nicotinic acid Pellagra- 4Dâ€™s: Diarrhoea, dermatitis,dementia, death Vit B5 Pantothenic acid Burning feet syndrome, dermatitis, enteritis, alopecia Vit B6 Pyridoxine Convulsions, Peripheral neuropathy, sideroblastic anemia Vit B7 Biotin Alopecia, Dermatitis, Enteritis Vit B9 Folate Macrocytic megaloblastic anemia, glossitis , Neural tube defects Vit B12 Cobalamin Macrocytic megaloblastic anemia, Pernicious anemia, Spinal cord degeneration, homocystinuria Vit C Ascorbic acid Scurvy Vit D Cholecalciferol, Ergocalciferol Rickets, osteomalacia Vit E Tocopherols Hemolytic anemia, acantholysis, demyelination of posterior columns and spinocerebellar tracts Vit K Phytomenadione, Phylloquinone, phytonadione, menaquinone Hemorrhagic disease of newborn&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A fibrous scar that extends beyond an original wound and is elevated from the skin surface as mentioned in the picture, most likely diagnosis of this scar:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertrophic Scar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keloid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angiosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tietze syndrome:&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Keloid&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694672532141-QTDDPYQ003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Keloid The given clinical picture with a scar that has extended beyond the borders of the original wound is suggestive of a Keloid scar.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Difference between Hypertrophic scar and Keloid scar Hypertrophic scar Keloid scar Collagen synthesis Increased Type 3 collagen Increased Type 1 and 3 collagen Collagen organization Parallel Disorganised Extent of scar Confined to borders of original wound Extends beyond borders of the original wound with â€˜clawlikeâ€™ projections Recurrence Infrequent Frequent Predisposition None Increased in people with darker skin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Hypertrophic Scar: The scars are confined to the borders of the original wound. Option C. Angiosarcoma : It is an aggressive malignant tumor that arises from endothelial cells, which normally line the walls of blood or lymphatic vessels. Option D . Tietze syndrome: It is a rare inflammatory condition that causes chest pain and cartilage swelling near the upper ribs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents to OPD with fever, rash, and kopek spots. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diphtheria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotavirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cmv&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Measles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Measles Koplik Spot is pathognomonic of Measles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Measles Cause: Measles (rubeola) virus Incubation period: 8 to 12 days Features: Characterised by a typical prodrome of fever, malaise, conjunctivitis, Coryza, and cough Koplikâ€™s spot: Peculiar spots: Viral enanthem, present on the buccal mucosa and are considered a pathognomonic of measles. Usual location of Koplik&#x27;s spot: Near second molars. Measles rash: Appears after 4 days of fever. Starts behind the ear and spreads downwards. The rash disappears 8 days after the fever leaving brownish pigments. HPE: Warthin finkeldey giant cells in the background of paracortical hyperplasia Complications: Most common acute complication: Otitis media Most common chronic complication: Bronchopneumonia SSPE : Subacute sclerosing panencephalitis Treatment: IV fluids/ oral fluids Vit A&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Other options: Option B . Diphtheria: It is a serious bacterial infection that usually affects the mucous membranes of the nose and throat. Characteristics pseudomembrane is seen Option C . Rotavirus: It is characterized by vomiting and watery diarrhea for three to eight days. Fever and abdominal pain also are common. Option D . CMV: It may cause a mononucleosis-like condition with prolonged fever and hepatitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA &amp;lt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Image of a child with melanocytic naevus. There is an increased risk of what?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malignant melanoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Malignant melanoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malignant melanoma A melanocytic nevus, also known as a mole, is a type of benign skin lesion caused by the proliferation of melanocytes, the cells that produce skin pigment. Some melanocytic nevus carry an increased risk of developing into a type of skin cancer known as malignant melanoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ABCDEs of melanoma are important physical exam points to note when evaluating a pigmented lesion: A : Asymmetry of the lesion B : Border irregularity C : Color that is not uniform D : Diameter &amp;gt; 6 mm (size of a pencil eraser) E : Evolving size, shape, or color Prognostic factors for primary melanoma: Thickness (Breslin index) Sentinel node status Ulceration Age and sex Mitotic rate Location Regression The presence of lymph node metastasis is the single most important prognostic index for melanoma. But in Stage 1, when Lymph nodes are not involved, then the best prognostic factor is tumor thickness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Basal cell carcinoma: It is usually caused by long-term sun exposure. Not associated with risk of malignant melanoma. Option C . SCC: It is often linked to other factors, such as exposure to chemicals or radiation. Not associated with risk of malignant melanoma. Option D . Hemangioma: These are a type of benign skin lesions, but they are caused by an overgrowth of blood vessels rather than melanocytes. Hemangiomas may cause cosmetic concerns, but they are not associated with an increased risk of skin cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of Melanoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;30 Years sexually active male having painless ulcer around the perineum and genital region also there is non-tender lymphadenopathy this condition is most likely associated with&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Donovanosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syphilis chancre&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LGV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Syphilis chancre&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Syphilis chancre The given clinical history of a sexually active male with a history of non-tender solitary ulcer and non-tender lymphadenopathy is suggestive of syphilitic ulcer or hard chancre .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Syphillis Etiology: Treponema pallidum Incubation period: 9 to 90 days Primary lesion: papules which progress to the genital ulcer (Hard chancre/ hunter Ian chancre) Single ulcer with clean base Induration present Nontender No bleeding on touch Inguinal lymph nodes: Bilaterally enlarged, non-tender, rubbery consistency Diagnosis: Dark field microscopy Secondary syphilis : Symmetric, non-pruritic, polymorphic rash over palms and soles Mucosal lesion: Condyloma Lata Snail track ulcer Latent &amp;amp; tertiary Syphilis- Gummatous syphilis: Rubbery nodules break to form ulcers with a punched out edge. Treatment: Inj. Benzathine penicillin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Donovanosis: It is characterized by a Painless, Beefy red granulomatous ulcer with rolled out and pseudo buboes. Option C. LGV: It is characterized by painless ulcer and painful buboes Option D . Chancroid: It is characterized by painful ulcer and painful lymphadenopathy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Sexually Transmitted Diseases Syphilitic chancre ( Hard chancre ) Genital herpes Granuloma inguinale/ Donovanosis chancroid ( soft chancre ) Lymphogranuloma venereum (LGV) Causative organism Treponema pallidum HSV2&amp;gt; HSV1 Klebsiella granulomatis Haemophilus ducreyi Chlamydia trachomatis L1, L2, L3 Incubation periods 10 to 90 days (Avg 21 days) 2 to 7 days 8 to 80 days 1 to 14 days 10 to 14 days Ulcer feature Single, painless ulcer with a clean base and a firm raised border Cluster of vesicles on erythematous base. Painless, Beefy red granulomatous ulcer with rolled out margin Painful, punched out ulcer Painless Lymphadenopathy Painless Painful and pruritic Absent (Pseudobubos seen ) Painful Painful. Buboes ulcerates. Management Penicillin Acyclovir Azithromycin/ Doxycycline Azithromycin/leftiaxone Doxycycline Special feature Ulcer bleeds on touch Ulcer bleeds on touch Groove sign is seen&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady with a history of hair dye use presented the following features. What is the likely agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paraphenylenediamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nickel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cobalt Chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monobenzylether of hydroquinone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paraphenylenediamine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694672532155-QTDDPYQ007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paraphenylenediamine The given clinical scenario and an image showing edema and erythema following use of hair dye is suggestive of Allergic contact dermatitis. The paraphenylenediamine in the hair dye is responsible for the same.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Allergic contact dermatitis It is a Type IV hypersensitivity (delayed type) reaction that occurs to a substance (allergen) in previously sensitized individuals by the same molecule. Photopatch test is done for diagnosis Common substances known to cause Allergic contact dermatitis Chromium in cement Pallidum Gold PPD in hair dye PTBP in Bindi Vegetable matter Allergic Vs Irritant Contact dermatitis Allergic contact dermatitis Irritant contact dermatitis Cause: Immunologic- Type IV hypersensitivity reaction Non-immunologic- Direct tissue damage Predisposition: Affects all genetically predisposed individuals Affects all those who are exposed Site: Disseminated Restricted to the site of contact Symptoms: Itching Burning and pain&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Nickel: Causes contact dermatitis from metallic components of clothing, jewelry, or machine workers Option C. Cobalt Chloride: Present aim jewelry, clothing, and dental alloys Option D. Monobenzylether of hydroquinone: (MBEH) is used for the treatment of advanced vitiligo.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female presented in an STI clinic with vaginal discharge. There was the presence of cervical erosion in per speculum examination. What is the KIT used in this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grey&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Green&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Grey&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grey The presence of cervical erosion indicates the need for treatment with a Grey kit.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Red kit: Used for Herpetic genital ulcer Option B . Blue kit: Non-herpetic genital ulcer and if the patient is allergic to penicillin Option D. Green kit: Used for treating vaginal discharge&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Syndromic Management of Sexually transmitted disease Kit no. 1 2 3 4 5 6 7 Color Grey Green White Blue Red Yellow Black Indication -Urethral discharge -Cervical discharge -Painful scrotal swelling -Vaginal discharge -Non-herpetic genital ulcers -Non-herpetic genital ulcers -Herpetic genital ulcers -Lower abdomipain -Inguinal bubo Drug -T.Azithromycin 1g -T. Cefixime 400mg -T. Secnidazole 2g -C.Fluconazole 150mg -Inj Benzathine penicillin 2.4MU -T.Azithromycin 1g -C.Doxycycline  100 mg BD( if penicillin allergy ) -T.Azithromycin 1g -T.Acyclovir 400 mg -T. Cefixime 400mg -T.Metronimidazole 400 mg -C. Doxycyclineineine 100 mg -T.Azithromycin 1g -C.Doxycycline 100 mg Frequency Stat stat stat -Doxycycline for 14 days -Azithromycin stat TDS for 7 days -cefixime stat -Metronidazole and Doxycyclin BD for 14 days -Azithromyin stat -Doxycyclinene BD for 21 days Partner treatment Treat all recent partner except for cervical discharge: treat partner when symptomattic only when symptomstic partner treatment is needed Treat all partners for past 3 months Treat all partners for past 3 months No partner treatment Treat male partner with kit 1 Treat all recent partner for past 3 weeks&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;HIV-positive patients with low CD4 count presented with lung imaging which showed nodular infiltration.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypersensitivity due to TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disseminated Molluscum contagiosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histoplasmosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Histoplasmosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694672532201-QTDDPYQ009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histoplasmosis The given clinical scenario of an HIV positive patient with low CD4 count and lung imaging showing nodular infiltration and skin nodule s is highly suggestive of disseminated fungal infection . Among the given options, the most likely diagnosis is Histoplasmosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histoplasmosis aka Darling&#x27;s disease. Cause: A fungal infection caused by H. capsulatum . Associated with bird and bat droppings (Caves) Characteristics: pulmonary involvement and cutaneous involvement. Pulmonary involvement: Cough, chest pain, dyspnea Cutaneous involvement : It is rare and is characterized by a nodule or indurated ulcer and there is often local lymphadenopathy. Diagnosis: Established by identifying the intracellular yeast cells of Histoplasma in sputum, peripheral blood, bone marrow, or biopsy specimen. Treatment: Local infection: Oral itraconazole or fluconazole is the drug of choice Systemic infection: Amphotericin B&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Hypersensitivity due to TB: It can occur in patients who have been previously exposed to TB and have developed a delayed-type hypersensitivity reaction. It can present with symptoms such as fever, cough, and chest pain, but typically not with skin nodules. Option B . Cryptococcus: It is a fungal infection that can affect immunocompromised individuals, including HIV-positive patients. However, it typically presents with symptoms such as headache, fever, and meningitis, rather than lung and skin nodules. Option C . Disseminated Molluscum contagiosum: It is a viral infection caused that typically presents with multiple, small, raised, and painless nodules on the skin. It is not usually associated with lung involvement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Systemic mycoses Disease Pathological feature Conidia Signs/ Symptoms Endemic location Special characteristics Histoplasmosis (Darlingâ€™s disease) Macrophage with intracellular yeast cell ( contracted cytoplasm) Tuberculate conidia Cough, chest pain, dyspnea (pneumonia ), nodule or induration ulcer, palatal ulcer, splenomegaly, pancytopenia, Erythema nodosum Mississippi/ Ohio Associated with birds and bat droppings   (Cave) Blastomycosis (Gilchristâ€™s disease) Broad-based budding yeast Pear-shaped conidia along hyphae Inflammatory lung disease which disseminates to bones, skin and prostate North America mimics SCC Coccidioidomycosis Sperules filled with endospores Rectangular conidia Arthralgia, Meningitis, Disseminates to bones and skin, California Associated with dust exposure         (Archeological) Para-coccidiamycosis Budding yeast give captain wheel/ Mickey Mouse appearance Pear-shaped conidia Inflammatory lung disease disseminate to bones, skin and prostate South America Talaromycosis ( Penicillium marneffei) Broom brush appearance Small painless bumps in the skin, fever Southeast Asia The red powdery surface on the culture&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents with cola-colored urine, facial puffiness, and hypertension, and a history of pyoderma 2 weeks back. Deposits are off&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subendothelial deposits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subepithelial humps&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crescents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mesangial deposit&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subepithelial humps&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subepithelial humps The clinical scenario of cola-colored urine, facial puffiness, hypertension, and a history of pyoderma suggests a possible diagnosis of post-streptococcal glomerulonephritis (PSGN) , which is a type of glomerulonephritis caused by a previous streptococcal infection. The characteristic deposits seen in PSGN are subepithelial humps , which are immune complexes that are deposited between the glomerular basement membrane and the podocytes. These deposits cause inflammation and damage to the glomerular capillaries, leading to impaired renal function and the clinical features seen in PSGN.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of Glomerulonephritis Glomerular Deposits IgA Nephropathy Mesangial Membranous Nephropathy Subepithelial Membranoproliferative GN Subendothelial Poststreptococcal GN Subepithelial humps Rapidly Progressive GN Crescents Lupus Nephritis Subendothelial Cryoglobulinemic GN Subendothelial&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Subendothelial deposits: These are seen in conditions such as membranoproliferative glomerulonephritis, lupus nephritis, and cryoglobulinemic glomerulonephritis, but not in PSGN. Option C. Crescents: these are seen in rapidly progressive glomerulonephritis, which is a rare and serious form of glomerulonephritis that can cause acute kidney failure. However, crescents are not typically seen in PSGN. Option D. Mesangial deposits: These are seen in conditions such as IgA nephropathy and membranous nephropathy, but are not typically seen in PSGN. In PSGN, the immune complexes are deposited in the subepithelial region of the glomerulus, causing subepithelial humps.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What ocular complication is this patient likely to suffer from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant melanoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of vision&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Malignant melanoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694672532215-QTDDPYQ011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malignant melanoma The given clinical picture shows a giant melanocytic nevus. The patient is likely to suffer from malignant melanoma as an ocular complication. A melanocytic nevus is a type of mole that develops from melanocytes, which are cells that produce the pigment melanin. When the nevus is large and involves a significant area of the skin, it is called a giant melanocytic nevus. This condition is associated with an increased risk of developing malignant melanoma , which is a type of cancer that arises from melanocytes. Melanoma can occur in the eye and is called uveal melanoma. It develops from cells in the uvea, which is the layer of tissue that lines the inside of the eye. Patients with giant melanocytic nevus have an increased risk of developing uveal melanoma, especially if the nevus involves the iris or ciliary body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A and B: Cataracts and glaucoma are not specifically associated with giant melanocytic nevus. Option D: Loss of vision-It can occur as a complication of uveal melanoma if it is not diagnosed and treated promptly. However, it is not a specific complication of giant melanocytic nevus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;

                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;

                document.getElementById('prev-result').disabled = index === 0;

            }
        }


        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                // Handle video load errors

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

        // Enable debug mode for detailed logging

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A child presents with orangish hue skin with rough and scaly skin as shown in the image. On histopathological examination, orthokeratosis and parakeratosis are seen. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follicular psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pityriasis rubra pilaris.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratosis follicularis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pityriasis rubra pilaris.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236701-QT61IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pityriasis rubra pilaris. The most likely diagnosis for a child presenting with an orangish hue to the skin, rough and scaly skin, and histopathological findings of orthokeratosis and parakeratosis is Pityriasis Rubra Pilaris (PRP). Clinical Features: Orangish Hue: Pityriasis rubra pilaris often presents with reddish-orange scaling plaques, particularly on the extensor surfaces, and can involve the palms and soles. Rough and Scaly Skin: The scaling and rough texture are characteristic of the condition. Histopathological Findings: Orthokeratosis and Parakeratosis: PRP can show a combination of both orthokeratosis (thickened stratum corneum without nuclei) and parakeratosis (thickened stratum corneum with retained nuclei), which is consistent with the histological features of PRP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Differential diagnosis of PRP: Condition Characteristics Histopathology Psoriasis Well-defined, erythematous plaques with silvery scales, commonly on elbows, knees, and scalp. Acanthosis, parakeratosis, and dermal inflammation. Seborrheic Dermatitis Greasy, yellowish scales primarily on scalp, face, and chest; often itchy. Parakeratosis, spongiosis, and mixed inflammatory infiltrate. Lichen Planus Purplish, pruritic, polygonal papules, often with Wickham striae; can affect mucous membranes. Liquefactive degeneration of the basal layer; band-like infiltrate of lymphocytes. Keratosis Pilaris Small, rough, skin-colored or red bumps on upper arms, thighs, and face; often asymptomatic Follicular plugging and mild inflammatory changes; lacks extensive scaling. Nummular Eczema Round, coin-shaped itchy and scaly lesions, often in dry skin areas. Spongiosis, acanthosis, and perivascular infiltrate. Tinea Corporis Annular, erythematous plaques with raised borders and central clearing; often itchy. May show fungal elements in skin scrapings Nummular Eczema Round, coin-shaped itchy and scaly lesions, often in dry skin areas. Spongiosis, acanthosis, and perivascular infiltrate. Tinea Corporis Annular, erythematous plaques with raised borders and central clearing; often itchy. May show fungal elements in skin scrapings; nonspecific biopsy findings. Pityriasis Versicolor Hypopigmented or hyperpigmented macules and patches, especially in sun-exposed areas. Yeast and hyphae (Malassezia) in the stratum corneum. Ichthyosis Dry, scaly skin with thickened stratum corneum; varying degrees of erythema. Marked hyperkeratosis with varying levels of orthokeratosis or parakeratosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Follicular Psoriasis : Typically presents with silvery scales, but the color and texture described lean more toward PRP. Option: B. Lichen Planus : Characterized by purple, pruritic papules rather than the scaling and color described. Option: D. Keratosis Follicularis: Generally refers to a genetic condition (such as follicular keratosis) with more limited involvement and different histological features.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with a slight loss of sensation along the ulnar nerve and a solitary nodule in the forearm. Intradermal antigen was injected. The histopathology image is shown below. Which of the following is true regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lepromatous leprosy with dermal test positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculoid leprosy with dermal test positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lepromatous leprosy with dermal test negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema nodosum leprosum with negative skin test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tuberculoid leprosy with dermal test positive&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236714-QT62IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tuberculoid leprosy with dermal test positive Tuberculoid Leprosy: This form of leprosy is characterized by localized skin lesions and a strong cell-mediated immune response. The patient may present with a solitary nodule and loss of sensation in areas innervated by affected nerves, which aligns with the symptoms described. Dermal Test: In tuberculoid leprosy, the intradermal antigen (Mitsuda test) is typically positive due to the intact immune response. Tuberculoid leprosy with dermal test positive. Clinical Presentation: Loss of Sensation: The loss of sensation along the ulnar nerve suggests peripheral nerve involvement, which is common in leprosy (Hansen&#x27;s disease). Solitary Nodule: The presence of a solitary nodule is characteristic of tuberculoid leprosy, which typically presents with a few well-defined skin lesions. Histopathology: In tuberculoid leprosy, histopathological examination typically reveals well-formed granulomas with few or no bacilli. The presence of lymphocytes and foamy macrophages is common. Dermal Test (Leprosy Skin Test): Positive Dermal Test: In tuberculoid leprosy, the dermal leprosy test (Mitsuda test) is usually positive, indicating a strong cell-mediated immune response to Mycobacterium leprae. Differentiation from Other Types: Lepromatous Leprosy: This form usually presents with multiple lesions, diffuse skin involvement, and is characterized by a weak immune response; therefore, the dermal test would be negative. Erythema Nodosum Leprosum: This condition is associated with lepromatous leprosy and presents as painful erythematous nodules; the skin test would also typically be negative.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA #Characteristics of leprosy based on Ridley Jopling Classification: Feature TT BT BB BL LL Number of lesion 1 to 3 Up to 10 10 to 30 Numerous Innumerable Characteristic Saucer right side up Satellite lesion Inverted saucer/ Swiss cheese appearance Almost symmetrical distribution Perfect Symmetrical Distribution Sensation Absent Markedly diminished Moderately diminished Slightly diminished May be normal Nerve involvement Single nerve Asymmetric enlargement of few nerves Asymmetric involvement of several nerves Almost symmetrical nerve involvement Symmetrical involvement. Glove and stocking anesthesia Split skin smear- bacteriology Negative anty Moderate no. Of bacilli Large no. Of bacilli Plenty of bacilli. Globi is seen. Lepromin reactivity Strong positive Weak positive Weak positive or Negative Negative Negative Histopathology findings Tuberculoid granuloma present. Grenz zone is absent . Few tuberculoid granuloma. Grenz zone presents a Cut onion appearance on the transverse section of nerves. Less prominent tuberculoid granule a and more prominent Grenz zone. Small globi has seen. Prominent Grenz zone. Cut onion appearance more prominent. Foam cells are seen. the Most prominent Grenz zone. Expansive and loose granulomas. Globi present. Nerves are minimally involved.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is associated with the \&quot; box sign\&quot; ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lichen nitidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amyloidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Morphea&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236757-QT68IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Morphea The \&quot;box sign\&quot; is associated with Morphea, a localized form of scleroderma. Hereâ€™s an explanation of what the \&quot;box sign\&quot; is and its relevance to morphea: The \&quot;box sign\&quot; refers to the characteristic appearance of morphea where there are well-defined , sclerotic plaques that create a boxed or squared-off edge, often resembling the corners of a box. Clinical Features: Morphea typically presents as localized patches of thickened, hard skin (sclerosis) that may vary in color from white to purple. These lesions can be painful or itchy and are often found on the trunk or extremities&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Condition Key Features Lichen Planus â—       Pruritic, polygonal papules â—       Wickham striae on mucous membranes â—       Can cause scarring Lichen Nitidus â—       Small, shiny, skin-colored papules â—       Typically asymptomatic â—       Commonly on the trunk and genital area Morphea â—       Well-defined, hardened plaques â—       Box sign and atrophic centers â—       Firm or rubbery texture Amyloidosis â—       Deposits of amyloid in tissues â—       Skin changes: waxy, thickened skin â—       May affect multiple organ systems&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Lichen Planus: This condition typically presents with purple, pruritic, polygonal papules, but does not have a \&quot;box sign.\&quot; Option: B. Lichen Nitidus: Characterized by small, flesh-colored papules, often on the torso, with a shiny appearance; it is not associated with the \&quot;box sign.\&quot; Option: D. Amyloidosis: This condition can cause skin changes, but the lesions do not present with a boxed appearance and are more associated with purpura or waxy papules.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man presents with painful vesicular lesions over the genital area. He has a history of multiple sexual partners and inconsistent condom use. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genital Herpes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granuloma inguinale&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Genital Herpes&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236778-QT69IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genital Herpes Based on the information provided, the most likely diagnosis is Genital Herpes. Vesicular Lesions: The presence of painful vesicular lesions in the genital area is characteristic of genital herpes, which is caused by the herpes simplex virus (HSV), most commonly HSV type 2. History of Multiple Sexual Partners: This history increases the risk of sexually transmitted infections (STIs), including genital herpes. Painful Lesions: Genital herpes typically presents with painful blisters or ulcers, which can be quite discomforting.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Herpes Simplex Virus (HSV) Herpes Simplex Labialis (Cold Sores) Lesion Characteristics : Painful, fluid-filled blisters on the lips or around the mouth. Appearance : Clusters of vesicles that may rupture and crust over. Genital Herpes Lesion Characteristics : Painful vesicular lesions in the genital area, buttocks, or thighs. Appearance : Vesicles that can break down into shallow ulcers and may be accompanied by lymphadenopathy. Herpetic Whitlow Lesion Characteristics : Infection of the finger or nail area, often seen in healthcare workers or those with oral herpes. Appearance : Painful vesicular lesions on the finger, typically at the distal phalanx. Herpes Gladiatorum (Mat Herpes) Lesion Characteristics : Common among wrestlers, caused by HSV-1. Appearance : Clusters of vesicles or ulcers on the face, neck, or trunk. Varicella-Zoster Virus (VZV) Chickenpox (Varicella) Lesion Characteristics : Generalized vesicular rash with a pruritic (itchy) quality. Appearance : Red spots progress to vesicles, pustules, and crusts, often in successive crops. Shingles (Herpes Zoster) Lesion Characteristics : Painful, localized vesicular rash following a dermatomal distribution. Appearance : Clusters of vesicles on an erythematous base, typically unilateral. Cytomegalovirus (CMV) CMV Infection in Immunocompromised Individuals Lesion Characteristics : May present as ulcerative lesions, particularly in patients with AIDS or other immunosuppressive conditions. Appearance : Can cause lesions in the mouth, throat, or on the skin, often not as classic as HSV lesions. Herpes virus infection Virus - DNA Virus, multiply within the nucleus HSV-1 disease: Above diaphragm Orolabial herpes Herpetic gingivostomatitis Herpetic whitlow Erythema multiforme Eczema herpeticum Mollaret meningitis HSV-2 disease: Below diaphragm Genital herpes with bilateral enlarged and tender inguinal lymph nodes Primary lesions: Vesicles Multiple grouped tender ulcer Ulcers with polycyclic margins&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Chancroid: This condition presents with painful ulcers but usually does not form vesicular lesions. It is caused by Haemophilus ducreyi and is more common in certain geographic areas. Option: C. Primary Syphilis: Characterized by the presence of a painless ulcer (chancre) at the site of infection, rather than painful vesicular lesions. Option: D. Granuloma Inguinale: Caused by Klebsiella granulomatis , it presents with painless, beefy-red ulcers (granulomas) and not vesicular lesions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents with well-demarcated erythematous plaques with silvery scales over the extensor surfaces of elbows and knees. On examination, the Auspitz sign is noted. Which of the following histological findings is characteristic of psoriasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acantholysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Munro microabscesses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Civatte bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pautrier microabscesses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Munro microabscesses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Munro microabscesses In the clinical scenario described, the well-demarcated erythematous plaques with silvery scales and the presence of Auspitz sign strongly point towards psoriasis. The histological finding of Munro microabscesses provides confirmation of this diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Munro Microabscesses : Definition : Munro microabscesses are collections of neutrophils that are present within the stratum corneum, the outermost layer of the epidermis. Histological Appearance : These are small aggregates of neutrophils visible upon histopathological examination. Significance : Munro microabscesses are a classic histological finding in psoriasis and reflect the intense inflammatory activity in the skin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Acantholysis Definition : Acantholysis is the loss of connections between keratinocytes. Conditions : This finding is characteristic of pemphigus vulgaris rather than psoriasis. Histological Appearance : Shows loss of cell-to-cell adhesion leading to blister formation. Option: C. Civatte Bodies Definition : Civatte bodies are apoptotic keratinocytes. Conditions : They are typically seen in lupus erythematosus or lichen planus . Histological Appearance : Small, eosinophilic, necrotic keratinocytes present in the basal layer or in the papillary dermis. Option: D. Pautrier Microabscesses Definition : Pautrier microabscesses are collections of lymphocytes in the epidermis. Conditions : Characteristic of mycosis fungoides , a type of cutaneous T-cell lymphoma. Histological Appearance : Small collections of atypical lymphocytes in the epidermis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Condition Histological Finding Description Psoriasis Munro Microabscesses Neutrophils in the stratum corneum. Pemphigus Vulgaris Acantholysis Loss of keratinocyte adhesion. Lupus Erythematosus Civatte Bodies Apoptotic keratinocytes in the basal layer. Mycosis Fungoides Pautrier Microabscesses Collections of atypical lymphocytes in the epidermis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An adult male presented with asymptomatic macules over the chest, moist grey, perianal lesions, and findings on the scalp as shown. What is the most likely causative organism of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malassezia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichophyton&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microsporum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Treponema pallidum&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236858-QT76IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treponema pallidum Given the combination of asymptomatic macules, moist grey perianal lesions, and the findings on the scalp, the most appropriate diagnosis points to Treponema pallidum as the causative organism, indicating secondary syphilis. The most likely causative organism of the described condition is Treponema pallidum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical Presentation: Asymptomatic Macules: These can be indicative of various skin conditions, but when combined with other symptoms, they provide more context. Moist Grey Perianal Lesions: This description is highly suggestive of condylomata lata, which are broad, wart-like lesions seen in secondary syphilis caused by Treponema pallidum. Findings on the Scalp: While not specified in detail, lesions associated with syphilis can affect the scalp as well. Focal alopecia: Causative Organism: Treponema pallidum is the spirochete responsible for syphilis . It can cause a range of skin manifestations, particularly during the secondary stage of the disease, which often includes mucous membrane lesions and generalized rash.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. Malassezia: A genus of fungi primarily associated with skin conditions like seborrheic dermatitis and tinea versicolor but not typically causing moist grey lesions or the described findings. Option: B. Trichophyton: A genus of fungi responsible for dermatophyte infections (tinea) but would not lead to moist perianal lesions and is generally associated with itchy, scaly patches. Option: D. Microsporum: Another genus of fungi that causes dermatophytosis, typically presenting as hair and skin infections, not associated with the symptoms described.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&
