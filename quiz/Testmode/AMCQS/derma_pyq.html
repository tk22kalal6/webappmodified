        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A male patient presented with itching of the scalp and hair infection. The hair perforation test was positive. Which of the following is the causative organism ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;M. Gypseum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;M. Audonii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T. Mentagrophytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T. Rubrum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. T. Mentagrophytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T. Mentagrophytes Positive hair perforation is seen in some dermatophytes, especially T. mentagrophytes. It is also used to differentiate common isolates i.e. T mentagrophytes from T rubrum. Dermatophytosis (tinea) infections are fungal infections caused by dermatophytes - a group of fungi that invade and grow in dead keratin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DERMATOPHYTE Affects Macroconidia Microconidia Trichophyton Skin, Hair, Nail Pencil shaped +++ Microsporum Skin, Hair Spindle-shaped ++ Epidermophyton Skin, Nails Club/boat-shaped - Spreads by coming in contact with an infected person or animals Diagnosis: Confirmed by obtaining scales from a lesion and visualizing branching, septate hyphae on a KOH test. Treatment: Topical and systemic antifungals Feet - tinea pedis. Body including trunk and arms - tinea corporis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A and B. Gypseum and B. M. Audonii: These are also dermatophyte fungi that can cause tinea capitis, but they are less common than T. mentagrophytes. They are also less likely to perforate the hair shafts. Option D. Rubrum: It is a common cause of tinea pedis (athlete&#x27;s foot) and tinea corporis (ringworm), but it is not typically associated with hair infections.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with paronychia &amp;amp; extensive wheal-like infection pattern (linear) on the upper limb. A suitable antibiotic for treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amoxyclav&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mikacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norfloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amoxyclav&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694672365231-QTDDPYQ024IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amoxyclav The given clinical picture is of Acute Paronychia with linear wheal like lesion on the upper limb which is suggestive of Acute lymphangitis. Any focus of infection can spread to lymphatics which is linear. And Amoxyclav is the best suitable antibiotic for this case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paronychia It is inflammation of the skin around a finger or toenail. It can be further divided into Acute paronychia Chronic paronychia Acute paronychia Chronic paronychia &amp;lt;6 weeks persists &amp;gt; 6 weeks Risk factors: â—       Onychophagia â—       Thumb-sucking â—       Post manicure â—       Ingrown toenails â—       Drugs Risk factors: Occurs in people with hand dermatitis â—       Cleaners â—       Housewives â—       Fisherman â—       Dairy handlers Cause: Bacterial infection - S.aureus, S. progenies, Pseudomonas Fungal infection - Candida albicans Virus- Herpes simplex Cause: Often due to infection with Candida albicans Features: â—       Develops rapidly â—       Usually affect single nail fold â—       Pain, redness and swelling present Features: â—       Develops gradually â—       Nail dystrophy and swelling present Treatment: Warm compress, Topical antiseptics, and oral antibiotics, surgical I&amp;amp;D Treatment: Keep hands dry and warm, emollients, topical corticosteroids, and oral antifungal. In recalcitrant chronic paronychia, en bloc excision of the proximal nail fold is done. Diagnosis Gram staining and/or culture - To help identify a bacterial cause of fluctuant paronychia Potassium hydroxide (KOH) 5% smears - To help diagnose paronychia caused by a candidal infection Tzanck smears - If herpetic whitlow is suspected Classic presentation of paronychia, with erythema and pus surrounding the nail bed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Mikacin: It is an aminoglycoside antibiotic that is primarily used to treat severe bacterial infections, such as sepsis, pneumonia, and urinary tract infections. It is not typically used to treat skin and soft tissue infections. Option C. Norfloxacin: It is a fluoroquinolone antibiotic that is commonly used to treat urinary tract infections and some gastrointestinal infections. It is not typically used to treat skin and soft tissue infections. Option D. Metronidazole: It is an antibiotic that is commonly used to treat infections caused by anaerobic bacteria, such as bacterial vaginosis, intra-abdominal infections, and periodontitis. It is not typically used to treat skin and soft tissue infections.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anatomy of nail and nail bed&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A truck driver came with complaints of a painless genital ulcer after unsafe intercourse, motility of the causative organism can be best checked by which type of microscope?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dark field microscope&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electron microscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluorescent microscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Light microscope&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dark field microscope&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dark field microscope The features described hints towards a diagnosis of syphilis Demonstration of T. palladium from the lesion is the most specific diagnostic test for syphilis Dark Field microscopy : Pallidum appears as a Corkscrew-shaped organism with characteristic movements (especially angulation)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Syphillis Etiology: Treponema pallidum Incubation period: 9 to 90 days Primary lesion: papules which progress to the genital ulcer (Hard chancre/ hunter Ian chancre) Single ulcer with clean base Induration present Nontender No bleeding on touch Inguinal lymph nodes: Bilaterally enlarged, non-tender, rubbery consistency Diagnosis: Dark field microscopy Secondary syphilis : Symmetric, non-pruritic, polymorphic rash over palms and soles Mucosal lesion: Condyloma Lata Snail liveck ulcer Latent &amp;amp; tertiary Syphilis- Gummatous syphilis: Rubbery nodules breaks to form ulcer. with a punched-out edge. Treatment: Inj. Benzathine penicillin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B .Electron microscopes: It uses a beam of electrons to magnify the specimen, but they are not typically used to observe live specimens. Option C. Fluorescent microscopes: It uses fluorescent dyes to label specific structures within cells, but they are not typically used to observe liv, motile bacteria. Option D .Light microscopes: It uses visible light to magnify the specimen, but they are not as useful for observing live, unstained bacteria as dark field microscopy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Sexually Transmitted Diseases Syphilitic chancre ( Hard chancre ) Genital herpes Granuloma inguinale/ Donovanosis chancroid ( soft chancre ) Lymphogranuloma venereum (LGV) Causative organism Treponema pallidum HSV2&amp;gt; HSV1 Klebsiella granulomatis Haemophilus ducreyi Chlamydia trachomatis L1, L2, L3 Incubation periods 10 to 90 days (Avg 21 days) 2 to 7 days 8 to 80 days 1 to 14 days 10 to 14 days Ulcer feature Single, painless ulcer with a clean base and a firm raised border Cluster of vesicles on erythematous base. Painless, Beefy red granulomatous ulcer with rolled out margin Painful, punched out ulcer Painless Lymphadenopathy Painless Painful and pruritic Absent (Pseudobubos seen ) Painful Painful. Buboes ulcerates. Management Penicillin Acyclovir Azithromycin/ Doxycycline Azithromycin/ceftriaxone Doxycycline Special feature Ulcer bleeds on touch Ulcer bleeds on touch Groove sign is seen&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Migrant labourer came with complaints of urethral discharge after 1 week of unprotected sexual intercourse. What is the causative agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gonorrhoea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ureaplasma urealyticum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichomoniasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gonorrhoea&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694672365256-QTDDPYQ025IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gonorrhoea The given clinical scenario shows thick, profuse, and purulent urethral discharge which are characteristics of Gonococcal urethritis. Gonorrhea: Etiology: Neisseria gonorrhoeae Incubation period: 2 to 5 days Clinical features: Severe dysuria Urethral discharge Constitutional symptoms (fever) Diagnosis: Gram stain- intracellular diplococci Treatment: Uncomplicated gonorrhea (lacks features of PID)= IM ceftriaxone Coinfection with C.Trachomatis = Oral Doxycycline for 7 days&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . E. coli: It can cause urinary tract infections, it is not a common cause of the urethral discharge. Option C . Ureaplasma urealyticum: It is a bacterium that is sometimes associated with non-gonococcal urethritis (NGU), which can cause urethral discharge. But the discharge is watery and not thick and purulent like gonococcal urethritis. Option D. Trichomoniasis : It is a sexually transmitted infection caused by the protozoan parasite Trichomonas vaginalis. It can cause urethral discharge in both men and women, but it is less common than gonorrhea as a cause of urethral discharge.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of 30 years came with Flaccid bullae on her skin which are easy to rupture. The biopsy revealed a Suprabasal split. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pemphigus vegetans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;P. vulgaris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;P. foliaceous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythema multiforme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. P. vulgaris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;P. vulgaris The given clinical history of flaccid bullae and the suprabasal split is suggestive of Pemphigus Vulgaris. It is an immunobullous disease ( Type 2 hypersensitivity, IgG antibodies ) that commonly present at 40 to 60 years of age. Target protein: Desmosomes Target antigen: DSG3&amp;gt; DSG1 Characteristics: Flaccid bullae with positive bullae spread sign and nikolsky sign. 90 to 95% of patients have oral mucosal lesions Histopathology: Acantholytic cells Suprabasal split Intact basal layer Direct immunofluorescence: Fishnet appearance- Epidermal intercellular deposits of IgG and C3 with a reticular pattern Treatment: High dose systemic steroids, cyclophosphamide, Rituximab&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Direct immunofluorescence findings in common bullous disorders Pemphigus Vulgaris Fishnet appearance- Epidermal intercellular deposits of C3 with a reticular pattern Pemphigus Foliaceous Fishnet appearance Bullous pemphigoid Linear deposits of IgG on the dermal-epidermal junction in bullous pemphigoid Epidermolysis bullosa acquisita Linear deposits of IgG on the dermal-epidermal junction zone, with a u-serrated pattern&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Other Options: Option A . Pemphigus Vegetans: It presents with Tumid, Vegetating hypertrophic plaques in the intertriginous areas. There is also the presence of a Cerebriform tongue. Option C. Pemphigus Foliaceus: It involves the seborrheic areas of the body. There is no oral involvement. Flaccid vesicles are present which have a tendency to heal spontaneously. Option D . Erythema multiforme: It is an immune-mediated, typically self-limiting, mucocutaneous condition characterized by â€˜targetâ€™ lesions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The girl child was presenting with rough lesions over her elbows, and knees (extensor surface), and also had problems with night vision.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratosis pilaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phrynoderma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Darierâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Folliculitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phrynoderma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694672365278-QTDDPYQ027IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phrynoderma The given clinical scenario shows follicular hyperkeratosis with problems with night vision (Nyctalopia) is suggestive of Vitamin A deficiency causing Phrynoderma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phrynoderma It is a form of follicular hyperkeratosis associated with nutritional deficiency. Often associated with: Intestinal malabsorption Anorexia nervosa Fad diets Previous bariatric surgery or small bowel bypass surgery A history of alcoholism. Cause: Vitamin A deficiency (commonly) Severe malnutrition Vitamin E and B deficiency Essential fatty acid deficiency. Sites: Elbows, knees, extensor extremities, and/ or buttocks Features: Distribution of lesions is bilateral and symmetrical Follicular papules of various sizes with central keratotic plugs that block the follicle openings develop on the skin. Treatment: Oral vitamin supplements, topical keratolytic agents&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Keratosis pilaris: It is a common skin condition with retention of keratin at follicular openings. The condition most commonly presents within the first 2 years of life with affected areas on the cheeks, upper arms, and/or thighs. It is more common in individuals with underlying atopic dermatitis. Dry winter weather and humidity often worsen the condition. Option C . Darierâ€™s disease: It is an autosomal dominant genetic disorder classified as a hereditary acantholytic dermatosis that typically presents with scaly crusted papules in a seborrhoeic distribution and in skin folds. Option D. Folliculitis : It means an inflamed hair follicle due to any cause. The result is a tender red spot, often with a surface pustule.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Vitamin Deficiency Vitamin Chemical Name Deficiency Vit A Retinal, retinol, retinoic acid Xerophthalmia, Nyctalopia, Xerosis cutis, Keratomalacia, Phryonderma Vit B1 Thiamine beri-beri, Wernicke&#x27;s korsakoff psychosis Vit B2 Riboflavin Cheilosis, Corneal neovascularization, keratitis, conjunctivitis, Magenta tongue Vit B3 Niacin, Nicotinic acid Pellagra- 4Dâ€™s: Diarrhoea, dermatitis,dementia, death Vit B5 Pantothenic acid Burning feet syndrome, dermatitis, enteritis, alopecia Vit B6 Pyridoxine Convulsions, Peripheral neuropathy, sideroblastic anemia Vit B7 Biotin Alopecia, Dermatitis, Enteritis Vit B9 Folate Macrocytic megaloblastic anemia, glossitis , Neural tube defects Vit B12 Cobalamin Macrocytic megaloblastic anemia, Pernicious anemia, Spinal cord degeneration, homocystinuria Vit C Ascorbic acid Scurvy Vit D Cholecalciferol, Ergocalciferol Rickets, osteomalacia Vit E Tocopherols Hemolytic anemia, acantholysis, demyelination of posterior columns and spinocerebellar tracts Vit K Phytomenadione, Phylloquinone, phytonadione, menaquinone Hemorrhagic disease of newborn&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Male child complains of mild painful Boggy swelling in the scalp for 3 months. Pet animals are there at home. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folliculitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kerion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidermoid cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Kerion&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694672365299-QTDDPYQ028IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kerion Kerion is an inflammatory pustular folliculitis involving circumscribed scalp areas presenting as tender boggy swelling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FAVUS KERION Yellow cup shard crust seen- scutula Inflamed, Indurated, boggy swelling with hair, and pustules seen. Causative organism -         T. Schoenleinii Causative organism -         T. Mentagrophytes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Folliculitis: It means an inflamed hair follicle due to any cause. The result is a tender red spot, often with a surface pustule. Option B. Abscess: It is a localized collection of pus in a cavity formed from tissues that have been broken down by infectious bacteria. Option D. Epidermoid cyst: It is a benign cyst derived from the infundibulum or upper portion of a hair follicle, encapsulated in a thin layer of epidermis-like epithelium. Epidermoid cysts are typically filled with keratin and lipid-rich debris.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 17 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        function toggleMarkForReview() {

                markedForReview[currentQuestion] = !markedForReview[currentQuestion];

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);

            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {

Negative positive Treatment: Podophyllum resin 25% in alcohol Penicillin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. HPV 11: Anogenital warts , Low grade risk of intraepithelial neoplasms Option C. HPV 6: Anogenital warts , Low grade risk of intraepithelial neoplasms Option D. HPV 5: Epidermodysplasia verruciformis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HPV strains Disease HPV type associated with the disease Cutaneous 1,2 Plantar Wart 2,1 Common Wart 3,10 Flat Wart 7,2 Butcher&#x27;s wart Genital 16 (Genital) 2, 3, 4, 16 (Extragenital) Bowen&#x27;s disease (intraepithelial neoplasm) 2, 3, 5, 8, 9 Epidermodysplasia verruciformis (full skin 10, 12, 14, 15, 17 thickness wart can become squamous cell cancer) 6, 11 Condylomata acuminata (venereal or genital warts) Intraepithelial neoplasms Low grade 6, 11 6, 11 High grade 16, 18 Respiratory papillomatosis (transmitted from mother to baby) 6, 11 Vaccine: Cervarix â€“ 16, 18 Gardasil â€“ 16, 18, 6, 11 Gardasil 9 â€“ 16, 18, 6, 11, 31, 33, 45, 52, 58&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came with the nail findings as shown below along with irregular pitting, oil drop sign, and Subungual hyperkeratosis. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onychomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen Planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alopecia Areata&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Psoriasis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694672461670-QTDDPYQ020IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriasis The given clinical image with nail findings of irregular pitting, oil drop sign and subungual hyperkeratosis is suggestive of Psoriasis . Nail findings in psoriasis - Psoriasis may affect any part of the nail unit, including the nail matrix, nail bed, and hyponychium. Nail matrix disease presents with pits, ridges and grooves of the nail plate. Nail pitting Deep, coarse, irregular depressions in the nail plate. Oil spots or salmon patches (Pathognomic) Translucid and discolored redâ€“yellow patches located on the nail plate Onycholysis Separation of the nail plate from nail bed Subungual hyperkeratosis Raising the nail plate off the nail bed as a result of deposition of keratinocytes Longitudinal ridging Linear lines over the nail plates Splinter hemorrhages Small, linear structures, 2â€“3 mm long, at the distal end of nail plate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriasis It is a chronic, T-cell mediated , inflammatory skin disease presenting with different phenotypes due to the interplay of genetics, environmental, and immunological factors. Normal epidermal transit time is 28 days. In Psoriasis, transit time is around 3 to 5 days leading to hyperproliferation of the epidermis. Pathophysiology: T cell-mediated chronic infection.Association of gene PSORS1-9.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B .Onychomycosis: Fungal nail infections are common infections of the fingernails or toenails that can cause the nail to become discolored, thick, and more likely to crack and break. Option C .Lichen Planus: It is a condition that can cause swelling and irritation in the skin, hair, nails, and mucous membranes. On the skin, lichen planus usually appears as purplish, itchy, flat bumps that develop over several weeks. Option D. Alopecia areata: It is an autoimmune disorder that usually results in unpredictable, patchy hair loss. The nail had regular pitting, unlike psoriasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Types of psoriasis Chronic plaque psoriasis (Psoriasis vulgaris)- most common Well demarcated, erythematous, scaly plaques on the extensor surfaces of the body and scalp Pustular Psoriasis Lakes/ sheets of pus Erythrodermic psoriasis Erythema with or without scaling over &amp;gt;90% of Body Surface Area Guttate psoriasis Raindrop like lesions, associated with Group A Beta hemolytic streptococcus Nail psoriasis Oil drop sign (most pathognomic), subungual hyperkeratosis, onycholysis, deep and coarse nail pitting(most common), longitudinal ridging Psoriatic Arthropathy Seronegative, erosive arthritis, sausage digits, X-ray- Pencil in cup appearance Flexural psoriasis (Inverse psoriasis) Affects body folds and genitals Scalp psoriasis Affecting the scalp&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presented with hair loss and thinning for 1 month as seen in the image. History of covid-19 infection 8 weeks ago. The condition is most likely due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Telogen Effluvium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Male Pattern Hair Loss in Female&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichotillomania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fungal Infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Telogen Effluvium&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694672461712-QTDDPYQ021IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Telogen Effluvium The given clinical history is suggestive of Telogen effluvium. A common cause of temporary hair loss due to excessive shedding of resting hair( Telogen hair) after a major stress. Pathogenesis: The new hair coming up through the scalp and pushes out the resting club hairs. So, paradoxically, this type of hair loss is a sign of hair regrowth. Can occur in an age group and both sexes Feature: Non-scarring, diffuse hair loss No clinical or histological evidence of inflammation Can affect up to 50% of scalp hair Chronic Telogen effluvium usually accompanies chronic illness &amp;lt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Male patterned hair loss: Usually have recession of the frontal temporal hairline, leading to bald patches on the vertex scalp. Option C. Trichotillomania: It is a disorder characterized by an irresistible urge to remove or pull one&#x27;s own hair, which results in alopecia Option D. Fungal infection: It is called tinea capitis which can present as a grey patch or black dot.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Stages of hair growth- Growth rate = 1cm/ month STAGE 1. Anagen phase (Growth phase) -86% of hair is usually in the Anagen phase. -For 3 years 2. Catagen phase -only 1% of hair is usually in the catagen phase. -For 3 weeks 3. Telogen phase (Resting phase) -13% of hair is usually in the telogen phase -For 3 months 4. Exogen (Shedding) Kenogen: Stage of latency&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoing treatment of borderline tuberculoid leprosy presents with lesions on the forehead, nose and extending to bilateral cheeks. What is the nerve affected in this Patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trochlear Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abducent Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trigeminal Nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Trigeminal Nerve&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694672461719-QTDDPYQ022IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trigeminal Nerve Here, the lesions involve both cheeks and facial area. The sensory supply of the face is given by the Trigeminal nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features of nerve involvement in Leprosy: Enlarged, thickened nerves Sensory component is affected first . (pain and temperature&amp;gt; position and vibration ) Autonomic dysfunction is always present in severe nerve damage . Motor nerve involvement: Ulnar = Peroneal &amp;gt; Median Preserved tendon reflexes Routinely palpated nerves \&quot;of predilection\&quot; in leprosy: Great auricular nerve Ulnar nerve Radial cutaneous nerve Median nerve Lateral popliteal nerve Posterior tibial nerve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .Trochlear nerve: supplies the superior oblique muscle of the eyeball. Option B. Abducens nerve: supplies the lateral rectus muscle of the eyeball and thus can be ruled out. Option C . Ulnar nerve: supplies the three hypothenar muscles, the two medial lumbricals, the seven interossei, the adductor pollicis, and the deep head of the flexor pollicis brevis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Characteristics of leprosy based on Ridley Joplin Classification: Feature TT BT BB BL LL Number of lesion 1 to 3 Up to 10 10 to 30 Numerous Innumerable Characteristic Saucer right side up Satellite lesion Inverted saucer/ Swiss cheese appearance Almost symmetrical distribution Perfect Symmetrical Distribution Sensation Absent Markedly diminished Moderately diminished Slightly diminished May be normal Nerve involvement Single nerve Asymmetric enlargement of few nerves Asymmetric involvement of several nerves Almost symmetrical nerve involvement Symmetrical involvement. Glove and stocking anesthesia Split skin smear- bacteriology Negative Negative or scanty Moderate no. Of bacilli Large no. Of bacilli Plenty of bacilli. Globi is seen. Lepromin reactivity Strong positive Weak positive Weak positive or Negative Negative Negative Histopathology findings Tuberculoid granuloma present. Grenz zone is absent . Few tuberculoid granuloma. The Grenz zone is present a Cut onion appearance on the transverse section of nerves. Less prominent tuberculoid granule and a more prominent Grenz zone. Small globi were seen. Prominent Grenz zone. Cut onion an appearance more prominent. Foam cells are seen. Most prominent Grenz zone. Expansive and loose granulomas. Globi present. Nerves are minimally involved.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 14 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {

        function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;
