<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subject - Q Bank</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../qbank-main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="../../access-control.js"></script>
  <script src="../../block.js"></script>
  <script src="../../error-handler/link-checker.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5920367457745298"
     crossorigin="anonymous"></script>
</head>
  
<body>
<script>
      // Initialize access control for protected page
      if (!accessControl.initProtectedPage()) {
        throw new Error('Access denied - redirecting to index.html');
      }
    </script>  
  <header>
    <div class="header-content">
      <button onclick="history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 id="pageTitle">Select Subject</h1>
      <p class="header-subtitle" id="platformName">Choose your subject</p>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search subjects..." id="searchInput">
      </div>
    </div>
  </header>

  <main>
    <div class="selection-container">
      <div class="welcome-section">
        <h2 id="subjectTitle">Available Subjects</h2>
        <p>Select a subject to start your quiz</p>
      </div>

      <div class="subjects-grid" id="subjectsGrid">
        <!-- Subjects will be loaded dynamically -->
      </div>
    </div>
  </main>

  
<nav class="bottom-nav">
  <a href="../../app.html" class="active"><i class="fas fa-lightbulb"></i><span>Home</span></a>
  <a href="../../platforms.html"><i class="fas fa-play-circle"></i><span>Videos</span></a>
  <a href="../../search.html"><i class="fas fa-search"></i><span>Search</span></a>
  <a href="../index.html"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
</nav>


  <script>
    function loadSubjects() {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform') || localStorage.getItem('selectedPlatform');
      
      if (!platform) {
        window.location.href = 'platforms.html';
        return;
      }

      document.getElementById('platformName').textContent = `${platform.charAt(0).toUpperCase() + platform.slice(1)} Subjects`;
      document.getElementById('subjectTitle').textContent = `${platform.charAt(0).toUpperCase() + platform.slice(1)} Subjects`;

      const subjects = [
        { name: 'Anatomy', icon: 'fas fa-user', available: true },
        { name: 'Physiology', icon: 'fas fa-heartbeat', available: true },
        { name: 'Pathology', icon: 'fas fa-microscope', available: true },
        { name: 'Pharmacology', icon: 'fas fa-pills', available: true },
        { name: 'Microbiology', icon: 'fas fa-virus', available: true },
        { name: 'Biochemistry', icon: 'fas fa-atom', available: true },
        { name: 'Anaesthesia', icon: 'fas fa-mask', available: true },
        { name: 'Dermatology', icon: 'fas fa-hand', available: true },
        { name: 'ENT', icon: 'fas fa-ear', available: true },
        { name: 'FMT', icon: 'fas fa-balance-scale', available: true },
        { name: 'PSM', icon: 'fas fa-users', available: true },
        { name: 'Medicine', icon: 'fas fa-stethoscope', available: true },
        { name: 'OBGY', icon: 'fas fa-baby', available: true },
        { name: 'Ophthalmology', icon: 'fas fa-eye', available: true },
        { name: 'Orthopedics', icon: 'fas fa-bone', available: true },
        { name: 'Pediatrics', icon: 'fas fa-child', available: true },
        { name: 'Psychiatry', icon: 'fas fa-brain', available: true },
        { name: 'Radiology', icon: 'fas fa-x-ray', available: true },
        { name: 'Surgery', icon: 'fas fa-cut', available: true }
      ];

      const subjectsGrid = document.getElementById('subjectsGrid');
      subjectsGrid.innerHTML = subjects.map(subject => `
        <div class="subject-card ${subject.available ? '' : 'disabled'}" ${subject.available ? `onclick="selectSubject('${subject.name.toLowerCase()}')"` : ''}>
          <div class="subject-icon">
            <i class="${subject.icon}"></i>
          </div>
          <div class="subject-content">
            <h3>${subject.name}</h3>
            <p>${subject.available ? 'Available' : 'Coming Soon'}</p>
          </div>
          ${!subject.available ? '<div class="coming-soon-badge">Soon</div>' : ''}
        </div>
      `).join('');
    }

    function selectSubject(subject) {
      const platform = new URLSearchParams(window.location.search).get('platform') || localStorage.getItem('selectedPlatform');
      localStorage.setItem('selectedSubject', subject);
      
      window.location.href = `chapters.html?platform=${platform}&subject=${subject}`;
    }

    window.addEventListener('load', loadSubjects);
  </script>
</body>
</html>
