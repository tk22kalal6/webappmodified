
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q Bank - LASTPULSE</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./qbank-main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="./access-control.js"></script>
  <script src="./block.js"></script>
  <script src="./error-handler/link-checker.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5920367457745298"
     crossorigin="anonymous"></script>
</head>
<body>
<script>
      // Initialize access control for protected page
      if (!accessControl.initProtectedPage()) {
        throw new Error('Access denied - redirecting to index.html');
      }
    </script>
  
  <header>
    <div class="header-content">
      <button onclick="history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 id="pageTitle">Q Bank</h1>
    </div>
  </header>

 <main>
  <div class="qbank-main-container">
    <div class="welcome-section">
      <h2>Q Bank Options</h2>
    </div>

    <div class="main-options-grid">
      <div class="option-card bookmark-card" onclick="window.location.href='bookmarks.html'">
        <div class="option-icon">
          <i class="fas fa-bookmark"></i>
        </div>
        <div class="option-content">
          <h3>Bookmarked Questions</h3>
          <span id="bookmark-count" class="count-badge">0 questions saved</span>
        </div>
        <div class="option-arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="option-card quiz-card" onclick="window.location.href='platforms.html'">
        <div class="option-icon">
          <i class="fas fa-play-circle"></i>
        </div>
        <div class="option-content">
          <h3>Start New Quiz</h3>
          <p>Select platform and subject</p>
        </div>
        <div class="option-arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="option-card test-card" onclick="window.location.href='Testmode/testmode.html'">
        <div class="option-icon">
          <i class="fas fa-clipboard-check"></i>
        </div>
        <div class="option-content">
          <h3>Test Mode</h3>
          <p>Practice with test format</p>
        </div>
        <div class="option-arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>

      <div class="main-options-grid">
      <div class="option-card bookmark-card" onclick="window.location.href='Aiquiz/index.html'">
        <div class="option-icon">
          <i class="fas fa-robot"></i>
        </div>
        <div class="option-content">
          <h3>AI Q-BANK</h3>
        </div>
        <div class="option-arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>


    <div class="stats-section">
      <div class="stats-grid">
        <div class="stat-item">
          <i class="fas fa-question-circle"></i>
          <span class="stat-number">500+</span>
          <span class="stat-label">Questions</span>
        </div>
        <div class="stat-item">
          <i class="fas fa-graduation-cap"></i>
          <span class="stat-number">3</span>
          <span class="stat-label">Platforms</span>
        </div>
        <div class="stat-item">
          <i class="fas fa-book"></i>
          <span class="stat-number">19+</span>
          <span class="stat-label">Subjects</span>
        </div>
      </div>
    </div>
  </div>
</main>
  
<nav class="bottom-nav">
  <a href="../app.html" class="active"><i class="fas fa-lightbulb"></i><span>Home</span></a>
  <a href="../platforms.html"><i class="fas fa-play-circle"></i><span>Videos</span></a>
  <a href="../search.html"><i class="fas fa-search"></i><span>Search</span></a>
  <a href="index.html"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
</nav>


  <script>
    // Load bookmark count on page load
    function loadBookmarkCount() {
      const saved = localStorage.getItem('quizBookmarks');
      const bookmarks = saved ? JSON.parse(saved) : [];
      const countElement = document.getElementById('bookmark-count');
      const count = bookmarks.length;
      countElement.textContent = `${count} question${count !== 1 ? 's' : ''} saved`;
    }

    window.addEventListener('load', loadBookmarkCount);
  </script>
</body>
</html>
