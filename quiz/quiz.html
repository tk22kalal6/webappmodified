<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Q Bank</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="quiz-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="../access-control.js"></script>
  <script src="../block.js"></script>
  <script src="../error-handler/link-checker.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5920367457745298"
     crossorigin="anonymous"></script>
</head>
<body>
<script>
      // Initialize access control for protected page
      if (!accessControl.initProtectedPage()) {
        throw new Error('Access denied - redirecting to index.html');
      }
    </script>
  
  <header>
    <div class="header-content">
      <button onclick="history.back()" class="back-button" style="display: block;"> <i class="fas fa-arrow-left"></i> </button>

      <h1 id="pageTitle">Quiz</h1>
      <p class="header-subtitle" id="quizInfo">Loading...</p>
    </div>
  </header>

  <main>
    <div id="loading" class="loading-container">
      <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading questions...</p>
      </div>
    </div>

    <div id="quiz-container" class="quiz-container" style="display: none;">
      <div class="question-container">
        <!-- Question progress in top left corner - clickable -->
        <div class="quiz-progress" onclick="showQuestionNavigation()" style="cursor: pointer; user-select: none;" title="Click to navigate to specific question">
          <span id="current-question">1</span> / <span id="total-questions">1</span>
        </div>
        
        <!-- Bookmark icon in top right corner -->
        <button id="bookmark-btn" onclick="toggleBookmark()" class="bookmark-question-btn" title="Bookmark this question">
          <i class="far fa-bookmark"></i>
        </button>
        
        <div id="question-text" class="question-text"></div>
        <div id="question-image" class="question-image" style="display: none;">
          <img id="question-img" src="" alt="Question Image">
        </div>
        
        <div id="options-container" class="options-container">
          <!-- Options will be loaded dynamically -->
        </div>
      </div>

      <div id="explanation-container" class="explanation-container" style="display: none;">
        <h3>Explanation:</h3>
        <p id="explanation-text"></p>
        <div id="explanation-image" class="explanation-image" style="display: none;">
          <img id="explanation-img" src="" alt="Explanation Image">
        </div>
      </div>
    </div>

    <div id="error-container" class="error-container" style="display: none;">
      <div class="error-content">
        <i class="fas fa-exclamation-triangle"></i>
        <h3>No Questions Available</h3>
        <p id="error-message">No questions found for this combination.</p>
        <button onclick="goBack()" class="action-btn">Go Back</button>
      </div>
    </div>

    <!-- Question Navigation Popup -->
    <div id="questionNavPopup" class="question-nav-popup" style="display: none;">
      <div class="popup-overlay" onclick="closeQuestionNavigation()"></div>
      <div class="popup-content">
        <div class="popup-header">
          <h3>Navigate to Question</h3>
          <button onclick="closeQuestionNavigation()" class="close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="question-nav-grid" id="questionNavGrid">
          <!-- Question numbers will be populated here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Include modular quiz system -->
  <script src="js/state.js"></script>
  <script src="js/bookmarks.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/results.js"></script>
  <script src="js/quiz.js"></script>

  <script>
    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let score = 0;

    function goBack() {
      const urlParams = new URLSearchParams(window.location.search);
      const fromBookmarks = urlParams.get('fromBookmarks');
      const bookmarkMode = urlParams.get('bookmarkMode');
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      
      if (fromBookmarks === 'true' || bookmarkMode === 'true') {
        // Go back to bookmark questions page for this platform/subject
        window.location.href = `bookmark-questions.html?platform=${platform}&subject=${subject}`;
      } else {
        // Go back to chapters page
        window.location.href = `chapters.html?platform=${platform}&subject=${subject}`;
      }
    }

    async function loadQuiz() {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      const chapter = urlParams.get('chapter');

      if (!platform || !subject || !chapter) {
        showError('Missing platform, subject, or chapter information.');
        return;
      }

      document.getElementById('pageTitle').textContent = `${subject.charAt(0).toUpperCase() + subject.slice(1)} Quiz`;
      document.getElementById('quizInfo').textContent = `${platform.charAt(0).toUpperCase() + platform.slice(1)} - ${subject.charAt(0).toUpperCase() + subject.slice(1)}`;

      await loadQuestionsFromJSON(platform, subject, chapter);
    }

    async function loadQuestionsFromJSON(platform, subject, chapter) {
      try {
        const response = await fetch(`${platform}/${subject}/${chapter}`);
        
        if (!response.ok) {
          throw new Error(`Failed to load questions: ${response.status}`);
        }

        const data = await response.json();
        
        if (!data.questions || data.questions.length === 0) {
          showError('No questions found in the selected chapter.');
          return;
        }

        currentQuiz = data.questions;
        currentQuestionIndex = 0;
        userAnswers = new Array(currentQuiz.length).fill(null);
        score = 0;
        loadQuestion();

      } catch (error) {
        console.error('Error loading questions:', error);
        showError(`Failed to load questions from ${chapter}. Please check if the file exists and is valid.`);
      }
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('error-container').style.display = 'block';
      document.getElementById('error-message').textContent = message;
    }

    function loadQuestion() {
      if (!currentQuiz || currentQuiz.length === 0) return;

      document.getElementById('loading').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('error-container').style.display = 'none';

      const question = currentQuiz[currentQuestionIndex];
      document.getElementById('current-question').textContent = currentQuestionIndex + 1;
      document.getElementById('total-questions').textContent = currentQuiz.length;
      
      // Load question text
      document.getElementById('question-text').textContent = `${question.q_no || (currentQuestionIndex + 1)}. ${question.question}`;

      // Load question image if available
      const questionImageDiv = document.getElementById('question-image');
      const questionImg = document.getElementById('question-img');
      if (question.image) {
        questionImg.src = question.image;
        questionImageDiv.style.display = 'block';
      } else {
        questionImageDiv.style.display = 'none';
      }

      // Load options
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';

      if (question.options) {
        Object.entries(question.options).forEach(([key, value]) => {
          const button = document.createElement('button');
          button.className = 'option-btn';
          button.onclick = () => selectOption(key, button);
          button.innerHTML = `
            <span class="option-label">${key}</span>
            <span>${value}</span>
          `;
          optionsContainer.appendChild(button);
        });
      }

      // Hide explanation initially
      document.getElementById('explanation-container').style.display = 'none';
      updateBookmarkButton();
    }

    function selectOption(selectedOption, buttonElement) {
      const question = currentQuiz[currentQuestionIndex];
      const correctAnswer = question.correct_answer;
      
      // Disable all option buttons
      const allOptions = document.querySelectorAll('.option-btn');
      allOptions.forEach(btn => {
        btn.disabled = true;
        btn.onclick = null;
      });
      
      // Mark correct and incorrect answers
      allOptions.forEach(btn => {
        const optionLabel = btn.querySelector('.option-label').textContent;
        if (optionLabel === correctAnswer) {
          btn.classList.add('correct');
        } else if (optionLabel === selectedOption && selectedOption !== correctAnswer) {
          btn.classList.add('incorrect');
        }
      });
      
      // Store user answer
      userAnswers[currentQuestionIndex] = selectedOption;
      
      // Update score
      if (selectedOption === correctAnswer) {
        score++;
      }
      
      // Show explanation after a short delay
      setTimeout(() => {
        showExplanation();
      }, 1000);
    }

    function showExplanation() {
      const question = currentQuiz[currentQuestionIndex];
      const explanationContainer = document.getElementById('explanation-container');
      const explanationText = document.getElementById('explanation-text');
      const explanationImageDiv = document.getElementById('explanation-image');
      const explanationImg = document.getElementById('explanation-img');
      
      explanationText.textContent = question.explanation || 'No explanation available.';
      
      if (question.explanation_image) {
        explanationImg.src = question.explanation_image;
        explanationImageDiv.style.display = 'block';
      } else {
        explanationImageDiv.style.display = 'none';
      }
      
      explanationContainer.style.display = 'block';
      
      // Clear existing buttons
      const existingButtons = explanationContainer.querySelectorAll('.next-btn, .finish-btn');
      existingButtons.forEach(btn => btn.remove());
      
      // Add next/finish button
      const buttonContainer = document.createElement('div');
      buttonContainer.style.cssText = 'text-align: center; margin-top: 2rem;';
      
      const nextBtn = document.createElement('button');
      nextBtn.className = currentQuestionIndex === currentQuiz.length - 1 ? 'finish-btn' : 'next-btn';
      nextBtn.style.cssText = 'background: #16a34a; color: white; border: none; padding: 1rem 2rem; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.3s ease;';
      nextBtn.innerHTML = currentQuestionIndex === currentQuiz.length - 1 ? 
        '<i class="fas fa-check"></i> Finish Quiz' : 
        '<i class="fas fa-arrow-right"></i> Next Question';
      nextBtn.onclick = nextQuestion;
      
      buttonContainer.appendChild(nextBtn);
      explanationContainer.appendChild(buttonContainer);
    }

    function nextQuestion() {
      if (currentQuestionIndex < currentQuiz.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      } else {
        showQuizResults();
      }
    }

    function showQuizResults() {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      const chapter = urlParams.get('chapter');
      
      // Navigate to results page with data
      window.location.href = `results.html?platform=${platform}&subject=${subject}&chapter=${chapter}&score=${score}&total=${currentQuiz.length}`;
    }

    function toggleBookmark() {
      if (!currentQuiz) return;
      
      const question = currentQuiz[currentQuestionIndex];
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      
      const saved = localStorage.getItem('quizBookmarks');
      let bookmarks = saved ? JSON.parse(saved) : [];
      
      const bookmarkData = {
        ...question,
        platform: platform,
        subject: subject,
        bookmarkedAt: new Date().toISOString()
      };
      
      const existingIndex = bookmarks.findIndex(bookmark => 
        bookmark.q_no === question.q_no && 
        bookmark.platform === platform && 
        bookmark.subject === subject
      );
      
      const bookmarkBtn = document.getElementById('bookmark-btn');
      const bookmarkIcon = bookmarkBtn.querySelector('i');
      
      if (existingIndex > -1) {
        bookmarks.splice(existingIndex, 1);
        bookmarkIcon.className = 'far fa-bookmark';
      } else {
        bookmarks.push(bookmarkData);
        bookmarkIcon.className = 'fas fa-bookmark';
      }
      
      localStorage.setItem('quizBookmarks', JSON.stringify(bookmarks));
    }

    function updateBookmarkButton() {
      if (!currentQuiz) return;
      
      const question = currentQuiz[currentQuestionIndex];
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      
      const saved = localStorage.getItem('quizBookmarks');
      const bookmarks = saved ? JSON.parse(saved) : [];
      
      const isBookmarked = bookmarks.some(bookmark => 
        bookmark.q_no === question.q_no && 
        bookmark.platform === platform && 
        bookmark.subject === subject
      );
      
      const bookmarkIcon = document.getElementById('bookmark-btn').querySelector('i');
      bookmarkIcon.className = isBookmarked ? 'fas fa-bookmark' : 'far fa-bookmark';
    }

    function exitQuiz() {
      goBack();
    }

    // Check if this is a bookmarked question review
    function checkBookmarkMode() {
      const urlParams = new URLSearchParams(window.location.search);
      const bookmarkMode = urlParams.get('bookmarkMode');
      const reviewIndex = urlParams.get('review');
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      
      if (bookmarkMode === 'true' && reviewIndex !== null && platform && subject) {
        // Load bookmarked questions from localStorage
        const saved = localStorage.getItem('quizBookmarks');
        const allBookmarks = saved ? JSON.parse(saved) : [];
        
        // Filter questions for this platform/subject
        const groupQuestions = allBookmarks.filter(bookmark => 
          bookmark.platform === platform && bookmark.subject === subject
        );
        
        if (groupQuestions.length === 0) {
          showError('No bookmarked questions found for this group.');
          return true;
        }
        
        const questionIndex = parseInt(reviewIndex);
        if (questionIndex < 0 || questionIndex >= groupQuestions.length) {
          showError('Invalid question index.');
          return true;
        }
        
        // Set up the quiz with bookmarked questions
        currentQuiz = groupQuestions;
        currentQuestionIndex = questionIndex;
        userAnswers = new Array(currentQuiz.length).fill(null);
        score = 0;
        
        // Update page title for bookmark review
        document.getElementById('pageTitle').textContent = `${subject.charAt(0).toUpperCase() + subject.slice(1)} - Bookmark Review`;
        document.getElementById('quizInfo').textContent = `${platform.charAt(0).toUpperCase() + platform.slice(1)} - ${subject.charAt(0).toUpperCase() + subject.slice(1)}`;
        
        // Load the bookmarked question
        loadQuestion();
        return true;
      }
      
      // Check for modular system
      const fromBookmarks = urlParams.get('fromBookmarks');
      if (fromBookmarks === 'true' && QuizState && QuizState.questions.length > 0) {
        // Convert QuizState data to local variables for compatibility
        currentQuiz = QuizState.questions;
        currentQuestionIndex = QuizState.currentQuestionIndex;
        userAnswers = QuizState.userAnswers.length > 0 ? QuizState.userAnswers : new Array(currentQuiz.length).fill(null);
        score = QuizState.score;
        
        // Update page title for bookmark review
        const platform = QuizState.selectedPlatform;
        const subject = QuizState.selectedSubject;
        document.getElementById('pageTitle').textContent = `${subject.charAt(0).toUpperCase() + subject.slice(1)} - Bookmark Review`;
        document.getElementById('quizInfo').textContent = `${platform.charAt(0).toUpperCase() + platform.slice(1)} - ${subject.charAt(0).toUpperCase() + subject.slice(1)}`;
        
        // Load the bookmarked question
        loadQuestion();
        return true;
      }
      
      return false;
    }

    function showQuestionNavigation() {
      if (!currentQuiz || currentQuiz.length === 0) return;
      
      const popup = document.getElementById('questionNavPopup');
      const grid = document.getElementById('questionNavGrid');
      
      grid.innerHTML = '';
      
      // Create question number buttons
      for (let i = 0; i < currentQuiz.length; i++) {
        const questionBtn = document.createElement('button');
        questionBtn.className = 'question-nav-btn';
        questionBtn.textContent = i + 1;
        
        // Highlight current question
        if (i === currentQuestionIndex) {
          questionBtn.classList.add('current');
        }
        
        // Mark answered questions
        if (userAnswers[i] !== null) {
          questionBtn.classList.add('answered');
        }
        
        questionBtn.onclick = () => {
          navigateToQuestion(i);
          closeQuestionNavigation();
        };
        
        grid.appendChild(questionBtn);
      }
      
      popup.style.display = 'flex';
    }

    function closeQuestionNavigation() {
      document.getElementById('questionNavPopup').style.display = 'none';
    }

    function navigateToQuestion(questionIndex) {
      if (questionIndex >= 0 && questionIndex < currentQuiz.length) {
        currentQuestionIndex = questionIndex;
        loadQuestion();
      }
    }

    window.addEventListener('load', () => {
      if (!checkBookmarkMode()) {
        loadQuiz();
      }
    });
  </script>
</body>
</html>
