<!DOCTYPE html>
<html lang="en">
<head>
    <title>MBBS Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <!-- Add Font Awesome for the arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="../../access-control.js"></script>
  <script src="../../block.js"></script>
  <script src="../../error-handler/link-checker.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5920367457745298"
     crossorigin="anonymous"></script>
</head>
<body>
<script>
      // Initialize access control for protected page
      if (!accessControl.initProtectedPage()) {
        throw new Error('Access denied - redirecting to index.html');
      }
    </script>
    <!-- Back Button -->
    <button onclick="history.back()" 
            style="position: fixed; top: 20px; left: 20px; background: transparent; color: black; border: none; 
                   padding: 10px; cursor: pointer; z-index: 1001; font-size: 20px;">
        <i class="fas fa-arrow-left"></i>
    </button>
    <!-- Custom Popup -->
<div id="custom-popup" class="custom-popup hidden">
  <div class="popup-content">
    <p id="popup-message"></p>
    <button id="popup-close">OK</button>
  </div>
</div>

    <!-- Setup Container -->
    <div id="setup-container" class="setup-container">
        <h1>MBBS Quiz Setup</h1>
        <div id="api-key-container" class="api-key-container">
            <div class="api-key-form">
                <div class="form-group">
                    <label for="groq-api-key">Groq API Key:</label>
                    <input type="text" id="groq-api-key" placeholder="Enter your Groq API key" />
                </div>
                <button id="save-api-keys" class="save-api-keys-btn">Save API Key</button>
                <p style="margin-top: 10px; font-size: 14px;">
                    Don’t have an API key? 
                    <a href="groq.html" style="color: #2c5281; text-decoration: underline;">Click here to learn how</a>.
                </p>
            </div>
        </div>

        <!-- Setup Form -->
        <div class="setup-form">
            <div class="form-group">
                <label for="subject-select">Select Subject:</label>
                <select id="subject-select" required>
                    <option value="">Choose a subject...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subtopic-select">Select Sub-topic:</label>
                <select id="subtopic-select" required disabled>
                    <option value="">Choose a sub-topic...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topic-input">Specific Topic (Optional):</label>
                <input type="text" id="topic-input" placeholder="Enter specific topic within the sub-topic..." disabled />
            </div>
            <div class="form-group">
                <label for="difficulty-select">Select Difficulty:</label>
                <select id="difficulty-select" required>
                    <option value="">Choose difficulty level...</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <div id="difficulty-info" class="difficulty-info"></div>
            </div>
            <div class="form-group">
                <label for="questions-select">Number of Questions:</label>
                <select id="questions-select" required>
                    <option value="0">No limit</option>
                    <option value="10">10 questions</option>
                    <option value="30">30 questions</option>
                    <option value="60">60 questions</option>
                    <option value="90">90 questions</option>
                    <option value="120">120 questions</option>
                    <option value="180">180 questions</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time-select">Time per Question:</label>
                <select id="time-select" required>
                    <option value="0">No time limit</option>
                    <option value="40">40 seconds</option>
                    <option value="60">60 seconds</option>
                </select>
            </div>
            <button id="start-quiz-btn">Start Quiz</button>
        </div>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="quiz-container hidden">
        <h1>MBBS Quiz</h1>
        <div class="quiz-stats">
            <div id="timer" class="timer"></div>
            <div id="progress" class="progress">
                Question: <span id="current-question">1</span>/<span id="total-questions">∞</span>
            </div>
        </div>
        <div id="loader" class="hidden">Loading...</div>
        <div id="quiz-content">
            <div id="question-container">
                <p id="question-text"></p>
            </div>
            <div id="options-container"></div>
        </div>

        <!-- Score Container -->
        <div id="score-container" class="hidden">
            <h2>Quiz Complete!</h2>
            <div class="results-grid">
                <div class="result-card">
                    <h3>Total Questions</h3>
                    <p id="total-attempted">0</p>
                </div>
                <div class="result-card correct">
                    <h3>Correct Answers</h3>
                    <p id="correct-answers">0</p>
                </div>
                <div class="result-card wrong">
                    <h3>Wrong Answers</h3>
                    <p id="wrong-answers">0</p>
                </div>
                <div class="result-card percentage">
                    <h3>Score Percentage</h3>
                    <p id="score-percentage">0%</p>
                </div>
            </div>
            <button id="restart-btn">New Quiz</button>
        </div>
    </div>

    <!-- Next Button -->
    <div id="next-button-container" class="next-button-container hidden">
        <button id="next-btn">Next Question</button>
    </div>
</body>
</html>
